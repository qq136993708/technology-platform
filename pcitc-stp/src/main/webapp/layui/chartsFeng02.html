<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <title>echarts图表</title>
    <link rel="stylesheet" href="/layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="/layuiadmin/style/common.css">
    <script src="/layuiadmin/layui/layui.js"></script>
</head>
<style>
    body{background: #f2f2f2;}
    .content .searchBox {background: none;height: 36px;}
    .echarts{ width:100%; height: 300px; box-sizing: border-box; box-shadow: 0 0 1px #ccc, 0 1px 3px #666;border-radius: .25rem;background: #fff;}
    .one-chart-box,.two-charts-box,.two-one-box, .one-two-box, .three-charts-box{ margin-bottom: 8px;}
    .three-charts-box .echarts{height: 300px;width: 33%; margin-right: 0.5%; box-sizing: border-box;}
    .two-charts-box .echarts{width: 49.7%; margin-right: 0.6%;}
    .two-charts-box .echarts:last-child{margin-right: 0;}
    .two-one-box .twoBox{width: 66.5%;  margin-right: 0.5%;}
    .two-one-box .oneBox{width: 33%; margin-right: 0;}
    .one-two-box .oneBox{width: 33%; margin-right: 0.5%;}
    .one-two-box .twoBox{width: 66.5%; margin-right: 0;}
    .three-charts-box .echarts:last-child{margin-right: 0;}
</style>
<body style="padding: 10px;">
<section class="content">
    <!--echarts-->
    <div class="content-body container">
        <!--图表一份部分-->
        <div class="one-chart-box">
            <div class="layui-row echarts">
                <!--<p>科研经费预算投入年度趋势分析</p>-->
                <div id="main1" style="width: 100%;height: 300px;"></div>
            </div>
        </div>
        <!--图表一份部分-->
        <div class="one-chart-box">
            <div class="layui-row echarts">
                <!--<p>科研经费预算投入年度趋势分析</p>-->
                <div id="main2" style="width: 100%;height: 300px;"></div>
            </div>
        </div>
    </div>
</section>
<script>
    layui.config({
        base: '/layuiadmin/lib/extend/' //静态资源所在路径
    }).extend({
        echarts: 'echarts' //主入口模块
    }).use([ 'jquery','form', 'laydate','table','layer','element','echarts'], function() {
        var $ = layui.jquery
            , laydate = layui.laydate
            , form = layui.form
            , table = layui.table
            , echarts = layui.echarts;

        // 基于准备好的dom，初始化echarts图表
        var myChart1 = echarts.init(document.getElementById('main1')),
            myChart2 = echarts.init(document.getElementById('main2'));

        var option1 = {
            title : {
                text: '国际合作项目数量年度增长统计图',
                textStyle: {
                    color: '#000000',
                    fontStyle: 'normal',
                    fontWeight: 800,
                    fontFamily: 'sans-serif',
                    fontSize: 18,
                    textBorderColor: 'transparent',
                    textBorderWidth: 0
                },
                x: 'center'
            },
            tooltip : {
                trigger: 'axis'
            },
            toolbox: {
                show : true,
                feature : {
                    mark : {show: true},
                    dataView : {show: true, readOnly: false},
                    magicType : {show: true, type: ['line', 'bar']},
                    restore : {show: true},
                    saveAsImage : {show: true}
                }
            },
            calculable : true,
            xAxis : [
                {
                    type : 'category',
                    data : ['2007','2008','2009','2010','2011','2012','2013','2014','2015','2016','2017','2018']
                }
            ],
            yAxis : [
                {
                    type : 'value'
                }
            ],
            series : [
                {
                    name:'研究类项目数量',
                    type:'bar',
                    data:[22, 46, 30, 68, 52, 63, 80, 60, 30, 45, 52, 56],
                    barWidth : 30,//柱图宽度
                    color: ['#4C96EE']
                }
            ]
        };
        var option2 = {
            title : {
                text: '国际合作合同总金额年度增长曲线',
                textStyle: {
                    color: '#000000',
                    fontStyle: 'normal',
                    fontWeight: 800,
                    fontFamily: 'sans-serif',
                    fontSize: 18,
                    textBorderColor: 'transparent',
                    textBorderWidth: 0
                },
                x: 'center'
            },
            tooltip : {
                trigger: 'axis'
            },
            toolbox: {
                show : true,
                feature : {
                    mark : {show: true},
                    dataView : {show: true, readOnly: false},
                    magicType : {show: true, type: ['line', 'bar']},
                    restore : {show: true},
                    saveAsImage : {show: true}
                }
            },
            calculable : true,
            xAxis : [
                {
                    type : 'category',
                    data : ['2007','2008','2009','2010','2011','2012','2013','2014','2015','2016','2017','2018']
                }
            ],
            yAxis : [
                {
                    type : 'value'
                }
            ],
            series : [
                {
                    name:'研究类项目数量',
                    type:'bar',
                    data:[22, 46, 30, 68, 52, 63, 80, 60, 30, 45, 52, 56],
                    barWidth : 30,//柱图宽度
                    color: ['#4C96EE'],
                    type: 'line'
                }
            ]
        };


        // 为echarts对象加载数据
        myChart1.setOption(option1);
        myChart2.setOption(option2);
    })
</script>
</body>
</html>
