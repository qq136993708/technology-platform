<!DOCTYPE html>
<html style="background: white;">
<head>
    <meta charset="utf-8">
    <title>表单模块 - layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="/layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="/layuiadmin/style/admin.css" media="all">
    <link rel="stylesheet" href="/layuiadmin/style/common.css">
</head>
<body >
<div class="formBox formBoxConfig">
    <form class="layui-form" action="" lay-filter="component-form-group layui-container">
        <div class="box-body">
            <div class="layui-tab-item" style="display: block;">
                <div class="layui-card-body btn-function layui-col-md12">
                    <a class="layui-col-md2" lay-href="/financial-decision/to-cash-flow" lay-text="科技资金现金流分析">科技资金现金流分析</a>
                    <a class="layui-col-md2" lay-href="/project-decision/major-scientific-projects-analysis" lay-text="重大科研项目分析">重大科研项目分析</a>
                    <a class="layui-col-md2" lay-href="/project-decision/ten-dragons-analysis" lay-text="十条龙项目分析">十条龙项目分析</a>
                    <a class="layui-col-md2" lay-href="/sre-equipment/to-list" lay-text="装备上报">装备上报</a>
                    <a class="layui-col-md2" lay-href="/sre-project-basic/to-list" lay-text="装备计划上报">装备计划上报</a>
                    <a class="layui-col-md2" lay-href="/financial-decision/topic-develop-pay-analysis" lay-text="课题研发支出分析">课题研发支出分析</a>
                    <a class="layui-col-md2" lay-href="/more-dimension/knowledge/patent-trend-analysis" lay-text="知识产权分析">知识产权分析</a>
                    <a class="layui-col-md2" lay-href="/intl_project/apply_list" lay-text="国科项目申报管理">国科项目申报管理</a>
                    <a class="layui-col-md2" lay-href="/intl_project/plant_list" lay-text="国科项目编制计划">国科项目编制计划</a>
                    <a class="layui-col-md2" lay-href="/financial-decision/topic-develop-pay-analysis" lay-text="课题研发支出分析">课题研发支出分析</a>
                    <a class="layui-col-md2" lay-href="/more-dimension/knowledge/patent-trend-analysis" lay-text="知识产权分析">知识产权分析</a>
                    <a class="layui-col-md2" lay-href="/intl_project/apply_list" lay-text="国科项目申报管理">国科项目申报管理</a>
                    <a class="layui-col-md2" lay-href="/intl_project/plant_list" lay-text="国科项目编制计划">国科项目编制计划</a>
                </div>
            </div>
        </div>
    </form>
</div>
<div class="form-bottom">
  <div class="form-bottom-btns">
    <button class="layui-btn layui-btn-sm fontColor-white btnMyBgImg layui-btn-mini layui-btn-blue" lay-submit="" lay-filter="component-form-demo1">确定</button>
    <button type="button" class="layui-btn layui-btn-sm fontColor-default border-default btnMyBgImg layui-btn-mini layui-btn-white"  id="cancel">取消</button>
  </div>
</div>

<script src="/layuiadmin/layui/layui.js"></script>
<script>
    layui.use([ 'jquery','form', 'laydate','table','layer','element','selectTree'], function(){
        var $ = layui.jquery
            ,admin = layui.admin
            ,element = layui.element
            ,layer = layui.layer
            ,laydate = layui.laydate
            ,selectTree=layui.selectTree
            ,form = layui.form;
        $(".formBoxConfig a").click(function () {
            if($(this).find("span").length>0){
                $(this).find("span").remove();
            }else {
                $(this).append("<span class='paiNumber'>√</span>")
            }
        });
        /* 监听提交 */
        form.on('submit(component-form-demo1)', function(data){
            //JSON.stringify(data.field)  提交信息json格式
            parent.layer.alert(JSON.stringify(data.field), {
                title: '最终的提交信息'
            })
            //一定要在最底下加return false -- 2018.07.08
            return false;
        });

        /*点击取消按钮*/
        $("#cancel").click(function () {
            var index = parent.layer.getFrameIndex(window.name);
            parent.layer.close(index);
        });

    });


</script>
</body>
</html>
