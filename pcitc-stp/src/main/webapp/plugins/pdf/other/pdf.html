<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="UTF-8">
    <title>pdf 在线预览插件</title>

    <script type="text/javascript" src="/plugins/jQuery/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="jquery.media.js"></script>
    <style type="text/css">

        .selector {

            width: 1000px;
            height: 100px;
            background-color: blue;
        }

    </style>
</head>
<body>


<div class="selector">
    <a onclick="next()"> next </a>
    <br>
    <a onclick="prev()"> prev </a>
</div>

<div class="pdf">
    <iframe id="pdf_page" name="pdf_page" style="width:800px;height:500px">
    </iframe>
</div>

<script type="text/javascript">
    var next = function () {
        var url = "自动化运维和数据化运维-从硬盘开始.pdf"
        $(window.parent.document).find("#pdf_page").attr("src", url);
        $(".pdf").media({width: 200, height: 800});
    }


    var prev = function () {

        var url = "自动化运维和数据化运维-从硬盘开始.pdf"
        $(window.parent.document).find("#pdf_page").attr("src", url);
        $(".pdf").media({width: 200, height: 800});
    }

    $(document).ready(function () {
        //var url = "E:/\前台/\jscode/\guice.pdf";
        var url = "自动化运维和数据化运维-从硬盘开始.pdf";
        $(window.parent.document).find("#pdf_page").attr("src", url);
        $(".pdf").media();


    });
</script>
</body>
</html>
