            border: solid 1px #666;

<body>
<div id="pdf"></div>
<script src="pdfobject.js"></script>
<script>
    var name = "自动化运维和数据化运维-从硬盘开始.pdf";
    var options = {
        pdfOpenParams: {
            navpanes: 0,
            toolbar: 0,
            statusbar: 0,
            view: "FitV",
            pagemode: "thumbs",
            page: 2
        },
        forcePDFJS: true,
        PDFJS_URL: "./pdfjs-2.0.943-dist/web/viewer.html"
    };
    var myPDF = PDFObject.embed(name, "#pdf", options);
    var el = document.querySelector("#results");
</script>
