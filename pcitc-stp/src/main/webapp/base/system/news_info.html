<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>新闻管理</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <meta name="apple-mobile-web-app-status-bar-style" content="black"> 
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="format-detection" content="telephone=no">
  <link rel="stylesheet" href="/layuiadmin/layui/css/layui.css" media="all">
  <link rel="stylesheet" href="/layuiadmin/style/common.css">
  <script src="/layuiadmin/layui/layui.js"></script>
  <script type="text/javascript" src="/plugins/ckeditor/ckeditor.js"></script>
<style>
body{padding: 10px 10px 0;}
</style>
</head>
<body>
<div class="formBox">
<form id="dataForm" name="dataForm"  class="layui-form" action="" lay-filter="component-form-group layui-container" >
	<input type="hidden" id="id" name="id" />
      <div class="box-body">
		<div class="layui-row">
			<div class="layui-col-xs6 layui-col-sm6 layui-col-md6">
				<div class="layui-form-item">
					<label class="layui-form-label">新闻标题:<span class="must-fill">*</span></label>
					<div class="layui-input-block" >
						<input  class="layui-input" name="title" lay-verify="title" placeholder="请输入新闻标题" autocomplete="off" type="text">
					</div>
				</div>
			</div>
			<div class="layui-col-xs6 layui-col-sm6 layui-col-md6">
				<div class="layui-form-item">
		          <label class="layui-form-label">是否发布:</label>
		          <div class="layui-input-block">
		              <input  class="layui-input" lay-filter="radioEvent" type="radio" name="status" value="1" title="发布" checked>
		              <input  class="layui-input" lay-filter="radioEvent" type="radio" name="status" value="0" title="不发布">
		          </div>
		        </div>
			</div>
		</div>
		<div class="layui-form-item layui-form-text">
			<div class="layui-form-item">
				<label class="layui-form-label">新闻内容:<span class="must-fill">*</span></label>
					<div class="layui-input-block">
						<textarea name="ckEditor" class="ckeditor"></textarea>
					</div>
			</div>
		</div>
		</div>
     <div class="form-bottom">
		<div class="form-bottom-btns">
			<button class="layui-btn layui-btn-sm fontColor-white btnMyBgImg layui-btn-mini layui-btn-blue" lay-submit="" lay-filter="component-form-save">保存</button>
			<button type="button" class="layui-btn layui-btn-sm fontColor-default border-default btnMyBgImg layui-btn-mini layui-btn-white"
                    id="cancel">关闭
            </button>
		</div>
	</div>
</form>
</div>
<script>
    layui.config({
        base: '../../../../' //静态资源所在路径
    }).extend({
        index: 'layui/tableDemo' //主入口模块
    }).use(['jquery','form', 'laydate','table'], function(){
        	var $ = layui.jquery
        	,$$ = parent.layui.jquery
            ,admin = layui.admin
            ,element = layui.element
            ,layer = layui.layer
            ,laydate = layui.laydate
            ,form = layui.form;
        	var id = "${id}";
    		if (id) {
    			$.ajax({
    				type : 'post',
    				dataType : 'json',
    				async : false,
    				data : {
    					"id" : id
    				},
    				url :  '/news/getNewsInfo?i=' + Math.random(),
    				success : function(data) {
    					$("input[name=id]").val(data.id);
        				$("input[name=title]").val(data.title);
        				$("input[name=status][value='" + data.status + "']").prop("checked", "checked");
        			
        				
    					CKEDITOR.instances.ckEditor.setData(data.content);
    					form.render();
    				},
    				error : function(e) {
    					layer.msg("出错了！");
    				}
    			});
    		}
        	
        form.render(null, 'component-form-group');

        laydate.render({
            elem: '#LAY-component-form-group-date'
        });
        //初始赋值
        form.val("component-form-group", {
            "username": "贤心" // "name": "value"
            ,"sex": "女"
            ,"auth": 3
            ,"check[write]": true
            ,"open": false
            ,"desc": "我爱layui"
        })
        /* 自定义验证规则 */
        form.verify({
	        title: function(value){
	        	if(isBlank(value)){
	        		return '新闻标题不能为空';
	        	}
	        }
    	});

        /* 监听指定开关 */
        form.on('switch(component-form-switchTest)', function(data){
            layer.msg('开关checked：'+ (this.checked ? 'true' : 'false'), {
                offset: '6px'
            });
            layer.tips('温馨提示：请注意开关状态的文字可以随意定义，而不仅仅是ON|OFF', data.othis)
        });
        var status;
	    // 单选监听
	    form.on('radio(radioEvent)', function (data) {
	        status =data.value;
	    });
	    
        /* 监听提交 */
        form.on('submit(component-form-save)', function(data){
        	//console.log(JSON.stringify(data.field))
        	var formData = data.field;
        	var content = CKEDITOR.instances.ckEditor.getData();
			if (!(content && $.trim(content).length > 0)) {
				parent.layer.msg("新闻内容不能为空");
				return;
			}
			formData.content = content;
			if(status) formData.status=status;
            console.log(JSON.stringify(formData))
            console.log(JSON.stringify({"news":JSON.stringify(formData)}));
        	$.ajax({
    			type : 'post',
    			dataType : 'json',
    			data : JSON.stringify({"news":JSON.stringify(formData)}),
    			headers: {
                	'Content-Type' : 'application/json',
                },
    			url : '/news/saveNews?i='+Math.random(),
    			async : false,
    			success : function(data) {
    				if (data=='200') {
   		        		var index = parent.layer.getFrameIndex(window.name);
   		             	parent.layer.close(index);
   		        		parent.layer.msg("保存成功");
   		        		//刷新table;
   		        		parent.layui.table.reload('news', {});
   		        		//$$("#comType").val("2222")
    				} else {
    					layer.msg("保存失败");
    				}
    			},
    			error : function() {
    				layer.msg("出错了");
    			}
    		});
        	return false;
        });
        $("#cancel").click(function () {
            var index = parent.layer.getFrameIndex(window.name);
            parent.layer.close(index);
        });
	    
    });
    
    
    function isBlank(str) {
        if (str == null || typeof str == "undefined" || str == "" || trim(str) == "") {
            return true;
        }
        return false;
    }

    function trim(str) {
        if (str == null || typeof str == "undefined") {
            return "";
        }
        return str.toString().replace(/(^\s+)|(\s+$)/g, "");
    }

    function isInteger(number) {
        var reg = /^[1-9]+[0-9]*]*$/;
        return reg.test(number)
    }
