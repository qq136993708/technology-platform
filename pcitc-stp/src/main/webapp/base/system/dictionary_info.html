<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>数据字典</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <meta name="apple-mobile-web-app-status-bar-style" content="black"> 
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="format-detection" content="telephone=no">
  <link rel="stylesheet" href="/layuiadmin/layui/css/layui.css" media="all">
  <link rel="stylesheet" href="/layuiadmin/style/common.css">
  <script src="/layuiadmin/layui/layui.js"></script>
  <script type="text/javascript" src="/plugins/ckeditor/ckeditor.js"></script>
	<script type="text/javascript" src="/layuiadmin/modules/base.js"></script>
  <script type="text/javascript" src="/plugins/jQuery/jQuery-2.2.0.min.js"></script>
<style>
body{padding: 10px 10px 0;}
</style>
</head>
<body>
<form id="dataForm" name="dataForm"  class="layui-form" action="" lay-filter="component-form-group layui-container" >
	<input type="hidden" id="id" name="id" />
	<input type="hidden" id="parentId" name="parentId"/>
	<input type="hidden" id="parentCode" name="parentCode"/>
	<input type="hidden" name="levelCode" value=""/>
      <div class="box-body">
			<div class="layui-form-item layui-form-text">
			<div id="curDiv" class="layui-form-item" style="display: none">
				<label class="layui-form-label">父节点名称:</label>
				<div class="layui-input-block">
					<div id="parentName" style="line-height:28px;"></div> 
				</div>
			</div>
			</div>
			<div class="layui-form-item layui-form-text">
			<div class="layui-form-item">
				<label class="layui-form-label">字典名称:<span class="must-fill">*</span></label>
				<div class="layui-input-block">
					<input type="text" class="layui-input" id="name" name="name" lay-verify="name" autocomplete="off" placeholder="字典名称" />
				</div>
			</div>
			</div>
			<div class="layui-form-item layui-form-text">
			<div class="layui-form-item">
				<label class="layui-form-label">字典编码:</label>
				<div class="layui-input-block">
					<input type="text" class="layui-input readOnlyBox" disabled id="code" name="code" placeholder="自动生成"  />
				</div>
			</div>
			</div>
			<div class="layui-form-item layui-form-text">
			<div class="layui-form-item">
				<label class="layui-form-label">数值:</label>
				<div class="layui-input-block">
					<input type="text" class="layui-input" id="numValue" name="numValue" placeholder="数值" />
				</div>
			</div>
			</div>
			<div class="layui-form-item layui-form-text">
			<div class="layui-form-item">
				<label class="layui-form-label">描述:</label>
				<div class="layui-input-block">
					<input type="text" class="layui-input" id="remark" name="remark" placeholder="描述" />
				</div>
			</div>
			</div>
		</div>
		
   
    
    <div class="form-bottom">
		<div class="form-bottom-btns">
			<button class="layui-btn layui-btn-sm fontColor-white btnMyBgImg layui-btn-mini layui-btn-blue" lay-submit="" lay-filter="component-form-save">保存</button>
			<button type="button" class="layui-btn layui-btn-sm fontColor-default border-default btnMyBgImg layui-btn-mini layui-btn-white"
                    id="cancel">关闭
            </button>
		</div>
	</div>
</form>
<script>
    layui.config({
        base: '../../../../' //静态资源所在路径
    }).extend({
        index: 'layui/tableDemo' //主入口模块
    }).use(['jquery','form', 'laydate','table'], function(){
        	var $ = layui.jquery
        	,$$ = parent.layui.jquery
            ,admin = layui.admin
            ,element = layui.element
            ,layer = layui.layer
            ,laydate = layui.laydate
            ,form = layui.form;
        	var id = "${id}";
        	$("input[name='parentId']").val("${parentId}");
    		$("input[name='parentCode']").val("${parentCode}");
    		$("input[name='levelCode']").val("${levelCode}");
    		$("#parentName").html("${parentName}");
        	console.log(id)
    		if (id) {
    			$("#curDiv").hide();
   		        $.ajax({
   					type : 'post',
   					dataType : 'json',
   					async : false,
   					data :{"id":id},
   					url : '/dictionary/getDictionary?i='+Math.random(),
   					success : function(data) {
   						console.log(data)
   						//alert(data.id)
   						$("input[name=id]").val(data.id);
   						$("input[name=name]").val(data.name);
   						$("input[name=code]").val(data.code);
   						$("input[name=remark]").val(data.remark);
   						$("#parentName").val(data.parentCode);
   						$("#parentCode").val(data.parentCode);
   						$("#numValue").val(data.numValue);
   						/* $("input[name=isparent][value=" + data.isparent + "]").prop("checked", "checked");
   						$("input[name=isLeaf][value=" + data.isLeaf + "]").prop("checked", "checked"); */
   					},
   					error : function(e) {
   						layer.msg("出错了！");
   					}
   				});
    		}else{
    			$("#curDiv").show();
    		}
        	
        form.render(null, 'component-form-group');

        laydate.render({
            elem: '#LAY-component-form-group-date'
        });
        //初始赋值
        /* form.val("component-form-group", {
            "username": "贤心" // "name": "value"
            ,"sex": "女"
            ,"auth": 3
            ,"check[write]": true
            ,"open": false
            ,"desc": "我爱layui"
        }) */
        /* 自定义验证规则 */
        form.verify({
	        name: function(value){
	        	if(isBlank(value)){
	        		return '字典名称不能为空';
	        	}
	        }
    	});
        
        /* 监听提交 */
        form.on('submit(component-form-save)', function(data){
        	var formData = data.field;
            console.log(JSON.stringify(formData)) 
        	$.ajax({
    			type : 'post',
    			dataType : 'json',
    			data : JSON.stringify(formData),
    			headers: {
                	'Content-Type' : 'application/json',
                },
    			url : '/dictionary/saveDictionary?i='+Math.random(),
    			async : false,
    			success : function(data) {
    				if (data=='200') {
   		        		var index = parent.layer.getFrameIndex(window.name);
   		             	parent.layer.close(index);
   		        		parent.layer.msg("保存成功");
   		        		//刷新table;
   		        		parent.layui.table.reload('dictionary', {});
   		        		//$$("#comType").val("2222")
   		        		parent.initTree();
    				}else if(data=='201'){
    					layer.msg("字典名称重复，请核对后再保存")
    				} else {
    					layer.msg("保存失败");
    				}
    			},
    			error : function() {
    				layer.msg("出错了");
    			}
    		});
        	return false;
        });
        $("#cancel").click(function () {
            var index = parent.layer.getFrameIndex(window.name);
            parent.layer.close(index);
        });
	    
    });
    
	
    function isBlank(str) {
        if (str == null || typeof str == "undefined" || str == "" || trim(str) == "") {
            return true;
        }
        return false;
    }

    function trim(str) {
        if (str == null || typeof str == "undefined") {
            return "";
        }
        return str.toString().replace(/(^\s+)|(\s+$)/g, "");
    }

    function isInteger(number) {
        var reg = /^[1-9]+[0-9]*]*$/;
        return reg.test(number)
    }
    
    
    $(document).ready(function () {
    	$("#name").blur(function(){
        	var name = $("#name").val();
        	var parentCode =  $("#parentCode").val();
        	if(!isBlank(name)){
	        	$.ajax({
	    			type : 'post',
	    			dataType : 'text',
	    			//data : $("#dataForm").serialize(),
	    			data : JSON.stringify({"name":name,"parentCode":parentCode}),
	    			//data : {"name":name,"parentCode":parentCode},
	    			headers: {
	                	'Content-Type' : 'application/json;charset=utf-8',
	                }, 
	    			url : '/dictionary/create-code?i='+Math.random(),
	    			async : false,
	    			success : function(data) {
	    				$("#code").val(data);
	    			},
	    			error : function() {
	    				layer.msg("出错了");
	    			}
	    		});
        	}
    	});
    });
    
</script>
