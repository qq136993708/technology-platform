<script type="text/javascript" src="/plugins/ckeditor/ckeditor.js"></script>

<form id="dataForm" name="dataForm" class="form-horizontal bv-form"
	novalidate="novalidate">
	<input type="hidden" id="id" name="id" />
	<div class="box-body">
		<div class="col-md-12">
		   <div class="form-group">
                  <label for="title" class="col-sm-2 control-label">标题:</label>

                  <div class="col-sm-9">
                      <input type="text" class="form-control" id="title" name="title" placeholder="标题">
                  </div>
             </div>
         <div class="form-group">
             <label for="editor2" class="col-sm-2 control-label">内容 </label>

             <div class="col-sm-9">
                  <textarea name="editor2" readonly="readonly"></textarea>
             </div>
         </div>
         <div class="box-footer" >
             <div class="text-center">
                 <button type="button" class="btn btn-default" data-btn-type="cancel">
                     <i class="fa fa-reply">&nbsp;关闭</i>
                 </button>
                 <!--<button type="submit" class="btn btn-primary" onclick="save()">-->
                     <!--<i class="fa fa-save">&nbsp;保存</i>-->
                 <!--</button>-->
             </div>
         </div>
</form>

<script>

		$(function() {
			CKEDITOR.replace( 'editor2' );
			var id = "${id}";
			if(id){
				fillData(id);
			}
		});
    	function fillData(id) {
    		//$("#dataForm")[0].reset();
    		$.ajax({
    			type : 'post',
    			dataType : 'json',
    			async : false,
    			data : {
    				"id" : id
    			},
    			url : '/news/getNewsInfo?i=' + Math.random(),
    			success : function(data) {
    				$("input[name=id]").val(data.id);
    				$("input[name=title]").val(data.title);
    				CKEDITOR.instances.editor2.setData(data.content);
    			},
    			error : function(e) {
    				modals.info("出错了！");
    			}
    		});
    	}
        //设置只读
        function formReadonly(){
            //所有文本框只读
            $("input,textarea").attr("readonly","readonly");

            //隐藏取消、保存按钮
            $("#defaultForm .box-footer").hide();
            //还原新增、编辑、删除按钮样式
            $(".box-header button").removeClass("btn-primary").addClass("btn-default");
            //选择图标按钮只读
            $("#selectIcon").addClass("disabled");
            //还原校验框
            if($("dataForm").data('bootstrapValidator'))
                $("dataForm").data('bootstrapValidator').resetForm();
        }
