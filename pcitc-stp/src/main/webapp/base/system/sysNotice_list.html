<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
	<link rel="stylesheet" href="/layuiadmin/layui/css/layui.css" media="all">
	<link rel="stylesheet" href="/layuiadmin/style/common.css">
	<script src="/layuiadmin/layui/layui.js"></script>
</head>
<body>
	<div class="layui-row searchBox">
	    <!--查询条件-->
	    <label class="dateInput">
	        <span>公告标题</span>
	        <input type="text" id="noticeTitle" name="noticeTitle" placeholder="请输入公告标题" title="公告标题" autocomplete="off" class="form-control">
	    </label>
		<!--按钮组-->
        <div class="btnGroup">
            <button id="search" class="layui-btn layui-btn-sm fontColor-white btnMyBgImg btn_search" data-type="searchEvent">查询</button>
            <button class="layui-btn layui-btn-sm fontColor-default border-default btnMyBgImg btn_reset" data-type="resetEvent">重置</button>
        </div>
	</div>
	<div class="tableBox">
	    <div class="tableToolBox">
	        <div class="whiteLine"></div>
	        <div  class="tableBtns">
	            <button class="layui-btn layui-btn-sm fontColor-blue borderColor-blue btnMyBgImg btn_add" data-type="addEvent">新增</button>
	            <button class="layui-btn layui-btn-sm fontColor-blue borderColor-blue btnMyBgImg btn_edit" data-type="editEvent" >编辑</button>
				<button class="layui-btn layui-btn-sm fontColor-blue borderColor-blue btn_submit btnMyBgImg" data-type="exportEvent">发布</button>
	            <button class="layui-btn layui-btn-sm fontColor-blue borderColor-blue btn_details btnMyBgImg" data-type="detailEvent">详情</button>
	            <button class="layui-btn layui-btn-sm fontColor-blue borderColor-blue btnMyBgImg btn_delete" data-type="deleteEvent">删除</button>
	        </div>
	    </div>
		<table id="noticeTable" class="layui-hide" lay-filter="demoEvent"></table>
	</div>
	<script>
	layui.use(['jquery', 'table','laypage'], function(){
		var table = layui.table
        ,$ = layui.jquery
		//获取当前行数据  设置全局变量
        var selectRowData = '';
        var noticeTitle = $('#noticeTitle').val();
        table.render({
        	id:'notice', //唯一即可
            elem: '#noticeTable',
            url: '/sysNotice/getSysNoticeList',
            limit: 15,
            height: commonDislodgeTable(),
            method: 'POST',
            where: {noticeTitle: noticeTitle},
            page: {
            	count: 500, //数据总数，从服务端得到
                groups: 5,
                limits: [15,30,45,60],
                layout: ['count', 'limit', 'prev', 'page', 'next', 'skip'], //自定义分页布局
                first: '首页', //不显示首页
                last: '尾页', //不显示尾页
                theme: '#0F9EE0'
            },
            cols: [[
            	{type:'checkbox', event: 'changeEvents'},
                {title:'序号', type:'numbers' ,width : 55},
                {field:'noticeTitle', title:'公告标题', event: 'setActive',style:'cursor: pointer;'},
                {field:'noticeCreater', title:'创建者', event: 'setActive',style:'cursor: pointer;'},
                {field:'noticeCreatetime', title:'创建时间', event: 'setActive',style:'cursor: pointer;'},
                {field:'noticePublishtime', title:'发布时间' ,event: 'setActive',style:'cursor: pointer;'},
                {field:'isPublished', title:'是否发布' ,event: 'setActive',style:'cursor: pointer;'
                	,templet: function(d){
	                	if(d.isPublished == 1){
	                		return "是";
	                	} else {
	                		return "否";
	                	}
                	}
                },
                {field:'isVariable', title:'是否可用' ,event: 'setActive',style:'cursor: pointer;'
                	,templet: function(d){
	                	if(d.isVariable == 1){
	                		return "是";
	                	} else {
	                		return "否";
	                	}
                	}
                }
            ]]
            ,done: function (res, curr, count) {
                // 点击行联动选择框--单选
                $('.layui-table-box').find('.layui-table-body').find("table" ).find("tbody").children("tr").on('click',function(){
		        	var index=parseInt($(this).index()+1);
		            $('tr').removeClass('layui-table-click');
		            $(this).addClass('layui-table-click');
		            $('tr').find("td").find(".layui-unselect").removeClass("layui-form-checked")
		            $('tr:eq('+index+')').find("td").eq(0).find(".layui-unselect").addClass("layui-form-checked");
		            selectRowData=res.data[index-1];
		        })
            }
        });
        
        //若使用单选框 需要移除表头的复选框
		$(".layui-table-header table thead th input").remove();

	 	function doSearch(){
        	var noticeTitle = $('#noticeTitle');
            table.reload('notice', {
                where: {
                	noticeTitle: noticeTitle.val()
                }
            });
          	//若使用单选框 需要移除表头的复选框
    		$(".layui-table-header table thead th input").remove();
    		selectRowData = '';
        }
        
		// 触发不同的按钮事件
        var $ = layui.$, active = {
            searchEvent: function() { //点击查询按钮
            	doSearch();
            }
            ,resetEvent: function() { //点击重置按钮
            	$('#noticeTitle').val('');
            	doSearch();
            }
            ,addEvent: function(){ //点击新增按钮
                layer.open({
                    title:'新增公告'
                    ,skin: 'layui-layer-lan'
                    ,shadeClose: false
                    ,type: 2
                    ,fixed: false
                    //若使用小窗口形式，则修改 maxmin 值为 true，则注释掉area:[100%,100%]属性,同时设置area: ['900px', '450px']
                    ,maxmin: true
                    //若直接弹出页面 ，则修改 area;[100%,100%]，同时设置 maxmin 为false
                    ,area: ['70%', '90%']
                    ,content: "/sysNotice/sysNotice_info"
                });
            }
            ,editEvent: function(){  //点击编辑按钮
            	var id;
            	if(selectRowData.noticeId){
                    if (selectRowData.isPublished == 1) {
                        layer.msg('已发布公告不可修改！');
                        return false;
                    }
            		id = selectRowData.noticeId;
	            	layer.open({
	                    title:'修改公告'
	                    ,skin: 'layui-layer-lan'
	                    ,shadeClose: false
	                    ,type: 2
	                    ,fixed: false
	                    //若使用小窗口形式，则修改 maxmin 值为 true，则注释掉area:[100%,100%]属性,同时设置area: ['900px', '450px']
	                    ,maxmin: true
	                    //若直接弹出页面 ，则修改 area;[100%,100%]，同时设置 maxmin 为false
	                    ,area: ['70%', '90%']
	                    ,content: '/sysNotice/sysNotice_info?id='+id
	                });
	            } else {
	            	layer.msg('请选择一条数据');
	            	return;
	            }
            }
            ,exportEvent: function(){  //点击发布按钮
                if (!selectRowData.noticeId) {
                	layer.msg('请选择一条数据');
                    return false;
                }
                if (selectRowData.isPublished == 1) {
                	layer.msg('该公告已发布！');
                    return false;
                }
                layer.confirm('确认要发布吗？',{icon:3,btn:['确定','取消']},function(index){
					//添加状态判断，当为OPEN时，发送消息
            	    if (websocket.readyState===1) {
            	    	//websocket.send(JSON.stringify(data));
            	    	websocket.send(selectRowData.noticeId);
            	    }
					layer.close(index);
            	});
            }
            ,detailEvent: function(){  //点击详情按钮
            	if (!selectRowData.noticeId) {
                	layer.msg('请选择一条数据');
                    return false;
                }
            	layer.open({
                    title:'查看公告'
                    ,skin: 'layui-layer-lan'
                    ,shadeClose: false
                    ,type: 2
                    ,fixed: false
                    //若使用小窗口形式，则修改 maxmin 值为 true，则注释掉area:[100%,100%]属性,同时设置area: ['900px', '450px']
                    ,maxmin: true
                    //若直接弹出页面 ，则修改 area;[100%,100%]，同时设置 maxmin 为false
                    ,area: ['70%', '90%']
                    ,content: '/sysNotice/readNotice?id='+selectRowData.noticeId
                });
            }
            ,deleteEvent: function(){  //点击删除按钮
            	if (!selectRowData.noticeId) {
                	layer.msg('请选择一条数据');
                    return false;
                }
                if (selectRowData.isPublished == 1) {
                	layer.msg('已发布公告不可删除！');
                    return false;
                }
	            layer.confirm('确认要删除吗？',{icon:3,btn:['确定','取消']},function(index){
	            	layer.close(index);
            		$.ajax({
        				type : 'post',
        				dataType : 'text',
        		        data : {"id" : selectRowData.noticeId},
        		        url : '/sysNotice/deleteSysNotice?i='+Math.random(),
        		        success : function(data) {
        		        	if(data==200){
        		        		layer.msg('删除成功');
        		        	}
        		        	active['searchEvent'].call(this);//刷新table;
        		        },
        		        error : function(e) {
        		            alert("出错了");
        		        }
        	        });
            	});
            }
        };

        //区别按钮属性
        $('.layui-btn').on('click', function(){
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });

        var websocket = null;
		//初始化websocket
		if ('WebSocket' in window) {
			websocket = new WebSocket("ws://" + document.location.host + "/pushNotice");
			//连接发生错误的回调方法
			websocket.onerror = function() {
			};
			//连接成功建立的回调方法
			websocket.onopen = function(event) {
			}
			//接收到消息的回调方法
			websocket.onmessage = function(event) {
				doSearch();
        		layer.msg("发布成功!");
			}
			//连接关闭的回调方法
			websocket.onclose = function() {
			}
			//监听窗口关闭事件，当窗口关闭时，主动去关闭websocket连接，防止连接还没断开就关闭窗口，server端会抛异常。
			window.onbeforeunload = function() {
				websocket.close();
			}
		} else {
            console.log('Not support websocket');
		}
    });
	</script>
</body>
</html>
