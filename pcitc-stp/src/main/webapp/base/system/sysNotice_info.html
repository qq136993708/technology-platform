<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>公告信息</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="/layuiadmin/layui/css/layui.css" media="all">
	<link rel="stylesheet" type="text/css" href="/layuiadmin/ztree/css/metroStyle/metroStyle.css">
	<link rel="stylesheet" href="/layuiadmin/style/common.css">
	<script type="text/javascript" src="/plugins/jQuery/jQuery-2.2.0.min.js"></script>
	<script type="text/javascript" src="/layuiadmin/ztree/js/jquery.ztree.all.js"></script>
	<script type="text/javascript" src="/layuiadmin/modules/selectTree.js"></script>
	<script type="text/javascript" src="/layuiadmin/layui/layui.js"></script>
	<script type="text/javascript" src="/layuiadmin/javascript/ckeditor5/ckeditor.js"></script>
	<style>
		body{padding: 10px 10px 0;}
	</style>
</head>
<body>
<div class="formBox">
	<form id="noticeForm" class="layui-form" action="" lay-filter="component-form-group layui-container">
		<input type="hidden" name="noticeId" />
		<div class="box-body">
			<div class="layui-row">
				<div class="layui-col-xs6 layui-col-sm6 layui-col-md6">
					<div class="layui-form-item">
						<label class="layui-form-label">公告标题<span class="must-fill">*</span></label>
						<div class="layui-input-block">
							<input type="text" class="layui-input" name="noticeTitle" lay-verify="required" placeholder="请输入公告标题" autocomplete="off">
						</div>
					</div>
				</div>
				<div class="layui-col-xs6 layui-col-sm6 layui-col-md6">
					<div class="layui-form-item">
						<label class="layui-form-label">创建者<span class="must-fill">*</span></label>
						<div class="layui-input-block">
							<input type="text" class="layui-input readOnlyBox" id="noticeCreater" value="${currentUser.userDisp}" readonly="readonly"
								   name="noticeCreater" lay-verify="required" placeholder="请输入创建者姓名" autocomplete="off" type="text">
						</div>
					</div>
				</div>
				<div class="layui-col-xs6 layui-col-sm6 layui-col-md6">
					<div class="layui-form-item">
						<label class="layui-form-label">是否可用</label>
						<div class="layui-input-block">
							<input type="radio" lay-filter="radioEvent" name="isVariable" value="1" title="是" checked>
							<input type="radio" lay-filter="radioEvent" name="isVariable" value="0" title="否">
						</div>
					</div>
				</div>
				<div class="layui-col-xs6 layui-col-sm6 layui-col-md6">
					<div class="layui-form-item">
						<label class="layui-form-label">接收者<span class="must-fill">*</span></label>
						<div class="layui-input-block">
							<div class="selectTreeBox">
								<div id="unit" class="layui-form-select select-tree"></div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="layui-form-item layui-form-text">
				<div class="layui-form-item">
					<label class="layui-form-label">公告摘要<span class="must-fill">*</span></label>
					<div class="layui-input-block">
						<textarea id="noticeSummary" name="noticeSummary" placeholder="请输入公告摘要" class="layui-textarea" lay-verify="required"></textarea>
					</div>
				</div>
			</div>
			<div class="layui-form-item layui-form-text">
				<div class="layui-form-item">
					<label class="layui-form-label">公告内容<span class="must-fill">*</span></label>
					<div class="layui-input-block">
						<textarea name="ckEditor" class="ckeditor" id="content"></textarea>
					</div>
				</div>
			</div>
		</div>
		<div class="form-bottom">
			<div class="form-bottom-btns">
				<button class="layui-btn layui-btn-sm fontColor-white btnMyBgImg layui-btn-mini layui-btn-blue" lay-submit="" lay-filter="component-form-save">保存</button>
				<button type="button" class="layui-btn layui-btn-sm fontColor-default border-default btnMyBgImg layui-btn-mini layui-btn-white" id="cancel">取消</button>
			</div>
		</div>
	</form>
</div>
<script>
    layui.config({
        base: '../../../../' //静态资源所在路径
    }).extend({
        index: 'layui/tableDemo' //主入口模块
    }).use(['jquery','form', 'laydate','table'], function(){
        var $ = layui.jquery
            ,$$ = parent.layui.jquery
            ,admin = layui.admin
            ,element = layui.element
            ,layer = layui.layer
            ,laydate = layui.laydate
            ,form = layui.form;
        var myEditor = null;
        ClassicEditor.create(document.querySelector('#content'),{}).then(editor => {
            myEditor = editor;
            console.log(myEditor)
    	});
        var id = "${id}";
        if (id) {
            $.ajax({
                type : 'post',
                dataType : 'json',
                async : true,
                data : {
                    "id" : id
                },
                url : '/sysNotice/getSysNotice',
                success : function(data) {
                    $("input[name=noticeId]").val(data.noticeId);
                    $("input[name=noticeTitle]").val(data.noticeTitle);
                    $("input[name=noticeCreater]").val(data.noticeCreater);
                    var arry = data.noticeReceiver.split(",");
                    autoCheck("unitTree",arry);
                    $("textarea[name=noticeSummary]").val(data.noticeSummary);
                    /* $('input[name=isVariable]').each(function(i,item){
                        if($(item).val()==data.isVariable){
                            $(item).prop('checked',true);
                            form.render();
                        }
                    }); */
                    myEditor.setData(data.noticeContent);
                    $("input[name=isVariable][value='" + data.isVariable + "']").prop("checked", "checked");
                    form.render();
                },
                error : function(e) {
                    alertError("出错了！", e);
                }
            });
        }
        /* 自定义验证规则 */
        form.verify({
            title: function(value){
                if(value.length < 5){
                    return '标题至少得5个字符啊';
                }
            }
            ,pass: [/(.+){6,12}$/, '密码必须6到12位']
            ,content: function(value){
                layedit.sync(editIndex);
            }
        });

        var isVariable;
        // 单选监听
        form.on('radio(radioEvent)', function (data) {
            // form.render('radio', 'radioEvent');
            isVariable=data.value;
        });

        /* 监听提交 */
        form.on('submit(component-form-save)', function(data){
            var formData = data.field;
            formData.noticeReceiver = formData.unitValue;
            formData.noticeReceivernames = $("#unitShow").val();
            if(isVariable) formData.isVariable=isVariable;
            delete formData.unitValue;
            delete formData.unitCode;
            delete formData.unitType;
            // console.log(JSON.stringify(formData))
            var noticeContent = myEditor.getData();
            if (!(noticeContent && $.trim(noticeContent).length > 0)) {
                parent.layer.msg("公告内容不能为空");
                return;
            }
            formData.noticeContent = noticeContent;
            $.ajax({
                type : 'post',
                dataType : 'json',
                data : JSON.stringify(formData),
                headers: {
                    'Content-Type' : 'application/json',
                },
                url : '/sysNotice/saveSysNotice',
                async : false,
                success : function(data) {
                    if (data=='200') {
                        var index = parent.layer.getFrameIndex(window.name);
                        parent.layer.close(index);
                        parent.layer.msg("保存成功");
                        //刷新table;
                        parent.layui.table.reload('notice', {});
                        $$(".layui-table-header table thead th input").remove();
                        //$$("#comType").val("2222")
                    } else {
                        layer.msg("保存失败");
                    }
                },
                error : function() {
                    layer.msg("出错了");
                }
            });
            return false;
        });
        $("#cancel").click(function () {
            var index = parent.layer.getFrameIndex(window.name);
            parent.layer.close(index);
        });
    });

    var zNodes;
    $(function() {
        $.ajax({
            url: "/unit/ztree-unit-list",//这个就是请求地址对应sAjaxSource
            type : 'get',
            headers: {
                'Content-Type' : 'application/json',
            },
            dataType : 'json',
            async : false,
            success : function(data){
                zNodes = data;
            },
            error : function(msg) {
                layer.msg(msg);
            }
        });

        /*
         * initSelectTree参数：
         * 参数1：div的id，
         * 参数2：isMultiple 是否多选(true或false),
         * 参数3：是否显示连接线(true或false),
         * 参数4：是否显示图标(true或false),
         *
        */
        initSelectTree("unit", true, true, false, {"Y": "", "N": ""});

        initHideMenu();  //不加此方法则默认打开下拉树
    });
</script>
</body>
</html>
