<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
	<#include "/common/public/publicImportIndex.html"/>
</head>
<body class="hold-transition skin-blue sidebar-mini" style="background:#fff">
<section class="content">
    <div class="row">
        
        <div class="col-md-8">
        	<div class="content-searcXh">
                <div class="dataTables_filter" id="searchDiv">
                    <input placeholder="请输入角色名称" name="roleName" class="form-control" type="search" likeOption="true"/>
                    <div class="btn-group">
                        <button type="button" class="btn btn-primary search" data-btn-type="search">查询</button>
                        <button type="button" class="btn btn-primary search" data-btn-type="selectRoleFunc">授权</button>
                    </div>
                </div>
            </div>
            <div class="content-body">
                <div class="content-table">
					<div class="ct-table">
	                    <table id="role_func_table" class="table table-bordered table-striped table-hover">
	                    	<thead>
								<tr>
								    <th>序号</th>
									<th>角色名称</th>
									<th>角色描述</th>
								</tr>
							</thead>
	                    </table>
                	</div>
                </div>
            </div>
        </div>
        
        <div class="col-md-4">
            <div class="box box-primary">
                <div class="dataTables_filter" style="margin:10px 10px 0 0" id="searchDiv_roleFunc">
                   
                </div>
                <div class="content-body">
                    <div id="rftree"></div>
                </div>
            </div>
        </div>
    </div>
</section>

<script>
    var roleTable;
	var treeview;
    var roleObj = {
        loadData: function () {
			initRoleTable();
        },
        searchRoleFunc: function () {
            $('#rftree').treeview('search', [$("#functionName").val(), {
                ignoreCase: true,    // case insensitive
                exactMatch: false,   // like or equals
                revealResults: true, // reveal matching nodes
            }], 'name');
        },
        //授权
        selectRoleFunc: function (rowId) {
            if (!rowId) {
                modals.info('请选择角色');
                return;
            }
            var self=this;
            modals.openWin({
                winId: 'roleFuncWin',
                width: 1000,
                title: '角色绑定功能',
                url: basePath + 'role/role_function_rel?roleId=' + rowId,
                hideFunc: function () {
                	//initRoleTable();
                    //self.reloadTreeData();
                }
            });
        },
        //校验当前的节点是否含有下级菜单
        /* hasChildNode:function (levelCode) {
            var nodes=$("#rftree").data('treeview').findNodes(levelCode+"0", 'g', 'levelCode');
            if(nodes&&nodes.length>0)
                return true;
            return false;
        } */
    };

    $(function () {
        //初始化数据
        //roleObj.loadData();
        initRoleTable();
        //button event
        $('button[data-btn-type]').click(function () {
            var action = $(this).attr('data-btn-type');
            var rowId = getRoleId();
            switch (action) {
                case 'search':
                	roleTable.fnClearTable();
                    break;
                case 'selectRoleFunc':
                    roleObj.selectRoleFunc(rowId);
                    break;
                case 'searchRoleFunc':
                    roleObj.searchRoleFunc(rowId);
                    break;
                default:
                    break;
            }

        });
    });

	function initRoleTable()
	{
		roleTable = $("#role_func_table").dataTable({
			"bPaginate" : true,//分页工具条显示
			//"sPaginationType" : "full_numbers",//分页工具条样式
			"bStateSave" : true, //是否打开客户端状态记录功能,此功能在ajax刷新纪录的时候不会将个性化设定回复为初始化状态  
			"bScrollCollapse" : true, //当显示的数据不足以支撑表格的默认的高度
			"bLengthChange" : true, //每页显示的记录数
			"aLengthMenu":[[15, 30, 45, 60, -1], [15, 30, 45, 60, "All"]],//每页显示15条数据
			"iDisplayLength" : 15,
			"bFilter" : false, //搜索栏
			"bSort" : true, //是否支持排序功能
			"bInfo" : true, //显示表格信息
			"bAutoWidth" : false, //自适应宽度
			"bJQueryUI" : false,//是否开启主题
			"bDestroy" : true,
			"bProcessing" : true, //开启读取服务器数据时显示正在加载中……特别是大数据量的时候，开启此功能比较好
			"bServerSide" : true,//服务器处理分页，默认是false，需要服务器处理，必须true
			//"sAjaxDataProp" : "aData",//是服务器分页的标志，必须有 
			"sAjaxSource" : "/role/role-list",//通过ajax实现分页的url路径。
			"fnServerData": retrieveData, // 获取数据的处理函数
			//初始化要显示的列
			"aoColumns" : [{"mData" : function(){return "";}},
				   {"mData" : "roleName"},
				   {"mData" : "roleComment"}
				  ],
		  	"fnRowCallback" : function(nRow, aData, iDisplayIndex){
                 $("td:first", nRow).html(iDisplayIndex +1);//设置序号位于第一列，并顺次加一
                return nRow;
             },
			"oLanguage" : {//语言设置
				"sProcessing" : "处理中...",
				"sLengthMenu" : "显示 _MENU_ 项结果",
				"sZeroRecords" : "没有匹配结果",
				"sInfo" : "显示第 _START_ 至 _END_ 项结果，共 _TOTAL_ 项",
				"sInfoEmpty" : "显示第 0 至 0 项结果，共 0 项",
				"sInfoFiltered" : "(由 _MAX_ 项结果过滤)",
				"sInfoPostFix" : "",
				"sSearch" : "搜索:",
				"sUrl" : "",
				"sEmptyTable" : "表中数据为空",
				"sLoadingRecords" : "载入中...",
				"sInfoThousands" : ",",
				"oPaginate" : {
					"sFirst" : "首页",
					"sPrevious" : "上页",
					"sNext" : "下页",
					"sLast" : "末页"
				},
				"oAria" : {
					"sSortAscending" : ": 以升序排列此列",
					"sSortDescending" : ": 以降序排列此列"
				}
			},
			"dom": 'rt<"#pBottom"><"pTop"lp><"top"i>' ,
			"fnInitComplete":function(){
				$(".ct-table>div table td").each(function () {
					$(this).attr("title", $(this).text());
					$(this).css("cursor", 'pointer');
				});
				//分页在默认行数的底部
				var selectVal=$(".ct-table>div select").val();
				var tableThTdHeight=$('.ct-table>div table tr').height();
				var tableTrTdHeight=$('.ct-table>div table tbody tr').height();
				var ctHeight=(tableTrTdHeight*(parseInt(selectVal)))+tableThTdHeight+$(".pTop").height();
				$(".ct-table>div").css("height",ctHeight);
			},
			/*分页在默认行数的底部*/
			"createdRow": function ( row, data, index ) {
				$('td', row).css("height","16px");
				$('td', row).click(function(){
					$(".ct-table>div table tr").removeClass("selected");
					$('td', row).parent().addClass("selected");
					initTree(data.roleId);
				})
			}
		});
	}
    function retrieveData(sSource,aoData, fnCallback) {
		//将用户名称加入参数数组
		aoData.push( { "name": "roleName", "value": $("input[name='roleName']").val() } );
        $.ajax({
            url : sSource,//这个就是请求地址对应sAjaxSource
            data : JSON.stringify(aoData),//这个是把datatable的一些基本数据传给后台,比如起始位置,每页显示的行数
            type : 'post',
            headers: {'access-token':getCookie("token")},
            contentType : 'application/json',
            dataType : 'json',
            async : false,
            success : fnCallback,
            error : function(msg) {
            }
        });
    }
   
    function getRoleId(){
        var nTrs = roleTable.fnGetNodes();//fnGetNodes获取表格所有行，nTrs[i]表示第i行tr对象
        for(var i = 0; i < nTrs.length; i++){
            if($(nTrs[i]).hasClass('selected')){
                 return roleTable.fnGetData(nTrs[i]).roleId;
            }
        }
    }
    function initTree(roleId) {
        var self = this;
        var treeData = null;
        ajaxPost(basePath + "role/role-func-tree", {"roleId":roleId}, function (data) {
            treeData = data;
        });
        showTree(treeData);
      /*   $("#rftree").treeview({
            data: treeData,
            showBorder: true,
            //expandIcon: "glyphicon glyphicon-stop",
            //collapseIcon: "glyphicon glyphicon-unchecked",
            levels: 4,
            collapsed: false,
            onNodeSelected: function (event, data) {
                //self.fillOrgForm(data);
                //self.formReadonly();
            }
        }); */
       
        //默认选中第一个节点
        //roleId = roleId || 0;
        //$("#rftree").data('treeview').selectNode(roleId);
        //$("#rftree").data('treeview').expandNode(roleId);
        //$("#rftree").data('treeview').revealNode(roleId);
    }
    function showTree(treeNodes){
		var slimSHeight=$(document).height()-(48+53);
		$("#rftree").slimScroll({
			//width:"174px",
			height: slimSHeight,
			size: '7px',
			position: 'right',
			color: '#ccc',
			alwaysVisible: true,
			distance: '0',
			start: "top",
			railVisible: true,
			railColor: '#f1f1f1',
			railOpacity: 0,
			wheelStep: 7,
			allowPageScroll: false,
			disableFadeOut: true
		});
		$('#rftree').treeview({
			icon:"glyphicon glyphicon-home",
        	selectedIcon:"glyphicon glyphicon-home",
        	color:"#000000",
        	backColor:"#FFFFFF",
			selectedColor:"#3cb45d",
			selectedBackColor:"#edfef4",
        	levels : 10 ,
			selectable:true,
			showCheckbox : false,
			showBorder : false,
			state: {
        	    checked:true,
        	    disabled:false,
        	    expanded:true,
        	    selected:false
        	},
			data: treeNodes,
			onNodeSelected:function(event,data){
				//alert("选中"+data.id+","+data.levelCode);
				console.log(data)
				/* parentId = data.id;
				nodeId = data.id;
				$("input[name=parentId]").val(data.id);
				$("input[name=levelCode]").val(data.levelCode); */
			},
			onNodeChecked:function(event,data){
				nodeChecked(event, data);
			},
			onNodeUnchecked :function(event,data){
				nodeUnchecked(event,data);
			}
			
		});    
	}
</script>
