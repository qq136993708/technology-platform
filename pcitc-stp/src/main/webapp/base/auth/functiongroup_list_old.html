<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
	<#include "/common/public/publicImportIndex.html"/>
</head>
<body class="hold-transition skin-blue sidebar-mini" style="background:#fff">
<section class="content">
    <div class="row">
        <div class="col-md-8">
        	<div class="content-searcXh">
                <div class="dataTables_filter" id="searchDiv">
                    <input placeholder="请输入分组名称" id="sGroupName" name="sGroupName" class="form-control" type="search" likeOption="true"/>
                    <div class="btn-group">
                        <button type="button" class="btn btn-primary search" data-btn-type="search">查询</button>
                    </div>
                </div>
            </div>
            <div class="content-body">
            	<div class="btn-group">
					<button type="button" class="btn btn-default add" data-btn-type="add" id="btn_add">新增</button>
	            	<button type="button" class="btn btn-default edit" data-btn-type="edit" id="btn_edit">编辑</button>
	            	<button type="button" class="btn btn-default delete" data-btn-type="delete">删除</button>
				</div>
                <div class="content-table">
					<div class="ct-table">
	                    <table id="functionGroupTable" class="table table-bordered table-striped table-hover">
	                    	<thead>
								<tr>
									<th>序号</th>
									<th>分组名称</th>
									<th>创建日期</th>
									<th>创建人</th>
									<th>排序</th>
									<th>备注</th>
								</tr>
							</thead>
	                    </table>
                	</div>
                </div>
            </div>
        </div>
        <div class="col-md-4">
         	<div class="content-body">
            	<div class="btn-group">
					<button type="button" class="btn btn-default add" data-btn-type="updRel" id="btn_add">保存</button>
				</div>
			</div>
            <div class="box box-primary">
                <div class="dataTables_filter" style="margin:10px 10px 0 0" id="searchDiv_roleFunc">
                   
                </div>
                <div class="content-body">
                    <div id="rftree"></div>
                </div>
            </div>
        </div>
    </div>
</section>

<script>
    var functionGroupTable;
    var treeData = null;
    $(function () {
        //初始化功能组数据
        initFunctionGroupTable();
        //初始化功能树
        initTree();
        //button event
        $('button[data-btn-type]').click(function () {
            var action = $(this).attr('data-btn-type');
            var rowData = getRoleData();
            switch (action) {
                case 'search':
                	functionGroupTable.fnClearTable();
                    break;
                case 'add':
                	modals.openWin({
						winId:new Date().getTime(),
						width:800,
						title:'添加分组',
						backdrop:"static",
						url:basePath+'functiongroup/functiongroup-edit', 
					    hideFunc:function(){
					    	functionGroupTable.fnClearTable();
					    }
					})
                    break;
                case 'edit':
                    if (!rowData) {
                        modals.info('请选择要编辑的行');
                        return false;
                    }
                    modals.openWin({
            			winId:new Date().getTime(),
            			width:800,
            			backdrop:"static",
            			title:'编辑分组',
            			url:basePath+'functiongroup/functiongroup-edit?functionGroupId='+rowData.groupId, 
            		    hideFunc:function(){
            		    	functionGroupTable.fnClearTable();
            		    }
            		})
                    break;
                case 'delete':
                    if (!rowData) {
                        modals.info('请选择要删除的行');
                        return false;
                    }
                    modals.confirm("是否要删除该行数据？", function () {
                        ajaxPost(basePath + "functiongroup/functiongroup-del/" + rowData.groupId, null, function (data) {
                            if (data.success) {
                            	functionGroupTable.fnClearTable();
                            } else {
                            	modals.error(data.message);
                            }
                        });
                    });
                    break;
                case 'updRel':
                	if (!rowData) {
                        modals.info('请选择分组');
                        return false;
                    }
                	updateFunctionGroupFunctions(rowData);
                    break;
                default:
                    break;
            }
        });
    });
	function updateFunctionGroupFunctions(rowData)
	{
		var nodes = $("#rftree").data("treeview").getChecked();
     	var functionIds = [];
        for (var i = 0; i < nodes.length; i++) {
        	functionIds.push(nodes[i].id);
        }
        console.log(rowData.groupId);
        console.log(functionIds);
        //批量保存选中节点
        ajaxPost(basePath + "functiongroup/functiongroup-update-functions", {
            "groupId": rowData.groupId,
            "functionItems": JSON.stringify(functionIds)
        }, function (data, status) {
        	modals.info("操作成功");
        });
	}
	function initFunctionGroupTable()
	{
		functionGroupTable = $("#functionGroupTable").dataTable({
			"bPaginate" : true,//分页工具条显示
			//"sPaginationType" : "full_numbers",//分页工具条样式
			"bStateSave" : true, //是否打开客户端状态记录功能,此功能在ajax刷新纪录的时候不会将个性化设定回复为初始化状态  
			"bScrollCollapse" : true, //当显示的数据不足以支撑表格的默认的高度
			"bLengthChange" : true, //每页显示的记录数
			"aLengthMenu":[[15, 30, 45, 60, -1], [15, 30, 45, 60, "All"]],//每页显示15条数据
			"iDisplayLength" : 15,
			"bFilter" : false, //搜索栏
			"bSort" : true, //是否支持排序功能
			"bInfo" : true, //显示表格信息
			"bAutoWidth" : false, //自适应宽度
			"bJQueryUI" : false,//是否开启主题
			"bDestroy" : true,
			"bProcessing" : true, //开启读取服务器数据时显示正在加载中……特别是大数据量的时候，开启此功能比较好
			"bServerSide" : true,//服务器处理分页，默认是false，需要服务器处理，必须true
			//"sAjaxDataProp" : "aData",//是服务器分页的标志，必须有 
			"sAjaxSource" : "/functiongroup/functiongroup-list",//通过ajax实现分页的url路径。
			"fnServerData": retrieveData, // 获取数据的处理函数
			//初始化要显示的列
			"aoColumns" : [
						   {"mData" : null},
						   {"mData" : "groupName"},
						   {"mData" : "createDate"},
						   {"mData" : "createPersonName"},
						   {"mData" : "orderNum"},
						   {"mData" : "remarks"}
						  ],
		  	"fnRowCallback" : function(nRow, aData, iDisplayIndex){
                 $("td:first", nRow).html(iDisplayIndex +1);//设置序号位于第一列，并顺次加一
                return nRow;
             },
			"oLanguage" : {//语言设置
				"sProcessing" : "处理中...",
				"sLengthMenu" : "显示 _MENU_ 项结果",
				"sZeroRecords" : "没有匹配结果",
				"sInfo" : "显示第 _START_ 至 _END_ 项结果，共 _TOTAL_ 项",
				"sInfoEmpty" : "显示第 0 至 0 项结果，共 0 项",
				"sInfoFiltered" : "(由 _MAX_ 项结果过滤)",
				"sInfoPostFix" : "",
				"sSearch" : "搜索:",
				"sUrl" : "",
				"sEmptyTable" : "表中数据为空",
				"sLoadingRecords" : "载入中...",
				"sInfoThousands" : ",",
				"oPaginate" : {
					"sFirst" : "首页",
					"sPrevious" : "上页",
					"sNext" : "下页",
					"sLast" : "末页"
				},
				"oAria" : {
					"sSortAscending" : ": 以升序排列此列",
					"sSortDescending" : ": 以降序排列此列"
				}
			},
			"dom": 'rt<"#pBottom"><"pTop"lp><"top"i>' ,
			"fnInitComplete":function(){
				$(".ct-table>div table td").each(function () {
					$(this).attr("title", $(this).text());
					$(this).css("cursor", 'pointer');
				});
				//分页在默认行数的底部
				var selectVal=$(".ct-table>div select").val();
				var tableThTdHeight=$('.ct-table>div table tr').height();
				var tableTrTdHeight=$('.ct-table>div table tbody tr').height();
				var ctHeight=(tableTrTdHeight*(parseInt(selectVal)))+tableThTdHeight+$(".pTop").height();
				$(".ct-table>div").css("height",ctHeight);
			},
			/*分页在默认行数的底部*/
			"createdRow": function ( row, data, index ) {
				$('td', row).css("height","16px");
				$('td', row).click(function(){
					$(".ct-table>div table tr").removeClass("selected");
					$('td', row).parent().addClass("selected");
					initFunctionGroupTreeData(data.groupId);
				})
			}
		});
	}
    function retrieveData(sSource,aoData, fnCallback) {
		aoData.push({"name":"params","value":{"sGroupName":$("input[name='sGroupName']").val()}});
        $.ajax({
            url : sSource,//这个就是请求地址对应sAjaxSource
            data : JSON.stringify(aoData),//这个是把datatable的一些基本数据传给后台,比如起始位置,每页显示的行数
            type : 'post',
            headers: {'access-token':getCookie("token")},
            contentType : 'application/json',
            dataType : 'json',
            async : false,
            success : fnCallback,
            error : function(msg) {
            }
        });
    }
   
    function getRoleData(){
        var nTrs = functionGroupTable.fnGetNodes();//fnGetNodes获取表格所有行，nTrs[i]表示第i行tr对象
        for(var i = 0; i < nTrs.length; i++){
            if($(nTrs[i]).hasClass('selected')){
                 return functionGroupTable.fnGetData(nTrs[i]);
            }
        }
    }
    function initTree() {
        ajaxPost(basePath + "function/getTreeByLevel", null, function (data) {
        	treeData = data;
        });
        showTree(treeData);
    }
    function initFunctionGroupTreeData(groupId)
    {
    	showTree(treeData);
    	ajaxPost(basePath + "functiongroup/functiongroup-functions", {"groupId":groupId}, function (data) {
    		$('#rftree').treeview('uncheckAll', { silent: false });
           	if (data && data.length > 0) {
                    for (var i = 0; i < data.length; i++) {
                        var nodes=$("#rftree").data('treeview').findNodes(data[i].id, 'g', 'id');
                        $('#rftree').treeview('checkNode', [nodes[0], {silent: true}]);
                        //$("#function_tree").data('treeview').checkNode(nodes[0], {silent: true});
                    }
                }
        });
    }
    function showTree(treeNodes){
		var slimSHeight=$(document).height()-(48+53);
		$("#rftree").slimScroll({
			//width:"174px",
			height: slimSHeight,
			size: '7px',
			position: 'right',
			color: '#ccc',
			alwaysVisible: true,
			distance: '0',
			start: "top",
			railVisible: true,
			railColor: '#f1f1f1',
			railOpacity: 0,
			wheelStep: 7,
			allowPageScroll: false,
			disableFadeOut: true
		});
		$('#rftree').treeview({
			icon:"glyphicon glyphicon-home",
        	selectedIcon:"glyphicon glyphicon-home",
        	color:"#000000",
        	backColor:"#FFFFFF",
			selectedColor:"#3cb45d",
			selectedBackColor:"#edfef4",
        	levels : 10 ,
			selectable:true,
			showCheckbox : true,
			showBorder : false,
			state: {
        	    checked:true,
        	    disabled:false,
        	    expanded:true,
        	    selected:false
        	},
			data: treeNodes,
			onNodeSelected:function(event,data){
				console.log(data)
			},
			onNodeChecked:function(event,data){
				//选中所有子节点
				checkChildren(data,true);
				//选中所有父节点
				checkParent(data,true);
			},
			onNodeUnchecked :function(event,data){
				//取消所有子节点选中
				checkChildren(data,false);
			}
		});    
	}
    var total_time = 0;
    function checkParent(node,checked){
        var pnode = $('#rftree').data('treeview').getParent(node.nodeId);
        if (pnode) {
            if(checked) {
            	var start = new Date().getTime();
                $('#rftree').treeview('checkNode', [pnode.nodeId, {silent: true}]);
                var end = new Date().getTime();
                total_time += (end-start);
                console.log("check parent----"+checked+"------"+pnode.nodeId+"  all_time "+total_time +" time "+(end-start));
                checkParent(pnode,checked);
            }
            else{
                //查看兄弟节点状态
                var brothers=  $('#rftree').data('treeview').getSiblings(node.nodeId);
                var flag=true;
                if(brothers&&brothers.length>0){
                    for(var i=0;i<brothers.length;i++){
                        if(brothers[i].state.checked){
                            flag=false;
                        }
                    }
                }
                if(flag){
                    $('#rftree').treeview('uncheckNode', [pnode.nodeId, {silent: true}]);
                    checkParent(pnode,checked);
                }
            }

        }
    }
    
    function checkChildren(node,checked){
        if(node.nodes&&node.nodes.length>0){
            for(var i=0;i<node.nodes.length;i++) {
            	var start = new Date().getTime();
                if(checked)
                    $('#rftree').treeview('checkNode', [node.nodes[i].nodeId, {silent: true}]);
                else
                    $('#rftree').treeview('uncheckNode', [node.nodes[i].nodeId, {silent: true}]);
                
                var end = new Date().getTime();
                total_time += (end-start);
                console.log("check children----"+checked+"------"+node.nodes[i].nodeId+"  all_time "+total_time +" time "+(end-start));
                checkChildren(node.nodes[i],checked);
            }
        }
    }
    function updaTable(){
    	$('#functionGroupTable').dataTable()._fnAjaxUpdate();
   }
</script>
