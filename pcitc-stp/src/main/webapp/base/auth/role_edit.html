<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <link rel="stylesheet" href="/layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="/layuiadmin/style/common.css">
    <link rel="stylesheet" type="text/css" href="/layuiadmin/ztree/css/metroStyle/metroStyle.css">
    
    <script type="text/javascript" src="/layuiadmin/layui/layui.js"></script>
    <script type="text/javascript" src="/plugins/jQuery/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="/layuiadmin/ztree/js/jquery.ztree.core.js"></script>
    <script type="text/javascript" src="/layuiadmin/ztree/js/jquery.ztree.excheck.min.js"></script>
	<script type="text/javascript" src="/layuiadmin/modules/base.js"></script>
</head>
<body>
<div class="formBox">
	<form id="role-form" name="role-form" lay-filter="role-form" class="form-horizontal layui-form">
		<input type="hidden" name="roleId">
		<input type="hidden" name="roleDelflag" value="0">
		<div class="box-body">
			<div class="layui-form-item">
		        <label class="layui-form-label">角色名称<span class="must-fill">*</span></label>
		        <div class="layui-input-block">
		         	<input type="text" id="roleName" name="roleName" lay-verify="required" placeholder="请输入角色名称"  autocomplete="off" class="layui-input">
		        </div>
	      	</div>
			<div class="layui-form-item">
		        <label class="layui-form-label">角色编码<span class="must-fill">*</span></label>
		        <div class="layui-input-block">
		         	<input type="text" id="roleFlag" readonly="readonly" name="roleFlag" lay-verify="required" autocomplete="off" class="layui-input readOnlyBox">
		        </div>
	      	</div>
			<div class="layui-form-item">
		        <label class="layui-form-label">排序<span class="must-fill">*</span></label>
		        <div class="layui-input-block">
		         	<input type="text" id="roleOrder" name="roleOrder" lay-verify="number" placeholder="排序序号（请输入数字 顺序从小到大）" autocomplete="off" class="layui-input">
		        </div>
	      	</div>
			<div class="layui-form-item layui-form-text">
		        <label class="layui-form-label">备注</label>
		        <div class="layui-input-block">
		          <textarea placeholder="请输入备注" id="roleComment" name="roleComment" class="layui-textarea"></textarea>
		        </div>
	      	</div>
		</div>
		
		<div class="form-bottom">
	      <div class="form-bottom-btns">
	      	<button class="layui-btn layui-btn-sm fontColor-white btnMyBgImg layui-btn-mini layui-btn-blue" lay-submit="" lay-filter="submitBtn">保存</button>
	      	<button type="button" class="layui-btn layui-btn-sm fontColor-default border-default btnMyBgImg layui-btn-mini layui-btn-white"  id="closeBtn">取消</button>
	      </div>
	    </div>
	</form>
</div>
</body>
<script type="text/javascript">
	var roleId="${roleId?default(0)}";
	var url = roleId=='0'?'/role/add-role':'/role/upd-role';
	$(document).ready(function () {
		//岗位编码
		$("#roleName").blur(function(){
	    	var param = $("#role-form").serialize();
	    	ajaxPost('/role/role-code', param, function (data) {
	        	$("#roleFlag").val(data.message);
	        });
		});
	});
	layui.use(['jquery','form','laydate','table', 'layer', 'element'],
		function() {
			var $ = layui.jquery, admin = layui.admin, element = layui.element, layer = layui.layer, laydate = layui.laydate, form = layui.form;
			form.render();
			//初始赋值 component-form-group 当前form的lay-filter
			if(roleId!="0"){
				ajaxPost("/role/get-role/"+roleId,null,function(data){
					form.val("role-form", data);
				});
			}
			/* 监听提交 */
			form.on('submit(submitBtn)', function(data) {
				ajaxPost(url, data.field, function(dt, status) {
					if(dt.success){
				       	//parent.layui.table.reload('roleListTable',{});
				    	parent.reloadTable('roleListTable',{});
				       	var index = parent.layer.getFrameIndex(window.name);
				       	parent.layer.close(index);
					}else{
						parent.layer.alert(dt.message, {
							title : '信息'
						});
						return;
					}
				});
				return false;
			});
			$("#closeBtn").click(function () {
	            var index = parent.layer.getFrameIndex(window.name);
	            parent.layer.close(index);
	        })
	});	
</script>
