<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>创建管理预算表</title>
    <link rel="stylesheet" href="/layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="/layuiadmin/style/common.css?+Math.random()">
    <script src="/layuiadmin/layui/layui.js"></script>
    <style>
        .con-box{margin: auto 20px;}
        .date-box{position: relative;width: 135px;height: 90px; line-height: 90px; vertical-align: middle;}
        .date-box input{ height: 30px; width: 135px;border: 1px solid #c0c0c0;border-radius: 2px; padding-left: 6px;}
        .date-box i{position: absolute;top: 0; right: 0;}
        .create-table{width: 100%;height: 110px;margin-bottom: 50px;}
        .dashborder-box{width: 100%;height: 108px; margin: 0 auto; border: 1px dashed #cccccc;}
        .lg-btn{position: absolute;left: 50%; top: 50%; -webkit-transform: translate(-50%,-50%);-moz-transform: translate(-50%,-50%);
            transform:translate(-50%,-50%);height: 48px; line-height: 48px; width: 178px; text-align: center;border: 1px solid #cccccc; border-radius: 2px; cursor: pointer;}
        .lg-btn.left-btn{left: 30%;}
        .dashborder-box select{position: absolute; width: 110px; left: 70%; top: 50%;-webkit-transform: translate(-50%,-50%);-moz-transform: translate(-50%,-50%);
            transform:translate(-50%,-50%);}
    </style>
</head>
<body>
<div class="con-box">
    <div class="date-box">
        <input type="text" readonly="readonly" id="choose-year"><i class="layui-icon layui-icon-date"></i>
    </div>
    <div class="create-table">
        <div class="layui-row layui-col-space20">
            <div class="layui-col-xs6 layui-col-sm6 layui-col-md6">
                <div class="dashborder-box">
                    <div class="lg-btn">创建空白预算表</div>
                </div>
            </div>
            <div class="layui-col-xs6 layui-col-sm6 layui-col-md6">
                <div class="dashborder-box">
                    <div class="lg-btn left-btn">以历史模板创建</div>
                    <select name="city" lay-verify="" lay-filter="test">
                        <option value="01">V-2019</option>
                        <option value="02">V-2018</option>
                        <option value="03">V-2017</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
    <div id="tableBox">
        <table id="dataTable" class="layui-table" lay-filter="tableData"></table>
    </div>
</div>
<div class="form-bottom">
    <div class="form-bottom-btns">
        <button type="button"
                class="layui-btn layui-btn-sm fontColor-default border-default btnMyBgImg layui-btn-mini layui-btn-white"
                id="cancel">取消
        </button>
    </div>
</div>
<script>
    layui.use(['jquery', 'table'], function () {
        var $ = layui.jquery, table = layui.table;
        function renderTable() {
            //渲染
            table.render({
                elem: '#dataTable' //表格容器
                , url: '/layuiadmin/json/table/demo1.json' //请求的url地址
                , id: 'idTest'
                , totalRow: true
                , height: commonDislodgeTable() - 300
                , cols: [[
                    {field: 'username', title: '报表版本号'}
                    , {field: 'username', title: '创建人', style: 'cursor: pointer;'}
                    , {field: 'score', title: '创建时间', style: 'cursor: pointer;'}
                    , {field: 'score', title: '最后更改时间', style: 'cursor: pointer;'}
                    , {field: 'score', title: '状态', style: 'cursor: pointer;'}
                    , {field: 'score', title: '操作', style: 'cursor: pointer;', }
                ]]
            })
        }
        renderTable();
        /*点击取消按钮*/
        $("#cancel").click(function () {
            var index = parent.layer.getFrameIndex(window.name);
            parent.layer.close(index);
        })
    })
</script>
</body>
</html>
