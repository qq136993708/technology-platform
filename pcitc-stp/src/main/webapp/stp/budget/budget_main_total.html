<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>经费预算-经费预算总表</title>
    <link rel="stylesheet" href="/layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="/layuiadmin/style/common.css?+Math.random()">
    <script src="/layuiadmin/layui/layui.js"></script>
    <style>
        body{color: #666666;}
        .headline-box{box-sizing: border-box;padding-top: 10px;height: 106px;width: 100%;margin-bottom: 15px;}
        .headline-title{height: 58px;line-height: 58px;text-align: center;font-size: 20px;color: #000000;}
        .headline-tool{position: relative;height: 52px;margin: 0 10px;}
        .headline-tool .tool-left{position: absolute;left: 0;top: 12px;height: 28px;line-height: 28px;}
        .tool-left input{width: 96px;border: 1px solid #e6e6e6;}
        .tool-left select{width: 150px;border: 1px solid #e6e6e6;}
        .tool-left .dateInput{position: relative;}
        .dateInput i{position: absolute; top: -4px; right: 6px;}
        .headline-tool .tool-center{position: absolute;left: 50%;top: 6px;margin-left: -47px;}
        .headline-tool .tool-right{position: absolute;right: 0;top: 12px;}
        .num-box{float: left;padding-left: 10px; color: red;margin-top: 4px;}
        .num-box input{width: 90px;padding-left: 6px; background: #ffffff; border: 1px solid #e6e6e6;color: red;}
        .content-box{height: 42px; line-height: 42px;margin: 0 10px;}
        .content-box .items{float: left; margin-right: 18px;}
        .content-box .items span{color: #000000;}
        .doc-box{margin: 0 10px;}
        .doc-box p {height: 26px;line-height: 26px;}
        .doc-box ul li{line-height: 26px;}
    </style>
</head>
<body>
    <div class="headline-box">
        <div class="headline-title" title="股份经费预算总表">
            	<span class="nd">${nd}</span>年股份公司总部科技经费预算（建议稿）
        </div>
        <div class="headline-tool">
            <div class="tool-left">
                <label class="dateInput">
                    <span>预算年度</span>
                    <input type="text" id="choose-year">
                    <i class="layui-icon layui-icon-date"></i>
                </label>
            </div>
        </div>
    </div>
    <div class="tableBox">
        <div class="tableToolBox">
            <div class="num-box">
                <label class="dateInput">
                    <span>集团公司预算：</span>
                    <input type="text" name="budgetMoney" id="budgetMoney" readonly="readonly" value="0">
                </label>
                <label class="dateInput">
                    <span>资产公司预算：</span>
                    <input type="text" name="surplusMoney" id="surplusMoney"  readonly="readonly" value="0">
                </label>
                <label class="dateInput">
                    <span>股份公司预算：</span>
                    <input type="text" name="surplusMoney" id="surplusMoney"  readonly="readonly" value="0">
                </label>
            </div>
            <button class="layui-btn layui-btn-sm fontColor-blue borderColor-blue btn_export btnMyBgImg"
                    data-type="exportEvent">导出
            </button>
        </div>
        <div id="tableBox">
            <table id="dataTable" class="layui-table" lay-filter="dataTable" lay-data="{ID:'dataTable',height: '400',limit:100, url:'',totalRow: true}">
                <thead>
                <tr>
                	<th lay-data="{field:'no',align: 'center', width: 45,totalRowText: '合计'}" rowspan="2">序号</th>
                    <th lay-data="{field:'displayName', width: '40%'}" rowspan="2">类别</th>
                    <th lay-data="{align:'center'}", colspan="3"><span>${nd}</span>年科技经费预算</th>
                </tr>
                <tr>
                    <th lay-data="{field:'xmjfTotal',align: 'right',totalRow: true}">合计</th>
                    <th lay-data="{field:'xmjfZbx', align: 'right',totalRow: true}">资本性</th>
                    <th lay-data="{field:'xmjfFyx', align: 'right',totalRow: true}">费用性</th>
                </tr>
                </thead>
            </table>
        </div>
    </div>
    <div class="content-box">
        <div class="items">
            状态: <span id="info_status" style="color: red">&nbsp;</span>
        </div>
        <div class="items">
            创建人: <span id="creater_name" style="color: red">&nbsp;</span>
        </div>
        <div class="items">
            创建日期: <span id="create_time" style="color: red">&nbsp;</span>
        </div>
        <div class="items">
            最后更新: <span id="update_time" style="color: red">&nbsp;</span>
        </div>
    </div>
    <!-- <div class="doc-box">
        <p>备注及问题:</p>
        <ul>
            <li>无</li>
        </ul>
    </div> -->

    <script>
	    var cu_date = "${nd}";
	    var budget_info_map=null;
	    var curent_tabel_data = null;//当前表格数据
	    var curent_budget_info = null;//当前报表
	    var selectRowData=null;
        layui.use(['jquery', 'table', 'laydate', 'layer','publicMethods'], function () {
            var $ = layui.jquery, table = layui.table, laydate = layui.laydate, layer = layui.layer,publicMethods=layui.publicMethods; 
            var param = JSON.parse(window.localStorage.getItem("param"));
            laydate.render({
                elem: '#choose-year'
                ,value: cu_date
                ,type: 'year'
                ,done:function (val, date, endDate) {
                	cu_date = val;
                	initDataVersion();//初始化预算版本
                	initEmptyData();//空数据初始化
                	initDateView();//初始化时间显示相关
                }            
            });
            publicMethods.ajaxPost("/budget/budget-total-final",{"nd":cu_date}, function(data,status){
            	console.log(data);
       		});  
            
			//数据版本选择
            $("#data_version").on("change",function(e){
            	curent_budget_info = budget_info_map[$("#data_version").val()];            	
            	if(curent_budget_info){
            		$("#budgetMoney").val(curent_budget_info.budgetMoney);//可分配数
            		$("#creater_name").html(curent_budget_info.createrName);//创建人
            		$("#create_time").html(curent_budget_info.createTime);//创建时间
            		$("#update_time").html(curent_budget_info.updateTime);//最后更新时间
            		$("#info_status").html(curent_budget_info.auditStatusDesc);//状态
            		
            		publicMethods.ajaxPost("/budget/budget-stocktotal-items",{page:1,limit:100,param: {"nd":cu_date,"budget_info_id":curent_budget_info.dataId}}, function (data) {
	                	curent_tabel_data = data.data;
	                	console.log(curent_tabel_data);
	                	$.each(curent_tabel_data,function(index,dt){
	                		dt.yjwcTotal = parseInt(dt.yjwcZbx)+parseInt(dt.yjwcFyx);
	                		dt.xmjfTotal = parseInt(dt.xmjfZbx)+parseInt(dt.xmjfFyx);
	                	});
	                	reloadDataAndTableFormart(data.data);
	                	//calculationSurplusMoney();//预分配数
	                	initDateView();
    		   		}); 
            	}else{
            		initEmptyData();
            		initDateView();
            	}
            });
			//空数据初始化
			function initEmptyData()
			{
				reloadDataAndTableFormart();
				$("#budgetMoney").val(0);//可分配数
            	$("#surplusMoney").val(0);//剩余可分配数
        		$("#creater_name").html("");//创建人
        		$("#create_time").html("");//创建时间
        		$("#update_time").html("");//最后更新时间
        		$("#info_status").html("");//状态
			}
			//初始化时间选择
			function initDateView(){
				$(".nd").html(cu_date);
            	//$(".layui-table-header .layui-table").find("tr").eq(0).find('th').eq(3).find('span').text((cu_date-1)+"年预算完成");
            	//$(".layui-table-header .layui-table").find("tr").eq(0).find('th').eq(4).find('span').text(cu_date+"年计划金额");
            	//$(".layui-table-header .layui-table").find("tr").eq(0).find('th').eq(5).find('span').text((cu_date-1)+"年科技经费预计完成");
            	$(".layui-table-header .layui-table").find("tr").eq(0).find('th').eq(2).find('span').text(cu_date+"年科技经费预算");
			}
			function reloadDataAndTableFormart(data)
			{
				var table_data = data?data:[];
				table.reload('dataTable', {data:table_data});
				//二级预算项居右，序号为空
				$.each(table_data,function(index,dt){
					var align = dt.level == 0?"left":"right";
					var no = dt.level == 0?dt.no:"";
					$(".layui-table-body").find("tr").eq(index).find('td').eq(1).attr("align",align);
					$(".layui-table-body").find("tr").eq(index).find('td').eq(0).find("div").html(no);
				});
			}
            // 点击按钮时激活
            $('.tableBtns').children('button').on('click',function(){
                $(this).addClass('active');
                $(this).siblings().removeClass('active');
            });
            //区别按钮属性
            $('.layui-btn').on('click', function () {
                var type = $(this).data('type');
                active[type] ? active[type].call(this) : '';
            });
          	//初始化数据版本
            window.initDataVersion = function(budget_id){
          		//加载资产
                publicMethods.ajaxPost("/budget/budget_stock_info_list",{"nd":cu_date}, function (dt) {
                	$("#data_version").html('<option value="">---请选择版本---</option>');
                	budget_info_map = {};
                	$.each(dt,function(index,data){
                		budget_info_map[data.dataId] = data;
                		$("#data_version").append('<option value="'+data.dataId+'">'+data.dataVersion+'</option>');
                	});
                	if(budget_id){
                    	$("#data_version").val(budget_id);
                    	$("#data_version").trigger("change");
                    }
    		   	});
            }
            initDataVersion();
            // 触发不同的按钮事件
            var $ = layui.$, active = {
            	createEvent: function () { //点击查询按钮
                    layer.open({
                        title: cu_date+'股份公司经费预算编制管理-创建预算表'
                        , skin: 'layui-layer-lan'
                        , shadeClose: true
                        , type: 2
                        , fixed: false
                        //若使用小窗口形式，则修改 maxmin 值为 true，则注释掉area:[100%,100%]属性,同时设置area: ['900px', '450px']
                        , maxmin: false
                        //若直接弹出页面 ，则修改 area;[100%,100%]，同时设置 maxmin 为false
                        , area: ['80%', '90%']
                        , content: '/budget/budget_create_stocktotal?nd='+cu_date
                    });
                },exportEvent:function(){
                	if($("#data_version").val()==""){
                		parent.layer.alert("请选择需要导出的预算版本", {title : '提示'});
                		return;
                	} 
                	window.open("/budget/budget_download/stocktotal/"+curent_budget_info.dataId);
                }
            }
        })
    </script>
</body>
</html>
