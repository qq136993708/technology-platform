<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>历年参考数据</title>
    <link rel="stylesheet" href="/layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="/layuiadmin/style/common.css?+Math.random()">
    <script src="/layuiadmin/layui/layui.js"></script>
    <style>
        .con-box{margin: auto 20px;}
        .table-title{height: 30px;line-height: 30px;}
        .margin-bot30{margin-bottom: 30px;}
    </style>
</head>
<body>
<div class="con-box">
    <#list tb_datas as tb>
	    <p class="table-title">&nbsp;&nbsp;</p>
	    <div class="bottom-table-box">
	        <table id="${tb.dataId}" class="layui-table" lay-filter="${tb.dataId}" lay-data="{height: '200',limit:100,totalRow: true}">
	            <thead>
	            <tr>
	                <th lay-data="{field:'no', width: '10%', align:'center',totalRowText: '合计'}" rowspan="2">序号</th>
	                <th lay-data="{field:'dataVersion', width: '15%'}" rowspan="2">预算版本</th>
	                <th lay-data="{field:'displayName', width: '30%'}" rowspan="2">承担单位</th>
	                <th lay-data="{align:'center'}", colspan="3">${tb.nd}年预算</th>
	            </tr>
	            <tr>
	                <th lay-data="{field:'total', align: 'right',totalRow: true}">合计</th>
	                <th lay-data="{field:'xmjf', width: '15%',align:'right',totalRow: true}">项目经费</th>
	                <th lay-data="{field:'zxjf', width: '15%',align:'right',totalRow: true}">重点实验室专项经费</th>
	            </tr>
	            </thead>
	        </table>
	    </div>
    </#list>
    
</div>
<div class="form-bottom">
    <div class="form-bottom-btns">
        <button type="button"
                class="layui-btn layui-btn-sm fontColor-default border-default btnMyBgImg layui-btn-mini layui-btn-white"
                id="cancel">关闭
        </button>
    </div>
</div>
    <script>
        layui.use(['jquery', 'table', 'laydate', 'layer','publicMethods'], function () {
            var $ = layui.jquery, table = layui.table, laydate = layui.laydate, layer = layui.layer,publicMethods=layui.publicMethods;
            publicMethods.ajaxPost("/budget/search-grouptotal-final-history-list",null, function (data) {
            	$.each(data,function(index,dt){
            		//计算合计
            		$.each(dt.items,function(index,d){
            			dt.total = parseInt(dt.xmjf)+parseInt(dt.zxjf);
            		});
       				table.reload(dt.dataId, {data: dt.items});
       			});
 		   	});
            $("#cancel").click(function () {
    	        var index = parent.layer.getFrameIndex(window.name);
    	        parent.layer.close(index);
    	    });
        });
    </script>
</body>
</html>
