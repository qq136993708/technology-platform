<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>历年参考数据</title>
    <link rel="stylesheet" href="/layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="/layuiadmin/style/common.css?+Math.random()">
    <script src="/layuiadmin/layui/layui.js"></script>
    <style>
        .con-box{margin: auto 20px;}
        .table-title{height: 30px;line-height: 30px;}
        .margin-bot30{margin-bottom: 30px;}
    </style>
</head>
<body>
<div class="con-box">
    <p class="table-title">&nbsp;&nbsp;</p>
    <div class="margin-bot30">
        <table id="itemTable" class="layui-table" lay-filter="tableData" lay-data="{height: '100'}">
            <thead>
            <tr>
                <th lay-data="{field:'no',width: '10%', align:'center'}" rowspan="2">序号</th>
                <th lay-data="{field:'dataVersion', width: '15%'}" rowspan="2">预算版本</th>
                <th lay-data="{field:'displayName', width: '30%'}" rowspan="2">承担单位</th>
                <th lay-data="{align:'center'}", colspan="3">2019年预算</th>
            </tr>
            <tr>
                <th lay-data="{field:'total', align: 'right'}">合计</th>
                <th lay-data="{field:'xmjf', width: '15%',edit: true,align:'right'}">项目经费</th>
                <th lay-data="{field:'zxjf', width: '15%',edit: true,align:'right'}">重点实验室专项经费</th>
            </tr>
            </thead>
        </table>
    </div>
    <div class="bottom-table-box">
        <table id="historyItemTable" class="layui-table" lay-filter="tableData" lay-data="{height: '250',limit:100}">
            <thead>
            <tr>
                <th lay-data="{field:'nd', width: '10%', align:'center'}" rowspan="2">年度</th>
                <th lay-data="{field:'dataVersion', width: '15%'}" rowspan="2">预算版本</th>
                <th lay-data="{field:'displayName', width: '30%'}" rowspan="2">承担单位</th>
                <th lay-data="{align:'center'}", colspan="3">历年预算</th>
            </tr>
            <tr>
                <th lay-data="{field:'total', align: 'right'}">合计</th>
                <th lay-data="{field:'xmjf', width: '15%',align:'right'}">项目经费</th>
                <th lay-data="{field:'zxjf', width: '15%',align:'right'}">重点实验室专项经费</th>
            </tr>
            </thead>
        </table>
    </div>
</div>
<div class="form-bottom">
    <div class="form-bottom-btns">
        <button class="layui-btn layui-btn-sm fontColor-white btnMyBgImg layui-btn-mini layui-btn-blue">保存
        </button>
        <button type="button"
                class="layui-btn layui-btn-sm fontColor-default border-default btnMyBgImg layui-btn-mini layui-btn-white"
                id="cancel">取消
        </button>
    </div>
</div>
    <script>
        window.viewObj = {
            itemData: [
            ],
            historyItemData: [
            ]
        }
       	layui.use(['jquery', 'table', 'laydate', 'layer','publicMethods'], function () {
            var $ = layui.jquery, table = layui.table, laydate = layui.laydate, layer = layui.layer,publicMethods=layui.publicMethods;
            var budgetInfoId = "${budgetInfoId}";
            var dataId = "${dataId}";
            var groupTotalInfo = null;
            //加载预算项
            publicMethods.ajaxPost("/budget/get-grouptotal-item/"+dataId,null, function (data) {
            	groupTotalInfo = data;
            	viewObj.itemData.push(groupTotalInfo);
    			table.reload('itemTable',{
                    data:viewObj.itemData
                });
    			//加载历史
    			publicMethods.ajaxPost("/budget/search-grouptotal-history-items",groupTotalInfo, function (historydata) {
                	$.each(historydata,function(index,dt){
                		viewObj.historyItemData.push(dt);
                	});
        			table.reload('historyItemTable',{
                        data:viewObj.historyItemData
                    });
           		});
       		});
            /*点击取消按钮*/
            $("#cancel").click(function () {
                var index = parent.layer.getFrameIndex(window.name);
                parent.layer.close(index);
            }); 
        })
    </script>
</body>
</html>
