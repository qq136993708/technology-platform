<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>历年参考数据</title>
    <link rel="stylesheet" href="/layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="/layuiadmin/style/common.css?+Math.random()">
    <script src="/layuiadmin/layui/layui.js"></script>
    <style>
        .con-box{margin: auto 20px;}
        .table-title{height: 30px;line-height: 30px;}
        .margin-bot30{margin-bottom: 30px;}
    </style>
</head>
<body>
<div class="con-box">
    <p class="table-title">2018年集团计划</p>
    <div class="margin-bot30">
        <table id="table1" class="layui-table" lay-filter="tableData" lay-data="{height: '100'}">
            <thead>
            <tr>
                <th lay-data="{field:'num',width: '10%', align:'center'}" rowspan="2">序号</th>
                <th lay-data="{field:'responsibleUnit', width: '45%'}" rowspan="2">承担单位</th>
                <th lay-data="{align:'center'}", colspan="3">2019年预算</th>
            </tr>
            <tr>
                <th lay-data="{ width: '15%'}">合计</th>
                <th lay-data="{field:'projectFund', width: '15%',edit: true,align:'right'}">项目经费</th>
                <th lay-data="{field:'specialFund', width: '15%',edit: true,align:'right'}">重点实验室专项经费</th>
            </tr>
            </thead>
        </table>
    </div>
    <div class="bottom-table-box">
        <table id="table2" class="layui-table" lay-filter="tableData" lay-data="{height: '200}">
            <thead>
            <tr>
                <th lay-data="{field:'year', width: '10%', align:'center'}" rowspan="2">年度</th>
                <th lay-data="{field:'responsibleUnit', width: '45%'}" rowspan="2">承担单位</th>
                <th lay-data="{align:'center'}", colspan="3">2019年预算</th>
            </tr>
            <tr>
                <th lay-data="{width: '15%'}">合计</th>
                <th lay-data="{field:'projectFund', width: '15%',align:'right'}">项目经费</th>
                <th lay-data="{field:'specialFund', width: '15%',align:'right'}">重点实验室专项经费</th>
            </tr>
            </thead>
        </table>
    </div>
</div>
<div class="form-bottom">
    <div class="form-bottom-btns">
        <button class="layui-btn layui-btn-sm fontColor-white btnMyBgImg layui-btn-mini layui-btn-blue">保存
        </button>
        <button type="button"
                class="layui-btn layui-btn-sm fontColor-default border-default btnMyBgImg layui-btn-mini layui-btn-white"
                id="cancel">取消
        </button>
    </div>
</div>
    <script>
        window.viewObj = {
            tableData1: [
                {num:1,responsibleUnit: '国际石油勘探开发公司',projectFund: '4000',specialFund: '3000'},
            ],
            tableData2: [
                {year: 2018,responsibleUnit: '国际石油勘探开发公司',projectFund: '4000',specialFund: '3000'},
                {year: 2017,responsibleUnit: '国际石油勘探开发公司',projectFund: '4000',specialFund: '3000'},
                {year: 2016,responsibleUnit: '国际石油勘探开发公司',projectFund: '4000',specialFund: '3000'},
                {year: 2015,responsibleUnit: '国际石油勘探开发公司',projectFund: '4000',specialFund: '3000'}
            ]
        }
        layui.use(['jquery', 'table', 'laydate', 'layer'], function () {
            var $ = layui.jquery, table = layui.table, laydate = layui.laydate, layer = layui.layer;
            table.reload('table1',{
                data:viewObj.tableData1
            });
            table.reload('table2',{
                data:viewObj.tableData2
            });
            /*点击取消按钮*/
            $("#cancel").click(function () {
                var index = parent.layer.getFrameIndex(window.name);
                parent.layer.close(index);
            })
        })
    </script>
</body>
</html>
