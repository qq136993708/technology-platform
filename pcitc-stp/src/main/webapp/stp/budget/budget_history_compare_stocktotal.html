<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>历年参考数据</title>
    <link rel="stylesheet" href="/layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="/layuiadmin/style/common.css?+Math.random()">
    <script src="/layuiadmin/layui/layui.js"></script>
    <style>
        .con-box{margin: auto 20px;}
        .table-title{height: 30px;line-height: 30px;}
        .margin-bot30{margin-bottom: 30px;}
    </style>
</head>
<body>
<div class="con-box">
    <p class="table-title">&nbsp;&nbsp;</p>
    <div class="margin-bot30">
        <table id="itemTable" class="layui-table" lay-filter="itemTable" lay-data="{limit:100}">
            <thead>
	            <tr>
	            	<th lay-data="{field:'nd',align: 'center', width: 100}" rowspan="2">年度</th>
	            	<th lay-data="{field:'dataVersion', width: '15%'}" rowspan="2">预算版本</th>
	                <th lay-data="{field:'displayName', width: '20%'}" rowspan="2">类别</th>
	                <th lay-data="{align:'center'}" colspan="3">预计完成</th>
	                <th lay-data="{align:'center'}" colspan="3">经费预算</th>
	            </tr>
	            <tr>
	                <th lay-data="{field:'yjwcTotal', align: 'right'}">合计</th>
	                <th lay-data="{field:'yjwcZbx', edit: true,align:'right'}">资本性</th>
	                <th lay-data="{field:'yjwcFyx', edit: true,align:'right'}">费用性</th>
	                <th lay-data="{field:'xmjfTotal', align: 'right'}">合计</th>
	                <th lay-data="{field:'xmjfZbx', edit: true,align:'right'}">资本性</th>
	                <th lay-data="{field:'xmjfFyx', edit: true,align:'right'}">费用性</th>
	            </tr>
            </thead>
        </table>
    </div>
    <div class="bottom-table-box">
        <table id="historyItemTable" class="layui-table" lay-filter="historyItemTable" lay-data="{height: '250',limit:100}">
            <thead>
	            <tr>
	            	<th lay-data="{field:'nd',align: 'center', width: 100}" rowspan="2">年度</th>
	            	<th lay-data="{field:'dataVersion', width: '15%'}" rowspan="2">预算版本</th>
	                <th lay-data="{field:'displayName', width: '20%'}" rowspan="2">类别</th>
	                <th lay-data="{align:'center'}" colspan="3">预计完成</th>
	                <th lay-data="{align:'center'}" colspan="3">经费预算</th>
	            </tr>
	            <tr>
	                <th lay-data="{field:'yjwcTotal', align: 'right'}">合计</th>
	                <th lay-data="{field:'yjwcZbx', align:'right'}">资本性</th>
	                <th lay-data="{field:'yjwcFyx', align:'right'}">费用性</th>
	                <th lay-data="{field:'xmjfTotal', align: 'right'}">合计</th>
	                <th lay-data="{field:'xmjfZbx', align:'right'}">资本性</th>
	                <th lay-data="{field:'xmjfFyx', align:'right'}">费用性</th>
	            </tr>
            </thead>
        </table>
    </div>
</div>
<div class="form-bottom">
    <div class="form-bottom-btns">
        <button class="layui-btn layui-btn-sm fontColor-white btnMyBgImg layui-btn-mini layui-btn-blue" data-type="saveEvent">保存
        </button>
        <button type="button"
                class="layui-btn layui-btn-sm fontColor-default border-default btnMyBgImg layui-btn-mini layui-btn-white"
                id="cancel">取消
        </button>
    </div>
</div>
    <script>
        window.viewObj = {
            itemData: [
            ],
            historyItemData: [
            ]
        }
       	layui.use(['jquery', 'table', 'laydate', 'layer','publicMethods'], function () {
            var $ = layui.jquery, table = layui.table, laydate = layui.laydate, layer = layui.layer,publicMethods=layui.publicMethods;
            var budgetInfoId = "${budgetInfoId}";
            var dataId = "${dataId}";
            var groupTotalInfo = null;
            //加载预算项
            publicMethods.ajaxPost("/budget/get-stocktotal-item/"+dataId,null, function (data) {
            	$(".nd").html(data.nd);
            	groupTotalInfo = data;
            	viewObj.itemData.push(groupTotalInfo);
    			table.reload('itemTable',{
                    data:viewObj.itemData
                });
    			//加载历史
    			publicMethods.ajaxPost("/budget/search-stocktotal-history-items",groupTotalInfo, function (historydata) {
                	$.each(historydata,function(index,dt){
                		viewObj.historyItemData.push(dt);
                	});
        			table.reload('historyItemTable',{
                        data:viewObj.historyItemData
                    });
           		});
       		});
            //预算项编辑事件监听
            table.on('edit(itemTable)', function(obj){ 
            	$.each(viewObj.itemData,function(index,dt){
            		if(obj.data.dataId == dt.dataId){
            			if(obj.field=="yjwcZbx"){
            				dt.yjwcZbx = obj.value;
            			}else if(obj.field=="yjwcFyx"){
            				dt.yjwcFyx = obj.value;
            			}else if(obj.field=="xmjfFyx"){
            				dt.xmjfFyx = obj.value;
            			}else if(obj.field=="xmjfZbx"){
            				dt.xmjfZbx = obj.value;
            			}
            			dt.yjwcTotal = parseInt(dt.yjwcZbx)+parseInt(dt.yjwcFyx);
            			dt.xmjfTotal = parseInt(dt.xmjfZbx)+parseInt(dt.xmjfFyx);
            		}
            	});
            	//刷新表格数据
            	table.reload('itemTable', {data: viewObj.itemData});
            });
            $('.layui-btn').on('click', function () {
                var type = $(this).data('type');
                active[type] ? active[type].call(this) : '';
            });
            var $ = layui.$, active = {
           		saveEvent: function () {
           			publicMethods.ajaxPost('/budget/save-stocktotal-item', viewObj.itemData[0], function (data, status) {
       	                if (data.success) {
       	                	parent.initDataVersion("${budgetInfoId}");
       	                	var index = parent.layer.getFrameIndex(window.name);
        			       	parent.layer.close(index);
       	                }else{
       	                	parent.layer.alert("操作失败请重试", {
       							title : '信息'
       						});
       						return;
       	                }
        	        }); 
               	}
            }
            /*点击取消按钮*/
            $("#cancel").click(function () {
                var index = parent.layer.getFrameIndex(window.name);
                parent.layer.close(index);
            }); 
        })
    </script>
</body>
</html>
