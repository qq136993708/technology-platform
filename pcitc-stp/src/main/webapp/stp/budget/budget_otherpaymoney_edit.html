<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>新增/编辑实际投入</title>
    <link rel="stylesheet" href="/layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="/layuiadmin/style/common.css?+Math.random()">
    <script src="/layuiadmin/layui/layui.js"></script>
    <style>
        .con-box{margin: 5px auto;margin-bottom: 0;margin-right: 50px;}
        .layui-form-label {width: 108px !important;}
        .layui-input-block {margin-left: 129px !important;}
        .btn-line {height: 36px;line-height: 36px;}
        .btn-line a{float: left;margin-left: 20px;}
        .layui-textarea {min-height: 50px;}
        .layui-table-header table thead tr th div{text-align: center;}
        
    </style>
</head>
<body>
<form action="" id="budget-form" name="budget-form" lay-filter="budget-form" class="layui-form">
<input type="hidden" name="dataId" id="dataId" value="${dataId}">
    <div class="con-box">
        <div class="formBox">
            <div class="layui-row">
                <div class="layui-col-xs12 layui-col-sm6 layui-col-md6">
                    <div class="layui-form-item">
                        <label for="" class="layui-form-label">支出年度<span class="must-fill">*</span></label>
                        <div class="layui-input-block">
                            <input class="layui-input" id="nd" name="nd" readonly="readonly" placeholder="" lay-verify="required" autocomplete="off" type="text">
                        </div>
                    </div>
                </div>
            </div>
            <div class="layui-row">
                <div class="layui-col-xs12 layui-col-sm6 layui-col-md6">
                    <div class="layui-form-item">
                        <label for="" class="layui-form-label">支出单位<span class="must-fill">*</span></label>
                        <div class="layui-input-block">
                        	<select name="splitCode" id="splitCode" lay-verify="required"  lay-filter="budgetType">
                        		<option value="">--请选择支出单位--</option>
                        	</select>
                        	<input type="hidden" name="splitName" id="splitName" value="">
                        </div>
                    </div>
                </div>
                <div class="layui-col-xs12 layui-col-sm6 layui-col-md6">
                    <div class="layui-form-item">
                        <label for="" class="layui-form-label">费用转入专业处/部门<span class="must-fill">*</span></label>
                        <div class="layui-input-block">
                        	<select name="organCode" id="organCode" lay-verify="required"  lay-filter="budgetType">
                        		<option value="">--请选择专业处/部门--</option>
                        	</select>
                        	<input type="hidden" name="organName" id="organName" value="">
                        </div>
                    </div>
                </div>
            </div>
            <div class="layui-row">
                <div class="layui-col-xs12 layui-col-sm6 layui-col-md6">
                    <div class="layui-form-item">
                        <label for="" class="layui-form-label">金额（万元）<span class="must-fill">*</span></label>
                        <div class="layui-input-block">
                            <input class="layui-input" id="money" name="money" placeholder="" lay-verify="required|number" autocomplete="off" type="text">
                        </div>
                    </div>
                </div>
                <div class="layui-col-xs12 layui-col-sm6 layui-col-md6">
                    <div class="layui-form-item">
                        <label for="" class="layui-form-label">支出日期<span class="must-fill">*</span></label>
                        <div class="layui-input-block">
                            <input type="text" name="payDate" id="payDate" readonly="readonly" placeholder="" lay-verify="required" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                </div>
                
            </div>
            <div class="layui-form-item">
		      	 <label class="layui-form-label">备注</label>
		         <div class="layui-input-block">
		         	   <textarea class="layui-textarea" rows="10" id="remark" name="remark" placeholder=""></textarea>
		         </div>
	       	</div>
            <!-- <div class="layui-row">
                <div class="layui-col-xs12 layui-col-sm6 layui-col-md6">
                    <div class="layui-form-item">
                        <label for="" class="layui-form-label">分类<span class="must-fill">*</span></label>
                        <div class="layui-input-block">
                        		<select name="simpleCode" id="simpleCode" lay-verify="required"  lay-filter="simpleCode">
									<option value="">请选择</option>
								</select>
								<input type="hidden" id="simpleName" name="simpleName"> 
                        </div>
                    </div>
                </div>
                <div class="layui-col-xs12 layui-col-sm6 layui-col-md6">
                    <div class="layui-form-item">
                        <label for="" class="layui-form-label">备注<span class="must-fill"></span></label>
                        <div class="layui-input-block">
                            <input type="text" id="remark" name="remark"  placeholder="" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                </div>
            </div> -->
           
        </div>
    </div>
    <div class="form-bottom">
        <div class="form-bottom-btns">
            <button class="layui-btn layui-btn-sm fontColor-white btnMyBgImg layui-btn-mini layui-btn-blue" lay-submit lay-filter="saveEvent">保存</button>
            <button type="button" class="layui-btn layui-btn-sm fontColor-default border-default btnMyBgImg layui-btn-mini layui-btn-white" id="cancel">取消
            </button>
        </div>
    </div>
</form>
<script>
    layui.config({
		base : '../../layuiadmin/' //静态资源所在路径
	}).extend({
		index : 'lib/index' //主入口模块
	}).use(['index','jquery', 'form', 'laydate', 'table', 'layer', 'element',"publicMethods" ], function(){
        var $ = layui.jquery,form = layui.form,table = layui.table,laydate = layui.laydate,layer = layui.layer,publicMethods=layui.publicMethods;
        var dataId = "${dataId}";
        var nd = "${nd}";
        var organmap = [];
        var splitmap = [];
        laydate.render({elem: '#nd',type: 'year',value: new Date()
	        ,done:function (val, date, endDate) {
	        	window.location.href="/budget/budget_otherpaymoney_edit?nd="+val;
	        }  
        });
        laydate.render({elem: '#payDate',type: 'date',value: new Date()});
       	if(nd){
       		$("#nd").val(nd);
       	}
        //专业处部门
        publicMethods.ajaxPost('/budget/budget-otherpaymoney-organ-dic', {"nd":$("#nd").val()}, function (data, status) {
      		$.each(data,function(i,dt){
      			organmap[dt.code]=dt.name;
  	    		$("#organCode").append("<option value='"+data[i].code+"'>"+data[i].name+"</option>");
  	    	});
	    });
        //预算分解对象
        publicMethods.ajaxPost('/budget/budget-otherpaymoney-split-dic', {"nd":$("#nd").val()}, function (data, status) {
      		$.each(data,function(i,dt){
      			splitmap[dt.code]=dt.name;
  	    		$("#splitCode").append("<option value='"+data[i].code+"'>"+data[i].name+"</option>");
  	    	});
	    });
        publicMethods.ajaxPost('/budget/budget-otherpaymoney-get', {"dataId":dataId}, function (dt, status) {
			form.val("budget-form",dt);
			console.log(dt);
        });
        form.render();
        //监听select下拉选中事件
        form.on('select(type)', function(data){
            var elem = data.elem; //得到select原始DOM对象
            $(elem).prev("a[lay-event='type']").trigger("click");
        });
        // 点击保存按钮
        form.on('submit(saveEvent)', function(data){
            var lodingMsg = layer.msg('处理中....');
            data.field.splitName = splitmap[data.field.splitCode];
            data.field.organName = organmap[data.field.organCode];
            //保存预算项目
            publicMethods.ajaxAsyncPost('/budget/budget-otherpaymoney-saveorupd', data.field, function (data, status) {
                layer.close(lodingMsg);
                var index = parent.layer.getFrameIndex(window.name);
		       	parent.layer.close(index);
		       	parent.renderTable();
            }); 
            //一定要加return false -- 2018.07.08
            return false;
        });
        /*点击取消按钮*/
        $("#cancel").click(function () {
            var index = parent.layer.getFrameIndex(window.name);
            parent.layer.close(index);
        })
    })
</script>
</body>
</html>
