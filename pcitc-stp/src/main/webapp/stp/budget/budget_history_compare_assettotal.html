<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>历年参考数据</title>
    <link rel="stylesheet" href="/layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="/layuiadmin/style/common.css?+Math.random()">
    <script src="/layuiadmin/layui/layui.js"></script>
    <style>
        .con-box{margin: auto 20px;}
        .table-title{height: 30px;line-height: 30px;}
        .margin-bot30{margin-bottom: 30px;}
    </style>
</head>
<body>
<div class="con-box">
    <p class="table-title">&nbsp;&nbsp;</p>
    <div class="margin-bot30">
        <table id="itemTable" class="layui-table" lay-filter="itemTable" lay-data="{limit:100}">
            <thead>
	            <tr>
	            	<th lay-data="{field:'nd',align: 'center', width: 100}">年度</th>
	            	<th lay-data="{field:'dataVersion', width: '15%'}">预算版本</th>
	                <th lay-data="{field:'displayName', width: '20%'}">预算部门</th>
	                <th lay-data="{field:'remark', width: '25%'}">描述</th>
	               	<!-- <th lay-data="{field:'last_year_end',align: 'right'}">2018年科技经费完成</th>
	               	<th lay-data="{field:'plan_money',align: 'right'}">2019年科技经费计划</th> -->
	                <th lay-data="{field:'yjwc', edit:true,align: 'right'}">预计完成</th>
	                <th lay-data="{field:'xmjf', edit:true,align: 'right'}">经费预算</th>	   
	            </tr>
            </thead>
        </table>
    </div>
    <div class="bottom-table-box">
        <table id="historyItemTable" class="layui-table" lay-filter="historyItemTable" lay-data="{height: '250',limit:100}">
            <thead>
	            <tr>
	            	<th lay-data="{field:'nd',align: 'center', width: 100}">年度</th>
	            	<th lay-data="{field:'dataVersion', width: '15%'}">预算版本</th>
	              	<th lay-data="{field:'displayName', width: '20%'}">预算部门</th>
	              	<th lay-data="{field:'remark', width: '25%'}">描述</th>
	             <!-- 	<th lay-data="{field:'last_year_end',align: 'right'}">2018年科技经费完成</th>
	             	<th lay-data="{field:'plan_money',align: 'right'}">2019年科技经费计划</th> -->
	              	<th lay-data="{field:'yjwc', align: 'right'}">预计完成</th>
	              	<th lay-data="{field:'xmjf', align: 'right'}">经费预算</th>
	            </tr>
            </thead>
        </table>
    </div>
</div>
<div class="form-bottom">
    <div class="form-bottom-btns">
        <button class="layui-btn layui-btn-sm fontColor-white btnMyBgImg layui-btn-mini layui-btn-blue" data-type="saveEvent">保存
        </button>
        <button type="button"
                class="layui-btn layui-btn-sm fontColor-default border-default btnMyBgImg layui-btn-mini layui-btn-white"
                id="cancel">取消
        </button>
    </div>
</div>
    <script>
        window.viewObj = {
            itemData: [
            ],
            historyItemData: [
            ]
        }
       	layui.use(['jquery', 'table', 'laydate', 'layer','publicMethods'], function () {
            var $ = layui.jquery, table = layui.table, laydate = layui.laydate, layer = layui.layer,publicMethods=layui.publicMethods;
            var budgetInfoId = "${budgetInfoId}";
            var dataId = "${dataId}";
            var groupTotalInfo = null;
            //加载预算项
            publicMethods.ajaxPost("/budget/get-assettotal-item/"+dataId,null, function (data) {
            	$(".nd").html(data.nd);
            	groupTotalInfo = data;
            	viewObj.itemData.push(groupTotalInfo);
    			table.reload('itemTable',{
                    data:viewObj.itemData
                });
    			//加载历史
    			publicMethods.ajaxPost("/budget/search-assettotal-history-items",groupTotalInfo, function (historydata) {
                	$.each(historydata,function(index,dt){
                		viewObj.historyItemData.push(dt);
                	});
        			table.reload('historyItemTable',{
                        data:viewObj.historyItemData
                    });
           		});
    			/* $("div[lay-id='itemTable'] .layui-table-header .layui-table").find('th').eq(4).find('span').text((data.nd-1)+"年预计完成");
            	$("div[lay-id='itemTable'] .layui-table-header .layui-table").find('th').eq(5).find('span').text(data.nd+"年经费预算");
    			$("div[lay-id='historyItemTable'] .layui-table-header .layui-table").find('th').eq(4).find('span').text((data.nd-1)+"年预计完成");
            	$("div[lay-id='historyItemTable'] .layui-table-header .layui-table").find('th').eq(5).find('span').text(data.nd+"年经费预算"); */
       		});
            //预算项编辑事件监听
            table.on('edit(itemTable)', function(obj){ 
            	$.each(viewObj.itemData,function(index,dt){
            		if(obj.data.dataId == dt.dataId){
            			if(obj.field=="xmjf"){
            				dt.xmjf = obj.value;
            			}else if(obj.field=="yjwc")
            			{
            				dt.yjwc = obj.value;
            			}
            		}
            	});
            	//刷新表格数据
            	table.reload('itemTable', {data: viewObj.itemData});
            });
            $('.layui-btn').on('click', function () {
                var type = $(this).data('type');
                active[type] ? active[type].call(this) : '';
            });
            var $ = layui.$, active = {
           		saveEvent: function () {
           			publicMethods.ajaxPost('/budget/save-assettotal-item', viewObj.itemData[0], function (data, status) {
       	                if (data.success) {
       	                	parent.initDataVersion("${budgetInfoId}");
       	                	var index = parent.layer.getFrameIndex(window.name);
        			       	parent.layer.close(index);
       	                }else{
       	                	parent.layer.alert("操作失败请重试", {
       							title : '信息'
       						});
       						return;
       	                }
        	        }); 
               	}
            }
            /*点击取消按钮*/
            $("#cancel").click(function () {
                var index = parent.layer.getFrameIndex(window.name);
                parent.layer.close(index);
            }); 
        })
    </script>
</body>
</html>
