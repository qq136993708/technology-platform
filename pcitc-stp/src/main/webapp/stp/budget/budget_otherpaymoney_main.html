<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
	<link rel="stylesheet" type="text/css" href="/layuiadmin/layui/css/layui.css">
	<link rel="stylesheet" type="text/css" href="/layuiadmin/ztree/css/metroStyle/metroStyle.css">
	<link rel="stylesheet" type="text/css" href="/layuiadmin/style/common.css">
	
	<script type="text/javascript" src="/layuiadmin/layui/layui.js"></script>
	<script type="text/javascript" src="/plugins/jQuery/jQuery-2.2.0.min.js"></script>
	<script type="text/javascript" src="/layuiadmin/ztree/js/jquery.ztree.core.js"></script>
	<script type="text/javascript" src="/layuiadmin/ztree/js/jquery.ztree.excheck.min.js"></script>
	<script type="text/javascript" src="/layuiadmin/ztree/js/jquery.ztree.all.js"></script>
    <script type="text/javascript" src="/layuiadmin/modules/selectTree.js"></script>
    <script type="text/javascript" src="/layuiadmin/modules/base.js"></script>
	
	<style>
	.tree-content {
	  position: absolute;
	  z-index: 998;
	  background: #ffffff;
	  max-height: 400px;
	  width: 100%;
	  border: 1px solid #ccc;
	  overflow-y: scroll;
	}
	.layui-select-title input{display:inline-block}
	.searchBox .layui-input{
		width: 18%;
	  min-width: 160px;
	  display: inline-block !important;
	  font-size: 12px !important;
	  height: 24px !important;
	  line-height: 24px !important;
	  font-weight: normal !important;
	  padding-left: 6px !important;
	  padding-right: 6px !important;
	  border-radius: 2px !important;
	  vertical-align: middle;
	  color: #555;
	  background-color: #fff;
	  background-image: none;
	  border: 1px solid #ccc;
	  padding-top:0px;
	}
	.num-box{float: left;padding-left: 10px; color: red;margin-top: 4px;font-size: 14px !important;;}
	</style>
	<script type="text/javascript">
	var table,selectRowData,renderfunc,param;
	layui.config({
		base : '../../layuiadmin/' //静态资源所在路径
	}).extend({
		index : 'lib/index' //主入口模块
	}).use(['index','jquery', 'form', 'laydate', 'table', 'layer', 'element',"publicMethods" ], function(){
    	var $ = layui.jquery, admin = layui.admin, element = layui.element, layer = layui.layer, laydate = layui.laydate,table = layui.table,publicMethods=layui.publicMethods,selectRowData;
    	var param = JSON.parse(window.localStorage.getItem("param"));
    	var cu_date = "${nd}";
    	var where = {param:{"nd":cu_date}};
    	laydate.render({elem: '#nd',value: cu_date,type: 'year',done:function (val, date, endDate) {
            	cu_date = val;
            	renderTable({param:{"nd":cu_date}});
            }            
        });
    	
    	window.renderTable = function(where){
    		var lodingMsg = layer.msg('数据加载中....');
    		var cols = [
    			{
    				type:'numbers',
                    title: "序号", event: 'setActive', style: 'cursor: pointer;',align:'center',width: 80
                },
                {
                    field: "nd",
                    title: "年度", event: 'setActive',align:'left', style: 'cursor: pointer;',width: 80
               	},
    			{
                     field: "organName",
                     title: "专业处/部门", event: 'setActive',align:'center', style: 'cursor: pointer;',width: 150
                },
                {
                    field: "splitName",
                    title: "支出单位", event: 'setActive', style: 'cursor: pointer;',align:'left',width: 200
                },
                {
                    field: "payDate",
                    title: "支出日期", event: 'setActive', style: 'cursor: pointer;',align:'center',width: 200
                },
                {
                    field: "money",
                    title: "支出金额", event: 'setActive', style: 'cursor: pointer;',align:'center',width: 150
                },
                {
                    field: "remark",
                    title: "备注", event: 'setActive', style: 'cursor: pointer;',align:'center'
                }
                
    		];
    		
    		publicMethods.tableRender("organTable","organTable","/budget/budget-modify-list",false,cols,where,true,function(res, curr, count){
    			layer.close(lodingMsg);
    			$('.layui-table-box').find('.layui-table-body').find("table" ).find("tbody").children("tr").on('click',function(){
                	var index=parseInt($(this).index()+1);
                    selectRowData=res.data[index-1];
                    console.log(selectRowData);
                }); 
    		});
	        $(".layui-table-header table thead th input").remove();  //移除表头的复选框,去掉全选
		}
    	renderTable(where);
        //监听表格复选框选择
        table.on('checkbox(organEvent)', function(obj){
            //console.log(obj);
        });
        table.on('rowDouble(organEvent)', function(obj){
        	//console.log(obj);
        });
    });
</script>

</head>
<body>
<div class="searchBox">
	<label class="dateInput">
        <span>支出年度</span>
        <input type="text" id="nd" readonly="readonly" name="nd" placeholder="请选择支出年度"  title="支出年度"  autocomplete="off" class="form-control" id="proposerName">
    </label>
    <div class="btnGroup">
        <button class="layui-btn layui-btn-sm fontColor-white btn_search btnMyBgImg" data-type="searchEvent">查询</button>
        <button class="layui-btn layui-btn-sm fontColor-default border-default btn_reset btnMyBgImg" data-type="resetEvent">重置</button>
    </div>
</div>
<div class="tableBox">
    <div class="tableToolBox">
    	<div class="num-box">
        </div>
        <div class="whiteLine"></div>
        <div  class="tableBtns">
           <button class="layui-btn layui-btn-sm fontColor-blue borderColor-blue btn_download btnMyBgImg" data-type="relaseEvent">新增</button>
           <button class="layui-btn layui-btn-sm fontColor-blue borderColor-blue btn_delete btnMyBgImg" data-type="noRelaseEvent">编辑</button>
        </div>
    </div>
    <table id="organTable" class="layui-hide"  lay-filter="organEvent"></table>
</div>
</body>
</html>
