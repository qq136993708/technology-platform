<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
	<link rel="stylesheet" type="text/css" href="/layuiadmin/layui/css/layui.css">
	<link rel="stylesheet" type="text/css" href="/layuiadmin/ztree/css/metroStyle/metroStyle.css">
	<link rel="stylesheet" type="text/css" href="/layuiadmin/style/common.css">
	
	<script type="text/javascript" src="/layuiadmin/layui/layui.js"></script>
	<script type="text/javascript" src="/plugins/jQuery/jQuery-2.2.0.min.js"></script>
	<script type="text/javascript" src="/layuiadmin/ztree/js/jquery.ztree.core.js"></script>
	<script type="text/javascript" src="/layuiadmin/ztree/js/jquery.ztree.excheck.min.js"></script>
	<script type="text/javascript" src="/layuiadmin/ztree/js/jquery.ztree.all.js"></script>
    <script type="text/javascript" src="/layuiadmin/modules/selectTree.js"></script>
    <script type="text/javascript" src="/layuiadmin/modules/base.js"></script>
	
	<style>
	.tree-content {
	  position: absolute;
	  z-index: 998;
	  background: #ffffff;
	  max-height: 400px;
	  width: 100%;
	  border: 1px solid #ccc;
	  overflow-y: scroll;
	}
	.layui-select-title input{display:inline-block}
	.searchBox .layui-input{
		width: 18%;
	  min-width: 160px;
	  display: inline-block !important;
	  font-size: 12px !important;
	  height: 24px !important;
	  line-height: 24px !important;
	  font-weight: normal !important;
	  padding-left: 6px !important;
	  padding-right: 6px !important;
	  border-radius: 2px !important;
	  vertical-align: middle;
	  color: #555;
	  background-color: #fff;
	  background-image: none;
	  border: 1px solid #ccc;
	  padding-top:0px;
	}
	.num-box{float: left;padding-left: 10px; color: red;margin-top: 4px;font-size: 14px !important;;}
	</style>
	<script type="text/javascript">
	var table,selectRowData,renderfunc,param;
    layui.use([ 'jquery', 'form', 'laydate', 'table', 'layer', 'element',"publicMethods" ], function(){
    	var $ = layui.jquery, admin = layui.admin, element = layui.element, layer = layui.layer, laydate = layui.laydate,table = layui.table,publicMethods=layui.publicMethods,selectRowData;
    	var param = JSON.parse(window.localStorage.getItem("param"));
    	var cu_date = "${nd}";
    	var where = {param:{"nd":cu_date}};
    	laydate.render({elem: '#choose-year',value: cu_date,min:'2018-01-01',type: 'year',done:function (val, date, endDate) {
            	cu_date = val;
            	renderTable({param:{"nd":cu_date}});
            }            
        });
    	window.renderTable = function(where){
    		var lodingMsg = layer.msg('数据加载中....');
    		var cols = [
    			{
    				type:'checkbox',style: 'cursor: pointer;',width: 55
    			},
    			{
    				type:'numbers',
                    title: "序号", event: 'setActive', style: 'cursor: pointer;',align:'center',width: 80
                },
                {
                    field: "budgetName",
                    title: "预算项目", event: 'setActive',align:'left', style: 'cursor: pointer;',width: 300
               	},
    			{
                     field: "dataVersion",
                     title: "预算版本号", event: 'setActive',align:'center', style: 'cursor: pointer;',width: 150
                },
                {
                    field: "createrName",
                    title: "创建人", event: 'setActive', style: 'cursor: pointer;',align:'left',width: 200
                },
                {
                    field: "createTime",
                    title: "创建时间", event: 'setActive', style: 'cursor: pointer;',align:'center',width: 200
                },
                {
                    field: "status",
                    title: "审批状态", event: 'setActive', style: 'cursor: pointer;',align:'left'
                },
                {
                    field: "releaseStatusName",
                    title: "下发状态", event: 'setActive', style: 'cursor: pointer;',align:'center',width: 200
                }
    		];
    		
    		publicMethods.tableRender("organTable","organTable","/budget/budget-release-list",false,cols,where,true,function(res, curr, count){
    			layer.close(lodingMsg);
    			$('.layui-table-box').find('.layui-table-body').find("table" ).find("tbody").children("tr").on('click',function(){
                	var index=parseInt($(this).index()+1);
                    $('tr').removeClass('layui-table-click');
                    $(this).addClass('layui-table-click');
                    $('tr').find("td").find(".layui-unselect").removeClass("layui-form-checked")
                    $('tr:eq('+index+')').find("td").eq(0).find(".layui-unselect").addClass("layui-form-checked");
                    selectRowData=res.data[index-1];
                }); 
    		});
	        $(".layui-table-header table thead th input").remove();  //移除表头的复选框,去掉全选
		}
    	renderTable(where);
        //监听表格复选框选择
        table.on('checkbox(organEvent)', function(obj){
            console.log(obj);
        });
        table.on('rowDouble(organEvent)', function(obj){
        	var temUrl = '/budget/budget_organ_edit?dataId='+selectRowData.dataId+"&nd="+cu_date;
        	publicMethods.openBaseWinFull("详情",temUrl);
        });
        // 触发不同的按钮事件
        var $ = layui.$, active = {
            addEvent: function(){ 
            	//点击新增按钮
            	var temUrl = '/budget/budget_organ_edit?nd='+cu_date;
            	publicMethods.openBaseWinFull("详情",temUrl);
            },editEvent: function(){  
            	//点击编辑按钮
            	if(!selectRowData){
            		layer.msg('请点击选择一行数据!');
            		return;
            	}
            	var temUrl = '/budget/budget_organ_edit?dataId='+selectRowData.dataId+'&nd='+cu_date;
            	publicMethods.openBaseWinFull("详情",temUrl);
            },deleteEvent: function(){  //点击删除按钮
            	//var dt = table.checkStatus('userTable').data;
            	if(!selectRowData){
            		layer.msg('请选择要删除的数据!');
            		return;
            	}
				layer.confirm('确定要删除吗？',{title:"删除确认"},function(index){
					layer.close(index);
					publicMethods.ajaxAsyncPost("/budget/budget-organ-del", {"dataId":selectRowData.dataId}, function (data) {
	                     if (data.success) {
	                    	 renderTable({param:{"nd":cu_date}});
	                    	 layer.msg('操作成功!');
	                     } else {
	                    	 layer.msg('操作异常，请重试!');
	                     }
	                });
            	});
            }
        };
        //区别按钮属性
        $('.layui-btn').on('click', function(){
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });
    });
</script>

</head>
<body>
<div class="tableBox">
    <div class="tableToolBox">
    	<div class="num-box">
            <label class="dateInput">
                <span>预算年度：</span>
                <input type="text" id="choose-year" readonly="readonly">
            </label>
        </div>
        <div class="whiteLine"></div>
        <div  class="tableBtns">
            <button class="layui-btn layui-btn-sm fontColor-blue borderColor-blue btn_add btnMyBgImg" data-type="addEvent">新增</button>
            <button class="layui-btn layui-btn-sm fontColor-blue borderColor-blue btn_edit btnMyBgImg" data-type="editEvent">编辑</button>
            <button class="layui-btn layui-btn-sm fontColor-blue borderColor-blue btn_delete btnMyBgImg" data-type="deleteEvent">删除</button>
        </div>
    </div>
    <table id="organTable" class="layui-hide"  lay-filter="organEvent"></table>
</div>
</body>
</html>
