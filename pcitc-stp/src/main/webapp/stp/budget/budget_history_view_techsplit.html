<!DOCTYPE html>

    <style>
        .con-box{margin: auto 20px;}

	                   	<th lay-data="{field:'jtgs', edit:true,align: 'right',totalRow: true}" rowspan="3">${tb.nd}集团公司</th>
	                    <th lay-data="{align: 'center'}" colspan="9">${tb.nd}股份公司</th>
	                    <th lay-data="{field:'xtw', edit:true,align:'right',totalRow: true}" rowspan="3"><span></span>${tb.nd}系统外</th>
	                </tr>
	                <tr>
	                    <th lay-data="{align:'center'}"  colspan="8"><span></span>直属院</th>
	                    <th lay-data="{field:'gfFzgs', edit:true,align: 'right',totalRow: true}"  rowspan="2">分子公司</th>
	                </tr>
	                <tr>
	                    <th lay-data="{field:'gfZsyKty', edit:true,align: 'right',totalRow: true}">勘探院</th>

	                    <th lay-data="{field:'gfZsyWty', edit:true,align: 'right',totalRow: true}">物探院</th>
	                    <th lay-data="{field:'gfZsySky', edit:true,align: 'right',totalRow: true}">石科院</th>
	                    <th lay-data="{field:'gfZsyBhy', edit:true,align: 'right',totalRow: true}">北化院</th>
	                    <th lay-data="{field:'gfZsyFyy', edit:true,align: 'right',totalRow: true}">抚研院</th>
	                    <th lay-data="{field:'gfZsyShy', edit:true,align: 'right',totalRow: true}">上海院</th>
	                    <th lay-data="{field:'gfZsyQdy', edit:true,align: 'right',totalRow: true}">青岛院</th>
	                </tr>
	            </thead>
	        </table>
	    </div>
    </#list>
    
</div>
