<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <!--<meta http-equiv="X-UA-Compatible" content="IE=edge">-->
    <!--<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">-->

    <link rel="stylesheet" type="text/css" href="/layuiadmin/layui/css/layui.css">
    <link rel="stylesheet" type="text/css" href="/layuiadmin/style/common.css">
    <script type="text/javascript" src="/plugins/jQuery/jQuery-2.2.0.min.js"></script>
    <script type="text/javascript" src="/layuiadmin/layui/layui.js"></script>
    <script type="text/javascript" src="/common/js/base.js"></script>
</head>
<body>

<div class="searchBox">
    <!--查询条件-->
    <label class="dateInput selectInput">
    </label>
    <!--按钮组-->
    <div class="btnGroup">
        <button class="layui-btn layui-btn-sm fontColor-white btn_search btnMyBgImg" data-type="searchEvent">查询
        </button>
        <button class="layui-btn layui-btn-sm fontColor-default border-default btn_reset btnMyBgImg"
                data-type="resetEvent">重置
        </button>
    </div>
</div>
<div class="tableToolBox">
    <div class="whiteLine"></div>
    <div class="tableBtns">
        <button class="layui-btn layui-btn-sm fontColor-blue borderColor-blue btn_add btnMyBgImg"
                data-type="addEvent">新增
        </button>
        <button class="layui-btn layui-btn-sm fontColor-blue borderColor-blue btn_edit btnMyBgImg"
                data-type="editEvent">编辑
        </button>
        <button class="layui-btn layui-btn-sm fontColor-blue borderColor-blue btn_details btnMyBgImg"
                data-type="detailEvent">查看
        </button>
        <button class="layui-btn layui-btn-sm fontColor-blue borderColor-blue btn_delete btnMyBgImg"
                data-type="deleteEvent">删除
        </button>
    </div>
</div>
<table id="indexOutProjectInfoTableId" class="layui-hide" lay-filter="tableEvent"></table>

<script>


    var param = JSON.parse(window.localStorage.getItem("param"));
    var table, selectRowData, workOrderStatus;
    layui.use(['jquery', 'form', 'laydate', 'table', 'layer', 'publicMethods', 'element'], function () {
        table = layui.table,
            $ = layui.jquery,
            layer = layui.layer,
            publicMethods = layui.publicMethods,
            laypage = layui.laypage;
        var cols =
            [
                {type: 'checkbox', event: 'changeEvents', width: 55},
                {title: '序号', type: 'numbers', width: 55},
                {
                    field: "nd",
                    title: "年度", event: 'setActive', style: 'cursor: pointer;'
                },
                {
                    field: "hth",
                    title: "合同号", event: 'setActive', style: 'cursor: pointer;'
                },
                {
                    field: "xmmc",
                    title: "项目名称", event: 'setActive', style: 'cursor: pointer;'
                },
                {
                    field: "ysnd",
                    title: "预算的年度", event: 'setActive', style: 'cursor: pointer;'
                },
                {
                    field: "yshf",
                    title: "实际花费", event: 'setActive', style: 'cursor: pointer;'
                },
                {
                    field: "jf",
                    title: "项目经费总额", event: 'setActive', style: 'cursor: pointer;'
                },
                {
                    field: "jssj",
                    title: "结束时间", event: 'setActive', style: 'cursor: pointer;'
                },
                {
                    field: "kssj",
                    title: "开始时间", event: 'setActive', style: 'cursor: pointer;'
                },
                {
                    field: "yjsj",
                    title: "研究时间", event: 'setActive', style: 'cursor: pointer;'
                },
                {
                    field: "lxbj",
                    title: "立项背景", event: 'setActive', style: 'cursor: pointer;'
                },
            ];

        function renderTable() {

            var where = {
                param:
                    {
                        // "workOrderStatus":workOrderStatus
                    }
            };

            publicMethods.tableRender('indexOutProjectInfoTableId', 'indexOutProjectInfoTableId', '/indexOutProjectInfo/getTableData', false, cols, where, true, function (res, curr, count) {
                $('.layui-table-box').find('.layui-table-body').find("table").find("tbody").children("tr").on('click', function () {
                    var index = parseInt($(this).index() + 1);
                    $('tr').removeClass('layui-table-click');
                    $(this).addClass('layui-table-click');
                    $('tr').find("td").find(".layui-unselect").removeClass("layui-form-checked")
                    $('tr:eq(' + index + ')').find("td").eq(0).find(".layui-unselect").addClass("layui-form-checked");
                    selectRowData = res.data[index - 1];

                    $(document).off("click").on("click", ".onClickImg", function () {
                        var dataId = $(this).attr("id");
                        //附件文件配置ID
                        publicMethods.viewAtt(dataId, param.id);
                    });
                });

                $(document).off("click").on("click", ".onClickImg", function () {
                    var dataId = $(this).attr("id");
                    //附件文件配置ID
                    publicMethods.viewAtt(dataId, param.id);
                });

                selectRowData = "";
            });
        }

        renderTable();
        window.renderTable = renderTable;
        $(function () {
            //propertychange监听input里面的字符变化,属性改变事件
            $('.form-control').bind('input propertychange', function () {
                var $this = $(this);
                var text_length = $this.val().length;//获取当前文本框的长度
                var current_width = parseInt(text_length) * 12;//该16是改变前的宽度除以当前字符串的长度,算出每个字符的长度
                $this.css("width", current_width + "px");
            });
        })

        var $ = layui.$, active = {
            searchEvent: function () { //点击查询按钮
                renderTable();
            },
            allEvent: function () { //点击查询按钮
                workOrderStatus = '';
                renderTable();
            },
            draftEvent: function () { //点击查询按钮
                workOrderStatus = '0';
                renderTable();
            },
            approvalEvent: function () { //点击查询按钮
                workOrderStatus = '1';
                renderTable();
            },
            approvedEvent: function () { //点击查询按钮
                workOrderStatus = '2';
                renderTable();
            },
            resetEvent: function () { //点击重置按钮
                // $('#workOrderName').val("");
                renderTable();
            },
            addEvent: function () { //点击新增按钮
                layer.open({
                    title: param.name + '-新增',
                    skin: 'layui-layer-lan',
                    shadeClose: false,
                    type: 2,
                    fixed: false,
                    //若使用小窗口形式，则修改 maxmin 值为 true，则注释掉area:[100%,100%]属性,同时设置area: ['900px', '450px']
                    maxmin: true,
                    //若直接弹出页面 ，则修改 area;[100%,100%]，同时设置 maxmin 为false
                    area: ['70%', '90%'],
                    content: "/indexOutProjectInfo/edit"
                });
            },
            editEvent: function () {  //点击编辑按钮
                var id;
                if (selectRowData != undefined && selectRowData != "") {
                    // if (selectRowData.workOrderStatus == '0') {
                    id = selectRowData.dataId;
                    layer.open({
                        title: param.name + '-编辑',
                        skin: 'layui-layer-lan',
                        shadeClose: false,
                        type: 2,
                        fixed: false,
                        //若使用小窗口形式，则修改 maxmin 值为 true，则注释掉area:[100%,100%]属性,同时设置area: ['900px', '450px']
                        maxmin: true,
                        //若直接弹出页面 ，则修改 area;[100%,100%]，同时设置 maxmin 为false
                        area: ['70%', '90%'],
                        content: "/indexOutProjectInfo/edit?id=" + selectRowData.dataId
                    });
                    // } else {
                    //     layer.msg('只可操作未下发的数据');
                    //     return;
                    // }
                } else {
                    layer.msg('请选择一条数据');
                    return;
                }
            },
            detailEvent: function () {  //点击详情按钮
                var dataId;
                if (selectRowData != undefined && selectRowData != "") {
                    dataId = selectRowData.dataId;
                    layer.open({
                        title: param.name + '-查看',
                        skin: 'layui-layer-lan',
                        shadeClose: false,
                        type: 2,
                        fixed: false,
                        //若使用小窗口形式，则修改 maxmin 值为 true，则注释掉area:[100%,100%]属性,同时设置area: ['900px', '450px']
                        maxmin: true,
                        //若直接弹出页面 ，则修改 area;[100%,100%]，同时设置 maxmin 为false
                        area: ['70%', '90%'],
                        content: "/indexOutProjectInfo/view/" + selectRowData.dataId
                        // content: '/plan/viewPlanPage?dataId='+dataId
                    });
                    // }
                } else {
                    layer.msg('请选择一条数据');
                    return;
                }
            },
            deleteEvent: function () { //点击删除按钮
                var id;
                if (selectRowData != undefined && selectRowData != "") {
                    // if (selectRowData.workOrderStatus == '0') {
                    id = selectRowData.dataId;
                    layer.confirm('确认要删除选中的条数据吗？', {icon: 3, btn: ['确定', '取消']}, function (index) {
                        layer.close(index);
                        $.ajax({
                            type: 'post',
                            dataType: 'text',
                            async: false,
                            data: {"id": selectRowData.dataId},
                            url: '/indexOutProjectInfo/del-real',
                            success: function (data) {
                                // if(data==200){
                                selectRowData = "";
                                layer.msg("删除成功");
                                active.searchEvent();
                                // }
                            },
                            error: function (e) {
                                alert("出错了");
                                console.log(e);
                            }
                        });
                    });
                    // } else {
                    //     layer.msg('当前记录已经提交,不能进行删除操作！');
                    //     return;
                    // }
                } else {
                    layer.msg('请选择一条数据');
                    return;
                }
            },
            getCheckData: function () { //获取选中数据
                var checkStatus = table.checkStatus('indexOutProjectInfoTableId')
                    , data = checkStatus.data;
            },
            getCheckLength: function () { //获取选中数目
                var checkStatus = table.checkStatus('indexOutProjectInfoTableId')
                    , data = checkStatus.data;
                layer.msg('选中了：' + data.length + ' 个');
            },
            isAll: function () { //验证是否全选
                var checkStatus = table.checkStatus('indexOutProjectInfoTableId');
                layer.msg(checkStatus.isAll ? '全选' : '未全选')
            }
        };

        $('.layui-btn').on('click', function () {
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });
        //监听行双击事件
        table.on('rowDouble(tableEvent)', function (obj) {
            var dataId = obj.data.dataId;
            layer.open({
                title: param.name + '-查看',
                skin: 'layui-layer-lan',
                shadeClose: false,
                type: 2,
                fixed: false,
                //若使用小窗口形式，则修改 maxmin 值为 true，则注释掉area:[100%,100%]属性,同时设置area: ['900px', '450px']
                maxmin: true,
                //若直接弹出页面 ，则修改 area;[100%,100%]，同时设置 maxmin 为false
                area: ['70%', '90%'],
                content: "/indexOutProjectInfo/view/" + selectRowData.dataId
            });
        });
    });
</script>
</body>

</html>
