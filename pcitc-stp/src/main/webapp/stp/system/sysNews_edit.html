<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <link rel="stylesheet" type="text/css" href="/layuiadmin/layui/css/layui.css">
    <link rel="stylesheet" type="text/css" href="/layuiadmin/style/common.css">
    <script type="text/javascript" src="/layuiadmin/layui/layui.js"></script>
    <script type="text/javascript" src="/plugins/ckeditor/ckeditor.js"></script>
    <script type="text/javascript" src="/plugins/jQuery/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="/common/js/base.js"></script>
</head>
<body>
<div class="formBox">
    <form id="sysNews-form" name="sysNews-form" lay-filter="sysNews-form" class="form-horizontal layui-form">
        <input type="hidden" name="groupId">
        <input type="hidden" name="bak1" value="1">
        <div class="box-body">
            <input type="hidden" name="dataId" id="dataId"/>
            <div class="layui-row">
                <div class="layui-col-xs6 layui-col-sm6 layui-col-md6">
                    <div class="layui-form-item">
                        <label class="layui-form-label">标题<span class="must-fill">*</span></label>
                        <div class="layui-input-block">
                            <input type="text" id="title" name="title" lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                </div>
                <div class="layui-col-xs6 layui-col-sm6 layui-col-md6">
                    <div class="layui-form-item">
                        <label class="layui-form-label">是否发布<span class="must-fill">*</span></label>
                        <div class="layui-input-block">
                            <select name="sysFlag" id="sysFlag" lay-filter="sysFlag">
                            </select>
                        </div>
                    </div>
                </div>


            </div>
            <div class="layui-row">
                <div class="layui-col-xs6 layui-col-sm6 layui-col-md6">
                    <div class="layui-form-item">
                        <label class="layui-form-label">发布人<span class="must-fill">*</span></label>
                        <div class="layui-input-block">
                            <input type="text" id="author" name="author" lay-verify="required" placeholder="请输入发布人" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                </div>
                <div class="layui-col-xs6 layui-col-sm6 layui-col-md6">
                    <div class="layui-form-item">
                        <label class="layui-form-label">发布时间<span class="must-fill">*</span></label>
                        <div class="layui-input-block">
                            <input type="text" class="layui-input" id="publicDate" name="publicDate" placeholder="yyyy-MM-dd">
                        </div>
                    </div>
                </div>


            </div>
            <div class="layui-row">
                <!--<div class="layui-col-xs6 layui-col-sm6 layui-col-md6">-->
                <!--<div class="layui-form-item">-->
                <!--<label class="layui-form-label">创建时间<span class="must-fill">*</span></label>-->
                <!--<div class="layui-input-block">-->
                <!--<input type="text" id="createDate" name="createDate" lay-verify="required" placeholder="请输入创建时间" autocomplete="off" class="layui-input">-->
                <!--</div>-->
                <!--</div>-->
                <!--</div>-->
                <div class="layui-row">
                    <div class="layui-col-xs6 layui-col-sm6 layui-col-md6">
                        <div class="layui-form-item">
                            <label class="layui-form-label">新闻类型<span class="must-fill">*</span></label>
                            <div class="layui-input-block">
                                <select name="stype" id="stype" lay-filter="stype">
                                </select>
                            </div>
                        </div>

                    </div>

                    <div class="form-bottom">
                        <div class="form-bottom-btns">
                            <button class="layui-btn layui-btn-sm fontColor-white btnMyBgImg layui-btn-mini layui-btn-blue" lay-submit="" lay-filter="submitBtn">保存</button>
                            <button type="button" class="layui-btn layui-btn-sm fontColor-default border-default btnMyBgImg layui-btn-mini layui-btn-white" id="closeBtn">取消</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="layui-row">
                <div class="layui-form-item layui-form-text">
                    <div class="layui-form-item">
                        <label class="layui-form-label">内容<span class="must-fill">*</span></label>
                        <div class="layui-input-block">
                            <textarea name="content" id="content" class="ckeditor"></textarea>
                        </div>
                    </div>
                </div>

    </form>
</div>

<script>
    ajaxPost('/dictionary/list/ROOT_UNIVERSAL_WEHTHER', null, function (data, status) {
        $.each(data, function (i, dt) {
            $("#sysFlag").append("<option value='" + data[i].code + "'>" + data[i].name + "</option>");
        });
    });
    ajaxPost('/dictionary/list/ROOT_XTGL_XWLX', null, function (data, status) {
        $.each(data, function (i, dt) {
            $("#stype").append("<option value='" + data[i].code + "'>" + data[i].name + "</option>");
        });
    });
    var id = "${id?default(0)}";
    if (id != "0") {
        $("#id").val(id);
    }
    layui.use(['jquery', 'form', 'laydate', 'table', 'layer', 'element'],
        function () {
            var $ = layui.jquery, admin = layui.admin, element = layui.element, layer = layui.layer, laydate = layui.laydate, form = layui.form;
            form.render(null, 'sysNews-form');
            laydate.render({
                elem: '#publicDate'
                , value: new Date()//必须遵循format参数设定的格式
                , position: 'fixed'
            });
            //初始赋值 component-form-group 当前form的lay-filter
            if (id != "0") {
                ajaxPost("/sysNews/getSysNewsInfo", {"id": id}, function (data) {
                    form.val("sysNews-form", data);
                    CKEDITOR.instances.content.setData(data.content);
                });
            }
            /* 自定义验证规则  title 要验证的input的 lay-verify=""*/
            /* form.verify({
                groupName : function(value,item) {
                    if (value.length < 5) {
                        return '标题至少得5个字符啊';
                    }
                },
                orderNum : function(value){

                },
                content : function(value) {
                    layedit.sync(editIndex);
                }
            }); */

            /* 监听指定开关 */
            form.on('switch(component-form-switchTest)', function (
                data) {
                layer.msg('开关checked：'
                    + (this.checked ? 'true' : 'false'), {
                    offset: '6px'
                });
                layer.tips('温馨提示：请注意开关状态的文字可以随意定义，而不仅仅是ON|OFF',
                    data.othis)
            });
            /*监听select框*/
            form.on('select(userUnit)', function (data) {
                console.log("下拉框");
                console.log(data);
            });
            /* 监听提交 */
            form.on('submit(submitBtn)', function (data) {
                data.field.content = CKEDITOR.instances.content.getData();
                ajaxPost("/sysNews/saveSysNews", data.field, function (dt, status) {
                    layer.msg("操作成功");
                    parent.layui.table.reload('sysNewsTableId', {where: {param: {}}});
                    var index = parent.layer.getFrameIndex(window.name);
                    parent.layer.close(index);
                });
                return false;
            });
            $("#closeBtn").click(function () {
                var index = parent.layer.getFrameIndex(window.name);
                parent.layer.close(index);
            })
        });
</script>
</body>
</html>
