<script type="text/javascript">
    // 时间格式化
    function formatTime(d) {
        if (d) {
            var date = new Date();
            date.setTime(d);
            var y = date.getFullYear();
            var m = date.getMonth() + 1;
            m = m < 10 ? ('0' + m) : m;
            var day = date.getDate();
            day = day < 10 ? ("0" + day) : day;
            var h = date.getHours();
            h = h < 10 ? ("0" + h) : h;
            var M = date.getMinutes();
            M = M < 10 ? ("0" + M) : M;
            var str = y + "-" + m + "-" + day + " " + h + ":" + M;
            return str;
        } else {
            return '';
        }
    }
    
    
    function view(id) 
    {
    	 var temUrl="/sre-meeting/get/" + id;
		 layer.open({
            title:'详情',
            skin: 'layui-layer-lan',
            shadeClose: true,
            type: 2,
            fixed: false,
            maxmin: false,
            area: ['70%', '90%'],
            content:  temUrl
        });
    }
</script>

<script>

           table = layui.table,

            laypage = layui.laypage;

    function process_list(type)

    /*formName：form表单名称，
    type：post、get,delete,put 
    backurl:操作成功后返回地址
    successMsg：成功提示
    failMsg：失败提示 */
    function ajaxDeleteOpt(url,type,successMsg,failMsg)
    {
