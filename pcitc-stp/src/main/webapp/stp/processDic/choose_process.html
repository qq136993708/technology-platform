<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <link rel="stylesheet" href="/layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="/layuiadmin/style/common.css?+Math.random()" media="all">
    <script src="/common/js/jquery-1.11.3.min.js"></script>
    <script src="/layuiadmin/layui/layui.js"></script>
       <script type="text/javascript" src="/layuiadmin/modules/base.js"></script>
</head>

<body>
<div class="tableBox">
 <input type="hidden" name="type"  id="type"  value="${type}">
 <input type="hidden" name="id"    id="id"    value="${id}">
 <input type="hidden" name="name"  id="name"  value="${name}">
    <table id="processdef-table" class="layui-hide" lay-filter="processdef-table"></table>
</div>
<div class="form-bottom">
      <div class="form-bottom-btns">
         <a herf="javascript:void(0)" class="layui-btn layui-btn-sm fontColor-white btnMyBgImg layui-btn-mini layui-btn-blue"  data-type="addEvent" lay-filter="addEvent">确定</a>
      	<a herf="javascript:void(0)" class="layui-btn layui-btn-sm fontColor-default border-default btnMyBgImg layui-btn-mini layui-btn-white" lay-submit="" id="close" lay-filter="closeBtn">关闭</a>
      </div>
    </div>
<script id="dateTpl" type="text/html"> {{formatTime(d.createDate)}} </script>
<script type="text/javascript">
    // 时间格式化
    function formatTime(d) {
        if (d) {
            var date = new Date();
            date.setTime(d);
            var y = date.getFullYear();
            var m = date.getMonth() + 1;
            m = m < 10 ? ('0' + m) : m;
            var day = date.getDate();
            day = day < 10 ? ("0" + day) : day;
            var h = date.getHours();
            h = h < 10 ? ("0" + h) : h;
            var M = date.getMinutes();
            M = M < 10 ? ("0" + M) : M;
            var str = y + "-" + m + "-" + day + " " + h + ":" + M;
            return str;
        } else {
            return '';
        }
    }
</script>
<script type="text/html" id="isLinkedProject_temp">
          {{#  if(d.isLinkedProject == ''){ }}
            <span style="color:red">未关联</span>
          {{#  } else if(d.isLinkedProject == '1'){ }}
            <span style="color:green">已关联</span>
          {{#  } else{ }}
            <span style="color:red">未关联</span>
          {{#  } }}
</script>
<script>
var type=$("#type").val();
var table,selectRowData;
var publicMethods;
var name=$('#name').val();
    layui.use(['jquery','table','laypage','layer','laytpl',"publicMethods"], function(){
           table = layui.table,
            $ = layui.jquery,
            layer = layui.layer,
            laypage = layui.laypage;
            publicMethods=layui.publicMethods;
           
	        renderTable();
	        $(".layui-table-header table thead th input").remove();  
	     
	        var $ = layui.$, active = {
	                addEvent:function(){
	                	var id=$("#id").val();
	                	var name=$("#name").val();
	                	if(id == null){
	                		layer.msg('请点击选择装备数据!');
	                		return;
	                	}
	                	parent.setname(id,name);
	                	var index = parent.layer.getFrameIndex(window.name);
	    			    parent.layer.closeAll(); 
	                }
	        	}
	     
	     
	     
        	
        //区别按钮属性
        $('.layui-btn').on('click', function(){
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });

        
    });
    
    
    
    
    function renderTable()
    { 
    	
       //渲染
       table.render({
           elem: '#processdef-table',
           url: '/process_dic/process_list_data',
           method:"POST",
           where: {param: {"type":$("#type").val()}},
           limit: 15,
           id: 'processdef-table',
           height: 350,
           page: {
               groups: 5,
               limits: [15,30,45,60],
               layout: ['count', 'limit', 'prev', 'page', 'next', 'skip'], //自定义分页布局
               first: '首页', //不显示首页
               last: '尾页', //不显示尾页
               theme: '#0F9EE0'
           },
           cols: [[
           	   {type : 'checkbox', event : 'changeEvents', width : 55},
               {title : '序号',         type  : 'numbers', width : 55},
              
               {field : 'type',       title : '分类', style : 'cursor: pointer;', align : 'center', width : '25%'},
               {field : 'name',       title : '节点名称', style : 'cursor: pointer;', align : 'left', width : '25%'},
               {field : 'ext1',       title : '备用1', style : 'cursor: pointer;', align : 'center', width : '22%'},
               {field : 'ext2',       title : '备用2', style : 'cursor: pointer;', align : 'center', width : '20%'}
               
           ]],
           done: function (res, curr, count) {
               // 点击行联动选择框--单选
               $('.layui-table-box').find('.layui-table-body').find("table" ).find("tbody").children("tr").on('click',function(){
               	var index=parseInt($(this).index()+1);
                   $('tr').removeClass('layui-table-click');
                   $(this).addClass('layui-table-click');
                   $('tr').find("td").find(".layui-unselect").removeClass("layui-form-checked")
                   $('tr:eq('+index+')').find("td").eq(0).find(".layui-unselect").addClass("layui-form-checked");
                   selectRowData=res.data[index-1];
                   
                   var id=selectRowData.id;
                   var name=selectRowData.name;
                   $("#id").val(id)
                   $("#name").val(name);
                  
               });
               
               
              //项目分类，项目性质
               var dicMap = ['ROOT_QLCMXWH'];
               var dicVal = {};
				publicMethods.ajaxPost("/dictionary/map/getMapListDictionarys",{"parentCodes":JSON.stringify(dicMap)}, function (data) {
					$.each(data,function(key,val){
						$.each(val,function(i,dt){
							dicVal[dt.code] = dt.name;
						});
					});
			   	}); 
				$.each(res.data,function(i,dt){
					$("tr[data-index='"+i+"'] td[data-field='type'] div").html(dicVal[res.data[i].type]); 
			   	}); 
				
				
				
				
				
           }
       });
    }
    
    
    

</script>
</body>
</html>
