<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>领导讲话</title>
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
<link rel="Shortcut Icon" href="/layuiadmin/layui/images/favicon.ico" />
<link rel="stylesheet" href="/layuiadmin/layui/css/layui.css" media="all">
<link rel="stylesheet" href="/layuiadmin/style/adminStp.css" media="all">
<link rel="stylesheet" href="/layuiadmin/style/oneLevel.css" media="all">
<script type="text/javascript" src="/plugins/jQuery/jQuery-2.2.0.min.js"></script>
<script src="/layuiadmin/layui/layui.js"></script>
<style>
html {
	background: #fff;
}

.video {
	width: 800px;
	height: 400px;
	margin: 0 auto;
}

.layui-speech-d span {
	padding: 20px 0 16px;
}

.layui-leader-list, .layui-leader-details {
	width: 76%;
	margin: 10px auto;
}
.layui-speech-d .details span{margin: 0;}
</style>
</head>
<body>
	<div class="layui-leader-speech layui-leader-details">
		<div class="layui-row">
			<div class="layui-col-md12 layui-speech-d">
				<!--文本-->
				<div class="details">
					<h4>${outNotice.noticeTitle}</h4>
					<h5 class="title-time">（${outNotice.noticeDate}）</h5>
					${outNotice.noticeContext}
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="/plugins/ckplayer/ckplayer/ckplayer.js"></script>
</body>
</html>
