<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>编辑配置</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <meta name="apple-mobile-web-app-status-bar-style" content="black"> 
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="format-detection" content="telephone=no">
  
  <link rel="stylesheet" href="/layuiadmin/layui/css/layui.css" media="all">
  <link rel="stylesheet" href="/layuiadmin/style/common.css">
  <link rel="stylesheet" type="text/css" href="/layuiadmin/ztree/css/metroStyle/metroStyle.css">
  
  <script type="text/javascript" src="/plugins/jQuery/jQuery-2.2.0.min.js"></script>
  <script type="text/javascript" src="/layuiadmin/ztree/js/jquery.ztree.all.js"></script>
  <script type="text/javascript" src="/layuiadmin/modules/selectTree.js"></script>
  <script src="/layuiadmin/layui/layui.js"></script>
    
</head>
<body>
<div class="formBox">
  <form class="layui-form" id="sysConfig-form" lay-filter="component-form-group layui-container">
  <input type="hidden" id="dataId" name="dataId"/>
  <div class="box-body">
    
    <div class="layui-row">
      <div class="layui-col-xs6 layui-col-sm6 layui-col-md6">
        <div class="layui-form-item">
          <label class="layui-form-label">立项年度<span class="must-fill"></span></label>
          <div class="layui-input-block">
	          <input class="layui-input readOnlyBox" id="nd"  lay-verify="text" name="nd" type="text" autocomplete="off" disabled>
	          <input id="dataId" name="dataId" type="hidden">
	      </div>
        </div>
      </div>

        <div class="layui-col-xs6 layui-col-sm6 layui-col-md6">
            <div class="layui-form-item">
                <label class="layui-form-label">预算年度</label>
                <div class="layui-input-block">
                    <input class="layui-input readOnlyBox" id="ysnd"  lay-verify="text" name="ysnd" type="text" autocomplete="off" disabled>
                </div>
            </div>
        </div>




    </div>
    
      <div class="layui-row">
      <div class="layui-col-xs6 layui-col-sm6 layui-col-md6">
        <div class="layui-form-item">
          <label class="layui-form-label">项目名称</label>
          <div class="layui-input-block">
	          <input class="layui-input readOnlyBox" id="xmmc"  lay-verify="text" name="xmmc" type="text" autocomplete="off" disabled>
	      </div>
        </div>
      </div>
          <div class="layui-col-xs6 layui-col-sm6 layui-col-md6">
              <div class="layui-form-item">
                  <label class="layui-form-label">合同号<span class="must-fill"></span></label>
                  <div class="layui-input-block">
                      <input class="layui-input readOnlyBox" id="hth"  lay-verify="text" name="hth" type="text" autocomplete="off" disabled>
                  </div>
              </div>
          </div>



    </div>
    
    <div class="layui-row">
      <div class="layui-col-xs6 layui-col-sm6 layui-col-md6">
        <div class="layui-form-item">
          <label class="layui-form-label">服务对象</label>
          <div class="layui-input-block">
	          <input class="layui-input readOnlyBox" id="fwdx"  lay-verify="text" name="fwdx" type="text" autocomplete="off" disabled>
	      </div>
        </div>
      </div>
        <div class="layui-col-xs6 layui-col-sm6 layui-col-md6">
            <div class="layui-form-item">
                <label class="layui-form-label">项目经费总额</label>
                <div class="layui-input-block">
                    <input class="layui-input readOnlyBox" id="jf"  lay-verify="text" name="jf" type="text" autocomplete="off" disabled>
                </div>
            </div>
        </div>

    </div>
     
      <div class="layui-row">
      <div class="layui-col-xs6 layui-col-sm6 layui-col-md6">
        <div class="layui-form-item">
          <label class="layui-form-label">用处</label>
          <div class="layui-input-block">
	          <input class="layui-input readOnlyBox" id="xmlbmc"  lay-verify="text" name="xmlbmc" type="text" autocomplete="off" disabled>
	      </div>
        </div>
      </div>
      <div class="layui-col-xs6 layui-col-sm6 layui-col-md6">
        <div class="layui-form-item">
          <label class="layui-form-label">专业来源</label>
          <div class="layui-input-block">
	          <input class="layui-input readOnlyBox" id="zyly"  lay-verify="text" name="zyly" type="text" autocomplete="off" disabled>
	      </div>
        </div>
      </div>
    </div>
      
      <div class="layui-row">
      <div class="layui-col-xs6 layui-col-sm6 layui-col-md6">
        <div class="layui-form-item">
          <label class="layui-form-label">负责单位</label>
          <div class="layui-input-block">
	          <input class="layui-input readOnlyBox" id="fzdw"  lay-verify="text" name="fzdw" type="text" autocomplete="off" disabled>
	      </div>
        </div>
      </div>
      <div class="layui-col-xs6 layui-col-sm6 layui-col-md6">
        <div class="layui-form-item">
          <label class="layui-form-label">具体负责单位</label>
          <div class="layui-input-block">
	          <input class="layui-input readOnlyBox" id="jtfzdw"  lay-verify="text" name="jtfzdw" type="text" autocomplete="off" disabled>
	      </div>
        </div>
      </div>
    </div>
    
      <div class="layui-row">
      <div class="layui-col-xs6 layui-col-sm6 layui-col-md6">
        <div class="layui-form-item">
          <label class="layui-form-label">负责人姓名</label>
          <div class="layui-input-block">
	          <input class="layui-input readOnlyBox" id="fzrxm"  lay-verify="text" name="fzrxm" type="text" autocomplete="off" disabled>
	      </div>
        </div>
      </div>
      <div class="layui-col-xs6 layui-col-sm6 layui-col-md6">
        <div class="layui-form-item">
          <label class="layui-form-label">技术首席姓名</label>
          <div class="layui-input-block">
	          <input class="layui-input readOnlyBox" id="jssxxm"  lay-verify="text" name="jssxxm" type="text" autocomplete="off" disabled>
	      </div>
        </div>
      </div>
    </div>
    
      <div class="layui-row">
      <div class="layui-col-xs6 layui-col-sm6 layui-col-md6">
        <div class="layui-form-item">
          <label class="layui-form-label">立项背景</label>
          <div class="layui-input-block">
	          <input class="layui-input readOnlyBox" id="lxbj"  lay-verify="text" name="lxbj" type="text" autocomplete="off" disabled>
	      </div>
        </div>
      </div>
      <div class="layui-col-xs6 layui-col-sm6 layui-col-md6">
        <div class="layui-form-item">
          <label class="layui-form-label">研究内容</label>
          <div class="layui-input-block">
	          <input class="layui-input readOnlyBox" id="yjnr"  lay-verify="text" name="yjnr" type="text" autocomplete="off" disabled>
	      </div>
        </div>
      </div>
    </div>
     
      <div class="layui-row">
      <div class="layui-col-xs6 layui-col-sm6 layui-col-md6">
        <div class="layui-form-item">
          <label class="layui-form-label">研究目标</label>
          <div class="layui-input-block">
	          <input class="layui-input readOnlyBox" id="yjmb"  lay-verify="text" name="yjmb" type="text" autocomplete="off" disabled>
	      </div>
        </div>
      </div>

          <div class="layui-col-xs6 layui-col-sm6 layui-col-md6">
              <div class="layui-form-item">
                  <label class="layui-form-label">专业类别</label>
                  <div class="layui-input-block">
                      <input class="layui-input readOnlyBox" id="zylb"  lay-verify="text" name="zylb" type="text" autocomplete="off" disabled>
                  </div>
              </div>
          </div>


    </div>
    
    <div class="layui-row">
      <div class="layui-col-xs6 layui-col-sm6 layui-col-md6">
        <div class="layui-form-item">
          <label class="layui-form-label">项目范畴</label>
          <div class="layui-input-block">
	          <input class="layui-input readOnlyBox" id="projectScope"  lay-verify="text" name="projectScope" type="text" autocomplete="off" disabled>
	      </div>
        </div>
      </div>
      <div class="layui-col-xs6 layui-col-sm6 layui-col-md6">
        <div class="layui-form-item">
          <label class="layui-form-label">项目或课题级别</label>
          <div class="layui-input-block">
	          <input class="layui-input readOnlyBox" id="projectLevel"  lay-verify="text" name="projectLevel" type="text" autocomplete="off" disabled>
	      </div>
        </div>
      </div>
    </div>
    
     <div class="layui-row">
      <div class="layui-col-xs6 layui-col-sm6 layui-col-md6">
        <div class="layui-form-item">
          <label class="layui-form-label">项目属性</label>
          <div class="layui-input-block">
	          <input class="layui-input readOnlyBox" id="projectProperty"  lay-verify="text" name="projectProperty" type="text" autocomplete="off" disabled>
	      </div>
        </div>
      </div>
      <div class="layui-col-xs6 layui-col-sm6 layui-col-md6">
        <div class="layui-form-item">
          <label class="layui-form-label">项目级别</label>
          <div class="layui-input-block">
	          <input class="layui-input readOnlyBox" id="projectAbc"  lay-verify="text" name="projectAbc" type="text" autocomplete="off" disabled>
	      </div>
        </div>
      </div>
    </div>
    
    <div class="layui-row">
      <div class="layui-col-xs6 layui-col-sm6 layui-col-md6">
        <div class="layui-form-item">
          <label class="layui-form-label">部门</label>
          <div class="layui-input-block">
	          <input class="layui-input readOnlyBox" id="gsbmmc"  lay-verify="text" name="gsbmmc" type="text" autocomplete="off" disabled>
	      </div>
        </div>
      </div>
      <div class="layui-col-xs6 layui-col-sm6 layui-col-md6">
        <div class="layui-form-item">
          <label class="layui-form-label">二级部门</label>
          <div class="layui-input-block">
	          <input class="layui-input readOnlyBox" id="zycmc"  lay-verify="text" name="zycmc" type="text" autocomplete="off" disabled>
	      </div>
        </div>
      </div>
    </div>
    
    <div class="layui-row">
      <div class="layui-col-xs6 layui-col-sm6 layui-col-md6">
        <div class="layui-form-item">
          <label class="layui-form-label">研究院</label>
          <div class="layui-input-block">
	          <input class="layui-input readOnlyBox" id="typeFlag"  lay-verify="text" name="typeFlag" type="text" autocomplete="off" disabled>
	      </div>
        </div>
      </div>
      <div class="layui-col-xs6 layui-col-sm6 layui-col-md6">
        <div class="layui-form-item">
          <label class="layui-form-label">费用类别</label>
          <div class="layui-input-block">
	          <input class="layui-input readOnlyBox" id="define1"  lay-verify="text" name="define1" type="text" autocomplete="off" disabled>
	      </div>
        </div>
      </div>
    </div>
    
  </div>
  <div class="form-bottom">
    <div class="form-bottom-btns">
      <button type="button" class="layui-btn layui-btn-sm fontColor-default border-default btnMyBgImg layui-btn-mini layui-btn-white"  id="closeBtn">取消</button>
    </div>
  </div>
  </form>
</div>

<script>
    layui.config({
        base: '../../../../' //静态资源所在路径
    }).use([ 'jquery','form', 'laydate','table','layer','element'], function(){
        var $ = layui.jquery,
            admin = layui.admin,
            element = layui.element,
            layer = layui.layer,
            laydate = layui.laydate,
            form = layui.form;
        
        $("#closeBtn").click(function () {
        	var index = parent.layer.getFrameIndex(window.name);
            parent.layer.close(index);
            return false;
        })
        
        var dataId = "${dataId?default(0)}";
        if (dataId) {
            $.ajax({
                type : 'post',
                dataType : 'json',
                async : false,
                data : {
                    "dataId" : dataId 
                },
                url : '/out/getOutProjectShow/' + dataId,
                success : function(data) {
                    $("input[name=nd]").val(data.nd);
                    $("input[name=hth]").val(data.hth);
                    $("input[name=xmmc]").val(data.xmmc);
                    $("input[name=jf]").val(data.jf);
                    $("input[name=fwdx]").val(data.fwdx);
                    $("input[name=zylb]").val(data.zylb);
                    $("input[name=xmlbmc]").val(data.xmlbmc);
                    $("input[name=zyly]").val(data.zyly);
                    
                    $("input[name=fzdw]").val(data.fzdw);
                    $("input[name=jtfzdw]").val(data.jtfzdw);
                    $("input[name=fzrxm]").val(data.fzrxm);
                    $("input[name=jssxxm]").val(data.jssxxm);
                    $("input[name=lxbj]").val(data.lxbj);
                    $("input[name=yjnr]").val(data.yjnr);
                    $("input[name=yjmb]").val(data.yjmb);
                    // $("input[name=createDate]").val(data.createDate);

                    $("input[name=projectScope]").val(data.projectScope);
                    $("input[name=projectLevel]").val(data.projectLevel);
                    $("input[name=projectProperty]").val(data.projectProperty);
                    $("input[name=projectAbc]").val(data.projectAbc);
                    $("input[name=gsbmmc]").val(data.gsbmmc);
                    $("input[name=zycmc]").val(data.zycmc);
                    $("input[name=ysnd]").val(data.ysnd);
                    $("input[name=typeFlag]").val(data.typeFlag);
                    $("input[name=define1]").val(data.define1);

                    laydate.render({
                        elem: '#createDate'
                        , value: new Date()//必须遵循format参数设定的格式
                        ,format:"yyyy-MM-dd"
                    });

                },
                error : function(e) {
                    alertError("出错了！", e);
                }
            });
        }
    });
    
</script>
</body>
</html>
