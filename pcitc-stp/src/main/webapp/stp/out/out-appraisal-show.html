<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>编辑配置</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <meta name="apple-mobile-web-app-status-bar-style" content="black"> 
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="format-detection" content="telephone=no">
  
  <link rel="stylesheet" href="/layuiadmin/layui/css/layui.css" media="all">
  <link rel="stylesheet" href="/layuiadmin/style/common.css">
  <link rel="stylesheet" type="text/css" href="/layuiadmin/ztree/css/metroStyle/metroStyle.css">
  
  <script type="text/javascript" src="/plugins/jQuery/jQuery-2.2.0.min.js"></script>
  <script type="text/javascript" src="/layuiadmin/ztree/js/jquery.ztree.all.js"></script>
  <script type="text/javascript" src="/layuiadmin/modules/selectTree.js"></script>
  <script src="/layuiadmin/layui/layui.js"></script>
    
</head>
<body>
<div class="formBox">
  <form class="layui-form" id="sysConfig-form" lay-filter="component-form-group layui-container">
  <input type="hidden" id="dataId" name="dataId"/>
  <div class="box-body">
    
    <div class="layui-row">
      <div class="layui-col-xs6 layui-col-sm6 layui-col-md6">
        <div class="layui-form-item">
          <label class="layui-form-label">年度<span class="must-fill"></span></label>
          <div class="layui-input-block">
	          <input class="layui-input readOnlyBox" id="nd"  lay-verify="text" name="nd" type="text" autocomplete="off" disabled>
	          <input id="dataId" name="dataId" type="hidden">
	      </div>
        </div>
      </div>
      <div class="layui-col-xs6 layui-col-sm6 layui-col-md6">
        <div class="layui-form-item">
          <label class="layui-form-label">合同号<span class="must-fill"></span></label>
          <div class="layui-input-block">
	          <input class="layui-input readOnlyBox" id="hth"  lay-verify="text" name="hth" type="text" autocomplete="off" disabled>
	      </div>
        </div>
      </div>
    </div>
  
    <div class="layui-row">
      <div class="layui-col-xs12 layui-col-sm12 layui-col-md12">
        <div class="layui-form-item">
          <label class="layui-form-label">项目名称</label>
          <div class="layui-input-block">
	          <input class="layui-input readOnlyBox" id="xmmc"  lay-verify="text" name="xmmc" type="text" autocomplete="off" disabled>
	      </div>
        </div>
      </div>
    </div>
    
    <div class="layui-row">
        <div class="layui-col-xs6 layui-col-sm6 layui-col-md6">
          <div class="layui-form-item">
            <label class="layui-form-label">sqjddw<span class="must-fill"></span></label>
            <div class="layui-input-block">
              <input class="layui-input readOnlyBox" id="sqjddw" name="sqjddw" lay-verify="required" type="text" autocomplete="off" disabled>
            </div>
          </div>
        </div>
        <div class="layui-col-xs6 layui-col-sm6 layui-col-md6">
          <div class="layui-form-item">
            <label class="layui-form-label">成果名称<span class="must-fill"></span></label>
            <div class="layui-input-block">
              <input class="layui-input readOnlyBox" id="cgmc" name="cgmc" lay-verify="required" type="text" autocomplete="off" disabled>
            </div>
          </div>
        </div>
    </div>
    
    <div class="layui-row">
      <div class="layui-col-xs6 layui-col-sm6 layui-col-md6">
        <div class="layui-form-item">
          <label class="layui-form-label">sqdjh</label>
          <div class="layui-input-block">
	          <input class="layui-input readOnlyBox" id="sqdjh"  lay-verify="text" name="sqdjh" type="text" autocomplete="off" disabled>
	      </div>
        </div>
      </div>
      <div class="layui-col-xs6 layui-col-sm6 layui-col-md6">
        <div class="layui-form-item">
          <label class="layui-form-label">鉴定号<span class="must-fill"></span></label>
          <div class="layui-input-block">
	          <input class="layui-input readOnlyBox" id="jdh"  lay-verify="text" name="jdh" type="text" autocomplete="off" disabled>
	      </div>
        </div>
      </div>
    </div>
    
    <div class="layui-row">
      <div class="layui-col-xs6 layui-col-sm6 layui-col-md6">
        <div class="layui-form-item">
          <label class="layui-form-label">类型<span class="must-fill"></span></label>
          <div class="layui-input-block">
	          <input class="layui-input readOnlyBox" id="cglx"  lay-verify="text" name="cglx" type="text" autocomplete="off" disabled>
	      </div>
        </div>
      </div>
      <div class="layui-col-xs6 layui-col-sm6 layui-col-md6">
        <div class="layui-form-item">
          <label class="layui-form-label">专业<span class="must-fill"></span></label>
          <div class="layui-input-block">
	          <input class="layui-input readOnlyBox" id="zy"  lay-verify="text" name="zy" type="text" autocomplete="off" disabled>
	      </div>
        </div>
      </div>
    </div>
    
    <div class="layui-row">
      <div class="layui-col-xs6 layui-col-sm6 layui-col-md6">
        <div class="layui-form-item">
          <label class="layui-form-label">上报状态<span class="must-fill"></span></label>
          <div class="layui-input-block">
	          <input class="layui-input readOnlyBox" id="sbzt"  lay-verify="text" name="sbzt" type="text" autocomplete="off" disabled>
	      </div>
        </div>
      </div>
      <div class="layui-col-xs6 layui-col-sm6 layui-col-md6">
        <div class="layui-form-item">
          <label class="layui-form-label">鉴定结果<span class="must-fill"></span></label>
          <div class="layui-input-block">
	          <input class="layui-input readOnlyBox" id="jdjg"  lay-verify="text" name="jdjg" type="text" autocomplete="off" disabled>
	      </div>
        </div>
      </div>
    </div>
    
    <div class="layui-row">
      <div class="layui-col-xs6 layui-col-sm12 layui-col-md12">
        <div class="layui-form-item">
          <label class="layui-form-label">备注</label>
          <div class="layui-input-block">
	          <input class="layui-input readOnlyBox" id="remarks"  lay-verify="text" name="remarks" type="text" autocomplete="off" disabled>
	      </div>
        </div>
      </div>
    </div>
    
  </div>
  <div class="form-bottom">
    <div class="form-bottom-btns">
      <button type="button" class="layui-btn layui-btn-sm fontColor-default border-default btnMyBgImg layui-btn-mini layui-btn-white"  id="closeBtn">取消</button>
    </div>
  </div>
  </form>
</div>

<script>
    layui.config({
        base: '../../../../' //静态资源所在路径
    }).use([ 'jquery','form', 'laydate','table','layer','element'], function(){
        var $ = layui.jquery,
            admin = layui.admin,
            element = layui.element,
            layer = layui.layer,
            laydate = layui.laydate,
            form = layui.form;
        
        $("#closeBtn").click(function () {
        	var index = parent.layer.getFrameIndex(window.name);
            parent.layer.close(index);
            return false;
        })
        
        var dataId = "${dataId?default(0)}";
        if (dataId) {
            $.ajax({
                type : 'post',
                dataType : 'json',
                async : false,
                data : {
                    "dataId" : dataId 
                },
                url : '/out/getOutAppraisalShow/' + dataId,
                success : function(data) {
                    $("input[name=nd]").val(data.nd);
                    $("input[name=hth]").val(data.hth);
                    $("input[name=cgmc]").val(data.cgmc);
                    $("input[name=xmmc]").val(data.xmmc);
                    $("input[name=sqjddw]").val(data.sqjddw);
                    $("input[name=sqdjh]").val(data.sqdjh);
                    $("input[name=cglx]").val(data.cglx);
                    $("input[name=zy]").val(data.zy);
                    $("input[name=jdh]").val(data.jdh);
                    $("input[name=sbzt]").val(data.sbzt);
                    $("input[name=jdjg]").val(data.jdjg);
                    $("input[name=remarks]").val(data.remarks);
                },
                error : function(e) {
                    alertError("出错了！", e);
                }
            });
        }
    });
    
</script>
</body>
</html>
