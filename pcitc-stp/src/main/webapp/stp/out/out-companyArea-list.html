<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
<link rel="stylesheet" href="/layuiadmin/layui/css/layui.css" media="all">
<link rel="stylesheet" href="/layuiadmin/style/common.css">
<script src="/layuiadmin/layui/layui.js"></script>
</head>

<body>
	<div class="searchBox">
		<!--查询条件-->
		<label class="dateInput">
			<span>公司编码</span>
			<input type="text" id="unit_code" name="unit_code" placeholder="请输入公司编码" title="公司编码" class="form-control">
		</label>
		<label class="dateInput">
			<span>公司名称</span>
			<input type="text" id="unit_name" name="unit_name" placeholder="请输入公司名称" title="公司名称" class="form-control">
		</label>
		<!--按钮组-->
		<div class="btnGroup">
			<button class="layui-btn layui-btn-sm fontColor-white btn_search btnMyBgImg" data-type="searchEvent">查询</button>
			<button class="layui-btn layui-btn-sm fontColor-default border-default btn_reset btnMyBgImg" data-type="resetEvent">重置</button>
		</div>
	</div>

	<div class="tableBox">
		<div class="tableToolBox">
			<div class="whiteLine"></div>
			<div class="tableBtns">
				<button class="layui-btn layui-btn-sm fontColor-blue borderColor-blue btnMyBgImg btn_details" data-type="detailEvent">查看</button>
			</div>
		</div>
		<table id="showTable" class="layui-table" lay-filter="tableData"></table>
	</div>


	<!--表格数据操作js-->
	<script>
		var table, active, dateId, epc, selectRowData = '';
		layui.use([ 'jquery', 'table', 'laydate', 'form', 'laypage', 'laytpl' ], function() {
			table = layui.table, $ = layui.jquery, laydate = layui.laydate, laypage = layui.laypage, form = layui.form;

			function renderTable() {
				var unit_code = $('#unit_code').val();
				var unit_name = $('#unit_name').val();
				var param = JSON.parse(window.localStorage.getItem("param"));
				var lodingMsg = layer.msg('数据加载中....');

				//渲染
				table.render({
					elem : '#showTable',
					url : '/out/company-list',
					method : "POST",
					where : {
						param : {
							"unit_code" : unit_code,
							"unit_name" : unit_name,
							"functionCode" : param.code
						}
					},
					limit : param.selfRownum,
					id : 'showTable',
					height : commonDislodgeTable(),
					page : {
						groups : 5,
						limits : [ param.selfRownum, 15, 30, 45, 60 ],
						layout : [ 'count', 'limit', 'prev', 'page', 'next', 'skip' ], //自定义分页布局
						first : '首页', //不显示首页
						last : '尾页', //不显示尾页
						theme : '#0F9EE0'
					},
					cols : [ [ {
						type : 'checkbox',
						event : 'changeEvents'
					}, {
						title : '序号',
						type : 'numbers'
					}, {
						field : 'unitCode',
						title : '公司编码',
						width : '8%',
						style : 'cursor: pointer;'
					}, {
						field : 'unitName',
						title : '公司名称',
						width : '28%',
						style : 'cursor: pointer;'
					}, {
						field : 'shortName',
						title : '公司简称',
						width : '10%',
						style : 'cursor: pointer;'
					}, {
						field : 'abbrName',
						title : '公司名称缩写',
						width : '8%',
						style : 'cursor: pointer;'
					}, {
						title : '公司类型',
						width : '12%',
						style : 'cursor: pointer;',
						templet: function (d) {
	                        // 模板的实现方式也是多种多样，这里简单返回固定的
	                        return '<select name="unitType" lay-filter="unitType" lay-verify="required" data-value="' + d.unitType + '" >\n' +
	                            '        <option value="总部部门">总部部门</option>\n' +
	                            '        <option value="油田企业">油田企业</option>\n' +
	                            '        <option value="炼化企业">炼化企业</option>\n' +
	                            '        <option value="油品销售企业">油品销售企业</option>\n' +
	                            '        <option value="石油工程企业">石油工程企业</option>\n' +
	                            '        <option value="炼化工程企业">炼化工程企业</option>\n' +
	                            '        <option value="科研单位">科研单位</option>\n' +
	                            '        <option value="驻外机构">驻外机构</option>\n' +
	                            '        <option value="专业公司及其他">专业公司及其他</option>\n' +
	                            '   </select>';
	                    }
					}, ] ],
					done : function(res, curr, count) {
						// 关闭等待刷新
						layer.close(lodingMsg);

						// 点击行联动选择框--单选
						$('.layui-table-box').find('.layui-table-body').find("table").find("tbody").children("tr").on('click', function() {
							var index = parseInt($(this).index() + 1);
							$('tr').removeClass('layui-table-click');
							$(this).addClass('layui-table-click');
							$('tr').find("td").find(".layui-unselect").removeClass("layui-form-checked")
							$('tr:eq(' + index + ')').find("td").eq(0).find(".layui-unselect").addClass("layui-form-checked");
							selectRowData = res.data[index - 1];
						});
						
						// 刷新时，把当前选择行的epc更新, 供匹配时使用
						for(var i=0;i< res.data.length;i++){
							if (dateId != '' && res.data[i].dataId==dateId) {
								epc = res.data[i].epc;
							}
	                    }
						
						count || this.elem.next('.layui-table-view').find('.layui-table-header').css('overflow', 'auto');
		                layui.each($('select'), function (index, item) {
		                    var elem = $(item);
		                    elem.val(elem.data('value')).parents('div.layui-table-cell').css('overflow', 'visible');
		                });
		                form.render();


					}
				});
			}
			renderTable();

			$(".layui-table-header table thead th input").remove(); //移除表头的复选框,去掉全选

			// 触发不同的按钮事件
			var $ = layui.$;
			active = {
				searchEvent : function() { //点击查询按钮
					selectRowData = '';
					renderTable();
				},
				resetEvent : function() { //点击重置按钮
					$('#projectName').val("");
					$('.tableBtns').children('button').removeClass('active');
					active.searchEvent();
				},
				detailEvent : function() { //点击详情按钮
					if (typeof (selectRowData.dataId) == "undefined") {
						layer.msg('请点击选择一行数据');
					} else {
						var temUrl = "/out/compeny-detail/" + selectRowData.dataId;
						layer.open({
							title : '详情',
							skin : 'layui-layer-lan',
							shadeClose : true,
							type : 2,
							fixed : false,
							//若使用小窗口形式，则修改 maxmin 值为 true，则注释掉area:[100%,100%]属性,同时设置area: ['900px', '450px']
							maxmin : true,
							//若直接弹出页面 ，则修改 area;[100%,100%]，同时设置 maxmin 为false
							area : [ '900px', '450px' ],
							content : temUrl
						});
					}
				},
				refresh : function() { //点击查询按钮
					renderTable();
				},
			};

			table.on('tool(tableData)', function(obj) {
				selectRowData = obj.data;
				console.log(selectRowData)
			});

			//监听排序
			table.on('sort(showTable)', function(obj) {
				console.log(this, obj.field, obj.type)
				//return;
				//服务端排序
				table.reload('showTable', {
					initSort : obj,
					page : {
						curr : 1
					}, //重新从第一页开始
					where : { //重新请求服务端
						key : obj.field, //排序字段
						order : obj.type
					//排序方式
					}
				});
			});
			
			// 监听修改update到表格中
	        form.on('select(unitType)', function (data) {
	            var jsonstr = {
						"dataId" : selectRowData.dataId,
						"unitType" : data.value
					};
	            $.ajax({
					type : "POST",
					contentType : "application/json;charset=utf-8",
					dataType : "json",
					data : JSON.stringify(jsonstr),
					url : "/out/update-company",
					error : function(data) {
						layer.msg('操作失败!');
					},
					success : function(data) {
						layer.msg('操作成功!');
					}
				});
	            // 其他的操作看需求 TODO
	        });

			//监听行双击事件
			table.on('rowDouble(tableData)', function(obj) {
				var temUrl = "/out/project-detail/" + obj.data.dataId;
				layer.open({
					title : '详情',
					skin : 'layui-layer-lan',
					shadeClose : true,
					type : 2,
					fixed : false,
					//若使用小窗口形式，则修改 maxmin 值为 true，则注释掉area:[100%,100%]属性,同时设置area: ['900px', '450px']
					maxmin : true,
					//若直接弹出页面 ，则修改 area;[100%,100%]，同时设置 maxmin 为false
					area : [ '900px', '450px' ],
					content : temUrl
				});
			});

			//区别按钮属性
			$('.layui-btn').on('click', function() {
				var type = $(this).data('type');
				active[type] ? active[type].call(this) : '';
			});

		});
	</script>

</body>
</html>
