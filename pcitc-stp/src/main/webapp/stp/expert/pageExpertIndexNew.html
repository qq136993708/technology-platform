        body{background: #f1f2f7;}

        .main-content {
            display: flex;
            height: auto;
            overflow: hidden;
            padding: 0 10px;
            justify-content: space-between;
        }

        .main-expert {
            position: relative;
        }
        .main-expert:hover {background: #fafdff;border: 1px solid #1890ff;box-shadow:0 0 5px #d4eaff}
        .main-expert:hover .expert-a{background: #e8f3fe;}

        .main-expert:active {background: #e8f3fe;border: 1px solid #1890ff;box-shadow:0 0 5px #d4eaff}
        .main-expert:active .expert-a{background: #1890ff;}
        .main-expert:active .expert-a a{color: #fff;}
        .main-content > div {
            width: 20%;
            float: left;
            margin-right: 20px;
            border: 1px solid #d8d8d8;
            border-radius: 4px;
            background: #f7f7f7;
        }

        .main-content > div:last-child {

        }

        .main-content .expert-h {
            background: #dee3e7;
            height: 94px;
            border-bottom: 1px solid #d8d8d8;
            border-radius: 4px 4px 0 0;
        }

        .main-content .expert-i {
            position: absolute;
            top: 8px;
            left: 0;
            right: 0;
            margin: 0 auto;
            width: 90px;
            background: #fff;
            border-radius: 50%;
            height: 90px;
            display: table-cell;
            text-align: center;
            vertical-align: middle;
            box-shadow: 0 0 10px #ebebeb;
            overflow: hidden;
        }

        .main-content .expert-i img {
            width: 95px;
            border-radius: 6px;
        }

        .main-content .expert-t {
            padding-top: 100px;
            text-align: center;
            padding-bottom: 14px;
            font-size: 14px;
            color: #333333;
        }

        .main-content .expert-s {
            height:19px;
            text-indent: 10px;
            font-size: 12px;
            color: #666;
        }

        .main-content .expert-ab {
            padding: 0 10px 10px;
            font-size: 12px;
            color: #666;
            line-height: 20px;
            height: 35px;
            overflow: hidden;
        }

        .main-content .expert-p {
            text-align: center;
            padding-bottom: 20px;
        }

        .main-content .expert-p a {
            padding: 0 10px;
            font-size: 14px;
            color: #000000;
            border: 1px solid #dcdcdc;
            border-radius: 3px;
            height: 30px;
            line-height: 30px;
            display: inline-block;
        }

        .main-content .expert-a {
            border-top: 1px dashed #d8d8d8;
            height: 32px;
            line-height: 32px;
            text-align: center;
            background: #ededed;
        }

        .main-content .expert-a a {
            font-size: 12px;
            color: #333333;
        }

        /*.main-content .expert-t, .main-content .expert-s, .main-content .expert-ab, .main-content .expert-p,
        .main-content .expert-a {
            border-right: 1px solid #d8d8d8;
            border-left: 1px solid #d8d8d8;
        }*/

        .main > h4 {
            text-indent: 10px;
            padding: 8px 0;
            border-bottom: 1px solid #dfdfdf;
            font-size: 14px;
        }

        .main-button {
            text-align: center;
        }

        .main button {
            border: 1px solid #1890ff;
            font-size: 16px;
            color: #1890ff;
            padding: 0 30px;
            height: 36px;
            line-height: 36px;
            margin: 50px auto;
            background: none;
        }

        .main-e {
            padding: 0 130px;
        }

            margin: 10px 0 15px;
            padding-left: 10px;
            background: white;
        }
        .formBox{padding-top: 0;}
        .search {
            width: 51%;

        .layui-card {
            box-shadow: none;
        }

        .layui-card-header {
            border: none;
            text-align: center;
            font-size: 24px;
            color: #000;
            height: 80px;
            font-weight: normal;
        }
        .select-tree{
            width: 300px;float: left;margin-right: 15px;

        .searchH input{ border: 1px solid #999999;border-radius: 3px;height: 24px;line-height: 24px;

        .searchH .btnMyBgImg{height: 26px;line-height: 26px;position: relative;top: -3px;

        @media screen and (min-width: 1677px) {

    function loadImg() {

    function photoContent(picId) {
        var ret = getFileResult(picId);
        if (ret != null && ret.list.length > 0) {
            picId = ret.list[0].id;
        }else{
            return "";
        }
        var base64 = "";
        $.ajax({
            type: 'get',
            dataType: 'text',
            async: false,
            url: '/sysfile/viewPicThumbnail/' + picId,
            success: function (data) {
                base64 = data;
            },

            }
        });
        return base64;
    }
    function getFileResult(fileIds) {
        var ret = null;
        ajaxFile("/sysfile/getFilesLayuiByFormId", {fileIds: fileIds}, function (result) {

        });
        return ret;

    function ajaxFile(url, data, callback) {
        var result = null;
        jQuery.ajax({
            type: 'post',
            async: false,
            url: url,
            data: data,
            dataType: 'json',
            success: function (data, status) {
                result = data;
                if (callback) {
                    callback.call(this, data, status);
                }
            },
            error: function (err, err1, err2) {
                console.log("ajaxPost发生异常，请仔细检查请求url是否正确");
            }
        });
        return result;
    }
    function cutString(str, len) {
        //length属性读出来的汉字长度为1
        if (str == null) {
            return "              ";
        }
        if (str.length * 2 <= len) {
            return str;
        }
        var strlen = 0;
        var s = "";
        for (var i = 0; i < str.length; i++) {
            s = s + str.charAt(i);
            if (str.charCodeAt(i) > 128) {
                strlen = strlen + 2;
                if (strlen >= len) {
                    return s.substring(0, s.length - 1) + "...";
                }
            } else {
                strlen = strlen + 1;
                if (strlen >= len) {
                    return s.substring(0, s.length - 2) + "...";
                }
            }
        }
        return s;
    }
