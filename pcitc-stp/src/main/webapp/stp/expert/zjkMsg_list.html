<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <!--<meta http-equiv="X-UA-Compatible" content="IE=edge">-->
    <!--<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">-->

    <link rel="stylesheet" type="text/css" href="/layuiadmin/layui/css/layui.css">
    <link rel="stylesheet" type="text/css" href="/layuiadmin/style/common.css">
    <script type="text/javascript" src="/plugins/jQuery/jQuery-2.2.0.min.js"></script>
    <script type="text/javascript" src="/layuiadmin/layui/layui.js"></script>
    <script type="text/javascript" src="/common/js/base.js"></script>
</head>
<body>

<div class="searchBox">
    <!--查询条件-->
    <label class="dateInput selectInput">
        <span>项目名称</span>

        <input type="text" name="xmName"
               placeholder="请输入项目名称"
               title="项目名称" autocomplete="off"
               class="form-control" id="xmNameName">

        <span>项目阶段</span>

        <select name="xmSteps" id="xmSteps" lay-filter="xmSteps">
            <option value="">请选择</option>
        </select>
    </label>
    <!--按钮组-->
    <div class="btnGroup">
        <button class="layui-btn layui-btn-sm fontColor-white btn_search btnMyBgImg" data-type="searchEvent">查询
        </button>
        <button class="layui-btn layui-btn-sm fontColor-default border-default btn_reset btnMyBgImg"
                data-type="resetEvent">重置
        </button>
    </div>
</div>
<div class="tableBox">
    <div class="tableToolBox">
        <div class="whiteLine"></div>
        <div class="tableBtns">
            <!--<button class="layui-btn layui-btn-sm fontColor-blue borderColor-blue btn_add btnMyBgImg"-->
                    <!--data-type="addEvent">新增-->
            <!--</button>-->
            <button class="layui-btn layui-btn-sm fontColor-blue borderColor-blue btn_edit btnMyBgImg"
                    data-type="editEvent">编辑
            </button>
            <button class="layui-btn layui-btn-sm fontColor-blue borderColor-blue btn_delete btnMyBgImg"
                    data-type="deleteEvent">删除
            </button>
            <button class="layui-btn layui-btn-sm fontColor-blue borderColor-blue btn_deploy btnMyBgImg"
                    data-type="batEvent">批量
            </button>
        </div>
    </div>
    <table id="zjkMsgTableId" class="layui-hide" lay-filter="tableEvent"></table>
</div>


<script>

    ajaxPost('/dictionary/list/ROOT_XTGL_XMJD', null, function (data, status) {
        $.each(data, function (i, dt) {
            $("#xmSteps").append("<option value='" + data[i].code + "'>" + data[i].name + "</option>");
        });
    });
    var treeGridCom;
    var param = JSON.parse(window.localStorage.getItem("param"));
    var table, selectRowData, workOrderStatus;
    layui.config({
        base : '/layuiadmin/lib/extend/'
    }).extend({
        treeGridCom : 'treeGridCom'
    }).use([ 'jquery', 'form', 'laydate', 'table', 'laypage', 'treeGridCom' ], function() {
        table = layui.table,
            $ = layui.jquery,
            layer = layui.layer,
            publicMethods = layui.publicMethods,
            laypage = layui.laypage,
            treeGridCom = layui.treeGridCom;


        function renderTable() {
            table = treeGridCom.render({
                id : 'zjkMsgTableId',
                elem : '#zjkMsgTableId',
                url : '/zjkMsg/getTableDataTrees',
                cellMinWidth : 200,
                idField : 'dataId',//必須字段
                treeId : 'dataId',//树形id字段名称
                treeUpId : 'parentId',//树形父id字段名称
                treeShowName : 'projectName',//以树形式显示的字段
                height : commonDislodgeTable(),
                heightRemove : [ ".dHead", 10 ],//不计算的高度,表格设定的是固定高度，此项不生效
                isFilter : false,
                iconOpen : false,//是否显示图标【默认显示】
                isOpenDefault : true,//节点默认是展开还是折叠【默认展开】
                loading : true,

                limit : 15,
                where : {
                    param : {
                        "xmName": $("input[name=xmName]").val(),
                        "xmSteps": $("#xmSteps").val()
                    }
                },
                method : 'POST',
                page : {
                    groups : 5,
                    limits : [ 15, 30, 45, 60 ],
                    layout : [ 'count', 'limit', 'prev', 'page', 'next', 'skip' ],
                    first : '首页', //不显示首页
                    last : '尾页', //不显示尾页
                    theme : '#0F9EE0'
                },
                // 立项年度、预算年度、合同号、项目名称，承担单位
                cols : [ [ {
                    type: 'checkbox',
                    event: 'changeEvents',
                    width : '55',
                }
                // , {
                //     field : 'realIndex',
                //     title : '序号',
                //     style : 'cursor: pointer;',
                //     align : 'center',
                //     width : '45'
                // }
                , {
                    field : 'projectName',
                    title : '项目名称',
                    // templet : function(d) {
                    //         return '<span   onclick="view_pro(\'' + d.xmmc + '\',\'' + d.project_property + '\',\'' + d.xmid + '\')" style="color: #1890ff">' + d.projectName + '</span>'
                    // },
                    style : 'cursor: pointer;',
                    align : 'left',
                    width : '51%',
                } , {
                    field : 'updateUser',
                    title : '合同号',
                    style : 'cursor: pointer;',
                    align : 'center',
                    width : '10%',
                }, {
                    field : 'createUserDisp',
                    title : '立项年度',
                    style : 'cursor: pointer;',
                    align : 'center',
                    width : '9%',
                }, {
                    field : 'modifyUserDisp',
                    title : '预算年度',
                    style : 'cursor: pointer;',
                    align : 'center',
                    width : '9%',
                }, {
                    field : 'formCode',
                    title : '负责单位',
                    width : '18%'
                }] ],
                isPage : true,
                parseData : function(res) {
                    return res;
                },
                done:function(res){
                    $('.layui-table-box').find('.layui-table-body').find("table").find("tbody").children("tr").on('click', function () {
                        var index = parseInt($(this).index() + 1);
                        $('tr').removeClass('layui-table-click');
                        $(this).addClass('layui-table-click');
                        $('tr').find("td").find(".layui-unselect").removeClass("layui-form-checked")
                        $('tr:eq(' + index + ')').find("td").eq(0).find(".layui-unselect").addClass("layui-form-checked");
                        selectRowData = res.data[index - 1];
                    });
                },
                onClickRow : function(index, o) {
                    console.log(index, o, "单击！");
                },
                onDblClickRow : function(index, o) {
                    console.log(index, o, "双击");
                }
            });
        }

        function renderTable1() {

            var where = {
                param:
                    {
                        "xmName": $("input[name=xmName]").val(),
                        "xmSteps": $("#xmSteps").val()
                        // "workOrderStatus": workOrderStatus
                    }
            };

            publicMethods.tableRender('zjkMsgTableId', 'zjkMsgTableId', '/zjkMsg/getTableDataTrees', false, cols, where, true, function (res, curr, count) {
                $('.layui-table-box').find('.layui-table-body').find("table").find("tbody").children("tr").on('click', function () {
                });
                $(document).off("click").on("click", ".onClickImg", function () {
                    var dataId = $(this).attr("id");
                    //附件文件配置ID
                    publicMethods.viewAtt(dataId, param.id);
                });
                var param = {
                    data: res.data,//数据
                    element: ".layui-table-body table",// 当前的表格元素
                    column: 4,//列数 从0开始
                    field: "xmSteps",//当前数据的字段
                    url: "/pageCommon/dic/ROOT_XTGL_XMJD"//接口
                };
                publicMethods.dataDictionary(param);
                var param = {
                    data: res.data,//数据
                    element: ".layui-table-body table",// 当前的表格元素
                    column: 5,//列数 从0开始
                    field: "isComplete",//当前数据的字段
                    url: "/pageCommon/dic/ROOT_UNIVERSAL_WEHTHER"//接口
                };
                publicMethods.dataDictionary(param);
                var param = {
                    data: res.data,//数据
                    element: ".layui-table-body table",// 当前的表格元素
                    column: 6,//列数 从0开始
                    field: "completeType",//当前数据的字段
                    url: "/pageCommon/dic/ZJK_XXHFLX"//接口
                };
                publicMethods.dataDictionary(param);
                //多选--开始
                //单击行勾选checkbox事件——多选情况
                $(document).on("click", ".layui-table-body table.layui-table tbody tr", function () {
                    var index = $(this).attr('data-index');
                    var tableBox = $(this).parents('.layui-table-box');
                    //存在固定列
                    if (tableBox.find(".layui-table-fixed.layui-table-fixed-l").length > 0) {
                        tableDiv = tableBox.find(".layui-table-fixed.layui-table-fixed-l");
                    } else {
                        tableDiv = tableBox.find(".layui-table-body.layui-table-main");
                    }
                    var checkCell = tableDiv.find("tr[data-index=" + index + "]").find("td div.laytable-cell-checkbox div.layui-form-checkbox I");
                    if (checkCell.length > 0) {
                        checkCell.click();
                    }
                });
                $(document).on("click", "td div.laytable-cell-checkbox div.layui-form-checkbox", function (e) {
                    e.stopPropagation();
                });
            });
        }



        renderTable();
        $(".layui-table-header table thead th input").remove();
        window.renderTable = renderTable;
        // $(function () {
        //     //propertychange监听input里面的字符变化,属性改变事件
        //     $('.form-control').bind('input propertychange', function () {
        //         var $this = $(this);
        //         var text_length = $this.val().length;//获取当前文本框的长度
        //         var current_width = parseInt(text_length) * 12;//该16是改变前的宽度除以当前字符串的长度,算出每个字符的长度
        //         $this.css("width", current_width + "px");
        //     });
        // })

        var $ = layui.$, active = {
            searchEvent: function () { //点击查询按钮
                renderTable();
            },
            allEvent: function () { //点击查询按钮
                workOrderStatus = '';
                renderTable();
            },
            draftEvent: function () { //点击查询按钮
                workOrderStatus = '0';
                renderTable();
            },
            approvalEvent: function () { //点击查询按钮
                workOrderStatus = '1';
                renderTable();
            },
            approvedEvent: function () { //点击查询按钮
                workOrderStatus = '2';
                renderTable();
            },
            resetEvent: function () { //点击重置按钮
                // $('#workOrderName').val("");
                $('#xmNameName').val("");
                $('#xmSteps').val("");
                renderTable();
            },
            addEvent: function () { //点击新增按钮
                layer.open({
                    title: param.name + '-新增',
                    skin: 'layui-layer-lan',
                    shadeClose: false,
                    type: 2,
                    fixed: false,
                    //若使用小窗口形式，则修改 maxmin 值为 true，则注释掉area:[100%,100%]属性,同时设置area: ['900px', '450px']
                    maxmin: true,
                    //若直接弹出页面 ，则修改 area;[100%,100%]，同时设置 maxmin 为false
                    area: ['70%', '90%'],
                    content: "/zjkMsg/edit"
                });
            },
            editEvent: function () {  //点击编辑按钮
                var id;
                selectRowData = active.getCheckData();
                if (selectRowData.length == 1) {
                    // if (selectRowData.workOrderStatus == '0') {
                    id = selectRowData[0].dataId;
                    layer.open({
                        title: param.name + '-编辑',
                        skin: 'layui-layer-lan',
                        shadeClose: false,
                        type: 2,
                        fixed: false,
                        //若使用小窗口形式，则修改 maxmin 值为 true，则注释掉area:[100%,100%]属性,同时设置area: ['900px', '450px']
                        maxmin: true,
                        //若直接弹出页面 ，则修改 area;[100%,100%]，同时设置 maxmin 为false
                        area: ['70%', '90%'],
                        content: "/zjkMsg/edit?id=" + selectRowData[0].dataId
                    });
                    // } else {
                    //     layer.msg('只可操作未下发的数据');
                    //     return;
                    // }
                } else {
                    layer.msg('请选择一条数据');
                    return;
                }
            }, batEvent: function () {
                var ids = "";
                selectRowData = active.getCheckData();
                if (selectRowData.length > 0) {
                    console.log(selectRowData.length);
                    for (var i = 0; i < selectRowData.length; i++) {
                        ids = (ids == "" ? "" : (ids + ",")) + selectRowData[i].dataId;
                    }
                    console.log("-----------batEvent-----------");
                    console.log(ids);
                    layer.open({
                        title: param.name + '-批量',
                        skin: 'layui-layer-lan',
                        shadeClose: false,
                        type: 2,
                        fixed: false,
                        //若使用小窗口形式，则修改 maxmin 值为 true，则注释掉area:[100%,100%]属性,同时设置area: ['900px', '450px']
                        maxmin: true,
                        //若直接弹出页面 ，则修改 area;[100%,100%]，同时设置 maxmin 为false
                        area: ['70%', '90%'],
                        content: "/zjkMsgConfig/zjkMsg_bat?ids=" + ids
                    });
                } else {
                    layer.msg('请选择一条数据');
                    return;
                }
            },
            detailEvent: function () {  //点击详情按钮
                var dataId;
                selectRowData = active.getCheckData();
                if (selectRowData.length == 1) {
                    dataId = selectRowData[0].dataId;
                    layer.open({
                        title: param.name + '-查看',
                        skin: 'layui-layer-lan',
                        shadeClose: false,
                        type: 2,
                        fixed: false,
                        //若使用小窗口形式，则修改 maxmin 值为 true，则注释掉area:[100%,100%]属性,同时设置area: ['900px', '450px']
                        maxmin: true,
                        //若直接弹出页面 ，则修改 area;[100%,100%]，同时设置 maxmin 为false
                        area: ['70%', '90%'],
                        content: "/zjkMsg/view?id=" + selectRowData[0].dataId
                        // content: '/plan/viewPlanPage?dataId='+dataId
                    });
                    // }
                } else {
                    layer.msg('请选择一条数据');
                    return;
                }
            },
            deleteEvent: function () { //点击删除按钮
                var id;
                selectRowData = active.getCheckData();
                if (selectRowData.length == 1) {                    // if (selectRowData.workOrderStatus == '0') {
                    id = selectRowData[0].dataId;
                    layer.confirm('确认要删除选中的数据吗？', {icon: 3, btn: ['确定', '取消']}, function (index) {
                        layer.close(index);
                        $.ajax({
                            type: 'post',
                            dataType: 'text',
                            async: false,
                            data: {"id": selectRowData[0].dataId},
                            url: '/zjkMsg/del-real',
                            success: function (data) {
                                // if(data==200){
                                layer.msg("删除成功");
                                active.searchEvent();
                                // }
                            },
                            error: function (e) {
                                alert("出错了");
                                console.log(e);
                            }
                        });
                    });
                    // } else {
                    //     layer.msg('当前记录已经提交,不能进行删除操作！');
                    //     return;
                    // }
                } else {
                    layer.msg('请选择一条数据');
                    return;
                }
            },
            getCheckData: function () { //获取选中数据
                var checkStatus = table.checkStatus('zjkMsgTableId')
                    , data = checkStatus.data;
                return data;
            },
            getCheckLength: function () { //获取选中数目
                var checkStatus = table.checkStatus('zjkMsgTableId')
                    , data = checkStatus.data;
                layer.msg('选中了：' + data.length + ' 个');
            },
            isAll: function () { //验证是否全选
                var checkStatus = table.checkStatus('zjkMsgTableId');
                layer.msg(checkStatus.isAll ? '全选' : '未全选')
            }
        };

        $('.layui-btn').on('click', function () {
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });
    });
</script>
</body>

</html>
