<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="/layuiadmin/layui/css/layui.css">
    <link rel="stylesheet" type="text/css" href="/layuiadmin/style/common.css">
    <link rel="stylesheet" type="text/css" href="/layuiadmin/style/second.css">
    <script type="text/javascript" src="/plugins/jQuery/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="/layuiadmin/layui/layui.js"></script>
    <script type="text/javascript" src="/common/js/base.js"></script>
</head>
<body>
<div class="layui-main-oil layui-search">
    <form action="" class="layui-form">
        <div class="searchIpnut">
            <div class="searchF">
                <p>是否规避本院</p>
                <input type="checkbox" title="规避本院" value="${gbcode}" lay-skin='primary'>
            </div>
            <div class="searchIndustry">
                <p>行业领域</p>
            </div>
            <div class="searchYard">
                <p>研究院</p>
            </div>
            <div class="searchAge">
                <p>年龄段信息</p>
            </div>
            <div class="searchTitle">
                <p>职称信息</p>
            </div>
        </div>
    </form>

    <div class="search">
        <!--<span>行业领域</span>
        <input id="hyly" value="${hyly}" type="text"/>
        <span>机构</span>
        <input id="jg" value="${jg}" type="text"/>
        <span>专家姓名</span>
        <input id="zjmc" value="${zjmc}" type="text"/>
        <span>关键字</span>
        <input id="key" value="${key}" type="text"/>
        <span>年度</span>
        <input id="nld" value="${nld}" type="text"/>
        <span>职称</span>
        <input id="zc" value="${zc}" type="text"/>
        <span>是否规避</span>
        <input id="gb" value="${gb}" type="text"/>-->

        <input id="key" value="${key}" type="text"/>
        <input id="zjmc" value="${zjmc}" type="text" class="layui-hide"/>
        <a data-type="searchEvent" id="searchEvent">查询</a>
        <a class="add" href="javascript:;" id="addBx">加入备选</a>
        <a class="add" href="javascript:;" id="addDb">加入对比</a>
        <a class="add" href="javascript:;" id="showDb">查看对比</a>
        <a class="add" href="javascript:;" id="showBx">查看备选</a>
    </div>
    <table id="expertTable" class="layui-hide" lay-filter="tableEvent"></table>
</div>




<script type="text/html" id="showDetail">
    <a class="details" lay-event="showDetail">查看详情</a>
</script>
<script>
    var hyly = "${hyly}";
    var jg = "${jg}";
    var zjmc = "${zjmc}";
    var key = "${key}";
    var nld = "${nld}";
    var zc = "${zc}";
    var gb = "${gb}";
    var gbcode = "${gbcode}";

    console.log(hyly);
    console.log(jg);
    console.log(zjmc);
    console.log(key);
    console.log(nld);
    console.log(zc);
    console.log("规避:"+gbcode);
</script>
<script>
    var param = JSON.parse(window.localStorage.getItem("param"));
    var table, selectRowData, workOrderStatus;
    layui.config({
        base : '../layuiadmin/' //静态资源所在路径
    }).extend({
        index : 'lib/index' //主入口模块
    }).use([ 'index','jquery', 'table', 'laypage', 'publicMethods','form'], function () {
        table = layui.table,
            $ = layui.jquery,
            layer = layui.layer,
            publicMethods = layui.publicMethods,
            laypage = layui.laypage;
        var form=layui.form;
        // {param: {"equipmentUse":$("#equipmentUse").val()}},
        console.log("---------where--------------");
        /*查询条件*/
        //行业领域
        publicMethods.ajaxPost("/pageCommon/dic/ZJK_XYLY",null,function (data) {
            $.each(data, function (index, item) {
                var html = "";
                console.log(hyly+"------------"+item.code);
                // if(hyly==(item.code)){
                if(hyly.indexOf(item.code)>-1){
                    html="<input type   ='checkbox' checked title='"+item.name+"' value='"+item.code+"' lay-skin='primary'>"
                }else {
                    html="<input type='checkbox' title='"+item.name+"' value='"+item.code+"' lay-skin='primary'>"
                }
                $(".searchIndustry").append(html);
            })
        });
        //研究院
        publicMethods.ajaxPost("/pageCommon/dic/ROOT_XTGL_ZSYJY",null,function (data) {
            $.each(data, function (index, item) {
                if(index<8){
                    var html="";
                    if(jg.indexOf(item.code)>-1){
                        html = "<input type='checkbox' checked title='"+item.name+"' value='"+item.code+"' lay-skin='primary'>";
                    }else {
                        html = "<input type='checkbox' title='"+item.name+"' value='"+item.code+"' lay-skin='primary'>";
                    }
                    $(".searchYard").append(html);
                }
            })
        });
        //年龄段信息
        publicMethods.ajaxPost("/pageCommon/dic/ZJK_NLDXX",null,function (data) {
            $.each(data, function (index, item) {
                // console.log(item.code+"----"+item.name);
                var html="";
                if(nld.indexOf(item.code)>-1){
                    html="<input type='checkbox' checked title='"+item.name+"' value='"+item.code+"' lay-skin='primary'>"
                }else{
                    html="<input type='checkbox' title='"+item.name+"' value='"+item.code+"' lay-skin='primary'>"
                }
                $(".searchAge").append(html);
            })
        });
        //职称信息
        publicMethods.ajaxPost("/pageCommon/dic/ZJK_ZCXX",null,function (data) {
            $.each(data, function (index, item) {
                // console.log(item.code+"----"+item.name);
                var html="";
                if(zc.indexOf(item.code)>-1){
                    html="<input type='checkbox' checked title='"+item.name+"' value='"+item.code+"' lay-skin='primary'>"
                }else{
                    html="<input type='checkbox' title='"+item.name+"' value='"+item.code+"' lay-skin='primary'>"
                }
                $(".searchTitle").append(html);
            })
        });
        form.render();
        var cols = [
            {type: 'checkbox', event: 'changeEvents', width: 55},
            {title: '序号', type: 'numbers', width: 55},
            {
                field: 'expertName',
                title: '姓名',
                event: 'setActive',
                align: 'left',
                style: 'cursor: pointer;',
                width: 120
            },
            {
                field: 'email',
                title: '邮箱',
                event: 'setActive',
                align: 'left',
                style: 'cursor: pointer;',
                width: 150,
            },
            {field: 'companyName', title: '机构', event: 'setActive', style: 'cursor: pointer;', sort: true,},
            {
                field: 'expertProfessionalFieldName',
                title: '行业领域',
                event: 'setActive',
                style: 'cursor: pointer;',
                align: 'center',
                sort: true,
            },
            {field: 'expertProfessinal', title: '职称', event: 'setActive', style: 'cursor: pointer;', sort: true}
            , {fixed: 'right', title: '查看', toolbar: '#showDetail', width: 150, align: 'center'}
        ];

        function renderTable() {
            var arrIndustry =[],arrYard=[],arrAge=[],arrTitle=[],gbStr="";
            $(".searchIndustry input:checkbox:checked").each(function(i){
                arrIndustry[i] = $(this).val();
            });
            $(".searchYard input:checkbox:checked").each(function(i){
                arrYard[i] = $(this).val();
            });
            $(".searchAge input:checkbox:checked").each(function(i){
                arrAge[i] = $(this).val();
            });
            $(".searchTitle input:checkbox:checked").each(function(i){
                arrTitle[i] = $(this).val();
            });
            $(".searchF input:checkbox:checked").each(function(i){
                gbStr = $(this).val();
            });
            //data.field.like = arrIndustry.join(",");//将数组合并成字符串
            var where = {
                param: {
                    hyly: arrIndustry.join(","),
                    jg: arrYard.join(","),
                    zjmc: $("#zjmc").val(),
                    key: $("#key").val(),
                    nld:arrAge.join(","),
                    zc: arrTitle.join(","),
                    gb: gbStr
                }
            };
            publicMethods.tableRender('expertTable', 'expertTable', '/expertController/queryIndex', false, cols, where,true, function (res, curr, count) {
                $('.layui-table-box').find('.layui-table-body').find("table").find("tbody").children("tr").on('click', function () {
                    var index = parseInt($(this).index() + 1);
                    $('tr').removeClass('layui-table-click');
                    $(this).addClass('layui-table-click');
                    $('tr').find("td").find(".layui-unselect").removeClass("layui-form-checked")
                    $('tr:eq(' + index + ')').find("td").eq(0).find(".layui-unselect").addClass("layui-form-checked");
                    selectRowData = res.data[index - 1];
                });

                // $(document).off("click").on("click", ".onClickImg", function () {
                //     var dataId = $(this).attr("id");
                //     //附件文件配置ID
                //     publicMethods.viewAtt(dataId, param.id);
                // });
                // var param = {
                //     data: res.data,//数据
                //     element: ".layui-table-body table",// 当前的表格元素
                //     column: 5,//列数 从0开始
                //     field: "workOrderType",//当前数据的字段
                //     url: "/pageCommon/dic/ROOT_SGGL_GDGL_GDLX"//接口
                // };
                // publicMethods.dataDictionary(param);
            });
        }

        renderTable();
        window.renderTable = renderTable;
        // ** 搜索框宽度随着内容自适应 加到公用js中
        $(function () {
            //propertychange监听input里面的字符变化,属性改变事件
            $('.form-control').bind('input propertychange', function () {
                var $this = $(this);
                console.log($this);
                var text_length = $this.val().length;//获取当前文本框的长度
                var current_width = parseInt(text_length) * 12;//该16是改变前的宽度除以当前字符串的长度,算出每个字符的长度
                console.log(current_width)
                $this.css("width", current_width + "px");
            });
        })
        //** 搜索框宽度随着内容自适应End
        $("#searchEvent").click(function () {
            renderTable();

        });
        // 触发不同的按钮事件
        var $ = layui.$, active = {
            searchEvent: function () { //点击查询按钮
                renderTable();
            },
            resetEvent: function () { //点击重置按钮
                $('#workOrderName').val("");
            },
            getCheckData: function () { //获取选中数据
                var checkStatus = table.checkStatus('tableList')
                    , data = checkStatus.data;
                layer.alert(JSON.stringify(data));
            },
            getCheckLength: function () { //获取选中数目
                var checkStatus = table.checkStatus('tableList')
                    , data = checkStatus.data;
                layer.msg('选中了：' + data.length + ' 个');
            },
            isAll: function () { //验证是否全选
                var checkStatus = table.checkStatus('tableList');
                layer.msg(checkStatus.isAll ? '全选' : '未全选')
            }
        };
        //监听行工具事件
        table.on('tool(tableEvent)', function(obj){
            var data = obj.data;
            if(obj.event === 'showDetail'){
				parent.layui.index.openTabsPage("/expertController/expertDetail?expertId="+data.dataId, "专家详情");
                //window.open("/expertController/expertDetail?expertId="+data.id);
            }
        });
        //区别按钮属性
        $('.layui-btn').on('click', function () {
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });
        $(".layui-table-header table thead th input").remove();
        /*加入备选*/

        //加入备选
        $("#addBx").click(function () {
            if (typeof (selectRowData) == "undefined") {
                layer.msg("请选择一条数据");
                return
            }
            var record = {};
            // record.companyId = selectRowData.company;
            // record.companyName = selectRowData.companyName;
            record.zjId = selectRowData.dataId;
            publicMethods.ajaxPost("/expertController/saveBak", record, function (data) {
                console.log(data);
                layer.msg("操作成功");
            });
        });
        $("#addDb").click(function () {
            if (typeof (selectRowData) == "undefined") {
                layer.msg("请选择一条数据");
                return
            }
            var record = {};
            // record.companyId = selectRowData.company;
            // record.companyName = selectRowData.companyName;
            record.zjId = selectRowData.dataId;
            //加入对比
            publicMethods.ajaxPost("/expertController/addCompare", record, function (data) {
                layer.msg("操作成功");
            });
        });

        $("#showDb").click(function () {
            parent.layui.index.openTabsPage("/expertController/selectBakList?status=1&addUserId=addUserId", "查看对比");
        });
        $("#showBx").click(function () {
            parent.layui.index.openTabsPage("/expertController/bakTablePage", "查看备选");
        });
    });
</script>
</body>

</html>
