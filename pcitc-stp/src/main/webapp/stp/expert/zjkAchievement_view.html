<script>
    var id = "${id?default(0)}";
    if (id != "0") {
        $("#id").val(id);
    }
    layui.use(['jquery', 'form', 'laydate', 'table', 'layer', 'element'],
        function () {
            var $ = layui.jquery, admin = layui.admin, element = layui.element, layer = layui.layer, laydate = layui.laydate, form = layui.form;
            form.render(null, 'zjkAchievement-form');
            //初始赋值 component-form-group 当前form的lay-filter
            if (id != "0") {
                ajaxPost("/zjkAchievement/getZjkAchievementInfo", {"id": id}, function (data) {
                    form.val("zjkAchievement-form", data);
                });
            }
            /* 自定义验证规则  title 要验证的input的 lay-verify=""*/
            /* form.verify({
                groupName : function(value,item) {
                    if (value.length < 5) {
                        return '标题至少得5个字符啊';
                    }
                },
                orderNum : function(value){

                },
                content : function(value) {
                    layedit.sync(editIndex);
                }
            }); */

            /* 监听指定开关 */
            form.on('switch(component-form-switchTest)', function (
                data) {
                layer.msg('开关checked：'
                    + (this.checked ? 'true' : 'false'), {
                    offset: '6px'
                });
                layer.tips('温馨提示：请注意开关状态的文字可以随意定义，而不仅仅是ON|OFF',
                    data.othis)
            });
            /*监听select框*/
            form.on('select(userUnit)', function (data) {
                console.log("下拉框");
                console.log(data);
            });
            /* 监听提交 */
            form.on('submit(submitBtn)', function (data) {
                ajaxPost("/zjkAchievement/saveZjkAchievement", data.field, function (dt, status) {
                    layer.msg("操作成功");
                    parent.renderTable();
                    var index = parent.layer.getFrameIndex(window.name);
                    parent.layer.close(index);
                });
                return false;
            });
            $("#closeBtn").click(function () {
                var index = parent.layer.getFrameIndex(window.name);
                parent.layer.close(index);
            })
        });
</script>
