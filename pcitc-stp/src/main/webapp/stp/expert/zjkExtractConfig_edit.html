<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <link rel="stylesheet" type="text/css" href="/layuiadmin/layui/css/layui.css">
    <link rel="stylesheet" type="text/css" href="/layuiadmin/style/common.css">

    <script type="text/javascript" src="/layuiadmin/layui/layui.js"></script>
    <script type="text/javascript" src="/plugins/jQuery/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="/common/js/base.js"></script>
</head>
<body>
<div class="formBox">
    <form id="zjkExtractConfig-form" name="zjkExtractConfig-form" lay-filter="zjkExtractConfig-form" class="form-horizontal layui-form">
        <input type="hidden" name="groupId">
        <div class="box-body">
            <input type="hidden" name="dataId" id="dataId"/>
            <div class="layui-form-item">
                <label class="layui-form-label">项目阶段ID<span class="must-fill">*</span></label>
                <div class="layui-input-block">
                    <input type="text" id="projectStageId" name="projectStageId" lay-verify="required" placeholder="请输入项目阶段ID" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">项目阶段名称<span class="must-fill">*</span></label>
                <div class="layui-input-block">
                    <input type="text" id="projectStageName" name="projectStageName" lay-verify="required" placeholder="请输入项目阶段名称" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">专家职称<span class="must-fill">*</span></label>
                <div class="layui-input-block">
                    <input type="text" id="expertProfessional" name="expertProfessional" lay-verify="required" placeholder="请输入专家职称" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">一年内允许被抽取的次数<span class="must-fill">*</span></label>
                <div class="layui-input-block">
                    <input type="text" id="expertCount" name="expertCount" lay-verify="required" placeholder="请输入一年内允许被抽取的次数" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">区域范围<span class="must-fill">*</span></label>
                <div class="layui-input-block">
                    <input type="text" id="expertArea" name="expertArea" lay-verify="required" placeholder="请输入区域范围" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">间隔时间<span class="must-fill">*</span></label>
                <div class="layui-input-block">
                    <input type="text" id="intervalTime" name="intervalTime" lay-verify="required" placeholder="请输入间隔时间" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">在职抽取权重<span class="must-fill">*</span></label>
                <div class="layui-input-block">
                    <input type="text" id="extractWeightIn" name="extractWeightIn" lay-verify="required" placeholder="请输入在职抽取权重" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">离职抽取权重<span class="must-fill">*</span></label>
                <div class="layui-input-block">
                    <input type="text" id="extractWeightOut" name="extractWeightOut" lay-verify="required" placeholder="请输入离职抽取权重" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">单位回避<span class="must-fill">*</span></label>
                <div class="layui-input-block">
                    <input type="text" id="companyAvoid" name="companyAvoid" lay-verify="required" placeholder="请输入单位回避" autocomplete="off" class="layui-input">
                </div>
            </div>

            <div class="form-bottom">
                <div class="form-bottom-btns">
                    <button class="layui-btn layui-btn-sm fontColor-white btnMyBgImg layui-btn-mini layui-btn-blue" lay-submit="" lay-filter="submitBtn">保存</button>
                    <button type="button" class="layui-btn layui-btn-sm fontColor-default border-default btnMyBgImg layui-btn-mini layui-btn-white" id="closeBtn">取消</button>
                </div>
            </div>
        </div>
    </form>
</div>

<script>
    var id = "${id?default(0)}";
    if (id != "0") {
        $("#id").val(id);
    }
    layui.use(['jquery', 'form', 'laydate', 'table', 'layer', 'element'],
        function () {
            var $ = layui.jquery, admin = layui.admin, element = layui.element, layer = layui.layer, laydate = layui.laydate, form = layui.form;
            form.render(null, 'zjkExtractConfig-form');
            //初始赋值 component-form-group 当前form的lay-filter
            if (id != "0") {
                ajaxPost("/zjkExtractConfig/getZjkExtractConfigInfo", {"id": id}, function (data) {
                    form.val("zjkExtractConfig-form", data);
                });
            }
            /* 自定义验证规则  title 要验证的input的 lay-verify=""*/
            /* form.verify({
                groupName : function(value,item) {
                    if (value.length < 5) {
                        return '标题至少得5个字符啊';
                    }
                },
                orderNum : function(value){

                },
                content : function(value) {
                    layedit.sync(editIndex);
                }
            }); */
            /* 监听指定开关 */
            form.on('switch(component-form-switchTest)', function (
                data) {
                layer.msg('开关checked：'
                    + (this.checked ? 'true' : 'false'), {
                    offset: '6px'
                });
                layer.tips('温馨提示：请注意开关状态的文字可以随意定义，而不仅仅是ON|OFF',
                    data.othis)
            });
            /*监听select框*/
            form.on('select(userUnit)', function (data) {
                console.log("下拉框");
                console.log(data);
            });
            /* 监听提交 */
            form.on('submit(submitBtn)', function (data) {
                console.log(data.field);
                ajaxPost("/zjkExtractConfig/saveZjkExtractConfig", data.field, function (dt, status) {
                    layer.msg("操作成功");
                    parent.layui.table.reload('zjkExtractConfigTableId', {where: {param: {}}});
                    var index = parent.layer.getFrameIndex(window.name);
                    parent.layer.close(index);
                });
                return false;
            });
            $("#closeBtn").click(function () {
                var index = parent.layer.getFrameIndex(window.name);
                parent.layer.close(index);
            })
        });
</script>
</body>
</html>
