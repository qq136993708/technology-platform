}).use(['jquery','form', 'laydate','table','laypage'], function(){

});

        load_mutl_bar_tt("main1","",legends_1,xAxisData_1,'',seriesData_1,"");
      
		
		
		var legend_names_3=['发明专利','实用新行','外观专利','涉外专利'];

		var seriesData_5=[

		        name:'预算批复',
