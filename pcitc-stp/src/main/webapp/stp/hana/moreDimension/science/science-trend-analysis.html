<html>
<head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="/layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="/layuiadmin/style/adminStp.css" media="all">

    <link rel="stylesheet" href="/layuiadmin/style/common.css" media="all">

<body >
<div class="layui-fluid">
    <div class="layui-main-oil">
        <div class="searchBox">
            <!--查询条件-->
            <label class="dateInput">
                <span>月份</span>
                <input type="text" name="year" placeholder="请选择月份" title="月份" value="${year}" autocomplete="off" class="form-control" id="year">
            </label>
            <div class="layui-input-inline">
                <select name="companyCode" id="companyCode" >
                    <#list companyCodeList as vo>
                        <#if vo.g0GSJC == '全部'>
                            <option value="${vo.g0GSDM}"  selected="selected">${vo.g0GSJC}</option>
                        </#if>
                        <#if vo.g0GSJC != '全部'>
                            <option value="${vo.g0GSDM}">${vo.g0GSJC}</option>
                        </#if>
                    </#list>
                </select>
            </div>
            <form class="layui-form" style="display: inline;padding-left: 5px;">
                <div class="layui-input-inline">
                    <#list projectCodeList as vo>
                        <input type="checkbox" name="like[write]" lay-skin="primary" title="${vo.g0XMGLLX}" checked="">
                    </#list>
                </div>
            </form>
            <!--按钮组-->
            <div class="btnGroup">
                <button class="layui-btn layui-btn-sm fontColor-white btn_search btnMyBgImg" onclick="search_Event()" data-type="searchEvent">查询</button>
            </div>
            <span class="unitBox">单位：万元</span>
        </div>
        <div class="layui-row layui-col-space10">
            <div class="layui-col-sm8">
                <div class="layui-card">
                    <div class="layui-card-header">
                        <span class="layui-time"></span>科技奖励奖项数量年趋势分析
                    </div>
                    <div class="layui-row-main">
                        <div class="main-chart" id="main1" style="height:280px;width: 100%;"></div>
                    </div>
                </div>
            </div>
            <div class="layui-col-sm4">
                <div class="layui-card">
                    <div class="layui-card-header">
                        <span class="layui-time"></span>科技奖励奖项数量按奖项种类占比分析
                    </div>
                    <div class="layui-row-main">
                        <div class="main-chart" id="main2" style="height:280px;width: 100%;"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="layui-row layui-col-space10">
            <div class="layui-col-sm4">
                <div class="layui-card">
                    <div class="layui-card-header">
                        <span class="layui-time"></span>科技奖励奖项数量按学科分类分布分析
                    </div>
                    <div class="layui-row-main">
                        <div class="main-chart" id="main3" style="height:280px;width: 100%;"></div>
                    </div>
                </div>
            </div>
            <div class="layui-col-sm4">
                <div class="layui-card">
                    <div class="layui-card-header">
                        <span class="layui-time"></span>科技奖励奖项数量按任务来源分布分析
                    </div>
                    <div class="layui-row-main">
                        <div class="main-chart" id="main4" style="height:280px;width: 100%;"></div>
                    </div>
                </div>
            </div>
            <div class="layui-col-sm4">
                <div class="layui-card">
                    <div class="layui-card-header">
                        <span class="layui-time"></span>科技奖励奖项数量按获奖等级分布分析
                    </div>
                    <div class="layui-row-main">
                        <div class="main-chart" id="main5" style="height:280px;width: 100%;"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="layui-row layui-col-space10">
            <div class="layui-col-sm8">
                <div class="layui-card">
                    <div class="layui-card-header">
                        <span class="layui-time"></span>科技奖励奖项数量按研究院分布分析

                        <div class="main-chart" id="main6" style="height:280px;width: 100%;"></div>
                    </div>
                </div>
            </div>
            <div class="layui-col-sm4">
                <div class="layui-card">
                    <div class="layui-card-header">
                        <span class="layui-time"></span>科技奖励奖项数量按研究院占比分析
                    </div>
                    <div class="layui-row-main">
                        <div class="main-chart" id="main7" style="height:280px;width: 100%;"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
