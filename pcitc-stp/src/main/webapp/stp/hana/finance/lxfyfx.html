<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <link rel="stylesheet" href="/layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="/layuiadmin/style/common.css">
    <link rel="stylesheet" href="/common/css/echart-common.css">
</head>
<body >  
<div class="searchBox">
<input type="hidden" name="days" value="${days}"  id="days">
    <!--查询条件-->
        <label class="dateInput">
            <span>月份</span>
            <input type="text" name="month" placeholder="请选择月份" title="月份" value="${month}" autocomplete="off" class="form-control" id="month">
        </label>
       <div class="layui-input-inline">
         <select name="companyCode" id="companyCode" >
              <#list companyCodeList as vo>
              	 <#if vo.g0GSJC == '全部'>
              	 	<option value="${vo.g0GSDM}"  selected="selected">${vo.g0GSJC}</option>
              	 </#if>
                 <#if vo.g0GSJC != '全部'>
              	 	<option value="${vo.g0GSDM}">${vo.g0GSJC}</option>
              	 </#if>
               </#list>
            </select>
       </div>
       
    <!--按钮组-->
    <div class="btnGroup">
        <button class="layui-btn layui-btn-sm fontColor-white btn_search btnMyBgImg" onclick="search_Event()" data-type="searchEvent">查询</button>
    </div>
    <span class="unitBox">单位：万元</span>
</div>
<!--echarts-->
<div class="content-body container">
         <div class="one-chart-box" style="margin-top:10px">
           <div class="layui-row echarts">
             <div id="main1" style="width: 100%;height: 400px;"></div>
           </div>
         </div>
         
          <form class="layui-form layui-form1">
            <div class="layui-input-inline">
                   <input type="checkbox" name="like[write]" lay-skin="primary" title="办公费" checked="">
                   <input type="checkbox" name="like[write]" lay-skin="primary" title="差旅费" checked="">
                   <input type="checkbox" name="like[write]" lay-skin="primary" title="会议费" checked="">
                   <input type="checkbox" name="like[write]" lay-skin="primary" title="车辆使用费" checked="">
                   <input type="checkbox" name="like[write]" lay-skin="primary" title="出国人员经费" checked="">
                   <input type="checkbox" name="like[write]" lay-skin="primary" title="业务招待费" checked="">
            </div>
        </form>
        
        
         
        <!--图表二比一布局-->
        <div class="layui-row two-one-box">
            <div class="layui-col-xs8 layui-col-sm8 layui-col-md8 twoBox echarts">
                <div id="main2" style="width: 100%;height: 400px;"></div>
            </div>
            <div class="layui-col-xs4 layui-col-sm4 layui-col-md4 oneBox echarts">
                <div id="main3" style="width: 100%;height: 400px;"></div>
            </div>
        </div>
         <div class="one-chart-box" style="margin-top:10px">
           <div class="layui-row echarts">
             <div id="main4" style="width: 100%;height: 400px;"></div>
           </div>
         </div>

	</div>     
     
     

<!--表格数据操作js-->
<script src="/common/js/jquery-1.11.3.min.js"></script>
<script type="text/javascript" src="/layuiadmin/layui/layui.js"></script>
<script src="/common/js/layer-v3.1.1/layer.js"></script>
<script type="text/javascript" src="/plugins/echarts/echarts.min.js"></script>
<script type="text/javascript" src="/plugins/echarts/walden.js"></script>	
<script type="text/javascript" src="/stp/hana/common/stp_common_line.js"></script>
<script type="text/javascript" src="/stp/hana/common/stp_common_bar.js"></script>
<script type="text/javascript" src="/stp/hana/common/stp_common_pie.js"></script>
<script type="text/javascript">

layui.config({
    base: '/layuiadmin/module/modules/' 
}).use(['jquery','form', 'laydate','table','laypage'], function(){
	  $ = layui.jquery
      ,table = layui.table
      ,form = layui.form
      ,laydate = layui.laydate
	  form.render(null, 'component-form-group');
            laydate.render({
               elem: '#month'
               ,format: 'yyyyMM'
            });
});


function init()
{
	
		var allCode="${allCode?default('')}";
		var allCode_text="全部院所";
		var v_date=(new Date()).getTime();
		var month=$('#month').val();
		var companyCode=$('#companyCode').val();
		var monthstr=getNowFormatDate($('#month').val());
		var checkText=$("#companyCode").find("option:selected").text();
		if(checkText=='全部')
		{
			checkText="全部院所";
		}
		
		
		var seriesData_1= [
	        {
	            name:'同期',
	            type:'bar',
	            color: ['#37A2DA'],
	            data:[22, 44, 74, 24,22,22]
	        },
	        {
	            name:'本期',
	            type:'bar',
	            color: ['#67E0E3'],
	            data:[22, 44, 14, 24,422,62]
	        },
	        
	        {
	            name:'同比',
	            type:'line',
	            itemStyle : {  /*设置折线颜色*/
                    normal : {
                        color:'#c4cddc'
                    }
                },
	            data:[12, 93, 32, 12,12,12]
	        }
	        
	        
	    ];
  
		  var yAxis= [
		        {
  		            type: 'value',
  		            name: '金额（万元）',
  		            min: 0,
  		            axisLabel: {
  		                formatter: '{value}'
  		            }
  		        },
  		        {
  		            type: 'value',
  		            name: '同比',
  		            min: 0,
  		            max: 100,
  		            axisLabel: {
  		                formatter: '{value} %'
  		            }
  		        }
  		    ];
		var legends_1=['同期','本期','同比'];
		var xAxisData_1= ['办公费', '差旅费', '会议费', '车辆使用费', '出国人员经费' ,'业务招待费'];
		load_mutl_bar_tt("main1","六项费用同比分析",legends_1,xAxisData_1,yAxis,seriesData_1,monthstr);
		
		
		
		
		
		
		var seriesData_2= [
	        {
	            name:'同期',
	            type:'bar',
	            color: ['#37A2DA'],
	            data:[22, 44, 74, 24,22,22,22, 414, 74, 24,22,212]
	        },
	        {
	            name:'本期',
	            type:'bar',
	            color: ['#67E0E3'],
	            data:[22, 44, 14, 24,422,62,72, 414, 74, 24,22,212]
	        },
	        
	        {
	            name:'同比',
	            type:'line',
	            itemStyle : {  /*设置折线颜色*/
                    normal : {
                        color:'#c4cddc'
                    }
                },
	            data:[12, 93, 32, 12,12,12, 93, 32, 1.2,1.2,82,1.2]
	        }
	        
	        
	    ];
  
		  var yAxis2= [
		        {
  		            type: 'value',
  		            name: '金额（万元）',
  		            min: 0,
  		            axisLabel: {
  		                formatter: '{value}'
  		            }
  		        },
  		        {
  		            type: 'value',
  		            name: '同比',
  		            min: 0,
  		            max: 100,
  		            axisLabel: {
  		                formatter: '{value} %'
  		            }
  		        }
  		    ];
		var legends_2=['同期','本期','同比'];
		var xAxisData_2= ['201801','201802','201803','201804','201805','201806','201807','201808','201809','201810','201811','201812'];
		load_mutl_bar_tt("main2","办公费趋势分析",legends_2,xAxisData_2,yAxis2,seriesData_2,monthstr);
		
		
		
		
		
		
		

		var legend_names_3=['石勘院','物探院','工程院','石科院','抚研院','北化院','上海院','安工院'];
		var series_values_3=[
			 {value:135, name:'石勘院'},
             {value:210, name:'物探院'},
             {value:134, name:'工程院'},
             {value:134, name:'石科院'},
             {value:134, name:'抚研院'},
             {value:134, name:'北化院'},
             {value:134, name:'上海院'},
             {value:134, name:'安工院'}
		];
		loadPie_tt('main3','办公费按研究院占比分析',legend_names_3,series_values_3,monthstr);
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		

		var seriesData_4= [
	        {
	            name:'同期',
	            type:'bar',
	            color: ['#37A2DA'],
	            data:[22, 44, 74, 24,22,22,22, 414]
	        },
	        {
	            name:'本期',
	            type:'bar',
	            color: ['#67E0E3'],
	            data:[22, 44, 14, 24,422,62,72, 414]
	        },
	        
	        {
	            name:'同比',
	            type:'line',
	            itemStyle : {  /*设置折线颜色*/
                    normal : {
                        color:'#c4cddc'
                    }
                },
	            data:[12, 93, 32, 12,12,12, 93, 32]
	        }
	        
	        
	    ];
  
		  var yAxis4= [
		        {
  		            type: 'value',
  		            name: '金额（万元）',
  		            min: 0,
  		            axisLabel: {
  		                formatter: '{value}'
  		            }
  		        },
  		        {
  		            type: 'value',
  		            name: '同比',
  		            min: 0,
  		            max: 100,
  		            axisLabel: {
  		                formatter: '{value} %'
  		            }
  		        }
  		    ];
		var legends_4=['同期','本期','同比'];
		var xAxisData_4=['石勘院','物探院','工程院','石科院','抚研院','北化院','上海院','安工院'];
		load_mutl_bar_tt("main4","财务费用按研究院同比分析",legends_4,xAxisData_4,yAxis4,seriesData_4,monthstr);
		
		
		
		
		
		
		
		
	
}


init();
        

        
        
        
        
        
        function search_Event()
        {
        	init();
        }
            
           
    </script>
</body>
</html>
