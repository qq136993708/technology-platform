	<link rel="stylesheet" type="text/css" href="../../../layuiadmin/layui/css/layui.css">

</head>
<body>
<div class="layui-fluid">
<div class="layui-card">

			  <div style="text-align:center;font-weight:bold;margin:10px;">XXXXX明细表</div>

			     </tr>
			   </table>
			</div>
		</div>
<script type="text/javascript">

var myChart1 = echarts.init(document.getElementById('main1'));   
var option1 = {
		  title: {
            text: '勘探院经营状况分析',
            x:'center'
        },
        tooltip: {
            trigger: 'axis',
            axisPointer: {
                type: 'cross',
                crossStyle: {
                    color: '#999'
                }
            }
        },
        toolbox: {
            feature: {
                dataView: {show: true, readOnly: false},
                magicType: {show: true, type: ['line', 'bar']},
                restore: {show: true},
                saveAsImage: {show: true}
            }
        },
		    legend: {
		    	type: 'scroll',
	        bottom: 10,
		        data:['营销收入','实际费用','利润完成','应交税金']
		    },
		    xAxis: [
		        {
		            type: 'category',
		            data: ['2014','2015','2016','2017','2018'],
		            axisPointer: {
		                type: 'shadow'
		            }
		        }
		    ],
		    yAxis: [
		        {
		            type: 'value',
		            name: '金额（万元）',
		            min: 0,
		            max: 450,
		            axisLabel: {
		                formatter: '{value}'
		            }
		        }
		    ],
		    series: [
	        {
	            name:'营销收入',
	            type:'bar',
	            color: ['#37A2DA'],
	            data:[22, 44, 74, 24,22]
	        },
	        {
	            name:'实际费用',
	            type:'bar',
	            color: ['#67E0E3'],

	            type:'bar',
	            data:[22, 224, 214, 54,22]
	        },
	        {
	            name:'应交税金',
	            type:'bar',
	            data:[22, 224, 214, 54,22]
	        }
	    ]
		};  
  
   myChart1.setOption(option1);
        
           
    </script>

</html>
