<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <link rel="stylesheet" href="/layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="/layuiadmin/style/common.css">
     <link rel="stylesheet" href="/common/css/echart-common.css">
</head>
<body>

	<div class="content-body container">
		<div style="text-align: center; font-weight: bold; margin: 10px;">表4-2018年股份支付集团、外系统及盈科经费预算表</div>
		<table id="myTable" class="layui-table" lay-data="{url:'/ba/gfxtwjjtjfysmxb_data',height:'auto'}">
			<thead>
			    <tr>
			      <th lay-data="{type:'numbers'}" rowspan="2">序号</th>
			      <th lay-data="{field:'cb', width:'8%'}" rowspan="2">处别</th>
			      <th lay-data="{align:'center', width:'30%'}" colspan="3">股份付集团</th>
			      <th lay-data="{align:'center', width:'30%'}" colspan="3">股份付系统外</th>
			      <th lay-data="{align:'center', width:'30%'}" colspan="3">股份付盈科</th>
			    </tr>
			    <tr>
			      <th lay-data="{field:'gffjtys',align:'right', width:'10%'}">预算</th>
			      <th lay-data="{field:'gffjtlht',align:'right', width:'10%'}">老合同</th>
			      <th lay-data="{field:'gffjtkxq',align:'right', width:'10%'}">可新签</th>
			      
			      <th lay-data="{field:'gffxtwys',align:'right', width:'10%'}">预算</th>
			      <th lay-data="{field:'gffxtwlht',align:'right', width:'10%'}">老合同</th>
			      <th lay-data="{field:'gffxtwkxq',align:'right', width:'10%'}">可新签</th>
			      
			      <th lay-data="{field:'gffykys',align:'right', width:'10%'}">预算</th>
			      <th lay-data="{field:'gffyklht',align:'right', width:'10%'}">老合同</th>
			      <th lay-data="{field:'gffykkxq',align:'right', width:'10%'}">可新签</th>
			    </tr>
			</thead>
		</table>
		<div style="margin: 20px">
			注：1.本表中不含休斯顿研发中心16000万元;中东研发中心900万元。	<br/>
		</div>
	</div>
									

	<!--表格数据操作js-->
<script src="/common/js/jquery-1.11.3.min.js"></script>
<script type="text/javascript" src="/layuiadmin/layui/layui.js"></script>
<script src="/common/js/layer-v3.1.1/layer.js"></script>
<script type="text/javascript" src="/plugins/echarts/echarts.min.js"></script>
<script type="text/javascript" src="/plugins/echarts/walden.js"></script>
<script type="text/javascript" src="/stp/hana/common/stp_common_chart.js"></script>
<script type="text/javascript" src="/stp/hana/common/stp_common_line.js"></script>
<script type="text/javascript" src="/stp/hana/common/stp_common_bar.js"></script>
<script type="text/javascript" src="/stp/hana/common/stp_common_pie.js"></script>
<script>


var table,selectRowData;
layui.config({
    base: '/layuiadmin/module/modules/' //静态资源所在路径
}).use(['jquery','form', 'laydate','table','laypage','layer'], function(){
	  admin = layui.admin
	  ,$ = layui.jquery
      ,table = layui.table
      ,layer = layui.layer
      ,laydate = layui.laydate
      ,form = layui.form
      ,laypage = layui.laypage;
	  form.render(null, 'component-form-group');
            laydate.render({
               elem: '#month'
               ,format: 'yyyyMM'
            });
      //初始化表格
      renderTable();
});

var allCode="${allCode?default('')}";
var allCode_text="全部院所";


</script>
</body>
</html>
