<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <link rel="stylesheet" href="/layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="/layuiadmin/style/common.css">
     <link rel="stylesheet" href="/common/css/echart-common.css">
</head>
<body>

	<div class="content-body container">
		<div style="text-align: center; font-weight: bold; margin: 10px;">表5  2018年分子公司科技经费预算表</div>
			<table id="myTable" class="layui-table" lay-data="{url:'/ba/gffzgsys_data',height:'auto'}">
				<thead>
			    <tr>
			      <th lay-data="{type:'numbers'}">序号</th>
			      <th lay-data="{field:'cb', width:'23%'}">处别</th>
			      
			      <th lay-data="{field:'jfys',align:'right', width:'25%'}">经费预算</th>
			      <th lay-data="{field:'jzjf',align:'right', width:'25%'}">结转经费</th>
			      <th lay-data="{field:'kxq',align:'right', width:'25%'}">可新签</th>
			    </tr>
			  
			</thead>
		</table>
	</div>

	<!--表格数据操作js-->
<script src="/common/js/jquery-1.11.3.min.js"></script>
<script type="text/javascript" src="/layuiadmin/layui/layui.js"></script>
<script src="/common/js/layer-v3.1.1/layer.js"></script>
<script type="text/javascript" src="/plugins/echarts/echarts.min.js"></script>
<script type="text/javascript" src="/plugins/echarts/walden.js"></script>
<script type="text/javascript" src="/stp/hana/common/stp_common_chart.js"></script>
<script type="text/javascript" src="/stp/hana/common/stp_common_line.js"></script>
<script type="text/javascript" src="/stp/hana/common/stp_common_bar.js"></script>
<script type="text/javascript" src="/stp/hana/common/stp_common_pie.js"></script>
<script>


var table,selectRowData;
layui.config({
    base: '/layuiadmin/module/modules/' //静态资源所在路径
}).use(['jquery','form', 'laydate','table','laypage','layer'], function(){
	  admin = layui.admin
	  ,$ = layui.jquery
      ,table = layui.table
      ,layer = layui.layer
      ,laydate = layui.laydate
      ,form = layui.form
      ,laypage = layui.laypage;
	  form.render(null, 'component-form-group');
            laydate.render({
               elem: '#month'
               ,format: 'yyyyMM'
            });
      //初始化表格
});

var allCode="${allCode?default('')}";
var allCode_text="全部院所";


</script>
</body>
</html>
