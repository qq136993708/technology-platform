<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
<link rel="stylesheet" href="/layuiadmin/layui/css/layui.css" media="all">
<link rel="stylesheet" href="/layuiadmin/style/common.css">
<script src="/layuiadmin/layui/layui.js"></script>
</head>

<body>
	<div class="searchBox">
		<!--查询条件-->
		<label class="dateInput">
			<span>合同号</span>
			<input type="text" id="hth" name="hth" placeholder="请输入合同号" title="合同号" class="form-control">
		</label>
		<label class="dateInput">
			<span>项目名称</span>
			<input type="text" id="xmmc" name="xmmc" placeholder="请输入项目名称" title="项目名称" class="form-control">
		</label>
		
		
		
		
		
		 <div class="layui-input-inline">
         <select name="define1" id="ROOT_FZJCZX_FYLX" >
         <option value="">---费用类型 ---</option>
            </select>
        </div>
        
        <div class="layui-input-inline">
         <select name="project_property" id="ROOT_FZJCZX_XMLX" >
         	<option value="">--- 项目类型 ---</option>
          </select>
        </div>
        
       <div class="layui-input-inline">
         <select name="project_scope" id="ROOT_FZJCZX_XMFC" >
         <option value="">--- 项目范畴 ---</option>
              
            </select>
        </div>
       
       
       <div class="layui-input-inline">
         <select name="type_flag" id="ROOT_FZJCZX_GSLX" >
         <option value="">--- 公司类型 ---</option>
            </select>
        </div>
        
        
        
         <div class="layui-input-inline">
         <select name="define2" id="ROOT_FZJCZX_YS" >
         <option value="">--- 院所类型 ---</option>
            </select>
        </div>
        
        
       
		<!--按钮组-->
		<div class="btnGroup">
			<button class="layui-btn layui-btn-sm fontColor-white btn_search btnMyBgImg" data-type="searchEvent">查询</button>
		</div>
	</div>

	<div class="tableBox">
		<div class="tableToolBox">
			<div class="whiteLine"></div>
			<div class="tableBtns">
				<button class="layui-btn layui-btn-sm fontColor-blue borderColor-blue btnMyBgImg btn_details" data-type="detailEvent">查看</button>
			</div>
		</div>
		<table id="showTable" class="layui-table" lay-filter="tableData"></table>
	</div>


<script src="/common/js/jquery-1.11.3.min.js"></script>
	<script>
	
		var table, active, dateId, epc, selectRowData = '';
		layui.use([ 'jquery', 'table', 'laydate', 'form', 'laypage', 'laytpl','publicMethods' ], function() {
			table = layui.table, $ = layui.jquery, laydate = layui.laydate, laypage = layui.laypage, form = layui.form;
			var publicMethods=layui.publicMethods;
			
			var dicMap = ['ROOT_FZJCZX_FYLX',"ROOT_FZJCZX_XMLX","ROOT_FZJCZX_XMFC","ROOT_FZJCZX_GSLX","ROOT_FZJCZX_YS"];
			publicMethods.ajaxPost("/dictionary/map/getMapListDictionarys",{"parentCodes":JSON.stringify(dicMap)}, function (data) {
				$.each(data,function(key,val){
					$.each(val,function(i,dt){
						$("#"+key).append('<option value="'+dt.name+'">'+dt.name+'</option>');
					});
				});
		   	});
			
			$("#ROOT_FZJCZX_FYLX").val("${define1}");
			$("#ROOT_FZJCZX_XMLX").val("${project_property}");
			$("#ROOT_FZJCZX_XMFC").val("${project_scope}");
			$("#ROOT_FZJCZX_GSLX").val("${type_flag}");
			$("#ROOT_FZJCZX_YS").val("${define2}");
			
			function renderTable() {
				var hth = $('#hth').val();
				var xmmc = $('#xmmc').val();
				var param = JSON.parse(window.localStorage.getItem("param"));
				var lodingMsg = layer.msg('数据加载中....');
				
				var define1=$("#ROOT_FZJCZX_FYLX").val();
				var project_property=$("#ROOT_FZJCZX_XMLX").val();
				var project_scope=$("#ROOT_FZJCZX_XMFC").val();
				var type_flag=$("#ROOT_FZJCZX_GSLX").val();
				var define2=$("#ROOT_FZJCZX_YS").val();
				
				//渲染
				table.render({
					elem : '#showTable',
					url : '/home/project-list',
					method : "POST",
					where : {
						param : {
							"hth" : hth,
							"xmmc" : xmmc,
							"functionCode" : param.code,
							"define1" : define1,
							"project_property" : project_property,
							"project_scope" :project_scope,
							"type_flag" : type_flag,
							"define2" : define2
						}
					},
					limit : param.selfRownum,
					id : 'showTable',
					height : commonDislodgeTable(),
					page : {
						groups : 5,
						limits : [ param.selfRownum, 15, 30, 45, 60 ],
						layout : [ 'count', 'limit', 'prev', 'page', 'next', 'skip' ], //自定义分页布局
						first : '首页', //不显示首页
						last : '尾页', //不显示尾页
						theme : '#0F9EE0'
					},
					cols : [ [ {
						type : 'checkbox',
						event : 'changeEvents'
					}, {
						title : '序号',
						type : 'numbers'
					}, {
						field : 'nd',
						title : '年度',
						width : '8%',
						style : 'cursor: pointer;'
					}, {
						field : 'hth',
						title : '合同号',
						width : '10%',
						style : 'cursor: pointer;'
					}, {
						field : 'xmmc',
						title : '项目名称',
						width : '18%',
						style : 'cursor: pointer;'
					}, {
						field : 'fzdw',
						title : '负责单位',
						width : '12%',
						style : 'cursor: pointer;'
					}, {
						title : '课题类型',
						width : '12%',
						field : 'projectLevel',
						style : 'cursor: pointer;'

					}, {
						title : '项目类型',
						width : '12%',
						field : 'projectProperty',
						style : 'cursor: pointer;'

					}, {
						title : '项目来源',
						width : '12%',
						field : 'projectSource',
						style : 'cursor: pointer;'

					}, {
						title : '管理级别',
						width : '12%',
						field : 'projectAbc',
						style : 'cursor: pointer;'

					}
					
					, {
						title : '公司类型',
						width : '12%',
						field : 'typeFlag',
						style : 'cursor: pointer;'

					}
					, {
						title : '费用类型',
						width : '12%',
						field : 'define1',
						style : 'cursor: pointer;'

					}, {
						title : '研究院',
						width : '12%',
						field : 'define2',
						style : 'cursor: pointer;'

					}
					
					, {
						field : 'jf',
						title : '项目经费总额',
						width : '15%',
						style : 'cursor: pointer;',
					}, {
						field : 'epc',
						title : '已匹配ERP',
						width : '15%',
						style : 'cursor: pointer;'
					}, ] ],
					done : function(res, curr, count) {
						// 关闭等待刷新
						layer.close(lodingMsg);
					}
				});
			}
			renderTable();

			$(".layui-table-header table thead th input").remove(); //移除表头的复选框,去掉全选

			// 触发不同的按钮事件
			var $ = layui.$;
			active = {
				searchEvent : function() { //点击查询按钮
					selectRowData = '';
					renderTable();
				},
				
				detailEvent : function() { //点击详情按钮
					if (typeof (selectRowData.dataId) == "undefined") {
						layer.msg('请点击选择一行数据');
					} else {
						var temUrl = "/out/project-detail/" + selectRowData.dataId;
						layer.open({
							title : '详情',
							skin : 'layui-layer-lan',
							shadeClose : true,
							type : 2,
							fixed : false,
							//若使用小窗口形式，则修改 maxmin 值为 true，则注释掉area:[100%,100%]属性,同时设置area: ['900px', '450px']
							maxmin : true,
							//若直接弹出页面 ，则修改 area;[100%,100%]，同时设置 maxmin 为false
							area : [ '900px', '450px' ],
							content : temUrl
						});
					}
				},
				refresh : function() { //点击查询按钮
					renderTable();
				},
			};

			table.on('tool(tableData)', function(obj) {
				selectRowData = obj.data;
				console.log(selectRowData)
			});

			//监听排序
			table.on('sort(showTable)', function(obj) {
				console.log(this, obj.field, obj.type)
				//return;
				//服务端排序
				table.reload('showTable', {
					initSort : obj,
					page : {
						curr : 1
					}, //重新从第一页开始
					where : { //重新请求服务端
						key : obj.field, //排序字段
						order : obj.type
					//排序方式
					}
				});
			});
			
			


			//监听行双击事件
			table.on('rowDouble(tableData)', function(obj) {
				var temUrl = "/out/project-detail/" + obj.data.dataId;
				layer.open({
					title : '详情',
					skin : 'layui-layer-lan',
					shadeClose : true,
					type : 2,
					fixed : false,
					//若使用小窗口形式，则修改 maxmin 值为 true，则注释掉area:[100%,100%]属性,同时设置area: ['900px', '450px']
					maxmin : true,
					//若直接弹出页面 ，则修改 area;[100%,100%]，同时设置 maxmin 为false
					area : [ '900px', '450px' ],
					content : temUrl
				});
			});

			//区别按钮属性
			$('.layui-btn').on('click', function() {
				var type = $(this).data('type');
				active[type] ? active[type].call(this) : '';
			});

		});
	</script>

</body>
</html>
