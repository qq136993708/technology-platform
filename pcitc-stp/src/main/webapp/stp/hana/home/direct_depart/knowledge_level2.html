<script type="text/javascript">
var table;
layui.config({
    base: '/layuiadmin/'
}).extend({
    index: 'lib/index' //主入口模块
}).use(['index','jquery','form', 'laydate','table','laypage'], function(){
	  $ = layui.jquery
      ,table = layui.table
      ,form = layui.form
      ,laydate = layui.laydate
	  form.render(null, 'component-form-group');
        laydate.render({
           elem: '#year'
           ,format: 'yyyy'
        });
        $(".layui-time").html($("#year").val());
        $("#knowledge_table").click(function () {
            parent.layui.index.openTabsPage("/home_knowledge_ld/knowledge_table", "知识产权明细");
        });
        
        
});

function initEchart()
{
	
	var v_date=(new Date()).getTime();
	var nd=$('#year').val();
	var ndstr=nd+"年";
	var yAxis= [
        {
            type: 'value',
            name: '数量',
            min: 0,
            max:'dataMax',
            position: 'left',
            axisLabel: {
                formatter: '{value}'
            }
        }
    ];
    $(".layui-time").html($("#year").val());
	var chart1_url="/home_knowledge_ld/getKnowledgeTypeList?type=1&nd="+nd+"&v_date="+v_date;
	var echart1=load_mutl_bar_02(chart1_url,"chart1","","",yAxis);
	echart1.on('click', function (params) {
		var xName=params.name;
		var legentName=params.seriesName;
		parent.layui.index.openTabsPage("/home_knowledge_ld/knowledge_table?project_property="+xName, "知识产权明细");
          
    });
	
	var chart2_url="/home_knowledge_ld/getKnowledgeTypeList?nd="+nd+"&v_date="+v_date+"&type=2";
	var echart2=loadPie(chart2_url,"chart2","","");
	echart2.on('click', function (params) {
		var xName=params.name;
		var legentName=params.seriesName;
		parent.layui.index.openTabsPage("/home_knowledge_ld/knowledge_table?project_property="+xName, "知识产权明细");
          
    });
	
	var chart3_url="/home_knowledge_ld/getKnowledgeTypeList?nd="+nd+"&v_date="+v_date+"&type=3";
	var echart3=loadPie(chart3_url,"chart3","","");
	echart3.on('click', function (params) {
		var xName=params.name;
		var legentName=params.seriesName;
		parent.layui.index.openTabsPage("/home_knowledge_ld/knowledge_table?project_property="+xName, "知识产权明细");
          
    });
	
	
	var chart4_url="/home_knowledge_ld/getUnitTypeList?type=1&nd="+nd+"&v_date="+v_date; 
	var echart4=load_mutl_bar_02(chart4_url,"chart4","","",yAxis);
	echart4.on('click', function (params) {
		var xName=params.name;
		var legentName=params.seriesName;
		parent.layui.index.openTabsPage("/home_knowledge_ld/knowledge_table?project_property="+xName, "知识产权明细");
          
    });
	
	
	
	var chart5_url="/home_knowledge_ld/getUnitTypeList?type=2&nd="+nd+"&v_date="+v_date;

		parent.layui.index.openTabsPage("/home_knowledge_ld/knowledge_table?project_property="+xName, "知识产权明细");
          
    });
	
}

//初始化图形
initEchart();
