<script type="text/javascript">
    // 时间格式化
    function formatTime(d) {
        if (d) {
            var date = new Date();
            date.setTime(d);
            var y = date.getFullYear();
            var m = date.getMonth() + 1;
            m = m < 10 ? ('0' + m) : m;
            var day = date.getDate();
            day = day < 10 ? ("0" + day) : day;
            var h = date.getHours();
            h = h < 10 ? ("0" + h) : h;
            var M = date.getMinutes();
            M = M < 10 ? ("0" + M) : M;
            var str = y + "-" + m + "-" + day + " " + h + ":" + M;
            return str;
        } else {
            return '';
        }
    }
</script>

<script src="/common/js/jquery-1.11.3.min.js"></script>
<script>
    var table,selectRowData;

    layui.config({
        base: '/layuiadmin/module/modules/' //静态资源所在路径
    }).use(['jquery','form', 'laydate','table','laypage'], function(){
        $ = layui.jquery

            /*  form.render(null, 'component-form-group');
                   laydate.render({

        $(".layui-table-header table thead th input").remove();

        // 触发不同的按钮事件
        var $ = layui.$, active = {


        };
        //监听排序
        table.on('sort(model-table)', function(obj){
            console.log(this, obj.field, obj.type)
            //return;
            //服务端排序
            table.reload('model-table', {
                initSort: obj,
                page: {curr: 1}, //重新从第一页开始
                where: { //重新请求服务端
                    key: obj.field, //排序字段
                    order: obj.type //排序方式
                }
            });
        });
        //区别按钮属性
        $('.layui-btn').on('click', function(){
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });
    });
    function renderTableKeyword(key) {
        $("#keyword").val(key);

    }
    function renderTableReset() {
            $("#hth").val("");
            $("#xmmc").val("");
            $("#cgmc").val("");
            $("#keyword").val("");
            renderTable();
    }
    function renderTable()
    {

        var index = layer.load(1, {
            shade: [0.1,'#fff']
        });

        //渲染
        table.render({
            elem: '#processdef-table',
            url: '/fullSearch/getTableDataAchivement',
            method:"POST",
            where: {param: {
                    "hth":$("#hth").val(),
                    "xmmc":$("#xmmc").val(),
                    "cgmc":$("#cgmc").val(),
                    "keyword":$("#keyword").val(),


                }},
            limit: 15,
            id: 'processdef-table',
            page: {
                groups: 5,
                limits: [15,30,45,60],
                layout: ['count', 'limit', 'prev', 'page', 'next', 'skip'], //自定义分页布局
                first: '首页', //不显示首页
                last: '尾页', //不显示尾页
                theme: '#0F9EE0'
            },
            cols: [[
                {field:'LAY_TABLE_INDEX',title:'年度',
                    templet:  '<div>{{ layui.laytpl.search(d) }}</div>' },
            ]],
            done: function (res, curr, count) {
                // 点击行联动选择框--单选
                $('.layui-table-box').find('.layui-table-body').find("table" ).find("tbody").children("tr").on('click',function(){
                    var index=parseInt($(this).index()+1);
                    $('tr').removeClass('layui-table-click');
                    $(this).addClass('layui-table-click');
                    $('tr').find("td").find(".layui-unselect").removeClass("layui-form-checked");
                    $('tr:eq('+index+')').find("td").eq(0).find(".layui-unselect").addClass("layui-form-checked");
                    selectRowData=res.data[index-1];
                });
                parent.$("#achivement").html(count);
                layer.close(index);
            }
        });
    }

    }
</script>
