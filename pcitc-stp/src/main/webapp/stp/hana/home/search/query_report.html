    <style>
        .layui-table-click,.layui-table-hover,.layui-table tbody tr:hover{background: none;}
        .layui-table-header{display: none;}
        .layui-table-view,.layui-table-page,.tableBox table tr td{border: none;}
        .layui-table-body{margin-top: 20px;}

        .tableBox ul{height: auto;overflow: hidden;

<body>

<input type="text" class="layui-hide" name="keyword"  value="${keyword}"  id="keyword">
<div class="tableBox">
    <ul>
        <li>
            <a href="javascript:;">标题</a>
            <div class="cont">
                <p><span></span>图表</p>
                <img src="/layuiadmin/layui/images/icon-seach-j.png"/>
            </div>
        </li>
        <li>
            <a href="javascript:;">标题</a>
            <div class="cont">
                <p><span></span>图表</p>
                <img src="/layuiadmin/layui/images/icon-seach-j.png"/>
            </div>
        </li>
        <li>

            <div class="cont">
                <p><span></span>图表</p>
                <img src="/layuiadmin/layui/images/icon-seach-j.png"/>
            </div>
        </li>
        <li>
            <a href="javascript:;">标题</a>
            <div class="cont">
                <p><span></span>图表</p>
                <img src="/layuiadmin/layui/images/icon-seach-j.png"/>
            </div>
        </li>
    </ul>
    <table id="sysReportStpTableId" class="layui-hide" lay-filter="tableEvent"></table>
</div>

<script>
    var param = JSON.parse(window.localStorage.getItem("param"));
    var table, selectRowData, workOrderStatus;
    layui.use(['jquery', 'form', 'laydate', 'table', 'layer', 'publicMethods', 'element'], function () {
        table = layui.table,
            $ = layui.jquery,
            layer = layui.layer,
            publicMethods = layui.publicMethods,
            laypage = layui.laypage;
        var cols =
            [ /*{field:'workOrderStatus',title:'状态',
                templet:  '<div>{{ layui.laytpl.searchE(d) }}</div>' }*/
                {type: 'checkbox', event: 'changeEvents', width: 55},
                {title: '序号', type: 'numbers', width: 55},
                // {
                //     field: 'workOrderStatus',
                //     title: '状态',
                //     event: 'setActive',
                //     align: 'center',
                //     style: 'cursor: pointer;',
                //     templet: '<div>{{ layui.laytpl.auditStatus(d.workOrderStatus) }}</div>',
                //     width: 55
                // },
                // {
                //     field: 'attachment',
                //     title: '附件',
                //     event: 'setActive',
                //     align: 'center',
                //     style: 'cursor: pointer;',
                //     width: 55,
                //     templet: '<div>{{ layui.laytpl.attToPic(d) }}</div>'
                // },
                {
                    field: "reportName",
                    title: "名称", event: 'setActive', style: 'cursor: pointer;'
                },
                {
                    field: "reportDesc",
                    title: "描述", event: 'setActive', style: 'cursor: pointer;'
                },
                {
                    field: "reportUrl",
                    title: "报表url", event: 'setActive', style: 'cursor: pointer;'
                },
                {
                    field: "reportModule",
                    title: "所属模块", event: 'setActive', style: 'cursor: pointer;'
                },
            ];

        function renderTable() {

            var where = {
                param:
                    {
                        "workOrderStatus": workOrderStatus,
                        "keyword":$("#keyword").val()
                    }
            };

            publicMethods.tableRenderH('sysReportStpTableId', 'sysReportStpTableId',40, '/fullSearch/getTableDataReport', false, cols, where, true, function (res, curr, count) {
                parent.$("#report").html(count);
                console.log("report table");
                console.log(res.data);
                $(".openUrl").click(function () {
                    var index=$(this).parents("tr").attr("data-index");
                    layer.open({
                        title : res.data[index].name,
                        skin : 'layui-layer-lan',
                        shadeClose : true,
                        type : 2,
                        fixed : false,
                        //若使用小窗口形式，则修改 maxmin 值为 true，则注释掉area:[100%,100%]属性,同时设置area: ['900px', '450px']
                        maxmin : false,
                        //若直接弹出页面 ，则修改 area;[100%,100%]，同时设置 maxmin 为false
                        area : [ '70%', '60%' ],
                        content : res.data[index].url
                    });
                });
                $('.layui-table-box').find('.layui-table-body').find("table").find("tbody").children("tr").on('click', function () {
                    var index = parseInt($(this).index() + 1);
                    $('tr').removeClass('layui-table-click');
                    $(this).addClass('layui-table-click');
                    $('tr').find("td").find(".layui-unselect").removeClass("layui-form-checked")
                    $('tr:eq(' + index + ')').find("td").eq(0).find(".layui-unselect").addClass("layui-form-checked");
                    selectRowData = res.data[index - 1];

                    $(document).off("click").on("click", ".onClickImg", function () {
                        var dataId = $(this).attr("id");
                        //附件文件配置ID
                        publicMethods.viewAtt(dataId, param.id);
                    });
                });

                // $(document).off("click").on("click", ".onClickImg", function () {
                //     var dataId = $(this).attr("id");
                //     //附件文件配置ID
                //     publicMethods.viewAtt(dataId, param.id);
                // });
                // var param = {
                //     data: res.data,//数据
                //     element: ".layui-table-body table",// 当前的表格元素
                //     column: 5,//列数 从0开始
                //     field: "workOrderType",//当前数据的字段
                //     url: "/pageCommon/dic/ROOT_SGGL_GDGL_GDLX"//接口
                // };
                // publicMethods.dataDictionary(param);
            });
        }
        renderTable();
        window.renderTable = renderTable;
        $(function () {
            //propertychange监听input里面的字符变化,属性改变事件
            $('.form-control').bind('input propertychange', function () {
                var $this = $(this);
                var text_length = $this.val().length;//获取当前文本框的长度
                var current_width = parseInt(text_length) * 12;//该16是改变前的宽度除以当前字符串的长度,算出每个字符的长度
                $this.css("width", current_width + "px");
            });
        })

        var $ = layui.$, active = {
            searchEvent: function () { //点击查询按钮
                renderTable();
            },
            allEvent: function () { //点击查询按钮
                workOrderStatus = '';
                renderTable();
            },
            draftEvent: function () { //点击查询按钮
                workOrderStatus = '0';
                renderTable();
            },
            approvalEvent: function () { //点击查询按钮
                workOrderStatus = '1';
                renderTable();
            },
            approvedEvent: function () { //点击查询按钮
                workOrderStatus = '2';
                renderTable();
            },
            resetEvent: function () { //点击重置按钮
                $('#workOrderName').val("");
            },
            addEvent: function () { //点击新增按钮
                layer.open({
                    title: param.name + '-新增',
                    skin: 'layui-layer-lan',
                    shadeClose: false,
                    type: 2,
                    fixed: false,
                    //若使用小窗口形式，则修改 maxmin 值为 true，则注释掉area:[100%,100%]属性,同时设置area: ['900px', '450px']
                    maxmin: true,
                    //若直接弹出页面 ，则修改 area;[100%,100%]，同时设置 maxmin 为false
                    area: ['70%', '90%'],
                    content: "/sysReportStp/edit"
                });
            },
            editEvent: function () {  //点击编辑按钮
                var id;
                if (selectRowData != undefined) {
                    // if (selectRowData.workOrderStatus == '0') {
                        id = selectRowData.dataId;
                        layer.open({
                            title: param.name + '-编辑',
                            skin: 'layui-layer-lan',
                            shadeClose: false,
                            type: 2,
                            fixed: false,
                            //若使用小窗口形式，则修改 maxmin 值为 true，则注释掉area:[100%,100%]属性,同时设置area: ['900px', '450px']
                            maxmin: true,
                            //若直接弹出页面 ，则修改 area;[100%,100%]，同时设置 maxmin 为false
                            area: ['70%', '90%'],
                            content: "/sysReportStp/edit?id=" + selectRowData.dataId
                        });
                    // } else {
                    //     layer.msg('只可操作未下发的数据');
                    //     return;
                    // }
                } else {
                    layer.msg('请选择一条数据');
                    return;
                }
            },
            detailEvent: function () {  //点击详情按钮
                var dataId;
                if (selectRowData != undefined) {
                    dataId = selectRowData.dataId;
                    layer.open({
                        title: param.name + '-查看',
                        skin: 'layui-layer-lan',
                        shadeClose: false,
                        type: 2,
                        fixed: false,
                        //若使用小窗口形式，则修改 maxmin 值为 true，则注释掉area:[100%,100%]属性,同时设置area: ['900px', '450px']
                        maxmin: true,
                        //若直接弹出页面 ，则修改 area;[100%,100%]，同时设置 maxmin 为false
                        area: ['70%', '90%'],
                        content: "/sysReportStp/view?id=" + selectRowData.dataId
                        // content: '/plan/viewPlanPage?dataId='+dataId
                    });
                    // }
                } else {
                    layer.msg('请选择一条数据');
                    return;
                }
            },
            deleteEvent: function () { //点击删除按钮
                var id;
                if (selectRowData != undefined) {
                    // if (selectRowData.workOrderStatus == '0') {
                        id = selectRowData.dataId;
                        layer.confirm('确认要删除选中的数据吗？', {icon: 3, btn: ['确定', '取消']}, function (index) {
                            layer.close(index);
                            $.ajax({
                                type: 'post',
                                dataType: 'text',
                                async: false,
                                data: {"id": selectRowData.dataId},
                                url: '/sysReportStp/del-real',
                                success: function (data) {
                                    // if(data==200){
                                    layer.msg("删除成功");
                                    active.searchEvent();
                                    // }
                                },
                                error: function (e) {
                                    alert("出错了");
                                    console.log(e);
                                }
                            });
                        });
                    // } else {
                    //     layer.msg('当前记录已经提交,不能进行删除操作！');
                    //     return;
                    // }
                } else {
                    layer.msg('请选择一条数据');
                    return;
                }
            },
            getCheckData: function () { //获取选中数据
                var checkStatus = table.checkStatus('sysReportStpTableId')
                    , data = checkStatus.data;
            },
            getCheckLength: function () { //获取选中数目
                var checkStatus = table.checkStatus('sysReportStpTableId')
                    , data = checkStatus.data;
                layer.msg('选中了：' + data.length + ' 个');
            },
            isAll: function () { //验证是否全选
                var checkStatus = table.checkStatus('sysReportStpTableId');
                layer.msg(checkStatus.isAll ? '全选' : '未全选')
            }
        };

        $('.layui-btn').on('click', function () {
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });
    });
</script>
</body>
