    <style>
        .layui-table-click,.layui-table-hover,.layui-table tbody tr:hover{background: none;}
        .layui-table-header{display: none;}

<body>

        </div>
    </div>
</div>
<script>
    var selectRowData;
    layui.use(['jquery', 'form', 'laydate', 'table', 'layer', 'element'], function () {
        var $ = layui.jquery, admin = layui.admin, element = layui.element, layer = layui.layer,
                laydate = layui.laydate;
        table = layui.table;

        function loadtable() {
            table.render({
                elem: '#zjkZhuanliTableId',
                url: '/expertController/queryOutPatentList',
                method: "POST",
                where: {param: {"keyword":$("#keyword").val()}},
                limit: 15,
                id: 'zjkZhuanliTableId',
                page: {
                    count: 500, //数据总数，从服务端得到
                    groups: 5,
                    limits: [15, 30, 45, 60],
                    layout: ['count', 'limit', 'prev', 'page', 'next', 'skip'], //自定义分页布局
                    first: '首页', //不显示首页
                    last: '尾页', //不显示尾页
                    theme: '#0F9EE0'
                },

                cols: [[
                    {field:'patentCode',title:'年度',
                    templet:  '<div>{{ d.fmmc+"---"+d.wxlx+"---"+d.fmr}}</div>' }
                    // templet:  '<div>{{ layui.laytpl.search(d) }}</div>' }
                ]],
                done: function (res, curr, count) {
                    parent.$("#patent").html(count);
                    $('.layui-table-box').find('.layui-table-body').find("table").find("tbody").children("tr").on('click', function () {
                        var index = parseInt($(this).index() + 1);
                        $(this).parent().find('tr').removeClass('layui-table-click');
                        $(this).addClass('layui-table-click');
                        $(this).parent().children('tr').find("td").find(".layui-unselect").removeClass("layui-form-checked")
                        $(this).children("td").eq(0).find(".layui-unselect").addClass("layui-form-checked");
                        selectRowData = res.data[index - 1];
                    });
                }
            });
            //移除表头的复选框,去掉全选
            $(".layui-table-header table thead th input").remove();
        }
        loadtable();
        // 触发不同的按钮事件
        $('.layui-btn').on('click', function () {
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });
    });
</script>
</body>

</html>
