<script src="/common/js/jquery-1.11.3.min.js"></script>
<script>
    var table, selectRowData;
    layui.config({
        base: '/layuiadmin/lib/extend/'
    }).use(['jquery', 'form', 'laydate', 'table', 'laypage'], function () {
        $ = layui.jquery
            , table = layui.table
            , form = layui.form
            , laydate = layui.laydate;

        function renderTable() {

            var index = layer.load(1, {
                shade: [0.1, '#fff']
            });
            //渲染
            table.render({
                elem: '#processdef-table',
                // url: '/one_level_main/common_table_data',
                url: '/fullSearch/getTableDataScientific',
                method: "POST",
                where: {
                    param: {
                        "keywords": "${keyword}"
                    }
                },
                limit: 15,
                id: 'processdef-table',
                page: {
                    groups: 5,
                    limits: [15, 30, 45, 60],
                    layout: ['count', 'limit', 'prev', 'page', 'next', 'skip'], //自定义分页布局
                    first: '首页', //不显示首页
                    last: '尾页', //不显示尾页
                    theme: '#0F9EE0'
                },
                cols: [[
                    {field:'LAY_TABLE_INDEX',title:'年度',
                        templet:  function (d) {
                            return '<div class="layui-div layui-div-n">' +
                                '        <a href="javascript:void(0);" onclick="showDetail(\''+d.dataId+'\')">'+d.xmmc+'</a>' +
                                '        <div class="c-row c-gap-top-small">' +
                                '            <div class="c-span18 c-span-last">' +
                                '                <p><span>立项年度:'+d.nd+'</span><br/><span>牵头单位:'+d.fzdw+'</span><br/>' +
                                '<span>专业领域:'+((typeof d.zyly=="undefined")?"":d.zyly)+'</span><br/>' +
                                '<span>课题负责人:'+((typeof d.fzrxm=="undefined")?"":d.fzrxm)+'</span><br/>' +
                                '<span>技术首席:'+((typeof d.jssxxm=="undefined")?"":d.jssxxm)+'</span>' +
                                '</p>' +
                                '            </div>' +
                                '        </div>' +
                                '    </div>'
                        }},
                ]],
                done: function (res, curr, count) {
                    parent.$("#keyan").html(count);
                    // 点击行联动选择框--单选
                    $('.layui-table-box').find('.layui-table-body').find("table").find("tbody").children("tr").on('click', function () {
                        var index = parseInt($(this).index() + 1);
                        $('tr').removeClass('layui-table-click');
                        $(this).addClass('layui-table-click');
                        $('tr').find("td").find(".layui-unselect").removeClass("layui-form-checked")
                        $('tr:eq(' + index + ')').find("td").eq(0).find(".layui-unselect").addClass("layui-form-checked");
                        selectRowData = res.data[index - 1];
                    });
                    parent.$("#keyan").html(count);
                    layer.close(index);
                }
            });
            //监听排序
            table.on('sort(processdef-table)', function (obj) {
                //服务端排序
                table.reload('processdef-table', {
                    initSort: obj,
                    page: {curr: 1}, //重新从第一页开始
                    where: { //重新请求服务端
                        orderKey: obj.field, //排序字段
                        orderType: obj.type //排序方式
                    }
                });
            });
        }
        renderTable();

        function showDetail(data_id){
            $.ajax({
                type : 'post',
                dataType : 'json',
                async : false,
                data : {
                    "dataId" : data_id
                },
                url : "/out/getOutProjectShowSearch?data_id=" + data_id+"&functionId=984b64b13cf54222bf57bd840759fabe",
                success : function(data) {
                    if(data.fzrxm=="0"){
                        layer.msg("权限不够,请联系系统管理员");
                    }else {
                        var temUrl = "/out/project-detail/" + data_id;
                        layer.open({
                            title: '详情',
                            skin: 'layui-layer-lan',
                            shadeClose: true,
                            type: 2,
                            fixed: false,
                            //若使用小窗口形式，则修改 maxmin 值为 true，则注释掉area:[100%,100%]属性,同时设置area: ['900px', '450px']
                            maxmin: true,
                            //若直接弹出页面 ，则修改 area;[100%,100%]，同时设置 maxmin 为false
                            area: ['90%', '80%'],
                            content: temUrl
                        });
                    }
                },
                error : function(e) {
                    alertError("出错了！", e);
                }
            });
            // var temUrl = "/out/project-detail/" + data_id;
            // layer.open({
            //     title: '详情',
            //     skin: 'layui-layer-lan',
            //     shadeClose: true,
            //     type: 2,
            //     fixed: false,
            //     //若使用小窗口形式，则修改 maxmin 值为 true，则注释掉area:[100%,100%]属性,同时设置area: ['900px', '450px']
            //     maxmin: true,
            //     //若直接弹出页面 ，则修改 area;[100%,100%]，同时设置 maxmin 为false
            //     area: ['90%', '80%'],
            //     content: temUrl
            // });
        }
        window.showDetail = showDetail;
        // table.on('row(processdef-table)', function (obj) {
        //     var temUrl = "/out/project-detail/" + obj.data.dataId;
        //     layer.open({
        //         title: '详情',
        //         skin: 'layui-layer-lan',
        //         shadeClose: true,
        //         type: 2,
        //         fixed: false,
        //         //若使用小窗口形式，则修改 maxmin 值为 true，则注释掉area:[100%,100%]属性,同时设置area: ['900px', '450px']
        //         maxmin: true,
        //         //若直接弹出页面 ，则修改 area;[100%,100%]，同时设置 maxmin 为false
        //         area: ['90%', '80%'],
        //         content: temUrl
        //     });
        // });

        var hotKeyWord = '${hotKeyWord}';
        let array = hotKeyWord.split(",");
        var html = "";
        for (let i = 0,j = array.length; i <j ; i++) {
            html =html+"<div class=\"item\">";
            html=html+"<a href=\"/instituteIndex?url=/fullSearch/search?keyword="+array[i]+"\" target=\"_top\">"+array[i]+"</a>";
            html=html+"</div>";
        }
        $(".relevant-cont").html(html);
    });
</script>
