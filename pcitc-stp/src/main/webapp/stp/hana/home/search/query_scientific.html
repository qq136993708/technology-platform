<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <link rel="stylesheet" href="/layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="/layuiadmin/style/common.css">
    <script src="/layuiadmin/layui/layui.js"></script>
    <style>
        .searchBox {
            margin: 10px 10px 0;
        }

        .searchBox .dateInput span {
            font-size: 14px;
            color: #666;
        }

        .searchBox, .selector, .tableBox {
            width: 96%;
            margin: 10px auto 0;
        }

        .tableBox table tr th {
            border-top: 2px solid #1890ff !important;
        }

        .layui-table tbody tr:nth-child(odd) {
            background-color: #f6f9fb;
        }

        .layui-table-page {
            border-bottom: 1px solid #e6e6e6;
        }
    </style>
</head>
<body>
<div class="tableBox" style="clear:both;margin-bottom: 20px;">
    <table id="processdef-table" class="layui-hide" lay-filter="processdef-table"></table>
</div>
<!--表格数据操作js-->
<script src="/common/js/jquery-1.11.3.min.js"></script>
<script>
    var table, selectRowData;
    layui.config({
        base: '/layuiadmin/lib/extend/'
    }).use(['jquery', 'form', 'laydate', 'table', 'laypage'], function () {
        $ = layui.jquery
            , table = layui.table
            , form = layui.form
            , laydate = layui.laydate;

        function renderTable() {

            var index = layer.load(1, {
                shade: [0.1, '#fff']
            });
            //渲染
            table.render({
                elem: '#processdef-table',
                // url: '/one_level_main/common_table_data',
                url: '/fullSearch/getTableDataScientific',
                method: "POST",
                where: {
                    param: {
                        "keywords": "${keyword}"
                    }
                },
                limit: 15,
                id: 'processdef-table',
                page: {
                    groups: 5,
                    limits: [15, 30, 45, 60],
                    layout: ['count', 'limit', 'prev', 'page', 'next', 'skip'], //自定义分页布局
                    first: '首页', //不显示首页
                    last: '尾页', //不显示尾页
                    theme: '#0F9EE0'
                },
                cols: [[
                    {title: '序号', type: 'numbers', width: 55},
                    {field: 'xmmc', title: '项目名称', style: 'cursor: pointer;', align: 'left', width: '30%'},
                    {field: 'fzdw', title: '牵头单位', style: 'cursor: pointer;', align: 'left', width: '20%'},
                    {field: 'zylb', title: '专业类别', style: 'cursor: pointer;', align: 'left', width: '20%'},
                    {field: 'nd', title: '立项年度', style: 'cursor: pointer;', align: 'center'},
                ]],
                done: function (res, curr, count) {
                    // 点击行联动选择框--单选
                    $('.layui-table-box').find('.layui-table-body').find("table").find("tbody").children("tr").on('click', function () {
                        var index = parseInt($(this).index() + 1);
                        $('tr').removeClass('layui-table-click');
                        $(this).addClass('layui-table-click');
                        $('tr').find("td").find(".layui-unselect").removeClass("layui-form-checked")
                        $('tr:eq(' + index + ')').find("td").eq(0).find(".layui-unselect").addClass("layui-form-checked");
                        selectRowData = res.data[index - 1];
                    });
                    parent.$("#keyan").html(count);
                    layer.close(index);
                }
            });
            //监听排序
            table.on('sort(processdef-table)', function (obj) {
                //服务端排序
                table.reload('processdef-table', {
                    initSort: obj,
                    page: {curr: 1}, //重新从第一页开始
                    where: { //重新请求服务端
                        orderKey: obj.field, //排序字段
                        orderType: obj.type //排序方式
                    }
                });
            });
        }
        renderTable();
    });
</script>
</body>
</html>
