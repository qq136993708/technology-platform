<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <link rel="stylesheet" href="/layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="/layuiadmin/style/common.css">
    <script src="/layuiadmin/layui/layui.js"></script>
    <style>
        .layui-table-click,.layui-table-hover,.layui-table tbody tr:hover{background: none;}

<body>
<input type="hidden" name="keyword"  value="${keyword}"  id="keyword">
<input type="hidden" name="fileCount"  value="3"  id="fileCount"><!--当前页面实际显示数量-文件数量-->
<div class="tableBox">
    <table id="processdef-table" class="layui-hide" lay-filter="tableEvent"></table>
</div>

<script id="dateTpl" type="text/html"> {{formatTime(d.SQRI)}} </script>
<script type="text/javascript">
    // 时间格式化
    function formatTime(d) {
        if (d) {
            var date = new Date();
            date.setTime(d);
            var y = date.getFullYear();
            var m = date.getMonth() + 1;
            m = m < 10 ? ('0' + m) : m;
            var day = date.getDate();
            day = day < 10 ? ("0" + day) : day;
            var h = date.getHours();
            h = h < 10 ? ("0" + h) : h;
            var M = date.getMinutes();
            M = M < 10 ? ("0" + M) : M;
            var str = y + "-" + m + "-" + day + " " + h + ":" + M;
            return str;
        } else {
            return '';
        }
    }
</script>

<!--表格数据操作js-->
<script src="/common/js/jquery-1.11.3.min.js"></script>
<script>
    var table,selectRowData;
    var cgmc=$('#cgmc').val();

    layui.config({
        base: '/layuiadmin/module/modules/' //静态资源所在路径
    }).use(['jquery','form', 'laydate','table','laypage'], function(){
        $ = layui.jquery
            ,table = layui.table
            ,form = layui.form
            ,laydate = layui.laydate,
            /*  form.render(null, 'component-form-group');
                   laydate.render({
                      elem: '#year'
                      ,format: 'yyyy'

                   }); */
            //加载表格
            renderTable();
        //移除表头的复选框,去掉全选
        $(".layui-table-header table thead th input").remove();

        // 触发不同的按钮事件
        var $ = layui.$, active = {


        };
        //监听排序
        table.on('sort(model-table)', function(obj){
            //console.log(this, obj.field, obj.type)
            //return;
            //服务端排序
            table.reload('model-table', {
                initSort: obj,
                page: {curr: 1}, //重新从第一页开始
                where: { //重新请求服务端
                    key: obj.field, //排序字段
                    order: obj.type //排序方式
                }
            });
        });
        //区别按钮属性
        $('.layui-btn').on('click', function(){
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });
    });
    function renderTable()
    {

        var index = layer.load(1, {
            shade: [0.1,'#fff']
        });

        //渲染
        table.render({
            elem: '#processdef-table',
            url: '/fullSearch/getTableSearch',
            method:"POST",
            where: {param: {
                    "keyword":$("#keyword").val(),
                    "fileCount":$("#fileCount").val(),
                }},
            limit: 15,
            id: 'processdef-table',
            height: $(document).height(),
            page: {
                groups: 5,
                limits: [15,30,45,60],
                layout: ['count', 'limit', 'prev', 'page', 'next', 'skip'], //自定义分页布局
                first: '首页', //不显示首页
                last: '尾页', //不显示尾页
                theme: '#0F9EE0'
            },
            cols: [[
                {field:'LAY_TABLE_INDEX',title:'年度',
                    templet:  '<div>{{ layui.laytpl.search(d) }}</div>' },
            ]],
            done: function (res, curr, count) {
                parent.$("#index").html(count);
                $("#fileCount").val(res.msg);
                layer.close(index);
            }
        });
    }
</script>
</body>
</html>
