<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <link rel="stylesheet" href="/layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="/layuiadmin/style/common.css">
    <script src="/layuiadmin/layui/layui.js"></script>
</head>
<body>
<div class="searchBox">
    <!--查询条件-->
    <label class="dateInput">
        <span>名称</span>
        <input type="text" name="cgmc" placeholder="请输名称" title="名称" autocomplete="off" class="form-control" id="cgmc">
    </label>

    <label class="dateInput">
        <span>hth</span>
        <input type="text" name="hth" placeholder="hth" title="hth" autocomplete="off" class="form-control" id="hth">
    </label>


    <label class="dateInput">
        <span>描述</span>
        <input type="text" name="xmmc" placeholder="描述" title="描述" autocomplete="off" class="form-control" id="xmmc">
    </label>
    <input type="hidden" name="keyword"  value="${keyword}"  id="keyword">
    <input type="hidden" name="fileCount"  value="2"  id="fileCount"><!--当前页面实际显示数量-文件数量-->

    <!--按钮组-->
    <div class="btnGroup">
        <button class="layui-btn layui-btn-sm fontColor-white btn_search btnMyBgImg"  onclick="renderTable()">查询</button>
    </div>
</div>
<div class="tableBox">
    <table id="processdef-table" class="layui-hide" lay-filter="tableEvent"></table>
</div>

<script id="dateTpl" type="text/html"> {{formatTime(d.SQRI)}} </script>
<script type="text/javascript">
    // 时间格式化
    function formatTime(d) {
        if (d) {
            var date = new Date();
            date.setTime(d);
            var y = date.getFullYear();
            var m = date.getMonth() + 1;
            m = m < 10 ? ('0' + m) : m;
            var day = date.getDate();
            day = day < 10 ? ("0" + day) : day;
            var h = date.getHours();
            h = h < 10 ? ("0" + h) : h;
            var M = date.getMinutes();
            M = M < 10 ? ("0" + M) : M;
            var str = y + "-" + m + "-" + day + " " + h + ":" + M;
            return str;
        } else {
            return '';
        }
    }
</script>

<!--表格数据操作js-->
<script src="/common/js/jquery-1.11.3.min.js"></script>
<script>
    var table,selectRowData;
    var cgmc=$('#cgmc').val();

    layui.config({
        base: '/layuiadmin/module/modules/' //静态资源所在路径
    }).use(['jquery','form', 'laydate','table','laypage'], function(){
        $ = layui.jquery
            ,table = layui.table
            ,form = layui.form
            ,laydate = layui.laydate,
            /*  form.render(null, 'component-form-group');
                   laydate.render({
                      elem: '#year'
                      ,format: 'yyyy'

                   }); */
            //加载表格
            renderTable();
        //移除表头的复选框,去掉全选
        $(".layui-table-header table thead th input").remove();

        // 触发不同的按钮事件
        var $ = layui.$, active = {


        };
        //监听排序
        table.on('sort(model-table)', function(obj){
            console.log(this, obj.field, obj.type)
            //return;
            //服务端排序
            table.reload('model-table', {
                initSort: obj,
                page: {curr: 1}, //重新从第一页开始
                where: { //重新请求服务端
                    key: obj.field, //排序字段
                    order: obj.type //排序方式
                }
            });
        });
        //区别按钮属性
        $('.layui-btn').on('click', function(){
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });
    });
    function renderTable()
    {

        var index = layer.load(1, {
            shade: [0.1,'#fff']
        });

        //渲染
        table.render({
            elem: '#processdef-table',
            url: '/fullSearch/getTableSearch',
            method:"POST",
            where: {param: {
                    "keyword":$("#keyword").val(),
                    "fileCount":$("#fileCount").val(),
                }},
            limit: 15,
            id: 'processdef-table',
            height: "523",
            page: {
                groups: 5,
                limits: [15,5,1,2],
                layout: ['count', 'limit', 'prev', 'page', 'next', 'skip'], //自定义分页布局
                first: '首页', //不显示首页
                last: '尾页', //不显示尾页
                theme: '#0F9EE0'
            },
            cols: [[
                {title:'序号',          type:'numbers', width: '4%'},
            ]],
            done: function (res, curr, count) {
                console.log(res.data);
                // 点击行联动选择框--单选
                $('.layui-table-box').find('.layui-table-body').find("table" ).find("tbody").children("tr").on('click',function(){
                    var index=parseInt($(this).index()+1);
                    $('tr').removeClass('layui-table-click');
                    $(this).addClass('layui-table-click');
                    $('tr').find("td").find(".layui-unselect").removeClass("layui-form-checked");
                    $('tr:eq('+index+')').find("td").eq(0).find(".layui-unselect").addClass("layui-form-checked");
                    selectRowData=res.data[index-1];
                });
                parent.$("#index").html(count);
                layer.close(index);
            }
        });
    }
</script>
</body>
</html>
