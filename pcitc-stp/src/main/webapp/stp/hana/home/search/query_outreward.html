	<!--表格数据操作js-->
	<script>
		var table, active, selectRowData = '';
		layui.use([ 'jquery', 'table', 'laydate', 'laypage', 'laytpl' ], function() {
			table = layui.table, $ = layui.jquery, laydate = layui.laydate, laypage = layui.laypage;

			function renderTable() {
				var xmbh = $('#xmbh').val();
				var xmmc = $('#xmmc').val();
				var param = JSON.parse(window.localStorage.getItem("param"));
				var lodingMsg = layer.msg('数据加载中....');

				//渲染
				table.render({
					elem : '#showTable',
					url : '/fullSearch/getTableDataOutReward',
					method : "POST",
					where : {
						param : {
							"xmbh" : xmbh,
							"xmmc" : xmmc,
							"functionCode" : param.code,
                            "keyword":$("#keyword").val()
                        }
					},
					limit : 15,
					id : 'showTable',
					page : {
						groups : 5,
						limits : [ 15, 30, 45, 60 ],
						layout : [ 'count', 'limit', 'prev', 'page', 'next', 'skip' ], //自定义分页布局
						first : '首页', //不显示首页
						last : '尾页', //不显示尾页
						theme : '#0F9EE0'
					},
                    cols: [[
                        {field:'LAY_TABLE_INDEX',title:'年度',
                            templet:  function (d) {
                                return '<div class="layui-div layui-div-n">' +
                                    '        <a href="javascript:void(0);" onclick="showDetail(\''+d.dataId+'\')">'+d.xmmc+'</a>' +
                                    '        <div class="c-row c-gap-top-small">' +
                                    '            <div class="c-span18 c-span-last">' +
                                    '                <p><span>获奖年度:'+d.nd+'</span><br/><span>获奖单位:'+d.sbdw+'</span><br/><span>奖励类型:'+d.sbjz+'</span><br/><span>获奖等级:'+d.psdj+'</span></p>' +
                                    '            </div>' +
                                    '        </div>' +
                                    '    </div>'
                            }},
                            // templet:  '<div>{{ layui.laytpl.search(d) }}</div>' },
                    ]],
					done : function(res, curr, count) {
						// 关闭等待刷新
						layer.close(lodingMsg);
                        parent.$("#outreward").html(count);

						// 点击行联动选择框--单选
						$('.layui-table-box').find('.layui-table-body').find("table").find("tbody").children("tr").on('click', function() {
							var index = parseInt($(this).index() + 1);
							$('tr').removeClass('layui-table-click');
							$(this).addClass('layui-table-click');
							$('tr').find("td").find(".layui-unselect").removeClass("layui-form-checked")
							$('tr:eq(' + index + ')').find("td").eq(0).find(".layui-unselect").addClass("layui-form-checked");
							selectRowData = res.data[index - 1];
						});

					}
				});
			}
			renderTable();

			$(".layui-table-header table thead th input").remove(); //移除表头的复选框,去掉全选

			// 触发不同的按钮事件
			var $ = layui.$;
			active = {
				searchEvent : function() { //点击查询按钮
					selectRowData = '';
					renderTable();
				},
				resetEvent : function() { //点击重置按钮
					$('#xmbh').val("");
					$('#xmmc').val("");
					$('.tableBtns').children('button').removeClass('active');
					active.searchEvent();
				},
				detailEvent : function() { //点击详情按钮
					if (typeof (selectRowData.dataId) == "undefined") {
						layer.msg('请点击选择一行数据');
					} else {
						var temUrl = "/out/reward-detail/" + selectRowData.dataId;
						layer.open({
							title : '详情',
							skin : 'layui-layer-lan',
							shadeClose : true,
							type : 2,
							fixed : false,
							//若使用小窗口形式，则修改 maxmin 值为 true，则注释掉area:[100%,100%]属性,同时设置area: ['900px', '450px']
							maxmin : true,
							//若直接弹出页面 ，则修改 area;[100%,100%]，同时设置 maxmin 为false
							area : [ '900px', '450px' ],
							content : temUrl
						});
					}
				},
			};

			table.on('tool(tableData)', function(obj) {
				selectRowData = obj.data;
				console.log(selectRowData)
			});

			//监听排序
			table.on('sort(showTable)', function(obj) {
				console.log(this, obj.field, obj.type)
				//return;
				//服务端排序
				table.reload('showTable', {
					initSort : obj,
					page : {
						curr : 1
					}, //重新从第一页开始
					where : { //重新请求服务端
						key : obj.field, //排序字段
						order : obj.type
					//排序方式
					}
				});
			});

            function showDetail(data_id){
                var temUrl = "/out/reward-detail/" + data_id;
                layer.open({
                    title: '详情',
                    skin: 'layui-layer-lan',
                    shadeClose: true,
                    type: 2,
                    fixed: false,
                    //若使用小窗口形式，则修改 maxmin 值为 true，则注释掉area:[100%,100%]属性,同时设置area: ['900px', '450px']
                    maxmin: true,
                    //若直接弹出页面 ，则修改 area;[100%,100%]，同时设置 maxmin 为false
                    area: ['90%', '80%'],
                    content: temUrl
                });
            }
            window.showDetail = showDetail;

			//区别按钮属性
			$('.layui-btn').on('click', function() {

			});

            var hotKeyWord = '${hotKeyWord}';
            let array = hotKeyWord.split(",");
            var html = "";
            for (let i = 0,j = array.length; i <j ; i++) {
                html =html+"<div class=\"item\">";
                html=html+"<a href=\"/instituteIndex?url=/fullSearch/search?keyword="+array[i]+"\" target=\"_top\">"+array[i]+"</a>";
                html=html+"</div>";
            }
