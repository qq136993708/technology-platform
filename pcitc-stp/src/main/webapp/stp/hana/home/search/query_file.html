    <style>
        .layui-table-click,.layui-table-hover,.layui-table tbody tr:hover{background: none;}
        .layui-table-header{display: none;}
        .layui-table-view,.layui-table-page,.tableBox table tr td{border: none;}
        .layui-table-body{margin-top: 20px;}
        .layui-table-cell{height: auto;margin-bottom: 10px;}
        p{width: 500px;height: auto;overflow: hidden;white-space: normal;/*text-overflow: ellipsis;*/
            font-size: 13px;word-break:break-all;word-wrap:break-word;line-height: 20px;}
        .layui-table-body{margin-top: 0;}
        .layui-table-page{margin-bottom: 20px;}
        .tableBox,.searchBox{width: 94%;margin: 0 auto;}
        .tableBox{width: 55%;float: left;}
        .layui-table-none{padding: 0;}

        .hotspot>.item a {
            font-size: 14px;
            color: #1890ff;

            width: 100%;

<body style="padding-top:20px; ">
        <div class="tableBox">
            <table id="fileShowTable" class="layui-hide" lay-filter="tableEvent"></table>
        </div>
        <div class="relevant">
            <p>搜索热点</p>
            <div class="relevant-cont hotspot">
            </div>
        </div>
<a href="" target="_self" id="download"></a>

<script>
    var userid = "${userid}";
    layui.use(['jquery', 'form', 'laydate', 'table', 'layer', 'element'], function () {
        var $ = layui.jquery, admin = layui.admin, element = layui.element, layer = layui.layer, laydate = layui.laydate;
        table = layui.table;
        function renderSysFileTable() {
            table.render({
                elem: '#fileShowTable',
                url: '/sysfile/getTableDataEsIndex',
                // url: '/sysfile/getTableDataEs',
                method: "POST",
                where: {param: {"bak4": $("#bak4").val()}},
                limit: 15,
                id: 'sysFileId',
                page: {
                    count: 500, //数据总数，从服务端得到
                    groups: 5,
                    limits: [15, 30, 45, 60],
                    layout: ['count', 'limit', 'prev', 'page', 'next', 'skip'], //自定义分页布局
                    first: '首页', //不显示首页
                    last: '尾页', //不显示尾页
                    theme: '#0F9EE0'
                },
                cols: [[
                    {field:'createDateTime',title:'年度',
                        // templet:  '<div>{{ layui.laytpl.search(d) }}</div>' }
                    templet:  function (d) {
                        if (d.createUserId == userid) {
                            d.filePath = "/sysfile/viewPicByte/"+d.id;
                            // d.filePath = "/sysfile/viewPicByte/16c0e9b8f93_1ad63be2";
                        }else {
                            d.filePath="javascript:void(0);";
                        }
                return '<div class="layui-div layui-div-n">' +
                    '        <a href="'+d.filePath+'" target="_self">'+d.fileName+'</a>' +
                    '        <div class="c-row c-gap-top-small">' +
                    '            <div class="c-span18 c-span-last">' +
                    '                <p><span>文件来源:'+d.bak1+"->"+d.version+'</span></p>' +
                    '            </div>' +
                    '        </div>' +
                    '    </div>'
            }},
                ]],
                done: function (res, curr, count) {
                    parent.$("#file").html(count);
                    // $('.layui-table-box').find('.layui-table-body').find("table").find("tbody").children("tr").on('click', function () {
                    //     var index = parseInt($(this).index() + 1);
                    //     $(this).parent().find('tr').removeClass('layui-table-click');
                    //     $(this).addClass('layui-table-click');
                    //     $(this).parent().children('tr').find("td").find(".layui-unselect").removeClass("layui-form-checked")
                    //     $(this).children("td").eq(0).find(".layui-unselect").addClass("layui-form-checked");
                    //     selectRowData = res.data[index - 1];
                    // });

                }
            });
            //移除表头的复选框,去掉全选
            // $(".layui-table-header table thead th input").remove();
        }
        renderSysFileTable();

        var hotKeyWord = '${hotKeyWord}';
        let array = hotKeyWord.split(",");
        var html = "";
        for (let i = 0,j = array.length; i <j ; i++) {
            html =html+"<div class=\"item\">";
            html=html+"<a href=\"/instituteIndex?url=/fullSearch/search?keyword="+array[i]+"\" target=\"_top\">"+array[i]+"</a>";
            html=html+"</div>";
        }
        $(".relevant-cont").html(html);
    });
</script>
</body>

</html>
