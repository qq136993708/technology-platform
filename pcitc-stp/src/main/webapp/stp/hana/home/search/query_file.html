<html>
<head>
    <meta charset="utf-8">

    <link rel="stylesheet" type="text/css" href="/layuiadmin/layui/css/layui.css">
    <link rel="stylesheet" type="text/css" href="/layuiadmin/ztree/css/metroStyle/metroStyle.css">
    <link rel="stylesheet" type="text/css" href="/layuiadmin/style/common.css">
    <script type="text/javascript" src="/plugins/jQuery/jQuery-2.2.0.min.js"></script>
    <script type="text/javascript" src="/layuiadmin/ztree/js/jquery.ztree.core.js"></script>
    <script type="text/javascript" src="/layuiadmin/ztree/js/jquery.ztree.excheck.min.js"></script>
    <script type="text/javascript" src="/layuiadmin/layui/layui.js"></script>
    <script type="text/javascript" src="/layuiadmin/modules/base.js"></script>
    <style>
        .layui-table-click,.layui-table-hover,.layui-table tbody tr:hover{background: none;}
        .layui-table-header{display: none;}
        .layui-table-view,.layui-table-page,.tableBox table tr td{border: none;}
        .layui-table-body{margin-top: 20px;}
        .layui-table-cell{height: auto;margin-bottom: 10px;}
        p{width: 500px;height: auto;overflow: hidden;white-space: normal;/*text-overflow: ellipsis;*/
            font-size: 13px;word-break:break-all;word-wrap:break-word;line-height: 20px;}
        .layui-table-body{margin-top: 0;}
        .layui-table-page{margin-bottom: 20px;}
        .tableBox,.searchBox{width: 94%;margin: 0 auto;}
        .tableBox{width: 55%;float: left;}
        .layui-table-none{padding: 0;}
        .relevant{width: 34%;float: right;margin-right: 20px;}
        .relevant p{margin-top: 0}
        .hotspot>.item a {
            font-size: 14px;
            color: #1890ff;
            line-height: 26px;
        }
        .hotspot>.item {
            width: 100%;
            text-align: left;
            padding: 0;
            padding-top: 10px;
        }
    </style>
</head>
<body style="padding-top:20px; ">
        <div class="tableBox">
            <table id="fileShowTable" class="layui-hide" lay-filter="tableEvent"></table>
        </div>
        <div class="relevant">
            <p>搜索热点</p>
            <div class="relevant-cont hotspot">
                <div class="item">
                    <a href="/instituteIndex?url=/fullSearch/search?keyword=可燃气体探测器" target="_top">可燃气体探测器</a>
                </div>
                <div class="item">
                    <a href="/instituteIndex?url=/fullSearch/search?keyword=加油加氢" target="_top">加油加氢</a>
                </div>
                <div class="item">
                    <a href="/instituteIndex?url=/fullSearch/search?keyword=井筒工程技术" target="_top">井筒工程技术</a>
                </div>
                <div class="item">
                    <a href="/instituteIndex?url=/fullSearch/search?keyword=催化剂" target="_top">催化剂</a>
                </div>
            </div>
        </div>
<a href="" target="_self" id="download"></a>

<script>
    layui.use(['jquery', 'form', 'laydate', 'table', 'layer', 'element'], function () {
        var $ = layui.jquery, admin = layui.admin, element = layui.element, layer = layui.layer, laydate = layui.laydate;
        table = layui.table;
        function renderSysFileTable() {
            table.render({
                elem: '#fileShowTable',
                url: '/sysfile/getTableDataEsIndex',
                // url: '/sysfile/getTableDataEs',
                method: "POST",
                where: {param: {"bak4": $("#bak4").val()}},
                limit: 15,
                id: 'sysFileId',
                page: {
                    count: 500, //数据总数，从服务端得到
                    groups: 5,
                    limits: [15, 30, 45, 60],
                    layout: ['count', 'limit', 'prev', 'page', 'next', 'skip'], //自定义分页布局
                    first: '首页', //不显示首页
                    last: '尾页', //不显示尾页
                    theme: '#0F9EE0'
                },
                cols: [[
                    {field:'createDateTime',title:'年度',
                        // templet:  '<div>{{ layui.laytpl.search(d) }}</div>' }
                    templet:  function (d) {
                return '<div class="layui-div layui-div-n">' +
                    '        <a href="javascript:;">'+d.fileName+'</a>' +
                    '        <div class="c-row c-gap-top-small">' +
                    '            <div class="c-span18 c-span-last">' +
                    '                <p><span>文件来源:'+d.bak1+"->"+d.version+'</span></p>' +
                    '            </div>' +
                    '        </div>' +
                    '    </div>'
            }},
                ]],
                done: function (res, curr, count) {
                    parent.$("#file").html(count);
                    // $('.layui-table-box').find('.layui-table-body').find("table").find("tbody").children("tr").on('click', function () {
                    //     var index = parseInt($(this).index() + 1);
                    //     $(this).parent().find('tr').removeClass('layui-table-click');
                    //     $(this).addClass('layui-table-click');
                    //     $(this).parent().children('tr').find("td").find(".layui-unselect").removeClass("layui-form-checked")
                    //     $(this).children("td").eq(0).find(".layui-unselect").addClass("layui-form-checked");
                    //     selectRowData = res.data[index - 1];
                    // });

                }
            });
            //移除表头的复选框,去掉全选
            // $(".layui-table-header table thead th input").remove();
        }
        $(document).on("click", ".layui-table-body table.layui-table tbody tr", function () {
            var index = $(this).attr('data-index');
            var tableBox = $(this).parents('.layui-table-box');
            //存在固定列
            if (tableBox.find(".layui-table-fixed.layui-table-fixed-l").length > 0) {
                tableDiv = tableBox.find(".layui-table-fixed.layui-table-fixed-l");
            } else {
                tableDiv = tableBox.find(".layui-table-body.layui-table-main");
            }
            var checkCell = tableDiv.find("tr[data-index=" + index + "]").find("td div.laytable-cell-checkbox div.layui-form-checkbox I");
            if (checkCell.length > 0) {
                checkCell.click();
            }
        });
        $(document).on("click", "td div.laytable-cell-checkbox div.layui-form-checkbox", function (e) {
            e.stopPropagation();
        });

        renderSysFileTable();
        // 触发不同的按钮事件
        var $ = layui.$, active = {
            searchEvent: function () { //点击查询按钮
                table.reload('sysFileId', {
                    where: {param: {"bak4": $("#bak4").val()}}
                });
            },
            resetEvent: function () { //点击查询按钮
                $("#fileName").val("");
                table.reload('sysFileId', {
                    where: {param: {"bak4": ""}}

                });
            },
            downloadEvent: function () {
                var ids = active.getChecked();
                if (ids == "") {
                    layer.msg("请选择文件");
                    return;
                }
                $("#download").attr("href", "/sysfile/download/" + ids);
                document.getElementById("download").click();
            },
            deleteEvent: function () {
                var ids = active.getChecked();
                if (ids == "") {
                    layer.msg("请选择文件");
                    return;
                }
                ajaxPost("/sysfile/delete", {"id": ids}, function (data) {
                    layer.msg("文件删除成功");
                });
                active.searchEvent();
            }, getChecked: function () {
                var ids = "";
                var selectedData = active.getCheckData();
                for (var i = 0; i < selectedData.length; i++) {
                    ids = (ids == "" ? selectedData[i].id : (ids + "|" + selectedData[i].id));
                }
                if (typeof (ids) == "undefined") {
                    ids = "";
                }
                return ids;
            }, getCheckData: function () { //获取选中数据
                var checkStatus = table.checkStatus('sysFileId')
                    , data = checkStatus.data;
                return data;
            }
            , getCheckLength: function () { //获取选中数目
                var checkStatus = table.checkStatus('sysFileId')
                    , data = checkStatus.data;
                layer.msg('选中了：' + data.length + ' 个');
            }
            , isAll: function () { //验证是否全选
                var checkStatus = table.checkStatus('sysFileId');
                layer.msg(checkStatus.isAll ? '全选' : '未全选')
            },
            addEvent: function () {
                openBaseWin("新增", "/sysfilekind/editUpload?opt=edit&parentId="+parentId);
            },
            editEvent: function () {
                var ids = active.getCheckData();
                if(ids.length>1||ids.length==0){
                    layer.msg("请选择一条数据");
                    return;
                }
                openBaseWin("编辑", "/sysfilekind/editUpload?opt=edit&id=" + ids[0].id+"&parentId="+parentId);
            },
            shareEvent: function () {
                var ids = active.getCheckData();
                if(ids.length>1||ids.length==0){
                    layer.msg("请选择一条数据");
                    return;
                }
                openBaseWin("共享设置", "/sysfileshare/edit?opt="+parentId+"&id=" + ids.id+"&fieldId="+ids.id);
            }
        };
        $('.layui-btn').on('click', function () {
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });
    });
</script>
</body>

</html>
