<script>
    var selectRowData;
    layui.use(['jquery', 'form', 'laydate', 'table', 'layer', 'element'], function () {
        var $ = layui.jquery, admin = layui.admin, element = layui.element, layer = layui.layer,
                laydate = layui.laydate;
        table = layui.table;

        function loadtable() {
            table.render({
                elem: '#zjkBaseInfoTableId',
                url: '/zjkBaseInfo/getTableData',
                method: "POST",
                where: {param: {"keyword":$("#keyword").val()}},
                limit: 15,
                id: 'zjkBaseInfoTableId',
                page: {
                    count: 500, //数据总数，从服务端得到
                    groups: 5,
                    limits: [15, 30, 45, 60],
                    layout: ['count', 'limit', 'prev', 'page', 'next', 'skip'], //自定义分页布局
                    first: '首页', //不显示首页
                    last: '尾页', //不显示尾页
                    theme: '#0F9EE0'
                },

                cols: [[{field:'LAY_TABLE_INDEX',title:'年度',
                    templet:  '<div>{{ layui.laytpl.search(d) }}</div>' }
                ]],
                done: function (res, curr, count) {
                    parent.$("#expert").html(count);
                    $('.layui-table-box').find('.layui-table-body').find("table").find("tbody").children("tr").on('click', function () {
                        var index = parseInt($(this).index() + 1);
                        $(this).parent().find('tr').removeClass('layui-table-click');
                        $(this).addClass('layui-table-click');
                        $(this).parent().children('tr').find("td").find(".layui-unselect").removeClass("layui-form-checked")
                        $(this).children("td").eq(0).find(".layui-unselect").addClass("layui-form-checked");
                        selectRowData = res.data[index - 1];
                    });
                }
            });
            //移除表头的复选框,去掉全选
            $(".layui-table-header table thead th input").remove();
        }


        //监听行双击事件
        table.on('row(tableEvent)', function (obj) {
            // parent.layui.index.openTabsPage("/expertController/expertDetail?expertId=" + obj.data.dataId, "专家详情");
            var temUrl = "/expertController/expertDetail?expertId=" + obj.data.dataId;
            layer.open({
                title: '详情',
                skin: 'layui-layer-lan',
                shadeClose: true,
                type: 2,
                fixed: false,
                //若使用小窗口形式，则修改 maxmin 值为 true，则注释掉area:[100%,100%]属性,同时设置area: ['900px', '450px']
                maxmin: true,
                //若直接弹出页面 ，则修改 area;[100%,100%]，同时设置 maxmin 为false
                area: ['90%', '80%'],
                content: temUrl
            });
        });

        loadtable();
        // 触发不同的按钮事件
        var $ = layui.$, active = {
            searchEvent: function () { //点击查询按钮
            table.reload('zjkBaseInfoTableId', {
            where: {param:
            {
            }
            }
            })},
            resetEvent: function () { //点击查询按钮
                table.reload('zjkBaseInfoTableId', {
                    where: {param:{
            }
                    }
                });
            }, getChecked: function () {//多选
                var ids = "";
                var selectedData = active.getCheckData();
                return selectedData;
            }, getCheckData: function () { //获取选中数据
                var checkStatus = table.checkStatus('zjkBaseInfoTableId')
                        , data = checkStatus.data;
                return data;
            }
            , getCheckLength: function () { //获取选中数目
                var checkStatus = table.checkStatus('zjkBaseInfoTableId')
                        , data = checkStatus.data;
                layer.msg('选中了：' + data.length + ' 个');
            }
            , isAll: function () { //验证是否全选
                var checkStatus = table.checkStatus('zjkBaseInfoTableId');
                layer.msg(checkStatus.isAll ? '全选' : '未全选')
            },
            addEvent: function () { //点击新增按钮
                openBaseWin("新增", "/zjkBaseInfo/edit");
            },
            editEvent: function () { //点击编辑按钮
                if(typeof (selectRowData)=="undefined"){
                    layer.msg("请选择一条数据");
                    return;
                }else {
                    openBaseWin("编辑", "/zjkBaseInfo/edit?id=" + selectRowData.id);
                }
            }
            ,
            deleteEvent: function () { //点击删除按钮
                if(typeof (selectRowData)=="undefined"){
                    layer.msg("请选择一条数据");
                    return;
                }
                layer.confirm('确定要删除吗?', {btn: ['确认', '取消'], title: "删除确认"}, function (index) {
                    layer.close(index);
                    ajaxPost("/zjkBaseInfo/del-real", {"id": selectRowData.id}, function (data) {
                        layer.msg("文件删除成功");
                        loadtable();
                    });
                });
            }
        };
        $('.layui-btn').on('click', function () {
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });
    });
</script>
