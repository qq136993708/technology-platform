<script type="text/javascript">
    var table,selectRowData;

    layui.use(['jquery','table','laypage','form','layer','laytpl','laydate',"publicMethods"], function() {
        table = layui.table,
            $ = layui.jquery,
            layer = layui.layer,
            laydate = layui.laydate,
            form = layui.form,
            laypage = layui.laypage;
        publicMethods = layui.publicMethods;
        //加载表格
        renderTable();
        //移除表头的复选框,去掉全选
        $(".layui-table-header table thead th input").remove();
        function renderTable()
        {
            //渲染
            table.render({
                elem: '#processdef_table_02',
                url: '/sre-project-basic/list',
                method:"POST",
                where: {param: {"name":$("#name").val(),"auditStatus":$("#auditStatus").val(),"setupYear":$("#setupYear").val(),"belongDepartmentCode":$("#belongDepartmentCode").val(),"professionalDepartCode":$("#professionalDepartCode").val(),"professionalFieldCode":$("#professionalFieldCode").val(),"leadUnitCode":$("#leadUnitCode").val()}},
                limit: 15,
                id: 'processdef_table_02',
                page: {
                    groups: 5,
                    limits: [15,30,45,60],
                    layout: ['count', 'limit', 'prev', 'page', 'next', 'skip'], //自定义分页布局
                    first: '首页', //不显示首页
                    last: '尾页', //不显示尾页
                    theme: '#0F9EE0'
                },
                cols: [[
                    {title : '序号', type :'numbers', width : 55},
                    {field : 'name',           title : '课题名称',         style : 'cursor: pointer;', align: 'left',    width : '40%',templet:function(d){return '<span onclick="view_project(\''+d.id+'\')" style="color:#1890ff">'+d.name+'</span>'},sort : true},
                    {field : 'leadUnitName',   title : '单位',         style : 'cursor: pointer;', align: 'left',sort : true, width : '30%'},
                    {field : 'setupYear', title : '年度', style : 'cursor: pointer;', align: 'center',sort : true}
                ]],
                done: function (res, curr, count) {
                    parent.$("#equipment").html(count);
                    // 点击行联动选择框--单选
                    $('.layui-table-box').find('.layui-table-body').find("table" ).find("tbody").children("tr").on('click',function(){
                        var index=parseInt($(this).index()+1);
                        $('tr').removeClass('layui-table-click');
                        $(this).addClass('layui-table-click');
                        $('tr').find("td").find(".layui-unselect").removeClass("layui-form-checked")
                        $('tr:eq('+index+')').find("td").eq(0).find(".layui-unselect").addClass("layui-form-checked");
                        selectRowData=res.data[index-1];
                        var auditStatus=selectRowData.auditStatus;
                    });
                }
            });
        }
    });

</script>
