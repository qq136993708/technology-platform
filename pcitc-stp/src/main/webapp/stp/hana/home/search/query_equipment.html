<script type="text/javascript">
    var table, selectRowData;

    layui.use(['jquery', 'table', 'laypage', 'form', 'layer', 'laytpl', 'laydate', "publicMethods"], function () {
        table = layui.table,
            $ = layui.jquery,
            layer = layui.layer,
            laydate = layui.laydate,
            form = layui.form,
            laypage = layui.laypage;
        publicMethods = layui.publicMethods;
        //加载表格
        renderTable();
        //移除表头的复选框,去掉全选
        $(".layui-table-header table thead th input").remove();

        //         //若使用小窗口形式，则修改 maxmin 值为 true，则注释掉area:[100%,100%]属性,同时设置area: ['900px', '450px']
        //         ,maxmin : true
        //         ,area : [ '70%', '90%' ]

        // });

        function showDetail(data_id,leadUnitCode_selected){
            $.ajax({
                type : 'get',
                async : false,
                url : "/fullSearch/getEquipmentIsShow?leadUnitCode="+leadUnitCode_selected,
                success : function(data) {
                    if(data=="0"){
                        layer.msg("权限不够,请联系系统管理员");
                    }else {
                        var temUrl = "/sre-project-basic/get/" + data_id;
                        layer.open({
                            title: '详情',
                            skin: 'layui-layer-lan',
                            shadeClose: true,
                            type: 2,
                            fixed: false,
                            //若使用小窗口形式，则修改 maxmin 值为 true，则注释掉area:[100%,100%]属性,同时设置area: ['900px', '450px']
                            maxmin: true,
                            //若直接弹出页面 ，则修改 area;[100%,100%]，同时设置 maxmin 为false
                            area: ['90%', '80%'],
                            content: temUrl
                        });
                    }
                },
                error : function(e) {
                    alertError("出错了！", e);
                }
            });
        }
        window.showDetail = showDetail;


        function renderTable() {
            var param = JSON.parse(window.localStorage.getItem("param"));
            //渲染
            table.render({
                elem: '#processdef_table_02',
                url: '/fullSearch/getTableSearchEquipment',
                method: "POST",
                where: {
                    param: {
                        "keywords": "${keyword}"
                    }
                },
                limit: 15,
                id: 'processdef_table_02',
                // height: commonDislodgeTable(),
                page: {
                    count: 500, //数据总数，从服务端得到
                    groups: 5,
                    limits: [15,30,45,60],
                    layout: ['count', 'limit', 'prev', 'page', 'next', 'skip'], //自定义分页布局
                    first: '首页', //不显示首页
                    last: '尾页', //不显示尾页
                    // theme: '#0F9EE0'
                },

                cols: [[{field:'LAY_TABLE_INDEX',title:'年度',
                    templet:  function (d) {
                        var result=(typeof d.projectBackground=="undefined")?"":d.projectBackground.replace(/<.*?>/ig,"").substring(0,50)+"...";
                        return '<div class="layui-div layui-div-n">' +
                            '        <a href="javascript:void(0);" onclick="showDetail(\''+d.id+'\',\''+d.leadUnitCode+'\')">'+d.name+'</a>' +
                            '        <div class="c-row c-gap-top-small">' +
                            '            <div class="c-span18 c-span-last">' +
                            '                <p><span>'+result+'</span></p>' +
                            '            </div>' +
                            '        </div>' +
                            '    </div>';
                    }}
                ]],

                done: function (res, curr, count) {
                    parent.$("#equipment").html(count);
                    // 点击行联动选择框--单选
                    $('.layui-table-box').find('.layui-table-body').find("table").find("tbody").children("tr").on('click', function () {
                        var index = parseInt($(this).index() + 1);
                        $('tr').removeClass('layui-table-click');
                        $(this).addClass('layui-table-click');
                        $('tr').find("td").find(".layui-unselect").removeClass("layui-form-checked")
                        $('tr:eq(' + index + ')').find("td").eq(0).find(".layui-unselect").addClass("layui-form-checked");
                        selectRowData = res.data[index - 1];
                        var auditStatus = selectRowData.auditStatus;
                    });
                }
            });
        }
        var hotKeyWord = '${hotKeyWord}';
        let array = hotKeyWord.split(",");
        var html = "";
        for (let i = 0,j = array.length; i <j ; i++) {
            html =html+"<div class=\"item\">";
            html=html+"<a href='javascript:void(0);return false;' onclick='toSearchIndex(\""+array[i]+"\");'>"+array[i]+"</a>";
            // html=html+"<a href=\"/instituteIndex?url=/fullSearch/search?keyword="+array[i]+"\" target=\"_top\">"+array[i]+"</a>";
            html=html+"</div>";
        }
        function toSearchIndex(name){
            parent.sonsearch(name);;
        }
        window.toSearchIndex=toSearchIndex;
        $(".relevant-cont").html(html);
    });

</script>
