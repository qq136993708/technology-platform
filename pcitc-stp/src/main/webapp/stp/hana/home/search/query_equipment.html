<!DOCTYPE html>
<html style="background: none;">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <link rel="stylesheet" href="/layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="/layuiadmin/style/adminStp.css" media="all">
    <link rel="stylesheet" href="/layuiadmin/style/mainStp.css" media="all">
    <link rel="stylesheet" href="/layuiadmin/style/common.css" media="all">
    <link rel="stylesheet" href="/layuiadmin/style/second.css" media="all">
    <link rel="stylesheet" href="/layuiadmin/modules/base.js" media="all">
    <style>
        .layui-table-page{border-width: 1px 0 1px 0;}
    </style>
</head>
<body>
<input type="hidden" name="keyword" value="${keyword}" id="keyword">
<div class="tableBox" style="margin-top: 10px;">
    <table id="processdef_table_02" class="layui-hide" lay-filter="processdef_table_02"></table>
</div>
<div class="relevant">
    <p>搜索热点</p>
    <div class="relevant-cont hotspot">
        <div class="item">
            <a href="/instituteIndex?url=/fullSearch/search?keyword=可燃气体探测器" target="_top">可燃气体探测器</a>
        </div>
        <div class="item">
            <a href="/instituteIndex?url=/fullSearch/search?keyword=加油加氢" target="_top">加油加氢</a>
        </div>
        <div class="item">
            <a href="/instituteIndex?url=/fullSearch/search?keyword=井筒工程技术" target="_top">井筒工程技术</a>
        </div>
        <div class="item">
            <a href="/instituteIndex?url=/fullSearch/search?keyword=催化剂" target="_top">催化剂</a>
        </div>
    </div>
</div>

<script src="/common/js/jquery-1.11.3.min.js"></script>
<script type="text/javascript" src="/layuiadmin/layui/layui.js"></script>
<script type="text/javascript" src="/plugins/echarts/echarts.min.js"></script>
<script type="text/javascript" src="/plugins/echarts/walden.js"></script>
<script type="text/javascript" src="/stp/hana/common/stp_common_line.js"></script>
<script type="text/javascript" src="/stp/hana/common/stp_common_bar.js"></script>
<script type="text/javascript" src="/stp/hana/common/stp_common_pie.js"></script>
<script type="text/javascript" src="/stp/hana/home/direct_depart/direct_common.js"></script>
<style>
    .layui-table-click,.layui-table-hover,.layui-table tbody tr:hover{background: none;}
    .layui-table-header{display: none;}
    .layui-table-view,.layui-table-page,.tableBox table tr td{border: none;}
    .layui-table-body{margin-top: 20px;}
    .layui-table-cell{height: auto;margin-bottom: 10px;}
    p{width: 500px;height: auto;overflow: hidden;white-space: normal;/*text-overflow: ellipsis;*/
        font-size: 13px;word-break:break-all;word-wrap:break-word;line-height: 20px;}
    .layui-table-body{margin-top: 0;}
    .layui-table-page{margin-bottom: 40px;}
    .tableBox,.searchBox{padding-left:18px;margin: 0 auto;}
    .tableBox{width: 55%;float: left;}
    .searchBox{height: 50px;border-bottom: 1px solid #dfdfdf;margin: 0 20px 10px 28px;padding-left: 0;
        padding-top: 30px;}
    .relevant{width: 34%;float: right;margin-right: 20px;}
    .hotspot>.item{width: 100%;text-align: left;padding: 0;padding-top: 10px;}
    .hotspot>.item a{font-size: 14px;color: #1890ff;line-height: 26px;}
    .hotspot>.item a:hover{text-decoration:underline;}
    .form-control{height: 28px !important;line-height: 28px !important;}
    .c-nameC{height: 0px;}
    .relevant p{margin-top: 0}
    .layui-table-none{padding: 0;}
</style>
<script type="text/javascript">
    var table, selectRowData;

    layui.use(['jquery', 'table', 'laypage', 'form', 'layer', 'laytpl', 'laydate', "publicMethods"], function () {
        table = layui.table,
            $ = layui.jquery,
            layer = layui.layer,
            laydate = layui.laydate,
            form = layui.form,
            laypage = layui.laypage;
        publicMethods = layui.publicMethods;
        //加载表格
        renderTable();
        //移除表头的复选框,去掉全选
        $(".layui-table-header table thead th input").remove();
        //监听表格双击事件
        table.on('row(processdef_table_02)', function (obj) {
            var temUrl = '/sre-project-basic/get/' + obj.data.id;
            layer.open({
                title:"详情"
                ,skin: 'layui-layer-lan'
                ,shadeClose: false
                ,type: 2
                ,fixed: false
                //若使用小窗口形式，则修改 maxmin 值为 true，则注释掉area:[100%,100%]属性,同时设置area: ['900px', '450px']
                ,maxmin : true
                ,area : [ '70%', '90%' ]
                ,content:  temUrl
            });
        });

        function renderTable() {
            var param = JSON.parse(window.localStorage.getItem("param"));
            //渲染
            table.render({
                elem: '#processdef_table_02',
                url: '/fullSearch/getTableSearchEquipment',
                method: "POST",
                where: {
                    param: {
                        "keywords": "${keyword}"
                    }
                },
                limit: 15,
                id: 'processdef_table_02',
                // height: commonDislodgeTable(),
                page: {
                    count: 500, //数据总数，从服务端得到
                    groups: 5,
                    limits: [15,30,45,60],
                    layout: ['count', 'limit', 'prev', 'page', 'next', 'skip'], //自定义分页布局
                    first: '首页', //不显示首页
                    last: '尾页', //不显示尾页
                    // theme: '#0F9EE0'
                },

                cols: [[{field:'LAY_TABLE_INDEX',title:'年度',
                    templet:  function (d) {
                        var result=(typeof d.projectBackground=="undefined")?"":d.projectBackground.replace(/<.*?>/ig,"").substring(0,50)+"...";
                        return '<div class="layui-div layui-div-n">' +
                            '        <a href="javascript:;">'+d.name+'</a>' +
                            '        <div class="c-row c-gap-top-small">' +
                            '            <div class="c-span18 c-span-last">' +
                            '                <p><span>立项背景:'+result+'</span></p>' +
                            '            </div>' +
                            '        </div>' +
                            '    </div>';
                    }}
                ]],

                done: function (res, curr, count) {
                    console.log(res.data);
                    parent.$("#equipment").html(count);
                    // 点击行联动选择框--单选
                    $('.layui-table-box').find('.layui-table-body').find("table").find("tbody").children("tr").on('click', function () {
                        var index = parseInt($(this).index() + 1);
                        $('tr').removeClass('layui-table-click');
                        $(this).addClass('layui-table-click');
                        $('tr').find("td").find(".layui-unselect").removeClass("layui-form-checked")
                        $('tr:eq(' + index + ')').find("td").eq(0).find(".layui-unselect").addClass("layui-form-checked");
                        selectRowData = res.data[index - 1];
                        var auditStatus = selectRowData.auditStatus;
                    });
                }
            });
        }
    });

</script>
</body>
</html>
