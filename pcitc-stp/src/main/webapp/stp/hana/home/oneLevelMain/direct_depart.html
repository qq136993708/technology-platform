	<script>
		var companyCode = $("#companyCode").val();

		//alert(companyCode);
		var element;
		layui.use([ 'jquery', 'table', 'carousel', 'layer', 'laydate', 'element' ], function() {
			var $ = layui.jquery, table = layui.table, carousel = layui.carousel, laydate = layui.laydate, layer = layui.layer;
			element = layui.element;

			//科研课题
			$(".layui-top .layui-col-md15").eq(0).click(function() {
				window.open("/instituteIndex?url=" + "/direct/topic?userLevel=1", "_target");
			});
			//科研装备
			$(".layui-top .layui-col-md15").eq(1).click(function() {
				window.open("/instituteIndex?url=" + "/direct/equipment?userLevel=1", "_target");
			});
			//合同
			$(".layui-top .layui-col-md15").eq(2).click(function() {
				window.open("/instituteIndex?url=" + "/direct/contract?userLevel=1", "_target");
			});
			//研究院预算
			$(".layui-top .layui-col-md15").eq(3).click(function() {
				//window.open("/instituteIndex?url=" + "/direct/actualPay", "_target");
				window.open("/instituteIndex?url=" + "/small_leader/investment?userLevel=1", "_target");
			});

			$(".layui-top .layui-col-md15").eq(4).click(function() {
				window.open("/instituteIndex?url=" + "/direct/knowledgePatent?userLevel=1", "_target");
			});
			//科研成果
			$(".layui-top .layui-col-md15").eq(5).click(function() {

				window.open("/instituteIndex?url=" + "/direct/achievement?userLevel=1", "_target");
			});

			$(".layui-top .layui-col-md15").eq(6).click(function() {
				//parent.layui.index.openTabsPage("/intl_project/report/report_intl_project_main?userLevel=1", "国际合作");
				parent.layui.index.openTabsPage("/project/info_list_manager?userLevel=1", "国际合作");
			});

			var md4Height = $(".layui-col-md4").height() - 2;
			var headerHeight = $(".layui-card-header").outerHeight(true);
			$(".layui-wifi-left,.layui-wifi-right").css("height", md4Height - headerHeight + "px");

			laydate.render({
				elem : '#month',
				format : 'yyyyMM'
			});

			$(".remove").on("click", function() {
				$(this).parents(".layui-card").parent().remove();
			});
			$(".collapse").on("click", function() {
				$(this).parent().parent().nextAll().slideToggle(400);
			});

		});

		//科研课题 projectCount、科研装备 kyzbCount
		function getCommonCount(nd) {
			$.ajax({
				type : 'POST',
				url : "/direct/topic_equipment_count?functionId=984b64b13cf54222bf57bd840759fabe&typeFlag=研究院&nd=" + nd,
				dataType : 'json',
				headers : {
					'Content-Type' : 'application/json'
				},
				timeout : 3000,
				error : function(XMLHttpRequest, status) {
					$("#topic_id").html("<small>--(个)</small>");
					$("#equipment_id").html("<small>--(个)</small>");

				},
				success : function(data) {
					//alert(data.data.projectCount);
					$("#topic_id").html(data.data.xkfkyzbCount + "<small>(个)</small>");
					if (typeof (data.data.kyzbCount) == "undefined") {
						$("#equipment_id").html("<small>0(个)</small>");
					} else {
						$("#equipment_id").html(data.data.xkkyzbCount + "<small>(个)</small>");
					}

				}
			});
		}

		//合同签订--bak--
		function setContcator_id(nd, v_date) {
			var url = "/direct/contract_01?functionId=984b64b13cf54222bf57bd840759fabe&type=3&nd=" + nd + "&v_date=" + v_date+"&define3=研究院";
			$.ajax({
				type : 'POST',
				url : url,
				dataType : 'json',
				headers : {
					'Content-Type' : 'application/json'
				},
				timeout : 3000,
				error : function(XMLHttpRequest, status) {
					$("#contcator_id").html("<small>--(%)</small>");
				},
				success : function(data) {
					var qdl = "0";
					if (typeof (data.data.qdl) == "undefined") {
						$("#contcator_id").html("0<small>(%)</small>");
					} else {
						$("#contcator_id").html(data.data.qdl + "<small>(%)</small>");
					}

				}
			});

		}

		// 科研投入
		function getInvestmentAll(nd) {
			var v_date = (new Date()).getTime();
			$.ajax({
				type : "POST",
				url : '/small_leader/getInvestmentAll?functionId=984b64b13cf54222bf57bd840759fabe&nd=' + nd + '&v_date' + v_date,
				dataType : "json",
				timeout : 20000,
				cache : false,
				headers : {
					'Content-Type' : 'application/json'
				},
				success : function(data, status) {
					if (data.success == true || data.success == 'true') {

						var investMoneystr = "";
						var investMoney = data.data.investMoney;
						if (investMoney != null && investMoney != '') {

							if (investMoney > 9999) {
								investMoneystr = (parseFloat(investMoney) / 10000).toFixed(2) + "<small>亿元</small>";
							} else {
								investMoneystr = parseFloat(investMoney).toFixed(2) + "<small>万元</small>";
							}
						}
						$("#pay_id").html(investMoneystr);
					}
				},
				error : function() {
					//alert("您的网络不给力呀!");
				},
				complete : function(XMLHttpRequest, status) {
					if (status == 'timeout') {

					}
				}
			});

		}

		//专利-知识产权
		function patentCount(nd) {
			$.ajax({
				type : 'POST',
				url : "/admin/patent-count?define3=研究院&nd=" + nd,
				dataType : 'json',
				headers : {
					'Content-Type' : 'application/json'
				},
				timeout : 20000, //超时时间设置，单位毫秒
				error : function(XMLHttpRequest, status) {
					$("#patentId").html("--<small>(个)</small>");
				},
				success : function(data) { //请求成功后处理函数。
					var patentCount = data.patentCount;
					// alert(patentCount);
					$("#patentId").html(patentCount + "<small>(个)</small>");
				}
			});

		}

		//成果
		function appraisalCount(nd) {

			$.ajax({
				type : 'POST',
				url : "/admin/appraisal-count?define3=研究院&nd=" + nd,
				dataType : 'json',
				headers : {
					'Content-Type' : 'application/json'
				},
				timeout : 3000, //超时时间设置，单位毫秒
				error : function(XMLHttpRequest, status) {
					$("#appraisalId").html("--<small>(个)</small>");
				},
				success : function(data) { //请求成功后处理函数。
					var appraisalCount = data.appraisalCount;
					$("#appraisalId").html(appraisalCount + "<small>(个)</small>");
				}
			});

		}

		//国际合作项目数量
		function setIntlProjectCount(nd) {
			$.ajax({
				type : 'POST',
				url : "/project/info-count",
				dataType : 'json',
				headers : {
					'Content-Type' : 'application/json'
				},
				data : {
					"nd" : nd
				},
				timeout : 20000,
				error : function(XMLHttpRequest, status) {
				},
				success : function(data) {
					$("#intlProjectCount").html(data + "<small>(个)</small>");
				}
			});

		}

		function init() {

			//alert(companyCode);
			var month = $('#month').val();
			var v_date = (new Date()).getTime();
			if (nd != null && nd != '') {
				getCommonCount(nd);//科研装备、合同签订
				getInvestmentAll(nd);//科研投入
				patentCount(nd);//专利
				appraisalCount(nd);//成果
				setContcator_id(nd, v_date);//合同签订率
				setIntlProjectCount(nd);
				var yAxis = [ {
					type : 'value',
					name : '数量（个）',
					position : 'left',

		function getDataCountForName_t(data, strName) {
			var seriesList = data.seriesList;
			var xkCount = 0;
			if (typeof (seriesList) == "undefined") {

			} else {
				for (var i = 0; i < seriesList.length; i++) {
					var arr = seriesList[i].data;
					var name = seriesList[i].name;
					if (name == strName) {
						var name_count = 0;
						for (var j = 0; j < arr.length; j++) {
							name_count = name_count + parseInt(arr[j]);
						}
						xkCount = name_count;
					}
				}

			}
			return parseInt(xkCount);

		}

						for (var j = 0; j < arr.length; j++) {
