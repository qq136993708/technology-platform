<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<link rel="stylesheet" href="/layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="/layuiadmin/style/common.css">

</head>
<body>

<div class="tableBox" >

</div>

<script id="dateTpl" type="text/html"> {{formatTime(d.SQRI)}} </script>
<script type="text/javascript">
    // 时间格式化
      function formatTime(d) {
        if (d) {
            var date = new Date();
            date.setTime(d);
            var y = date.getFullYear();
            var m = date.getMonth() + 1;
            m = m < 10 ? ('0' + m) : m;
            var day = date.getDate();
            day = day < 10 ? ("0" + day) : day;
            var h = date.getHours();
            h = h < 10 ? ("0" + h) : h;
            var M = date.getMinutes();
            M = M < 10 ? ("0" + M) : M;
            var str = y + "-" + m + "-" + day + " " + h + ":" + M;
            return str;
        } else {
            return '';
        }
    }
</script>

<!--表格数据操作js-->
<script src="/common/js/jquery-1.11.3.min.js"></script>
<script>
var table,selectRowData;
layui.config({
    base: '/layuiadmin/module/modules/' //静态资源所在路径
}).use(['jquery','form', 'laydate','table','laypage'], function(){
	  $ = layui.jquery
      ,table = layui.table
      ,form = layui.form
      ,laydate = layui.laydate,
	 form.render(null, 'component-form-group');
	  laydate.render({
          elem: '#month'
          ,format: 'yyyyMM'
       });



            
            
            //加载表格      
     	     renderTable();
     	     //移除表头的复选框,去掉全选
     	     $(".layui-table-header table thead th input").remove();  

        // 触发不同的按钮事件
        var $ = layui.$, active = {
           
            
        };
        //监听排序
        table.on('sort(model-table)', function(obj){
            console.log(this, obj.field, obj.type)
            //return;
            //服务端排序
            table.reload('model-table', {
                initSort: obj,
                page: {curr: 1}, //重新从第一页开始
                where: { //重新请求服务端
                    orderKey: obj.field, //排序字段
                    orderType: obj.type //排序方式
                }
            });
        });
        //区别按钮属性
        $('.layui-btn').on('click', function(){
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });

         
        
        
    });
    
    
    function renderTable()
    {
    	
    	var index = layer.load(1, {
    		  shade: [0.1,'#fff'] 
    		}); 
    	
      //渲染
      table.render({
        elem: '#processdef-table',
        url: '/one_level_main/equipment_03',
        method:"POST",
        where: {param: {
        	      "month":$("#month").val(),
        	      "companyCode":$("#companyCode").val(),
        	      "type":$("#type").val()
               }},
        
        id: 'processdef-table',
        height: "620px",
        limit: 15,
        page: {
            groups: 5,
            limits: [15,30,45,60],
            layout: ['count', 'limit', 'prev', 'page', 'next', 'skip'], //自定义分页布局
            first: '首页', //不显示首页
            last: '尾页', //不显示尾页
            theme: '#0F9EE0'
        },
        cols: [[
            {field:'g0ZCXLMS',         title:'设备类型',        style:'cursor: pointer;',align: 'center', width: '11%'},
            {field:'g0GSJC',           title:'直属研究院',        style:'cursor: pointer;',align: 'center', width: '11%'},
            {field:'g0ZDXZCT',         title:'资产类别描述',        style:'cursor: pointer;',align: 'left', width: '11%'},
            {field:'g0TXT50',          title:'设备名称',        style:'cursor: pointer;',align: 'left', width: '11%'},
            {field:'g0ZBHND',          title:'使用年限',        style:'cursor: pointer;',align: 'right', width: '11%'},
            {field:'g0NDJAR',          title:'计划年使用期',        style:'cursor: pointer;',align: 'right', width: '11%'},
            {field:'g0NDSYN',          title:'剩余年限 ',        style:'cursor: pointer;',align: 'right', width: '11%'},
            {field:'g0NCGZYZJE',       title:'资产净值 ',        style:'cursor: pointer;',align: 'right', width: '11%'},
            {field:'bl',               title:'折旧率',        style:'cursor: pointer;',align: 'right', width: '11%'}
            
            
        ]],
        done: function (res, curr, count) {
             // 点击行联动选择框--单选
            $('.layui-table-box').find('.layui-table-body').find("table" ).find("tbody").children("tr").on('click',function(){
            	var index=parseInt($(this).index()+1);
                $('tr').removeClass('layui-table-click');
                $(this).addClass('layui-table-click');
                $('tr').find("td").find(".layui-unselect").removeClass("layui-form-checked")
                $('tr:eq('+index+')').find("td").eq(0).find(".layui-unselect").addClass("layui-form-checked");
                selectRowData=res.data[index-1];
            });
            
            layer.close(index); 
        }
      });
      
      
}
   
    
   
   

</script>

</body>
</html>
