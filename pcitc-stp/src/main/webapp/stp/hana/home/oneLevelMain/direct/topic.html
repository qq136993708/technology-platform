<body>
<div class="layui-fluid">
    <div class="">
        <div class="searchBox">

            </div>
        </div>
        <div class="layui-row layui-col-space15">
            <div class="layui-col-md6">

                        <div class="main-chart" id="topic_chart1" style="height:280px;width: 100%;"></div>
                    </div>
                </div>
            </div>
            <div class="layui-col-md6">
                <div class="layui-card">
                    <div class="layui-card-header">
                        ${year}年直属研究院科研科题数量占比
                    </div>
                    <div class="layui-card-body btn-function" >
                        <table id="myTable" class="layui-table" lay-data="{url:'/direct/topic_01?type=2',height:'309'}">
                            <thead>
                            <tr>
                                <th lay-data="{field:'define2', width:'22%'}" rowspan="2">项目</th>
                                <th lay-data="{align:'center'}" colspan="2">总计</th>
                                <th lay-data="{align:'center'}" colspan="2">新开课题</th>
                                <th lay-data="{align:'center'}" colspan="2">转结课题</th>
                            </tr>
                            <tr>
                                <th lay-data="{field:'zsl', width:'13%'}">数量（个）</th>
                                <th lay-data="{field:'zslRate', width:'13%',templet:function(d){return d.zslRate+'%'}}">占比</th>
                                <th lay-data="{field:'xksl', width:'13%'}">数量（个）</th>
                                <th lay-data="{field:'xkRate', width:'13%',templet:function(d){return d.xkRate+'%'}}">占比</th>
                                <th lay-data="{field:'xjsl', width:'13%'}">数量（个）</th>
                                <th lay-data="{field:'xjRate', width:'13%',templet:function(d){return d.xjRate+'%'}}">占比</th>
                            </tr>
                            </thead>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <div class="layui-row layui-col-space15">

                    <div class="layui-row-main">

                            <span>新开课题:<span class="text-total-blue" id="topic_chart4_02"><img class="loadingImg" src="/layuiadmin/layui/images/loadingImg04.gif" alt=""></span></span>
                            <span>转结课题:<span class="text-total-blue" id="topic_chart4_03"><img class="loadingImg" src="/layuiadmin/layui/images/loadingImg04.gif" alt=""></span></span>
                        </div>
                        <div class="main-chart" id="topic_chart4" style="height:280px;width: 100%;"></div>
                    </div>
                </div>
            </div>
            <div class="layui-col-md6">
                <div class="layui-card">
                    <div class="layui-card-header">
                        ${year}年科研科题数量占比
                    </div>
                    <div class="layui-card-body btn-function" >
                        <table id="myTable2" class="layui-table" lay-data="{url:'/direct/topic_02?type=2',height:'309'}">
                            <thead>
                            <tr>
                                <th lay-data="{field:'project_property', width:'22%'}" rowspan="2">项目</th>
                                <th lay-data="{align:'center'}" colspan="2">总计</th>
                                <th lay-data="{align:'center'}" colspan="2">新开课题</th>
                                <th lay-data="{align:'center'}" colspan="2">转结课题</th>
                            </tr>
                            <tr>
                                <th lay-data="{field:'zsl', width:'13%'}">数量（个）</th>
                                <th lay-data="{field:'zslRate', width:'13%',templet:function(d){return d.zslRate+'%'}}">占比</th>
                                <th lay-data="{field:'xksl', width:'13%'}">数量（个）</th>
                                <th lay-data="{field:'xkRate', width:'13%',templet:function(d){return d.xkRate+'%'}}">占比</th>
                                <th lay-data="{field:'xjsl', width:'13%'}">数量（个）</th>
                                <th lay-data="{field:'xjRate', width:'13%',templet:function(d){return d.xjRate+'%'}}">占比</th>
                            </tr>
                            </thead>
                        </table>
                    </div>
                </div>
            </div>
        </div>
         <div class="layui-row layui-col-space15">
            <div class="layui-col-md12">
                <div class="layui-card">
                    <div class="layui-card-header">
                        <span class="layui-time"></span>年科研课题数量技术分布
                    </div>
                    <div class="layui-card-body btn-function">
                         <div class="text-total">
                            <span>总计:<span class="text-total-blue"    id="topic_chart7_01"><img class="loadingImg" src="/layuiadmin/layui/images/loadingImg04.gif" alt=""></span></span>
                            <span>新开课题:<span class="text-total-blue" id="topic_chart7_02"><img class="loadingImg" src="/layuiadmin/layui/images/loadingImg04.gif" alt=""></span></span>
                            <span>转结课题:<span class="text-total-blue" id="topic_chart7_03"><img class="loadingImg" src="/layuiadmin/layui/images/loadingImg04.gif" alt=""></span></span>
                        </div>
                        <div class="main-chart" id="topic_chart7" style="height:280px;width: 100%;"></div>

<script type="text/javascript">
var table;
layui.config({
    base: '/layuiadmin/'
}).extend({
    index: 'lib/index' //主入口模块
}).use(['index','jquery','form', 'laydate','table','laypage'], function(){
	  $ = layui.jquery
      ,table = layui.table
      ,form = layui.form
      ,laydate = layui.laydate
	  form.render(null, 'component-form-group');
        laydate.render({
           elem: '#year'
           ,format: 'yyyy'
        });
        $(".layui-time").html($("#year").val());
        $("#knowledge_table").click(function () {
        	window.open("/reportNew/reportPageStp?name=1673442773d_74f124ab&jsonparam=g0_type_flag,g0_project_scope");
        });
        
});


function initEchart()
{
	
	var v_date=(new Date()).getTime();
	var nd=$('#year').val();
	var ndstr=nd+"年";
	var yAxis= [
        {
            type: 'value',
            name: '数量',
            min: 0,
            max:'dataMax',
            position: 'left',
            axisLabel: {
                formatter: '{value}'
            }
        }
    ];
	
	
	
    $(".layui-time").html($("#year").val());
	var chart1_url="/direct/topic_01?type=1&nd="+nd+"&v_date="+v_date+"&xmlbbm=fkyzb";
	var colorOne=["#3ec0c2","#55b6e9"];
	var echart1=load_mutl_bar_down(chart1_url,"topic_chart1","","",yAxis,20,colorOne);
	echart1.on('click', function (params) {
		var xName=params.name;
		var legentName=params.seriesName;
		window.open("/reportNew/reportPageStp?name=1673442773d_74f124ab&jsonparam=g0_type_flag,g0_project_scope");
          
    });
	
	
	
	
	
	var chart4_url="/direct/topic_02?type=1&nd="+nd+"&v_date="+v_date;
    var colorT=["#ff9f7f","#f3d156"];
	var echart4=load_mutl_bar_down(chart4_url,"topic_chart4","","",yAxis,20,colorT);
	echart4.on('click', function (params) {
		var xName=params.name;
		var legentName=params.seriesName;
		window.open("/reportNew/reportPageStp?name=1673442773d_74f124ab&jsonparam=g0_type_flag,g0_project_scope");
          
    });
	
	
	
	
	
	var chart6_url="/direct/topic_03?type=4&nd="+nd+"&v_date="+v_date;
    var colorTr=["#71d398","#96bfff"];
	var echart6=load_mutl_bar_down(chart6_url,"topic_chart7","","","",50,colorTr);
	echart6.on('click', function (params) {
		var xName=params.name;
		var legentName=params.seriesName;
		window.open("/reportNew/reportPageStp?name=1673442773d_74f124ab&jsonparam=g0_type_flag,g0_project_scope");
          
    });
	
	
	
}

//初始化图形
initEchart();
//查询
function search_Event()
{
	initEchart();
	renderTable();
}
        


        
</script>
