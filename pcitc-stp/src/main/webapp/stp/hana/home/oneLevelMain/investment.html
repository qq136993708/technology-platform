<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
<link rel="stylesheet" href="/layuiadmin/layui/css/layui.css" media="all">
<link rel="stylesheet" href="/layuiadmin/style/adminStp.css" media="all">
<link rel="stylesheet" href="/layuiadmin/style/mainStp.css" media="all">
<link rel="stylesheet" href="/layuiadmin/style/common.css" media="all">
<link rel="stylesheet" href="/layuiadmin/style/second.css" media="all">
<style>
.loadingImg {
	width: 24px;
}

.btn_details {
	background: url(/layuiadmin/layui/images/operation_03.png) 2px 4px #fff
		no-repeat;
}

.btnMyBgImg:hover {
	background-size: inherit;
	background-position: 2px;
}

.searchBox {
	background: none;
}
table tbody tr td{cursor: pointer;}
.layui-row-main td:nth-child(2) .layui-table-cell{color: red;}
.layui-row-main td:nth-child(3) .layui-table-cell {color: #1890ff;}
.layui-row-main td:nth-child(4) .layui-table-cell{color: #41921c;}
</style>
</head>
<body>
	<div class="layui-fluid">
		<div class="">
			<div class="fluid-top">
				<div class="breadcrumb">
					<a href="/stpHome" target="_parent">首页 > </a>
					<span>科研预算</span>
				</div>
				<div class="searchBox">
					<label class="dateInput">
						<span>年份</span>
						<input type="text" name="nd" readonly="readonly" style="cursor:pointer" placeholder="请选择年份" title="年份" value="${nd}" autocomplete="off" class="form-control" id="nd">
					</label>
					<div class="btnGroup">
						<button id="knowledge_table" class="layui-btn layui-btn-sm fontColor-blue borderColor-blue  btnMyBgImg btn_details">明细</button>
					</div>
				</div>
			</div>
			<div class="layui-row layui-col-space15">
				<div class="layui-col-md6">
					<div class="layui-card">
						<div class="layui-card-header" title="包括新开和结转的所有资本性、费用性预算。科研投入是实际签订且当年预算分配的金额。以股份公司（直属研究院、分子公司、资产单位、集团单位、休斯顿、中东、外部单位、盈科）、资产公司、集团公司为维度">
							<span class="layui-time"></span>科研预算统计
						</div>
						<div class="layui-card-body btn-function">
							<div class="text-total" style="font-size: 13px;">
								<span>
									年度预算总计:
									<span class="text-total-blue" id="investment_chart1_01">
										<img class="loadingImg" src="/layuiadmin/layui/images/loadingImg04.gif" alt="">
									</span>
								</span>
								<span>
									费用性科研投入:
									<span class="text-total-blue" style="cursor: pointer" onclick="investmentDetails('费用性')" id="investment_chart1_02">
										<img class="loadingImg" src="/layuiadmin/layui/images/loadingImg04.gif" alt="">
									</span>
								</span>
								<span>
									资本性科研投入:
									<span class="text-total-blue" style="cursor: pointer" onclick="investmentDetails('资本性')" id="investment_chart1_03">
										<img class="loadingImg" src="/layuiadmin/layui/images/loadingImg04.gif" alt="">
									</span>
								</span>
								<span>
									预算执行率:
									<span class="text-total-blue" style="cursor: pointer" onclick="investmentDetails('')" id="investment_chart1_04">
										<img class="loadingImg" src="/layuiadmin/layui/images/loadingImg04.gif" alt="">
									</span>
								</span>
							</div>
							<div style="height: 272px; width: 100%;" id="investment_chart1"></div>
						</div>
					</div>
				</div>

				<div class="layui-col-md6">
					<div class="layui-card">
						<div class="layui-card-header" title="包括新开和结转的所有资本性、费用性预算。科研投入是实际签订且当年预算分配的金额。以股份公司（直属研究院、分子公司、资产单位、集团单位、休斯顿、中东、外部单位、盈科）、资产公司、集团公司为维度">
							<span class="layui-time"></span>科研预算执行率（万元）
						</div>
						<div class="layui-row-main">
							<table id="myTable" class="layui-table" lay-filter="myTable">
								<thead>
									<tr>
										<th lay-data="{field:'budgetItemName', width:'13%'}" rowspan="2">企业类型</th>
										<th lay-data="{align:'center'}" colspan="3">总计</th>
										<th lay-data="{align:'center'}" colspan="3">费用性</th>
										<th lay-data="{align:'center'}" colspan="3">资本性</th>
									</tr>
									<tr>
										<th lay-data="{field:'zysje', width:'10%',align:'right'}">年度预算</th>
										<th lay-data="{field:'zsjje', width:'10%',align:'right'}">实际签订</th>
										<th lay-data="{field:'zRate', width:'9%',align:'right',templet:function(d){return d.zRate+'%'}}">执行率</th>

										<th lay-data="{field:'fyxysje', width:'10%',align:'right'}">年度预算</th>
										<th lay-data="{field:'fyxsjje', width:'10%',align:'right'}">实际签订</th>
										<th lay-data="{field:'fyxRate', width:'9%',align:'right',templet:function(d){return d.fyxRate+'%'}}">执行率</th>

										<th lay-data="{field:'zbxysje', width:'10%',align:'right'}">年度预算</th>
										<th lay-data="{field:'zbxsjje', width:'10%',align:'right'}">实际签订</th>
										<th lay-data="{field:'zbxRate', width:'9%',align:'right',templet:function(d){return d.zbxRate+'%'}}">执行率</th>
									</tr>
								</thead>
							</table>
						</div>
					</div>
				</div>
			</div>

			<div class="layui-row layui-col-space15">
				<div class="layui-col-md12">
					<div class="layui-card">
						<div class="layui-card-header">
							<span class="layui-time"></span>专业处新开课题科研预算统计
						</div>
						<div class="layui-card-body btn-function">


							<div class="text-total">
								<span>
									新开课题预算总金额:
									<span class="text-total-blue" id="investment_chart6_01" onclick="budget_implementation('新开课题预算总金额')" style="cursor: pointer">
										<img class="loadingImg" style="" src="/layuiadmin/layui/images/loadingImg04.gif" alt="">
									</span>
								</span>
								<span>
									新开课题已签总金额:
									<span class="text-total-blue" id="investment_chart6_02" onclick="budget_implementation('新开课题已签总金额')" style="cursor: pointer">
										<img class="loadingImg" src="/layuiadmin/layui/images/loadingImg04.gif" alt="">
									</span>
								</span>
							</div>

							<div class="main-chart" id="investment_chart6" style="height: 280px; width: 100%;"></div>
						</div>
					</div>
				</div>
			</div>

			<div class="layui-row layui-col-space15">
				<div class="layui-col-md12">
					<div class="layui-card">
						<div class="layui-card-header">
							<span class="layui-time"></span>直属研究院科研课题预算执行率
						</div>
						<div class="layui-card-body btn-function">
							<div class="text-total">
								<span>
									预算总计:
									<span class="text-total-blue" id="zsyjy_chart7_01">
										<img class="loadingImg" style="" src="/layuiadmin/layui/images/loadingImg04.gif" alt="">
									</span>
								</span>
								<span>
									实际科研投入总计:
									<span class="text-total-blue" id="zsyjy_chart7_02" onclick="budget_institute_implementation('实际科研投入')" style="cursor: pointer">
										<img class="loadingImg" src="/layuiadmin/layui/images/loadingImg04.gif" alt="">
									</span>
								</span>
								<span>
									预算执行率:
									<span class="text-total-blue" id="zsyjy_chart7_03" onclick="budget_institute_implementation('预算执行率')" style="cursor: pointer">
										<img class="loadingImg" src="/layuiadmin/layui/images/loadingImg04.gif" alt="">
									</span>
								</span>
							</div>
							<div class="main-chart" id="zsyjy_chart7" style="height: 280px; width: 100%;"></div>
						</div>
					</div>
				</div>
			</div>

		</div>
	</div>
	<script src="/common/js/jquery-1.11.3.min.js"></script>
	<script type="text/javascript" src="/layuiadmin/layui/layui.js"></script>
	<script type="text/javascript" src="/plugins/echarts/echarts.min.js"></script>
	<script type="text/javascript" src="/plugins/echarts/walden.js"></script>
	<script type="text/javascript" src="/stp/hana/common/stp_common_chart.js"></script>
	<script type="text/javascript" src="/stp/hana/common/stp_common_line.js"></script>
	<script type="text/javascript" src="/stp/hana/common/stp_common_bar.js"></script>
	<script type="text/javascript" src="/stp/hana/common/stp_common_pie.js"></script>
	<script type="text/javascript" src="/stp/hana/home/direct_depart/direct_common.js"></script>
	<script type="text/javascript" src="/stp/hana/home/oneLevelMain/investment.js"></script>
	<script type="text/javascript">
		var tableOne = null, tableTwo = null, selectRowData, nd;
		layui.config({
			base : '/layuiadmin/lib/extend/'
		}).extend({
			treeGridCom : 'treeGridCom'
		}).use([ 'jquery', 'table', 'form', 'laydate', 'layer' ], function() {
			var $ = layui.jquery;
			table = layui.table;
			layer = layui.layer;
			laydate = layui.laydate;
			form = layui.form;
			nd = $("#nd").val();
			$(".layui-time").html(nd + "年");
			form.render(null, 'component-form-group');
			laydate.render({
				elem : '#nd',
				min : '2018-01-01',
				type : 'year',
				done : function(value, date, endDate) {
					$(".layui-time").html(date.year);
					$("#nd").val(date.year);
					search_Event();
				}
			});

			//监听行单击事件
			table.on('row(myTable)', function(obj) {
				console.log(obj.tr);
				console.log(obj.data);
				selectRowData = obj.data;
				var xName = selectRowData.budgetItemName;
				var nd = $('#nd').val();

				var qdbz = '已签订';
				var define11 = "";
				var define12 = "";
				if (xName == '资产公司' || xName == '集团公司') {
					define11 = xName;

				} else {
					define11 = "股份公司";
				}

				define12 = xName;
				if (xName == '休斯顿') {
					define12 = '休斯顿研发中心';
				}
				if (xName == '中东') {
					define12 = '中东研发中心';
				}

				var url = encodeURIComponent("/one_level_main/common_table_new?define12=" + define12 + "&ysnd=" + nd + "&qdbz=" + qdbz + "&groupFlag=xmid,define8&define11=" + define11);
				window.open("/instituteIndex?url=" + url);

			});

			myTable();
			$("#knowledge_table").click(function() {
				var url = encodeURIComponent("/one_level_main/common_table_new?ysnd=" + nd + "&groupFlag=xmid,define8");
				window.open("/instituteIndex?url=" + url);
			});

		});

		function initEchart() {
			var v_date = (new Date()).getTime();
			var month = $('#nd').val();
			var nd = $('#nd').val();

			var yAxis1 = [ {
				type : 'value',
				name : '亿元',
				min : 0,
				// interval: 10,
				//max:'dataMax',
				position : 'left',
				axisLabel : {
					formatter : '{value}'
				}
			} ];

			var yAxis2 = [ {
				type : 'value',
				name : '亿元',
				//min: 0,
				//interval: 10,
				//max:'dataMax',
				splitLine : {
					show : false
				},//去除网格线
				position : 'left',
				axisLabel : {
					formatter : '{value}'
				}
			}, {
				type : 'value',
				show : true,
				name : '百分比',
				//min: 0,
				//max: 100,
				//interval: 20,
				// splitLine:{show: false},//去除网格线
				position : 'right',
				axisLabel : {
					formatter : '{value}%'
				}
			} ];

			var yAxis3 = [ {
				type : 'value',
				name : '亿元',
				//min: 0,
				//interval: 10,
				//max:'dataMax',
				splitLine : {
					show : false
				},//去除网格线
				position : 'left',
				axisLabel : {
					formatter : '{value}'
				}
			} ];

			var yAxis4 = [ {
				type : 'value',
				name : '亿元',
				position : 'left',
				axisLabel : {
					formatter : '{value}'
				}
			} ];

			// 科研预算统计
			$("#investment_chart1_01").html('<img class="loadingImg" src="/layuiadmin/layui/images/loadingImg04.gif" alt="">');
			$("#investment_chart1_02").html('<img class="loadingImg" src="/layuiadmin/layui/images/loadingImg04.gif" alt="">');
			$("#investment_chart1_03").html('<img class="loadingImg" src="/layuiadmin/layui/images/loadingImg04.gif" alt="">');
			$("#investment_chart1_04").html('<img class="loadingImg" src="/layuiadmin/layui/images/loadingImg04.gif" alt="">');
			var chart1_url = "/one_level_main/investment_01?functionId=984b64b13cf54222bf57bd840759fabe&nd=" + nd + "&v_date=" + v_date;
			var colorOne = [ "#5181E6", "#E79579", "#E9921E6" ];
			var echart = load_mutl_bar_down(chart1_url, "investment_chart1", "", "", yAxis4, "", colorOne);
			echart.on('click', function(params) {
				var xName = params.name;//ysnd、type_flag（直属研究院、分子公司等）、define1（费用性、资本性）、define2 各个研究院名称
				var legentName = params.seriesName;
				// define12, 后台查询时用的是define2、define3(type_flag)
				var qdbz = '已签订';
				var define11 = "";
				var define12 = "";
				if (xName == '资产公司' || xName == '集团公司') {
					define11 = xName;

				} else {
					define11 = "股份公司";
				}

				define12 = xName;
				if (xName == '休斯顿') {
					define12 = '休斯顿研发中心';
				}
				if (xName == '中东') {
					define12 = '中东研发中心';
				}

				var url = encodeURIComponent("/one_level_main/common_table_new?define12=" + define12 + "&define1=" + legentName.substring(0, 3) + "&ysnd=" + nd + "&qdbz=" + qdbz + "&groupFlag=xmid,define8&define11=" + define11);
				window.open("/instituteIndex?url=" + url);

			});

			// 新开课题科研预算统计
			var chart6_url = "/one_level_main/investment_03?functionId=984b64b13cf54222bf57bd840759fabe&nd=" + nd + "&v_date=" + v_date + "&type=1&xkFlag=1";
			var colorNew2 = [ "#FED56B", "#9DD783", "#95c740" ];
			var echart6 = load_mutl_bar_down(chart6_url, "investment_chart6", "", "", yAxis3, 30, colorNew2);
			echart6.on('click', function(params) {
				var xName = params.name;
				var legentName = params.seriesName;
				var qdbz = '';
				if (legentName == '新开课题已签金额') {
					qdbz = '已签订';
				}
				var url = encodeURIComponent("/one_level_main/common_table_new?qdbz=" + qdbz + "&ysnd=" + nd + "&nd=" + nd  + "&define10=" + xName + "&groupFlag=xmid,define8&zycbmFlag=" + xName);
				window.open("/instituteIndex?url=" + url);
			});

			$("#zsyjy_chart7_01").html('<img class="loadingImg" src="/layuiadmin/layui/images/loadingImg04.gif" alt="">');
			$("#zsyjy_chart7_02").html('<img class="loadingImg" src="/layuiadmin/layui/images/loadingImg04.gif" alt="">');
			$("#zsyjy_chart7_03").html('<img class="loadingImg" src="/layuiadmin/layui/images/loadingImg04.gif" alt="">');
			var chart7_url = "/one_level_main/investment_02?functionId=984b64b13cf54222bf57bd840759fabe&nd=" + nd + "&v_date=" + v_date;
			var color = [ "#f3655b", "#8ab3cf", "#f19049" ];
			var echart7 = load_mutl_bar_down(chart7_url, "zsyjy_chart7", "", "", yAxis2, 30, color);
			echart7.on('click', function(params) {
				var xName = params.name;
				var legentName = params.seriesName;
				var qdbz = '';
				if (legentName == '实际科研投入') {
					qdbz = '已签订';
				}
				if (legentName == '未执行') {
					qdbz = '未签订';
				}
				var url = encodeURIComponent("/one_level_main/common_table_new?define2=" + xName + "&qdbz=" + qdbz + "&ysnd=" + nd + "&groupFlag=xmid,define8&define11=股份公司&define12=直属研究院");
				window.open("/instituteIndex?url=" + url);
			});
		}

		//初始化图形
		initEchart();
		//查询
		function search_Event() {
			initEchart();
			myTable();
		}

		function myTable() {

			var nd = $("#nd").val();
			var v_date = (new Date()).getTime();
			var url = '/one_level_main/investment_01_01?functionId=984b64b13cf54222bf57bd840759fabe&nd=' + nd + "&v_date=" + v_date;
			table.init('myTable', {
				url : url,
				height : "296px",
				where : {}

			});

		}

		function percent_Num(num, num2) {
			return (Math.round(num / num2 * 10000) / 100.00);
		}

		//小数点后两位百分比
		function percentNum(num, num2) {
			return (Math.round(num / num2 * 10000) / 100.00 + "%");
		}
		//科研预算统计
		function investmentDetails(define1) {
			var qdbz = '已签订';
			var url = encodeURIComponent("/one_level_main/common_table_new?define1=" + define1 + "&ysnd=" + nd + "&qdbz=" + qdbz + "&groupFlag=xmid,define8");
			window.open("/instituteIndex?url=" + url);
		}
		//新开课题科研预算统计
		function budget_implementation(labelFlag) {
			var qdbz = '';
			if (labelFlag == '新开课题实际总金额') {
				qdbz = '已签订';
			}
			var url = encodeURIComponent("/one_level_main/common_table_new?qdbz=" + qdbz + "&ysnd=" + nd + "&nd=" + nd + "&groupFlag=xmid,define8");
			window.open("/instituteIndex?url=" + url);
		}

		function budget_institute_implementation(labelFlag) {
			var qdbz = '';
			if (labelFlag == '实际科研投入') {
				qdbz = '已签订';
			}

			if (labelFlag == '未执行') {
				qdbz = '未签订';
			}
			var define12 = '直属研究院';
			var url = encodeURIComponent("/one_level_main/common_table_new?qdbz=" + qdbz + "&define12=" + define12 + "&ysnd=" + nd + "&nd=" + nd + "&groupFlag=xmid,define8&define11=股份公司");
			window.open("/instituteIndex?url=" + url);
		}
	</script>
</body>
</html>
