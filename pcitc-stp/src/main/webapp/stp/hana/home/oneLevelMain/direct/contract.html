                    <div class="layui-card-header">

                            <button type="button" class="btn btn-tool collapse"></button>
                            <button type="button" class="btn btn-tool remove"></button>
                        </div>
                    </div>
                    <div class="layui-card-body btn-function" >
                        <table id="processdef_table_02" class="layui-hide" lay-filter="processdef_table"></table>

    </div>

<script src="/common/js/jquery-1.11.3.min.js"></script>
<script type="text/javascript" src="/layuiadmin/layui/layui.js"></script>

<script type="text/javascript">
var table;
layui.config({
    base: '/layuiadmin/'
}).extend({
    index: 'lib/index' //主入口模块
}).use(['index','jquery','form', 'laydate','table','laypage'], function(){
	  $ = layui.jquery
      ,table = layui.table
      ,form = layui.form
      ,laydate = layui.laydate
	  form.render(null, 'component-form-group');
        laydate.render({
           elem: '#year'
           ,format: 'yyyy'
        });
        $(".layui-time").html($("#year").val());
        $("#knowledge_table").click(function () {
        	window.open("/reportNew/reportPageStp?name=1673442773d_74f124ab&jsonparam=g0_type_flag,g0_project_scope");
        });
        
});

function initEchart()
{
	
	var v_date=(new Date()).getTime();
	var nd=$('#year').val();
	var ndstr=nd+"年";
	var yAxis= [
        {
            type: 'value',
            name: '数量',
            min: 0,
            max:'dataMax',
            position: 'left',
            axisLabel: {
                formatter: '{value}'
            }
        }
    ];
	
	
	
    $(".layui-time").html($("#year").val());
	var chart1_url="/direct/contract_01?type=1&nd="+nd+"&v_date="+v_date;
	var echart1=load_mutl_bar_down(chart1_url,"knowldege_chart1","","",yAxis);
	echart1.on('click', function (params) {
		var xName=params.name;
		var legentName=params.seriesName;
		window.open("/reportNew/reportPageStp?name=1673442773d_74f124ab&jsonparam=g0_type_flag,g0_project_scope");
          
    });
	
	
	
	
	
	var chart4_url="/direct/contract_03?type=1&nd="+nd+"&v_date="+v_date; 
	var echart4=load_mutl_bar_down(chart4_url,"knowldege_chart4","","",yAxis);
	echart4.on('click', function (params) {
		var xName=params.name;
		var legentName=params.seriesName;
		window.open("/reportNew/reportPageStp?name=1673442773d_74f124ab&jsonparam=g0_type_flag,g0_project_scope");
          
    });
	
	
	
	
}

//初始化图形
initEchart();
//查询
function search_Event()
{
	initEchart();
	renderTable();
	renderTable2();
}
        


function renderTable()
{  
	
	  var month=$("#year").val();
	  var companyCode=$("#companyCode").val();
	  ptable=treeGridCom.render({
	        id:tableId
	        ,elem: '#'+tableId
	        ,url:'/direct/contract_02?nd='+month+"&companyCode="+companyCode
	        ,cellMinWidth: 200
	        ,idField:'id'//必須字段
	        ,treeId:'id'//树形id字段名称
	        ,treeUpId:'pId'//树形父id字段名称
	        ,treeShowName:'name'//以树形式显示的字段
	       // ,heightRemove:[".dHead",10]//不计算的高度,表格设定的是固定高度，此项不生效
	        ,height:'280'
	        ,isFilter:false
	        ,iconOpen:false//是否显示图标【默认显示】
	        ,isOpenDefault:true//节点默认是展开还是折叠【默认展开】
	        ,loading: false
	        ,method:'get'
	        ,cols: [[
	            {field:'name', width:'50%', title: '名称',edit:'text'},
	            {field:'extend01',  title:'数量',  style:'cursor: pointer;',align: 'left', width: '50%'}
	            
	        ]]
	        ,isPage:false
	        ,parseData:function (res) {
	            return res;
	        }
	        ,onClickRow:function (index, o) {
	            console.log(index,o,"单击！");
	        }
	        ,onDblClickRow:function (index, o) {
	            console.log(index,o,"双击");
	        }
	    });
}






//集团重大项目
function renderTable2()
{
	
	  var month=$("#month").val();
	  var companyCode=$("#companyCode").val();
	  var tableOne=table.render({
	  elem: '#processdef_table_02',
	  url:'/direct/contract_03?month='+month+"&companyCode="+companyCode+"&type=2",
	  method:"GET",
	  where: {param: {"month":$("#month").val(),"companyCode":$("#companyCode").val()}},
	  limit: 15,
	  id: 'processdef-table',
	  height: commonDislodgeTable(),
	  page: {
	      groups: 5,
	      limits: [15,30,45,60],
	      layout: ['count', 'limit', 'prev', 'page', 'next', 'skip'], //自定义分页布局
	      first: '首页', //不显示首页
	      last: '尾页', //不显示尾页
	      theme: '#0F9EE0'
	  },
	  cols: [[
	  	{type:'checkbox',event: 'changeEvents',width: '5%'},
	  	{title:'序号', type:'numbers', width: '5%'},
	  	 {field:'hth',            title: '课题号',edit:'text', width: '8%'},
	       {field:'xmmc',           title:'课题名',style:'cursor: pointer;',align: 'left', width: '25%'},
	       {field:'jf',             title:'经费（亿）',style:'cursor: pointer;',align: 'left', width: '8%'},
	       {field:'fzdw',           title:'负责单位',style:'cursor: pointer;',align: 'left', width: '8%'},
	       {field:'project_scope',  title:'课题性质',style:'cursor: pointer;',align: 'left', width: '8%'},
	       {field:'zylb',           title:'专业类别',style:'cursor: pointer;',align: 'left', width: '8%'},
	       {field:'fzrxm',          title:'负责人',style:'cursor: pointer;',align: 'left', width: '8%'},
	       {field:'zycmc',          title:'专业处',style:'cursor: pointer;',align: 'left', width: '8%'},
	       {field:'xmlbmc',         title:'课题类别',style:'cursor: pointer;',align: 'left', width: '8%'},
	       {field:'define1',        title:'资本/费用',style:'cursor: pointer;',align: 'left', width: '8%'},
	       {field:'fwdx',           title:'集团/股份/资产',style:'cursor: pointer;',align: 'left', width: '8%'}
	       
	       
	  ]],
	  done: function (res, curr, count) {
	  	layer.closeAll('loading');
	      // 点击行联动选择框--单选
	      $('.layui-table-box').find('.layui-table-body').find("table" ).find("tbody").children("tr").on('click',function(){
	      	var index=parseInt($(this).index()+1);
	          $('tr').removeClass('layui-table-click');
	          $(this).addClass('layui-table-click');
	          $('tr').find("td").find(".layui-unselect").removeClass("layui-form-checked")
	          $('tr:eq('+index+')').find("td").eq(0).find(".layui-unselect").addClass("layui-form-checked");
	          selectRowData=res.data[index-1];
	      });
	  }
	});

}


        
</script>
