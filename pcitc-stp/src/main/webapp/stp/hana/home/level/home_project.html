<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
      <link rel="stylesheet" href="/layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="/layuiadmin/style/adminStp.css" media="all">
    <link rel="stylesheet" href="/layuiadmin/style/mainStp.css" media="all">
    <link rel="stylesheet" href="/layuiadmin/style/common.css" media="all">
    <link rel="stylesheet" href="/layuiadmin/style/second.css" media="all">
</head>
<body>
<div class="layui-fluid">
    <h3>科研项目</h3>
    <div class="layui-main-oil">
        <div class="searchBox">
            <label class="dateInput">
                <span>月份</span>
                <input type="text" name="month" placeholder="请选择月份" title="月份" value="${month}"  autocomplete="off" class="form-control" id="month">
            </label>

            <div class="layui-input-inline">
                <select name="companyCode" id="companyCode" >
                    <#list companyCodeList as vo>
                    <#if vo.g0GSJC == '全部'>
                    <option value="${vo.g0GSDM}"  selected="selected">${vo.g0GSJC}</option>
                </#if>
                <#if vo.g0GSJC != '全部'>
                <option value="${vo.g0GSDM}">${vo.g0GSJC}</option>
                    </#if>
                </#list>
                </select>
            </div>
            <!--按钮组-->
            <div class="btnGroup">
                <button class="layui-btn layui-btn-sm fontColor-white btn_search btnMyBgImg" onclick="search_Event()">查询</button>
            </div>
            <div class="btnGroup" style="float:right">
                <button id="knowledge_table" class="layui-btn layui-btn-sm fontColor-blue borderColor-blue  btnMyBgImg btn_details"
                >详情</button>
            </div>
        </div>
        <div class="layui-row layui-col-space10">
            <div class="layui-col-xs4">
                <div class="layui-card">
                    <div class="layui-card-header">
                        <span class="layui-time"></span>科研项目数量分析
                    </div>
                    <div class="layui-row-main">
                        <div class="main-chart" id="chart1" style="height:280px;width: 100%;"></div>
                    </div>
                </div>
            </div>
            <div class="layui-col-xs4">
                <div class="layui-card">
                    <div class="layui-card-header">
                        <span class="layui-time"></span>科研项目占比分析
                    </div>
                    <div class="layui-row-main">
                        <div class="main-chart" id="chart2" style="height:280px;width: 100%;"></div>
                    </div>
                </div>
            </div>
            <div class="layui-col-xs4">
                <div class="layui-card">
                    <div class="layui-card-header">
                        科研项目占比分析
                    </div>
                    <div class="layui-row-main">
                        <table id="processdef-table" class="layui-hide" lay-filter="processdef-table"></table>
                    </div>
                </div>
            </div>
        </div>
        <div class="layui-row layui-col-space10">
            <div class="layui-col-xs8">
                <div class="layui-card">
                    <div class="layui-card-header">
                        <span class="layui-time"></span>科研项目数量按单位分析
                    </div>
                    <div class="layui-row-main">
                        <div class="main-chart" id="chart4" style="height:280px;width: 100%;"></div>
                    </div>
                </div>
            </div>
            <div class="layui-col-xs4">
                <div class="layui-card">
                    <div class="layui-card-header">
                        科研项目占比分析
                    </div>
                    <div class="layui-row-main">
                        <table id="processdef_table_02" class="layui-hide" lay-filter="processdef_table_02"></table>
                    </div>
                </div>
            </div>
        </div>
        <div class="layui-row layui-col-space10">
            <div class="layui-col-md12">
                <div class="layui-card">
                    <div class="layui-card-header">
                        <span class="layui-time"></span>直属研究院科研项目数量分布情况分析
                    </div>
                    <div class="layui-row-main">
                        <div class="main-chart" id="chart7" style="height:280px;width: 100%;"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="/common/js/jquery-1.11.3.min.js"></script>
<script type="text/javascript" src="/layuiadmin/layui/layui.js"></script>
<script src="/common/js/layer-v3.1.1/layer.js"></script>
<script type="text/javascript" src="/plugins/echarts/echarts.min.js"></script>
<script type="text/javascript" src="/plugins/echarts/walden.js"></script>
<script type="text/javascript" src="/stp/hana/common/stp_common_chart.js"></script>
<script type="text/javascript" src="/stp/hana/common/stp_common_line.js"></script>
<script type="text/javascript" src="/stp/hana/common/stp_common_bar.js"></script>
<script type="text/javascript" src="/stp/hana/common/stp_common_pie.js"></script>

<script type="text/javascript">

var editObj=null,ptable=null,treeGridCom=null,tableId='processdef-table',layer=null;
var ptable02=null,treeGridCom=null,tableId02='processdef_table_02';
layui.config({
    base: '/layuiadmin/lib/extend/'
}).extend({
    treeGridCom:'treeGridCom'
}).use(['jquery','form', 'laydate','treeGridCom','layer'], function(){
    var $=layui.jquery;
    treeGridCom = layui.treeGridCom;//很重要
    layer=layui.layer;
    laydate = layui.laydate;
    form = layui.form;
    var monthValY=$("#month").val().substring(4,0);
    var monthValM=$("#month").val().substring(4);
    $(".layui-time").html(monthValY+"年"+monthValM+"月");
    form.render(null, 'component-form-group');
    laydate.render({
       elem: '#month'
       ,format: 'yyyyMM'
    });
    renderTable();
    renderTable_UNIT();
    $("#knowledge_table").click(function () {
        parent.layui.index.openTabsPage("/home_project/home_project_table", "科研项目详情");
    });
  
});

function initEchart()
{
	
	 var monthValY=$("#month").val().substring(4,0);
	    var monthValM=$("#month").val().substring(4);
	    $(".layui-time").html(monthValY+"年"+monthValM+"月");
	 var companyCode=$("#companyCode").val();
	 var v_date=(new Date()).getTime();
	 var ndstr=getNowFormatDate($('#month').val());
	 var month=$('#month').val();
	 var yAxis= [
        {
            type: 'value',
            name: '数量',
            min: 0,
            max:'dataMax',
            position: 'left',
            axisLabel: {
                formatter: '{value}'
            }
        }
    ];
	

	var chart1_url="/home_project/getProjectByCountBar?month="+month+"&v_date="+v_date+"&companyCode="+companyCode;
	var echart=load_mutl_bar_02(chart1_url,"chart1","","",yAxis);
	echart.on('click', function (params) {
		//params.name：X轴的值 
		//params.data：Y轴的值 
		//params.value：Y轴的值 
		//params.type：点击事件均为click 
		//params.seriesName： legend的名称 
		//alert("name="+params.name+" seriesName="+params.seriesName+" value="+params.value+" data="+params.data);
		var xName=params.name;
		var legentName=params.seriesName;
		
		
		
		
		
          
    });
	
	var chart2_url="/home_project/getProjectByCountPie?month="+month+"&v_date="+v_date+"&companyCode="+companyCode;
	var echart2=loadPie(chart2_url,"chart2","","");
	echart2.on('click', function (params) {
		var xName=params.name;
		var legentName=params.seriesName;
          
    });
	
	
	/* var chart3_url="/home_project/getProjectByCountCricle?month="+month+"&v_date="+v_date+"&companyCode="+companyCode;
	load_taiyang_02(chart3_url,"chart3","科研项目占比分析",ndstr); */
	
	
	var chart4_url="/home_project/getProjectByUnitBar?month="+month+"&v_date="+v_date+"&companyCode="+companyCode; 
	var echart4=load_mutl_bar_02(chart4_url,"chart4","","",yAxis);
	echart4.on('click', function (params){
		var xName=params.name;
		var legentName=params.seriesName;
          
    });
	
	
	/* var chart5_url="/home_project/getProjectByUnitPie?month="+month+"&v_date="+v_date+"&companyCode="+companyCode;
	loadPie(chart5_url,"chart5","科研项目占比分析",ndstr);  */
	
	
	/* var chart6_url="/home_project/getProjectByUnitCricle?month="+month+"&v_date="+v_date+"&companyCode="+companyCode;
	load_taiyang_02(chart6_url,"chart6","科研项目占比分析",ndstr); */
	
	
	var chart7_url="/home_project/getProjectByDistributeBar?month="+month+"&v_date="+v_date+"&companyCode="+companyCode;
	var echart7=load_mutl_bar_02(chart7_url,"chart7","","",yAxis);
	echart7.on('click', function (params){
		var xName=params.name;
		var legentName=params.seriesName;
          
    });
	
}

//初始化图形
initEchart();
//查询
function search_Event()
{
	initEchart();
	renderTable();
	renderTable_UNIT();
}




function renderTable()
{  
	
	 var month=$("#month").val();
	 var companyCode=$("#companyCode").val();
	 
	  ptable=treeGridCom.render({
	        id:tableId
	        ,elem: '#'+tableId
	        ,url:'/home_project/getProjectByCountCricle?month='+month+"&companyCode="+companyCode
	        ,cellMinWidth: 200
	        ,idField:'id'//必須字段
	        ,treeId:'id'//树形id字段名称
	        ,treeUpId:'pId'//树形父id字段名称
	        ,treeShowName:'name'//以树形式显示的字段
	       // ,heightRemove:[".dHead",10]//不计算的高度,表格设定的是固定高度，此项不生效
	        ,height:'220'
	        ,isFilter:false
	        ,iconOpen:false//是否显示图标【默认显示】
	        ,isOpenDefault:true//节点默认是展开还是折叠【默认展开】
	        ,loading: false
	        ,method:'get'
	        ,cols: [[
	            {field:'name', width:'50%', title: '名称',edit:'text'},
	            {field:'extend01',  title:'数量',  style:'cursor: pointer;',align: 'left', width: '50%'}
	            
	        ]]
	        ,isPage:false
	        ,parseData:function (res) {
	            return res;
	        }
	        ,onClickRow:function (index, o) {
	            console.log(index,o,"单击！");
	        }
	        ,onDblClickRow:function (index, o) {
	            console.log(index,o,"双击");
	        }
	    });
}

function renderTable_UNIT()
{  
	
	 var month=$("#month").val();
	 var companyCode=$("#companyCode").val();
	 
	  ptable02=treeGridCom.render({
	        id: tableId02
	        ,elem: '#'+tableId02
	        ,url:'/home_project/getProjectByUnitCricle?month='+month+"&companyCode="+companyCode
	        ,cellMinWidth: 200
	        ,idField:'id'//必須字段
	        ,treeId:'id'//树形id字段名称
	        ,treeUpId:'pId'//树形父id字段名称
	        ,treeShowName:'name'//以树形式显示的字段
	       // ,heightRemove:[".dHead",10]//不计算的高度,表格设定的是固定高度，此项不生效
	        ,height:'320'
	        ,isFilter:false
	        ,iconOpen:false//是否显示图标【默认显示】
	        ,isOpenDefault:true//节点默认是展开还是折叠【默认展开】
	        ,loading: false
	        ,method:'get'
	        ,cols: [[
	            {field:'name', width:'50%', title: '名称',edit:'text'},
	            {field:'extend01',  title:'数量',  style:'cursor: pointer;',align: 'left', width: '50%'}
	            
	        ]]
	        ,isPage:false
	        ,parseData:function (res) {
	            return res;
	        }
	        
	        ,onDblClickRow:function (index, o) {
	            console.log(index,o,"双击");
	        }
	    });
}
        
</script>
</body>
</html>
