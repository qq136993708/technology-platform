<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <link rel="stylesheet" href="/layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="/layuiadmin/style/adminStp.css" media="all">
    <link rel="stylesheet" href="/layuiadmin/style/mainStp.css" media="all">
    <link rel="stylesheet" href="/layuiadmin/style/common.css" media="all">
    <link rel="stylesheet" href="/layuiadmin/style/second.css" media="all">
</head>
<body>
<div class="layui-fluid">
    <div class="layui-main-oil">
        <div class="searchBox">
            <label class="dateInput">
                <span>年份</span>
                <input type="text" name="nd" placeholder="请选择月份" title="年份" value="${nd}"  autocomplete="off" class="form-control" id="nd">
            </label>
            
            
            <!--按钮组-->
            <div class="btnGroup">
                <button class="layui-btn layui-btn-sm fontColor-white btn_search btnMyBgImg" onclick="search_Event()">查询</button>
            </div>
            <div class="btnGroup" style="float:right">
                <button id="detail_id" class="layui-btn layui-btn-sm fontColor-blue borderColor-blue  btnMyBgImg btn_details"
                >详情</button>
            </div>
        </div>
        
        
        
          <div class="layui-row layui-col-space10">
            <div class="layui-col-xs8">
                <div class="layui-card">
                    <div class="layui-card-header">
                        <span class="layui-time"></span>科研装备数量分析
                    </div>
                    <div class="layui-row-main">
                        <div class="main-chart" id="chart1" style="height:280px;width: 100%;"></div>
                    </div>
                </div>
            </div>
            <div class="layui-col-xs4">
                <div class="layui-card">
                    <div class="layui-card-header"> 科研装备占比分析
                    </div>
                    <div class="layui-row-main">
                        <table id="processdef-table" class="layui-hide" lay-filter="processdef-table"></table>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="layui-row layui-col-space10">
            <div class="layui-col-xs8">
                <div class="layui-card">
                    <div class="layui-card-header">
                        <span class="layui-time"></span>科研装备数量按单位分析
                    </div>
                    <div class="layui-row-main">
                        <div class="main-chart" id="chart4" style="height:280px;width: 100%;"></div>
                    </div>
                </div>
            </div>
            <div class="layui-col-xs4">
                <div class="layui-card">
                    <div class="layui-card-header">
                        科研装备占比分析
                    </div>
                    <div class="layui-row-main">
                        <table id="processdef_table_02" class="layui-hide" lay-filter="processdef_table_02"></table>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
</div>
<script src="/common/js/jquery-1.11.3.min.js"></script>
<script type="text/javascript" src="/layuiadmin/layui/layui.js"></script>
<script src="/common/js/layer-v3.1.1/layer.js"></script>
<script type="text/javascript" src="/plugins/echarts/echarts.min.js"></script>
<script type="text/javascript" src="/plugins/echarts/walden.js"></script>	
<script type="text/javascript" src="/stp/hana/common/stp_common_line.js"></script>
<script type="text/javascript" src="/stp/hana/common/stp_common_bar.js"></script>
<script type="text/javascript" src="/stp/hana/common/stp_common_pie.js"></script>

<script type="text/javascript">
var nd=$("#nd").val();
var editObj=null,ptable=null,treeGridCom=null,tableId='processdef-table',layer=null;
var ptable02=null,treeGridCom=null,tableId02='processdef_table_02';
layui.config({
    base: '/layuiadmin/lib/extend/'
}).extend({
    treeGridCom:'treeGridCom'
}).use(['jquery','form', 'laydate','treeGridCom','layer'], function(){
    var $=layui.jquery;
    treeGridCom = layui.treeGridCom;//很重要
    layer=layui.layer;
    laydate = layui.laydate;
    form = layui.form;
    form.render(null, 'component-form-group');
    
    laydate.render({
   	 elem: '#nd',type: 'year'
       ,done: function(value, date, endDate){
           $(".layui-time").html(date.year);
           $("#nd").val(date.year); 
           search_Event();
       }
   });
    
    
    
    
    renderTable();
    renderTable_UNIT();
    $(".layui-time").html(nd+"年");
    $("#detail_id").click(function () {
    	
    	 var nd=$("#year").val();
         var url=　encodeURIComponent("/one_level_main/count_table?nd="+nd+"&ysnd="+nd+"&xmlbbm=kyzb");
	     window.open("/instituteIndex?url="+url);
    });
  
});

function initEchart()
{
	
	    
	 var companyCode=$("#companyCode").val();
	var v_date=(new Date()).getTime();
	var ndstr=nd+"年";
	var yAxis= [
        {
            type: 'value',
            name: '数量（个）',
            min: 0,
            max:'dataMax',
            position: 'left',
            axisLabel: {
                formatter: '{value}'
            }
        }
    ];
	
	
	var chart7_url="/home_device_02/getDeviceByDistributeBar?nd="+nd+"&v_date="+v_date;
	var echart7=load_mutl_bar_02(chart7_url,"chart1","","",yAxis);
	echart7.on('click', function (params){
		var xName=params.name;
		var legentName=params.seriesName;
		var url=　encodeURIComponent("/one_level_main/count_table?define2="+xName+"&nd="+nd+"&ysnd="+nd+"&define1=资本性&ktlx="+legentName);
        window.open("/instituteIndex?url="+url);
        
        
    });
	

	
	
	
	var chart4_url="/home_device_02/getDeviceByUnitBar?nd="+nd+"&v_date="+v_date; 
	var echart4=load_mutl_bar_02(chart4_url,"chart4","","",yAxis);
	echart4.on('click', function (params){
		var xName=params.name;
		var legentName=params.seriesName;
		var url=　encodeURIComponent("/one_level_main/count_table?define2="+xName+"&nd="+nd+"&ysnd="+nd+"&define1=资本性&ktlx="+legentName);
        window.open("/instituteIndex?url="+url);
		//parent.layui.index.openTabsPage("/home/project-list?type_flag="+xName+"&project_scope="+legentName, "科研装备明细");
    });
	
	
}

//初始化图形
initEchart();
//查询
function search_Event()
{
	initEchart();
	renderTable();
}




function renderTable()
{  
	
	 
	  ptable=treeGridCom.render({
	        id:tableId
	        ,elem: '#'+tableId
	        ,url:'/home_device_02/getDeviceByCountCricle?nd='+nd
	       // ,cellMinWidth: 200
	        ,idField:'id'//必須字段
	        ,treeId:'id'//树形id字段名称
	        ,treeUpId:'pId'//树形父id字段名称
	        ,treeShowName:'name'//以树形式显示的字段
	       // ,heightRemove:[".dHead",10]//不计算的高度,表格设定的是固定高度，此项不生效
	        ,height:'280'
	        ,isFilter:false
	        ,iconOpen:false//是否显示图标【默认显示】
	        ,isOpenDefault:true//节点默认是展开还是折叠【默认展开】
	        ,loading: false
	        ,method:'get'
	        ,cols: [[
	            {field:'name',  title: '直属研究院',edit:'text'},
	            {field:'extend01',  title:'数量',  style:'cursor: pointer;',align: 'left'}
	            
	        ]]
	        ,isPage:false
	        ,parseData:function (res) {
	            return res;
	        }
	        ,onClickRow:function (index, o) {
	            console.log(index,o,"单击！");
	        }
	        ,onDblClickRow:function (index, o) {
	            console.log(index,o,"双击");
	        }
	    });
}

function renderTable_UNIT()
{  
	
	 
	  ptable02=treeGridCom.render({
	        id: tableId02
	        ,elem: '#'+tableId02
	        ,url:'/home_device_02/getDeviceByUnitCricle?nd='+nd
	       // ,cellMinWidth: 200
	        ,idField:'id'//必須字段
	        ,treeId:'id'//树形id字段名称
	        ,treeUpId:'pId'//树形父id字段名称
	        ,treeShowName:'name'//以树形式显示的字段
	       // ,heightRemove:[".dHead",10]//不计算的高度,表格设定的是固定高度，此项不生效
	        ,height:'280'
	        ,isFilter:false
	        ,iconOpen:false//是否显示图标【默认显示】
	        ,isOpenDefault:true//节点默认是展开还是折叠【默认展开】
	        ,loading: false
	        ,method:'get'
	        ,cols: [[
	            {field:'name', title: '企业单位',edit:'text'},
	            {field:'extend01',  title:'数量',  style:'cursor: pointer;',align: 'left'}
	            
	        ]]
	        ,isPage:false
	        ,parseData:function (res) {
	            return res;
	        }
	        
	        ,onDblClickRow:function (index, o) {
	            console.log(index,o,"双击");
	        }
	    });
}
        
</script>
</body>
</html>
