<script type="text/javascript">
    // 时间格式化
      function formatTime(d) {
        if (d) {
            var date = new Date();
            date.setTime(d);
            var y = date.getFullYear();
            var m = date.getMonth() + 1;
            m = m < 10 ? ('0' + m) : m;
            var day = date.getDate();
            day = day < 10 ? ("0" + day) : day;
            var h = date.getHours();
            h = h < 10 ? ("0" + h) : h;
            var M = date.getMinutes();
            M = M < 10 ? ("0" + M) : M;
            var str = y + "-" + m + "-" + day + " " + h + ":" + M;
            return str;
        } else {
            return '';
        }
    }
</script>

<!--表格数据操作js-->
<script src="/common/js/jquery-1.11.3.min.js"></script>
<script>
var table,selectRowData;
var FMMC=$('#FMMC').val();

layui.config({
    base: '/layuiadmin/module/modules/' //静态资源所在路径
}).use(['jquery','form', 'laydate','table','laypage'], function(){
	  $ = layui.jquery
      ,table = layui.table
      ,form = layui.form
      ,laydate = layui.laydate,
	  form.render(null, 'component-form-group');
            laydate.render({
               elem: '#year'
               ,format: 'yyyy'
               
            });



            
            
            //加载表格      
     	     renderTable();
     	     //移除表头的复选框,去掉全选
     	     $(".layui-table-header table thead th input").remove();  

        // 触发不同的按钮事件
        var $ = layui.$, active = {
           
            
        };
        //监听排序
        table.on('sort(model-table)', function(obj){
            console.log(this, obj.field, obj.type)
            //return;
            //服务端排序
            table.reload('model-table', {
                initSort: obj,
                page: {curr: 1}, //重新从第一页开始
                where: { //重新请求服务端
                    orderKey: obj.field, //排序字段
                    orderType: obj.type //排序方式
                }
            });
        });
        //区别按钮属性
        $('.layui-btn').on('click', function(){
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });

         
        
        
    });
    
    
    function renderTable()
    {
    	
    	var index = layer.load(1, {
    		  shade: [0.1,'#fff'] 
    		});
    	
      //渲染
      table.render({
        elem: '#processdef-table',
        url: '/home_knowledge/getKnowledgeTable',
        method:"POST",
        where: {param: {
        	      "nd":$("#year").val(),
        	      "yjy":"",
        	      "wxlx":"",
        	      "agree":"",
        	      "FMMC":$("#FMMC").val()
        	      
        	
               }},
        limit: 15,
        id: 'processdef-table',
        height: commonDislodgeTable(),
        page: {
            groups: 5,
            limits: [15,30,45,60],
            layout: ['count', 'limit', 'prev', 'page', 'next', 'skip'], //自定义分页布局
            first: '首页', //不显示首页
            last: '尾页', //不显示尾页
            theme: '#0F9EE0'
        },
        cols: [[
        	{title:'序号',              type:'numbers', width: '4%'},
            {field:'SQH',          title:'申请号',        style:'cursor: pointer;',align: 'center', width: '150'},
            {field:'SQRI',       title:'申请日',        style:'cursor: pointer;',align: 'left', width: '150'},
            {field:'FMMC',        title:'发明名称',        style:'cursor: pointer;',align: 'left', width: '250'},
            
            {field:'GKH',        title:'公开号',        style:'cursor: pointer;',align: 'left', width: '150'},
            {field:'GKR',        title:'公开日',        style:'cursor: pointer;',align: 'left', width: '150'},
            
            {field:'WXLX',        title:'文献类型',        style:'cursor: pointer;',align: 'center', width: '150'},
            {field:'SHENQR',        title:'申请人',        style:'cursor: pointer;',align: 'center', width: '150'},
            {field:'FMR',        title:'发明人',     style:'cursor: pointer;',align: 'center', width: '150'},
            {field:'DLJG',        title:'代理机构',     style:'cursor: pointer;',align: 'center', width: '150'},
            {field:'GBDM',          title:'国别代码',        style:'cursor: pointer;',align: 'center', width: '150'},
            {field:'ZLH',         title:'专利号',     style:'cursor: pointer;',align: 'center', width: '150'},
            {field:'STATUS',         title:'院',     style:'cursor: pointer;',align: 'center', width: '150'},
            
            
        ]],
        done: function (res, curr, count) {
            // 点击行联动选择框--单选
            $('.layui-table-box').find('.layui-table-body').find("table" ).find("tbody").children("tr").on('click',function(){
            	var index=parseInt($(this).index()+1);
                $('tr').removeClass('layui-table-click');
                $(this).addClass('layui-table-click');
                $('tr').find("td").find(".layui-unselect").removeClass("layui-form-checked")
                $('tr:eq('+index+')').find("td").eq(0).find(".layui-unselect").addClass("layui-form-checked");
                selectRowData=res.data[index-1];
            });
            
            layer.close(index);
        }
      });
    }
   
    
    
    function back()
    {
    	
    }
    
   
   

</script>
