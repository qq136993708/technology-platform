<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">

	<link rel="stylesheet" href="/layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="/layuiadmin/style/common.css">
    <script src="/layuiadmin/layui/layui.js"></script>
</head>
<body>
<div class="searchBox">
    <!--查询条件-->

        <span>资产描述</span>
        <input type="text" name="g0TXT50" placeholder="请输资产描述" title="资产描述" autocomplete="off" class="form-control" id="g0TXT50">
    </label>
    
    <label class="dateInput">
            <span>月份</span>
            <input type="text" name="month" placeholder="请选择月份" title="月份" value="${month}"  autocomplete="off" class="form-control" id="month">
        </label>
        <div class="layui-input-inline">
         <select name="companyCode" id="companyCode" style="width:120px">
              <#list companyCodeList as vo>
              	 <#if vo.g0GSJC == '全部'>
              	 	<option value="${vo.g0GSDM}"  selected="selected">${vo.g0GSJC}</option>
              	 </#if>
                 <#if vo.g0GSJC != '全部'>
              	 	<option value="${vo.g0GSDM}">${vo.g0GSJC}</option>
              	 </#if>
               </#list>
            </select>
       </div>
        
        
        
        <div class="layui-input-inline">
         <select name="g0SBFL" id="g0SBFL" >
             <option value="">---项目类型 ---</option>
              <#list propertyList as vo>
              	 	<option value="${vo}"
              	 	 <#if vo == '${g0SBFL}'>selected="selected" </#if>
              	 	 >${vo}</option>
               </#list>
            </select>
       </div>
       
       
       
    <!--按钮组-->
    <div class="btnGroup">
        <button class="layui-btn layui-btn-sm fontColor-white btn_search btnMyBgImg"  onclick="renderTable()">查询</button>
    </div>
    
    
    
</div>
<div class="tableBox" style="clear:both">
    <table id="processdef-table" class="layui-hide" lay-filter="tableEvent">
</div>

<script id="dateTpl" type="text/html"> {{formatTime(d.createDate)}} </script>
<script type="text/javascript">
    // 时间格式化
    function formatTime(d) {
        if (d) {
            var date = new Date();
            date.setTime(d);
            var y = date.getFullYear();
            var m = date.getMonth() + 1;
            m = m < 10 ? ('0' + m) : m;
            var day = date.getDate();
            day = day < 10 ? ("0" + day) : day;
            var h = date.getHours();
            h = h < 10 ? ("0" + h) : h;
            var M = date.getMinutes();
            M = M < 10 ? ("0" + M) : M;
            var str = y + "-" + m + "-" + day + " " + h + ":" + M;
            return str;
        } else {
            return '';
        }
    }
</script>

<!--表格数据操作js-->
<script src="/common/js/jquery-1.11.3.min.js"></script>
<script>
var table,selectRowData;
var g0TXT50=$('#g0TXT50').val();

var g0XMGLLX="${g0XMGLLX?default('')}";



layui.config({
    base: '/layuiadmin/module/modules/' //静态资源所在路径
}).use(['jquery','form', 'laydate','table','laypage'], function(){
	  $ = layui.jquery
      ,table = layui.table
      ,form = layui.form
      ,laydate = layui.laydate,
	  form.render(null, 'component-form-group');
            laydate.render({
               elem: '#month'
               ,format: 'yyyyMM'
               
            });



            
            
            //加载表格      
     	     renderTable();
     	     //移除表头的复选框,去掉全选
     	     $(".layui-table-header table thead th input").remove();  

        // 触发不同的按钮事件
        var $ = layui.$, active = {
           
            
        };
        //监听排序
        table.on('sort(model-table)', function(obj){
            console.log(this, obj.field, obj.type)
            //return;
            //服务端排序
            table.reload('model-table', {
                initSort: obj,
                page: {curr: 1}, //重新从第一页开始
                where: { //重新请求服务端
                    key: obj.field, //排序字段
                    order: obj.type //排序方式
                }
            });
        });
        //区别按钮属性
        $('.layui-btn').on('click', function(){
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });

         
        
        
    });
    
    
    function renderTable()
    {
    	
    	var index = layer.load(1, {
    		  shade: [0.1,'#fff'] //0.1透明度的白色背景
    		});
    	
      //渲染
      table.render({
        elem: '#processdef-table',
        url: '/home/getZhuanziTableList',
        method:"POST",
        where: {param: {
        	      "month":$("#month").val(),
        	      "companyCode":$("#companyCode").val(),
        	      "g0SBFL":$("#g0SBFL").val(),
        	      "g0TXT50":$("#g0TXT50").val()
        	      
        	
               }},
        limit: 15,
        id: 'processdef-table',
        height: commonDislodgeTable(),
        page: {
            groups: 5,
            limits: [15,30,45,60],
            layout: ['count', 'limit', 'prev', 'page', 'next', 'skip'], //自定义分页布局
            first: '首页', //不显示首页
            last: '尾页', //不显示尾页
            theme: '#0F9EE0'
        },
        cols: [[
        	{title:'序号',              type:'numbers', width: '4%'},
        	 {field:'g0TXT50',         title:'资产描述',        style:'cursor: pointer;',align: 'left', width: '250'},
        	{field:'g0GSJC',          title:'公司简称',        style:'cursor: pointer;',align: 'left', width: '150'},
        	{field:'g0GSSP',          title:'二级公司',        style:'cursor: pointer;',align: 'left', width: '150'},
            {field:'g0GSJCL',         title:'公司描述',        style:'cursor: pointer;',align: 'left', width: '380'},
            {field:'g0ZCMS',          title:'资产分类描述',     style:'cursor: pointer;',align: 'left', width: '150'},
            {field:'g0ZCXLMS',        title:'资产小类编码3位',   style:'cursor: pointer;',align: 'left', width: '150'},
            {field:'g0PRCTRT',        title:'利润中心描述',     style:'cursor: pointer;',align: 'left', width: '150'},
            {field:'g0KOSTLT',        title:'成本中心描述',     style:'cursor: pointer;',align: 'left', width: '150'},
            {field:'g0ZDXZCT',          title:'新单项资产类别描述',   style:'cursor: pointer;',align: 'left', width: '150'},
            {field:'g0SBFL',           title:'资产类别',            style:'cursor: pointer;',align: 'left', width: '150'},
            {field:'g0NCGZYZJE',      title:'购置价值(万元)',             style:'cursor: pointer;',align: 'left', width: '150', templet: '<div>{{ layui.laytpl.milliFormat(d.g0NCGZYZJE,2) }}</div>'},
            {field:'g0LJZJJE',        title:'设备累计折旧(万元)',          style:'cursor: pointer;',align: 'left', width: '150', templet: '<div>{{ layui.laytpl.milliFormat(d.g0LJZJJE,2) }}</div>'}
            
        ]],
        done: function (res, curr, count) {
            // 点击行联动选择框--单选
            $('.layui-table-box').find('.layui-table-body').find("table" ).find("tbody").children("tr").on('click',function(){
            	var index=parseInt($(this).index()+1);
                $('tr').removeClass('layui-table-click');
                $(this).addClass('layui-table-click');
                $('tr').find("td").find(".layui-unselect").removeClass("layui-form-checked")
                $('tr:eq('+index+')').find("td").eq(0).find(".layui-unselect").addClass("layui-form-checked");
                selectRowData=res.data[index-1];
            });
            
            layer.close(index);
        }
      });
    }
   
    
    
    function back()
    {
    	
    }
    
   
   

</script>

</body>
</html>
