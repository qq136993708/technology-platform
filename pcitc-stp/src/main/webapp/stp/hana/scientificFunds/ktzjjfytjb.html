<script type="text/javascript">
    // 时间格式化 
      function formatTime(d) {
        if (d) {
            var date = new Date();
            date.setTime(d);
            var y = date.getFullYear();
            var m = date.getMonth() + 1;
            m = m < 10 ? ('0' + m) : m;
            var day = date.getDate();
            day = day < 10 ? ("0" + day) : day;
            var h = date.getHours();
            h = h < 10 ? ("0" + h) : h;
            var M = date.getMinutes();
            M = M < 10 ? ("0" + M) : M;
            var str = y + "-" + m + "-" + day + " " + h + ":" + M;
            return str;
        } else {
            return '';
        }
    }
    
      function viewv(d) 
      {
          if (d) 
          {
        	  var str= "<span onclick=\"view('"+d.g0GSJC+"')\" style=\"color:#1890ff;cursor:pointer\">"+d.g0GSJC+"</span>";
              return str;
          } else {
              return '';
          }
      }
      function view(g0GSJC) 
      {
      	   var companyName=g0GSJC;
           var month=$("#month").val();
           month=month.replace("-","");
      	    var v_date=(new Date()).getTime();
      	    var url= '/sf/to_getKtzjjfytjbData_detail?month='+month+"&v_date="+v_date+"&companyName="+companyName;
           layer.open({
               title:'课题直间接费用-详情',
               skin: 'layui-layer-lan',
               shadeClose: true,
               type: 2,
               fixed: false,
               //若使用小窗口形式，则修改 maxmin 值为 true，则注释掉area:[100%,100%]属性,同时设置area: ['900px', '450px']
               maxmin: false,
               //若直接弹出页面 ，则修改 area;[100%,100%]，同时设置 maxmin 为false
               area: ['70%', '90%'],
               content:  url
           });
      }
      
      
</script>
