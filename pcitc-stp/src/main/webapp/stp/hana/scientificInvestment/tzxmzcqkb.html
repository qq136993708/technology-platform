<body>

</div>

<script id="dateTpl" type="text/html"> {{formatTime(d.SQRI)}} </script>
<script type="text/javascript">
    // 时间格式化
      function formatTime(d) {
        if (d) {
            var date = new Date();
            date.setTime(d);
            var y = date.getFullYear();
            var m = date.getMonth() + 1;
            m = m < 10 ? ('0' + m) : m;
            var day = date.getDate();
            day = day < 10 ? ("0" + day) : day;
            var h = date.getHours();
            h = h < 10 ? ("0" + h) : h;
            var M = date.getMinutes();
            M = M < 10 ? ("0" + M) : M;
            var str = y + "-" + m + "-" + day + " " + h + ":" + M;
            return str;
        } else {
            return '';
        }
    }
</script>

<!--表格数据操作js-->
<script src="/common/js/jquery-1.11.3.min.js"></script>
<script>
var table,selectRowData;
var zlbm=$('#zlbm').val();

layui.config({
    base: '/layuiadmin/module/modules/' //静态资源所在路径
}).use(['jquery','form', 'laydate','table','laypage'], function(){
	  $ = layui.jquery
      ,table = layui.table
      ,form = layui.form
      ,laydate = layui.laydate,
	 form.render(null, 'component-form-group');
	  laydate.render({
          elem: '#month'
          ,format: 'yyyyMM'
       });



            
            
            //加载表格      
     	     renderTable();
     	     //移除表头的复选框,去掉全选
     	     $(".layui-table-header table thead th input").remove();  

        // 触发不同的按钮事件
        var $ = layui.$, active = {
           
            
        };
        //监听排序
        table.on('sort(model-table)', function(obj){
            console.log(this, obj.field, obj.type)
            //return;
            //服务端排序
            table.reload('model-table', {
                initSort: obj,
                page: {curr: 1}, //重新从第一页开始
                where: { //重新请求服务端
                    orderKey: obj.field, //排序字段
                    orderType: obj.type //排序方式
                }
            });
        });
        //区别按钮属性
        $('.layui-btn').on('click', function(){
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });

         
        
        
    });
    
    
    function renderTable()
    {
    	
    	var index = layer.load(1, {
    		  shade: [0.1,'#fff'] 
    		}); 
    	
      //渲染
      table.render({
        elem: '#processdef-table',
        url: '/tzxmzcqkb_data',
        method:"POST",
        where: {param: {
        	      "month":$("#month").val(),
        	      "companyCode":$("#companyCode").val()
        	      
        	
               }},
        
        id: 'processdef-table',
        cols: [[
            {field:'g0GSJC',            title:'院所',        style:'cursor: pointer;',align: 'left', width: '15%'},
            {field:'k0NCGZYZLJJE',          title:'累计购置价值-总计',        style:'cursor: pointer;',align: 'left', width: '15%'},
            {field:'k0NCGZYZLJGZJE',     title:'累计购置价值-固定资产',        style:'cursor: pointer;',align: 'left', width: '15%'},
            {field:'k0NCGZYZLJZJJE',        title:'累计购置价值-在建工程',        style:'cursor: pointer;',align: 'left', width: '15%'},
            {field:'k0NCGZYZBNJE',              title:'本年购置价值-总计',     style:'cursor: pointer;',align: 'left', width: '15%'},
            {field:'k0NCGZYZBNGZJE',          title:'本年购置价值-固定资产',     style:'cursor: pointer;',align: 'left', width: '15%'},
            {field:'k0NCGZYZBNZJJE',        title:'本年购置价值-在建工程',     style:'cursor: pointer;',align: 'left', width: '10%'}
            
            
        ]],
        done: function (res, curr, count) {
            // 点击行联动选择框--单选
            $('.layui-table-box').find('.layui-table-body').find("table" ).find("tbody").children("tr").on('click',function(){
            	var index=parseInt($(this).index()+1);
                $('tr').removeClass('layui-table-click');
                $(this).addClass('layui-table-click');
                $('tr').find("td").find(".layui-unselect").removeClass("layui-form-checked")
                $('tr:eq('+index+')').find("td").eq(0).find(".layui-unselect").addClass("layui-form-checked");
                selectRowData=res.data[index-1];
            });
            
            layer.close(index); 
        }
      });
      
      
      
}
   
    
   
   

</script>
