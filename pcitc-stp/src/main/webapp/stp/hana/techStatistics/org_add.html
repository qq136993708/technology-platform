<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">

    <link rel="stylesheet" href="/layuiadmin/layui/css/layui.css">
    <link rel="stylesheet" type="text/css" href="/layuiadmin/ztree/css/metroStyle/metroStyle.css">
    <link rel="stylesheet" href="/layuiadmin/style/common.css">
    <style type="text/css">
.demo_line_05{
    letter-spacing: -1px;
    color: #ddd;
    width:100%;

<body>
<div class="layer-box">
<form class="layui-form" name="form1" id="form1" action="" method="POST"  lay-filter="component-form-group layui-container">
<input type="hidden" name="id" id="id" value="${techOrgCount.id}">
<input type="hidden" name="attachmentDoc" id="attachmentDoc" value="${attachmentDoc}">      
 <input type="hidden" name="type" id="type" value="${type}">
 <input type="hidden" name="unitCode" id="unitCode"  value="${unitCode}">
 <input type="hidden" name="allUnitName" id="allUnitName" value="${allUnitName}">
 
    <div class="formBox">
        <div class="tableToolBox">
            <div class="tableBtns">
                <div class="tableTitle"><span class="red">（标*号为必填项）</span>
                </div>
            </div>
        </div>
        <div class="box-body">
        
        
        
         <div class="layui-row">
                <div class="layui-col-xs6 layui-col-sm6 layui-col-md6">
                    <label class="layui-form-label">统计年度<span class="must-fill">*</span></label>
                    <div class="layui-input-block">
                        <input class="layui-input"  style="cursor:pointer" readonly="readonly" id="year" name="year" lay-verify="required"
                               value="${year}" type="text">
                    </div>
                </div>
                <div class="layui-col-xs6 layui-col-sm6 layui-col-md6">
                    <div class="layui-form-item">
			        <label class="layui-form-label">统计单位类型<span class="must-fill">*</span></label>
			        <div class="layui-input-block">
			          <input type="radio" lay-filter="radioEvent" name="writeType" value="1" title="本单位统计"   <#if techOrgCount.writeType=='1' || techOrgCount.writeType==null> checked="checked"</#if>>
			          <input type="radio" lay-filter="radioEvent" name="writeType" value="2" title="二级单位统计"  <#if techOrgCount.writeType=='2'> checked="checked"</#if>>
			        </div>
                </div>
             </div>
             
             
			
        
            <!--  
             
            <div class="demo_line_05" style="text-align:center;">———————————<span>情况调查表</span>————————————</div> -->
             
             <!-- 2行begin-->
             <div class="layui-row">
                <div class="layui-col-xs6 layui-col-sm6 layui-col-md6">
                    <div class="layui-form-item">
                        <label for="" class="layui-form-label">职工总人数<span class="must-fill">*</span></label>
                        <div class="layui-input-block">
                            <input class="layui-input"  name="workersCount" id="workersCount"
                                   value="${techOrgCount.workersCount}" lay-verify="required" autocomplete="off" type="text"
                                   onkeyup="this.value=this.value.replace(/\D/g,'')"
                                   onafterpaste="this.value=this.value.replace(/\D/g,'')">
                        </div>
                    </div>
                </div>
                <div class="layui-col-xs6 layui-col-sm6 layui-col-md6">
                    <div class="layui-form-item">
                        <label for="" class="layui-form-label">女性人数<span class="must-fill">*</span></label>
                        <div class="layui-input-block">
                            <input class="layui-input"  name="femaleCount" id="femaleCount"
                                   value="${techOrgCount.femaleCount}" lay-verify="required" autocomplete="off" type="text"
                                   onkeyup="this.value=this.value.replace(/\D/g,'')"
                                   onafterpaste="this.value=this.value.replace(/\D/g,'')">
                        </div>
                    </div>
                </div>
             </div>
             
               <div class="layui-row">
                <div class="layui-col-xs6 layui-col-sm6 layui-col-md6">
                    <div class="layui-form-item">
                        <label for="" class="layui-form-label">高级职称人数<span class="must-fill">*</span></label>
                        <div class="layui-input-block">
                            <input class="layui-input" placeholder="高级技术职称人数"  name="titleSeniorCount" id="titleSeniorCount"
                                   value="${techOrgCount.titleSeniorCount}" lay-verify="required" autocomplete="off" type="text"
                                   onkeyup="this.value=this.value.replace(/\D/g,'')"
                                   onafterpaste="this.value=this.value.replace(/\D/g,'')">
                        </div>
                    </div>
                </div>
                <div class="layui-col-xs6 layui-col-sm6 layui-col-md6">
                    <div class="layui-form-item">
                        <label for="" class="layui-form-label">中级职称人数<span class="must-fill">*</span></label>
                        <div class="layui-input-block">
                            <input class="layui-input" placeholder="中级技术职称人数"   name="titleMiddleCount" id="titleMiddleCount"
                                   value="${techOrgCount.titleMiddleCount}"   lay-verify="required" autocomplete="off" type="text"
                                   onkeyup="this.value=this.value.replace(/\D/g,'')"
                                   onafterpaste="this.value=this.value.replace(/\D/g,'')">
                        </div>
                    </div>
                </div>
             </div>
              <div class="layui-row">
                <div class="layui-col-xs6 layui-col-sm6 layui-col-md6">
                    <div class="layui-form-item">
                        <label for="" class="layui-form-label">无级技术人数<span class="must-fill">*</span></label>
                        <div class="layui-input-block">
                            <input class="layui-input"  placeholder="无高中级技术职称的大学本科及以上学历人员"  name="titleLowerCount" id="titleLowerCount"
                                   value="${techOrgCount.titleLowerCount}" lay-verify="required" autocomplete="off" type="text"
                                   onkeyup="this.value=this.value.replace(/\D/g,'')"
                                   onafterpaste="this.value=this.value.replace(/\D/g,'')">
                        </div>
                    </div>
                </div>
                <div class="layui-col-xs6 layui-col-sm6 layui-col-md6">
                    <div class="layui-form-item">
                        <label for="" class="layui-form-label">博士毕业人数<span class="must-fill">*</span></label>
                        <div class="layui-input-block">
                            <input class="layui-input"   name="diplomaDoctorCount" id="diplomaDoctorCount"
                                   value="${techOrgCount.diplomaDoctorCount}" lay-verify="required" autocomplete="off" type="text"
                                   onkeyup="this.value=this.value.replace(/\D/g,'')"
                                   onafterpaste="this.value=this.value.replace(/\D/g,'')">
                        </div>
                    </div>
                </div>
             </div>
             
             
             
             
            <div class="layui-row">
                <div class="layui-col-xs6 layui-col-sm6 layui-col-md6">
                    <div class="layui-form-item">
                        <label for="" class="layui-form-label">硕士毕业人数<span class="must-fill">*</span></label>
                        <div class="layui-input-block">
                            <input class="layui-input"  name="diplomaMasterCount" id="diplomaMasterCount"
                                   value="${techOrgCount.diplomaMasterCount}" lay-verify="required" autocomplete="off" type="text"
                                   onkeyup="this.value=this.value.replace(/\D/g,'')"
                                   onafterpaste="this.value=this.value.replace(/\D/g,'')">
                        </div>
                    </div>
                </div>
                <div class="layui-col-xs6 layui-col-sm6 layui-col-md6">
                    <div class="layui-form-item">
                        <label for="" class="layui-form-label">本科毕业人数<span class="must-fill">*</span></label>
                        <div class="layui-input-block">
                            <input class="layui-input"    name="diplomaUndergraduateCount" id="diplomaUndergraduateCount"
                                   value="${techOrgCount.diplomaUndergraduateCount}" lay-verify="required" autocomplete="off" type="text"
                                   onkeyup="this.value=this.value.replace(/\D/g,'')"
                                   onafterpaste="this.value=this.value.replace(/\D/g,'')">
                        </div>
                    </div>
                </div>
             </div>
             
              <div class="layui-row">
                <div class="layui-col-xs6 layui-col-sm6 layui-col-md6">
                    <div class="layui-form-item">
                        <label for="" class="layui-form-label">国家级专家人数<span class="must-fill">*</span></label>

                            <input class="layui-input"  placeholder="高级专家人数" name="specialistCountryCount" id="specialistCountryCount"

                <div class="layui-col-xs6 layui-col-sm6 layui-col-md6">

                        <label for="" class="layui-form-label">省级专家人数<span class="must-fill">*</span></label>
                        <div class="layui-input-block">
                            <input class="layui-input" placeholder="高级专家人数" name="specialistProvinceCount" id="specialistProvinceCount"
                                   value="${techOrgCount.specialistProvinceCount}" lay-verify="required" autocomplete="off" type="text"
                                   onkeyup="this.value=this.value.replace(/\D/g,'')"
                                   onafterpaste="this.value=this.value.replace(/\D/g,'')">
                        </div>
                    </div>
                </div>
             </div>
             
             
             <div class="layui-row">
                <div class="layui-col-xs6 layui-col-sm6 layui-col-md6">
                    <div class="layui-form-item">
                        <label for="" class="layui-form-label">(R&D)人员数<span class="must-fill">*</span></label>
                        <div class="layui-input-block">
                            <input class="layui-input" placeholder="研究与试验发展(R&D)人员数" name="researcherCount" id="researcherCount"
                                   value="${techOrgCount.researcherCount}" lay-verify="required" autocomplete="off" type="text"
                                   onkeyup="this.value=this.value.replace(/\D/g,'')"
                                   onafterpaste="this.value=this.value.replace(/\D/g,'')">
                        </div>
                    </div>
                </div>
                <div class="layui-col-xs6 layui-col-sm6 layui-col-md6">
                    <div class="layui-form-item">
                        <label for="" class="layui-form-label">直接参与员数<span class="must-fill">*</span></label>
                        <div class="layui-input-block">
                            <input class="layui-input" placeholder="直接参与研究与试验发展项目(课题)人员数" name="directResearcherCount" id="directResearcherCount"
                                   value="${techOrgCount.directResearcherCount}" lay-verify="required" autocomplete="off" type="text"
                                   onkeyup="this.value=this.value.replace(/\D/g,'')"
                                   onafterpaste="this.value=this.value.replace(/\D/g,'')">
                        </div>
                    </div>
                </div>
             </div>
             
              <div class="layui-row">
                <div class="layui-col-xs6 layui-col-sm6 layui-col-md6">
                    <div class="layui-form-item">
                        <label for="" class="layui-form-label">辅助工作人员数<span class="must-fill">*</span></label>
                        <div class="layui-input-block">
                            <input class="layui-input" placeholder="研究与试验发展项目(课题)管理和辅助工作人员数" name="assistResearcherCount" id="assistResearcherCount"
                                   value="${techOrgCount.assistResearcherCount}" lay-verify="required" autocomplete="off" type="text"
                                   onkeyup="this.value=this.value.replace(/\D/g,'')"
                                   onafterpaste="this.value=this.value.replace(/\D/g,'')">
                        </div>
                    </div>
                </div>
                <div class="layui-col-xs6 layui-col-sm6 layui-col-md6">
                    <div class="layui-form-item">
                        <label for="" class="layui-form-label">职工薪酬<span class="must-fill">*</span></label>
                        <div class="layui-input-block">
                            <input class="layui-input" onkeyup="clearNoNum(this)" placeholder="职工薪酬总额(￥万元)" name="workerSalary" id="workerSalary"
                                   value="${techOrgCount.workerSalary}" lay-verify="required" autocomplete="off" type="text"
                                   >
                        </div>
                    </div>
                </div>
             </div>
             
              <div class="layui-row">
                <div class="layui-col-xs6 layui-col-sm6 layui-col-md6">
                    <div class="layui-form-item">
                        <label for="" class="layui-form-label">资产合计<span class="must-fill">*</span></label>
                        <div class="layui-input-block">
                            <input class="layui-input" onkeyup="clearNoNum(this)" placeholder="资产合计(￥万元)" name="assetsTotal" id="assetsTotal"
                                   value="${techOrgCount.assetsTotal}" lay-verify="required" autocomplete="off" type="text"
                                   >
                        </div>
                    </div>
                </div>
                <div class="layui-col-xs6 layui-col-sm6 layui-col-md6">
                    <div class="layui-form-item">
                        <label for="" class="layui-form-label">资产原值<span class="must-fill">*</span></label>
                        <div class="layui-input-block">
                            <input class="layui-input" onkeyup="clearNoNum(this)" placeholder="固定资产原值(￥万元)" name="fixedAssets" id="fixedAssets"
                                   value="${techOrgCount.fixedAssets}" lay-verify="required" autocomplete="off" type="text"
                                   >
                        </div>
                    </div>
                </div>
             </div>
             
             <div class="layui-row">
                <div class="layui-col-xs6 layui-col-sm6 layui-col-md6">

                        <label for="" class="layui-form-label">仪器设备原值<span class="must-fill">*</span></label>
                        <div class="layui-input-block">
                            <input class="layui-input"  onkeyup="clearNoNum(this)" placeholder="技术开发仪器设备原值(￥万元)" name="deviceAssets" id="deviceAssets"
                                   value="${techOrgCount.deviceAssets}" lay-verify="required" autocomplete="off" type="text">
                        </div>
                    </div>
                </div>
                <div class="layui-col-xs6 layui-col-sm6 layui-col-md6">
                    <div class="layui-form-item">
                        <label for="" class="layui-form-label">其中国产设备原值<span class="must-fill">*</span></label>
                        <div class="layui-input-block">
                            <input class="layui-input"  onkeyup="clearNoNum(this)"  placeholder="仪器设备原值->其中：国产技术开发仪器设备原值（万元）" name="deviceInnnerAssets" id="deviceInnnerAssets"
                                   value="${techOrgCount.deviceInnnerAssets}" lay-verify="required" autocomplete="off" type="text">
                        </div>
                    </div>
                </div>
             </div>
             
             
             
             <div class="layui-form-item">

                            <input class="layui-input"  onkeyup="clearNoNum(this)"  placeholder="总收入(￥万元)" name="totaIncome" id="totaIncome"
                                   value="${techOrgCount.totaIncome}" lay-verify="required" autocomplete="off" type="text">
                        </div>
                    </div>
             
             
             
              <div class="layui-row">
                <div class="layui-col-xs6 layui-col-sm6 layui-col-md6">
                    <div class="layui-form-item">
                        <label for="" class="layui-form-label">政府科研投入<span class="must-fill">*</span></label>
                        <div class="layui-input-block">
                            <input class="layui-input" onkeyup="clearNoNum(this)"  placeholder="国家、政府科研投入(￥万元)" name="countryInvestCost" id="countryInvestCost"
                                   value="${techOrgCount.countryInvestCost}" lay-verify="required" autocomplete="off" type="text"
                                 >
                        </div>
                    </div>
                </div>
                <div class="layui-col-xs6 layui-col-sm6 layui-col-md6">
                    <div class="layui-form-item">
                        <label for="" class="layui-form-label">总部科研投入<span class="must-fill">*</span></label>
                        <div class="layui-input-block">
                            <input class="layui-input" onkeyup="clearNoNum(this)"  placeholder="总部科研投入(￥万元)" name="groupInvestCost" id="groupInvestCost"
                                   value="${techOrgCount.groupInvestCost}" lay-verify="required" autocomplete="off" type="text"
                                  >
                        </div>
                    </div>
                </div>
             </div>
             
             
             
               
              <div class="layui-row">
                <div class="layui-col-xs6 layui-col-sm6 layui-col-md6">
                    <div class="layui-form-item">
                        <label for="" class="layui-form-label">公司科研投入<span class="must-fill">*</span></label>
                        <div class="layui-input-block">
                            <input class="layui-input"   placeholder="分(子)公司科研投入(￥万元)" name="subInvestCost" id="subInvestCost"
                                   value="${techOrgCount.subInvestCost}" lay-verify="required" autocomplete="off" type="text"

                </div>

                                   value="${techOrgCount.outInvestCost}" lay-verify="required" autocomplete="off" type="text"
                                   onkeyup="clearNoNum(this)" >
                        </div>
                    </div>
                </div>
             </div>
             
             
               
              <div class="layui-row">
                <div class="layui-col-xs6 layui-col-sm6 layui-col-md6">
                    <div class="layui-form-item">
                        <label for="" class="layui-form-label">全部专利数<span class="must-fill">*</span></label>
                        <div class="layui-input-block">
                            <input class="layui-input" placeholder="持有全部专利数" name="allPatentCount" id="allPatentCount"
                                   value="${techOrgCount.allPatentCount}" lay-verify="required" autocomplete="off" type="text"

                                   onafterpaste="this.value=this.value.replace(/\D/g,'')">
                        </div>
                    </div>
                </div>
             </div>
             
             
             
               <div class="layui-row">

                        <div class="layui-input-block">
                            <input class="layui-input" placeholder="当年专利申请数,其中：发明专利数" name="currentPatentLookCount" id="currentPatentLookCount"
                                   value="${techOrgCount.currentPatentLookCount}" lay-verify="required" autocomplete="off" type="text"
                                   onkeyup="this.value=this.value.replace(/\D/g,'')"
                                   onafterpaste="this.value=this.value.replace(/\D/g,'')">

                    </div>
                </div>
             </div>
             
               <div class="layui-row">

                    <div class="layui-form-item">
                        <label for="" class="layui-form-label">国家级<span class="must-fill">*</span></label>
                        <div class="layui-input-block">
                            <input class="layui-input" placeholder="2015年度获奖成果数(第一完成单位)" name="achievementsCountryCount" id="achievementsCountryCount"
                                   value="${techOrgCount.achievementsCountryCount}" lay-verify="required" autocomplete="off" type="text"
                                   onkeyup="this.value=this.value.replace(/\D/g,'')"
                                   onafterpaste="this.value=this.value.replace(/\D/g,'')">

                    </div>
                </div>

<script src="/common/js/jquery-1.11.3.min.js"></script>
<script src="/layuiadmin/layui/layui.js"></script>
<script type="text/javascript">
    var v_date = (new Date()).getTime();
    var id = "${id?default('')}";
    var file_ids = "attachmentDoc";
    //detail:详情，edit：编辑
    file_edit_detail = "edit";
    //统管理-附件管理-附件配置：页面标识
    file_opt_flag = "7f22fb4e579a40b0813f6090c15a3435";

    layui.config({
        base: 'layuicommon/module/modules/' //静态资源所在路径
    }).extend({
        index: 'layui/tableDemo' //主入口模块
    }).use(['form', 'laydate', 'table', 'layer'], function () {
        var admin = layui.admin
            , element = layui.element
            , layer = layui.layer
            , laydate = layui.laydate
            , form = layui.form;
        form.render(null, 'component-form-group');
        laydate.render({
            elem: '#LAY-component-form-group-date'
        });

        //日期时间选择器
        laydate.render({
            elem: '#year'
            , type: 'year'
        });

        //添加到form.render()之后
        $("#file_div").load('/common/public/uploadlayuiload.html');

        /* 自定义验证规则  title 要验证的input的 lay-verify=""*/
        form.verify({
            meetingPlace: function (value) {
                if (value.length < 5) {
                    return '地点至少得5个字符啊';
                }
            }
        });

        //关闭事件
        $("#closeBtn").click(function () {
            var index = parent.layer.getFrameIndex(window.name);
            parent.layer.close(index);
        })

        /* 监听提交 */
        form.on('submit(sub)', function (data) {
            //JSON.stringify(data.field)  提交信息json格式
            /*parent.layer.alert(JSON.stringify(data.field), {
                title: '最终的提交信息'
            })*/
            
            var allUnitName=$("#allUnitName").val();
            var unitName=$("#unitName").val();
            var arr= unitName.split(",");
            if(unitName==null || unitName=='')
           	{
            	 layer.alert("单位名称为空");
            	 return false;
           	}else if(arr.length>=2)
           	{
           	   layer.alert("单位名过多，请选择一个");
        	   return false;
           	}/* else if(allUnitName.indexOf(unitName)== -1)
           	{
               layer.alert("选择您所在的单位");
         	   return false;
            } */else
       		{
            	
            	
            	 var type= $("#type").val();
            	 var url = '/tech_org/save?v_date=' + v_date + "&id=" + id;
                 var backurl = "/tech_org/to-list?v_date=" + v_date+"&type="+type;
                 ajaxOpt(url, "form1", "POST", backurl, "保存成功", "保存失败");
                 return false;
       		}
            
            
           
        });
    });


    function ajaxOpt(url, formName, type, backurl, successMsg, failMsg) {
        $.ajax({
            type: type,
            url: url,
            dataType: "json",
            data: $("#" + formName).serialize(),
            async: false,
            cache: false,
            contentType: "application/x-www-form-urlencoded; charset=utf-8",
            success: function (data, status) {

                if (data.success == true || data.success == 'true') {


                    layer.alert(
                        successMsg,
                        {icon: 1, closeBtn: 0},
                        function () {
                            var index = parent.layer.getFrameIndex(window.name); //获取窗口索引
                            parent.layer.close(index);  // 关闭layer
                            parent.location.href = backurl;
                        });

                } else {
                    layer.alert(failMsg);
                }

            },
            error: function () {
                layer.alert("网络访问错误");
            }

        });
    }
    
    function chooseUnitRaio(callback_funcName) 
    {
    
	    layer.open({
	        title: '选择单位'
	        , skin: 'layui-layer-lan'
	        , shadeClose: true
	        , type: 2
	        , fixed: false
	        //若使用小窗口形式，则修改 maxmin 值为 true，则注释掉area:[100%,100%]属性,同时设置area: ['900px', '450px']
	        , maxmin: false
	        //若直接弹出页面 ，则修改 area;[100%,100%]，同时设置 maxmin 为false
	        , area: ['80%', '90%']
	        , content: "/unit_select_radio?funcName="+callback_funcName
	    }); 
    
    }
    
    
    
    function setCompanyData(unitCode,unitName) 
    {
    	$("#unitName").val(unitName);
    	$("#unitCode").val(unitCode);
    }
    
    function clearNoNum(obj){  
    	  obj.value = obj.value.replace(/[^\d.]/g,"");  //清除“数字”和“.”以外的字符   
    	  obj.value = obj.value.replace(/\.{2,}/g,"."); //只保留第一个. 清除多余的   
    	  obj.value = obj.value.replace(".","$#$").replace(/\./g,"").replace("$#$",".");  
    	  //obj.value = obj.value.replace(/^(\-)*(\d+)\.(\d\d).*$/,'$1$2.$3');//只能输入两个小数   
    	  obj.value=obj.value.replace(/^(\d*(\.\d{0,4})?).*/,'$1');
    	  if(obj.value.indexOf(".")< 0 && obj.value !=""){//以上已经过滤，此处控制的是如果没有小数点，首位不能为类似于 01、02的金额  
    	   obj.value= parseFloat(obj.value);  
    	  }  
    	}
    

</script>
