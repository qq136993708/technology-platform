<script type="text/javascript">
    // 时间格式化 
      function formatTime(d) {
        if (d) {
            var date = new Date();
            date.setTime(d);
            var y = date.getFullYear();
            var m = date.getMonth() + 1;
            m = m < 10 ? ('0' + m) : m;
            var day = date.getDate();
            day = day < 10 ? ("0" + day) : day;
            var h = date.getHours();
            h = h < 10 ? ("0" + h) : h;
            var M = date.getMinutes();
            M = M < 10 ? ("0" + M) : M;
            var str = y + "-" + m + "-" + day + " " + h + ":" + M;
            return str;
        } else {
            return '';
        }
    }
      function view_type(d) 
      {
          if (d.type=='1') 
          {
          	 return '<span style="color:orange">股份</span>';
          }else 
          {
          	 return '<span style="color:green">集团</span>';
          }
      }
      function viewv(d) 
      {
          if (d) 
          {
        	  var str= "<span onclick=\"view('"+d.id+"','"+d.type+"','"+d.unitName+"')\" style=\"color:#1890ff;cursor:pointer\">"+d.unitName+"</span>";
              return str;
          } else {
              return '';
          }
      }
      function view(id,type,unitName) 
      {
      	    var v_date=(new Date()).getTime();
      	    var url= '/tech_cost/get/'+id;
      	    var title="股份科技投入填报";
	      	if(type=='2')
	      	{
	      		title="集团科技投入填报";
	      	}
           layer.open({
               title: unitName+"-"+title+'-详情',
               skin: 'layui-layer-lan',
               shadeClose: true,
               type: 2,
               fixed: false,
               maxmin: true,
               //若直接弹出页面 ，则修改 area;[100%,100%]，同时设置 maxmin 为false
               area: ['70%', '90%'],
               content:  url
           });
      }
      
      
</script>

function myTable()

	 var type=$("#type").val();

		  page: {
              groups: 5,
              limits: [15,30,45,60],

              first: '首页', //不显示首页
              last: '尾页', //不显示尾页

          },
		  where: {param: {"unitName":unitName,"auditStatus":auditStatus,"year":year,"type":type}},
		  done: function (res, curr, count) {
			  
			        $('.layui-table-box').find('.layui-table-body').find("table" ).find("tbody").children("tr").on('click',function(){
			            var index=parseInt($(this).index());

/*formName：form表单名称，
type：post、get,delete,put 
backurl:操作成功后返回地址
successMsg：成功提示
failMsg：失败提示 */
function ajaxDeleteOpt(url,type,successMsg,failMsg)
{
	 $.ajax({
  	     type:type,
  	     url: url,
  	     dataType:"json",
  	     async: false, 
  	     cache: false,
  	     contentType: "application/x-www-form-urlencoded; charset=utf-8",
         success:function(data,status)
         {    
    	  
	          if(data.success==true ||data.success=='true')
	          {
	        	  layer.alert(
	        			  successMsg, 
	                      {icon: 1,closeBtn: 0 },
	                      function () 
	                      {
	                    	  myTable();
	                    	   layer.closeAll();
	                      });
	       	   
	          } else
	          {
	        	 layer.alert("操作失败");
	          }
	     
		   },
		   error:function()
		   {
		    	layer.alert("网络访问错误");
		   }
    
  });
}

	          		} else

	          		}

                      maxmin: true,

                  });

          	} else

          		// 直接处理此任务

          	}
         },

        }
     });
}

//处理任务（启动流程）的方法，方法名固定，为了通用选择审批人员的弹出页面调用
function handleTask(userIds) 
{
	
	$('#userIds').val(userIds);
	$('#applyEvent').attr("disabled",true);
	var v_date=(new Date()).getTime();
    var url="/start_cost_workflow?v_date="+v_date;
    var backurl="/tech_cost/to-list?v_date="+v_date;
    ajaxOpt(url,"form1","POST",backurl,"提交成功","提交失败");
    $('#applyEvent').attr("disabled",false);
}
function ajaxOpt(url,formName,type,backurl,successMsg,failMsg)

  	     cache: false,
  	     contentType: "application/x-www-form-urlencoded; charset=utf-8",
         success:function(data,status)
         {    
    	  
	          if(data.success==true ||data.success=='true')
	          {

	        	  
	        	          layer.alert(
	        			  successMsg, 
	                      {icon: 1,closeBtn: 0 },
	                      function ()

	                    	  myTable();
	                    	  layer.closeAll();
	                      });
	        	  
	          } else
	          {
	        	 layer.alert(failMsg);
	          }
	     
		   },
		   error:function()
		   {

  });
}
