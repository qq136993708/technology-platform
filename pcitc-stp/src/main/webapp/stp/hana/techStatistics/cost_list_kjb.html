<!DOCTYPE html>
<html>
<head>

	<link rel="stylesheet" href="/layuiadmin/layui/css/layui.css" media="all">

    <script src="/common/js/jquery-1.11.3.min.js"></script>
    <script src="/layuiadmin/layui/layui.js"></script>
    <script type="text/javascript" src="/layuiadmin/modules/base.js"></script>

</head>
<body>
<div class="searchBox">
<form action=""  name="form1" id="form1" action="" method="POST">
<input name="functionId"      id="functionId"        type="hidden">
<input  name="id"             id="id"                type="hidden" >

    <!--查询条件-->
     <label class="dateInput">
        <span>统计年度</span>
        <input type="text" name="year"  style="cursor:pointer"  value="" readonly="readonly" placeholder="请选择统计年度" title="统计年度" autocomplete="off" class="form-control" id="year">

    <label class="dateInput" style="margin-left:20px">
        <span>机构名称</span>

         <label class="dateInput">

    <!--按钮组-->
    <div class="btnGroup">
     <button class="layui-btn layui-btn-sm fontColor-white btn_search btnMyBgImg" onclick="search_Event()" data-type="searchEvent">查询</button>
    </div>
</div>
<div class="tableBox">

<div class="tableToolBox">
    <table id="myTable" class="layui-table" lay-filter="myTable" >
                 <thead>
                  <tr>
                    <!--   <th lay-data="{checkbox:true, fixed:'left'}" rowspan="2"></th> -->
                      <th lay-data="{type : 'numbers', fixed:'left'}" rowspan="2">序号</th>
                      <th lay-data="{field:'unitName', width:'16%',templet:viewv,align:'left', fixed:'left'}" rowspan="2" >单位名称</th>
                      <th lay-data="{field:'year', width:'8%',align:'center'}" rowspan="2" >年份</th>
                      <th lay-data="{field:'auditStatus',templet:'<div>{{ layui.laytpl.auditStatus_equipment(d.auditStatus) }}</div>', width:'8%',align:'center'}" rowspan="2">审核状态</th>

                      <th lay-data="{align:'center'}" colspan="6">科技投入情况（单位：万元）</th>
                      <th lay-data="{align:'center'}" colspan="3">承担和参加国家级科技项目</th>
                      <th lay-data="{align:'center'}" colspan="3">承担和参加地方（省级）科技项目</th>
                      <th lay-data="{field:'createDate', width:'10%',align:'center', templet : '#dateTpl'}" rowspan="2" >创建日期</th>
                  </tr>
                  <tr>
                      <th lay-data="{field:'techProjectCost', width:'7%',align:'right'}">科技项目费</th>
                      <th lay-data="{field:'techResearcherCost',  width:'7%',align:'right'}">科研人员费</th> 
                      <th lay-data="{field:'techSubsidyCost',     width:'7%',align:'right'}">科研折旧费补贴</th>
                      <th lay-data="{field:'techFacilitiesCost',  width:'8%',align:'right'}">设施投资</th>
                      <th lay-data="{field:'techOtherCost',       width:'8%',align:'right'}">其它科技投入</th>
                      <th lay-data="{field:'techSubtotalCost',    width:'8%',align:'right'}">合计</th> 
                      
                      <th lay-data="{field:'countryLeadCount',  width:'8%',align:'right'}">牵头项目数量</th>
                      <th lay-data="{field:'countryJoinCount',  width:'8%',align:'right'}">参加项目数量</th>
                      <th lay-data="{field:'countryFunds',      width:'8%',align:'right'}">国家投入经费</th>
                     
                      <th lay-data="{field:'provinceLeadCount', width:'8%',align:'right'}">牵头项目数量</th> 
                      <th lay-data="{field:'provinceJoinCount', width:'8%',align:'right'}">参加项目数量</th> 
                      <th lay-data="{field:'provinceFunds',     width:'8%',align:'right'}">地方（省级）政府投入经费</th>
                  </tr>
                 </thead>
             </table>
</div>
<script id="view_type" type="text/html"> {{view_type(d)}} </script>
<script id="dateTpl" type="text/html"> {{formatTime(d.createDate)}} </script>
<script id="viewv" type="text/html"> {{viewv(d)}} </script>
<script type="text/javascript">
    // 时间格式化 
      function formatTime(d) {
        if (d) {
            var date = new Date();
            date.setTime(d);
            var y = date.getFullYear();
            var m = date.getMonth() + 1;
            m = m < 10 ? ('0' + m) : m;
            var day = date.getDate();
            day = day < 10 ? ("0" + day) : day;
            var h = date.getHours();
            h = h < 10 ? ("0" + h) : h;
            var M = date.getMinutes();
            M = M < 10 ? ("0" + M) : M;
            var str = y + "-" + m + "-" + day + " " + h + ":" + M;
            return str;
        } else {
            return '';
        }
    }
      function view_type(d) 
      {
          if (d.type=='1') 
          {
          	 return '<span style="color:orange">股份</span>';
          }else  if (d.type=='2') 
          {
          	 return '<span style="color:green">集团</span>';
          }else
       	  {
        	  return '<span></span>';
       	  }
      }
      function viewv(d) 
      {
          if (d) 
          {
        	  var str= "<span onclick=\"view('"+d.id+"','"+d.type+"','"+d.unitName+"')\" style=\"color:#1890ff;cursor:pointer\">"+d.unitName+"</span>";
              return str;
          } else {
              return '';
          }
      }
      function view(id,type,unitName) 
      {
      	    var v_date=(new Date()).getTime();
      	    var url= '/tech_cost/get/'+id;
      	    var title="股份科技投入填报";
	      	if(type=='2')
	      	{
	      		title="集团科技投入填报";
	      	}
           layer.open({
               title: unitName+"-"+title+'-详情',
               skin: 'layui-layer-lan',
               shadeClose: true,
               type: 2,
               fixed: false,
               maxmin: false,
               //若直接弹出页面 ，则修改 area;[100%,100%]，同时设置 maxmin 为false
               area: ['70%', '90%'],
               content:  url
           });
      }
      
      
</script>

<!--表格数据操作js-->

<script>
var param=JSON.parse(window.localStorage.getItem("param"));
var functionId=param.id;
$('#functionId').val(functionId);
var roleCodes = "";
var unitCodes = "";
var postCodes = "";
var type=$("#type").val();


var table,selectRowData;
var publicMethods;
var layer;
var tableHeight=null;
layui.use(['jquery','form', 'laydate','table','laypage','layer',"publicMethods"], function(){
	  $ = layui.jquery
      ,table = layui.table
      ,form = layui.form
      ,laydate = layui.laydate;
	  layer = layui.layer;
	  publicMethods=layui.publicMethods;
	  
	  tableHeight=commonDislodgeTable();
	  laydate.render({
          elem: '#year' ,type: 'year'
          
       });
	        init_companyCode(functionId);
     	     myTable();
     	     //移除表头的复选框,去掉全选
     	     $(".layui-table-header table thead th input").remove();  

             var $ = layui.$, active = {
                searchEvent: function() { //点击查询按钮
                	myTable();
                   
                },
                resetEvent: function() { //点击重置按钮
                	//$('#name').val("");
                	//$('#auditStatus').val("");
                }
            };
        
        //监听行单击事件
        table.on('row(myTable)', function(obj){
            console.log(obj.data) //得到当前行数据
            selectRowData=obj.data;
        });
        
        //区别按钮属性
        $('.layui-btn').on('click', function(){
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });

        
    });
    
function search_Event()
{
	myTable();
}

function myTable()
{
	 var auditStatus=$("#auditStatus").val();
	 var unitName=$("#unitName").val(); 
	 var year=$("#year").val(); 
	 var type=$("#type").val(); 
	 var v_date=(new Date()).getTime();
	 var url= '/tech_cost/statistics_list?v_date='+v_date;
     table.init('myTable', {
		  url: url,height: tableHeight,
		  limit: 15,
		  page: {
              groups: 5,
              limits: [15,30,45,60],
              layout: ['count', 'limit', 'prev', 'page', 'next', 'skip'], //自定义分页布局
              first: '首页', //不显示首页
              last: '尾页', //不显示尾页
              theme: '#0F9EE0'
          },
		  where: {param: {"unitName":unitName,"auditStatus":auditStatus,"year":year,"type":type}},
		  done: function (res, curr, count) {
			  layer.closeAll();
		  }
	 });
	   
}



/*formName：form表单名称，
type：post、get,delete,put 
backurl:操作成功后返回地址
successMsg：成功提示
failMsg：失败提示 */
function ajaxDeleteOpt(url,type,successMsg,failMsg)
{
	 $.ajax({
  	     type:type,
  	     url: url,
  	     dataType:"json",
  	     async: false, 
  	     cache: false,
  	     contentType: "application/x-www-form-urlencoded; charset=utf-8",
         success:function(data,status)
         {    
    	  
	          if(data.success==true ||data.success=='true')
	          {
	        	  layer.alert(
	        			  successMsg, 
	                      {icon: 1,closeBtn: 0 },
	                      function () 
	                      {
	                    	  myTable();
	                    	   layer.closeAll();
	                      });
	       	   
	          } else
	          {
	        	 layer.alert("操作失败");
	          }
	     
		   },
		   error:function()
		   {
		    	layer.alert("网络访问错误");
		   }
    
  });
} 



</script>
</body>
</html>
