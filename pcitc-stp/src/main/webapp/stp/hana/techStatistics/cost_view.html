<html>
<head>

<body>
<div class="layer-box">
<form class="layui-form" name="form1" id="form1" action="" method="POST"  lay-filter="component-form-group layui-container">
<input type="hidden" name="id" id="id" value="${techCost.id}">
<input type="hidden" name="attachmentDoc" id="attachmentDoc" value="${techCost.attachmentDoc}">       
    <div class="formBox">
        <div class="tableToolBox">
            <div class="tableBtns">
                <div class="tableTitle"><span class="red">（金额为万元）</span></div>
            </div>
        </div>
        <div class="box-body">

             <div class="layui-row">
                <div class="layui-col-xs6 layui-col-sm6 layui-col-md6">
                    <div class="layui-form-item">
                        <label for="" class="layui-form-label">科技项目费支出：</label>
                        <div class="layui-input-block">
                            <input class="layui-input readOnlyBox" placeholder="￥" name="techProjectCost" id="techProjectCost"

                        </div>
                    </div>
                </div>
                <div class="layui-col-xs6 layui-col-sm6 layui-col-md6">
                    <div class="layui-form-item">
                        <label for="" class="layui-form-label">人工成本：</label>
                        <div class="layui-input-block">
                            <input class="layui-input readOnlyBox"   placeholder="￥" name="techResearcherCost" id="techResearcherCost"
                                   value="${techCost.techResearcherCost}" readonly="readonly" autocomplete="off" type="text"
                                   onkeyup="clearNoNum(this)">
                        </div>
                    </div>
                </div>
             </div>
             
               <div class="layui-row">
                <div class="layui-col-xs6 layui-col-sm6 layui-col-md6">
                    <div class="layui-form-item">
                        <label for="" class="layui-form-label">科技相关折旧费：</label>
                        <div class="layui-input-block">
                            <input class="layui-input readOnlyBox" placeholder="￥" name="techSubsidyCost" id="techSubsidyCost"
                                   value="${techCost.techSubsidyCost}" readonly="readonly" autocomplete="off" type="text"
                                   onkeyup="this.value=this.value.replace(/\D/g,'')"
                                   onafterpaste="this.value=this.value.replace(/\D/g,'')">
                        </div>
                    </div>
                </div>
                <div class="layui-col-xs6 layui-col-sm6 layui-col-md6">
                    <div class="layui-form-item">
                        <label for="" class="layui-form-label">科技设施投资：</label>
                        <div class="layui-input-block">
                            <input class="layui-input readOnlyBox" name="techFacilitiesCost" id="techFacilitiesCost"
                                   value="${techCost.techFacilitiesCost}" placeholder="￥"  readonly="readonly" autocomplete="off" type="text"
                                   onkeyup="clearNoNum(this)">
                        </div>
                    </div>
                </div>
             </div>
              <div class="layui-row">
                <div class="layui-col-xs6 layui-col-sm6 layui-col-md6">
                    <div class="layui-form-item">
                        <label for="" class="layui-form-label">其它科技支出：</label>
                        <div class="layui-input-block">
                            <input class="layui-input readOnlyBox" placeholder="￥" name="techOtherCost" id="techOtherCost"
                                   value="${techCost.techOtherCost}" readonly="readonly" autocomplete="off" type="text"
                                    onkeyup="clearNoNum(this)">
                        </div>
                    </div>
                </div>
                <div class="layui-col-xs6 layui-col-sm6 layui-col-md6">
                    <div class="layui-form-item">
                        <label for="" class="layui-form-label">合计（万元）：</label>
                        <div class="layui-input-block">
                            <input class="layui-input readOnlyBox" name="techSubtotalCost" id="techSubtotalCost"
                                   value="${techCost.techSubtotalCost}" readonly="readonly" autocomplete="off" type="text"
                                    onkeyup="clearNoNum(this)">
                        </div>
                    </div>
                </div>
             </div>
              <!-- 2行结束-->
              
                <div class="demo_line_05" style="text-align:center;">———————————<span>承担和参加国家级科技项目情况</span>————————————</div>
             <!-- 3行begin-->
             
             <div class="layui-row">
                <div class="layui-col-xs6 layui-col-sm6 layui-col-md6">
                    <div class="layui-form-item">
                        <label for="" class="layui-form-label">牵头项目数量：</label>
                        <div class="layui-input-block">
                            <input class="layui-input readOnlyBox"  name="countryLeadCount" id="countryLeadCount"
                                   value="${techCost.countryLeadCount}" readonly="readonly" autocomplete="off" type="text"
                                   onkeyup="this.value=this.value.replace(/\D/g,'')"
                                   onafterpaste="this.value=this.value.replace(/\D/g,'')">
                        </div>
                    </div>
                </div>
                <div class="layui-col-xs6 layui-col-sm6 layui-col-md6">
                    <div class="layui-form-item">
                        <label for="" class="layui-form-label">参加项目数量：</label>
                        <div class="layui-input-block">
                            <input class="layui-input readOnlyBox" name="countryJoinCount" id="countryJoinCount"
                                   value="${techCost.countryJoinCount}" readonly="readonly" autocomplete="off" type="text"
                                   onkeyup="this.value=this.value.replace(/\D/g,'')"
                                   onafterpaste="this.value=this.value.replace(/\D/g,'')">
                        </div>
                    </div>
                </div>
             </div>
              <div class="layui-form-item">
                    <label class="layui-form-label">国家投入经费：</label>
                    <div class="layui-input-block">
                        <input class="layui-input readOnlyBox" id="countryFunds" placeholder="￥"  name="countryFunds" readonly="readonly"
                               value="${techCost.countryFunds}" type="text"  onkeyup="clearNoNum(this)">
                    </div>
             </div>
             <!-- 3行begin-->
             
             
            <div class="demo_line_05" style="text-align:center;">———————————<span>承担和参加地方（省级）科技项目情况</span>————————————</div>
             <!-- 4行begin-->
             
             <div class="layui-row">
                <div class="layui-col-xs6 layui-col-sm6 layui-col-md6">
                    <div class="layui-form-item">
                        <label for="" class="layui-form-label">牵头项目数量：</label>
                        <div class="layui-input-block">
                            <input class="layui-input readOnlyBox" name="provinceLeadCount" id="provinceLeadCount"
                                   value="${techCost.provinceLeadCount}" readonly="readonly" autocomplete="off" type="text"
                                   onkeyup="this.value=this.value.replace(/\D/g,'')"
                                   onafterpaste="this.value=this.value.replace(/\D/g,'')">
                        </div>
                    </div>
                </div>
                <div class="layui-col-xs6 layui-col-sm6 layui-col-md6">
                    <div class="layui-form-item">
                        <label for="" class="layui-form-label">参加项目数量：</label>
                        <div class="layui-input-block">
                            <input class="layui-input readOnlyBox" name="provinceJoinCount" id="provinceJoinCount"
                                   value="${techCost.provinceJoinCount}" readonly="readonly" autocomplete="off" type="text"
                                   onkeyup="this.value=this.value.replace(/\D/g,'')"
                                   onafterpaste="this.value=this.value.replace(/\D/g,'')">
                        </div>
                    </div>
                </div>
             </div>
              <div class="layui-form-item">
                    <label class="layui-form-label">地方政府投入经费</label>
                    <div class="layui-input-block">
                        <input class="layui-input readOnlyBox" id="provinceFunds" placeholder="￥"  name="provinceFunds" readonly="readonly"
                               value="${techCost.provinceFunds}" type="text"  onkeyup="clearNoNum(this)">
                    </div>
             </div>
             <!-- 4行begin-->
             
             
             
              <div class="demo_line_05" style="text-align:center;">———————————<span>单位信息</span>————————————</div>
         
             <div class="layui-form-item">
                    <label class="layui-form-label">单位名称：</label>
                    <div class="layui-input-block">
                        <input class="layui-input readOnlyBox" readonly="readonly" id="unitName" name="unitName" readonly="readonly"
                               value="${techCost.unitName}" type="text">
                    </div>
             </div>
                
              <div class="layui-row">
                <div class="layui-col-xs6 layui-col-sm6 layui-col-md6">
                    <div class="layui-form-item">
                        <label for="" class="layui-form-label">子公司负责人：</label>
                        <div class="layui-input-block">
                            <input class="layui-input readOnlyBox" placeholder="分（子）公司科技负责人" name="techChargeMan" id="techChargeMan"
                                   value="${techCost.techChargeMan}" readonly="readonly" autocomplete="off" type="text" >
                        </div>
                    </div>
                </div>
                <div class="layui-col-xs6 layui-col-sm6 layui-col-md6">
                    <div class="layui-form-item">
                        <label for="" class="layui-form-label">主管部门负责人：</label>
                        <div class="layui-input-block">
                            <input class="layui-input readOnlyBox" name="chargeDepartMan" id="chargeDepartMan"
                                   value="${techCost.chargeDepartMan}" readonly="readonly" autocomplete="off" type="text">
                        </div>
                    </div>
                </div>
             </div>
             <div class="layui-row">
                <div class="layui-col-xs6 layui-col-sm6 layui-col-md6">
                    <div class="layui-form-item">
                        <label for="" class="layui-form-label">填表人：</label>
                        <div class="layui-input-block">
                            <input class="layui-input readOnlyBox" readonly="readonly" placeholder="填表人" name="createUserName" id="createUserName"
                                   value="${techCost.createUserName}" readonly="readonly" autocomplete="off" type="text">
                        </div>
                    </div>
                </div>
                <div class="layui-col-xs6 layui-col-sm6 layui-col-md6">
                    <div class="layui-form-item">
                        <label for="" class="layui-form-label">填表人联系电话：</label>
                        <div class="layui-input-block">
                            <input class="layui-input readOnlyBox" name="createUserMobile" id="createUserMobile"
                                   value="${techCost.createUserMobile}" readonly="readonly" autocomplete="off" type="text">
                        </div>
                    </div>
                </div>
             </div>
             
             
             
              <div class="layui-row">
                <div class="layui-col-xs6 layui-col-sm6 layui-col-md6">
                    <div class="layui-form-item">
                        <label for="" class="layui-form-label">统计年份：</label>
                        <div class="layui-input-block">
                            <input class="layui-input readOnlyBox" readonly="readonly" placeholder="年份" name="year" id="year"
                                   value="${techCost.year}" readonly="readonly" autocomplete="off" type="text">
                        </div>
                    </div>
                </div>
                <div class="layui-col-xs6 layui-col-sm6 layui-col-md6">
                    <div class="layui-form-item">
                        <label for="" class="layui-form-label">公司类型：</label>
                        <div class="layui-input-block">
                            <select name="type" disabled="disabled" id="type" lay-verify="required"  >
		                	   <option value="1" <#if techCost.year == '1'>selected="selected"</#if>>股份公司</option>
		                	   <option value="2" <#if techCost.year == '2'>selected="selected"</#if>>集团公司</option>
		             	    </select>
                        </div>
                    </div>
                </div>
             </div>
             
              <!--行结束-->
            
            
             
             
                <div class="layui-form-item">
                    <label class="layui-form-label">附件：</label>
                    <div id="file_div" class="layui-input-block"></div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">备注：</label>
                    <div class="layui-input-block">
                        <textarea name="remark" id="remark" readonly="readonly" disabled="disabled"  class="layui-textarea">${techCost.remark}</textarea>
                    </div>
                </div>
               
        </div>
    </div>
     <!-- 1行结束-->
    
    
    
           <div class="form-bottom">
                    <div class="form-bottom-btns">
                        <button type="button"
                                class="layui-btn layui-btn-sm fontColor-default border-default btnMyBgImg layui-btn-mini layui-btn-white"
                                id="closeBtn">关闭
                        </button>
                    </div>
                </div>
                
</form>                
</div>

<script src="/common/js/jquery-1.11.3.min.js"></script>
<script src="/layuiadmin/layui/layui.js"></script>
<script type="text/javascript">
    var v_date = (new Date()).getTime();
    var id = "${id?default('')}";
    var file_ids = "attachmentDoc";
    //detail:详情，edit：编辑
    file_edit_detail = "detail";
    //统管理-附件管理-附件配置：页面标识
    file_opt_flag = "172a639c63bc4f54bc8572186e2f10cc";


    layui.config({
        base: 'layuicommon/module/modules/' //静态资源所在路径
    }).extend({
        index: 'layui/tableDemo' //主入口模块
    }).use(['form', 'laydate', 'table', 'layer'], function () {
        var admin = layui.admin
            , element = layui.element
            , layer = layui.layer
            , laydate = layui.laydate
            , form = layui.form;
        form.render(null, 'component-form-group');
        laydate.render({
            elem: '#LAY-component-form-group-date'
        });

        //日期时间选择器
        laydate.render({
            elem: '#meetingDate'
            , type: 'datetime'
        });

        //添加到form.render()之后
        $("#file_div").load('/common/public/uploadlayuiload.html');

        /* 自定义验证规则  title 要验证的input的 lay-verify=""*/
        form.verify({
            meetingPlace: function (value) {
                if (value.length < 5) {
                    return '地点至少得5个字符啊';
                }
            }
        });

        //关闭事件
        $("#closeBtn").click(function () {
            var index = parent.layer.getFrameIndex(window.name);
            parent.layer.close(index);
        })

    });


    function ajaxOpt(url, formName, type, backurl, successMsg, failMsg) {
        $.ajax({
            type: type,
            url: url,
            dataType: "json",
            data: $("#" + formName).serialize(),
            async: false,
            cache: false,
            contentType: "application/x-www-form-urlencoded; charset=utf-8",
            success: function (data, status) {

                if (data.success == true || data.success == 'true') {


                    layer.alert(
                        successMsg,
                        {icon: 1, closeBtn: 0},
                        function () {
                            var index = parent.layer.getFrameIndex(window.name); //获取窗口索引
                            parent.layer.close(index);  // 关闭layer
                            parent.location.href = backurl;
                        });

                } else {
                    layer.alert(failMsg);
                }

            },
            error: function () {
                layer.alert("网络访问错误");
            }

        });
    }

    function clearNoNum(obj) {
        obj.value = obj.value.replace(/[^\d.]/g, "");  //清除“数字”和“.”以外的字符
        obj.value = obj.value.replace(/\.{2,}/g, "."); //只保留第一个. 清除多余的
        obj.value = obj.value.replace(".", "$#$").replace(/\./g, "").replace("$#$", ".");
        obj.value = obj.value.replace(/^(\-)*(\d+)\.(\d\d).*$/, '$1$2.$3');//只能输入两个小数
        if (obj.value.indexOf(".") < 0 && obj.value != "") {//以上已经过滤，此处控制的是如果没有小数点，首位不能为类似于 01、02的金额
            obj.value = parseFloat(obj.value);
        }
    }

</script>
</body>
</html>
