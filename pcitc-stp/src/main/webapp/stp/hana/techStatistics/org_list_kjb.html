<script type="text/javascript">
    // 时间格式化
    function formatTime(d) {
        if (d) {
            var date = new Date();
            date.setTime(d);
            var y = date.getFullYear();
            var m = date.getMonth() + 1;
            m = m < 10 ? ('0' + m) : m;
            var day = date.getDate();
            day = day < 10 ? ("0" + day) : day;
            var h = date.getHours();
            h = h < 10 ? ("0" + h) : h;
            var M = date.getMinutes();
            M = M < 10 ? ("0" + M) : M;
            var str = y + "-" + m + "-" + day + " " + h + ":" + M;
            return str;
        } else {
            return '';
        }
    }

            area: ['70%', '90%'],
            content:  temUrl
        });
    }
</script>

<script>
var param=JSON.parse(window.localStorage.getItem("param"));

var unitCodes = "";
var postCodes = "";

var laydate;
var table,selectRowData;
var publicMethods;
var name=$('#name').val();
    layui.use(['jquery','table','laypage','layer','laytpl',"publicMethods", 'laydate'], function(){
           table = layui.table,
            $ = layui.jquery,
            layer = layui.layer,
            laypage = layui.laypage;

            laydate = layui.laydate;

	     //加载表格

            searchEvent: function() { //点击查询按钮
            	renderTable();
               
            },
            resetEvent: function() { //点击重置按钮
            	$('#unitName').val("");

      //监听排序
        table.on('sort(model-table)', function(obj){
            console.log(this, obj.field, obj.type)
            //return;
            //服务端排序
            table.reload('model-table', {
                initSort: obj,
                page: {curr: 1}, //重新从第一页开始
                where: { //重新请求服务端
                    key: obj.field, //排序字段
                    order: obj.type //排序方式

            });
        });
      
        //监听表格双击事件

        //区别按钮属性

    });
    
    
    
    function renderTable()
    { 
       //渲染
       table.render({
           elem: '#processdef-table',
           url: '/tech_org/list',
           method:"POST",
           where: {param: {"unitName":$("#unitName").val(),"auditStatus":$("#auditStatus").val(),"year":$("#year").val(),"type":$("#type").val()}},
           limit: 15,
           id: 'processdef-table',
           height: commonDislodgeTable(),
           page: {
               groups: 5,
               limits: [15,30,45,60],
               layout: ['count', 'limit', 'prev', 'page', 'next', 'skip'], //自定义分页布局
               first: '首页', //不显示首页
               last: '尾页', //不显示尾页
               theme: '#0F9EE0'
           },
           cols: [[
           	   {type : 'checkbox', event : 'changeEvents', width : 55},
               {title : '序号', type : 'numbers', width : 55},
               {field : 'unitName',        title : '单位名称',          style : 'cursor: pointer;', align : 'left', width : '20%',templet:function(d){return '<span onclick="view(\''+d.id+'\',\''+d.type+'\',\''+d.unitName+'\')" style="color:#1890ff">'+d.unitName+'</span>'},sort : true},
               {field : 'year',            title : '年份',             style : 'cursor: pointer;', align : 'center', width : '10%',sort : true},
               {field : 'auditStatus',     title : '审核状态',        style : 'cursor: pointer;', align: 'center', width : '15%', width : 100, templet : '<div>{{ layui.laytpl.auditStatus_equipment(d.auditStatus) }}</div>',sort : true},
               {field : 'type',            title : '公司类型',             style : 'cursor: pointer;', align : 'center', width : '10%',sort : true,templet : '#view_type'},
               {field : 'workersCount',    title : '职工总数',          style : 'cursor: pointer;', align : 'center', width : '10%',sort : true},
               {field : 'workerSalary',    title : '职工薪酬总额(万元)',  style : 'cursor: pointer;', align : 'center', width : '15%',sort : true},
               {field : 'assetsTotal',     title : '资产合计(万元)',     style : 'cursor: pointer;', align : 'center', width : '10%',sort : true},
               {field : 'totaIncome',      title : '总收入(万元)',      style : 'cursor: pointer;', align : 'center', width : '10%',templet:function(d){return '<span style="color:red">'+d.totaIncome+'</span>'},sort : true},
               {field : 'groupInvestCost',     title : '总部科研投入(万元)',  style : 'cursor: pointer;', align : 'center', width : '10%',templet:function(d){return '<span style="color:red">'+d.groupInvestCost+'</span>'},sort : true},
               {field : 'createUserName',      title : '填写人',  style : 'cursor: pointer;', align : 'center', width : '10%',sort : true},
               {field : 'createDate',          title : '填写时间',    style : 'cursor: pointer;', align : 'center',width : '10%', templet : '#dateTpl',sort : true},
               
           ]],
           done: function (res, curr, count) {
               // 点击行联动选择框--单选
               $('.layui-table-box').find('.layui-table-body').find("table" ).find("tbody").children("tr").on('click',function(){
               	var index=parseInt($(this).index()+1);
                   $('tr').removeClass('layui-table-click');
                   $(this).addClass('layui-table-click');
                   $('tr').find("td").find(".layui-unselect").removeClass("layui-form-checked")
                   $('tr:eq('+index+')').find("td").eq(0).find(".layui-unselect").addClass("layui-form-checked");
                   selectRowData=res.data[index-1];
                   var auditStatus=selectRowData.auditStatus;
                  
                   if(auditStatus=='0' || auditStatus=='3' )
                   {
                	  
                	   $("#editEvent").attr("disabled",false);
                	   $("#deleteEvent").attr("disabled",false);
                   }else if(auditStatus=='1' || auditStatus=='2')
                   {
                	   $("#editEvent").attr("disabled",true);
                	   $("#deleteEvent").attr("disabled",true);
                   }
                  
               });
               //项目分类，项目性质
               var dicMap = ['ROOT_ZBGL_ZBFL'];
               var dicVal = {};
				publicMethods.ajaxPost("/dictionary/map/getMapListDictionarys",{"parentCodes":JSON.stringify(dicMap)}, function (data) {
					$.each(data,function(key,val){
						$.each(val,function(i,dt){
							dicVal[dt.code] = dt.name;
						});
					});
			   	}); 
				$.each(res.data,function(i,dt){
					$("tr[data-index='"+i+"'] td[data-field='type'] div").html(dicVal[res.data[i].type]); 
			   	}); 
           }
       });
    }
    
    function ajaxDeleteOpt(url,type,successMsg,failMsg)
    {

      	     async: false, 
      	     cache: false,
      	     contentType: "application/x-www-form-urlencoded; charset=utf-8",
             success:function(data,status)
             {    
        	  
    	          if(data.success==true ||data.success=='true')
    	          {
    	        	  layer.alert(
    	        			  successMsg, 
    	                      {icon: 1,closeBtn: 0 },
    	                      function () 
    	                      {
    	                    	   renderTable();
    	                    	   layer.closeAll();
    	                      });
    	       	   
    	          } else
    	          {
    	        	 layer.alert("操作失败");
    	          }
    	     
    		   },
    		   error:function()
    		   {
    		    	layer.alert("网络访问错误");
    		   }
        
      });
    } 
    
    


   

</script>
