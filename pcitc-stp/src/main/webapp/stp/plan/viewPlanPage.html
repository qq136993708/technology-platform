<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
<link rel="stylesheet" href="/layuiadmin/layui/css/layui.css" media="all">
<link rel="stylesheet" href="/layuiadmin/style/common.css?+Math.random()" media="all">
<script type="text/javascript" src="/plugins/jQuery/jQuery-2.2.0.min.js"></script>
<link rel="stylesheet" type="text/css" href="/layuiadmin/ztree/css/metroStyle/metroStyle.css">
<script type="text/javascript" src="/layuiadmin/ztree/js/jquery.ztree.all.js"></script>
<script type="text/javascript" src="/layuiadmin/modules/selectTree.js?v=9"></script>
<script src="/layuiadmin/layui/layui.js"></script>
<script type="text/javascript" src="/layuiadmin/modules/base.js"></script>
<style>
.layui-table-body {
	overflow: hidden !important;
}

.layui-table-none {
	padding: 0 !important;
}
</style>
</head>
<body>
	<div class="form_tableAdd_container">
		<form id="workOrderForm" action="" lay-filter="functiongroup-form" class="form-horizontal layui-form">
			<div class="formBox">
				<div class="tableToolBox">
					<div class="tableBtns">
						<div class="tableTitle">
							基本信息
						</div>
					</div>
				</div>
				<div class="box-body">
					<input type="hidden" id="dataId" name="dataId" value="${dataId}" />
					<input type="hidden" id="workOrderAllotUserId" name="workOrderAllotUserId" />
					<div class="layui-row">
						<div class="layui-col-xs12 layui-col-sm6 layui-col-md6">
							<div class="layui-form-item">
								<label class="layui-form-label">
									工作任务名称
									<span class="must-fill">*</span>
								</label>
								<div class="layui-input-block">
									<input class="layui-input readOnlyBox" name="workOrderName" id="workOrderName" type="text" disabled>
								</div>
							</div>
						</div>
						<div class="layui-col-xs12 layui-col-sm6 layui-col-md6">
							<div class="layui-form-item">
								<label class="layui-form-label">任务编码</label>
								<div class="layui-input-block">
									<input type="text" class="layui-input readOnlyBox" readonly="readonly" id="dataCode" name="dataCode" disabled>
								</div>
							</div>
						</div>
					</div>
					<div class="layui-row">
						<div class="layui-col-xs12 layui-col-sm6 layui-col-md6">
							<div class="layui-form-item">
								<label class="layui-form-label">
									工作发起人
									<span class="must-fill">*</span>
								</label>
								<div class="layui-input-block">
									<input class="layui-input readOnlyBox" id="createUserName" name="createUserName" type="text" disabled>
								</div>
							</div>
						</div>
						<div class="layui-col-xs12 layui-col-sm6 layui-col-md6">
							<div class="layui-form-item">
								<label class="layui-form-label">
									创建时间
									<span class="must-fill">*</span>
								</label>
								<div class="layui-input-block">
									<input class="layui-input readOnlyBox" id="createDate" name="createDate" type="text" disabled>
								</div>
							</div>
						</div>

					</div>
					<div class="layui-row">
						<div class="layui-col-xs12 layui-col-sm6 layui-col-md6">
							<div class="layui-form-item">
								<label for="" class="layui-form-label">
									当前处理人
									<span class="must-fill">*</span>
								</label>
								<div class="layui-input-block">
									<input class="layui-input readOnlyBox" name="workOrderAllotUserName" id="workOrderAllotUserName" readOnly="true" type="text" disabled>
								</div>
							</div>
						</div>
						<div class="layui-col-xs12 layui-col-sm6 layui-col-md6">
							<div class="layui-form-item">
								<label class="layui-form-label">
									类型
									<span class="must-fill">*</span>
								</label>
								<div class="layui-input-block">
									<input class="layui-input readOnlyBox" name="workOrderType" id="workOrderType" readOnly="true" type="text" disabled>
								</div>
							</div>
						</div>
					</div>
					<div class="layui-form-item layui-form-text">
						<label class="layui-form-label">任务描述</label>
						<div class="layui-input-block">
							<textarea class="layui-textarea readOnlyBox" name="remarks" id="remarks" style="min-height: 50px;" readonly="true"></textarea>
						</div>
					</div>
				</div>
			</div>
			<div class="tableBox">
				<div class="tableToolBox">
					<div class="tableTitle">工作安排列表</div>
				</div>
				<div style="display: block;" class="panel" id="matterTableDiv">
					<table id="matterTalbe" class="layui-table" lay-filter="tableData">
					</table>
				</div>
			</div>
			<div class="tableBox">
				<span class="file-span">任务附件</span>
				<div class="tableToolBox" style="border: 0;">
					<div class="layui-form-item">
						<input type="hidden" name="attachId" id="attachId" value="${dataId}">
						<div id="file_upload"></div>
					</div>
				</div>
			</div>
			<div class="form-bottom">
				<div class="form-bottom-btns">
					<button type="button" class="layui-btn layui-btn-sm fontColor-default border-default btnMyBgImg layui-btn-mini layui-btn-white" id="closeBtn">关闭</button>
				</div>
			</div>
		</form>
	</div>
	<script type="text/html" id="showDetail">
		<a class="layui-btn layui-btn-xs" lay-event="showDetail">处理详情</a>
	</script>
	<script>
		var param = JSON.parse(window.localStorage.getItem("param"));
		var file_opt_flag = param.id;
		var i = 1;
		var file_ids = "dataId";
		var file_edit_detail = "detail";
		var selectData = "";
		var $;
		var publicMethods;
		layui.config({
			base : '/layuiadmin/lib/extend/' //静态资源所在路径
		}).extend({
			enhanceform : 'enhanceform'
		}).use([ 'form', 'laydate', 'table', 'jquery', 'layer', 'element', 'enhanceform', 'publicMethods' ], function() {
			$ = layui.jquery;
			var admin = layui.admin, element = layui.element, layer = layui.layer, laydate = layui.laydate, table = layui.table, form = layui.form, enhanceForm = layui.enhanceform;
			var enhance = new enhanceForm({
				elem : '#workOrderForm' //表单选择器
			});
			publicMethods = layui.publicMethods, form.render(null, 'component-form-group');

			function setWelder(selectData) {
				$('#workOrderAllotUserId').val(selectData.userId);
				$('#workOrderAllotUserName').val(selectData.userDisp);
			}

			window.setWelder = setWelder;
			var dataStatus = 0;

			//显示文件上传部分
			$("#file_upload").load('/common/public/uploadlayuiload.html');

			//关闭事件
			$("#closeBtn").click(function() {
				var index = parent.layer.getFrameIndex(window.name);
				parent.layer.close(index);
			});

			//添加修改取值
			var dataId = '${dataId}';
			$.ajax({
				type : 'post',
				dataType : 'json',
				async : false,
				url : '/plan/viewBotWorkOrder?dataId=' + dataId,
				success : function(data) {
					dataJson = JSON.parse(JSON.stringify(data));
					enhance.filling(dataJson);

					$("#remarks").val(dataJson.remarks);
					selectData = data;

					// 工作类型的初始化
					$.ajax({
						url : '/pageCommon/dic/ROOT_RWGL_RWLX',
						dataType : 'json',
						type : 'post',
						success : function(data) {
							$.each(data, function(index, item) {
								if (dataJson.workOrderType == item.code) {
									$("#workOrderType").val(item.name);
								}
							})
							form.render();
						}
					});
				},
				error : function(e) {
					console.log(e);
				}
			});

			//定义事项表头
			table.render({
				elem : '#matterTalbe',
				url : '/plan/queryBotWorkOrderMatterList',
				limit : 15,
				method : "POST",
				where : {
					param : {
						"workOrderId" : dataId
					}
				},
				cols : [ [{
					title : '序号',
					type : 'numbers',
					width : 45
				}, {
					field : 'dataId',
					title : '主键',
					style : 'cursor: pointer;'
				}, {
					field : 'workOrderName',
					title : '工作事项内容',
					style : 'cursor: pointer;'
				}, {
					field : 'workOrderAllotUserName',
					title : '当前处理人',
					style : 'cursor: pointer;',
					width : 80
				}, {
					field : 'bl',
					title : '已完成比例',
					style : 'cursor: pointer;',
					width : 80
				}, {
					field : 'announcements',
					title : '权重(%)',
					style : 'cursor: pointer;',
					width : 70
				}, {
					title : '操作',
					toolbar : '#showDetail',
					width : 80
				} ] ],
				done : function(res, curr, count) {
					$(".layui-table").css("width", "100%");
					$("[data-field='dataId']").hide();
				}

			});
			//监听行工具事件
			table.on('tool(tableData)', function(obj) {
				var data = obj.data;
				if (obj.event === 'showDetail') {
					layer.open({
						title : "任务详情",
						skin : 'layui-layer-lan',
						shadeClose : false,
						type : 2,
						fixed : false,
						maxmin : true,
						area : [ '100%', '100%' ],
						content : '/plan/my/viewPlanDetail?dataId=' + data.dataId
					});
				}
			});

			$(".layui-table-header table thead th input").remove();
			// 展开-折叠
			$(document).ready(function() {
				$('.pullBtn').on('click', function() {
					$(this).parent().parent().parent().find('.panel').slideToggle("normal");
					$(this).toggleClass("active");
					return false;
				})
			})
		});
	</script>
</body>
</html>
