<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
<link rel="stylesheet" href="/layuiadmin/layui/css/layui.css" media="all">
<link rel="stylesheet" href="/layuiadmin/style/common.css?+Math.random()" media="all">
<script type="text/javascript" src="/plugins/jQuery/jQuery-2.2.0.min.js"></script>
<link rel="stylesheet" type="text/css" href="/layuiadmin/ztree/css/metroStyle/metroStyle.css">
<script type="text/javascript" src="/layuiadmin/ztree/js/jquery.ztree.all.js"></script>
<script type="text/javascript" src="/layuiadmin/modules/selectTree.js?v=9"></script>
<script src="/layuiadmin/layui/layui.js"></script>
<script type="text/javascript" src="/layuiadmin/modules/base.js"></script>
</head>
<body>
	<div class="form_tableAdd_container">
		<form id="workOrderForm" action="" lay-filter="functiongroup-form" class="form-horizontal layui-form">
			<div class="formBox">
				<div class="tableToolBox">
					<div class="tableBtns">
						<div class="tableTitle">
							基本信息
							<span class="red">（标*号为必填项）</span>
						</div>
					</div>
				</div>
				<div class="box-body">
					<input type="hidden" id="dataId" name="dataId" value="${dataId}" /> <input type="hidden" id="workOrderAllotUserId" name="workOrderAllotUserId" /> <input type="hidden" id="bak2" name="bak2" />
					<div class="layui-row">
						<div class="layui-col-xs12 layui-col-sm6 layui-col-md6">
							<div class="layui-form-item">
								<label class="layui-form-label">
									工作任务名称
									<span class="must-fill">*</span>
								</label>
								<div class="layui-input-block">
									<input class="layui-input readOnlyBox" name="workOrderName" id="workOrderName" type="text" disabled>
								</div>
							</div>
						</div>
						<div class="layui-col-xs12 layui-col-sm6 layui-col-md6">
							<div class="layui-form-item">
								<label for="" class="layui-form-label">
									转发
									<span class="must-fill">*</span>
								</label>
								<div class="layui-input-block">
									<input class="layui-input" name="bak3" id="bak3" lay-verify="required" placeholder="转发给他人" autocomplete="off" type="text">
								</div>
							</div>
						</div>
					</div>
					<div class="layui-row">
						<div class="layui-col-xs12 layui-col-sm6 layui-col-md6">
							<div class="layui-form-item">
								<label class="layui-form-label">
									安排人
									<span class="must-fill">*</span>
								</label>
								<div class="layui-input-block">
									<input class="layui-input readOnlyBox" id="createUserName" name="createUserName" type="text" disabled>
								</div>
							</div>
						</div>
						<div class="layui-col-xs12 layui-col-sm6 layui-col-md6">
							<div class="layui-form-item">
								<label class="layui-form-label">
									安排时间
									<span class="must-fill">*</span>
								</label>
								<div class="layui-input-block">
									<input class="layui-input readOnlyBox" id="createDate" name="createDate" type="text" disabled>
								</div>
							</div>
						</div>
					</div>
					<div class="layui-row">
						<div class="layui-col-xs12 layui-col-sm6 layui-col-md6">
							<div class="layui-form-item">
								<label for="" class="layui-form-label">
									被安排人
									<span class="must-fill">*</span>
								</label>
								<div class="layui-input-block">
									<input class="layui-input readOnlyBox" name="workOrderAllotUserName" id="workOrderAllotUserName" readOnly="true" type="text" disabled>
								</div>
							</div>
						</div>
						<div class="layui-col-xs12 layui-col-sm6 layui-col-md6">
							<div class="layui-form-item">
								<label class="layui-form-label">
									类型
									<span class="must-fill">*</span>
								</label>
								<div class="layui-input-block">
									<input class="layui-input readOnlyBox" name="workOrderType" id="workOrderType" readOnly="true" type="text" disabled>
								</div>
							</div>
						</div>
					</div>
					<div class="layui-row">
						<div class="layui-col-xs6 layui-col-sm6 layui-col-md6">
							<div class="layui-form-item">
								<label for="" class="layui-form-label">
									权重
									<span class="must-fill">*</span>
								</label>
								<div class="layui-input-block">
									<input class="layui-input readOnlyBox" name="announcements" id="announcements" autocomplete="off" type="text" disabled>
								</div>
							</div>
						</div>
						<div class="layui-col-xs6 layui-col-sm6 layui-col-md6">
							<div class="layui-form-item">
								<label for="" class="layui-form-label">
									已完成比例
									<span class="must-fill">*</span>
								</label>
								<div class="layui-input-block">
									<input class="layui-input readOnlyBox" name="bl" id="bl" autocomplete="off" type="text" disabled>
								</div>
							</div>
						</div>
					</div>
					
					<div class="layui-form-item layui-form-text">
						<label class="layui-form-label">任务描述</label>
						<div class="layui-input-block">
							<textarea class="layui-textarea" name="remarks" id="remarks" style="min-height: 50px;"></textarea>
						</div>
					</div>
				</div>
			</div>
			<div class="tableBox">
				<div class="tableToolBox" style="border: 0;">
					<div class="layui-form-item">
						<input type="hidden" name="attachId" id="attachId" value="${dataId}">
						<div id="file_upload"></div>
					</div>
				</div>
			</div>
			<div class="form-bottom">
				<div class="form-bottom-btns">
					<button class="layui-btn layui-btn-sm fontColor-white btnMyBgImg layui-btn-mini layui-btn-blue" lay-submit="" lay-filter="save">保存</button>
					<button type="button" class="layui-btn layui-btn-sm fontColor-default border-default btnMyBgImg layui-btn-mini layui-btn-white" id="closeBtn">关闭</button>
				</div>
			</div>
		</form>
	</div>
	<script>
		var param = JSON.parse(window.localStorage.getItem("param"));
		var file_opt_flag = param.id;
		var i = 1;
		var file_ids = "dataId";
		var file_edit_detail = "detail";
		var selectData = "";
		var $;
		var publicMethods;
		layui.config({
			base : '/layuiadmin/lib/extend/' //静态资源所在路径
		}).extend({
			enhanceform : 'enhanceform'
		}).use([ 'form', 'laydate', 'table', 'jquery', 'layer', 'element', 'enhanceform', 'publicMethods' ], function() {
			$ = layui.jquery;
			var admin = layui.admin, element = layui.element, layer = layui.layer, laydate = layui.laydate, table = layui.table, form = layui.form, enhanceForm = layui.enhanceform;
			var enhance = new enhanceForm({
				elem : '#workOrderForm' //表单选择器
			});
			publicMethods = layui.publicMethods, form.render(null, 'component-form-group');

			function setWelder(selectData) {
				$('#bak2').val(selectData[0].userId);
				$('#bak3').val(selectData[0].userDisp);
			}

			window.setWelder = setWelder;
			var dataStatus = 0;

			//显示文件上传部分
			$("#file_upload").load('/common/public/uploadlayuiload.html');
			
			
			/* 监听保存 */
			var url = '/plan/saveBotWorkOrder';
			if ('${flag}' == "edit") {
				url = "/plan/editBotWorkOrderZf";
				dataStatus = 1;
			}
			form.on('submit(save)', function(data) {
				var sthTrArr = [];
				JSON.stringify(data.field);
				var dataCode = 0;
				var matterLength = $("#matterTableDiv table tbody tr");
				$(matterLength).each(function() {
					var sthTrObj = {};
					if ($(this).find("td").eq(3).find("input").length > 0) {
						sthTrObj.dataId = $(this).find("td").eq(2).find("input").val();
						sthTrObj.workOrderName = $(this).find("td").eq(3).find("input").val();
						sthTrObj.workOrderAllotUserName = $(this).find("td").eq(4).find("input").val();
						sthTrObj.workOrderAllotUserId = $(this).find("td").eq(5).find("input").val();
						sthTrObj.bl = $(this).find("td").eq(6).find("input").val();
						sthTrObj.jsId = $(this).find("td").eq(7).find("input").val();
						sthTrObj.dataCode = (dataCode++);
					} else {
						sthTrObj.dataId = $(this).find("td").eq(2).text();
						sthTrObj.workOrderName = $(this).find("td").eq(3).text();
						sthTrObj.workOrderAllotUserName = $(this).find("td").eq(4).text();
						sthTrObj.workOrderAllotUserId = $(this).find("td").eq(5).text();
						sthTrObj.bl = $(this).find("td").eq(6).text();
						sthTrObj.jsId = $(this).find("td").eq(7).text();
						sthTrObj.dataCode = (dataCode++);
					}
					sthTrArr.push(sthTrObj)
				});
				var jsonData = data.field;
				jsonData.matterList = sthTrArr;
				$.ajax({
					type : 'post',
					dataType : 'json',
					data : {
						'param' : JSON.stringify(jsonData)
					},
					url : url,
					success : function(data) {
						if (data == 200) {
							var index = parent.layer.getFrameIndex(window.name);
							url = '/plan/editBotWorkOrderZf';
							dataStatus = 1;
							parent.layer.close(index);
							parent.layer.msg("保存成功");
							parent.layui.table.reload('tableList', {});
						}
					},
					error : function(e) {
						modals.info("出错了");
						console.log(e);
					}
				});
				return false;
			});
			
			$('#bak3').click(function() {
				layer.open({
					title : "<span>选择接收人</span>",
					skin : 'layui-layer-lan',
					shadeClose : true,
					type : 2,
					fixed : false,
					maxmin : true,
					area : [ '80%', '90%' ],
					content : '/plan/pageSelectUser'
				});
			})
			
			//关闭事件
			$("#closeBtn").click(function() {
				var index = parent.layer.getFrameIndex(window.name);
				parent.layer.close(index);
			});

			//添加修改取值
			var dataId = '${dataId}';
			$.ajax({
				type : 'post',
				dataType : 'json',
				async : false,
				url : '/plan/viewBotWorkOrder?dataId=' + dataId,
				success : function(data) {
					dataJson = JSON.parse(JSON.stringify(data));
					enhance.filling(dataJson);
					selectData = data;
					$("#remarks").val(dataJson.remarks);

					// 工作类型的初始化
					$.ajax({
						url : '/pageCommon/dic/ROOT_RWGL_RWLX',
						dataType : 'json',
						type : 'post',
						success : function(data) {
							$.each(data, function(index, item) {
								if (dataJson.workOrderType == item.code) {
									$("#workOrderType").val(item.name);
								}
							})
							form.render();
						}
					});
				},
				error : function(e) {
					console.log(e);
				}
			});
			
			$(".layui-table-header table thead th input").remove();
			// 展开-折叠
			$(document).ready(function() {
				$('.pullBtn').on('click', function() {
					$(this).parent().parent().parent().find('.panel').slideToggle("normal");
					$(this).toggleClass("active");
					return false;
				})
			})
		});
	</script>
</body>
</html>
