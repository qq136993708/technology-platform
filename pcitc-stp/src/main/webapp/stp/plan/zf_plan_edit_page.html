<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <link rel="stylesheet" href="/layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="/layuiadmin/style/common.css?+Math.random()" media="all">
    <script type="text/javascript" src="/plugins/jQuery/jQuery-2.2.0.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/layuiadmin/ztree/css/metroStyle/metroStyle.css">
    <script type="text/javascript" src="/layuiadmin/ztree/js/jquery.ztree.all.js"></script>
    <script type="text/javascript" src="/layuiadmin/modules/selectTree.js?v=9"></script>
    <script src="/layuiadmin/layui/layui.js"></script>
    <script type="text/javascript" src="/layuiadmin/modules/base.js"></script>
</head>
<body>
<div class="form_tableAdd_container">
    <form id="workOrderForm" action="" lay-filter="functiongroup-form" class="form-horizontal layui-form">
        <div class="formBox">
            <div class="tableToolBox">
                <div class="tableBtns">
                    <div class="tableTitle">基本信息<span class="red">（标*号为必填项）</span>
                    </div>
                </div>
            </div>
            <div class="box-body">
                <input type="hidden" id="dataId" name="dataId" value="${dataId}"/>
                <input type="hidden" id="workOrderAllotUserId" name="workOrderAllotUserId"/>
                <input type="hidden" id="bak2" name="bak2"/>
                <div class="layui-row">
                    <div class="layui-col-xs6 layui-col-sm6 layui-col-md6">
                        <div class="layui-form-item">
                            <label class="layui-form-label">标题<span class="must-fill">*</span></label>
                            <div class="layui-input-block">
                                <input class="layui-input" name="workOrderName" id="workOrderName" lay-verify="title"
                                       placeholder="请输入标题" autocomplete="off" type="text">
                            </div>
                        </div>
                    </div>
                    <div class="layui-col-xs6 layui-col-sm6 layui-col-md6">
                        <div class="layui-form-item">
                            <label for="" class="layui-form-label">创建单位<span class="must-fill">*</span></label>
                            <div class="layui-input-block">
                                <input readonly="readonly" class="layui-input readOnlyBox" name="redactUnitName"
                                       id="redactUnitName" lay-verify="required" value="${unitName}" autocomplete="off"
                                       type="text">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="layui-row">
                    <div class="layui-col-xs6 layui-col-sm6 layui-col-md6">
                        <div class="layui-form-item">
                            <label class="layui-form-label">类型<span class="must-fill">*</span></label>
                            <div class="layui-input-block">
                                <input class="layui-input readOnlyBox layui-hide" type="text" id="workOrderType"
                                name="workOrderType" readonly="readonly">
                                <select id="workOrderTypeS" name="workOrderType" ></select>
                            </div>
                        </div>
                    </div>
                    <div class="layui-col-xs6 layui-col-sm6 layui-col-md6">
                        <div class="layui-form-item">
                            <label for="" class="layui-form-label">处理人<span class="must-fill">*</span></label>
                            <div class="layui-input-block">
                                <input class="layui-input" name="workOrderAllotUserName" id="workOrderAllotUserName"
                                       placeholder="请选择处理人" readOnly="true" autocomplete="off" type="text">
                                <!--<input class="layui-input" name="workOrderAllotUserName" id="workOrderAllotUserName" lay-verify="title" placeholder="请选择处理人" readOnly="true" autocomplete="off" type="text">-->
                            </div>
                        </div>
                    </div>

                    <div class="layui-col-xs6 layui-col-sm6 layui-col-md6">
                        <div class="layui-form-item">
                            <label for="" class="layui-form-label">完成比例<span class="must-fill"></span></label>
                            <div class="layui-input-block">
                                <input class="layui-input" name="bl" id="bl"
                                       placeholder="完成比例" autocomplete="off" type="text">
                            </div>
                        </div>
                    </div>
                    <div class="layui-col-xs6 layui-col-sm6 layui-col-md6">
                        <div class="layui-form-item">
                            <label for="" class="layui-form-label">转发<span class="must-fill">*</span></label>
                            <div class="layui-input-block">
                                <input class="layui-input" name="bak3" id="bak3" lay-verify="required"
                                       placeholder="转发给他人" autocomplete="off" type="text">
                            </div>
                        </div>
                    </div>
                    <!-- <div class="layui-col-xs6 layui-col-sm6 layui-col-md6">
                          <div class="layui-form-item">
                            <label class="layui-form-label">状态:<span class="must-fill">*</span></label>
                               <div class="layui-input-block">
                                   <select id="workOrderStatus" name="workOrderStatus" lay-filter="select_filter" lay-search></select>
                            </div>
                         </div>
                       </div> -->
                </div>
                <!-- <div class="layui-row">

                </div> -->
                <!-- <div class="layui-row">
                    <div class="layui-form-item">
                        <label class="layui-form-label">描述</label>
                        <div class="layui-input-block">
                            <div class="layui-col-xs12 layui-col-sm12 layui-col-md12">
                                <textarea id="jobContent" name="jobContent" placeholder="请输入描述" class="layui-textarea"></textarea>
                            </div>
                        </div>
                    </div>
                </div> -->
            </div>
        </div>
        <div class="tableBox" id="matterTableDivParent">
            <div class="tableToolBox">
                <div class="tableTitle">事项列表<span class="red">（请输入至少一项）</span>
                </div>
                <div class="tableBtns">
                    <!--<a class="layui-btn layui-btn-sm fontColor-blue borderColor-blue btn_add btnMyBgImg"-->
                       <!--data-type="addMatter" id="addMatter">新建-->
                    <!--</a>-->
                    <!--<a class="layui-btn layui-btn-sm fontColor-blue borderColor-blue btn_delete btnMyBgImg"-->
                       <!--data-type="deleteMatter" id="deleteMatter">删除-->
                    <!--</a>-->
                    <span class="pullBtn active"></span>
                </div>
            </div>
            <div style="display: block;" class="panel" id="matterTableDiv">
                <table id="matterTalbe" class="layui-table" lay-filter="tableData">
                </table>
            </div>
        </div>
        <div class="tableBox">
            <div class="tableToolBox">
                <div class="layui-form-item">
                    <input type="hidden" name="attachId" id="attachId" value="${dataId}">
                    <div id="file_upload">
                    </div>
                </div>
            </div>
        </div>
        <div class="form-bottom">
            <div class="form-bottom-btns">
                <button class="layui-btn layui-btn-sm fontColor-white btnMyBgImg layui-btn-mini layui-btn-blue"
                        lay-submit="" lay-filter="save">保存
                </button>
                <!--<button class="layui-btn layui-btn-sm fontColor-white btnMyBgImg layui-btn-mini layui-btn-blue"-->
                        <!--lay-submit="" lay-filter="component-form-submit">下发-->
                <!--</button>-->
                <button type="button"
                        class="layui-btn layui-btn-sm fontColor-default border-default btnMyBgImg layui-btn-mini layui-btn-white"
                        id="closeBtn">关闭
                </button>
            </div>
        </div>
    </form>
</div>
<script>

    var param = JSON.parse(window.localStorage.getItem("param"));
    var file_opt_flag = param.id;
    var i = 1;
    var file_ids = "dataId";
    var file_edit_detail = "edit";
    var selectData = "";
    var $;
    var publicMethods;
    layui.config({
        base: '/layuiadmin/lib/extend/' //静态资源所在路径
    }).extend({
        enhanceform: 'enhanceform'
    }).use(['form', 'laydate', 'table', 'jquery', 'layer', 'element', 'enhanceform', 'publicMethods'], function () {
        $ = layui.jquery;
        var admin = layui.admin,
            element = layui.element,
            layer = layui.layer,
            laydate = layui.laydate,
            table = layui.table,
            form = layui.form,
            enhanceForm = layui.enhanceform;
        var enhance = new enhanceForm({
            elem: '#workOrderForm' //表单选择器
        });
        publicMethods = layui.publicMethods,
            form.render(null, 'component-form-group');

        function setWelder(selectData) {
            $('#bak2').val(selectData[0].userId);
            $('#bak3').val(selectData[0].userDisp);
        }

        window.setWelder = setWelder;
        var dataStatus = 0;

        //显示文件上传部分
        $("#file_upload").load('/common/public/uploadlayuiload.html');
        form.verify({
            title: function (value) {
                if (value.length < 1) {
                    return '标题至少得1个字符啊';
                }
            }
            , pass: [/(.+){6,12}$/, '密码必须6到12位']
            , content: function (value) {
                layedit.sync(editIndex);
            }
        });
        laydate.render({
            elem: '#occupyRoadPlanStartDatatime',
            type: 'datetime'
        });
        laydate.render({
            elem: '#occupyRoadPlanEndDatatime',
            type: 'datetime'
        });
        $.ajax({
            url: '/pageCommon/dic/ROOT_RWGL_RWLX',
            dataType: 'json',
            type: 'post',
            success: function (data) {
                $.each(data, function (index, item) {
                    if(item.code==$("#workOrderType").val()){
                        $('#workOrderTypeS').append("<option value='"+item.code+"' selected=''>"+item.name+"</option>");//往下拉菜单里添加元素
                    }else {
                        $('#workOrderTypeS').append("<option value='"+item.code+"'>"+item.name+"</option>");//往下拉菜单里添加元素
                    }
                })
                form.render();
            }
        });
        /* $.ajax({
            url:'/pageCommon/dic/ROOT_UNIVERSAL_FBZT',
            dataType:'json',
            type:'post',
            success:function(data){
                $.each(data,function(index,item){
                    $('#workOrderStatus').append(new Option(item.name,item.numValue));//往下拉菜单里添加元素
                })
                form.render();
            }
        }); */
        /* 监听保存 */
        var url = '/plan/saveBotWorkOrder';
        if ('${flag}' == "edit") {
            url = "/plan/editBotWorkOrderZf";
            dataStatus = 1;
        }
        form.on('submit(save)', function (data) {
            var sthTrArr = [];
            JSON.stringify(data.field);
            var dataCode = 0;
            var matterLength = $("#matterTableDiv table tbody tr");
            $(matterLength).each(function () {
                var sthTrObj = {};
                if ($(this).find("td").eq(3).find("input").length > 0) {
                    sthTrObj.dataId = $(this).find("td").eq(2).find("input").val();
                    sthTrObj.workOrderName = $(this).find("td").eq(3).find("input").val();
                    sthTrObj.workOrderAllotUserName = $(this).find("td").eq(4).find("input").val();
                    sthTrObj.workOrderAllotUserId = $(this).find("td").eq(5).find("input").val();
                    sthTrObj.bl = $(this).find("td").eq(6).find("input").val();
                    sthTrObj.jsId = $(this).find("td").eq(7).find("input").val();
                    sthTrObj.dataCode = (dataCode++);
                } else {
                    sthTrObj.dataId = $(this).find("td").eq(2).text();
                    sthTrObj.workOrderName = $(this).find("td").eq(3).text();
                    sthTrObj.workOrderAllotUserName = $(this).find("td").eq(4).text();
                    sthTrObj.workOrderAllotUserId = $(this).find("td").eq(5).text();
                    sthTrObj.bl = $(this).find("td").eq(6).text();
                    sthTrObj.jsId = $(this).find("td").eq(7).text();
                    sthTrObj.dataCode = (dataCode++);
                }
                sthTrArr.push(sthTrObj)
            });
            var jsonData = data.field;
            jsonData.matterList = sthTrArr;
            $.ajax({
                type: 'post',
                dataType: 'json',
                data: {'param': JSON.stringify(jsonData)},
                url: url,
                success: function (data) {
                    if (data == 200) {
                        var index = parent.layer.getFrameIndex(window.name);
                        url = '/plan/editBotWorkOrderZf';
                        dataStatus = 1;
                        parent.layer.close(index);
                        parent.layer.msg("保存成功");
                        parent.layui.table.reload('tableList', {});
                    }
                },
                error: function (e) {
                    modals.info("出错了");
                    console.log(e);
                }
            });
            return false;
        });
        $('#bak3').click(function () {
            layer.open({
                title: "<span>选择接收人</span>",
                skin: 'layui-layer-lan',
                shadeClose: true,
                type: 2,
                fixed: false,
                //若使用小窗口形式，则修改 maxmin 值为 true，则注释掉area:[100%,100%]属性,同时设置area: ['900px', '450px']
                maxmin: true,
                //若直接弹出页面 ，则修改 area;[100%,100%]，同时设置 maxmin 为false
                area: ['90%', '90%'],
                content: '/plan/pageSelectUser'
            });
        })
        form.on('submit(component-form-submit)', function (data) {
            var sthTrArr = [];
            JSON.stringify(data.field);
            var dataCode = 0;
            var matterLength = $("#matterTableDiv table tbody tr");
            $(matterLength).each(function () {
                var sthTrObj = {};
                if ($(this).find("td").eq(3).find("input").length > 0) {
                    sthTrObj.dataId = $(this).find("td").eq(2).find("input").val();
                    sthTrObj.workOrderName = $(this).find("td").eq(3).find("input").val();
                    sthTrObj.workOrderAllotUserName = $(this).find("td").eq(4).find("input").val();
                    sthTrObj.workOrderAllotUserId = $(this).find("td").eq(5).find("input").val();
                    sthTrObj.bl = $(this).find("td").eq(6).find("input").val();
                    sthTrObj.jsId = $(this).find("td").eq(7).find("input").val();
                    sthTrObj.dataCode = (dataCode++);
                } else {
                    sthTrObj.dataId = $(this).find("td").eq(2).text();
                    sthTrObj.workOrderName = $(this).find("td").eq(3).text();
                    sthTrObj.workOrderAllotUserName = $(this).find("td").eq(4).text();
                    sthTrObj.workOrderAllotUserId = $(this).find("td").eq(5).text();
                    sthTrObj.bl = $(this).find("td").eq(6).text();
                    sthTrObj.jsId = $(this).find("td").eq(7).text();
                    sthTrObj.dataCode = (dataCode++);
                }
                sthTrArr.push(sthTrObj)
            });
            var jsonData = data.field;
            jsonData.matterList = sthTrArr;
            $.ajax({
                type: 'post',
                dataType: 'json',
                data: {'param': JSON.stringify(jsonData)},
                url: '/plan/submitBotWorkOrder?workOrderStatus=' + dataStatus,
                success: function (data) {
                    if (data == 200) {
                        var index = parent.layer.getFrameIndex(window.name);
                        parent.layer.close(index);
                        parent.layer.msg("提交成功");
                        parent.layui.table.reload('tableList', {});
                    }
                },
                error: function (e) {
                    modals.info("出错了");
                    console.log(e);
                }
            });
            return false;
        });
        //关闭事件
        $("#closeBtn").click(function () {
            var index = parent.layer.getFrameIndex(window.name);
            parent.layer.close(index);
        });

        //添加修改取值
        var dataId = '${dataId}';
        $.ajax({
            type: 'post',
            dataType: 'json',
            async: false,
            url: '/plan/viewBotWorkOrder?dataId=' + dataId,
            success: function (data) {
                dataJson = JSON.parse(JSON.stringify(data));
                enhance.filling(dataJson);
                selectData = data;
                //$("#jobContent").val(data.jobContent);
            },
            error: function (e) {
                console.log(e);
                // alertError("出错了！", e);
            }
        });
        //定义事项表头
        table.render({
            elem: '#matterTalbe',
            url: '/plan/queryBotWorkOrderMatterList',
            limit: 15,
            method: "POST",
            where: {param: {"workOrderId": dataId}},
            cols: [[
                {type: 'checkbox'},
                {title: '序号', type: 'numbers'},
                {field: 'dataId', title: '主键', event: 'setActive', style: 'cursor: pointer;', edit: true},
                {field: 'workOrderName', title: '事项内容', event: 'setActive', style: 'cursor: pointer;', edit: true},
                {
                    field: 'workOrderAllotUserName',
                    title: '处理人',
                    event: 'setActive',
                    style: 'cursor: pointer;'
                },
                // {
                //     field: 'workOrderAllotUserId',
                //     title: '处理人ID',
                //     event: 'setActive',
                //     style: 'cursor: pointer;',
                //     edit: true
                // },
                {field: 'bl', title: '比例', event: 'setActive', style: 'cursor: pointer;'},
                {field: 'jsId', title: '接收人', event: 'setActive', style: 'cursor: pointer;'}
            ]],
            done: function (res, curr, count) {
                $(".layui-table").css("width","100%");
                $("[data-field='dataId']").hide();
                $("[data-field='jsId']").hide();
                    if (res.data.length==0){
                        document.getElementById("matterTableDivParent").style.display="none";
                    }
            }

        });
        //动态添加事项
        $('#addMatter').click(function () {
            var trParam = {
                "id": "matterTableDiv",
                "number": 7,
                "specialElement": []
            };
            publicMethods.addTableTr(trParam);
        });
        //动态移除事项
        $("#deleteMatter").click(function () {
            var index = $("#matterTableDiv table tbody tr.layui-table-click").index();
            if (index >= 0) {
                $("#matterTableDiv table tbody tr").eq(index).remove();
                if ($("#matterTableDiv table tbody tr").length <= 0) {
                    $(".layui-none").show();
                }
            } else {
                layer.msg('请选择行号!');
            }
            form.render();
        });
        $(".layui-table-header table thead th input").remove();
        // 展开-折叠
        $(document).ready(function () {
            $('.pullBtn').on('click', function () {
                $(this).parent().parent().parent().find('.panel').slideToggle("normal");
                $(this).toggleClass("active");
                return false;
            })
        })
    });


</script>
</body>
</html>
