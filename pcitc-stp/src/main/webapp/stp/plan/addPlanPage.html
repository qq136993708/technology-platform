<body>
<div class="form_tableAdd_container">
    <form id="workOrderForm" action="" lay-filter="functiongroup-form" class="form-horizontal layui-form">
        <div class="formBox">
            <div class="tableToolBox">

                    <div class="tableTitle">基本信息<span class="red">（标*号为必填项）</span>
                    </div>

            <div class="box-body">
                <input type="hidden" id="dataId" name="dataId" value="${dataId}"/>
                <input type="hidden" id="workOrderAllotUserId" name="workOrderAllotUserId"/>

                    <div class="layui-col-xs6 layui-col-sm6 layui-col-md6">

                                <input readonly="readonly" class="layui-input readOnlyBox" name="redactUnitName"

                            </div>
                        </div>
                    </div>
                </div>
                <div class="layui-row">
                    <div class="layui-col-xs6 layui-col-sm6 layui-col-md6">

                            <div class="layui-input-block">

                        </div>
                    </div>
                    <div class="layui-col-xs6 layui-col-sm6 layui-col-md6">
                        <div class="layui-form-item">
                            <label for="" class="layui-form-label">处理人<span class="must-fill">*</span></label>
                            <div class="layui-input-block">
                                <input class="layui-input" name="workOrderAllotUserName" id="workOrderAllotUserName"
                                       placeholder="请选择处理人" readOnly="true" autocomplete="off" type="text">
                                <!--<input class="layui-input" name="workOrderAllotUserName" id="workOrderAllotUserName" lay-verify="title" placeholder="请选择处理人" readOnly="true" autocomplete="off" type="text">-->
                            </div>
                        </div>
                    </div>

                    <!--<div class="layui-col-xs6 layui-col-sm6 layui-col-md6">-->
                    <!--<div class="layui-form-item">-->
                    <!--<label for="" class="layui-form-label">完成比例<span class="must-fill"></span></label>-->
                    <!--<div class="layui-input-block">-->
                    <!--<input class="layui-input" name="bl" id="bl"-->
                    <!--placeholder="完成比例" autocomplete="off" type="text">-->
                    <!--</div>-->
                    <!--</div>-->
                    <!--</div>-->
                    <!-- <div class="layui-col-xs6 layui-col-sm6 layui-col-md6">
                          <div class="layui-form-item">

                               <div class="layui-input-block">
                                   <select id="workOrderStatus" name="workOrderStatus" lay-filter="select_filter" lay-search></select>
                            </div>
                         </div>
                       </div> -->
                </div>

                <div class="layui-row">
                    <div class="layui-form-item layui-form-text">
                        <div class="layui-form-item">
                            <label class="layui-form-label">任务描述<span class="must-fill"></span></label>
                            <div class="layui-input-block">
                                <textarea name="remarks" id="remarks" style="width: 40%;"></textarea>
                                <!--<textarea name="remarks" id="remarks" class="ckeditor"></textarea>-->
                            </div>
                        </div>
                    </div>
                </div>
                <!-- <div class="layui-row">

                </div> -->
                <!-- <div class="layui-row">
                    <div class="layui-form-item">
                        <label class="layui-form-label">描述</label>
                        <div class="layui-input-block">
                            <div class="layui-col-xs12 layui-col-sm12 layui-col-md12">
                                <textarea id="jobContent" name="jobContent" placeholder="请输入描述" class="layui-textarea"></textarea>
                            </div>
                        </div>
                    </div>
                </div> -->
            </div>
        </div>
        <div class="tableBox">
            <div class="tableToolBox">
                <div class="tableTitle">事项列表<span class="red">（请输入至少一项）</span>
                </div>
                <div class="tableBtns">
                    <a class="layui-btn layui-btn-sm fontColor-blue borderColor-blue btn_add btnMyBgImg"
                       data-type="addMatter" id="addMatter">新建
                    </a>
                    <a class="layui-btn layui-btn-sm fontColor-blue borderColor-blue btn_delete btnMyBgImg"
                       data-type="deleteMatter" id="deleteMatter">删除

            <div style="display: block;" class="panel" id="matterTableDiv">

            </div>
        </div>
        <div class="form-bottom">
            <div class="form-bottom-btns">
                <button class="layui-btn layui-btn-sm fontColor-white btnMyBgImg layui-btn-mini layui-btn-blue"
                        lay-submit="" lay-filter="save">保存
                </button>
                <button class="layui-btn layui-btn-sm fontColor-white btnMyBgImg layui-btn-mini layui-btn-blue"
                        lay-submit="" lay-filter="component-form-submit">下发
                </button>
                <button type="button"
                        class="layui-btn layui-btn-sm fontColor-default border-default btnMyBgImg layui-btn-mini layui-btn-white"
                        id="closeBtn">关闭

</div>
<script type="text/html" id="showDetail">
    <a class="layui-btn layui-btn-xs" lay-event="showDetail">查看反馈</a>
</script>

<script>
    function setWelder(selectData) {
        selectData = eval(selectData);
        var userId = "";
        var userDisp = "";
        for (var j = 0; j < selectData.length; j++) {
            // userId = userId+((j==0)?"":",")+selectData[j].userId;
            userDisp = userDisp + ((j == 0) ? "" : ",") + selectData[j].userDisp;
            userId = selectData[j].userId + "," + userId;
            // userDisp = selectData[j].userDisp+","+userDisp;
        }
        $('#workOrderAllotUserId').val(userId);
        $('#workOrderAllotUserName').val(userDisp);
    }

    var param = JSON.parse(window.localStorage.getItem("param"));
    var file_opt_flag = param.id;
    var i = 1;
    var file_ids = "dataId";
    var file_edit_detail = "edit";
    var selectData = "";
    var $;
    var publicMethods;
    layui.config({
        base: '/layuiadmin/lib/extend/' //静态资源所在路径
    }).extend({
        enhanceform: 'enhanceform'
    }).use(['form', 'laydate', 'table', 'jquery', 'layer', 'element', 'enhanceform', 'publicMethods'], function () {
        $ = layui.jquery;
        var admin = layui.admin,
            element = layui.element,
            layer = layui.layer,
            laydate = layui.laydate,
            table = layui.table,
            form = layui.form,
            enhanceForm = layui.enhanceform;
        var enhance = new enhanceForm({
            elem: '#workOrderForm' //表单选择器
        });
        publicMethods = layui.publicMethods,
            form.render(null, 'component-form-group');
        // function setWelder(selectData) {
        //     $('#workOrderAllotUserId').val(selectData.userId);
        //     $('#workOrderAllotUserName').val(selectData.userDisp);
        // }
        $(document).on("click", ".layui-select-title", function () {
            if ($(this).next().css("display") == "none") {
                $(".layui-table-body").css("overflow", "auto")
            } else {

                $(".layui-table-body").css("overflow", "-webkit-paged-x")
            }
        });
        window.setWelder = setWelder;
        var dataStatus = 0;
        console.log($('#workOrderAllotUserId').val)
        //显示文件上传部分
        $("#file_upload").load('/common/public/uploadlayuiload.html');
        form.verify({
            title: function (value) {
                if (value.length < 1) {
                    return '标题至少得1个字符啊';
                }
            }
            , pass: [/(.+){6,12}$/, '密码必须6到12位']
            , content: function (value) {
                layedit.sync(editIndex);
            }
        });
        laydate.render({
            elem: '#occupyRoadPlanStartDatatime',
            type: 'datetime'
        });
        laydate.render({
            elem: '#occupyRoadPlanEndDatatime',
            type: 'datetime'
        });
        $.ajax({
            url: '/pageCommon/dic/ROOT_RWGL_RWLX',
            dataType: 'json',
            type: 'post',
            success: function (data) {
                $.each(data, function (index, item) {
                    $('#workOrderType').append(new Option(item.name, item.code));//往下拉菜单里添加元素
                })
                form.render();
            }
        });
        /* $.ajax({
            url:'/pageCommon/dic/ROOT_UNIVERSAL_FBZT',
            dataType:'json',
            type:'post',
            success:function(data){
                $.each(data,function(index,item){
                    $('#workOrderStatus').append(new Option(item.name,item.numValue));//往下拉菜单里添加元素
                })
                form.render();
            }
        }); */
        /* 监听保存 */
        var url = '/plan/saveBotWorkOrder';
        if ('${flag}' == "edit") {
            url = "/plan/editBotWorkOrder";
            dataStatus = 1;
        }
        form.on('submit(save)', function (data) {
            var sthTrArr = [];
            // JSON.stringify(data.field);
            var dataCode = 0;
            var matterLength = $("#matterTableDiv .layui-table-main  table tbody tr");
            $(matterLength).each(function () {
                var sthTrObj = {};
                if ($(this).find("td").eq(3).find("input").length > 0) {
                    sthTrObj.dataId = $(this).find("td").eq(2).find("input").val();
                    sthTrObj.workOrderName = $(this).find("td").eq(3).find("input").val();
                    sthTrObj.workOrderAllotUserName = $(this).find(".tdSelect dl dd.layui-this").html();
                    sthTrObj.workOrderAllotUserId = $(this).find(".tdSelect dl dd.layui-this").attr("lay-value");
                    sthTrObj.bl = $(this).find("td").eq(5).find("input").val();
                    sthTrObj.jsId = $(this).find("td").eq(6).find("input").val();
                    sthTrObj.announcements = $(this).find("td").eq(7).find("input").val();
                    sthTrObj.dataCode = (dataCode++);
                } else {
                    sthTrObj.dataId = $(this).find("td").eq(2).text();
                    sthTrObj.workOrderName = $(this).find("td").eq(3).text();
                    sthTrObj.workOrderAllotUserName = $(this).find(".tdSelect dl dd.layui-this").html();
                    sthTrObj.workOrderAllotUserId = $(this).find(".tdSelect dl dd.layui-this").attr("lay-value");
                    sthTrObj.bl = $(this).find("td").eq(5).text();
                    sthTrObj.jsId = $(this).find("td").eq(6).text();
                    sthTrObj.announcements = $(this).find("td").eq(7).text();
                    sthTrObj.dataCode = (dataCode++);
                }
                console.log(sthTrObj);
                console.log(eval(sthTrObj));
                sthTrArr.push(sthTrObj)

            });

            console.log("sthTrArr");
            // data.field.remarks = CKEDITOR.instances.remarks.getData();
            var jsonData = data.field;
            jsonData.matterList = sthTrArr;
            console.log("------jsonData-------");
            console.log(jsonData.matterList);
            $.ajax({
                type: 'post',
                dataType: 'json',
                data: {'param': JSON.stringify(jsonData)},
                url: url,
                success: function (data) {
                    if (data == 200) {
                        var index = parent.layer.getFrameIndex(window.name);
                        url = '/plan/editBotWorkOrder';
                        dataStatus = 1;
                        var index = parent.layer.getFrameIndex(window.name);
                        parent.layer.close(index);
                        parent.layer.msg("保存成功");
                        parent.layui.table.reload('tableList', {});
                    }
                },
                error: function (e) {
                    modals.info("出错了");
                    console.log(e);
                }
            });
            return false;
        });
        $('#workOrderAllotUserName').click(function () {
            layer.open({
                title: "<span>选择处理人</span>",
                skin: 'layui-layer-lan',
                shadeClose: true,
                type: 2,
                fixed: false,
                //若使用小窗口形式，则修改 maxmin 值为 true，则注释掉area:[100%,100%]属性,同时设置area: ['900px', '450px']
                maxmin: true,
                //若直接弹出页面 ，则修改 area;[100%,100%]，同时设置 maxmin 为false
                area: ['90%', '90%'],
                content: '/plan/pageSelectUser'
            });
        })
        form.on('submit(component-form-submit)', function (data) {
            var sthTrArr = [];
            JSON.stringify(data.field);
            var dataCode = 0;
            var matterLength = $("#matterTableDiv  .layui-table-main table tbody tr");
            $(matterLength).each(function () {
                var sthTrObj = {};
                if ($(this).find("td").eq(3).find("input").length > 0) {
                    sthTrObj.dataId = $(this).find("td").eq(2).find("input").val();
                    sthTrObj.workOrderName = $(this).find("td").eq(3).find("input").val();
                    sthTrObj.workOrderAllotUserName = $(this).find(".tdSelect dl dd.layui-this").html();
                    sthTrObj.workOrderAllotUserId = $(this).find(".tdSelect dl dd.layui-this").attr("lay-value");
                    sthTrObj.bl = $(this).find("td").eq(5).find("input").val();
                    sthTrObj.jsId = $(this).find("td").eq(6).find("input").val();
                    sthTrObj.announcements = $(this).find("td").eq(7).find("input").val();
                    sthTrObj.dataCode = (dataCode++);
                } else {
                    sthTrObj.dataId = $(this).find("td").eq(2).text();
                    sthTrObj.workOrderName = $(this).find("td").eq(3).text();
                    sthTrObj.workOrderAllotUserName = $(this).find(".tdSelect dl dd.layui-this").html();
                    sthTrObj.workOrderAllotUserId = $(this).find(".tdSelect dl dd.layui-this").attr("lay-value");
                    sthTrObj.bl = $(this).find("td").eq(5).text();
                    sthTrObj.jsId = $(this).find("td").eq(6).text();
                    sthTrObj.announcements = $(this).find("td").eq(7).text();
                    sthTrObj.dataCode = (dataCode++);
                }
                sthTrArr.push(sthTrObj)
            });
            var jsonData = data.field;
            jsonData.matterList = sthTrArr;
            $.ajax({
                type: 'post',
                dataType: 'json',
                data: {'param': JSON.stringify(jsonData)},
                url: '/plan/submitBotWorkOrder?workOrderStatus=' + dataStatus,
                success: function (data) {
                    if (data == 200) {
                        var index = parent.layer.getFrameIndex(window.name);
                        parent.layer.close(index);
                        parent.layer.msg("提交成功");
                        parent.layui.table.reload('tableList', {});
                    }
                },
                error: function (e) {
                    modals.info("出错了");
                    console.log(e);
                }
            });
            return false;
        });
        //关闭事件
        $("#closeBtn").click(function () {
            var index = parent.layer.getFrameIndex(window.name);
            parent.layer.close(index);
        });

        //添加修改取值
        var dataId = '${dataId}';
        console.log("dataId:" + dataId);
        $.ajax({
            type: 'post',
            dataType: 'json',
            async: false,
            url: '/plan/viewBotWorkOrder?dataId=' + dataId,
            success: function (data) {
                dataJson = JSON.parse(JSON.stringify(data));
                console.log(dataJson);
                enhance.filling(dataJson);
                selectData = data;
                //$("#jobContent").val(data.jobContent);
            },
            error: function (e) {
                console.log(e);
                // alertError("出错了！", e);
            }
        });
        //定义事项表头
        table.render({
            elem: '#matterTalbe',
            url: '/plan/queryBotWorkOrderMatterList',
            limit: 15,
            method: "POST",
            where: {param: {"workOrderId": dataId}},
            cols: [[
                {type: 'checkbox', width: 55},
                {title: '序号', type: 'numbers', width: 55},
                {field: 'dataId', title: '主键', event: 'setActive', style: 'cursor: pointer;', edit: true},
                {field: 'workOrderName', title: '事项内容', event: 'setActive', style: 'cursor: pointer;', edit: true},
                {
                    field: 'workOrderAllotUserName',
                    title: '处理人',
                    event: 'setActive',
                    style: 'cursor: pointer;',
                    edit: true
                },
                /*{
                    field: 'workOrderAllotUserId',
                    title: '处理人ID',
                    event: 'setActive',
                    style: 'cursor: pointer;',
                    edit: true
                },*/
                {field: 'bl', title: '完成比例', event: 'setActive', style: 'cursor: pointer;', edit: true},
                {field: 'jsId', title: '接收人', event: 'setActive', style: 'cursor: pointer;', edit: true},
                {field: 'announcements', title: '权重(%)', event: 'setActive', style: 'cursor: pointer;', edit: true}
                , {fixed: 'right', title: '查看', toolbar: '#showDetail', width: 150}

            ]],
            done: function (res, curr, count) {
                $(".layui-table").css("width", "100%");
                $("[data-field='dataId']").hide();
                $("[data-field='workOrderAllotUserId']").hide();
                $("[data-field='jsId']").hide();
            }

        });
        //动态添加事项
        $('#addMatter').click(function () {
            if ($("#workOrderAllotUserName").val()==""){
                layer.msg("请选择处理人");
                return;
            }
            var trParam = {
                "id": "matterTableDiv",
                "number": 9,
                "specialElement": [
                    {hide: true, "column": 2, "element": "input"},
                    {"column": 4, "element": "select", "value": $("#workOrderAllotUserName").val(), "valueId": $("#workOrderAllotUserId").val()},
                    {hide: true, "column": 6, "element": "input"},
                    {"column": 5, "element": "input", "disabled": true, "value": $(".bl").val()}
                    , {"column": 8, "element": "a", "value": '<a style="margin-left: 10px;display: none;" class="layui-btn layui-btn-xs" lay-event="showDetail">查看反馈</a>'}
                ]
            };
            publicMethods.addTableTr(trParam);
            calTableQz();
        });

        function calTableQz() {
            var sthTrArr = [];
            var sthTrArrAll = [];
            var matterLength = $("#matterTableDiv .layui-table-main  table tbody tr");
            var qzTrue = 0;
            $(matterLength).each(function () {
                var sthTrObj = {};
                if ($(this).find("td").eq(3).find("input").length > 0) {
                    sthTrObj.workOrderName = $(this).find("td").eq(3).find("input").val();
                    sthTrObj.announcements = $(this).find("td").eq(7).find("input").val();
                    console.log(sthTrObj);
                } else {
                    sthTrObj.workOrderName = $(this).find("td").eq(3).text();
                    sthTrObj.announcements = $(this).find("td").eq(7).text();
                }
                sthTrArrAll.push(sthTrObj)
                if (sthTrObj.workOrderName == "") {
                    sthTrArr.push(sthTrObj)
                }else {
                    qzTrue = qzTrue+(sthTrObj.announcements==""?0:sthTrObj.announcements)*1;
                }
            });
            var qz = ((100-qzTrue)/(sthTrArr.length==0?1:sthTrArr.length)).toFixed(2);
            console.log("qz:"+qz);
            $(matterLength).each(function () {
                var sthTrObj = {};
                if ($(this).find("td").eq(3).find("input").length > 0) {
                    sthTrObj.workOrderName = $(this).find("td").eq(3).find("input").val();
                    if (sthTrObj.workOrderName == "") {
                        $(this).find("td").eq(7).find("input").val(qz+"");
                    }
                } else {
                    sthTrObj.workOrderName = $(this).find("td").eq(3).text();
                    if (sthTrObj.workOrderName == "") {
                        $(this).find("td").eq(7).text(qz);
                    }
                }
            });
        }

        //监听行工具事件
        table.on('tool(tableData)', function (obj) {
            var data = obj.data;
            if (obj.event === 'showDetail') {
                layer.open({
                    title: "任务反馈",
                    skin: 'layui-layer-lan',
                    shadeClose: false,
                    type: 2,
                    fixed: false,
                    //若使用小窗口形式，则修改 maxmin 值为 true，则注释掉area:[100%,100%]属性,同时设置area: ['900px', '450px']
                    maxmin: true,
                    //若直接弹出页面 ，则修改 area;[100%,100%]，同时设置 maxmin 为false
                    area: ['70%', '90%'],
                    content: '/plan/my/viewPlanDetail?dataId=' + data.dataId
                });
            }
        });
        //动态移除事项
        $("#deleteMatter").click(function () {
            var index = $("#matterTableDiv table tbody tr.layui-table-click").index();
            if (index >= 0) {
                $("#matterTableDiv table tbody tr").eq(index).remove();
                if ($("#matterTableDiv table tbody tr").length <= 0) {
                    $(".layui-none").show();
                }
            } else {
                layer.msg('请选择行号!');
            }
            form.render();
        });
        $(".layui-table-header table thead th input").remove();
        // 展开-折叠
        $(document).ready(function () {
            $('.pullBtn').on('click', function () {
                $(this).parent().parent().parent().find('.panel').slideToggle("normal");
                $(this).toggleClass("active");
                return false;
            })
        })
    });


</script>
</body>
</html>
