<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
<link rel="stylesheet" type="text/css" href="/layuiadmin/layui/css/layui.css">
<link rel="stylesheet" type="text/css" href="/layuiadmin/style/common.css?+Math.random()" media="all">
<script type="text/javascript" src="/plugins/jQuery/jQuery-2.2.0.min.js"></script>
<script type="text/javascript" src="/layuiadmin/layui/layui.js"></script>
<script type="text/javascript" src="/common/js/base.js"></script>
</head>
<body>
	<div class="searchBox">
		<!--查询条件-->
		<label class="dateInput">
			<span>任务名称</span>
			<input type="text" id="workOrderName" name="workOrderName" placeholder="请输入任务名称" title="任务名称" autocomplete="off" class="form-control">
		</label>
		<label class="dateInput">
			<span>开始时间</span>
			<input type="text" name="startTime" placeholder="请输入开始时间" title="开始时间" autocomplete="off" class="form-control" id="startTime" value="${startTime}">
		</label>
		<label class="dateInput">
			<span>结束时间</span>
			<input type="text" name="endTime" placeholder="请输入结束时间" title="结束时间" autocomplete="off" class="form-control" id="endTime" value="${endTime}">
		</label>
		<!--按钮组-->
		<div class="btnGroup">
			<button class="layui-btn layui-btn-sm fontColor-white btnMyBgImg btn_search" data-type="searchEvent">查询</button>
			<button class="layui-btn layui-btn-sm fontColor-default border-default btnMyBgImg btn_reset" data-type="resetEvent">重置</button>
		</div>
	</div>

	<div class="tableBox">
		<div class="tableToolBox">
			<div class="tableBtns">
				<button class="layui-btn layui-btn-sm fontColor-blue borderStateColor-blue btnMyBgImg" data-type="allEvent">
					<span class="btn-state btn-all"></span>
					全部
				</button>
				<button class="layui-btn layui-btn-sm fontColor-blue borderStateColor-blue btnMyBgImg" data-type="approvalEvent">
					<span class="btn-state btn-green"></span>
					处理中
				</button>
				<button class="layui-btn layui-btn-sm fontColor-blue borderStateColor-blue btnMyBgImg" data-type="approvedEvent">
					<span class="btn-state btn-blue"></span>
					已完成
				</button>
				<button class="layui-btn layui-btn-sm fontColor-blue borderColor-blue btn_edit btnMyBgImg" data-type="doEvent">处理</button>
				<button class="layui-btn layui-btn-sm fontColor-blue borderColor-blue btn_edit btnMyBgImg" data-type="editEvent">下发</button>
				<button class="layui-btn layui-btn-sm fontColor-blue borderColor-blue btn_edit btnMyBgImg" data-type="zfEvent">转发</button>
				<button class="layui-btn layui-btn-sm fontColor-blue borderColor-blue btn_details btnMyBgImg" data-type="detailEvent">任务追踪</button>
				<!-- <button class="layui-btn layui-btn-sm fontColor-blue borderColor-blue btn_delete btnMyBgImg" data-type="deleteEvent">删除</button> -->
			</div>
			<div class="whiteLine"></div>
		</div>

		<table id="tableListElem" class="layui-hide" lay-filter="tableData"></table>
	</div>
	<script>
		var param = JSON.parse(window.localStorage.getItem("param"));
		var table, selectRowData, workOrderStatus;
		layui.use([ 'jquery', 'table', 'laypage', 'publicMethods', 'laydate' ], function() {
			table = layui.table, $ = layui.jquery, layer = layui.layer, publicMethods = layui.publicMethods, laypage = layui.laypage, laydate = layui.laydate;

			laydate.render({
				elem : '#startTime',
				format : 'yyyy-MM-dd'
			});

			laydate.render({
				elem : '#endTime',
				format : 'yyyy-MM-dd'
			});

			function renderTable() {
				table.render({
					id : 'tableList', //唯一即可
					elem : '#tableListElem',
					height : commonDislodgeTable(),
					method : "POST",
					where : {
						param : {
							workOrderName : $("#workOrderName").val(),
							"startTime" : $("#startTime").val(),
							"endTime" : $("#endTime").val(),
							"workOrderStatus" : workOrderStatus,
							"isSchedule" : 0
						}
					},
					url : '/plan/my/getTableData',
					limit : param.selfRownum,
					page : {
						groups : 5,
						limits : [ param.selfRownum, 30, 45, 60 ],
						layout : [ 'count', 'limit', 'prev', 'page', 'next', 'skip' ], //自定义分页布局
						first : '首页',
						last : '尾页',
						theme : '#0F9EE0'
					},
					cols : [ [ {
						type : 'checkbox',
						event : 'changeEvents',
						width : 45
					}, {
						title : '序号',
						type : 'numbers',
						width : 45
					}, {
						field : 'workOrderStatus',
						title : '状态',
						event : 'setActive',
						align : 'center',
						style : 'cursor: pointer;',
						templet : '<div>{{ layui.laytpl.auditStatus(d.workOrderStatus) }}</div>',
						width : 45
					}, {
						field : 'attachment',
						title : '附件',
						event : 'setActive',
						align : 'center',
						style : 'cursor: pointer;',
						width : 45,
						templet : '<div>{{ layui.laytpl.attToPic(d) }}</div>'
					}, {
						field : 'createUserName',
						title : '安排人',
						event : 'setActive',
						style : 'cursor: pointer;',
						align : 'center',
						width : 100,
					}, {
						field : 'workOrderName',
						title : '工作任务名称',
						event : 'setActive',
						style : 'cursor: pointer;'
					}, {
						field : 'workOrderType',
						title : '类型',
						event : 'setActive',
						style : 'cursor: pointer;',
						width : 80,
					}, {
						field : 'createDate',
						title : '安排时间',
						event : 'setActive',
						style : 'cursor: pointer;',
						align : 'center',
						width : 160,
					} ] ],
					done : function(res, curr, count) {
						$('.layui-table-box').find('.layui-table-body').find("table").find("tbody").children("tr").on('click', function() {
							var index = parseInt($(this).index() + 1);
							$('tr').removeClass('layui-table-click');
							$(this).addClass('layui-table-click');
							$('tr').find("td").find(".layui-unselect").removeClass("layui-form-checked")
							$('tr:eq(' + index + ')').find("td").eq(0).find(".layui-unselect").addClass("layui-form-checked");
							selectRowData = res.data[index - 1];
						});
						$(document).off("click").on("click", ".onClickImg", function() {
							var dataId = $(this).attr("id");
							//附件文件配置ID
							publicMethods.viewAtt(dataId, param.id);
						});
						var param = {
							data : res.data,//数据
							element : ".layui-table-body table",// 当前的表格元素
							column : 6,//列数 从0开始
							field : "workOrderType",//当前数据的字段
							url : "/pageCommon/dic/ROOT_RWGL_RWLX"//接口
						};
						publicMethods.dataDictionary(param);
					}
				});
			}
			renderTable();
			window.renderTable = renderTable;
			// ** 搜索框宽度随着内容自适应 加到公用js中
			$(function() {
				//propertychange监听input里面的字符变化,属性改变事件
				$('.form-control').bind('input propertychange', function() {
					var $this = $(this);
					console.log($this);
					var text_length = $this.val().length;//获取当前文本框的长度
					var current_width = parseInt(text_length) * 12;//该16是改变前的宽度除以当前字符串的长度,算出每个字符的长度
					console.log(current_width)
					$this.css("width", current_width + "px");
				});
			})
			//** 搜索框宽度随着内容自适应End
			// 触发不同的按钮事件
			var $ = layui.$, active = {
				searchEvent : function() { //点击查询按钮
					renderTable();
				},
				allEvent : function() { //点击查询按钮
					workOrderStatus = '';
					renderTable();
				},
				draftEvent : function() { //点击查询按钮
					workOrderStatus = '0';
					renderTable();
				},
				approvalEvent : function() { //点击查询按钮
					workOrderStatus = '1';
					renderTable();
				},
				approvedEvent : function() { //点击查询按钮
					workOrderStatus = '2';
					renderTable();
				},
				resetEvent : function() { //点击重置按钮
					$('#workOrderName').val("");
					$('#startTime').val("");
					$('#endTime').val("");
					workOrderStatus = '';
					renderTable();
				},
				editEvent : function() { //点击编辑按钮
					var id;
					if (selectRowData != undefined && selectRowData != "") {
						if (selectRowData.bak5 == "0" || selectRowData.workOrderStatus == "2") {
							layer.msg('任务已转发或完成,不能下发!');
							return;
						}
						id = selectRowData.dataId;
						layer.open({
							title : "任务下发",
							skin : 'layui-layer-lan',
							shadeClose : false,
							type : 2,
							fixed : false,
							maxmin : true,
							area : [ '80%', '90%' ],
							content : '/plan/goAddBotWorkOrderZp?dataId=' + id
						});
					} else {
						layer.msg('请选择一条数据');
						return;
					}
				},
				zfEvent : function() {
					var id;
					if (selectRowData != undefined && selectRowData != "") {
						if (selectRowData.bak5 == "0" || selectRowData.workOrderStatus == "2" || (typeof selectRowData.bak4 != "undefined" && selectRowData.bak4 != "")) {
							layer.msg('任务已转发/下发/完成,不能操作!');
							return;
						}
						id = selectRowData.dataId;
						layer.open({
							title : "任务转发",
							skin : 'layui-layer-lan',
							shadeClose : false,
							type : 2,
							fixed : false,
							maxmin : true,
							area : [ '80%', '90%' ],
							content : '/plan/toPageZfPlan?dataId=' + id
						});
					} else {
						layer.msg('请选择一条数据');
						return;
					}
				},
				doEvent : function() { //点击处理按钮
					if (selectRowData != undefined && selectRowData != "") {
						if (selectRowData.bak5 == "0") {
							layer.msg('任务已转发，不能再处理!');
							return;
						}
						if (selectRowData.workOrderStatus == "2") {
							layer.msg('任务已完成,不能再处理!');
							return;
						}
						if (typeof selectRowData.bak4 != "undefined" && selectRowData.bak4 != "") {
							layer.msg('任务已下发,不能再处理!');
							return;
						}
						layer.open({
							title : "任务处理",
							skin : 'layui-layer-lan',
							shadeClose : false,
							type : 2,
							fixed : false,
							maxmin : true,
							area : [ '80%', '90%' ],
							content : '/plan/my/goEditPlanDetail?dataId=' + selectRowData.dataId
						});
					} else {
						layer.msg('请选择一条数据');
						return;
					}
				},
				detailEvent : function() { //点击详情按钮
					var id;
					if (selectRowData != undefined && selectRowData != "") {
						id = selectRowData.dataId;
						layer.open({
							title : '任务追踪',
							skin : 'layui-layer-lan',
							shadeClose : false,
							type : 2,
							fixed : false,
							maxmin : true,
							area : [ '80%', '90%' ],
							content : '/plan/my/viewPlanDetail?dataId=' + id
						});
					} else {
						layer.msg('请选择一条数据');
						return;
					}
				},
				deleteEvent : function() { //点击删除按钮
					var id;
					if (selectRowData != undefined && selectRowData != "") {
						if (selectRowData.bak5 == "0") {
							layer.msg('任务已转发，不能再删除!');
							return;
						}
						if (selectRowData.workOrderStatus == "2") {
							layer.msg('任务已完成,不能再删除!');
							return;
						}
						id = selectRowData.dataId;
						layer.confirm('确认要删除选中的数据吗？', {
							icon : 3,
							btn : [ '确定', '取消' ]
						}, function(index) {
							layer.close(index);
							$.ajax({
								type : 'post',
								dataType : 'text',
								async : false,
								data : {
									"ids" : id
								},
								url : '/plan/deletePlan',
								success : function(data) {
									if (data == 200) {
										layer.msg("删除成功");
										active.searchEvent();
									}
								},
								error : function(e) {
									alert("出错了");
									console.log(e);
								}
							});
						});
					} else {
						layer.msg('请选择一条数据');
						return;
					}
				},
				getCheckData : function() { //获取选中数据
					var checkStatus = table.checkStatus('tableList'), data = checkStatus.data;
					layer.alert(JSON.stringify(data));
				},
				getCheckLength : function() { //获取选中数目
					var checkStatus = table.checkStatus('tableList'), data = checkStatus.data;
					layer.msg('选中了：' + data.length + ' 个');
				},
				isAll : function() { //验证是否全选
					var checkStatus = table.checkStatus('tableList');
					layer.msg(checkStatus.isAll ? '全选' : '未全选')
				}
			};
			//监听行双击事件
			table.on('rowDouble(tableData)', function(obj) {
				var id = obj.data.dataId;
				layer.open({
					title : param.name + '-查看',
					skin : 'layui-layer-lan',
					shadeClose : false,
					type : 2,
					fixed : false,
					//若使用小窗口形式，则修改 maxmin 值为 true，则注释掉area:[100%,100%]属性,同时设置area: ['900px', '450px']
					maxmin : true,
					//若直接弹出页面 ，则修改 area;[100%,100%]，同时设置 maxmin 为false
					area : [ '70%', '90%' ],
					content : '/plan/viewPlanPage?dataId=' + id
				});
			});
			table.on('sort(tableData)', function(obj) { //注：tool是工具条事件名，test是table原始容器的属性 lay-filter="对应的值"
				table.reload('tableList', { //testTable是表格容器id
					initSort : obj,
					done : function(res, curr, count) {
						$('.layui-table-box').find('.layui-table-body').find("table").find("tbody").children("tr").on('click', function() {
							var index = parseInt($(this).index() + 1);
							$('tr').removeClass('layui-table-click');
							$(this).addClass('layui-table-click');
							$('tr').find("td").find(".layui-unselect").removeClass("layui-form-checked")
							$('tr:eq(' + index + ')').find("td").eq(0).find(".layui-unselect").addClass("layui-form-checked");
							selectRowData = res.data[index - 1];
						});
						$(document).off("click").on("click", ".onClickImg", function() {
							var dataId = $(this).attr("id");
							//附件文件配置ID
							publicMethods.viewAtt(dataId, param.id);
						});
						var param = {
							data : res.data,//数据
							element : ".layui-table-body table",// 当前的表格元素
							column : 6,//列数 从0开始
							field : "workOrderType",//当前数据的字段
							url : "/pageCommon/dic/ROOT_RWGL_RWLX"//接口
						};
						publicMethods.dataDictionary(param);
					}
				});
			});
			//区别按钮属性
			$('.layui-btn').on('click', function() {
				var type = $(this).data('type');
				active[type] ? active[type].call(this) : '';
			});
			$(".layui-table-header table thead th input").remove();
		});
	</script>
</body>
</html>
