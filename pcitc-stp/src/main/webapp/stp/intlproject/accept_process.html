<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>项目验收</title>
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="format-detection" content="telephone=no">
<link rel="stylesheet" type="text/css" href="/layuiadmin/layui/css/layui.css">
<link rel="stylesheet" type="text/css" href="/layuiadmin/style/common.css">

<script type="text/javascript" src="/plugins/ckeditor/ckeditor.js"></script>
<script type="text/javascript" src="/plugins/jQuery/jQuery-2.2.0.min.js"></script>
<script type="text/javascript" src="/layuiadmin/layui/layui.js"></script>
	<script type="text/javascript" src="/layuiadmin/modules/base.js"></script>

<script type="text/javascript">
var file_ids = "appendFiles";
	//detail:详情，edit：编辑
	file_edit_detail = "edit";
	//统管理-附件管理-附件配置：页面标识
	file_opt_flag = "4c20bd28057543839c0db8754f417c6a";
$(document).ready(function() {
	layui.use([ 'jquery', 'form', 'laydate', 'table', 'layer', 'element',"publicMethods" ],
			function() {
				var $ = layui.jquery, admin = layui.admin, element = layui.element, layer = layui.layer, laydate = layui.laydate;
				var form = layui.form;
				var projectId = "${projectId?default(0)}";
				var publicMethods=layui.publicMethods;
				//var acceptContentEditor;
				//acceptContentEditor = CKEDITOR.replace("acceptContent");
				$("#appendFiles").val("${appendFiles}");
				//加载字典
				var dicMap = ['GJXM_XMXZ','GJXMGL_XMJB','GJXM_JSXZ','GJXM_XMFL'];
				publicMethods.ajaxPost("/dictionary/map/getMapListDictionarys",{"parentCodes":JSON.stringify(dicMap)}, function (data) {
					$.each(data,function(key,val){
						$.each(val,function(i,dt){
							$("#"+key).append('<option value="'+dt.code+'">'+dt.name+'</option>');
						});
					});
			   	});
			 	if(projectId != 0)
		        {
			 		$("#projectId").val(projectId);
			 		publicMethods.ajaxPost('/project/get-info', {"projectId":projectId}, function (data, status) {
		        		form.val("apply-form",data);
		            });
		        }else{
		    		$("#appendFiles").val("${appendFiles}");
		    	}
			 	form.render();
			 	$("select[class=readOnlyBox]").parent().find('input').addClass('readOnlyBox');
			 	//添加到form.render()之后
			 	$("#file_div").load('/common/public/uploadlayuiload.html');
				
				/* 监听提交 */
				form.on('submit(submitBtn)', function(data) {
					//data.field.acceptContent = acceptContentEditor.getData();
                    ajaxPost('/project/accept-process', data.field, function (data, status) {
                        if (data.success) {
                        	//parent.layui.table.reload('acceptTable',null);
                        	parent.renderTable();
                        	var index = parent.layer.getFrameIndex(window.name);
					       	parent.layer.close(index);
                        }else{
                        	parent.layer.alert(data.message, {
								title : '信息'
							});
							return;
                        }
                    });
					return false;
				});
		});
		$("#cancel").click(function () {
		    var index = parent.layer.getFrameIndex(window.name);
		    parent.layer.close(index);
		})
});
</script>
</head>
<body>
<div class="formBox">
	<form id="apply-form" name="apply-form" lay-filter="apply-form" class="form-horizontal layui-form">
	<input type="hidden" name="projectId" id="projectId">
	<div class="box-body">
		<input type="hidden" name="userId" id="userId">
		<input type="hidden" name="appendFiles" id="appendFiles">
		 <div class="layui-row">
			<div class="layui-col-xs6 layui-col-sm6 layui-col-md6">
				<div class="layui-form-item">
				  <label class="layui-form-label">验收处理<span class="must-fill">*</span></label>
		          <div class="layui-input-block">
					<select name="status" id="status" lay-verify="required"  lay-filter="status">
	                	<option value="0">请选择</option>
	                	<option value="1">通过验收</option>
	                	<option value="-1">验收不通过</option>
	             	</select>
				  </div>
				</div>
			</div>
		</div>
       <div class="layui-form-item">
	      	 <label class="layui-form-label">验收意见</label>
	         <div class="layui-input-block">
	         	   <textarea class="layui-textarea" id="acceptContent" name="acceptContent" placeholder=""></textarea>
	         </div>
       </div>
	   <div class="layui-form-item">
	      	 <label class="layui-form-label">附件</label>
	         <div id="file_div" class="layui-input-block"></div>
       </div>
	</div>
	<div class="form-bottom">
      <div class="form-bottom-btns">
      	<button class="layui-btn layui-btn-sm fontColor-white btnMyBgImg layui-btn-mini layui-btn-blue" lay-submit="" lay-filter="submitBtn">保存</button>
      	<button type="button" class="layui-btn layui-btn-sm fontColor-default border-default btnMyBgImg layui-btn-mini layui-btn-white"  id="cancel">取消</button>
      </div>
    </div>
</form>
</div>
</body>
</html>
