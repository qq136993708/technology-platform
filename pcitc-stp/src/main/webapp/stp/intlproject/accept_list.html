<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
	<link rel="stylesheet" type="text/css" href="/layuiadmin/layui/css/layui.css">
	<link rel="stylesheet" type="text/css" href="/layuiadmin/ztree/css/metroStyle/metroStyle.css">
	<link rel="stylesheet" type="text/css" href="/layuiadmin/style/common.css">
	
	<script type="text/javascript" src="/layuiadmin/layui/layui.js"></script>
	<script type="text/javascript" src="/plugins/jQuery/jQuery-2.2.0.min.js"></script>
	<script type="text/javascript" src="/layuiadmin/ztree/js/jquery.ztree.core.js"></script>
	<script type="text/javascript" src="/layuiadmin/ztree/js/jquery.ztree.excheck.min.js"></script>
	<script type="text/javascript" src="/layuiadmin/ztree/js/jquery.ztree.all.js"></script>
	<script type="text/javascript" src="/layuiadmin/modules/selectTree.js"></script>
	<script type="text/javascript" src="/layuiadmin/modules/base.js"></script>
	
	<style>
	.tree-content {
	  position: absolute;
	  z-index: 998;
	  background: #ffffff;
	  max-height: 400px;
	  width: 100%;
	  border: 1px solid #ccc;
	  overflow-y: scroll;
	}
	.layui-select-title input{display:inline-block}
	.searchBox .layui-input{
		width: 18%;
	  min-width: 160px;
	  display: inline-block !important;
	  font-size: 12px !important;
	  height: 24px !important;
	  line-height: 24px !important;
	  font-weight: normal !important;
	  padding-left: 6px !important;
	  padding-right: 6px !important;
	  border-radius: 2px !important;
	  vertical-align: middle;
	  color: #555;
	  background-color: #fff;
	  background-image: none;
	  border: 1px solid #ccc;
	  padding-top:0px;
	}
	</style>
	<script type="text/javascript">
	var table,selectRowData,renderfunc;
    layui.use(['jquery','table','laypage',"publicMethods"], function(){
    	var $ = layui.jquery, element = layui.element, layer = layui.layer,publicMethods=layui.publicMethods;
    	table = layui.table;
    	window.renderTable = function(where){
    		var lodingMsg = layer.msg('数据加载中....');
    		var param = JSON.parse(window.localStorage.getItem("param"));
	        table.render({
	            elem: '#acceptTable',
	            url: '/project/accept-list',
	            limit : param.selfRownum,
	            method:"POST",
	            where: where,
	        	id: 'acceptTable',
	            height: commonDislodgeTable(),
	            page: {
	                groups: 5
	                ,limits : [ param.selfRownum, 15, 30, 45, 60 ]
	                ,layout: ['count', 'limit', 'prev', 'page', 'next', 'skip'] //自定义分页布局
	                ,first: '首页' //不显示首页
	                ,last: '尾页' //不显示尾页
	                ,theme: '#0F9EE0'
	            },
	            cols: [[
	            	 {type:'checkbox'}
	            	,{title:'序号', type:'numbers' ,width : 55}
	                ,{field:'projectName',   title:'项目名称',    width: '25%',  style:'cursor: pointer;',align:"left"}
	                ,{field:'projectCode',title:'项目编码',	width: '15%',   style:'cursor: pointer;'}
	                ,{field:'startDate',title:'开始日期',	width: '10%',   style:'cursor: pointer;'}
	                ,{field:'endDate',title:'完工日期',	width: '10%',   style:'cursor: pointer;'}
	                ,{field:'moneyRmb',   title:'计划投资(万元)',   width: '15%',  style:'cursor: pointer;',align:"right"}
	                ,{field:'status',  title:'状态', style:'cursor: pointer;',align:"center"}
	            ]],
	            done: function (res, curr, count) {
	            	layer.close(lodingMsg);
	                // 点击行联动选择框--单选
	                $('.layui-table-box').find('.layui-table-body').find("table" ).find("tbody").children("tr").on('click',function(){
	                	var index=parseInt($(this).index()+1);
	                    $('tr').removeClass('layui-table-click');
	                    $(this).addClass('layui-table-click');
	                    $('tr').find("td").find(".layui-unselect").removeClass("layui-form-checked")
	                    $('tr:eq('+index+')').find("td").eq(0).find(".layui-unselect").addClass("layui-form-checked");
	                    selectRowData=res.data[index-1];
	                }); 
	                $.each(res.data,function(i,dt){
		            	$("tr[data-index='"+i+"'] td[data-field='status'] div").html("待验收");
		            	publicMethods.ajaxAsyncPost('/project/get-apply', {"applyId":res.data[i].applyId}, function (data, status) {
		            		//$("tr[data-index='"+i+"'] td[data-field='applyId'] div").html(data.applyName);
		            		$("tr[data-index='"+i+"'] td[data-field='moneyRmb'] div").html(data.moneyRmb);
		            		
			            });
		            });
	            }
	        });
	        renderfunc = function removeHeaderCheckbox(){
	        	$(".layui-table-header table thead th input").remove();  //移除表头的复选框,去掉全选
	        }
	        renderfunc();
		}
    	renderTable();
    	table.on('rowDouble(acceptEvent)', function(obj){
    		//var temUrl = '/intl_project/apply_view?applyId='+obj.data.applyId;
    		var temUrl = "/intl_project/info_view?projectId="+obj.data.projectId;
        	//openFullWin("详情",temUrl);
        	publicMethods.openBaseWinFull("项目详情",temUrl);
        });
        // 触发不同的按钮事件
        var $ = layui.$, active = {
            searchEvent: function() { //点击查询按钮
                renderTable({param: {"projectName":$("#projectName").val()}});
            },resetEvent: function() { 
            	//点击重置按钮
                $("#projectName").val("");
                renderTable({param: {"projectName":$("#projectName").val()}});
            },detailEvent:function(){
            	if(!selectRowData){
            		layer.msg('请点击选择一行数据!');
            		return;
            	}
            	//var temUrl = '/intl_project/apply_view?applyId='+selectRowData.applyId;
            	var temUrl = "/intl_project/info_view?projectId="+selectRowData.projectId;
            	//openFullWin("详情",temUrl);
            	publicMethods.openBaseWinFull("项目详情",temUrl);
            },commitEvent:function(){
            	if(!selectRowData){
            		layer.msg('请点击选择一行数据!');
            		return;
            	}
            	layer.confirm('确定要验收项目吗？',{title:"验收确认"},function(index){
					layer.close(index);
					var temUrl = '/intl_project/accept_process?projectId='+selectRowData.projectId;
	            	//openFullWin("项目验收",temUrl);
					publicMethods.openBaseWinFull("详情",temUrl);
          	   });
            }
        };
        //区别按钮属性
        $('.layui-btn').on('click', function(){
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });
    });
</script>

</head>
<body>
<div class="searchBox">
    <label class="dateInput">
        <span>项目名称</span>
        <input type="text" name="projectName" id="projectName" placeholder="请输入项目名称"  autocomplete="off" class="form-control">
    </label>
    <div class="btnGroup">
        <button class="layui-btn layui-btn-sm fontColor-white btn_search btnMyBgImg" data-type="searchEvent">查询</button>
        <button class="layui-btn layui-btn-sm fontColor-default border-default btn_reset btnMyBgImg" data-type="resetEvent">重置</button>
    </div>
</div>
<div class="tableBox">
    <div class="tableToolBox">
        <div class="whiteLine"></div>
        <div  class="tableBtns">
        	<button class="layui-btn layui-btn-sm fontColor-blue borderColor-blue btn_details btnMyBgImg" data-type="detailEvent">查看</button>
            <button class="layui-btn layui-btn-sm fontColor-blue borderColor-blue btn_accept btnMyBgImg" data-type="commitEvent">验收处理</button>
        </div>
    </div>
    <table id="acceptTable" class="layui-hide"  lay-filter="acceptEvent"></table>
</div>
</body>
</html>
