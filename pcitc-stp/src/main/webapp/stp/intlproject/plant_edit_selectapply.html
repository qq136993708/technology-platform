<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>新增/编辑</title>
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="format-detection" content="telephone=no">
<link rel="stylesheet" type="text/css" href="/layuiadmin/layui/css/layui.css">
<link rel="stylesheet" type="text/css" href="/layuiadmin/style/common.css">

<script type="text/javascript" src="/plugins/ckeditor/ckeditor.js"></script>
<script type="text/javascript" src="/plugins/jQuery/jQuery-2.2.0.min.js"></script>
<script type="text/javascript" src="/layuiadmin/layui/layui.js"></script>
<script type="text/javascript" src="/layuiadmin/modules/base.js"></script>

<script type="text/javascript">
    $(document).ready(function() {
    	layui.use([ 'jquery', 'form', 'laydate', 'table', 'layer', 'element','publicMethods' ],function() {
 			var $ = layui.jquery, admin = layui.admin, element = layui.element, layer = layui.layer, laydate = layui.laydate;
 			var publicMethods=layui.publicMethods;
 			var form = layui.form;
 			var table = layui.table;
	    	table.render({
	            elem: '#notjoin_apply_table',
	            url: '/project/notjoin-plant-apply-list',
	            limit: 15,
	            method:"POST",
	            where: {param:{"plantId":$("#plantId").val(),"applyName":$("#applyName").val()}},
	        	id: 'notjoin_apply_table',
	        	height: 200,
	        	page: {first: '首页',last: '尾页',theme: '#0F9EE0'},
	            cols: [[
	            	 {type:'checkbox',event: 'changeEvents'}
	             	 ,{title:'序号', type:'numbers'}
	                 ,{field:'applyName',   title:'项目名称',	width: '35%',  style:'cursor: pointer;',align:"left"}
	                 ,{field:'applyCode',title:'项目编码',	width: '13%',  style:'cursor: pointer;',align:"left",align:"left"}
	                 ,{field:'startDate',title:'开始日期',	width: '13%',  style:'cursor: pointer;',align:"center"}
	                 ,{field:'endDate',   title:'完工日期',	width: '13%',  style:'cursor: pointer;',align:"center"}
	                 ,{field:'plantMoney',   title:'总投资(万元)',  style:'cursor: pointer;',align:"right"}
	            	/*  {type:'checkbox',event: 'changeEvents',width: '10%'}
	            	,{title:'序号', type:'numbers', width: '10%'}
	                ,{field:'applyTitle',   title:'标题',	width: '30%',  style:'cursor: pointer;'}
	                ,{field:'applyName',   title:'申报名称',    width: '25%',  style:'cursor: pointer;'}
	                ,{field:'applyCode',title:'项目编码',	width: '25%',   style:'cursor: pointer;'} */
	            ]]
	        });
	    	//多行点击事件
	        $(document).on("click", ".layui-table-body table.layui-table tbody tr", function () {
	     	   	var checkCell = $(this).parent().find("tr[data-index=" + $(this).attr('data-index') + "]").find("td div.laytable-cell-checkbox div.layui-form-checkbox");
	             if (checkCell.length > 0) {
	                 checkCell.click();
	             }
	         });
	         $(document).on("click", "td div.laytable-cell-checkbox div.layui-form-checkbox", function (e) {
	             e.stopPropagation();
	         });
	    	var $ = layui.$, active = {
	    		searchEvent: function() { 
                    table.reload("notjoin_apply_table",{where:{param:{"plantId":$("#plantId").val(),"applyTitle":$("#applyTitle").val()}}});
                },
                addEvent:function(){
                	var check = table.checkStatus('notjoin_apply_table');
                	if(check.data.length == 0){
                		layer.msg('请点击选择申报数据!');
                		return;
                	}
                	for(var dt in check.data)
                	{
                		publicMethods.ajaxPost('/project/add-toplant', {"plantId":$("#plantId").val(),"applyId":check.data[dt].applyId}, function (data, status) {
                			console.log("add...");
                        });
                	}
                	parent.layui.table.reload("join_apply_table",{where: {param:{"plantId":$("#plantId").val()}}});
                	var index = parent.layer.getFrameIndex(window.name);
    			    parent.layer.close(index);
                }
        	}
        	$('.layui-btn').on('click', function(){
            	var type = $(this).data('type');
                active[type] ? active[type].call(this) : '';
            });
	    	$("#close").click(function () {
			    var index = parent.layer.getFrameIndex(window.name);
			    parent.layer.close(index);
			});
    	});
    });
</script>
</head>
<body>
<div class="formBox">
	<input type="hidden" name="plantId" id="plantId" value="${plantId}">
	<div class="searchBox">
		<label class="dateInput">
        	<span>申报名称</span>
        	<input type="text" name="applyTitle" id="applyTitle" placeholder="请输入申报名称" autocomplete="off" class="form-control">
    	</label>
    	<div class="btnGroup">
        	<button class="layui-btn layui-btn-sm fontColor-white btn_search btnMyBgImg" data-type="searchEvent">查询</button>
        	<button class="layui-btn layui-btn-sm fontColor-default border-default btn_reset btnMyBgImg" data-type="resetEvent">重置</button>
    	</div>
	</div>
	<div class="tableBox">
	    <div class="tableToolBox">
	        <div class="whiteLine"></div>
	        <div  class="tableBtns">
	            <button class="layui-btn layui-btn-sm fontColor-blue borderColor-blue btn_add btnMyBgImg" data-type="addEvent">新增</button>
	        </div>
	    </div>
    	<table id="notjoin_apply_table" class="layui-hide"  lay-filter="userEvent"></table>
	</div>
	<div class="form-bottom">
      <div class="form-bottom-btns">
      	<a herf="javascript:void(0)" class="layui-btn layui-btn-sm fontColor-default border-default btnMyBgImg layui-btn-mini layui-btn-white" lay-submit="" id="close" lay-filter="closeBtn">关闭</a>
      </div>
    </div>
</div>
</body>
</html>
