<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>新增/编辑</title>
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="format-detection" content="telephone=no">
<link rel="stylesheet" type="text/css" href="/layuiadmin/layui/css/layui.css">
<link rel="stylesheet" type="text/css" href="/layuiadmin/style/common.css">

<script type="text/javascript" src="/plugins/ckeditor/ckeditor.js"></script>
<script type="text/javascript" src="/plugins/jQuery/jQuery-2.2.0.min.js"></script>
<script type="text/javascript" src="/layuiadmin/layui/layui.js"></script>
	<script type="text/javascript" src="/layuiadmin/modules/base.js"></script>

<script type="text/javascript">
var file_ids = "appendFiles";
	//detail:详情，edit：编辑
	file_edit_detail = "detail";
	//统管理-附件管理-附件配置：页面标识
	file_opt_flag = "4c20bd28057543839c0db8754f417c6a";
$(document).ready(function() {
	layui.use([ 'jquery', 'form', 'laydate', 'table', 'layer', 'element',"publicMethods" ],
			function() {
				var $ = layui.jquery, admin = layui.admin, element = layui.element, layer = layui.layer, laydate = layui.laydate;
				var form = layui.form;
				var noticeId = "${noticeId?default(0)}";
				var publicMethods=layui.publicMethods;
				var editor = CKEDITOR.replace("noticeContent",{toolbarCanCollapse: true, toolbarStartupExpanded: false});
				//加载字典
				var dicMap = ['GJXMGL_TZLX'];
				publicMethods.ajaxPost("/dictionary/map/getMapListDictionarys",{"parentCodes":JSON.stringify(dicMap)}, function (data) {
					$.each(data,function(key,val){
						$.each(val,function(i,dt){
							$("#"+key).append('<option value="'+dt.code+'">'+dt.name+'</option>');
						});
					});
			   	});
			 	if(noticeId != 0)
		        {
			 		$("#noticeId").val(noticeId);
			 		publicMethods.ajaxPost('/project/get-notice', {"noticeId":noticeId}, function (data, status) {
		        		form.val("apply-form",data);
		        		editor.setData(data.noticeContent);
		            });
		        }else{
		    		$("#appendFiles").val("${appendFiles}");
		    	}
			 	form.render();
			 	//添加到form.render()之后
			 	$("#file_div").load('/common/public/uploadlayuiload.html');
				/* 自定义验证规则  title 要验证的input的 lay-verify=""*/
				form.verify({
				});
				/* 监听提交 */
				form.on('submit(submitBtn)', function(data) {
					data.field.noticeContent = editor.getData();
                    ajaxPost('/project/addorupd-notice', data.field, function (data, status) {
                        if (data.success) {
                        	parent.layui.table.reload('noticeTable',null);
                        	parent.renderfunc();//隐藏全选按钮
                        	var index = parent.layer.getFrameIndex(window.name);
					       	parent.layer.close(index);
                        }else{
                        	parent.layer.alert(data.message, {
								title : '信息'
							});
							return;
                        }
                    });
					return false;
				});
		});
		$("#cancel").click(function () {
		    var index = parent.layer.getFrameIndex(window.name);
		    parent.layer.close(index);
		})
});
</script>
</head>
<body>
<div class="formBox">
	<form id="apply-form" name="apply-form" lay-filter="apply-form" class="form-horizontal layui-form">
	<input type="hidden" name="noticeId" id="noticeId">
	<div class="box-body">
		<input type="hidden" name="userId" id="userId">
		<input type="hidden" name="appendFiles" id="appendFiles">
		<div class="layui-row">
			<div class="layui-col-xs6 layui-col-sm6 layui-col-md6">
				<div class="layui-form-item">
					<label for="" class="layui-form-label">通知标题<span class="must-fill">*</span></label>
					<div class="layui-input-block">
						<input type="text" readonly="readonly" class="layui-input readOnlyBox" id="noticeTitle" name="noticeTitle" placeholder="通知标题">
					</div>
				</div>
			</div>
			<div class="layui-col-xs6 layui-col-sm6 layui-col-md6">
			
				<div class="layui-form-item">
					<label for="" class="layui-form-label">通知类别<span class="must-fill">*</span></label>
					<div class="layui-input-block">
						<select disabled="disabled" class="readOnlyBox" name="noticeType" id="GJXMGL_TZLX" lay-verify="required"  lay-filter="noticeType">
		                	<option value="">请选择</option>
		             	</select>
					</div>
				</div>
			</div>
		</div>
		<div class="layui-form-item">
	      	 <label class="layui-form-label">通知内容</label>
	         <div class="layui-input-block">
	         	   <textarea readonly="readonly" class="layui-textarea readOnlyBox" id="noticeContent" name="noticeContent" placeholder=""></textarea>
	         </div>
       </div>
       <div class="layui-form-item">
	      	 <label class="layui-form-label">附件</label>
	         <div id="file_div" class="layui-input-block"></div>
       </div>
	</div>
	<!-- <div class="form-bottom">
      <div class="form-bottom-btns">
      	<button class="layui-btn layui-btn-sm fontColor-white btnMyBgImg layui-btn-mini layui-btn-blue" lay-submit="" lay-filter="submitBtn">保存</button>
      	<button type="reset" class="layui-btn layui-btn-sm fontColor-default border-default btnMyBgImg layui-btn-mini layui-btn-white">重置</button>
      	<button type="button" class="layui-btn layui-btn-sm fontColor-default border-default btnMyBgImg layui-btn-mini layui-btn-white"  id="cancel">关闭</button>
      </div>
    </div> -->
</form>
</div>
</body>
</html>
