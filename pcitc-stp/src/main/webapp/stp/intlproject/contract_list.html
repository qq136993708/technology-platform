<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
	<title>国际科技合作项目管理</title>
	<link rel="stylesheet" type="text/css" href="/layuiadmin/layui/css/layui.css">
	<link rel="stylesheet" type="text/css" href="/layuiadmin/ztree/css/metroStyle/metroStyle.css">
	<link rel="stylesheet" type="text/css" href="/layuiadmin/style/common.css">
	
	<script type="text/javascript" src="/layuiadmin/layui/layui.js"></script>
	<script type="text/javascript" src="/plugins/jQuery/jQuery-2.2.0.min.js"></script>
	<script type="text/javascript" src="/layuiadmin/modules/base.js"></script>
	<script type="text/javascript">
		var table,selectRowData;
		layui.use(['jquery','form','laydate','table', 'layer', 'element','publicMethods'], function(){
	    	var $ = layui.jquery, admin = layui.admin, element = layui.element, layer = layui.layer, laydate = layui.laydate,
	            form = layui.form,publicMethods=layui.publicMethods;
	    		table = layui.table;	
	    		form.render();
	    		function renderTable(where){
	    			var lodingMsg = layer.msg('数据加载中....');
	    			var param = JSON.parse(window.localStorage.getItem("param"));
	    			table.render({
			            elem: '#contractTable',
			            url: '/project/contract-list',
			            limit : param.selfRownum,
			            method:"POST",
			            where: where,
			        	id: 'contractTable',
			            height: commonDislodgeTable(),
			            page: {
			                groups: 5
			                ,limits : [ param.selfRownum, 15, 30, 45, 60 ]
			                ,layout: ['count', 'limit', 'prev', 'page', 'next', 'skip'] //自定义分页布局
			                ,first: '首页' //不显示首页
			                ,last: '尾页' //不显示尾页
			                ,theme: '#0F9EE0'
				        },
			            cols: [[
			            	 {type:'checkbox',event: 'changeEvents'}
			            	,{title:'序号', type:'numbers' ,width : 55}
			                ,{field:'projectId',   title:'项目名称',	width: '15%',  style:'cursor: pointer;'}
			                ,{field:'contractNo',   title:'签约编号',    width: '10%',  style:'cursor: pointer;'}
			                ,{field:'chineseContractCompany',title:'中方合作单位',   style:'cursor: pointer;'}
			                ,{field:'foreignContractCompany',title:'外方合作单位',   style:'cursor: pointer;'}
			                ,{field:'agreementStartDate',title:'协议开始日期', width: '10%',  style:'cursor: pointer;'}
			                ,{field:'agreementEndDate',title:'协议截止日期', width: '10%',  style:'cursor: pointer;'}
			            ]],
			            done: function (res, curr, count) {
			            	layer.close(lodingMsg);
			                // 点击行联动选择框--单选
			                $('.layui-table-box').find('.layui-table-body').find("table" ).find("tbody").children("tr").on('click',function(){
			                	var index=parseInt($(this).index()+1);
			                    $('tr').removeClass('layui-table-click');
			                    $(this).addClass('layui-table-click');
			                    $('tr').find("td").find(".layui-unselect").removeClass("layui-form-checked")
			                    $('tr:eq('+index+')').find("td").eq(0).find(".layui-unselect").addClass("layui-form-checked");
			                    selectRowData=res.data[index-1];
			                }); 
			               
			               	$.each(res.data,function(i,dt){
				            	//获得项目信息
				            	publicMethods.ajaxAsyncPost('/project/get-project', {"projectId":res.data[i].projectId}, function (data, status) {
				            		$("tr[data-index='"+i+"'] td[data-field='projectId'] div").html(data.projectName);
					            });
				            	
				            });
			            }
			        });
	    			renderfunc = function removeHeaderCheckbox(){
			        	$(".layui-table-header table thead th input").remove();  //移除表头的复选框,去掉全选
			        }
	    			renderfunc();
	    		}
	    		
	    		renderTable();
		        
		        table.on('rowDouble(contractEvent)', function(obj){
		        	var temUrl = '/intl_project/contract_view?contractId='+obj.data.contractId;
		        	openFullWin("详情",temUrl);
		        });
		     	// 触发不同的按钮事件
		        var $ = layui.$, active = {
		            searchEvent: function() { //点击查询按钮
		                renderTable({param: {"contractName":$("#contractName").val()}});
		            },resetEvent: function() { 
		            	//点击重置按钮
		                $("#contractName").val("");
		                renderTable({param: {"contractName":$("#contractName").val()}});
		            },addEvent: function(){ 
		            	//点击新增按钮
		            	var temUrl = '/intl_project/contract_edit';
		            	openFullWin("新增",temUrl);
		            },editEvent: function(){  
		            	//点击编辑按钮
		            	if(!selectRowData){
		            		layer.msg('请点击选择一行数据!');
		            		return;
		            	}
		            	var temUrl = '/intl_project/contract_edit?contractId='+selectRowData.contractId;
		            	openFullWin("编辑",temUrl);
		            },detailEvent:function(){
		            	if(!selectRowData){
		            		layer.msg('请点击选择一行数据!');
		            		return;
		            	}
		            	var temUrl = '/intl_project/contract_view?contractId='+selectRowData.contractId;
		            	openFullWin("详情",temUrl);
		            },exportEvent:function(){
		            	if(!selectRowData){
		            		layer.msg('请点击选择一行数据!');
		            		return;
		            	}
		            	window.open("/intl_project/report_download/contract/"+selectRowData.contractId);
		            },commitEvent:function(){
		            	if(!selectRowData){
		            		layer.msg('请点击选择一行数据!');
		            		return;
		            	}
		            	layer.confirm('提交后将不可再编辑，确定要提交吗？',{title:"提交确认"},function(index){
							layer.close(index);
							publicMethods.ajaxPost("/project/start-workflow?applyId=" + selectRowData.applyId, null, function (data) {
		          	           if (data.success) {
		          	        	 renderTable({param: {"applyName":$("#applyName").val()}});
		          	           } else {
		          	        	 layer.msg('操作异常，请重试!');
		          	           }
		          	       });
		          	   });
		            },closeEvent:function(){
		            	if(!selectRowData){
		            		layer.msg('请点击选择一行数据!');
		            		return;
		            	} 
		            	layer.confirm('确定要删除吗？',{title:"删除确认"},function(index){
							layer.close(index);
							publicMethods.ajaxPost("/project/contract-close/" + selectRowData.contractId, null, function (data) {
			                     if (data.success) {
			                    	 renderTable({param: {"contractName":$("#contractName").val()}});
			                     } else {
			                    	 layer.msg('操作异常，请重试!');
			                     }
			                });
		            	});
		            },deleteEvent: function(){  //点击删除按钮
		            	//var dt = table.checkStatus('userTable').data;
		            	if(!selectRowData){
		            		layer.msg('请选择要删除的数据!');
		            		return;
		            	}
						layer.confirm('确定要删除吗？',{title:"删除确认"},function(index){
							layer.close(index);
							publicMethods.ajaxPost("/project/contract-delete/"+selectRowData.contractId, null, function (data) {
			                     if (data.success) {
			                    	 renderTable({param: {"contractName":$("#contractName").val()}});
			                    	 //table.reload("applyTable");
			                     } else {
			                    	 layer.msg('操作异常，请重试!');
			                     }
			                });
		            	});
		            }
		        };
		        //区别按钮属性
		        $('.layui-btn').on('click', function(){
		            var type = $(this).data('type');
		            active[type] ? active[type].call(this) : '';
		        });
		        
		        
			});
</script>
</head>
<body>
<div class="searchBox">
    <label class="dateInput">
        <span>项目名称</span>
        <input type="text" name="contractName" id="contractName" placeholder="请输入项目名称"  autocomplete="off" class="form-control">
    </label>
    <div class="btnGroup">
        <button class="layui-btn layui-btn-sm fontColor-white btn_search btnMyBgImg" data-type="searchEvent">查询</button>
        <button class="layui-btn layui-btn-sm fontColor-default border-default btn_reset btnMyBgImg" data-type="resetEvent">重置</button>
    </div>
</div>
<div class="tableBox">
    <div class="tableToolBox">
        <div class="whiteLine"></div>
        <div  class="tableBtns">
            <button class="layui-btn layui-btn-sm fontColor-blue borderColor-blue btn_add btnMyBgImg" data-type="addEvent">新增</button>
            <button class="layui-btn layui-btn-sm fontColor-blue borderColor-blue btn_edit btnMyBgImg" data-type="editEvent">编辑</button>
            <button class="layui-btn layui-btn-sm fontColor-blue borderColor-blue btn_details btnMyBgImg" data-type="detailEvent">查看</button>
            <button class="layui-btn layui-btn-sm fontColor-blue borderColor-blue btn_delete btnMyBgImg" data-type="closeEvent">删除</button>
        </div>
    </div>
    <table id="contractTable" class="layui-hide"  lay-filter="contractEvent"></table>
</div>
<body>
</html>
