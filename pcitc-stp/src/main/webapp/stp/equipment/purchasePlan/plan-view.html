<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="format-detection" content="telephone=no">
  <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
  <!--[if lt IE 9]>
  <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
  <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
  <![endif]-->
  <link rel="stylesheet" href="/layuiadmin/layui/css/layui.css">
  <link rel="stylesheet" type="text/css" href="/layuiadmin/ztree/css/metroStyle/metroStyle.css">
  <link rel="stylesheet" href="/layuiadmin/style/common.css">
</head>
<body>
  <div class="formBox">
  <div class="box-body">
    装备名称：${sreEquipment.name}
      <form class="layui-form" name="form1" id="form1" action="" method="POST" lay-filter="component-form-group layui-container">
         <input type="hidden" name="purchasePlanId" id="purchasePlanId" value="${srePurchasePlan.id}">
         <input type="hidden" name="equipmentId"    id="equipmentId" value="${equipmentId}">
        
          <div class="layui-form-item">
	        <label class="layui-form-label">采购名称</label>
	        <div class="layui-input-block">
	         <input class="layui-input readOnlyBox" name="purchaseName" id="purchaseName"  value="${srePurchasePlan.purchaseName}" lay-verify="equipmentUse"  autocomplete="off" type="text">
           </div>
	      </div>
        
        <div class="layui-form-item">
	        <label class="layui-form-label">采购数量</label>
	        <div class="layui-input-block">
	          <input class="layui-input readOnlyBox" id="amount" name="amount"  readonly="readonly"  onkeyup="this.value=this.value.replace(/\D/g,'')" onafterpaste="this.value=this.value.replace(/\D/g,'')" value="${srePurchasePlan.amount}"  type="text">
          </div>
	      </div>
        <div class="layui-form-item">
	        <label class="layui-form-label">采购金额</label>
	        <div class="layui-input-block">
	          <input class="layui-input readOnlyBox" onkeyup="clearNoNum(this)" id="price" name="price" readonly="readonly" value="${srePurchasePlan.price}"  type="text">
          </div>
	      </div>
	      
	       <div class="layui-form-item">
	        <label class="layui-form-label">建设年限</label>
	        <div class="layui-input-block">
	          <input class="layui-input readOnlyBox" id="equipmentYear" name="equipmentYear" lay-verify="date"  value="${srePurchasePlan.equipmentYear}"  type="text">
          </div>
	      </div>
	      
   </form>
   </div>
   </div>
<script src="/common/js/jquery-1.11.3.min.js"></script>
<script src="/layuiadmin/layui/layui.js"></script>
<script type="text/javascript" >
var v_date=(new Date()).getTime();
var purchasePlanId="${purchasePlanId?default('')}";
layui.config({
    base: 'layuicommon/module/modules/' //静态资源所在路径
}).extend({
    index: 'layui/tableDemo' //主入口模块
}).use(['form', 'laydate','table','layer'], function(){
	  var admin = layui.admin
      ,element = layui.element
      ,layer = layui.layer
      ,laydate = layui.laydate
      ,form = layui.form;
	  form.render(null, 'component-form-group');
	  laydate.render({
	      elem: '#LAY-component-form-group-date'
	  });
});


function ajaxOpt(url,formName,type,backurl,successMsg,failMsg)
{
	 $.ajax({
  	     type:type,
  	     url: url,
  	     dataType:"json",
  	     data:$("#"+formName).serialize(),
  	     async: false, 
  	     cache: false,
  	     contentType: "application/x-www-form-urlencoded; charset=utf-8",
         success:function(data,status)
         {    
    	  
	          if(data.success==true ||data.success=='true')
	          {

	        	  
	        	          layer.alert(
	        			  successMsg, 
	                      {icon: 1,closeBtn: 0 },
	                      function () 
	                      {
	                    	  var index = parent.layer.getFrameIndex(window.name); //获取窗口索引
	                          parent.layer.close(index);  // 关闭layer
	                    	  parent.location.href=backurl;
	                      });
	        	  
	          } else
	          {
	        	 layer.alert(failMsg);
	          }
	     
		   },
		   error:function()
		   {
		    	layer.alert("网络访问错误");
		   }
    
  });
}


function clearNoNum(obj){ 
    obj.value = obj.value.replace(/[^\d.]/g,"");  //清除“数字”和“.”以外的字符  
    obj.value = obj.value.replace(/\.{2,}/g,"."); //只保留第一个. 清除多余的  
    obj.value = obj.value.replace(".","$#$").replace(/\./g,"").replace("$#$","."); 
    obj.value = obj.value.replace(/^(\-)*(\d+)\.(\d\d).*$/,'$1$2.$3');//只能输入两个小数  
    if(obj.value.indexOf(".")< 0 && obj.value !=""){//以上已经过滤，此处控制的是如果没有小数点，首位不能为类似于 01、02的金额 
        obj.value= parseFloat(obj.value); 
    } 
}
	
	
</script>
</body>
</html>
