<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <link rel="stylesheet" href="/layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="/layuiadmin/style/adminStp.css" media="all">
    <link rel="stylesheet" href="/layuiadmin/style/mainStp.css" media="all">
    <link rel="stylesheet" href="/layuiadmin/style/common.css" media="all">
    <link rel="stylesheet" href="/layuiadmin/style/second.css" media="all">

</head>
<body>
<!--<div id="bodyId" <#if isKJBPerson == false || isKJBPerson=='false'>style="display:none"</#if>>-->
<div class="searchBox" >
    <input type="hidden" name="isKJBPerson" id="isKJBPerson" value="${isKJBPerson}">

</div>
<div class="layui-fluid">
    <div class="">


        <div class="layui-row layui-col-space15">
            <div class="layui-col-md6">
                <div class="layui-card">
                    <div class="layui-card-header">
                        <span class="layui-time"></span>
                        投资趋势分析： 金额（万元）
                    </div>
                    <div class="layui-row-main">
                        <div class="main-chart" id="investment_smal_chart" style="height: 340px; width: 100%;"></div>
                    </div>
                </div>
            </div>
            <div class="layui-col-md6">

                <div class="layui-card">
                    <div class="layui-card-header">
                        <span class="layui-time"></span>
                        投资趋势分析
                    </div>
                    <div class="layui-row-main">
                        <table id="myTable" class="layui-table" lay-filter="myTable">
                            <thead>
                            <th lay-data="{field:'year', width:'40%',align:'center'}">年份</th>
                            <th lay-data="{field:'allMoney', width:'60%',align:'right'}">总金额(万元)</th>
                            </thead>
                        </table>
                    </div>
                </div>


            </div>
        </div>
    </div>
</div>
    <script src="/common/js/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="/layuiadmin/layui/layui.js"></script>
    <script type="text/javascript" src="/plugins/echarts/echarts.min.js"></script>
    <script type="text/javascript" src="/plugins/echarts/walden.js"></script>
    <script type="text/javascript" src="/stp/hana/common/stp_common_line.js"></script>
    <script type="text/javascript" src="/stp/hana/common/stp_common_bar.js"></script>
    <script type="text/javascript" src="/stp/hana/common/stp_common_pie.js"></script>
    <script type="text/javascript" src="/stp/hana/common/hana_common.js"></script>
    <script type="text/javascript" src="/stp/hana/home/direct_depart/direct_common.js"></script>
    <script type="text/javascript">
        var isKJBPerson=$('#isKJBPerson').val();
        var table ;
        layui.use(['table', 'layer'], function () {
            var layer = layui.layer;
             table = layui.table;
            if(isKJBPerson==true || isKJBPerson=='true')
            {
                //初始化图形
                initEchart();
                //加载数据
                myTable();
            }else{
                layer.alert('请以科技部的身份操作');
            }

        })

    function initEchart() {
         var yAxis = [{
             type: 'value',
             name: '金额（万元）',

             position: 'left',
             axisLabel: {
                 formatter: '{value}'
             }
         }];

         var twoUrl = "/expertController/picIndex?id=7&type=bar";
         var coloTwo = ["#ff491d"];

         load_single_line(twoUrl, "investment_smal_chart", "", "",yAxis);


    }

    function myTable() {
        var chart1_url = "/graph/investment_data?&type=data";
        /*var chart1_url = "/graph/investment_data";*/
        table.init('myTable', {
            url : chart1_url,
            height : "340px",
            where : {}

        });
    }

    </script>
</body>
</html>
