<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>新增/编辑</title>
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="format-detection" content="telephone=no">
<link rel="stylesheet" type="text/css" href="/layuiadmin/layui/css/layui.css">
<link rel="stylesheet" type="text/css" href="/layuiadmin/style/common.css">

<script type="text/javascript" src="/plugins/ckeditor/ckeditor.js"></script>
<script type="text/javascript" src="/plugins/jQuery/jQuery-2.2.0.min.js"></script>
<script type="text/javascript" src="/layuiadmin/layui/layui.js"></script>
<script type="text/javascript" src="/layuiadmin/modules/base.js"></script>

<script type="text/javascript">
var publicMethods;
    $(document).ready(function() {
    	layui.use([ 'jquery', 'form', 'laydate', 'table', 'layer', 'element','publicMethods' ],function() {
 			var $ = layui.jquery, admin = layui.admin, element = layui.element, layer = layui.layer, laydate = layui.laydate;
 			publicMethods=layui.publicMethods;
 			var form = layui.form;
 			var table = layui.table;
	    	table.render({
	            elem: '#notjoin_apply_table',
	            url: '/sre-equipment/chooseBusiness_data',
	            limit: 15,
	            method:"POST",
	            where: {param:{"g0MCOD3":$("#g0MCOD3").val(),"g0NAME1":$("#g0NAME1").val(),"g0GSDM":$("#g0GSDM").val(),"companyCode":$("#companyCode").val()}},
	        	id: 'notjoin_apply_table',
	        	height: 350,
	        	page: {first: '首页',last: '尾页',theme: '#0F9EE0'},
	            cols: [[
	            	{type:'checkbox',event: 'changeEvents'}
	             	,{title:'序号', type:'numbers'},
	             	{field : 'g0LIFNR',        title : '供应商ID', style : 'cursor: pointer;', align : 'left', width : '10%'},
	                {field : 'g0NAME1',        title : '供应商名称', style : 'cursor: pointer;', align : 'left', width : '20%'},
	                {field : 'g0MCOD3',        title : '所在城市',   style : 'cursor: pointer;', align : 'center', width : '10%'},
	                {field : 'g0GSJC',         title : '所属单位', style : 'cursor: pointer;', align : 'center', width : '10%'},
	                {field : 'g0TELF1',         title : '电话', style : 'cursor: pointer;', align : 'center', width : '10%'},
	                {field : 'g0TELFX',         title : '传真', style : 'cursor: pointer;', align : 'center', width : '10%'},
	                {field : 'g0ADRNR',         title : '地址', style : 'cursor: pointer;', align : 'center', width : '20%'}
	            ]],
	            done: function (res, curr, count) {
	 				
	            }
	        });
	    	//多行点击事件
	        $(document).on("click", ".layui-table-body table.layui-table tbody tr", function () {
	     	   	var checkCell = $(this).parent().find("tr[data-index=" + $(this).attr('data-index') + "]").find("td div.laytable-cell-checkbox div.layui-form-checkbox");
	             if (checkCell.length > 0) {
	                 checkCell.click();
	             }
	         });
	         $(document).on("click", "td div.laytable-cell-checkbox div.layui-form-checkbox", function (e) {
	             e.stopPropagation();
	         });
	    	var $ = layui.$, active = {
	    		searchEvent: function() { 
                    table.reload("notjoin_apply_table",{where:{param:{"g0MCOD3":$("#g0MCOD3").val(),"g0NAME1":$("#g0NAME1").val(),"g0GSDM":$("#g0GSDM").val(),"companyCode":$("#companyCode").val()}}});
                },
                addEvent:function(){
                	var check = table.checkStatus('notjoin_apply_table');
                	if(check.data.length == 0){
                		layer.msg('请点击选择供应商数据!');
                		return;
                	}
                	var supplierIds="";
                	var supplierStr="";
                	var count=0;
                	for(var dt in check.data)
                	{
                		supplierIds=supplierIds+check.data[dt].g0LIFNR+",";
                		var supplierCode=check.data[dt].g0LIFNR;//供应商ID
                		var supplierName=check.data[dt].g0NAME1;//供应商 名称
                		var cityName=check.data[dt].g0MCOD3;//供应商 城市
                		var unitCode=check.data[dt].g0GSDM;  //供应商--所属单位ID
                		var unitName=check.data[dt].g0GSJC;  //供应商--所属单位名称
                		var mobile=check.data[dt].g0TELF1;//供应商--电话
                		var fix=check.data[dt].g0TELFX;//供应商--传真
                		var address=check.data[dt].g0ADRNR;//供应商--地址
                		var str=supplierCode+"#"+supplierName+"#"+cityName+"#"+unitName+"#"+mobile+"#"+fix+"#"+address+"|";
                		supplierStr=supplierStr+str;
                		count++;
                	}
                	supplierStr = supplierStr.substr(0, supplierStr.length -1);
                	parent.document.getElementById("supplierStr").value=supplierStr;
                	parent.setSupplierStr(supplierIds);
                	var index = parent.layer.getFrameIndex(window.name);
    			    parent.layer.close(index); 
                }
        	}
        	$('.layui-btn').on('click', function(){
            	var type = $(this).data('type');
                active[type] ? active[type].call(this) : '';
            });
	    	$("#close").click(function () {
			    var index = parent.layer.getFrameIndex(window.name);
			    parent.layer.close(index);
			});
    	});
    });
</script>
</head>
<body>
<div class="formBox">
	<input type="hidden" name="g0GSDM"      id="g0GSDM"      value="${g0GSDM}">
	<input type="hidden" name="g0NAMEs"     id="g0NAMEs"     value="">
	<input type="hidden" name="supplierIds" id="supplierIds" value="">
	<input type="hidden" name="companyCode" id="companyCode" value="${companyCode}">
	
	
	<div class="searchBox">
		<label class="dateInput">
        	<span>供应商名称</span>
        	<input type="text" name="g0NAME1" id="g0NAME1" placeholder="请输入供应商名称" autocomplete="off" class="form-control">
    	</label>
    	<label class="dateInput">
        	<span>所属城市</span>
        	<input type="text" name="g0MCOD3" id="g0MCOD3" placeholder="请输入所属城市" autocomplete="off" class="form-control">
    	</label>
    	
    	<div class="btnGroup">
        	<button class="layui-btn layui-btn-sm fontColor-white btn_search btnMyBgImg" data-type="searchEvent">查询</button>
    	</div>
	</div>
	<div class="tableBox">
    	<table id="notjoin_apply_table" class="layui-hide"  lay-filter="userEvent"></table>
	</div>
	<div class="form-bottom">
      <div class="form-bottom-btns">
         <a herf="javascript:void(0)" class="layui-btn layui-btn-sm fontColor-white btnMyBgImg layui-btn-mini layui-btn-blue"  data-type="addEvent" lay-filter="addEvent">确定</a>
      	<a herf="javascript:void(0)" class="layui-btn layui-btn-sm fontColor-default border-default btnMyBgImg layui-btn-mini layui-btn-white" lay-submit="" id="close" lay-filter="closeBtn">关闭</a>
      </div>
    </div>
</div>
</body>
</html>
