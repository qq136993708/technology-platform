    // 时间格式化
    function formatTime(d) {
        if (d) {
            var date = new Date();
            date.setTime(d);
            var y = date.getFullYear();
            var m = date.getMonth() + 1;
            m = m < 10 ? ('0' + m) : m;
            var day = date.getDate();
            day = day < 10 ? ("0" + day) : day;
            var h = date.getHours();
            h = h < 10 ? ("0" + h) : h;
            var M = date.getMinutes();
            M = M < 10 ? ("0" + M) : M;
            var str = y + "-" + m + "-" + day + " " + h + ":" + M;
            return str;
        } else {
            return '';
        }
    }

            content:  temUrl
        });
    }
</script>

<script>

                   area: ['70%', '90%'],
                    content:  '/sre-equipment/add'

            }
            ,editEvent: function(){  //点击编辑按钮
            	
            	if (typeof(selectRowData.equipmentId) == "undefined") {

            	} else {

           		  layer.open({

                      skin: 'layui-layer-lan',
                      shadeClose: true,
                      type: 2,
                      fixed: false,
                      //若使用小窗口形式，则修改 maxmin 值为 true，则注释掉area:[100%,100%]属性,同时设置area: ['900px', '450px']
                      maxmin: false,
                      //若直接弹出页面 ，则修改 area;[100%,100%]，同时设置 maxmin 为false
                      area: ['70%', '90%'],
                      content:  url
                  });
            	}
               
            },deleteEvent: function(){  //点击删除按钮
                 console.log('点击了删除按钮')
                 if (typeof(selectRowData.equipmentId) == "undefined") 
                 {
            		layer.msg('请点击选择一行数据');
            	 } else 
            	 {
            		  var equipmentId=selectRowData.equipmentId;
           		      var url="/sre-equipment/delete/"+equipmentId;
	           		  layer.confirm('确定要删除吗？', { btn: ['确定','取消']}, function(){
	         				 ajaxDeleteOpt(url,"post","删除成功","删除失败");

            },
            detailEvent: function(){  //点击详情按钮
            	if (typeof(selectRowData.equipmentId) == "undefined") {

            	} else {

            		 var temUrl="/sre-equipment/get/" + equipmentId;
            		 layer.open({
                         title:'详情',
                         skin: 'layui-layer-lan',
                         shadeClose: true,
                         type: 2,
                         fixed: false,
                         //若使用小窗口形式，则修改 maxmin 值为 true，则注释掉area:[100%,100%]属性,同时设置area: ['900px', '450px']

    function renderTable()
    { 
    	
       //渲染
       table.render({
           elem: '#processdef-table',
           url: '/sre-equipment/list',
           method:"POST",
           where: {param: {"name":$("#name").val(),"auditStatus":$("#auditStatus").val(),"applyDepartCode":$("#applyDepartCode").val(),"parentUnitPathIds":$("#parentUnitPathIds").val()}},
           limit: 15,
           id: 'processdef-table',
           height: commonDislodgeTable(),
           page: {
               groups: 5,
               limits: [15,30,45,60],
               layout: ['count', 'limit', 'prev', 'page', 'next', 'skip'], //自定义分页布局
               first: '首页', //不显示首页
               last: '尾页', //不显示尾页
               theme: '#0F9EE0'
           },
           cols: [[
           	   {type : 'checkbox', event : 'changeEvents', width : 55},
               {title : '序号', type : 'numbers', width : 55},
               {field : 'auditStatus', title : '状态', style : 'cursor: pointer;', align : 'center', templet : '<div>{{ layui.laytpl.auditStatus_equipment(d.auditStatus) }}</div>', width : 55},
               {field : 'name',     title : '装备名称', style : 'cursor: pointer;', align : 'left', width : '20%',templet:function(d){return '<span onclick="view(\''+d.equipmentId+'\')" style="color:#17a2b8">'+d.name+'</span>'}},
               {field : 'type',     title : '装备分类', style : 'cursor: pointer;', align : 'center', width : '10%'},
               {field : 'unitPrice', title : '单价（万元）', style : 'cursor: pointer;', align : 'center', width : '10%'},
               {field : 'applyAcount', title : '申请数量', style : 'cursor: pointer;', align : 'center', width : '10%'},
               {field : 'allPrice', title : '总价¥（万元）', style : 'cursor: pointer;', align : 'center', width : '10%',templet:function(d){return '<span style="color:red">'+d.allPrice+'</span>'}},
               {field : 'parentUnitPathNames', title : '申报单位', style : 'cursor: pointer;', align : 'left', width : '20%'},
               {field : 'applyDepartName', title : '申报部门', style : 'cursor: pointer;', align : 'left', width : '20%'},
               {field : 'firstApplyUser', title : '第一申报人', style : 'cursor: pointer;', align : 'left', width : '10%'},
               {field : 'createDate', title : '申请时间', style : 'cursor: pointer;', align : 'center',width : '10%', templet : '#dateTpl'},
               
           ]],
           done: function (res, curr, count) {
               // 点击行联动选择框--单选
               $('.layui-table-box').find('.layui-table-body').find("table" ).find("tbody").children("tr").on('click',function(){
               	var index=parseInt($(this).index()+1);
                   $('tr').removeClass('layui-table-click');
                   $(this).addClass('layui-table-click');
                   $('tr').find("td").find(".layui-unselect").removeClass("layui-form-checked")
                   $('tr:eq('+index+')').find("td").eq(0).find(".layui-unselect").addClass("layui-form-checked");
                   selectRowData=res.data[index-1];
                   var auditStatus=selectRowData.auditStatus;
                  
                   if(auditStatus=='0' || auditStatus=='3' )
                   {
                	  
                	   $("#editEvent").attr("disabled",false);
                	   $("#deleteEvent").attr("disabled",false);
                   }else if(auditStatus=='1' || auditStatus=='2')
                   {
                	   $("#editEvent").attr("disabled",true);
                	   $("#deleteEvent").attr("disabled",true);
                   }
                  
               });
               //项目分类，项目性质
               var dicMap = ['ROOT_ZBGL_ZBFL'];
               var dicVal = {};
				publicMethods.ajaxPost("/dictionary/map/getMapListDictionarys",{"parentCodes":JSON.stringify(dicMap)}, function (data) {
					$.each(data,function(key,val){
						$.each(val,function(i,dt){
							dicVal[dt.code] = dt.name;
						});
					});
			   	}); 
				$.each(res.data,function(i,dt){
					$("tr[data-index='"+i+"'] td[data-field='type'] div").html(dicVal[res.data[i].type]); 
			   	});
           }
       });
    }
    
    
    /*formName：form表单名称，
    type：post、get,delete,put 
    backurl:操作成功后返回地址
    successMsg：成功提示
    failMsg：失败提示 */
    function ajaxDeleteOpt(url,type,successMsg,failMsg)
    {
    	 $.ajax({
      	     type:type,
      	     url: url,
      	     dataType:"json",
      	     async: false, 
      	     cache: false,
      	     contentType: "application/x-www-form-urlencoded; charset=utf-8",
             success:function(data,status)
             {    
        	  
    	          if(data.success==true ||data.success=='true')
    	          {
    	        	  layer.alert(
    	        			  successMsg, 
    	                      {icon: 1,closeBtn: 0 },
    	                      function () 
    	                      {
    	                    	   renderTable();
    	                    	   layer.closeAll();
    	                      });
    	       	   
    	          } else
    	          {
    	        	 layer.alert("操作失败");
    	          }
    	     
    		   },
    		   error:function()
    		   {
    		    	layer.alert("网络访问错误");
    		   }
        
      });
    } 
    
    
   
   

</script>
