<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="format-detection" content="telephone=no">
  <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
  <!--[if lt IE 9]>
  <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
  <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
  <![endif]-->
  <link rel="stylesheet" href="/layuiadmin/layui/css/layui.css">
  <link rel="stylesheet" type="text/css" href="/layuiadmin/ztree/css/metroStyle/metroStyle.css">
  <link rel="stylesheet" href="/layuiadmin/style/common.css">
  <script src="/common/js/jquery-1.11.3.min.js"></script>
<script type="text/javascript" src="/layuiadmin/layui/layui.js"></script>
<script type="text/javascript" src="/layuiadmin/modules/base.js"></script>
    <style type="text/css">
        .box-body{margin-bottom: 50px !important;padding: 0 30px;}
    </style>
</head>
<body>
  <div class="formBox">
  <div class="box-body">
  <form class="layui-form" name="form1" id="form1" action="" method="POST" lay-filter="component-form-group layui-container">
     <input type="hidden" name="supplierStr"     id="supplierStr" value="${sreEquipment.supplierStr}">
     <input type="hidden" name="supplierWillStr" id="supplierWillStr" value="${sreEquipment.supplierWillStr}">
     <input type="hidden" name="attachmentDoc" id="attachmentDoc" value="${sreEquipment.attachmentDoc}">
       <!-- 行有两个的情况 -->
      <div class="layui-row">
        <div class="layui-col-xs6 layui-col-sm6 layui-col-md6">
          <div class="layui-form-item">
            <label for="" class="layui-form-label">装备名称</label>
            <div class="layui-input-block">
              <input class="layui-input readOnlyBox" name="name" id="name" value="${sreEquipment.name}"  lay-verify="name" placeholder="请输入装备名称" autocomplete="off" type="text">
            </div>
          </div>
        </div>
         <div class="layui-col-xs6 layui-col-sm6 layui-col-md6">
          <div class="layui-form-item">
            <label for="" class="layui-form-label">装备分类</label>
            <div class="layui-input-block">
                <select name="type" id="ROOT_ZBGL_ZBFL" lay-verify="required"  lay-filter="type">
		                	<option value="" selected="selected">请选择</option>
		             	</select>
		             	
            </div>
          </div>
        </div>
      </div>
      
      
      
        <div class="layui-row">
        <div class="layui-col-xs6 layui-col-sm6 layui-col-md6">
          <div class="layui-form-item">
            <label for="" class="layui-form-label">申报单价（万元）</label>
            <div class="layui-input-block">
              <input class="layui-input readOnlyBox" placeholder="￥" name="unitPrice" id="unitPrice" value="${sreEquipment.unitPrice}"  readonly="readonly"     autocomplete="off" type="text" onkeyup="if(isNaN(value))execCommand('undo')" onafterpaste="if(isNaN(value))execCommand('undo')">
            </div>
          </div>
        </div>
        <div class="layui-col-xs6 layui-col-sm6 layui-col-md6">
          <div class="layui-form-item">
            <label for="" class="layui-form-label">申请数量</label>
            <div class="layui-input-block">
               <input class="layui-input readOnlyBox" name="applyAcount" id="applyAcount" value="${sreEquipment.applyAcount}"   readonly="readonly"    autocomplete="off" type="text"  onkeyup="this.value=this.value.replace(/\D/g,'')" onafterpaste="this.value=this.value.replace(/\D/g,'')">
            </div>
          </div>
        </div>
      </div>
      
      
       <div class="layui-row">
        <div class="layui-col-xs6 layui-col-sm6 layui-col-md6">
          <div class="layui-form-item">
            <label for="" class="layui-form-label">规格型号、参数</label>
            <div class="layui-input-block">
              <input class="layui-input readOnlyBox"  name="specification" id="specification" value="${sreEquipment.specification}"   readonly="readonly"   autocomplete="off" type="text" >
            </div>
          </div>
        </div>
        <div class="layui-col-xs6 layui-col-sm6 layui-col-md6">
          <div class="layui-form-item">
            <label for="" class="layui-form-label">产地</label>
            <div class="layui-input-block">
               <input class="layui-input readOnlyBox" name="originPlace" id="originPlace"  value="${sreEquipment.originPlace}"    autocomplete="off" type="text">
            </div>
          </div>
        </div>
      </div>
      
      
      
        <!-- 文本域 -->
      <div class="layui-form-item layui-form-text" >
        <label class="layui-form-label">推荐供应商</label>
        <div class="layui-input-block" id="supplier_str">
          <table class="layui-table">
		                    <thead>
		                    <tr>
                                <td width="12%">供应商ID</td>
		                        <td width="12%">供应商名称</td>
		                        <td width="12%">所在城市</td>
		                        <td width="12%">所属单位</td>
		                        <td width="12%">电话</td>
		                        <td width="12%">传真</td>
		                        <td width="12%">地址</td>
		                    </tr>
		                    </thead>
		                    <tbody></tbody>
		                </table>
        </div>
      </div>
      
       <!-- 文本域 -->
      <div class="layui-form-item layui-form-text" >
        <label class="layui-form-label">意向供应商</label>
        <div class="layui-input-block" id="supplier_will_str">
           <table class="layui-table">
		                    <thead>
		                    <tr>
                              <td width="12%">供应商名称</td>
		                        <td width="12%">所在城市</td>
		                        <td width="12%">所属单位</td>
		                        <td width="12%">电话</td>
		                        <td width="12%">传真</td>
		                        <td width="12%">地址</td>
		                    </tr>
		                    </thead>
		                    <tbody></tbody>
		                </table>
        </div>
      </div>
      
      
        
      
      
       <!-- 文本域 -->
      <div class="layui-form-item layui-form-text" >
        <label class="layui-form-label">主要功能与用途</label>
        <div class="layui-input-block">
          <textarea placeholder="请输入内容" name="specialNotes" id="specialNotes" readonly="readonly"   class="layui-textarea readOnlyBox"   class="layui-textarea">${sreEquipment.specialNotes}</textarea>
        </div>
      </div>
      
     <!-- 文本域 -->
      <div class="layui-form-item layui-form-text" >
        <label class="layui-form-label">备注</label>
        <div class="layui-input-block">
          <textarea placeholder="请输入备注" name="notes" id="notes" readonly="readonly"   class="layui-textarea readOnlyBox"   >${sreEquipment.notes}</textarea>
        </div>
      </div>
      
      
       <div class="layui-row">
        <div class="layui-col-xs6 layui-col-sm6 layui-col-md6">
          <div class="layui-form-item">
            <label for="" class="layui-form-label">申报单位</label>
            <div class="layui-input-block">
              <input class="layui-input readOnlyBox" name="parentUnitPathNames" id="parentUnitPathNames" value="${sreEquipment.parentUnitPathNames}"   readonly="readonly"   class="layui-textarea readOnlyBox"  autocomplete="off" type="text">
            </div>
          </div>
        </div>
        <div class="layui-col-xs6 layui-col-sm6 layui-col-md6">
          <div class="layui-form-item">
            <label for="" class="layui-form-label">申报部门</label>
            <div class="layui-input-block">
               <input class="layui-input readOnlyBox" name="applyDepartName" id="applyDepartName" value="${sreEquipment.applyDepartName}"     autocomplete="off" type="text">
            </div>
          </div>
        </div>
      </div>
          
      
       <div class="layui-row">
        <div class="layui-col-xs6 layui-col-sm6 layui-col-md6">
          <div class="layui-form-item">
            <label for="" class="layui-form-label">申报人</label>
            <div class="layui-input-block">
              <input class="layui-input readOnlyBox" name="firstApplyUser" id="firstApplyUser" value="${sreEquipment.firstApplyUser}"   readonly="readonly"   class="layui-textarea readOnlyBox"  autocomplete="off" type="text">
            </div>
          </div>
        </div>
        <div class="layui-col-xs6 layui-col-sm6 layui-col-md6">
          <div class="layui-form-item">
            <label for="" class="layui-form-label">申报时间</label>
            <div class="layui-input-block">
               <input class="layui-input readOnlyBox" name="createDate" id="createDate" value="${sreEquipment.createDate?string("yyyy-MM-dd HH:mm:ss")}"     autocomplete="off" type="text">
            </div>
          </div>
        </div>
      </div>
      
       <div class="layui-form-item">
	      	 <label class="layui-form-label">附件</label>
	         <div id="file_div" class="layui-input-block"></div>
       </div>
      
      
      <div class="form-bottom">
  	  	<div class="form-bottom-btns">
      		<button type="button"class="layui-btn layui-btn-sm fontColor-default border-default btnMyBgImg layui-btn-mini layui-btn-white" id="closeBtn">关闭</button>
  	  	</div>
	  </div>
</form>
</div>
</div>
<script type="text/javascript">
var v_date=(new Date()).getTime();
var publicMethods;
var file_ids = "attachmentDoc";
//detail:详情，edit：编辑
file_edit_detail = "detail";
//统管理-附件管理-附件配置：页面标识
file_opt_flag = "546f1237f09d4aa19e91721180253b48";
var supplierStr =$("#supplierStr").val();
var supplierWillStr =$("#supplierWillStr").val();

layui.config({
}).extend({
    index: 'layui/tableDemo' //主入口模块
}).use(['form', 'table', 'laypage', 'layer', 'laydate', 'laytpl', 'jquery', "publicMethods"], function () {

    var admin = layui.admin
    element = layui.element
        , table = layui.table
        , layer = layui.layer
        , laydate = layui.laydate
        , laypage = layui.laypage
        , form = layui.form
        , $ = layui.jquery;
       publicMethods = layui.publicMethods;
       //添加到form.render()之后
	 	$("#file_div").load('/common/public/uploadlayuiload.html');
       
       
       var dicMap = ['ROOT_ZBGL_ZBFL'];
		publicMethods.ajaxPost("/dictionary/map/getMapListDictionarys",{"parentCodes":JSON.stringify(dicMap)}, function (data) {
			$.each(data,function(key,val){
				$.each(val,function(i,dt){
					var content='<option value="'+dt.code+'"';
					if(dt.code==type)
					{
						content+=' selected="selected" ';
					}
					content+=' >'+dt.name+'</option>';
					$("#"+key).append(content);
				});
			});
	   	});
		
		
   
			 	form.render();
			 	
			 	
			 	
			 	
			 	  if(supplierStr!='')
			        {
			            $.each(supplierStr.split("|"), function (i, val) {
			                var taskVal = val.split("#");
			                var tr = "<tr><td>" + taskVal[0] + "</td>" +
			                    "<td>" + taskVal[1] + "</td>" +
			                    "<td>" + taskVal[2] + "</td> " +
			                    "<td>" + taskVal[3] + " </td>" +
			                    "<td>" + (taskVal[4]=='null' ? '':taskVal[4]) + "</td>" +
			                    "<td>" + (taskVal[5]=='null' ? '':taskVal[5]) + "</td>" +
			                    "<td>" + (taskVal[6]=='null' ? '':taskVal[6]) + "</td>" +
			                    
			                    "</tr>";

			                $("#supplier_str table tbody").append(tr);
			            });
			        }
			 	  
			 	 if(supplierWillStr!='')
			        {
			            $.each(supplierWillStr.split("|"), function (i, val) {
			                var taskVal = val.split("#");
			                var tr = "<tr><td>" + taskVal[0] + "</td>" +
			                    "<td>" + taskVal[1] + "</td>" +
			                    "<td>" + taskVal[2] + "</td> " +
			                    "<td>" + taskVal[3] + " </td>" +
			                    "<td>" + (taskVal[4]=='null' ? '':taskVal[4]) + "</td>" +
			                    "<td>" + (taskVal[5]=='null' ? '':taskVal[5]) + "</td>" +
			                    "</tr>";

			                $("#supplier_will_str table tbody").append(tr);
			            });
			        } 
			 	  
			 	
		});
	//关闭事件
	$("#closeBtn").click(function () {
	    var index = parent.layer.getFrameIndex(window.name);
	    parent.layer.close(index);
	})




</script>
</body>
</html>
