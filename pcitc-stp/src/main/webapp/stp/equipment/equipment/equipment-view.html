<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="format-detection" content="telephone=no">
  <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
  <!--[if lt IE 9]>
  <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
  <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
  <![endif]-->
  <link rel="stylesheet" href="/layuiadmin/layui/css/layui.css">
  <link rel="stylesheet" type="text/css" href="/layuiadmin/ztree/css/metroStyle/metroStyle.css">
  <link rel="stylesheet" href="/layuiadmin/style/common.css">
</head>
<body>
  <div class="formBox">
  <div class="box-body">
  <form class="layui-form" name="form1" id="form1" action="" method="POST" lay-filter="component-form-group layui-container">
    
      
      <!--行有两个的情况-->
      <div class="layui-row">
        <div class="layui-col-xs6 layui-col-sm6 layui-col-md6">
          <div class="layui-form-item">
            <label for="" class="layui-form-label">装备名称<span class="must-fill"></span></label>
            <div class="layui-input-block">
              <input class="layui-input readOnlyBox" name="name" id="name" value="${sreEquipment.name}"  lay-verify="name" placeholder="请输入装备名称" autocomplete="off" type="text" readonly="readonly">
            </div>
          </div>
        </div>
        <div class="layui-col-xs6 layui-col-sm6 layui-col-md6">
          <div class="layui-form-item">
            <label for="" class="layui-form-label">关键词</label>
            <div class="layui-input-block">
              <input class="layui-input readOnlyBox" name="keyWord" id="keyWord" value="${sreEquipment.keyWord}"  autocomplete="off" type="text" readonly="readonly">
            </div>
          </div>
        </div>
      </div>
      
      
      <div class="layui-row">
        <div class="layui-col-xs6 layui-col-sm6 layui-col-md6">
          <div class="layui-form-item">
            <label for="" class="layui-form-label" >装备分类<span class="must-fill"></span></label>
            <div class="layui-input-block">
            	<input class="layui-input readOnlyBox" name="keyWord" id="keyWord" value="${sreEquipment.type}"  autocomplete="off" type="text" readonly="readonly">
		            <!-- <select name="type"  id="type" lay-verify=""  lay-filter="test">
		              <option value="">---请选择---</option>
		              <option value="1">软件</option>
		              <option value="2">硬件</option>
		            </select> -->
            </div>
          </div>
        </div>
        <div class="layui-col-xs6 layui-col-sm6 layui-col-md6">
          <div class="layui-form-item">
            <label for="" class="layui-form-label">年份</label>
            <div class="layui-input-block">
		          <div class="layui-input-inline" style="float:left">
		            <input type="text" class="layui-input readOnlyBox" id="beginYear" value="${sreEquipment.beginYear}"  style="width:80px;float:left" placeholder="开始年份" readonly="readonly">
		             <div class="layui-form-mid" style="width:8px;float:left"> - </div>
		            <input type="text" class="layui-input readOnlyBox" id="endYear"  value="${sreEquipment.endYear}"  style="width:80px;float:left" placeholder="结束年份" readonly="readonly">
		          </div>
            </div>
          </div>
        </div>
      </div>
      
      
       <div class="layui-row">
        <div class="layui-col-xs6 layui-col-sm6 layui-col-md6">
          <div class="layui-form-item">
            <label for="" class="layui-form-label">计划金额(万元)<span class="must-fill"></span></label>
            <div class="layui-input-block">
              <input class="layui-input readOnlyBox" name="planMoney" id="planMoney" value="${sreEquipment.planMoney}"  onkeyup="clearNoNum(this)" readonly="readonly"  autocomplete="off" type="text" readonly="readonly">
            </div>
          </div>
        </div>
        <div class="layui-col-xs6 layui-col-sm6 layui-col-md6">
          <div class="layui-form-item">
            <label for="" class="layui-form-label">申请数量</label>
            <div class="layui-input-block">
               <input class="layui-input readOnlyBox" name="applyAcount" id="applyAcount" value="${sreEquipment.applyAcount}"   readonly="readonly"  autocomplete="off" type="text" readonly="readonly">
            </div>
          </div>
        </div>
      </div>
      
      
       <div class="layui-row">
        <div class="layui-col-xs6 layui-col-sm6 layui-col-md6">
          <div class="layui-form-item">
            <label for="" class="layui-form-label">规格型号<span class="must-fill"></span></label>
            <div class="layui-input-block">
              <input class="layui-input readOnlyBox" name="typeModel" id="typeModel" value="${sreEquipment.typeModel}"   readonly="readonly"  autocomplete="off" type="text">
            </div>
          </div>
        </div>
        <div class="layui-col-xs6 layui-col-sm6 layui-col-md6">
          <div class="layui-form-item">
            <label for="" class="layui-form-label">立项报告（附件）<span class="must-fill"></span></label>
            <div class="layui-input-block">
                <input class="layui-input readOnlyBox" readonly="readonly" name="attachmentDoc" id="attachmentDoc" value="${sreEquipment.attachmentDoc}"   readonly="readonly"  autocomplete="off" type="text">
                <!-- <a style="float:left" class="layui-btn layui-btn-sm fontColor-white btnMyBgImg layui-btn-mini layui-btn-blue" onclick="uploadFile()">上传</a> -->
            </div>
          </div>
        </div>
      </div>
      
       <!--文本域-->
      <div class="layui-form-item layui-form-text" >
        <label class="layui-form-label">主要功能</label>
        <div class="layui-input-block">
          <textarea placeholder="请输入内容" name="notes" id="notes" readonly="readonly"   class="layui-textarea readOnlyBox">${sreEquipment.notes}</textarea>
        </div>
      </div>
      
      <!--文本域-->
      <div class="layui-form-item layui-form-text" >
        <label class="layui-form-label">特殊说明</label>
        <div class="layui-input-block">
          <textarea placeholder="请输入内容" name="specialNotes" id="specialNotes" readonly="readonly"   class="layui-textarea readOnlyBox">${sreEquipment.specialNotes}</textarea>
        </div>
      </div>
      
      <div class="form-bottom">
  	  	<div class="form-bottom-btns">
      		<button type="button"class="layui-btn layui-btn-sm fontColor-default border-default btnMyBgImg layui-btn-mini layui-btn-white" id="closeBtn">关闭</button>
  	  	</div>
	  </div>
</form>
</div>
</div>
<script src="/common/js/jquery-1.11.3.min.js"></script>
<script src="/layuiadmin/layui/layui.js"></script>
<script>
var v_date=(new Date()).getTime();
layui.config({
    base: 'layuicommon/module/modules/' //静态资源所在路径
}).extend({
    index: 'layui/tableDemo' //主入口模块
}).use(['form', 'laydate','table','layer'], function(){
	  var admin = layui.admin
      ,element = layui.element
      ,layer = layui.layer
      ,laydate = layui.laydate
      ,form = layui.form;
	  form.render(null, 'component-form-group');
	  laydate.render({
	      elem: '#LAY-component-form-group-date'
	  });
});

//关闭事件
$("#closeBtn").click(function () {
    var index = parent.layer.getFrameIndex(window.name);
    parent.layer.close(index);
})
</script>
</body>
</html>
