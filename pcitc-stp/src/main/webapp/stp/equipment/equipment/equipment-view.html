<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="format-detection" content="telephone=no">
  <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
  <!--[if lt IE 9]>
  <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
  <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
  <![endif]-->
  <link rel="stylesheet" href="/layuiadmin/layui/css/layui.css">
  <link rel="stylesheet" type="text/css" href="/layuiadmin/ztree/css/metroStyle/metroStyle.css">
  <link rel="stylesheet" href="/layuiadmin/style/common.css">
</head>
<body>
  <div class="formBox">
  <div class="box-body">
  <form class="layui-form" name="form1" id="form1" action="" method="POST" lay-filter="component-form-group layui-container">
    
       <!-- 行有两个的情况 -->
      <div class="layui-row">
        <div class="layui-col-xs6 layui-col-sm6 layui-col-md6">
          <div class="layui-form-item">
            <label for="" class="layui-form-label">装备名称<span class="must-fill">*</span></label>
            <div class="layui-input-block">
              <input class="layui-input readOnlyBox" name="name" id="name" value="${sreEquipment.name}"  lay-verify="name" placeholder="请输入装备名称" autocomplete="off" type="text">
            </div>
          </div>
        </div>
         <div class="layui-col-xs6 layui-col-sm6 layui-col-md6">
          <div class="layui-form-item">
            <label for="" class="layui-form-label">装备分类<span class="must-fill">*</span></label>
            <div class="layui-input-block">
               <input class="layui-input readOnlyBox" name="typeName" id="typeName" value="dd" onclick="chooseType()" readonly="readonly" readonly="readonly"   class="layui-textarea readOnlyBox"  autocomplete="off" type="text">
            </div>
          </div>
        </div>
      </div>
      
      
      
        <div class="layui-row">
        <div class="layui-col-xs6 layui-col-sm6 layui-col-md6">
          <div class="layui-form-item">
            <label for="" class="layui-form-label">申报单价（万元）<span class="must-fill">*</span></label>
            <div class="layui-input-block">
              <input class="layui-input readOnlyBox" placeholder="￥" name="unitPrice" id="unitPrice" value="${sreEquipment.unitPrice}"  readonly="readonly"     autocomplete="off" type="text" onkeyup="if(isNaN(value))execCommand('undo')" onafterpaste="if(isNaN(value))execCommand('undo')">
            </div>
          </div>
        </div>
        <div class="layui-col-xs6 layui-col-sm6 layui-col-md6">
          <div class="layui-form-item">
            <label for="" class="layui-form-label">申请数量<span class="must-fill">*</span></label>
            <div class="layui-input-block">
               <input class="layui-input readOnlyBox" name="applyAcount" id="applyAcount" value="${sreEquipment.applyAcount}"   readonly="readonly"    autocomplete="off" type="text"  onkeyup="this.value=this.value.replace(/\D/g,'')" onafterpaste="this.value=this.value.replace(/\D/g,'')">
            </div>
          </div>
        </div>
      </div>
      
      
       <div class="layui-row">
        <div class="layui-col-xs6 layui-col-sm6 layui-col-md6">
          <div class="layui-form-item">
            <label for="" class="layui-form-label">规格型号、参数<span class="must-fill">*</span></label>
            <div class="layui-input-block">
              <input class="layui-input readOnlyBox"  name="specification" id="specification" value="${sreEquipment.specification}"   readonly="readonly"   autocomplete="off" type="text" >
            </div>
          </div>
        </div>
        <div class="layui-col-xs6 layui-col-sm6 layui-col-md6">
          <div class="layui-form-item">
            <label for="" class="layui-form-label">产地</label>
            <div class="layui-input-block">
               <input class="layui-input readOnlyBox" name="originPlace" id="originPlace"  value="${sreEquipment.originPlace}"    autocomplete="off" type="text">
            </div>
          </div>
        </div>
      </div>
      
      
      
      
       <div class="layui-row">
        <div class="layui-col-xs6 layui-col-sm6 layui-col-md6">
          <div class="layui-form-item">
            <label for="" class="layui-form-label">推荐供应商</label>
            <div class="layui-input-block">
              <input class="layui-input readOnlyBox" name="supplierName" id="supplierName" value="${sreEquipment.supplierName}"     autocomplete="off" type="text">
            </div>
          </div>
        </div>
        <div class="layui-col-xs6 layui-col-sm6 layui-col-md6">
          <div class="layui-form-item">
            <label for="" class="layui-form-label">供应商联系人</label>
            <div class="layui-input-block">
              <input class="layui-input readOnlyBox" name="supplierLinkMan" id="supplierLinkMan" value="${sreEquipment.supplierLinkMan}"     autocomplete="off" type="text">
            </div>
          </div>
        </div>
      </div>
      
      <div class="layui-row">
        <div class="layui-col-xs6 layui-col-sm6 layui-col-md6">
          <div class="layui-form-item">
            <label for="" class="layui-form-label">供应商电话及Email</label>
            <div class="layui-input-block">
              <input class="layui-input readOnlyBox" name="supplierMobileEmail" id="supplierMobileEmail" value="${sreEquipment.supplierMobileEmail}"     autocomplete="off" type="text">
            </div>
          </div>
        </div>
      </div>
      
       <!-- 文本域 -->
      <div class="layui-form-item layui-form-text" >
        <label class="layui-form-label">主要功能与用途<span class="must-fill">*</span></label>
        <div class="layui-input-block">
          <textarea placeholder="请输入内容" name="specialNotes" id="specialNotes" readonly="readonly"   class="layui-textarea readOnlyBox"   class="layui-textarea">${sreEquipment.specialNotes}</textarea>
        </div>
      </div>
      
    
      
      
      
       <div class="layui-row">
        <div class="layui-col-xs6 layui-col-sm6 layui-col-md6">
          <div class="layui-form-item">
            <label for="" class="layui-form-label">申报单位<span class="must-fill">*</span></label>
            <div class="layui-input-block">
              <input class="layui-input readOnlyBox" name="applyDepartName" id="applyDepartName" value="${applyDepartName}"   readonly="readonly"   class="layui-textarea readOnlyBox"  autocomplete="off" type="text">
            </div>
          </div>
        </div>
        <div class="layui-col-xs6 layui-col-sm6 layui-col-md6">
          <div class="layui-form-item">
            <label for="" class="layui-form-label">第一申报人<span class="must-fill">*</span></label>
            <div class="layui-input-block">
               <input class="layui-input readOnlyBox" name="firstApplyUser" id="firstApplyUser" value="${firstApplyUser}"     autocomplete="off" type="text">
            </div>
          </div>
        </div>
      </div>
      
      
      
       <div class="layui-form-item layui-form-text" >
        <label class="layui-form-label">专家委员会投票数</label>
        <div class="layui-input-block">
         <input class="layui-input readOnlyBox" name="voteCount" id="voteCount" value="${sreEquipment.voteCount}"   lay-verify="voteCount"  autocomplete="off" type="text" onkeyup="this.value=this.value.replace(/\D/g,'')" onafterpaste="this.value=this.value.replace(/\D/g,'')">
        </div>
      </div>
        
      <!-- 文本域 -->
      <div class="layui-form-item layui-form-text" >
        <label class="layui-form-label">备注</label>
        <div class="layui-input-block">
          <textarea placeholder="请输入备注" name="notes" id="notes" readonly="readonly"   class="layui-textarea readOnlyBox"   >${sreEquipment.notes}</textarea>
        </div>
      </div>
      
      <div class="form-bottom">
  	  	<div class="form-bottom-btns">
      		<button type="button"class="layui-btn layui-btn-sm fontColor-default border-default btnMyBgImg layui-btn-mini layui-btn-white" id="closeBtn">关闭</button>
  	  	</div>
	  </div>
</form>
</div>
</div>
<script src="/common/js/jquery-1.11.3.min.js"></script>
<script src="/layuiadmin/layui/layui.js"></script>
<script>
var v_date=(new Date()).getTime();
layui.config({
    base: 'layuicommon/module/modules/' //静态资源所在路径
}).extend({
    index: 'layui/tableDemo' //主入口模块
}).use(['form', 'laydate','table','layer'], function(){
	  var admin = layui.admin
      ,element = layui.element
      ,layer = layui.layer
      ,laydate = layui.laydate
      ,form = layui.form;
	  form.render(null, 'component-form-group');
	  laydate.render({
	      elem: '#LAY-component-form-group-date'
	  });
});

//关闭事件
$("#closeBtn").click(function () {
    var index = parent.layer.getFrameIndex(window.name);
    parent.layer.close(index);
})
</script>
</body>
</html>
