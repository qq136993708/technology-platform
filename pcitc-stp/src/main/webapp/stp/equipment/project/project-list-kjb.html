<script>

var publicMethods;

var table,selectRowData;

    layui.use(['jquery','table','laypage','form','layer','laytpl','laydate',"publicMethods"], function(){

       });
  	 
  	   
         // 触发不同的按钮事件

            searchEvent: function() { //点击查询按钮

            },
            resetEvent: function() { //点击重置按钮

            	$('#auditStatus').val("");
            	$('#belongDepartmentCode').val("");
            	$('#professionalDepartCode').val("");
            	$('#professionalFieldCode').val("");

                     });

            }
            
        };

    function renderTable()
	{    
    	//渲染
        table.render({
            elem: '#processdef-table',
            url: '/sre-project-basic/list',
            method:"POST",
            where: {param: {"contractNumNotNull":"is not null and contract_num <>''","name":$("#name").val(),"contractNum":$("#contractNum").val(),"auditStatus":$("#auditStatus").val(),"setupYear":$("#setupYear").val(),"belongDepartmentCode":$("#belongDepartmentCode").val(),"professionalDepartCode":$("#professionalDepartCode").val(),"professionalFieldCode":$("#professionalFieldCode").val(),"leadname":$("#leadUnitCode").val()}},
            limit: 15,	
            id: 'processdef-table',
            height: commonDislodgeTable(),
            page: {
                groups: 5,
                limits: [15,30,45,60],
                layout: ['count', 'limit', 'prev', 'page', 'next', 'skip'], //自定义分页布局
                first: '首页', //不显示首页
                last: '尾页', //不显示尾页
                theme: '#0F9EE0'
            },
            cols: [[
                {type : 'checkbox', event : 'changeEvents', width : 55},
                {field : 'index', title : '序号',  style : 'cursor: pointer;', align: 'center', width : 55,sort : true},
                {field : 'name',           title : '课题名称',         style : 'cursor: pointer;', align: 'left',    width : '20%',templet:function(d){return '<span onclick="view_project(\''+d.id+'\')" style="color:#1890ff">'+d.name+'</span>'},sort : true},
                {field : 'projectMoney',   title : '总经费(万元)',      style : 'cursor: pointer;', align: 'center',  width : '10%',templet:function(d){return '<span style="color:red">'+d.projectMoney+'</span>'},sort : true},
                {field : 'setupYear', title : '立项年份', style : 'cursor: pointer;', align: 'center', width : '8%',sort : true},
               // {field : 'beginYear',      title : '投资期限',         style : 'cursor: pointer;', align: 'center',  width : '10%',templet:function(d){return '<div style="">'+d.beginYear+'-'+d.endYear+'</div><br/><div style="color:red">'+d.beginYear+'</div>'},sort : true},
                {field : 'beginYear',      title : '投资期限',         style : 'cursor: pointer;', align: 'center',  width : '10%',templet:'#getYear_tlp_id'},
                {field : 'contractNum', title : '合同号',  style : 'cursor: pointer;', align: 'center', width : '7%',sort : true},
                {field : 'erpNum', title : 'ERP项目号',  style : 'cursor: pointer;', align: 'center', width : '7%',sort : true,templet : '#getErpOrderlist_tlp_id'},
                
                {field : 'status',         title : '状态',            style : 'cursor: pointer;', align: 'center', width : '8%', templet : '<div>{{ layui.laytpl.auditStatus_equipment(d.auditStatus) }}</div>',sort : true},
                {field : 'leadUnitName',   title : '牵头单位',         style : 'cursor: pointer;', align: 'left', width : '10%',sort : true},
                {field : 'belongDepartmentName',   title : '归属部门', style : 'cursor: pointer;', align: 'left', width : '10%',sort : true},
                {field : 'professionalDepartName', title : '专业处',  style : 'cursor: pointer;', align: 'left', width : '10%',sort : true},
                {field : 'professionalFieldName',  title : '专业领域', style : 'cursor: pointer;', align: 'left', width : '10%',sort : true},
                {field : 'parentUnitPathNames',    title : '上报单位', style : 'cursor: pointer;', align: 'left', width : '10%',sort : true},
                {field : 'applyUnitName',          title : '上报部门', style : 'cursor: pointer;', align: 'left', width : '10%',sort : true},
                {field : 'createDate',             title : '上报时间', style : 'cursor: pointer;', align: 'center', templet : '#dateTpl', width : '10%',sort : true}
            ]],
            done: function (res, curr, count) {
                // 点击行联动选择框--单选
                $('.layui-table-box').find('.layui-table-body').find("table" ).find("tbody").children("tr").on('click',function(){
                	var index=parseInt($(this).index()+1);
                    $('tr').removeClass('layui-table-click');
                    $(this).addClass('layui-table-click');
                    $('tr').find("td").find(".layui-unselect").removeClass("layui-form-checked")
                    $('tr:eq('+index+')').find("td").eq(0).find(".layui-unselect").addClass("layui-form-checked");
                    selectRowData=res.data[index-1];
                    var auditStatus=selectRowData.auditStatus;
                    //alert(auditStatus);
                });
            }
        });
	 }
    
    /*formName：form表单名称，
    type：post、get,delete,put 
    backurl:操作成功后返回地址
    successMsg：成功提示
    failMsg：失败提示 */
    function ajaxDeleteOpt(url,type,successMsg,failMsg)
    {
    	 $.ajax({
      	     type:type,
      	     url: url,
      	     dataType:"json",
      	     async: false, 
      	     cache: false,
      	     contentType: "application/x-www-form-urlencoded; charset=utf-8",
             success:function(data,status)
             {    
    	          
            	  if(data.success==true ||data.success=='true')
    	          {
    	        	  layer.alert(
    	        			  successMsg, 
    	                      {icon: 1,closeBtn: 0 },
    	                      function () 
    	                      {
    	                    	   renderTable();
    	                    	   layer.closeAll();
    	                      });
    	       	   
    	          } else
    	          {
    	        	 layer.alert("操作失败");
    	          }
    	     
    		   },
    		   error:function()
    		   {
    		    	layer.alert("网络访问错误");
    		   }
        
      });
    } 
   
    
    
    
    
    
    
    function dealFlow(id,professionalDepartName) 
    {
    	
    	var specialAuditor0 =getTaskSpecialAuditor0ByProfessionalDepartName(professionalDepartName);
    	$("#specialAuditor0").val(specialAuditor0);
    	//alert(specialAuditor0);
    	//return;
    	var json = {functionId:functionId,specialAuditor0:specialAuditor0};
    	 $.ajax({
             type : 'POST',
             url : "/workflow/start/audit-type",
             contentType: "application/json;charset=UTF-8",
             data : JSON.stringify(json),
             //json中有functionId（projectId、departmentId等）用来区别processDefine的属性
             success : function(data) 
             {
          	   if (data.code == 'role')
          	   {
              		// 按角色选择，获取下一步审批人信息,选择完审批人后，调用：handleTask(userIds)方法
              		// roleCodes，参数名必须一致，方便公共弹出页面调用
              		   roleCodes = data.data;  // 弹出页面的隐藏的查询条件
              		  var temUrl="/task/deal/users/ini";
                      layer.open({
                          title:'选择审批人',
                          skin: 'layui-layer-lan',
                          shadeClose: true,
                          type: 2,
                          fixed: false,
                          //若使用小窗口形式，则修改 maxmin 值为 true，则注释掉area:[100%,100%]属性,同时设置area: ['900px', '450px']
                          maxmin: true,
                          //若直接弹出页面 ，则修改 area;[100%,100%]，同时设置 maxmin 为false
                          area: ['800px', '550px'],
                          content:  temUrl
                      });
              	} else if (data.code == 'unit' || data.code == 'post') 
              	{
              		// 按部门/岗位选择，获取下一步审批人信息,选择完审批人后，调用：handleTask(userIds)方法
              		// unitCodes、postCodes，参数名必须一致，方便公共弹出页面调用
    	          		if (data.code == 'unit') 
    	          		{
    	          			unitCodes = data.data;  // 弹出页面的隐藏的查询条件
    	          		} else 
    	          		{
    	          			postCodes = data.data;  // 弹出页面的隐藏的查询条件
    	          		}
              		
              		   var temUrl="/task/deal/user/unit/ini";
                       layer.open({
                          title:'选择审批人',
                          skin: 'layui-layer-lan',
                          shadeClose: true,
                          type: 2,
                          fixed: false,
                          //若使用小窗口形式，则修改 maxmin 值为 true，则注释掉area:[100%,100%]属性,同时设置area: ['900px', '450px']
                          maxmin: true,
                          //若直接弹出页面 ，则修改 area;[100%,100%]，同时设置 maxmin 为false
                          area: ['800px', '550px'],
                          content:  temUrl
                      });
              	} else if (data.code == 'int') 
              	{
              		layer.msg('启动参数不足');
              	} else if (data.code == 'con') 
              	{
              		layer.msg('请给此功能菜单配置流程');
              	} else if (data.code == 'exist') 
              	{
              		layer.msg('工作流部署异常，请联系管理员');
              	} else 
              	{
              		// 直接处理此任务
              		handleTask('');
              	}
             },
             error : function(msg) {//请求失败处理函数  
            }
         });
    }

    //处理任务（启动流程）的方法，方法名固定，为了通用选择审批人员的弹出页面调用
    function handleTask(userIds) 
    {
    	
    	$('#userIds').val(userIds);
    	$('#applyEvent').attr("disabled",true);
    	var v_date=(new Date()).getTime();
        var url="/sre-project-basic/start_workflow?v_date="+v_date;
        var backurl="/sre-project-basic/to-list?v_date="+v_date;
        ajaxOpt(url,"form1","POST",backurl,"提交成功","提交失败");
        $('#applyEvent').attr("disabled",false);
    }
    
    function ajaxOpt(url,formName,type,backurl,successMsg,failMsg)
    {
    	 $.ajax({
      	     type:type,
      	     url: url,
      	     dataType:"json",
      	     data:$("#"+formName).serialize(),
      	     async: false, 
      	     cache: false,
      	     contentType: "application/x-www-form-urlencoded; charset=utf-8",
             success:function(data,status)
             {    
        	  
    	          if(data.success==true ||data.success=='true')
    	          {

    	        	  
    	        	          layer.alert(
    	        			  successMsg, 
    	                      {icon: 1,closeBtn: 0 },
    	                      function () 
    	                      {
    	                    	  renderTable();
   	                    	      layer.closeAll();
    	                      });
    	        	  
    	          } else
    	          {
    	        	 layer.alert(failMsg);
    	          }
    	     
    		   },
    		   error:function()
    		   {
    		    	layer.alert("网络访问错误");
    		   }
        
      });
    }
