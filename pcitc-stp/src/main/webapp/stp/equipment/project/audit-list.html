<script type="text/javascript">
    // 时间格式化
    function formatTime(d) {
        if (d) {
            var date = new Date();
            date.setTime(d);
            var y = date.getFullYear();
            var m = date.getMonth() + 1;
            m = m < 10 ? ('0' + m) : m;
            var day = date.getDate();
            day = day < 10 ? ("0" + day) : day;
            var h = date.getHours();
            h = h < 10 ? ("0" + h) : h;
            var M = date.getMinutes();
            M = M < 10 ? ("0" + M) : M;
            var str = y + "-" + m + "-" + day + " " + h + ":" + M;
            return str;
        } else {
            return '';
        }
    }
</script>

<!--表格数据操作js-->
<script>
var table,selectRowData;
var name=$('#name').val();
    layui.use(['jquery','table','laypage','layer','laytpl'], function(){
           table = layui.table,
            $ = layui.jquery,
            layer = layui.layer,
            laypage = layui.laypage;
           //加载表格      
  	     renderTable();
  	     //移除表头的复选框,去掉全选
  	     $(".layui-table-header table thead th input").remove();  
         // 触发不同的按钮事件
         var $ = layui.$, active = {
            searchEvent: function() { //点击查询按钮
            	 renderTable();
               
            },
            resetEvent: function() { //点击重置按钮
            	$('#name').val("");
            },
            backEvent: function(){ 
            	if (typeof(selectRowData.projectId) == "undefined") 
            	{
            		layer.msg('请点击选择一行数据');
            	} else 
            	{
            		 var projectId=selectRowData.projectId;
            		 var checkMoney=selectRowData.checkMoney;
            		 alert(checkMoney);
            		 return;
            		 if(checkMoney!=null && checkMoney!='')
            		 {
            			 backPassOpt(projectId,"2",checkMoney);
            		 }else
           			 {
            			 layer.msg('核定金额为空');
           			 }
            	}
            }
            ,passEvent: function(){  //点击编辑按钮
            	if (typeof(selectRowData.projectId) == "undefined") 
            	{
            		layer.msg('请点击选择一行数据');
            	} else 
            	{
            		 var projectId=selectRowData.projectId;
            		 var checkMoney=selectRowData.checkMoney;
            		 if(checkMoney!=null && checkMoney!='')
            		 {
            			 backPassOpt(projectId,"3",checkMoney);
            		 }else
           			 {
            			 layer.msg('核定金额为空');
           			 }
            		 
            		 
            	}
               
            },
            detailEvent: function(){  //点击详情按钮
            	if (typeof(selectRowData.projectId) == "undefined") {
            		layer.msg('请点击选择一行数据');
            	} else {
            		 var projectId=selectRowData.projectId;
            		 var temUrl="/sre-project-basic/get/" + projectId;
            		 layer.open({
                         title:'详情',
                         skin: 'layui-layer-lan',
                         shadeClose: true,
                         type: 2,
                         fixed: false,
                         //若使用小窗口形式，则修改 maxmin 值为 true，则注释掉area:[100%,100%]属性,同时设置area: ['900px', '450px']
                         maxmin: false,
                         //若直接弹出页面 ，则修改 area;[100%,100%]，同时设置 maxmin 为false
                         area: ['60%', '70%'],
                         content:  temUrl
                     });
            	}
            
            }
            
        };

      //监听排序
        table.on('sort(model-table)', function(obj){
            console.log(this, obj.field, obj.type)
            //return;
            //服务端排序
            table.reload('model-table', {
                initSort: obj,
                page: {curr: 1}, //重新从第一页开始
                where: { //重新请求服务端
                    key: obj.field, //排序字段
                    order: obj.type //排序方式
                }
            });
        });
        //区别按钮属性
        $('.layui-btn').on('click', function(){
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });
    });
    
    
    function renderTable()
	{    
    	//渲染
        table.render({
            elem: '#processdef-table',
            url: '/sre-project-basic/list',
            method:"POST",
            where: {param: {"name":$("#name").val(),"status":"1"}},
            limit: 15,
            id: 'processdef-table',
            height: commonDislodgeTable(),
            page: {
                groups: 5,
                limits: [15,30,45,60],
                layout: ['count', 'limit', 'prev', 'page', 'next', 'skip'], //自定义分页布局
                first: '首页', //不显示首页
                last: '尾页', //不显示尾页
                theme: '#0F9EE0'
            },
            cols: [[
            	{type :'checkbox', event : 'changeEvents', width : 55},
            	{title :'序号', type :'numbers', width : 55},
            	{field:'status', title : '状态', style : 'cursor: pointer;', align : 'center', templet : '<div>{{ layui.laytpl.auditStatus(d.status) }}</div>', width : 55},
                {field :'applyUnit', title : '上报单位', style : 'cursor: pointer;', align : 'center'},
                {field :'name', title : '项目名称', style : 'cursor: pointer;', align : 'center'},
                {field :'applyDoc', title : '项目申请表', style : 'cursor: pointer;', align : 'center', templet :  function (d) {return "<a href='javascript:void(0)' style='color:blue' onclick='viewFile(\""+d.applyDoc+"\")' id='"+d.applyDoc+"' >文件</a>";  }},
                {field :'auditDoc', title : '院批复公文', style : 'cursor: pointer;', align : 'center', templet :  function (d) {return "<a href='javascript:void(0)' style='color:blue' onclick='viewFile(\""+d.auditDoc+"\")' id='"+d.auditDoc+"' >文件</a>";  }},
                {field :'investDoc', title : '投资文件说明', style : 'cursor: pointer;', align : 'center', templet :  function (d) {return "<a href='javascript:void(0)' style='color:blue' onclick='viewFile(\""+d.investDoc+"\")' id='"+d.investDoc+"' >文件</a>";  }},
                {field :'applyMoney', title : '项目总金额(万元)', style : 'cursor: pointer;', align : 'center'},
                {field :'checkMoney', title : '核定金额(万元)', style : 'cursor: pointer;', align : 'center', templet : function (d) {return "<input type='text' onkeyup=\"this.value=this.value.replace(/[^\\d]/g,'') \" onafterpaste=\"this.value=this.value.replace(/[^\\d]/g,'')\" value='"+d.checkMoney+"'  id='"+d.projectId+"'>"; }
                },	
            ]],
            done: function (res, curr, count) {
                // 点击行联动选择框--单选
                $('.layui-table-box').find('.layui-table-body').find("table" ).find("tbody").children("tr").on('click',function(){
                	var index=parseInt($(this).index()+1);
                    $('tr').removeClass('layui-table-click');
                    $(this).addClass('layui-table-click');
                    $('tr').find("td").find(".layui-unselect").removeClass("layui-form-checked")
                    $('tr:eq('+index+')').find("td").eq(0).find(".layui-unselect").addClass("layui-form-checked");
                    selectRowData=res.data[index-1];
                });
            }
        });
	 }
    
    /*formName：form表单名称，
    type：post、get,delete,put 
    backurl:操作成功后返回地址
    successMsg：成功提示
    failMsg：失败提示 */
    function ajaxDeleteOpt(url,type,successMsg,failMsg)
    {
    	 $.ajax({
      	     type:type,
      	     url: url,
      	     dataType:"json",
      	     async: false, 
      	     cache: false,
      	     contentType: "application/x-www-form-urlencoded; charset=utf-8",
             success:function(data,status)
             {    
    	          
            	  if(data.success==true ||data.success=='true')
    	          {
    	        	  layer.alert(
    	        			  successMsg, 
    	                      {icon: 1,closeBtn: 0 },
    	                      function () 
    	                      {
    	                    	   renderTable();
    	                    	   layer.closeAll();
    	                      });
    	       	   
    	          } else
    	          {
    	        	 layer.alert("操作失败");
    	          }
    	     
    		   },
    		   error:function()
    		   {
    		    	layer.alert("网络访问错误");
    		   }
        
      });
    } 
   
   
    //驳回 
    function backPassOpt(projectId,status,checkMoney)
    {
    	 $.ajax({
      	     type:"get",
      	     url: "/sre-project-basic/pass-back/"+projectId+"?status="+status+"&checkMoney="+checkMoney,
      	     dataType:"json",
      	     async: false, 
      	     cache: false,
      	     contentType: "application/x-www-form-urlencoded; charset=utf-8",
             success:function(data,status)
             {    
    	          
            	  if(data.success==true ||data.success=='true')
    	          {
    	        	  layer.alert(
    	        			  "操作成功", 
    	                      {icon: 1,closeBtn: 0 },
    	                      function () 
    	                      {
    	                    	   renderTable();
    	                    	   layer.closeAll();
    	                      });
    	       	   
    	          } else
    	          {
    	        	 layer.alert("操作失败");
    	          }
    	     
    		   },
    		   error:function()
    		   {
    		    	layer.alert("网络访问错误");
    		   }
        
      });
    } 
    

    function viewFile(name)
    {
         var param = {};
        param.file_ids_value = name;
        param.file_opt_flag = "ff8129325ed94773bfd9f33145ccd080";//文件配置ID
        param.file_edit_detail = "detail";//新增、修改用edit, 显示用detail
        var temUrl = "/sysFilePage/uploadFileTable?param=" + encodeURIComponent(JSON.stringify(param));
        openBaseWin("文件上传列表查看", temUrl);
    }

    
    

</script>
