<script type="text/javascript">
    // 时间格式化
    function formatTime(d) {
        if (d) {
            var date = new Date();
            date.setTime(d);
            var y = date.getFullYear();
            var m = date.getMonth() + 1;
            m = m < 10 ? ('0' + m) : m;
            var day = date.getDate();
            day = day < 10 ? ("0" + day) : day;
            var h = date.getHours();
            h = h < 10 ? ("0" + h) : h;
            var M = date.getMinutes();
            M = M < 10 ? ("0" + M) : M;
            var str = y + "-" + m + "-" + day + " " + h + ":" + M;
            return str;
        } else {
            return '';
        }
    }
    
    
    function view_project(id) 
    {
    	 var temUrl="/sre-project-basic/get/" + id;
		 layer.open({
            title:'课题详情',
            skin: 'layui-layer-lan',
            shadeClose: true,
            type: 2,
            fixed: false,
            maxmin: false,
            area: ['70%', '90%'],
            content:  temUrl
        });
    }
    
    
</script>
<script type="text/javascript">

getDepartNameByUnitName($("#belongDepartmentCode").val());
function getDepartNameByUnitName(belongDepartmentCode)
{
	
	 $("#professionalDepartCode").empty();
	 var v_date=(new Date()).getTime();
	 if(belongDepartmentCode!=null && belongDepartmentCode!='')
     {
		 
		 $.ajax({
				url : "/sre-project-basic/getDicListByParentCode?v_date="+v_date+"&belongDepartmentCode="+belongDepartmentCode,
				type : "post",
				async: false,
				dataType : "json",
				success : function(data) 
				{
					$("#professionalDepartCode").append("<option value=''>--请选择--</option>");
					$.each(data, function(i, el) 
					{
						$("#professionalDepartCode").append('<option value="'+ el.code +'">' + el.name+ '</option>');
					});
				},
				error : function() 
				{
					alert("发生未知错误 ,请重新操作.");
				}
			});
     }
	 
	 
	 
}



</script>

    function renderTable()
	{    
    	//渲染
        table.render({

                  var dicMap = ['ROOT_ZGSHJT_ZBJG','ROOT_ZGSHJT_ZBJG_KJB','ROOT_ZBGL_ZYLY'];

   				  publicMethods.ajaxPost("/dictionary/map/getMapListDictionarys",{"parentCodes":JSON.stringify(dicMap)}, function (data) {

   					$("tr[data-index='"+i+"'] td[data-field='professionalFieldCode'] div").html(dicVal[res.data[i].professionalFieldCode]); 
   			   	}); 
   			   	
            }
        });

    /*formName：form表单名称，
    type：post、get,delete,put 
    backurl:操作成功后返回地址
    successMsg：成功提示
    failMsg：失败提示 */
    function ajaxDeleteOpt(url,type,successMsg,failMsg)
    {
    	 $.ajax({
      	     type:type,
      	     url: url,
      	     dataType:"json",
      	     async: false, 
      	     cache: false,
      	     contentType: "application/x-www-form-urlencoded; charset=utf-8",
             success:function(data,status)
             {    
    	          
            	  if(data.success==true ||data.success=='true')
    	          {
    	        	  layer.alert(
    	        			  successMsg, 
    	                      {icon: 1,closeBtn: 0 },
    	                      function () 
    	                      {
    	                    	   renderTable();
    	                    	   layer.closeAll();
    	                      });
    	       	   
    	          } else
    	          {
    	        	 layer.alert("操作失败");
    	          }
    	     
    		   },
    		   error:function()
    		   {
    		    	layer.alert("网络访问错误");
    		   }
        
      });
    }

                          fixed: false,
                          //若使用小窗口形式，则修改 maxmin 值为 true，则注释掉area:[100%,100%]属性,同时设置area: ['900px', '450px']
                          maxmin: true,
                          //若直接弹出页面 ，则修改 area;[100%,100%]，同时设置 maxmin 为false
                          area: ['800px', '550px'],
                          content:  temUrl
                      });
              	} else if (data.code == 'int') 
              	{
              		layer.msg('启动参数不足');
              	} else if (data.code == 'con') 
              	{
              		layer.msg('请给此功能菜单配置流程');
              	} else if (data.code == 'exist') 
              	{
              		layer.msg('工作流部署异常，请联系管理员');
              	} else 
              	{
              		// 直接处理此任务
              		handleTask('');
              	}
             },
             error : function(msg) {//请求失败处理函数  
            }
         });
    }

    //处理任务（启动流程）的方法，方法名固定，为了通用选择审批人员的弹出页面调用
    function handleTask(userIds) 
    {
    	
    	$('#userIds').val(userIds);
    	$('#applyEvent').attr("disabled",true);
    	var v_date=(new Date()).getTime();
        var url="/sre-project-basic/start_workflow?v_date="+v_date;
        var backurl="/sre-project-basic/to-list?v_date="+v_date;
        ajaxOpt(url,"form1","POST",backurl,"提交成功","提交失败");
        $('#applyEvent').attr("disabled",false);
    }
    
    function ajaxOpt(url,formName,type,backurl,successMsg,failMsg)
    {
    	 $.ajax({
      	     type:type,
      	     url: url,
      	     dataType:"json",
      	     data:$("#"+formName).serialize(),
      	     async: false, 
      	     cache: false,
      	     contentType: "application/x-www-form-urlencoded; charset=utf-8",
             success:function(data,status)
             {    
        	  
    	          if(data.success==true ||data.success=='true')
    	          {

    	        	  
    	        	          layer.alert(
    	        			  successMsg, 
    	                      {icon: 1,closeBtn: 0 },
    	                      function () 
    	                      {
    	                    	  renderTable();
   	                    	      layer.closeAll();
    	                      });
    	        	  
    	          } else
    	          {
    	        	 layer.alert(failMsg);
    	          }
    	     
    		   },
    		   error:function()
    		   {
    		    	layer.alert("网络访问错误");
    		   }
        
      });
    }
