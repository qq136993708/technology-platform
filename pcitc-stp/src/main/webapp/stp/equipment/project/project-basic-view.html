<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="format-detection" content="telephone=no">
  <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
  <!--[if lt IE 9]>
  <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
  <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
  <![endif]-->
  <link rel="stylesheet" href="/layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="/layuiadmin/style/common.css">
    <script src="/common/js/jquery-1.11.3.min.js"></script>
  
    <script type="text/javascript" src="/layuiadmin/layui/layui.js"></script>
    <script type="text/javascript" src="/layuiadmin/modules/base.js"></script>
</head>
<body>

       <div class="">
           <table id="eqiu_table" class="layui-hide" lay-filter="tableEvent"></table>
        </div>
        
  <div class="formBox">
  <div class="box-body">
  <form class="layui-form" name="form1" id="form1" action="" method="POST" lay-filter="component-form-group layui-container">
  <input type="hidden" name="equipmentId" id="equipmentId" value="${equipmentId}">
  <input type="hidden" name="projectId" id="projectId" value="${projectId}">
  <input type="hidden" name="equipmentIds" id="equipmentIds" value="${sreProjectBasic.equipmentIds}">
  <input  name="auditDoc" id="auditDoc"   value="${auditDoc}"  type="hidden">
  <input  name="applyDoc" id="applyDoc"   value="${applyDoc}"  type="hidden">
  <input  name="checkContentDoc"    id="checkContentDoc"   value="${checkContentDoc}"  type="hidden">
  <input  name="taskDoc"            id="taskDoc"           value="${taskDoc}"  type="hidden">
  
        
      <!--行有两个的情况-->
      <div class="layui-row">
        <div class="layui-col-xs6 layui-col-sm6 layui-col-md6">
          <div class="layui-form-item">
            <label for="" class="layui-form-label">项目名称</label>
            <div class="layui-input-block">
              <input class="layui-input readOnlyBox" name="name" id="name" value="${sreProjectBasic.name}"  lay-verify="name"  autocomplete="off" type="text" readonly="readonly">
            </div>
          </div>
        </div>
        <div class="layui-col-xs6 layui-col-sm6 layui-col-md6">
          <div class="layui-form-item">
            <label for="" class="layui-form-label">关键词</label>
            <div class="layui-input-block">
              <input class="layui-input readOnlyBox" name="keyWord" id="keyWord" value="${sreProjectBasic.keyWord}"  autocomplete="off" type="text" readonly="readonly">
            </div>
          </div>
        </div>
      </div>
      
       <div class="layui-row">
        <div class="layui-col-xs6 layui-col-sm6 layui-col-md6">
          <div class="layui-form-item">
            <label for="" class="layui-form-label">项目属性</label>
            <div class="layui-input-block">
              <input class="layui-input readOnlyBox" name="projectType" id="projectType" value="${sreProjectBasic.projectType}"  lay-verify="required"  autocomplete="off" type="text" readonly="readonly">
            </div>
          </div>
        </div>
        <div class="layui-col-xs6 layui-col-sm6 layui-col-md6">
          <div class="layui-form-item">
            <label for="" class="layui-form-label">建设年限</label>
            <div class="layui-input-block">
                  <div class="layui-input-inline" style="float:left">
		            <input type="text" class="layui-input readOnlyBox" name="beginYear" id="beginYear" value="${sreProjectBasic.beginYear}" style="width:80px;float:left" placeholder="开始年份" readonly="readonly">
		             <div class="layui-form-mid" style="width:8px;float:left"> - </div>
		            <input type="text" class="layui-input readOnlyBox" id="endYear" name="endYear"   value="${sreProjectBasic.endYear}" style="width:80px;float:left" placeholder="结束年份" readonly="readonly">
		          </div>
            </div>
          </div>
        </div>
      </div>
      
      <div class="layui-row">
        <div class="layui-col-xs6 layui-col-sm6 layui-col-md6">
          <div class="layui-form-item">
            <label for="" class="layui-form-label">项目长</label>
            <div class="layui-input-block">
              <input class="layui-input readOnlyBox" name="projectLeader" id="projectLeader" value="${sreProjectBasic.projectLeader}"  lay-verify="required" placeholder="请输入装备名称" autocomplete="off" type="text" readonly="readonly">
            </div>
          </div>
        </div>
        <div class="layui-col-xs6 layui-col-sm6 layui-col-md6">
          <div class="layui-form-item">
            <label for="" class="layui-form-label">院级上报金额</label>
            <div class="layui-input-block">
              <input class="layui-input readOnlyBox" name="applyMoney" id="applyMoney" value="${sreProjectBasic.applyMoney}"  autocomplete="off" type="text" readonly="readonly">
            </div>
          </div>
        </div>
      </div>
      
      <div class="layui-row">
        <div class="layui-col-xs6 layui-col-sm6 layui-col-md6">
          <div class="layui-form-item">
            <label for="" class="layui-form-label">项目申请文件</label>
            <div class="layui-input-block">
               <button type="button" class="layui-btn layui-btn-sm fontColor-blue borderColor-blue btn_save" onclick="upload_File('${applyDoc}');">选择文件</button>
            </div>
          </div>
        </div>
        <div class="layui-col-xs6 layui-col-sm6 layui-col-md6">
          <div class="layui-form-item">
            <label for="" class="layui-form-label">批复公公文</label>
            <div class="layui-input-block">
               <button type="button" class="layui-btn layui-btn-sm fontColor-blue borderColor-blue btn_save" onclick="upload_File('${auditDoc}');">选择文件</button>
            </div>
          </div>
        </div>
      </div>
      
      <div class="form-bottom">
  		<div class="form-bottom-btns">
       		<button type="button"class="layui-btn layui-btn-sm fontColor-default border-default btnMyBgImg layui-btn-mini layui-btn-white" id="closeBtn">关闭</button>
  		</div>
	  </div>
      
      <div <#if sreProjectBasic.status == '0'>style="display:none"</#if>>
      <!--文本域-->
      <div class="layui-form-item layui-form-text" >
        <label class="layui-form-label">目的和主要任务</label>
        <div class="layui-input-block">
          <textarea placeholder="请输入目的和主要任务" name="taskMainTaskContent" id="taskMainTaskContent" lay-verify="required"   class="layui-textarea readOnlyBox" readonly="readonly">${sreProjectBasic.taskMainTaskContent}</textarea>
        </div>
      </div>
      
      <!--文本域-->
      <div class="layui-form-item layui-form-text" >
        <label class="layui-form-label">项目内容</label>
        <div class="layui-input-block">
          <textarea placeholder="请输入项目内容" name="taskContent" id="taskContent" lay-verify="required"   class="layui-textarea readOnlyBox" readonly="readonly">${sreProjectBasic.taskContent}</textarea>
        </div>
      </div>
      
       <!--行有两个的情况-->
      <div class="layui-row">
        <div class="layui-col-xs6 layui-col-sm6 layui-col-md6">
          <div class="layui-form-item">
            <label for="" class="layui-form-label">计划进度和考核目标</label>
            <div class="layui-input-block">
              <input class="layui-input readOnlyBox" name="taskAssessmentContent" id="taskAssessmentContent" value="${sreProjectBasic.taskAssessmentContent}"  lay-verify="taskAssessmentContent"  autocomplete="off" type="text" readonly="readonly">
            </div>
          </div>
        </div>
        <div class="layui-col-xs6 layui-col-sm6 layui-col-md6">
          <div class="layui-form-item">
            <label for="" class="layui-form-label">应提交验收的内容</label>
            <div class="layui-input-block">
              <input class="layui-input readOnlyBox" name="taskCheckContents" id="taskCheckContents" value="${sreProjectBasic.taskCheckContents}"  autocomplete="off" type="text" readonly="readonly">
            </div>
          </div>
        </div>
      </div>
      
       <!--项目任务附件-->
      <div class="layui-form-item layui-form-text" >
        <label class="layui-form-label">任务附件</label>
        <div class="layui-input-block">
         <button type="button" class="layui-btn layui-btn-sm fontColor-blue borderColor-blue btn_save" onclick="upload_File('${taskDoc}');">选择文件</button>
            </div>
      </div>
      
      <!--文本域-->
      <div class="layui-form-item layui-form-text" >
        <label class="layui-form-label">验收内容名称</label>
        <div class="layui-input-block">
          <textarea placeholder="请输入:项目总结报告；设计图纸、设计总结报告；使用（操作）手册；质量评定、使用考核情况报告；安全、消防验收证明；环境保护验收证明；职业防护验收证明；财务决算报告；审计报告" name="checkContents" id="projectContent" lay-verify="required"   class="layui-textarea readOnlyBox" readonly="readonly">${sreProjectBasic.projectContent}</textarea>
        </div>
      </div>
      
      <!--文本域-->
      <div class="layui-row">
        <div class="layui-col-xs6 layui-col-sm6 layui-col-md6">
          <div class="layui-form-item">
            <label for="" class="layui-form-label">验收人</label>
            <div class="layui-input-block">
               <input class="layui-input readOnlyBox" name="checkUser" id="checkUser" value="${sreProjectBasic.checkUser}"  lay-verify="required" placeholder="请输入验收人" autocomplete="off" type="text" readonly="readonly">
            </div>
          </div>
        </div>
        <div class="layui-col-xs6 layui-col-sm6 layui-col-md6">
          <div class="layui-form-item">
            <label for="" class="layui-form-label">验收文件</label>
            <div class="layui-input-block">
               <button type="button" class="layui-btn layui-btn-sm fontColor-blue borderColor-blue btn_save" onclick="upload_File('${checkContentDoc}');">选择文件</button>
            </div>
          </div>
        </div>
        <div class="form-bottom">
	  		<div class="form-bottom-btns">
	       		<button type="button"class="layui-btn layui-btn-sm fontColor-default border-default btnMyBgImg layui-btn-mini layui-btn-white" id="closeBtn1">关闭</button>
	  		</div>
	    </div>
      </div>
      </div>
</form>
</div>
</div>

<script>
var v_date=(new Date()).getTime();
var equipmentIds=$("#equipmentIds").val();
var table,selectRowData;
layui.config({
    //base: 'layuicommon/module/modules/' //静态资源所在路径
}).extend({
    index: 'layui/tableDemo' //主入口模块
}).use(['form','table','laypage','layer','laydate','laytpl','jquery'], function(){

	  var admin = layui.admin
      element = layui.element
      ,table = layui.table
      ,layer = layui.layer
      ,laydate = layui.laydate
      ,laypage = layui.laypage
      ,$ = layui.jquery
      ,form = layui.form;
	  form.render(null, 'component-form-group');
	  laydate.render({
	      elem: '#LAY-component-form-group-date'
	  });
	  
      //关闭事件
      $("#closeBtn").click(function () {
          var index = parent.layer.getFrameIndex(window.name);
          parent.layer.close(index);
      })
      
      //关闭事件
      $("#closeBtn1").click(function () {
          var index = parent.layer.getFrameIndex(window.name);
          parent.layer.close(index);
      })
});

</script>
</body>
</html>
