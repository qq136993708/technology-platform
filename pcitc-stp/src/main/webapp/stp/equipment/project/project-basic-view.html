                    <textarea placeholder="请简述开发及投资目标，原则上不超过500字" name="remarks" id="remarks" lay-verify="required"

            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">选择装备<span class="must-fill">*</span></label>
                <div class="layui-input-block">
                    <div class="tableBox">

            <div class="layui-form-item layui-form-text">

                        <input type="text" class="layui-input" id="endYear" name="endYear" value="${endYear}"

                </div>
            </div>

                        <div class="layui-input-block">
                            <input class="layui-input" name="leadUnitName" id="leadUnitName" value="${leadUnitName}"
                                   lay-verify="required" autocomplete="off" type="text">
                        </div>
                    </div>
                </div>
            </div>


            <div class="layui-form-item layui-form-text">
                <label class="layui-form-label"></label>
                <div class="layui-input-block" id="yearTr">
                    <table class="layui-table">
                        <thead>
                        <tr>
                            <td width="20%">年 度</td>
                            <td width="8%">费用性支出(万元)</td>

                            <td width="8%">小 计(万元)</td>

                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>

            <div class="layui-form-item layui-form-text">

                    <div class="layui-input-block" style="margin-bottom: 10px;">
                        <input class="layui-input" name="joinUnitName" id="joinUnitName"
                               onclick="chooseUnitMulti('choose_joinUnitName_callback')" placeholder="请选择"
                               value="${sreProjectBasic.joinUnitName}"  autocomplete="off" type="text">
                    </div>
                    <div id="units"></div>
                </div>

              <!--
                <div class="layui-form-item layui-form-text">
                    <label class="layui-form-label">归属部门<span class="must-fill">*</span></label>
                    <div class="layui-input-block">
                        <input class="layui-input" name="belongDepartmentName" id="belongDepartmentName"
                               onclick="chooseUnit('choose_belongDepartmentName_callback')" placeholder="请选择"
                               value="${sreProjectBasic.belongDepartmentName}" lay-verify="required" autocomplete="off"
                               type="text">
                    </div>
                </div> -->



                <div class="layui-row">
                <div class="layui-col-xs6 layui-col-sm6 layui-col-md6">
                    <div class="layui-form-item">
                       <label class="layui-form-label">归属部门<span class="must-fill">*</span></label>
                        <div class="layui-input-block">
                        <select name="belongDepartmentName" id="belongDepartmentName"  lay-filter="getDepartNameByUnitName"   style="width:200px" >
				             <option value="" >--请选择部门--</option>
				             <#list unitFieldList as vo>
						          <option  value="${vo.unitName}"  <#if vo.unitName == sreProjectBasic.belongDepartmentName> selected="selected" </#if> >${vo.unitName}</option>
						      </#list>
						 </select>
                        </div>
                    </div>
                </div>


                <div class="layui-col-xs6 layui-col-sm6 layui-col-md6">

                        <div class="layui-input-block">

                        </div>

                <div class="layui-col-xs6 layui-col-sm6 layui-col-md6">

                        <div class="layui-input-block">
                        <select id="professionalFieldName" name="professionalFieldName"  style="width:200px"></select>

                </div>
            </div>



                <div class="layui-form-item">

<script>
    var publicMethods;
    var param = JSON.parse(window.localStorage.getItem("param"));
    var functionId = param.id;
    var equipmentIds = $("#equipmentIds").val();
    var file_ids = "documentDoc";
    //detail:详情，edit：编辑
    file_edit_detail = "detail";
    //统管理-附件管理-附件配置：页面标识
    file_opt_flag = "b3a52bbe7087419c80813d7716f37674";
    var yearFeeStr = $("#yearFeeStr").val();
    var beginYear = $("#beginYear").val();
    var v_date = (new Date()).getTime();
    var equipmentIds = $("#equipmentIds").val();
  //牵头单位名称
    var leadUnitName="${sreProject.leadUnitName?default('')}";
    //牵头单位--表格
    var yearFeeStr="${sreProject.yearFeeStr?default('')}";
    //参与单位名称
    var joinUnitName="${sreProject.joinUnitName?default('')}";
    //参与单位名称--表格
    var yearFeeStrJoinUnit="${sreProject.yearFeeStrJoinUnit?default('')}";
    
    
    var table, selectRowData;
    layui.config({
        //base: 'layuicommon/module/modules/' //静态资源所在路径
    }).extend({
        index: 'layui/tableDemo' //主入口模块
    }).use(['form', 'table', 'laypage', 'layer', 'laydate', 'laytpl', 'jquery', "publicMethods"], function () {

        var admin = layui.admin
        element = layui.element
            , table = layui.table
            , layer = layui.layer
            , laydate = layui.laydate
            , laypage = layui.laypage
            , $ = layui.jquery
            , form = layui.form;
        publicMethods = layui.publicMethods;


        form.render();

        renderTable(equipmentIds);
        laydate.render({
            elem: '#LAY-component-form-group-date'
        });

        //添加到form.render()之后
        $("#file_div").load('/common/public/uploadlayuiload.html');


        publicMethods.createTable($("#beginYear").val(), $("#endYear").val(), "yearTr", 2, yearFeeStr, true);
        //关闭事件
        $("#closeBtn1").click(function () {
            var index = parent.layer.getFrameIndex(window.name);
            parent.layer.close(index);
        })
        var arrD = $("#participatingUnitsCode").val().split(";");
       // alert(arrD)
        if (arrD == '') {

        } else {
            $.each(arrD, function (i, val) {
                var arrDV = arrD[i].split("#");
                var yearFeeStrN = arrD[i].substring(arrD[i].indexOf('#') + 1);
                var html = ' <div class="layui-form-item layui-form-text" >' +
                    '        <label class="layui-form-label">' + arrDV[0].split(",")[1] + '</label>' +
                    '        <div class="layui-input-block" id="yearTr' + i + '">' +
                    '            <table class="layui-table">' +
                    '             <thead>' +
                    '             <tr>' +
                    '                <td width="20%">年  度</td>' +
                    '                <td width="8%">费用性支出(万元)</td>' +
                    '                <td width="8%">资本性支出(万元)</td>' +
                    '                <td width="8%">小  计(万元)</td>' +
                    '             </tr>' +
                    '            </thead>' +
                    '            <tbody></tbody>' +
                    '          </table>' +
                    '        </div>' +
                    '       </div>';
                $("#units").append(html);
                publicMethods.createTable($("#beginYear").val(), $("#endYear").val(), "yearTr" + i, 2, yearFeeStrN,true);
            });
        }
    });


    function renderTable(equipmentIds) {
        $("#equipmentIds").val(equipmentIds);
        table.render({
            elem: '#join_apply_table',
            url: '/sre-equipment/chooseEquipmentByIds?equipmentIds=' + equipmentIds,
            //  limit: 15,
            method: "GET",
            id: 'join_apply_table',
            //  height: 200,
            //page: {first: '首页',last: '尾页',theme: '#0F9EE0'},
            cols: [[
                {title: '序号', type: 'numbers'},
                {field: 'name', title: '装备名称', style: 'cursor: pointer;', align: 'center', width: '30%'},
                {field: 'type', title: '装备分类', style: 'cursor: pointer;', align: 'center', width: '10%'},
                {field: 'unitPrice', title: '单价（万元）', style: 'cursor: pointer;', align: 'center', width: '10%'},
                {field: 'applyAcount', title: '申请数量', style: 'cursor: pointer;', align: 'center', width: '10%'},
                {
                    field: 'allPrice',
                    title: '总价￥（万元）',
                    style: 'cursor: pointer;',
                    align: 'center',
                    width: '10%',
                    templet: function (d) {
                        return '<span style="color:red">' + d.allPrice + '</span>'
                    }
                },
                {field: 'applyDepartName', title: '申报部门', style: 'cursor: pointer;', align: 'center', width: '16%'},
                {field: 'firstApplyUser', title: '第一申报人', style: 'cursor: pointer;', align: 'center', width: '10%'}

            ]],
            done: function (res, curr, count) {

                //项目分类，项目性质
                var dicMap = ['ROOT_ZBGL_ZBFL'];
                var dicVal = {};
                publicMethods.ajaxPost("/dictionary/map/getMapListDictionarys", {"parentCodes": JSON.stringify(dicMap)}, function (data) {
                    $.each(data, function (key, val) {
                        $.each(val, function (i, dt) {
                            dicVal[dt.code] = dt.name;
                        });
                    });
                });
                $.each(res.data, function (i, dt) {
                    $("tr[data-index='" + i + "'] td[data-field='type'] div").html(dicVal[res.data[i].type]);
                });

            }
        });
    }


</script>
