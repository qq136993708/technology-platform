    <script type="text/javascript">
        // 时间格式化
        function formatTime(d) {
            if (d) {
                var date = new Date();
                date.setTime(d);
                var y = date.getFullYear();
                var m = date.getMonth() + 1;
                m = m < 10 ? ('0' + m) : m;
                var day = date.getDate();
                day = day < 10 ? ("0" + day) : day;
                var h = date.getHours();
                h = h < 10 ? ("0" + h) : h;
                var M = date.getMinutes();
                M = M < 10 ? ("0" + M) : M;
                var str = y + "-" + m + "-" + day + " " + h + ":" + M;
                return str;
            } else {
                return '';
            }
        }
    </script>

    <script type="text/javascript">
        var publicMethods;
        $(document).ready(function() {
            layui.use([ 'jquery', 'form', 'laydate', 'table', 'layer', 'element','publicMethods' ],function() {
                var $ = layui.jquery, admin = layui.admin, element = layui.element, layer = layui.layer, laydate = layui.laydate;
                publicMethods=layui.publicMethods;
                var form = layui.form;
                var table = layui.table;
                table.render({
                    elem: '#notjoin_apply_table',
                    url: '/sre-purchase/chooseProject_data',
                    limit: 5,
                    method:"POST",
                    where: {param:{"applyUnitCode":$("#applyUnitCode").val(),"auditStatus":"2","name":$("#name").val(),"id":$("#topicId").val()}},
                    id: 'notjoin_apply_table',
                    height: 350,
                    page: {
                        limits:[5,10, 20, 30, 40, 50],
                        first: '首页',
                        last: '尾页',
                        theme: '#0F9EE0'
                    },
                    cols: [[
                        {type:'checkbox',event: 'changeEvents', width : 55}
                        ,{title:'序号', type:'numbers', width : 55},
                        {field : 'name',            title : '课题名称',     style : 'cursor: pointer;', align : 'center', width : '30%'},
                        {field : 'projectMoney',    title : '总经费(万元)', style : 'cursor: pointer;', align: 'center', width : '13%', templet:function(d){return '<span style="color:red">'+d.projectMoney+'</span>'}},
                        {field : 'parentUnitPathNames',    title : '课题申报单位', style : 'cursor: pointer;', align: 'left', width : '25%'},
                        {field : 'applyUnitName',   title : '课题申报部门',     style : 'cursor: pointer;', align : 'center', width : '20%'},
                        {field : 'createUserName',  title : '课题申报人',      style : 'cursor: pointer;', align : 'center', width : '10%'},
                        {field : 'taskWriteUserNames',  title : '要求填写人',      style : 'cursor: pointer;', align : 'center', width : '15%'},
                        {field : 'createDate',          title : '时间',     style : 'cursor: pointer;', align: 'center', templet : '#dateTpl'}
                    ]],
                    done: function (res, curr, count)
                    {
                        $('.layui-table-box').find('.layui-table-body').find("table" ).find("tbody").children("tr").on('click',function(){
                            var index=parseInt($(this).index()+1);
                            $('tr').removeClass('layui-table-click');
                            $(this).addClass('layui-table-click');
                            $('tr').find("td").find(".layui-unselect").removeClass("layui-form-checked")
                            $('tr:eq('+index+')').find("td").eq(0).find(".layui-unselect").addClass("layui-form-checked");
                            selectRowData=res.data[index-1];
                            var id=selectRowData.id;
                            var name=selectRowData.name;
                            var yearFeeStrJoinUnit=selectRowData.yearFeeStrJoinUnit;
                            var yearFeeStr=selectRowData.yearFeeStr;
                            var projectMoney=selectRowData.projectMoney;
                            var leadUnitName=selectRowData.leadUnitName;
                            var equipmentIds=selectRowData.equipmentIds;
                            $("#topicId").val(id)
                            $("#name").val(name);
                            $("#yearFeeStrJoinUnit").val(yearFeeStrJoinUnit);
                            $("#yearFeeStr").val(yearFeeStr);
                            $("#projectMoney").val(projectMoney);
                            $("#leadUnitName").val(leadUnitName);
                            $("#equipmentIds").val(equipmentIds);
                        });
                        //监听表格双击事件
                        $('#notjoin_apply_table').next().find('.layui-table-body').find("table" ).find("tbody").children("tr").on('dblclick',function(){
                            var id = JSON.stringify($('#notjoin_apply_table').next().find('.layui-table-body').find("table").find("tbody").find(".layui-table-hover").data('index'));
                            selectRowData = res.data[id];
                            var topicId = selectRowData.topicId;
                            var equipmentIds = selectRowData.equipmentIds;
                            var name = selectRowData.name;
                            parent.document.getElementById("topicId").value=topicId;
                            parent.document.getElementById("name").value=name;
                            parent.document.getElementById("equipmentIds").value=equipmentIds;
                            parent.call_back(equipmentIds);
                            var index = parent.layer.getFrameIndex(window.name);
                            parent.layer.close(index);
                        })
                    }

                });
                //$(".layui-table-header table thead th input").remove();
                //多行点击事件
                $(document).on("click", ".layui-table-body table.layui-table tbody tr", function () {
                    var checkCell = $(this).parent().find("tr[data-index=" + $(this).attr('data-index') + "]").find("td div.laytable-cell-checkbox div.layui-form-checkbox");
                    if (checkCell.length > 0) {
                        checkCell.click();
                    }
                });
                $(document).on("click", "td div.laytable-cell-checkbox div.layui-form-checkbox", function (e) {
                    e.stopPropagation();
                });
                var $ = layui.$, active = {
                    searchEvent: function() {
                        table.reload("notjoin_apply_table",{where:{param:{"id":$("#topicId").val(),"name":$("#name").val(),"taskWriteUsersIds":$("#taskWriteUsersIds").val()}}});
                    },
                    resetEvent: function() { //点击重置按钮
                        $('#name').val("");
                    },
                    addEvent:function(){
                        /*var check = table.checkStatus('notjoin_apply_table');
                        if(check.data.length == 0){
                            layer.msg('请点击选择装备数据!');
                            return;
                        }*/
                        var topicId=$("#topicId").val();
                        var name=$("#name").val();
                        var yearFeeStrJoinUnit=$("#yearFeeStrJoinUnit").val();
                        var yearFeeStr=$("#yearFeeStr").val();
                        var projectMoney=$("#projectMoney").val();
                        var leadUnitName=$("#leadUnitName").val();
                        var equipmentIds=$("#equipmentIds").val();
                        //alert(topicId);
                        parent.document.getElementById("topicId").value=topicId;
                        parent.document.getElementById("name").value=name;
                        parent.document.getElementById("equipmentIds").value=equipmentIds;
                       //parent.document.getElementById("projectMoney").value=projectMoney;
                        parent.call_back(equipmentIds);

                        //parent.setPorject(yearFeeStrJoinUnit,yearFeeStr,leadUnitName);
                        var index = parent.layer.getFrameIndex(window.name);
                        parent.layer.close(index);
                    }
                }
                $('.layui-btn').on('click', function(){
                    var type = $(this).data('type');
                    active[type] ? active[type].call(this) : '';
                });
                $("#close").click(function () {
                    var index = parent.layer.getFrameIndex(window.name);
                    parent.layer.close(index);
                });
            });
        });
    </script>

<body>
<div class="formBox">
    <input type="hidden" name="taskWriteUsersIds" id="taskWriteUsersIds" value="${taskWriteUsersIds}">
    <input type="hidden" name="topicId" id="topicId" value="${topicId}">
    <input type="hidden" name="yearFeeStrJoinUnit" id="yearFeeStrJoinUnit" value="">
    <input type="hidden" name="yearFeeStr" id="yearFeeStr" value="">
    <input type="hidden" name="projectMoney" id="projectMoney" value="">
    <input type="hidden" name="leadUnitName" id="leadUnitName" value="">
    <input type="hidden" name="equipmentIds" id="equipmentIds" value="">

    </div>

        <div class="form-bottom-btns">
            <a herf="javascript:void(0)" class="layui-btn layui-btn-sm fontColor-white btnMyBgImg layui-btn-mini layui-btn-blue"  data-type="addEvent" lay-filter="addEvent">确定</a>
            <a herf="javascript:void(0)" class="layui-btn layui-btn-sm fontColor-default border-default btnMyBgImg layui-btn-mini layui-btn-white" lay-submit="" id="close" lay-filter="closeBtn">关闭</a>
        </div>
    </div>
</div>
</body>
