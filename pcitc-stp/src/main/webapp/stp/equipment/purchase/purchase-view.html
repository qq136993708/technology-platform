<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <link rel="stylesheet" href="/layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="/layuiadmin/style/common.css">
    <script src="/common/js/jquery-1.11.3.min.js"></script>

    <script type="text/javascript" src="/layuiadmin/layui/layui.js"></script>
    <script type="text/javascript" src="/layuiadmin/modules/base.js"></script>
</head>
<body>


<div class="formBox">
    <div class="box-body">
        <form class="layui-form" name="form1" id="form1" action="" method="POST"
              lay-filter="component-form-group layui-container">
            <input name="id" id="id" value="${id}" type="hidden">
            <input name="equipmentIds" id="equipmentIds" value="${srePurchase.equipmentId}" type="hidden">
            <input name="uploadState" id="uploadState" value="${uploadState}" type="hidden">
            <input name="documentDocPurchaseRequest" id="documentDocPurchaseRequest" value="${srePurchase.documentDocPurchaseRequest}" type="hidden"><!--采购申请-->
            <input name="documentDoc" id="documentDoc" value="${srePurchase.documentDoc}" type="hidden"><!--合同系统对接-->
            <input name="docArriveGoods" id="docArriveGoods" value="${srePurchase.docArriveGoods}" type="hidden"><!--到货签收-->
            <input name="documentDocContractAcceptance" id="documentDocContractAcceptance" value="${srePurchase.documentDocContractAcceptance}" type="hidden"><!--合同验收-->
            <input name="documentDocInstallDebug" id="documentDocInstallDebug" value="${srePurchase.documentDocInstallDebug}" type="hidden"><!--安装调试-->
            <input name="documentDocContractClose" id="documentDocContractClose" value="${srePurchase.documentDocContractClose}" type="hidden"><!--采购合同关闭-->




            <div class="layer-box">
                <input name="leadUnitCode" id="leadUnitCode" value="${leadUnitCode}" type="hidden">
                <input name="joinUnitCode" id="joinUnitCode" value="${sreProjectBasic.joinUnitCode}" type="hidden">
                <input name="entrustUnitCode" id="entrustUnitCode" value="${sreProjectBasic.entrustUnitCode}"type="hidden">
                <input name="belongDepartmentCode" id="belongDepartmentCode" value="${sreProjectBasic.belongDepartmentCode}" type="hidden">
                <input name="yearFeeStrJoinUnit" id="yearFeeStrJoinUnit" value="${sreProjectBasic.yearFeeStrJoinUnit}" type="hidden">

                <div class="layui-row">
                    <div class="layui-col-xs6 layui-col-sm6 layui-col-md6">
                        <div class="layui-form-item">
                            <label for="" class="layui-form-label">课题名称</label>
                            <div class="layui-input-block">
                                <input class="layui-input readOnlyBox" name="name" id="name"
                                       value="${sreProjectBasic.name}"readonly="readonly"
                                       autocomplete="off" type="text">
                            </div>
                        </div>
                    </div>
                    <div class="layui-col-xs6 layui-col-sm6 layui-col-md6">
                        <div class="layui-form-item">
                            <label for="" class="layui-form-label">申请名称</label>
                            <div class="layui-input-block">
                                <input class="layui-input readOnlyBox" name="purchaseName" id="purchaseName"
                                       value="${srePurchase.purchaseName}"readonly="readonly"
                                       autocomplete="off" type="text">
                            </div>
                        </div>
                    </div>
                </div>
                

                <div class="layui-form-item">
                    <label class="layui-form-label">选择装备</label>
                    <div class="layui-input-block">
                        <div class="tableBox">
                            <div class="tableToolBox">
                                <div class="whiteLine"></div>
                                <div class="tableBtns">
                                </div>
                            </div>
                            <table id="join_apply_table" class="layui-hide" lay-filter="JoinEvent"></table>
                        </div>
                    </div>
                </div>

                <div class="layui-row">
                    <div class="layui-col-xs6 layui-col-sm6 layui-col-md6">
                        <div class="layui-form-item">
                            <label for="" class="layui-form-label">申报单位</label>
                            <div class="layui-input-block">
                                <input class="layui-input readOnlyBox" name="parentUnitPathNames" id="parentUnitPathNames"
                                       value="${parentUnitPathNames}"readonly="readonly"
                                       autocomplete="off" type="text">
                            </div>
                        </div>
                    </div>
                    <div class="layui-col-xs6 layui-col-sm6 layui-col-md6">
                        <div class="layui-form-item">
                            <label for="" class="layui-form-label">申报部门</label>
                            <div class="layui-input-block">
                                <input class="layui-input readOnlyBox" name="departName" id="departName"
                                       value="${departName}"readonly="readonly"
                                       autocomplete="off" type="text">
                            </div>
                        </div>
                    </div>
                </div>
                
                
                
                
                 <div class="layui-row">
                    <div class="layui-col-xs6 layui-col-sm6 layui-col-md6">
                        <div class="layui-form-item">
                            <label for="" class="layui-form-label">申请人</label>
                            <div class="layui-input-block">
                                <input class="layui-input readOnlyBox" name="proposerName" id="proposerName"
                                       value="${proposerName}"readonly="readonly"
                                       autocomplete="off" type="text">
                            </div>
                        </div>
                    </div>
                    <div class="layui-col-xs6 layui-col-sm6 layui-col-md6">
                        <div class="layui-form-item">
                            <label for="" class="layui-form-label">申请时间</label>
                            <div class="layui-input-block">
                             <input class="layui-input readOnlyBox"readonly="readonly" name="createDate" id="createDate" value="${srePurchase.createDate?string("yyyy-MM-dd HH:mm:ss")}"     autocomplete="off" type="text">
                                
                            </div>
                        </div>
                    </div>
                </div>
                <div class="layui-row">
                    <div class="layui-col-xs6 layui-col-sm6 layui-col-md6">
                        <div class="layui-form-item">
                            <label for="" class="layui-form-label">旧合同号</label>
                            <div class="layui-input-block">
                                <input class="layui-input readOnlyBox" name="purchaseCode" id="purchaseCode"
                                       value="${purchaseCode}"readonly="readonly"
                                       autocomplete="off" type="text">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="layui-form-item layui-form-text">
                    <label class="layui-form-label">备注</label>
                    <div class="layui-input-block">
                        <textarea placeholder="请输入备注"readonly="readonly" name="remarks" id="remarks"class="layui-textarea">${remarks}</textarea>
                    </div>
                </div>

                <div class="layui-form-item" style="padding:10px">
                    <label class="layui-form-label">附件</label>
                    <div id="file_div" class="layui-input-block"></div>
                </div>
                <div class="form-bottom">
                    <div class="form-bottom-btns">
                        <button type="button"class="layui-btn layui-btn-sm fontColor-default border-default btnMyBgImg layui-btn-mini layui-btn-white" id="closeBtn">取消</button>
                    </div>
                </div>

            </div>
        </form>
    </div>
</div>

    <script>
        var publicMethods;
        var param = JSON.parse(window.localStorage.getItem("param"));




        var uploadState = $("#uploadState").val();
        if(uploadState=="1"){
            var file_ids = "documentDocPurchaseRequest";
            //detail:详情，edit：编辑
            file_edit_detail = "detail";
            //统管理-附件管理-附件配置：页面标识
            file_opt_flag = "5c90d345dc4a4015a3969d2a3324fd7a";
        }
        else if (uploadState=="2"){
            var file_ids = "documentDoc";
            //detail:详情，edit：编辑
            file_edit_detail = "detail";
            //统管理-附件管理-附件配置：页面标识
            file_opt_flag = "1e1949b27027493184d536c23f8a1000";
        }else if (uploadState=="3") {
            var file_ids = "docArriveGoods";
            //detail:详情，edit：编辑
            file_edit_detail = "detail";
            //统管理-附件管理-附件配置：页面标识
            file_opt_flag = "1e1df80aff0d403bb5d9204fcdaca3e8";
        }else if(uploadState=="4"){
            var file_ids = "documentDocContractAcceptance";
            //detail:详情，edit：编辑
            file_edit_detail = "detail";
            //统管理-附件管理-附件配置：页面标识
            file_opt_flag = "056a54830ecc4e3f8063a0a43aeca06d";
        }else if (uploadState=="5") {
            var file_ids = "documentDocInstallDebug";
            //detail:详情，edit：编辑
            file_edit_detail = "detail";
            //统管理-附件管理-附件配置：页面标识
            file_opt_flag = "7f77444e12e44a688618117809982f15";
        }else if (uploadState=="6") {
            var file_ids = "documentDocContractClose";
            //detail:详情，edit：编辑
            file_edit_detail = "detail";
            //统管理-附件管理-附件配置：页面标识
            file_opt_flag = "2b6913f158e740f18a2691972abaf4c6";
        }else if (uploadState=="no") {
            var file_ids = "no";
            //detail:详情，edit：编辑
            file_edit_detail = "detail";
            //统管理-附件管理-附件配置：页面标识
            file_opt_flag = "no";
        }







        var equipmentIds = $("#equipmentIds").val();

        var table, selectRowData;
        layui.config({
            //base: 'layuicommon/module/modules/' //静态资源所在路径
        }).extend({
            index: 'layui/tableDemo' //主入口模块
        }).use(['form', 'table', 'laypage', 'layer', 'laydate', 'laytpl', 'jquery', "publicMethods"], function () {

            var admin = layui.admin
            element = layui.element
                , table = layui.table
                , layer = layui.layer
                , laydate = layui.laydate
                , laypage = layui.laypage
                , $ = layui.jquery
                , form = layui.form;
            publicMethods = layui.publicMethods;

            form.render();
            renderTable(equipmentIds);
            /*laydate.render({
                elem: '#LAY-component-form-group-date'
            });*/

            //添加到form.render()之后
            $("#file_div").load('/common/public/uploadlayuiload.html');


            //关闭事件
            $("#closeBtn").click(function () {
                var index = parent.layer.getFrameIndex(window.name);
                parent.layer.close(index);
            })
        });


        function renderTable(equipmentIds) {
            $("#equipmentIds").val(equipmentIds);
            table.render({
                elem: '#join_apply_table',
                url: '/sre-equipment/chooseEquipmentByIds?equipmentIds=' + equipmentIds,
                //  limit: 15,
                method: "GET",
                id: 'join_apply_table',
                //  height: 200,
                //page: {first: '首页',last: '尾页',theme: '#0F9EE0'},
                cols: [[
                    {title: '序号', type: 'numbers', width: '55'},
                    {field: 'name', title: '装备名称', style: 'cursor: pointer;', align: 'center', width: '20%'},
                    {field: 'type', title: '装备分类', style: 'cursor: pointer;', align: 'center', width: '15%'},
                    {field: 'unitPrice', title: '单价（万元）', style: 'cursor: pointer;', align: 'center', width: '20%'},
                    {field: 'applyAcount', title: '申请数量', style: 'cursor: pointer;', align: 'center', width: '15%'},
                    {
                        field: 'allPrice',
                        title: '总价￥（万元）',
                        style: 'cursor: pointer;',
                        align: 'center',
                        width: '23%',
                        templet: function (d) {
                            return '<span style="color:red">' + d.allPrice + '</span>'
                        }
                    },
                    {field: 'applyDepartName', title: '申报部门', style: 'cursor: pointer;', align: 'center', width: '15%'},
                    {field: 'firstApplyUser', title: '第一申报人', style: 'cursor: pointer;', align: 'center', width: '18%'}

                ]],
                done: function (res, curr, count) {

                    //项目分类，项目性质
                    var dicMap = ['ROOT_ZBGL_ZBFL'];
                    var dicVal = {};
                    publicMethods.ajaxPost("/dictionary/map/getMapListDictionarys", {"parentCodes": JSON.stringify(dicMap)}, function (data) {
                        $.each(data, function (key, val) {
                            $.each(val, function (i, dt) {
                                dicVal[dt.code] = dt.name;
                            });
                        });
                    });
                    $.each(res.data, function (i, dt) {
                        $("tr[data-index='" + i + "'] td[data-field='type'] div").html(dicVal[res.data[i].type]);
                    });

                }
            });
        }


    </script>
</body>
</html>
