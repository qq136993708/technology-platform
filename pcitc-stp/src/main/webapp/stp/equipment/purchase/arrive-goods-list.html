<script type="text/javascript">
    // 时间格式化
    function formatTime(d) {
        if (d) {
            var date = new Date();
            date.setTime(d);
            var y = date.getFullYear();
            var m = date.getMonth() + 1;
            m = m < 10 ? ('0' + m) : m;
            var day = date.getDate();
            day = day < 10 ? ("0" + day) : day;
            var h = date.getHours();
            h = h < 10 ? ("0" + h) : h;
            var M = date.getMinutes();
            M = M < 10 ? ("0" + M) : M;
            var str = y + "-" + m + "-" + day + " " + h + ":" + M;
            return str;
        } else {
            return '';
        }
    }

    function view(id) {

        var uploadState="3";
        var temUrl="/sre-purchase/getParticularsDouble?id=" + id +"&uploadState="+uploadState;
        layer.open({
            title:'详情',
            skin: 'layui-layer-lan',
            shadeClose: true,
            type: 2,
            fixed: false,
            //若使用小窗口形式，则修改 maxmin 值为 true，则注释掉area:[100%,100%]属性,同时设置area: ['900px', '450px']
            maxmin: true,
            //若直接弹出页面 ，则修改 area;[100%,100%]，同时设置 maxmin 为false
            area: ['70%', '90%'],
            content:  temUrl

        });
    }
</script>

<!--表格数据操作js-->
<script src="/common/js/jquery-1.11.3.min.js"></script>
<script>
    var table,selectRowData;
    var contractCode=$('#contractCode').val();
    layui.use(['jquery','table','laypage','layer','laytpl'], function(){
        table = layui.table,
            $ = layui.jquery,
            layer = layui.layer,
            laypage = layui.laypage;

        renderTable();
        $(".layui-table-header table thead th input").remove();  //移除表头的复选框,去掉全选
        // 触发不同的按钮事件
        var $ = layui.$, active = {
            searchEvent: function() { //点击查询按钮
                renderTable();
                $(".layui-table-header table thead th input").remove()
            },
            resetEvent: function() { //点击重置按钮
                $('#purchaseName').val("");
            },
            upQianEvent: function(){ //上传到货签收单
                if (typeof(selectRowData) == "undefined")
                {
                    layer.msg('请点击选择一条数据');
                }else
                {
                    var id=selectRowData.id;
                    var uploadState="3";
                    var temUrl="/sre-purchase/upFileDoc?id=" + id +"&uploadState="+uploadState;
                    layer.open({
                        title:'上传到货签收单',
                        skin: 'layui-layer-lan',
                        shadeClose: true,
                        type: 2,
                        fixed: false,
                        maxmin: true,
                        area: ['70%', '90%'],
                        content:  temUrl
                    });
                }
            },applyEvent: function(){  //点击上报按钮

                if (typeof(selectRowData) == "undefined")
                {
                    layer.msg('请点击选择一行数据');
                }
                else
                {
                    var id=selectRowData.id;
                    var state=selectRowData.state;


                    if(state!='30')
                    {
                        layer.alert('请选择未签收的申请');
                        return;
                    }else{
                        layer.confirm('是否签收？', { btn: ['确定','取消']}, function(){
                            var url="/sre-purchase/arriveGoodsSubmission/"+id;
                            var backurl="/sre-purchase/to-arrive-goods-list";
                            ajaxOpt(url,"form1","POST",backurl,"提交成功","提交失败");
                        })

                    }
                }
            },createWord: function(){//预览采购申请单
                if (typeof(selectRowData) == "undefined")
                {
                    layer.msg('请点击选择一行数据');
                }else
                {
                    var id=selectRowData.id;
                    var temUrl="/sre-purchase/createWordArriveGoods/" + id;
                    location.href=temUrl;
                }
            }

        };

        //监听排序
        table.on('sort(model-table)', function(obj){
            console.log(this, obj.field, obj.type)
            //return;
            //服务端排序
            table.reload('model-table', {
                initSort: obj,
                page: {curr: 1}, //重新从第一页开始
                where: { //重新请求服务端
                    key: obj.field, //排序字段
                    order: obj.type //排序方式
                }
            });
        });
        //监听表格双击事件
        table.on('rowDouble(processdef-table)', function(obj){
            var uploadState="3";
            var temUrl = '/sre-purchase/getParticularsDouble?id='+obj.data.id +"&uploadState="+uploadState;;
            openFullWin("详情",temUrl);
        });
        //区别按钮属性
        $('.layui-btn').on('click', function(){
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });

    });

    function renderTable()
    {
        //渲染
        table.render({
            elem: '#processdef-table',
            url: '/sre_purchase/list',
            method:"POST",
            where: {param: {"departCode":$("#departCode").val(),"stage":"3","parentUnitPathIds":$("#parentUnitPathIds").val(),"purchaseName":$("#purchaseName").val()}},
            limit: 15,
            id: 'processdef-table',
            height: commonDislodgeTable(),
            page: {
                groups: 5,
                limits: [15,30,45,60],
                layout: ['count', 'limit', 'prev', 'page', 'next', 'skip'], //自定义分页布局
                first: '首页', //不显示首页
                last: '尾页', //不显示尾页
                theme: '#0F9EE0'
            },
            cols: [[
                {type : 'checkbox', event : 'changeEvents', width : 55},
                {title : '序号', type :'numbers', width : 55},
                {field : 'stage', title : '状态', style : 'cursor: pointer;', align : 'center',templet : '#stage_temp', width : '10%'},
                {field : 'purchaseName',     title : '申请名称', style : 'cursor: pointer;', align : 'left', width : '18%',templet:function(d){return '<span onclick="view(\''+d.id+'\')" style="color:#1890ff">'+d.purchaseName+'</span>'}},
                {field : 'parentUnitPathNames',     title : '单位名称', style : 'cursor: pointer;', align : 'left', width : '18%'},
                {field : 'departName',     title : '部门名称', style : 'cursor: pointer;', align : 'left', width : '18%'},
                {field : 'proposerName',      		title : '申请人',         style : 'cursor: pointer;', align: 'center',  width : '15%',},
                {field : 'createDate',      title : '申请日期', 		style : 'cursor: pointer;', align: 'center', templet : '#dateTpl'}
            ]],
            done: function (res, curr, count) {
                // 点击行联动选择框--单选
                $('.layui-table-box').find('.layui-table-body').find("table" ).find("tbody").children("tr").on('click',function(){
                    var index=parseInt($(this).index()+1);
                    $('tr').removeClass('layui-table-click');
                    $(this).addClass('layui-table-click');
                    $('tr').find("td").find(".layui-unselect").removeClass("layui-form-checked")
                    $('tr:eq('+index+')').find("td").eq(0).find(".layui-unselect").addClass("layui-form-checked");
                    selectRowData=res.data[index-1];
                    var auditStatus=selectRowData.auditStatus;
                });

            }
        });
    }

    /*formName：form表单名称，
    type：post、get,delete,put
    backurl:操作成功后返回地址
    successMsg：成功提示
    failMsg：失败提示 */
    function ajaxDeleteOpt(url,type,successMsg,failMsg)
    {
        $.ajax({
            type:type,
            url: url,
            dataType:"json",
            async: false,
            cache: false,
            contentType: "application/x-www-form-urlencoded; charset=utf-8",
            success:function(data,status)
            {

                if(data.success==true ||data.success=='true')
                {
                    layer.alert(
                        successMsg,
                        {icon: 1,closeBtn: 0 },
                        function ()
                        {
                            renderTable();
                            layer.closeAll();
                        });

                } else
                {
                    layer.alert("操作失败");
                }

            },
            error:function()
            {
                layer.alert("网络访问错误");
            }

        });
    }
    function ajaxOpt(url,formName,type,backurl,successMsg,failMsg)
    {
        $.ajax({
            type:type,
            url: url,
            dataType:"json",
            data:$("#"+formName).serialize(),
            async: false,
            cache: false,
            contentType: "application/x-www-form-urlencoded; charset=utf-8",
            success:function(data,status)
            {

                if(data.success==true ||data.success=='true')
                {


                    layer.alert(
                        successMsg,
                        {icon: 1,closeBtn: 0 },
                        function ()
                        {
                            renderTable();
                            layer.closeAll();
                        });

                } else
                {
                    layer.alert(failMsg);
                }

            },
            error:function()
            {
                layer.alert("网络访问错误");
            }

        });
    }





</script>

</body>
