<script type="text/javascript">
    // 时间格式化
    function formatTime(d) {
        if (d) {
            var date = new Date();
            date.setTime(d);
            var y = date.getFullYear();
            var m = date.getMonth() + 1;
            m = m < 10 ? ('0' + m) : m;
            var day = date.getDate();
            day = day < 10 ? ("0" + day) : day;
            var h = date.getHours();
            h = h < 10 ? ("0" + h) : h;
            var M = date.getMinutes();
            M = M < 10 ? ("0" + M) : M;
            var str = y + "-" + m + "-" + day + " " + h + ":" + M;
            return str;
        } else {
            return '';
        }
    }
</script>

                layout: ['count', 'limit', 'prev', 'page', 'next', 'skip'], //自定义分页布局

                {field : 'proposerName',      		title : '申请人',         style : 'cursor: pointer;', align: 'center',  width : '15%',},
                {field : 'createDate',      title : '创建时间', 		style : 'cursor: pointer;', align: 'center', templet : '#dateTpl', width : '15%'}
            ]],
            done: function (res, curr, count) {
                // 点击行联动选择框--单选
                $('.layui-table-box').find('.layui-table-body').find("table" ).find("tbody").children("tr").on('click',function(){
                    var index=parseInt($(this).index()+1);
                    $('tr').removeClass('layui-table-click');
                    $(this).addClass('layui-table-click');
                    $('tr').find("td").find(".layui-unselect").removeClass("layui-form-checked")
                    $('tr:eq('+index+')').find("td").eq(0).find(".layui-unselect").addClass("layui-form-checked");

    /*formName：form表单名称，
    type：post、get,delete,put

    successMsg：成功提示
    failMsg：失败提示 */
    function ajaxDeleteOpt(url,type,successMsg,failMsg)
    {
        $.ajax({
            type:type,
            url: url,
            dataType:"json",
            async: false,
            cache: false,
            contentType: "application/x-www-form-urlencoded; charset=utf-8",
            success:function(data,status)
            {

                if(data.success==true ||data.success=='true')

                    layer.alert(
                        successMsg,
                        {icon: 1,closeBtn: 0 },
                        function ()
                        {
                            renderTable();
                            layer.closeAll();
                        });

                } else

                    layer.alert("操作失败");
                }

            },

            {

            }

        });
    }
    function ajaxOpt(url,formName,type,backurl,successMsg,failMsg)
