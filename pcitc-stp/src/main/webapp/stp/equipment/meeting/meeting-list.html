<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
	<link rel="stylesheet" href="/layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="/layuiadmin/style/common.css">
     <script src="/common/js/jquery-1.11.3.min.js"></script>
    <script src="/layuiadmin/layui/layui.js"></script>
       <script type="text/javascript" src="/layuiadmin/modules/base.js"></script>
</head>

<body>

<div class="searchBox">
    <!--查询条件-->
    <label class="dateInput">
        <span>会议主题</span>
        <input type="text" name="title" placeholder="请输入会议主题" title="会议主题" autocomplete="off" class="form-control" id="title">
    </label>
    <!--按钮组-->
    <div class="btnGroup">
        <button class="layui-btn layui-btn-sm fontColor-white btn_search btnMyBgImg" data-type="searchEvent">查询</button>
    </div>
</div>


<div class="tableBox">
	<div class="tableToolBox">
        <div class="whiteLine"></div>
        <div  class="tableBtns">
         <button class="layui-btn layui-btn-sm fontColor-blue borderColor-blue btnMyBgImg btn_add" data-type="addEvent">新增</button>
            <button class="layui-btn layui-btn-sm fontColor-blue borderColor-blue btnMyBgImg btn_edit" data-type="editEvent">编辑</button>
            <button class="layui-btn layui-btn-sm fontColor-blue borderColor-blue btnMyBgImg btn_details" data-type="detailEvent">详情</button>
            <button class="layui-btn layui-btn-sm fontColor-blue borderColor-blue btnMyBgImg btn_delete" data-type="deleteEvent">删除</button>
        </div>
    </div>
    <table id="processdef-table" class="layui-hide" lay-filter="processdef-table"></table>
</div>


<script id="dateTpl" type="text/html"> {{formatTime(d.createDate)}} </script>
<script type="text/javascript">
    // 时间格式化
    function formatTime(d) {
        if (d) {
            var date = new Date();
            date.setTime(d);
            var y = date.getFullYear();
            var m = date.getMonth() + 1;
            m = m < 10 ? ('0' + m) : m;
            var day = date.getDate();
            day = day < 10 ? ("0" + day) : day;
            var h = date.getHours();
            h = h < 10 ? ("0" + h) : h;
            var M = date.getMinutes();
            M = M < 10 ? ("0" + M) : M;
            var str = y + "-" + m + "-" + day + " " + h + ":" + M;
            return str;
        } else {
            return '';
        }
    }
</script>

<script>
var table,selectRowData;
    layui.use(['jquery','table','laypage','layer','laytpl'], function(){
           table = layui.table,
            $ = layui.jquery,
            layer = layui.layer,
            laypage = layui.laypage;
	     //加载表格      
	     renderTable();
	     
	     
	     
	     //移除表头的复选框,去掉全选
	     $(".layui-table-header table thead th input").remove();  
         // 触发不同的按钮事件
         var $ = layui.$, active = {
            searchEvent: function() { //点击查询按钮
            	renderTable();
               
            },
            addEvent: function(){ //点击新增按钮
                layer.open({
                    title:'技术交流-新增',
                    skin: 'layui-layer-lan',
                    shadeClose: true,
                    type: 2,
                    fixed: false,
                    //若使用小窗口形式，则修改 maxmin 值为 true，则注释掉area:[100%,100%]属性,同时设置area: ['900px', '450px']
                    maxmin: false,
                    //若直接弹出页面 ，则修改 area;[100%,100%]，同时设置 maxmin 为false
                   area: ['70%', '90%'],
                    content:  '/sre-meeting/add'
                });
            }
            ,editEvent: function(){  //点击编辑按钮
            	
            	if (typeof(selectRowData.meetingId) == "undefined") {
            		layer.msg('请点击选择一行数据');
            	} else {
            		 var meetingId=selectRowData.meetingId;
           		     var url="/sre-meeting/update?meetingId="+meetingId;
           		     
           		  layer.open({
                      title:'新增',
                      skin: 'layui-layer-lan',
                      shadeClose: true,
                      type: 2,
                      fixed: false,
                      //若使用小窗口形式，则修改 maxmin 值为 true，则注释掉area:[100%,100%]属性,同时设置area: ['900px', '450px']
                      maxmin: false,
                      //若直接弹出页面 ，则修改 area;[100%,100%]，同时设置 maxmin 为false
                      area: ['60%', '70%'],
                      content:  url
                  });
            	}
               
            },deleteEvent: function(){  //点击删除按钮
                 console.log('点击了删除按钮')
                 if (typeof(selectRowData.meetingId) == "undefined") 
                 {
            		layer.msg('请点击选择一行数据');
            	 } else 
            	 {
            		  var meetingId=selectRowData.meetingId;
           		      var url="/sre-meeting/delete/"+meetingId;
	           		  layer.confirm('确定要删除吗？', { btn: ['确定','取消']}, function(){
	         				 ajaxDeleteOpt(url,"post","删除成功","删除失败");
	         			}, function(){
	         			 
	         			});
            	}
            
              
            },
            detailEvent: function(){  //点击详情按钮
            	if (typeof(selectRowData.meetingId) == "undefined") {
            		layer.msg('请点击选择一行数据');
            	} else {
            		 var meetingId=selectRowData.meetingId;
            		 var temUrl="/sre-meeting/get/" + meetingId;
            		 layer.open({
                         title:'详情',
                         skin: 'layui-layer-lan',
                         shadeClose: true,
                         type: 2,
                         fixed: false,
                         //若使用小窗口形式，则修改 maxmin 值为 true，则注释掉area:[100%,100%]属性,同时设置area: ['900px', '450px']
                         maxmin: false,
                         //若直接弹出页面 ，则修改 area;[100%,100%]，同时设置 maxmin 为false
                          area: ['70%', '90%'],
                         content:  temUrl
                     });
            	}
            
            }
            
        };

      //监听排序
        table.on('sort(model-table)', function(obj){
            console.log(this, obj.field, obj.type)
            //return;
            //服务端排序
            table.reload('model-table', {
                initSort: obj,
                page: {curr: 1}, //重新从第一页开始
                where: { //重新请求服务端
                    key: obj.field, //排序字段
                    order: obj.type //排序方式
                }
            });
        });
        //区别按钮属性
        $('.layui-btn').on('click', function(){
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });

      //监听表格双击事件
        table.on('rowDouble(processdef-table)', function(obj){
        	var temUrl = '/sre-meeting/get/'+obj.data.meetingId;
        	//openFullWin("详情",temUrl);
   		 layer.open({
                title:'详情',
                skin: 'layui-layer-lan',
                shadeClose: true,
                type: 2,
                fixed: false,
                //若使用小窗口形式，则修改 maxmin 值为 true，则注释掉area:[100%,100%]属性,同时设置area: ['900px', '450px']
                maxmin: false,
                //若直接弹出页面 ，则修改 area;[100%,100%]，同时设置 maxmin 为false
                 area: ['70%', '90%'],
                content:  temUrl
            });
   		 
        });
        
        
    });
    
    
    
    
    function renderTable()
    { 
    	
       //渲染
       table.render({
           elem: '#processdef-table',
           url: '/sre-meeting/list',
           method:"POST",
           where: {param: {"title":$("#title").val()}},
           limit: 15,
           id: 'processdef-table',
           height: commonDislodgeTable(),
           page: {
               groups: 5,
               limits: [15,30,45,60],
               layout: ['count', 'limit', 'prev', 'page', 'next', 'skip'], //自定义分页布局
               first: '首页', //不显示首页
               last: '尾页', //不显示尾页
               theme: '#0F9EE0'
           },
           cols: [[
	           	{type : 'checkbox', event: 'changeEvents', width : 55},
	           	{title : '序号', type : 'numbers', width : 55},
	            {field : 'title',        title : '会议主题', style : 'cursor: pointer;', align : 'center',width:'33%'},
	            {field : 'meetingPlace', title : '会议地点', style : 'cursor: pointer;', align : 'center',width:'10%'},
	            {field : 'meetingEmcee', title : '主持人', style : 'cursor: pointer;', align : 'center',width:'10%'},
	            {field : 'createDepartName', title : '会议发起单位', style : 'cursor: pointer;', align : 'center',width:'20%'},
	            {field : 'createUserName', title : '会议发起人', style : 'cursor: pointer;', align : 'center',width:'10%'},
	            {field : 'meetingDate', title : '会议开始时间', style : 'cursor: pointer;', align : 'center', templet : '#dateTpl',width:'10%'}
           ]],
           done: function (res, curr, count) {
               // 点击行联动选择框--单选
               $('.layui-table-box').find('.layui-table-body').find("table" ).find("tbody").children("tr").on('click',function(){
               	var index=parseInt($(this).index()+1);
                   $('tr').removeClass('layui-table-click');
                   $(this).addClass('layui-table-click');
                   $('tr').find("td").find(".layui-unselect").removeClass("layui-form-checked")
                   $('tr:eq('+index+')').find("td").eq(0).find(".layui-unselect").addClass("layui-form-checked");
                   selectRowData=res.data[index-1];
               });
           }
       });
    }
    
    
    /*formName：form表单名称，
    type：post、get,delete,put 
    backurl:操作成功后返回地址
    successMsg：成功提示
    failMsg：失败提示 */
    function ajaxDeleteOpt(url,type,successMsg,failMsg)
    {
    	 $.ajax({
      	     type:type,
      	     url: url,
      	     dataType:"json",
      	     async: false, 
      	     cache: false,
      	     contentType: "application/x-www-form-urlencoded; charset=utf-8",
             success:function(data,status)
             {    
        	  
    	          if(data.success==true ||data.success=='true')
    	          {
    	        	  layer.alert(
    	        			  successMsg, 
    	                      {icon: 1,closeBtn: 0 },
    	                      function () 
    	                      {
    	                    	   renderTable();
    	                    	   layer.closeAll();
    	                      });
    	       	   
    	          } else
    	          {
    	        	 layer.alert("操作失败");
    	          }
    	     
    		   },
    		   error:function()
    		   {
    		    	layer.alert("网络访问错误");
    		   }
        
      });
    } 
    
    
   
   

</script>

</body>
</html>
