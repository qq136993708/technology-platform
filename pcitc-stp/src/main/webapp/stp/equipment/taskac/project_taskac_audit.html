<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="format-detection" content="telephone=no">
  <link rel="stylesheet" href="/layuiadmin/layui/css/layui.css">
  <link rel="stylesheet" type="text/css" href="/layuiadmin/ztree/css/metroStyle/metroStyle.css">
  <link rel="stylesheet" href="/layuiadmin/style/common.css">

  <script src="/layuiadmin/layui/layui.js"></script>
  <style type="text/css">
  </style>
</head>
<body>
<input type="hidden" id="id" name="id" value="">
<input type="hidden" id="username" name="username" value=${username}>
<div  class="layer-box" style="padding:10px">
 <div class="layui-col-xs6 layui-col-sm6 layui-col-md6">
			                    <div class="layui-form-item">
			                        <label for="" class="layui-form-label">选择任务书<span class="must-fill">*</span></label>
			                        <div class="layui-input-block">
			                            <input class="layui-input readOnlyBox" placeholder="请选择任务书" name="name" id="name" value="" readonly="readonly" onclick="chooseProject()" 
			                                   autocomplete="off" type="text">
			                        </div>
			                    </div>
			                </div>
    <div class="layui-form-item layui-form-text" >
        <label for="" class="layui-form-label">验收描述<span class="must-fill">*</span></label>
        <div class="layui-input-block">
          <textarea placeholder="请输入验收描述" name="describe" id="describe" lay-verify="required"   class="layui-textarea">${sreEquipment.specification}</textarea>
        </div>
      </div>
      <div class="layui-col-xs6 layui-col-sm6 layui-col-md6">
			                    <div class="layui-form-item">
			                        <label for="" class="layui-form-label">申请人：</label>
			                         <div class="layui-input-block">
			                          <input class="layui-input readOnlyBox"   value="${username}" readonly="readonly" 
			                                   autocomplete="off" type="text">
			                        </div>
			                    </div>
			                </div>
			                <div class="layui-col-xs6 layui-col-sm6 layui-col-md6">
			                    <div class="layui-form-item">
			                        <label for="" class="layui-form-label">申请时间：</label>
			                        <div class="layui-input-block">
			                         <input class="layui-input readOnlyBox"   value="${userDate}" readonly="readonly" 
			                                   autocomplete="off" type="text">
			                       
			                        </div>
			                    </div>
			                </div>
	  	<div class="form-bottom">
	  		<div class="form-bottom-btns">
	    		<button class="layui-btn layui-btn-sm fontColor-white btnMyBgImg layui-btn-mini layui-btn-blue" lay-submit="sub" lay-filter="sub" onclick="save()">保存</button>
      	  		</div>
		</div>
  </div>
<script src="/common/js/jquery-1.11.3.min.js"></script>
<script>
var publicMethods;
    layui.use(['form', 'table', 'laypage', 'layer', 'laydate', 'laytpl', 'jquery', "publicMethods"], function () {
    var admin = layui.admin
    element = layui.element
        , table = layui.table
        , layer = layui.layer
        , laydate = layui.laydate
        , laypage = layui.laypage
        , $ = layui.jquery
        , form = layui.form;
        publicMethods = layui.publicMethods;
    });
      //流程
      function save(){
			if($("#name").val()=="")
			{
			layer.alert("请选择课题！");
			return;
			}
            if($("#describe").val()=="")
			{
			layer.alert("请输入验收描述！");
			return;
			}
    	  $.ajax({
	           type : 'POST',
	           url : "/sre_project_taskac/addAudit",
	           dataType:"json",
	           data : {id:$("#id").val(),name:$("#name").val(),content:$("#describe").val()},
	           success : function(data) {
	           if(data.success=="success")
	           {
	        	 layer.alert("操作成功！", {icon: 1,closeBtn: 0 }, function () 
	                       {
	                           var index = parent.layer.getFrameIndex(window.name); 
						       parent.layer.close(index); 
						       var v_date = (new Date()).getTime();
						       var backurl="/sre_project_taskac/to_list?v_date="+v_date;
						       parent.location.href = backurl;
	                      });
	        	}
	        	else
	        	{
	        		layer.alert("操作失败！");
	        	}
	           },
	           error : function(msg) {//请求失败处理函数  
              }
	       });
    	  
      }
          function chooseProject()
    {
    	var temUrl = '/sre_project_taskac/task_list';
        publicMethods.openBaseWin("选择任务",temUrl,"90%","80%");
    }
</script>
</body>
</html>
