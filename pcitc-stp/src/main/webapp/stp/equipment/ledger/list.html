{

<script>
var publicMethods;
var param=JSON.parse(window.localStorage.getItem("param"));

var table,selectRowData;
var name=$('#name').val();
    layui.use(['jquery','table','laypage','form','layer','laytpl','laydate',"publicMethods"], function(){
            table = layui.table,
            $ = layui.jquery,
            layer = layui.layer,
            laydate = layui.laydate,
            form = layui.form,
            laypage = layui.laypage;
            publicMethods=layui.publicMethods;
           //加载表格      
  	    renderTable();
  	     
  	     
  	   var month = laydate.render({
           elem: '#month'
           ,type: 'month'
       });
  	   
  	   
         // 触发不同的按钮事件
         var $ = layui.$, active = {
            searchEvent: function() { //点击查询按钮
            	 renderTable();
            },
            resetEvent: function() { //点击重置按钮
            	$('#g0anln1').val("");
            	$('#g0gsjc').val("");
            	$('#month').val("");
            	$('#g0txt50').val("");
            }
            
            
            
            
        };
        //监听排序
        table.on('sort(model-table)', function(obj){
            console.log(this, obj.field, obj.type)
            //return;
            //服务端排序
            table.reload('model-table', {
                initSort: obj,
                page: {curr: 1}, //重新从第一页开始
                where: { //重新请求服务端
                    key: obj.field, //排序字段
                    order: obj.type //排序方式
                }
            });
        });
        
        //区别按钮属性
        $('.layui-btn').on('click', function(){
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });
    });
    
    
    function renderTable()
	{    
    	
    	var month=$('#month').val();
        if(month==""){
            var date = new Date();
            var seperator1 = "-";
            var year = date.getFullYear();
            var month = date.getMonth();
            var strDate = date.getDate();
            if (month >= 1 && month <= 9) {
                month = "0" + month;
            }
            if (strDate >= 0 && strDate <= 9) {
                strDate = "0" + strDate;
            }
            var month = year + 0 + month
        }else{
            month=month.replace("-","");
        }
    	
    	//渲染
        table.render({
            elem: '#processdef-table',
            url: '/sre_equipment_ledger/list_data',
            method:"POST",
            where: {param: {"month":month,"g0anln1":$("#g0anln1").val(),"g0gsjc":$("#g0gsjc").val(),"g0txt50":$("#g0txt50").val()}},
            limit: 15,	
            id: 'processdef-table',
            height: commonDislodgeTable(),
            page: {
                groups: 5,
                limits: [15,30,45,60],
                layout: ['count', 'limit', 'prev', 'page', 'next', 'skip'], //自定义分页布局
                first: '首页', //不显示首页
                last: '尾页', //不显示尾页
                theme: '#0F9EE0'
            },
            cols: [[
            	 {type : 'checkbox', event : 'changeEvents', width : 55},
            	 {title : '序号', type :'numbers', width : 55},
            	 {field : 'g0cald',     title : '月份',      style : 'cursor: pointer;', align: 'left', width : '6%',sort : true},
            	 {field : 'g0gsjc',     title : '公司简称',      style : 'cursor: pointer;', align: 'left', width : '6%',sort : true},
            	 {field : 'g0anln1',    title : '资产号',     style : 'cursor: pointer;', align: 'left', width : '7%',sort : true},
            	 {field : 'g0txt50',    title : '资产描述', style : 'cursor: pointer;', align: 'left', width : '15%',sort : true},
            	 {field : 'g0ndjar',    title : '折旧年限', style : 'cursor: pointer;', align: 'center', width : '7%',sort : true,templet : '#g0ndjar_id'},
            	 {field : 'g0prctr',    title : '利润中心', style : 'cursor: pointer;', align: 'center', width : '7%',sort : true},
            	 {field : 'g0prctrt',   title : '利润中心描述', style : 'cursor: pointer;', align: 'left', width : '7%',sort : true},
            	 {field : 'g0kostl',    title : '成本中心', style : 'cursor: pointer;', align: 'left', width : '7%',sort : true},
            	 {field : 'g0kostlt',    title : '使用部门', style : 'cursor: pointer;', align: 'left', width : '7%',sort : true},
            	 {field : 'g0zzdxzc',    title : '资产类别', style : 'cursor: pointer;', align: 'left', width : '7%',sort : true},
            	 {field : 'g0zdxzct',    title : '资产类别描述', style : 'cursor: pointer;', align: 'left', width : '7%',sort : true},
            	 {field : 'g0ord43',       title : '技术状态', style : 'cursor: pointer;', align: 'left', width : '7%',sort : true},
            	 {field : 'g0ord43t',      title : '技术状态描述', style : 'cursor: pointer;', align: 'center', width : '7%',sort : true},
            	 {field : 'g0ncgzyzje',    title : '购置价', style : 'cursor: pointer;', align: 'right', width : '7%',sort : true},
            	 {field : 'g0ljzjje',      title : '累计折旧', style : 'cursor: pointer;', align: 'right', width : '7%',sort : true},
            	 {field : 'g0ljgzyzje',    title : '账面净额', style : 'cursor: pointer;', align: 'right', width : '7%',sort : true}
            ]],
            done: function (res, curr, count) {
                // 点击行联动选择框--单选
                $('.layui-table-box').find('.layui-table-body').find("table" ).find("tbody").children("tr").on('click',function(){
                	var index=parseInt($(this).index()+1);
                    $('tr').removeClass('layui-table-click');
                    $(this).addClass('layui-table-click');
                    $('tr').find("td").find(".layui-unselect").removeClass("layui-form-checked")
                    $('tr:eq('+index+')').find("td").eq(0).find(".layui-unselect").addClass("layui-form-checked");
                    selectRowData=res.data[index-1];
                });
                
                
 				
 				
            }
        });
	 }
    
    /*formName：form表单名称，
    type：post、get,delete,put 
    backurl:操作成功后返回地址
    successMsg：成功提示
    failMsg：失败提示 */
    function ajaxDeleteOpt(url,type,successMsg,failMsg)
    {
    	 $.ajax({
      	     type:type,
      	     url: url,
      	     dataType:"json",
      	     async: false, 
      	     cache: false,
      	     contentType: "application/x-www-form-urlencoded; charset=utf-8",
             success:function(data,status)
             {    
    	          
            	  if(data.success==true ||data.success=='true')
    	          {
    	        	  layer.alert(
    	        			  successMsg, 
    	                      {icon: 1,closeBtn: 0 },
    	                      function () 
    	                      {
    	                    	   renderTable();
    	                    	   layer.closeAll();
    	                      });
    	       	   
    	          } else
    	          {
    	        	 layer.alert("操作失败");
    	          }
    	     
    		   },
    		   error:function()
    		   {
    		    	layer.alert("网络访问错误");
    		   }
        
      });
    } 
   
    function ajaxDeleteCreateWord(url,type,successMsg,failMsg)

             {    
    	          
            	  if(data.success==true ||data.success=='true')
    	          {

</script>
