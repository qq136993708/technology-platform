<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="format-detection" content="telephone=no">
  <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
  <!--[if lt IE 9]>
  <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
  <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
  <![endif]-->
  <link rel="stylesheet" href="/layuiadmin/layui/css/layui.css">
  <link rel="stylesheet" type="text/css" href="/layuiadmin/ztree/css/metroStyle/metroStyle.css">
  <link rel="stylesheet" href="/layuiadmin/style/common.css">
</head>
<body>
  <div class="formBox">
  <div class="box-body">
    <!-- 装备名称：${sreEquipment.name} -->
      <form class="layui-form" name="form1" id="form1" action="" method="POST" lay-filter="component-form-group layui-container">
           <input type="hidden" name="hardwareId" id="hardwareId" value="${hardwareId}">
           <input type="hidden" name="equipmentId" id="equipmentId" value="${equipmentId}">
          <!--行有两个的情况-->
	      <div class="layui-row">
	        <div class="layui-col-xs6 layui-col-sm6 layui-col-md6">
	          <div class="layui-form-item">
	            <label for="" class="layui-form-label">产品用途</label>
	            <div class="layui-input-block">
	             <input class="layui-input readOnlyBox" name="equipmentUse" id="equipmentUse"  value="${sreHardwareAccept.equipmentUse}" readonly="readonly" type="text">
                </div>
	          </div>
	        </div>
	        <div class="layui-col-xs6 layui-col-sm6 layui-col-md6">
	          <div class="layui-form-item">
	            <label for="" class="layui-form-label">包装情况说明</label>
	            <div class="layui-input-block">
	             <input class="layui-input readOnlyBox" id="packingDetails" name="packingDetails"  readonly="readonly" value="${sreHardwareAccept.packingDetails}" readonly="readonly" type="text">
               </div>
	          </div>
	        </div>
	      </div>
	      
	      <!-- 二行-->
	      <div class="layui-row">
	        <div class="layui-col-xs6 layui-col-sm6 layui-col-md6">
	          <div class="layui-form-item">
	            <label for="" class="layui-form-label">安装地点</label>
	            <div class="layui-input-block">
	             <input class="layui-input readOnlyBox" id="installPlace" name="installPlace" readonly="readonly" value="${sreHardwareAccept.installPlace}" readonly="readonly"  type="text">
                </div>
	          </div>
	        </div>
	        <div class="layui-col-xs6 layui-col-sm6 layui-col-md6">
	          <div class="layui-form-item">
	            <label for="" class="layui-form-label">交货、接收日期</label>
	            <div class="layui-input-block">
	             <input type="text" name="acceptTime" id="acceptTime" readonly="readonly" value="${(sreHardwareAccept.acceptTime?string('yyyy-MM-dd HH:mm:ss'))!''}"  readonly="readonly" class="layui-input readOnlyBox">
               </div>
	          </div>
	        </div>
	      </div>
	      
	      <div class="layui-row">
	        <div class="layui-col-xs6 layui-col-sm6 layui-col-md6">
	          <div class="layui-form-item">
	            <label for="" class="layui-form-label">出厂编号</label>
	            <div class="layui-input-block">
	             <input class="layui-input readOnlyBox" id="outFactoryNo" name="outFactoryNo" readonly="readonly"  value="${sreHardwareAccept.outFactoryNo}"  readonly="readonly" type="text">
               </div>
	          </div>
	        </div>
	        <div class="layui-col-xs6 layui-col-sm6 layui-col-md6">
	          <div class="layui-form-item">
	            <label for="" class="layui-form-label">产地</label>
	            <div class="layui-input-block">
	             <input class="layui-input readOnlyBox" name="originPlace" id="originPlace" readonly="readonly" value="${sreHardwareAccept.originPlace}"  readonly="readonly" autocomplete="off" type="text">
               </div>
	          </div>
	        </div>
	      </div>
           
            <div class="layui-row">
	        <div class="layui-col-xs6 layui-col-sm6 layui-col-md6">
	          <div class="layui-form-item">
	            <label for="" class="layui-form-label">实到数量</label>
	            <div class="layui-input-block">
	              <input class="layui-input readOnlyBox" id="factAcceptNumber" name="factAcceptNumber" readonly="readonly" value="${sreHardwareAccept.factAcceptNumber}"   type="text">
              </div>
	          </div>
	        </div>
	        <div class="layui-col-xs6 layui-col-sm6 layui-col-md6">
	        </div>
	      </div>

		  <div class="form-bottom">
	  		<div class="form-bottom-btns">
	       		<button type="button"class="layui-btn layui-btn-sm fontColor-default border-default btnMyBgImg layui-btn-mini layui-btn-white" id="closeBtn">关闭</button>
	  		</div>
		  </div>           
</form>
</div>
</div>
<script src="/common/js/jquery-1.11.3.min.js"></script>
<script src="/layuiadmin/layui/layui.js"></script>
<script type="text/javascript" >
var v_date=(new Date()).getTime();
var softwareId="${softwareId?default('')}";
layui.config({
    base: 'layuicommon/module/modules/' //静态资源所在路径
}).extend({
    index: 'layui/tableDemo' //主入口模块
}).use(['form', 'laydate','table','layer'], function(){
	  var admin = layui.admin
      ,element = layui.element
      ,layer = layui.layer
      ,laydate = layui.laydate
      ,form = layui.form;
	  form.render(null, 'component-form-group');
	  laydate.render({
	      elem: '#LAY-component-form-group-date'
	  });
	  
	  //关闭事件
	  $("#closeBtn").click(function () {
	      var index = parent.layer.getFrameIndex(window.name);
	      parent.layer.close(index);
	  })
});
</script>
</body>
</html>
