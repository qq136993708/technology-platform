<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="format-detection" content="telephone=no">
  <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
  <!--[if lt IE 9]>
  <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
  <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
  <![endif]-->
  <link rel="stylesheet" href="/layuiadmin/layui/css/layui.css">
  <link rel="stylesheet" type="text/css" href="/layuiadmin/ztree/css/metroStyle/metroStyle.css">
  <link rel="stylesheet" href="/layuiadmin/style/common.css">
</head>
<body>
  <div class="formBox">
  <div class="box-body">
  <form class="layui-form" name="form1" id="form1" action="" method="POST" lay-filter="component-form-group layui-container">
    <input type="hidden" name="softwareId"  id="softwareId"   value="${softwareId}">
    <input type="hidden" name="equipmentId" id="equipmentId"  value="${equipmentId}">
    
     <!--行有两个的情况-->
      <div class="layui-row">
        <div class="layui-col-xs6 layui-col-sm6 layui-col-md6">
          <div class="layui-form-item">
            <label for="" class="layui-form-label">安装地点</label>
            <div class="layui-input-block">
            <input class="layui-input readOnlyBox" name="installPlace" id="installPlace"  value="${sreSoftwareAccept.installPlace}" lay-verify="installPlace"   type="text">
          </div>
          </div>
        </div>
        <div class="layui-col-xs6 layui-col-sm6 layui-col-md6">
          <div class="layui-form-item">
            <label for="" class="layui-form-label">软件安装环境</label>
            <div class="layui-input-block">
              <input class="layui-input readOnlyBox" id="softwareEnvironment" name="softwareEnvironment"   value="${sreSoftwareAccept.softwareEnvironment}"  type="text">
          </div>
          </div>
        </div>
      </div>
      
      
      <div class="layui-row">
        <div class="layui-col-xs6 layui-col-sm6 layui-col-md6">
          <div class="layui-form-item">
            <label for="" class="layui-form-label">产品用途</label>
            <div class="layui-input-block">
             <input class="layui-input readOnlyBox" id="equipmentUse" name="equipmentUse"  value="${sreSoftwareAccept.equipmentUse}" readonly="readonly"  type="text">
          </div>
          </div>
        </div>
        <div class="layui-col-xs6 layui-col-sm6 layui-col-md6">
          <div class="layui-form-item">
            <label for="" class="layui-form-label">软件运行环境</label>
            <div class="layui-input-block">
              <input class="layui-input readOnlyBox" name="softSituation" id="softSituation"  value="${sreSoftwareAccept.softSituation}"  lay-verify="softSituation" readonly="readonly" type="text">
          </div>
          </div>
        </div>
      </div>
      
      <div class="layui-row">
        <div class="layui-col-xs6 layui-col-sm6 layui-col-md6">
          <div class="layui-form-item">
            <label for="" class="layui-form-label">产品用途</label>
            <div class="layui-input-block">
             <input class="layui-input readOnlyBox" id="equipmentUse" name="equipmentUse"  value="${sreSoftwareAccept.equipmentUse}" readonly="readonly"  type="text">
          </div>
          </div>
        </div>
        <div class="layui-col-xs6 layui-col-sm6 layui-col-md6">
          <div class="layui-form-item">
            <label for="" class="layui-form-label">安装日期</label>
            <div class="layui-input-block">
             <input type="text" name="installTime" id="installTime"  value="${(sreSoftwareAccept.installTime?string('yyyy-MM-dd HH:mm:ss'))!''}"  lay-verify="datetime" readonly="readonly" class="layui-input readOnlyBox">
          </div>
          </div>
        </div>
      </div>
      
      
      <div class="layui-row">
        <div class="layui-col-xs6 layui-col-sm6 layui-col-md6">
          <div class="layui-form-item">
            <label for="" class="layui-form-label">技术资料实到数量</label>
            <div class="layui-input-block">
            <input class="layui-input readOnlyBox" id="softWareCount" name="softWareCount"   value="${sreSoftwareAccept.softWareCount}" onkeyup="this.value=this.value.replace(/\D/g,'')" onafterpaste="this.value=this.value.replace(/\D/g,'')"  type="text">
          </div>
          </div>
        </div>
        <div class="layui-col-xs6 layui-col-sm6 layui-col-md6">
          <div class="layui-form-item">
            <label for="" class="layui-form-label">安装设备号</label>
            <div class="layui-input-block">
            <input class="layui-input readOnlyBox" name="equipmentNo" id="equipmentNo"  value="${sreSoftwareAccept.equipmentNo}"  lay-verify="equipmentNo"  readonly="readonly" type="text">
          </div>
          </div>
        </div>
      </div>
      
      
      <div class="layui-row">
        <div class="layui-col-xs6 layui-col-sm6 layui-col-md6">
          <div class="layui-form-item">
            <label for="" class="layui-form-label">交货/接收日期</label>
            <div class="layui-input-block">
              <input type="text" name="acceptTime" id="acceptTime"  value="${(sreSoftwareAccept.acceptTime?string('yyyy-MM-dd HH:mm:ss'))!''}"  lay-verify="datetime" readonly="readonly" class="layui-input readOnlyBox">
            </div>
          </div>
        </div>
        <div class="layui-col-xs6 layui-col-sm6 layui-col-md6">
          <div class="layui-form-item">
            <label for="" class="layui-form-label">软件介质实到数量</label>
            <div class="layui-input-block">
            <input class="layui-input readOnlyBox" name="softMediaCount" id="softMediaCount"  value="${sreSoftwareAccept.softMediaCount}"  lay-verify="equipmentNo"  readonly="readonly" type="text">
          </div>
          </div>
        </div>
      </div>
      
</form>
</div>
</div>
<!--表格数据操作js-->
<script src="/common/js/jquery-1.11.3.min.js"></script>
<script src="/layuiadmin/layui/layui.js"></script>
<script>
var v_date=(new Date()).getTime();
var softwareId="${softwareId?default('')}";
layui.config({
    base: 'layuicommon/module/modules/' //静态资源所在路径
}).extend({
    index: 'layui/tableDemo' //主入口模块
}).use(['form', 'laydate','table','layer'], function(){
	  var admin = layui.admin
      ,element = layui.element
      ,layer = layui.layer
      ,laydate = layui.laydate
      ,form = layui.form;
	  form.render(null, 'component-form-group');
	  laydate.render({
	      elem: '#LAY-component-form-group-date'
	  });
	  
	  //初始赋值 component-form-group 当前form的lay-filter
      /* form.val("component-form-group", {
          "username": "" // "name": "value"
          ,"sex": "女"
      }) */
      /* 自定义验证规则  title 要验证的input的 lay-verify=""*/
      form.verify({
    	  installPlace: function(value)
    	  {
              if(value.length < 5)
              {
                  return '安装地点至少得5个字符啊';
              }
          }
          //planMoney: [/(^[1-9]([0-9]+)?(\.[0-9]{1,2})?$)|(^(0){1}$)|(^[0-9]\.[0-9]([0-9])?$)/,'计划金额格试不正确'] 
         /*  ,pass: [/(.+){6,12}$/, '密码必须6到12位']
          ,content: function(value){
              layedit.sync(editIndex);
          } */
      });
      
});


</script>
</body>
</html>
