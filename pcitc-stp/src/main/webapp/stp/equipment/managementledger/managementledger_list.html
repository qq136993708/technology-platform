    // 时间格式化
    function formatTime(d) {
        if (d) {
            var date = new Date();
            date.setTime(d);
            var y = date.getFullYear();
            var m = date.getMonth() + 1;
            m = m < 10 ? ('0' + m) : m;
            var day = date.getDate();
            day = day < 10 ? ("0" + day) : day;
            var h = date.getHours();
            h = h < 10 ? ("0" + h) : h;
            var M = date.getMinutes();
            M = M < 10 ? ("0" + M) : M;
            var str = y + "-" + m + "-" + day + " " + h + ":" + M;
            return str;
        } else {
            return '';
        }
    }

               first: '首页', //不显示首页

           },

           ]],

                  // 点击行联动选择框--单选
                  $('.layui-table-box').find('.layui-table-body').find("table" ).find("tbody").children("tr").on('click',function(){

                      $('tr').removeClass('layui-table-click');
                      $(this).addClass('layui-table-click');
                      $('tr').find("td").find(".layui-unselect").removeClass("layui-form-checked")
                      $('tr:eq('+index+')').find("td").eq(0).find(".layui-unselect").addClass("layui-form-checked");
                      selectRowData=res.data[index-1];
                     
                  });
                  //项目分类，项目性质
                  var dicMap = ['ROOT_ZBGL_ZBFL'];
                  var dicVal = {};
   				publicMethods.ajaxPost("/dictionary/map/getMapListDictionarys",{"parentCodes":JSON.stringify(dicMap)}, function (data) {
   					$.each(data,function(key,val){
   						$.each(val,function(i,dt){
   							dicVal[dt.code] = dt.name;
   						});
   					});
   			   	}); 
   				$.each(res.data,function(i,dt){
   					$("tr[data-index='"+i+"'] td[data-field='nationality'] div").html(dicVal[res.data[i].nationality]);

    function ajaxDeleteOpt(url,type,successMsg,failMsg)
