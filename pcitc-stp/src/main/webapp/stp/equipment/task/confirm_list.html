    // 时间格式化
    function formatTime(d) {
        if (d) {
            var date = new Date();
            date.setTime(d);
            var y = date.getFullYear();
            var m = date.getMonth() + 1;
            m = m < 10 ? ('0' + m) : m;
            var day = date.getDate();
            day = day < 10 ? ("0" + day) : day;
            var h = date.getHours();
            h = h < 10 ? ("0" + h) : h;
            var M = date.getMinutes();
            M = M < 10 ? ("0" + M) : M;
            var str = y + "-" + m + "-" + day + " " + h + ":" + M;
            return str;
        } else {
            return '';
        }
    }

                          //若直接弹出页面 ，则修改 area;[100%,100%]，同时设置 maxmin 为false
                          area: ['800px', '550px'],
                          content:  temUrl
                      });
              	} else if (data.code == 'int') 
              	{
              		layer.msg('启动参数不足');
              	} else if (data.code == 'con') 
              	{
              		layer.msg('请给此功能菜单配置流程');
              	} else if (data.code == 'exist') 
              	{
              		layer.msg('工作流部署异常，请联系管理员');
              	} else 
              	{
              		// 直接处理此任务
              		handleTask('');
              	}
             },
             error : function(msg) {//请求失败处理函数  
            }
         });
    }

    //处理任务（启动流程）的方法，方法名固定，为了通用选择审批人员的弹出页面调用
    function handleTask(userIds) 
    {
    	$('#userIds').val(userIds);
    	var v_date=(new Date()).getTime();
        var url="/sre_project_task/start_confirm_workflow?v_date="+v_date;
        var backurl="/sre_project_task/apply_list?v_date="+v_date;
        ajaxOpt(url,"form1","POST",backurl,"提交成功","提交失败");
    }
    
    
    
    
    
    
    
    
    
    
    function ajaxOpt(url,formName,type,backurl,successMsg,failMsg)
    {
    	 $.ajax({
      	     type:type,
      	     url: url,
      	     dataType:"json",
      	     data:$("#"+formName).serialize(),
      	     async: false, 
      	     cache: false,
      	     contentType: "application/x-www-form-urlencoded; charset=utf-8",
             success:function(data,status)
             {    
        	  
    	          if(data.success==true ||data.success=='true')
    	          {

    	        	  
    	        	          layer.alert( successMsg, 
    	                      {icon: 1,closeBtn: 0 },
    	                      function () 
    	                      {
    	                    	  var index = parent.layer.getFrameIndex(window.name); //获取窗口索引
    	                          parent.layer.close(index);  // 关闭layer
    	                    	  parent.location.href=backurl;
    	                      });
    	        	  
    	          } else
    	          {
    	        	 layer.alert(failMsg);
    	          }
    	     
    		   },
    		   error:function()
    		   {
    		    	layer.alert("网络访问错误");
    		   }
        
      });
    }


</script>
