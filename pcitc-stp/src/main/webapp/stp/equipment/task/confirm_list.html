<script type="text/javascript">
    function view_taskVersion(taskVersion) 
    {
        if (taskVersion==null || taskVersion==''|| taskVersion=='1') 
        {
        	 return '<span style="color:green">主版本</span>';
        } else 
        {
        	 return '<span style="color:red">补充版本</span>';
        }
    }
    function isWriteSetup(isWriteSetup) 
    {
        if (isWriteSetup==null || isWriteSetup=='') 
        {
            return '<span style="color:red">未填写</span>';
        } else 
        {
            return '<a onclick="view_isWriteSetup(\''+isWriteSetup+'\')" style="color:#1890ff">详情</a>';
        }
    }
    function view_isWriteTask(isWriteTask) 
    {
    	 var temUrl="/sre_project_task/get/" + isWriteTask;
		 layer.open({
             title:'任务书详情',
             skin: 'layui-layer-lan',
             shadeClose: true,
             type: 2,
             fixed: false,
             maxmin: false,
             area: ['70%', '90%'],
             content:  temUrl
         });
    }
    
    
    function view_isWriteSetup(isWriteSetup) 
    {
    	 var temUrl="/sre_project_setup/get/" + isWriteSetup;
		 layer.open({
            title:'立项报告详情',
            skin: 'layui-layer-lan',
            shadeClose: true,
            type: 2,
            fixed: false,
            maxmin: false,
            area: ['70%', '90%'],
            content:  temUrl
        });
    }
    function view_project(id) 
    {
    	 var temUrl="/sre-project-basic/get/" + id;
		 layer.open({
            title:'课题详情',
            skin: 'layui-layer-lan',
            shadeClose: true,
            type: 2,
            fixed: false,
            maxmin: false,
            area: ['70%', '90%'],
            content:  temUrl
        });
    }
    

    getDepartNameByParentCode($("#belongDepartmentCode").val());
    
    
</script>

<!--表格数据操作js-->

<script>
var publicMethods;
var param=JSON.parse(window.localStorage.getItem("param"));
var functionId=param.id;
$('#functionId').val(functionId);
var roleCodes = "";
var unitCodes = "";
var postCodes = "";

var parentUnitPathIds=$('#parentUnitPathIds').val();

var table,selectRowData;
var name=$('#name').val();
    layui.use(['jquery','table','laypage','form','layer','laytpl','laydate'], function(){
            table = layui.table,
            $ = layui.jquery,
            layer = layui.layer,
            laydate = layui.laydate,
            form = layui.form,
            laypage = layui.laypage;
           //加载表格      
  	    renderTable();
  	     //移除表头的复选框,去掉全选
  	     $(".layui-table-header table thead th input").remove();  
  	     form.render();
  	     
  	     
  	   var setupYear = laydate.render({
           elem: '#setupYear'
           ,type: 'year'
       });
  	   
  	   
         // 触发不同的按钮事件
         var $ = layui.$, active = {
            searchEvent: function() { //点击查询按钮
            	 renderTable();
            },
            resetEvent: function() { //点击重置按钮
            	$('#name').val("");
            	$('#setupYear').val("");
            	$('#innerAuditStatus').val("");
            	$('#belongDepartmentCode').val("");
            	$('#professionalDepartCode').val("");
            	$('#professionalFieldCode').val("");
            },
            confirmEvent: function(){ 
            	if (typeof(selectRowData) == "undefined") 
            	{
            		layer.msg('请点击选择一行数据');
            	} else 
            	{
            		var taskId=selectRowData.taskId;
            		var innerAuditStatus=selectRowData.innerAuditStatus;
            		var setupId=selectRowData.setupId;
            		var joinUnitCodes=selectRowData.joinUnitCode;
            		if(setupId==null || setupId=='')
            		{
             			 layer.alert('立项报告没有填写，不能上报');
             			 return;
            		}else if(innerAuditStatus!='0')
           			{
            			 layer.alert('院内确认已经提交，不能重复提交');
            			 return;
           			}else
           			{
           				$('#taskId').val(taskId);
                		dealFlow(taskId,joinUnitCodes);
           			}
            		
            		
            	}
            },
            createWordEvent: function(){ 
            	if (typeof(selectRowData) == "undefined") 
            	{
            		layer.msg('请点击选择一行数据');
            	}else 
            	{
            		 var taskId=selectRowData.taskId;
            		 var temUrl="/sre_project_task/createWord/" + taskId;
            		 location.href=temUrl;
            	}
            },
            createSetupWordEvent: function(){ 
            	if (typeof(selectRowData) == "undefined") 
            	{
            		layer.msg('请点击选择一行数据');
            	}else 
            	{
            		 var taskId=selectRowData.taskId;
            		 var setupId=selectRowData.setupId;
            		 if(setupId==null || setupId=='')
           			 {
            			 layer.alert('请先填写“立项报告”');
            			 return;
           			 }
            		 var temUrl="/sre_project_task/createWordSetup/" + setupId;
            		 location.href=temUrl;
            	}
            }
            
        };
        //监听排序
        table.on('sort(model-table)', function(obj){
            console.log(this, obj.field, obj.type)
            //return;
            //服务端排序
            table.reload('model-table', {
                initSort: obj,
                page: {curr: 1}, //重新从第一页开始
                where: { //重新请求服务端
                    key: obj.field, //排序字段
                    order: obj.type //排序方式
                }
            });
        });
        //监听表格双击事件
        table.on('rowDouble(processdef-table)', function(obj){
        });
        
        //区别按钮属性
        $('.layui-btn').on('click', function(){
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });
    });
    
    
    function renderTable()
	{    
    	//渲染
        table.render({
            elem: '#processdef-table',
            url: '/sre_project_task/list',
            method:"POST",
            where: {param: {"topicName":$("#topicName").val(),"innerAuditStatus":$("#innerAuditStatus").val(),"setupYear":$("#setupYear").val(),"auditStatus":$("#auditStatus").val(),"belongDepartmentCode":$("#belongDepartmentCode").val(),"professionalDepartCode":$("#professionalDepartCode").val(),"professionalFieldCode":$("#professionalFieldCode").val(),"leadUnitCode":$("#leadUnitCode").val()}},
            limit: 15,	
            id: 'processdef-table',
            height: commonDislodgeTable(),
            page: {
                groups: 5,
                limits: [15,30,45,60],
                layout: ['count', 'limit', 'prev', 'page', 'next', 'skip'], //自定义分页布局
                first: '首页', //不显示首页
                last: '尾页', //不显示尾页
                theme: '#0F9EE0'
            },
            cols: [[
            	{type : 'checkbox', event : 'changeEvents', width : 55},
            	{title : '序号', type :'numbers', width : 55},
            	
                {field : 'topicName',           title : '课题名称',    style : 'cursor: pointer;', align: 'center', width : '10%',templet:function(d){return '<span onclick="view_project(\''+d.topicId+'\')" style="color:#1890ff">详情</span>'}},
                {field : 'topicName',           title : '任务书名称',   style : 'cursor: pointer;', align: 'left', width : '10%',templet:function(d){return '<span   onclick="view_isWriteTask(\''+d.taskId+'\')" style="color: #1890ff">'+d.topicName+'</span>'}},
                {field : 'isWriteSetup',        title : '立项报告',    style : 'cursor: pointer;', align: 'center', width : '10%',templet : '#isWriteSetup', width : '10%'},
               
                {field : 'innerAuditStatus',    title : '院内确认状态',        style : 'cursor: pointer;', align: 'center', width : 100, templet : '<div>{{ layui.laytpl.auditStatus_equipment(d.innerAuditStatus) }}</div>'},
            	{field : 'auditStatus',         title : '总部审核状态',        style : 'cursor: pointer;', align: 'center', width : 100, templet : '<div>{{ layui.laytpl.auditStatus_equipment(d.auditStatus) }}</div>'},
                {field : 'setupYear',      title : '立项年份', style : 'cursor: pointer;', align: 'center', width : '10%'},
                {field : 'contractNum',    title : '合同号', style : 'cursor: pointer;', align: 'center', width : '10%'},
                {field : 'erpNum', title : 'ERP号', style : 'cursor: pointer;', align: 'center', width : '10%'},
                {field : 'projectMoney',   title : '总经费(万元)', style : 'cursor: pointer;', align: 'center', width : '10%',templet:function(d){return '<span style="color:red">'+d.projectMoney+'</span>'}},
                {field : 'taskVersion',      title : '任务书版本号', style : 'cursor: pointer;', align: 'center', width : '10%',templet : '#view_taskVersion'},
                {field : 'belongDepartmentName',   title : '归属部门', style : 'cursor: pointer;', align: 'left', width : '10%'},
                {field : 'professionalDepartName', title : '专业处',  style : 'cursor: pointer;', align: 'left', width : '10%'},
                {field : 'professionalFieldName',  title : '专业领域', style : 'cursor: pointer;', align: 'left', width : '10%'},
                {field : 'leadUnitName',           title : '牵头单位',     style : 'cursor: pointer;', align: 'left', width : '20%'},
                {field : 'applyUnitName',          title : '申报部门',  style : 'cursor: pointer;', align: 'left', width : '10%'},
                {field : 'createUnitName',         title : '填写部门', style : 'cursor: pointer;', align: 'left', width : '10%'},
                {field : 'createDate',             title : '任务书填写时间',   style : 'cursor: pointer;', align: 'center', templet : '#dateTpl', width : '10%'},
                {field : 'createUserName',         title : '任务书填写人',    style : 'cursor: pointer;', align: 'center', width : '10%'}
            ]],
            done: function (res, curr, count) {
                // 点击行联动选择框--单选
                $('.layui-table-box').find('.layui-table-body').find("table" ).find("tbody").children("tr").on('click',function(){
                	var index=parseInt($(this).index()+1);
                    $('tr').removeClass('layui-table-click');
                    $(this).addClass('layui-table-click');
                    $('tr').find("td").find(".layui-unselect").removeClass("layui-form-checked")
                    $('tr:eq('+index+')').find("td").eq(0).find(".layui-unselect").addClass("layui-form-checked");
                    selectRowData=res.data[index-1];
                    var innerAuditStatus=selectRowData.innerAuditStatus;
                    
                });
            }
        });
	 }
    
    /*formName：form表单名称，
    type：post、get,delete,put 
    backurl:操作成功后返回地址
    successMsg：成功提示
    failMsg：失败提示 */
    function ajaxDeleteOpt(url,type,successMsg,failMsg)
    {
    	 $.ajax({
      	     type:type,
      	     url: url,
      	     dataType:"json",
      	     async: false, 
      	     cache: false,
      	     contentType: "application/x-www-form-urlencoded; charset=utf-8",
             success:function(data,status)
             {    
    	          
            	  if(data.success==true ||data.success=='true')
    	          {
    	        	  layer.alert(
    	        			  successMsg, 
    	                      {icon: 1,closeBtn: 0 },
    	                      function () 
    	                      {
    	                    	   renderTable();
    	                    	   layer.closeAll();
    	                      });
    	       	   
    	          } else
    	          {
    	        	 layer.alert("操作失败");
    	          }
    	     
    		   },
    		   error:function()
    		   {
    		    	layer.alert("网络访问错误");
    		   }
        
      });
    } 
   
    function ajaxDeleteCreateWord(url,type,successMsg,failMsg)
    {
    	 $.ajax({
      	     type:type,
      	     url: url,
      	     dataType:"json",
      	     async: false, 
      	     cache: false,
      	     contentType: "application/x-www-form-urlencoded; charset=utf-8",
             success:function(data,status)
             {    
    	          
            	  if(data.success==true ||data.success=='true')
    	          {
    	        	  layer.alert(
    	        			  successMsg, 
    	                      {icon: 1,closeBtn: 0 },
    	                      function () 
    	                      {
    	                    	  
    	                    	   layer.closeAll();
    	                      });
    	       	   
    	          } else
    	          {
    	        	 layer.alert("操作失败");
    	          }
    	     
    		   },
    		   error:function()
    		   {
    		    	layer.alert("网络访问错误");
    		   }
        
      });

    function dealFlow(id,joinUnitCodes) 
    {
    	var nunits="";
    	var branchFlag="";
    	if(joinUnitCodes!=null && joinUnitCodes!='')
    	{
    		branchFlag="1";
    		var arr=joinUnitCodes.split(",");
    		for(i=0;i<arr.length;i++) 
    		{ 
    			var str=arr[i];
    			nunits=nunits+str+"-";
    		} 
    		nunits = nunits.substr(0, nunits.length - 1); 
    		nunits="unit--"+nunits;
    	}else
   		{
    		branchFlag="0";
   		}
    	// alert(nunits);
    	 //return;
    	 $('#specialAuditor0').val(nunits);
    	 $('#branchFlag').val(branchFlag);
    	 
    	 var json = {functionId:functionId,specialAuditor0:nunits,branchFlag: branchFlag};//,branchFlag: branchFlag
    	 $.ajax({
             type : 'POST',
             url : "/workflow/start/audit-type",
             contentType: "application/json;charset=UTF-8",
             data : JSON.stringify(json),
             //json中有functionId（projectId、departmentId等）用来区别processDefine的属性
             success : function(data) 
             {
          	   if (data.code == 'role')
          	   {
              		// 按角色选择，获取下一步审批人信息,选择完审批人后，调用：handleTask(userIds)方法
              		// roleCodes，参数名必须一致，方便公共弹出页面调用
              		   roleCodes = data.data;  // 弹出页面的隐藏的查询条件
              		  var temUrl="/task/deal/users/ini";
                      layer.open({
                          title:'选择审批人',
                          skin: 'layui-layer-lan',
                          shadeClose: true,
                          type: 2,
                          fixed: false,
                          //若使用小窗口形式，则修改 maxmin 值为 true，则注释掉area:[100%,100%]属性,同时设置area: ['900px', '450px']
                          maxmin: true,
                          //若直接弹出页面 ，则修改 area;[100%,100%]，同时设置 maxmin 为false
                          area: ['800px', '550px'],
                          content:  temUrl
                      });
              	} else if (data.code == 'unit' || data.code == 'post') 
              	{
              		// 按部门/岗位选择，获取下一步审批人信息,选择完审批人后，调用：handleTask(userIds)方法
              		// unitCodes、postCodes，参数名必须一致，方便公共弹出页面调用
    	          		if (data.code == 'unit') 
    	          		{
    	          			unitCodes = data.data;  // 弹出页面的隐藏的查询条件
    	          		} else 
    	          		{
    	          			postCodes = data.data;  // 弹出页面的隐藏的查询条件
    	          		}
              		
              		   var temUrl="/task/deal/user/unit/ini";
                       layer.open({
                          title:'选择审批人',
                          skin: 'layui-layer-lan',
                          shadeClose: true,
                          type: 2,
                          fixed: false,
                          //若使用小窗口形式，则修改 maxmin 值为 true，则注释掉area:[100%,100%]属性,同时设置area: ['900px', '450px']
                          maxmin: true,
                          //若直接弹出页面 ，则修改 area;[100%,100%]，同时设置 maxmin 为false
                          area: ['800px', '550px'],
                          content:  temUrl
                      });
              	} else if (data.code == 'int') 
              	{
              		layer.msg('启动参数不足');
              	} else if (data.code == 'con') 
              	{
              		layer.msg('请给此功能菜单配置流程');
              	} else if (data.code == 'exist') 
              	{
              		layer.msg('工作流部署异常，请联系管理员');
              	} else 
              	{
              		// 直接处理此任务
              		handleTask('');
              	}
             },
             error : function(msg) {//请求失败处理函数  
            }
         });
    }

    //处理任务（启动流程）的方法，方法名固定，为了通用选择审批人员的弹出页面调用
    function handleTask(userIds) 
    {
    	$('#userIds').val(userIds);
    	var v_date=(new Date()).getTime();
        var url="/sre_project_task/start_confirm_workflow?v_date="+v_date;
        var backurl="/sre_project_task/apply_list?v_date="+v_date;
        ajaxOpt(url,"form1","POST",backurl,"提交成功","提交失败");
    }
    
    
    
    
    
    
    
    
    
    
    function ajaxOpt(url,formName,type,backurl,successMsg,failMsg)
    {
    	 $.ajax({
      	     type:type,
      	     url: url,
      	     dataType:"json",
      	     data:$("#"+formName).serialize(),
      	     async: false, 
      	     cache: false,
      	     contentType: "application/x-www-form-urlencoded; charset=utf-8",
             success:function(data,status)
             {    
        	  
    	          if(data.success==true ||data.success=='true')
    	          {

    	        	  
    	        	          layer.alert( successMsg, 
    	                      {icon: 1,closeBtn: 0 },
    	                      function () 
    	                      {
    	                    	  renderTable();
   	                    	      layer.closeAll();
    	                      });
    	        	  
    	          } else
    	          {
    	        	 layer.alert(failMsg);
    	          }
    	     
    		   },
    		   error:function()
    		   {
    		    	layer.alert("网络访问错误");
    		   }
        
      });
    }


</script>
