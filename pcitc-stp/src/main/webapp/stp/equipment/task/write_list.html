<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <link rel="stylesheet" href="/layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="/layuiadmin/style/common.css?+Math.random()" media="all">
    <script src="/common/js/jquery-1.11.3.min.js"></script>
    <script src="/layuiadmin/layui/layui.js"></script>
       <script type="text/javascript" src="/layuiadmin/modules/base.js"></script>
        <script type="text/javascript" src="/stp/equipment/js/equipment.js"></script>
    <style>
        .searchBox{ height: auto;}
        .searchBox label{margin-bottom: 10px;display: inline-block; }
    </style>
</head>
<body>
<div class="searchBox">
    <!--查询条件-->
    <input type="hidden" name="createUserId"      id="createUserId" value="${userId}">
    
    
     <label class="dateInput">
        <span>立项年度</span>
        <input type="text" name="setupYear" value=""  style="cursor:pointer"  readonly="readonly" placeholder="请选择立项年度" title="立项年度" autocomplete="off" class="form-control" id="setupYear">
    </label>
    
    
    <label class="dateInput">
        <span>任务书名称</span>
        <input type="text" name="topicName" title="任务书名称" autocomplete="off" class="form-control" id="topicName">
    </label>
    
    
    
    <label class="dateInput">
         <span>院内审核</span>
         <select name="innerAuditStatus" id="innerAuditStatus" class="form-control">
             <option value="" >--请选择--</option>
             <#list dicList as vo> 
		          <option value="${vo.numValue}"  >${vo.name}</option>
		      </#list>
		 </select>
    </label>
    
    <label class="dateInput">
         <span>总部审核</span>
         <select name="auditStatus" id="auditStatus" class="form-control" >
             <option value="" >--请选择--</option>
             <#list dicList as vo> 
		          <option value="${vo.numValue}"  >${vo.name}</option>
		      </#list>
		 </select>
    </label>
    
    
       <label class="dateInput">
         <span>归属部门</span>
         <select name="belongDepartmentCode" id="belongDepartmentCode"  onchange="getDepartNameByParentCode(this.value)" class="form-control"  >
              <option value="ROOT_ZGSHJT_ZBJG_KJB" >科技部</option>
		 </select>
     </label>
     
     <label class="dateInput">
         <span>专业处</span>
         <select id="professionalDepartCode" name="professionalDepartCode" onchange="getProfessionalNameListByParentCode(this.value)"   class="form-control" ></select>
     </label>
    
      <label class="dateInput">
         <span>专业</span>
         <select id="professionalFieldCode" name="professionalFieldCode"  class="form-control" ></select>
     </label>
     
    
    <!--按钮组-->
    <div class="btnGroup">
        <button class="layui-btn layui-btn-sm fontColor-white btn_search btnMyBgImg" data-type="searchEvent">查询</button>
        <button class="layui-btn layui-btn-sm fontColor-default border-default btn_reset btnMyBgImg" data-type="resetEvent">重置</button>
    </div>
</div>
<div class="tableBox">
	<div class="tableToolBox">
        <div class="whiteLine"></div>
        <div  class="tableBtns">
            <button  class="layui-btn layui-btn-sm fontColor-blue borderColor-blue btnMyBgImg btn_add"  id="addTaskEvent" data-type="addTaskEvent">新增任务书</button>
            <button  class="layui-btn layui-btn-sm fontColor-blue borderColor-blue btn_edit btnMyBgImg"  id="updateTaskEvent" data-type="updateTaskEvent">修改任务书</button>
            <button class="layui-btn layui-btn-sm fontColor-blue borderColor-blue btnMyBgImg btn_delete"  id="deleteEvent" data-type="deleteEvent">删除任务书/立项报告</button>
        </div>
    </div>
   <table id="processdef-table" class="layui-hide" lay-filter="processdef-table" ></table> 
</div>
<script id="dateTpl" type="text/html"> {{formatTime(d.createDate)}} </script>
<script id="setupId" type="text/html"> {{setupId(d.setupId)}} </script>
<script id="view_taskVersion" type="text/html"> {{view_taskVersion(d.taskVersion)}} </script>
<script type="text/javascript">
    function view_taskVersion(taskVersion) 
    {
        if (taskVersion==null || taskVersion==''|| taskVersion=='1') 
        {
        	 return '<span style="color:green">主版本</span>';
        } else 
        {
        	 return '<span style="color:red">补充版本</span>';
        }
    }
    function setupId(setupId) 
    {
        if (setupId==null || setupId=='') 
        {
        	 return '<span style="color:red">未填写</span>';
        } else 
        {
            return '<a onclick="view_setupId(\''+setupId+'\')" style="color:#1890ff">详情</a>';
        }
    }
    
    function view_isWriteTask(isWriteTask) 
    {
    	 var temUrl="/sre_project_task/get/" + isWriteTask;
		 layer.open({
             title:'任务书详情',
             skin: 'layui-layer-lan',
             shadeClose: true,
             type: 2,
             fixed: false,
             maxmin: false,
             area: ['70%', '90%'],
             content:  temUrl
         });
    }
    
    
    function view_setupId(setupId) 
    {
    	 var temUrl="/sre_project_setup/get/" + setupId;
		 layer.open({
            title:'立项报告详情',
            skin: 'layui-layer-lan',
            shadeClose: true,
            type: 2,
            fixed: false,
            maxmin: false,
            area: ['70%', '90%'],
            content:  temUrl
        });
    }
    function view_project(id) 
    {
    	 var temUrl="/sre-project-basic/get/" + id;
		 layer.open({
            title:'计划课题详情',
            skin: 'layui-layer-lan',
            shadeClose: true,
            type: 2,
            fixed: false,
            maxmin: false,
            area: ['70%', '90%'],
            content:  temUrl
        });
    }
    
    getDepartNameByParentCode($("#belongDepartmentCode").val());
    
</script>


<!--表格数据操作js-->

<script>
var publicMethods;
var param=JSON.parse(window.localStorage.getItem("param"));
var functionId=param.id;
$('#functionId').val(functionId);

var table,selectRowData;
var name=$('#name').val();
    layui.use(['jquery','table','laypage','form','layer','laytpl','laydate',"publicMethods"], function(){
            table = layui.table,
            $ = layui.jquery,
            layer = layui.layer,
            laydate = layui.laydate,
            form = layui.form,
            laypage = layui.laypage;
            publicMethods=layui.publicMethods;
           //加载表格      
  	    renderTable();
  	     //移除表头的复选框,去掉全选
  	     $(".layui-table-header table thead th input").remove();  
  	     form.render();
  	     
  	     
  	   var setupYear = laydate.render({
           elem: '#setupYear'
           ,type: 'year'
       });
  	   
  	   
         // 触发不同的按钮事件
         var $ = layui.$, active = {
            searchEvent: function() { //点击查询按钮
            	 renderTable();
            },
            resetEvent: function() { //点击重置按钮
            	$('#name').val("");
            	$('#setupYear').val("");
            	$('#auditStatus').val("");
            	$('#innerAuditStatus').val("");
            	$('#belongDepartmentCode').val("");
            	$('#professionalDepartCode').val("");
            	$('#professionalFieldCode').val("");
            },
            deleteEvent: function(){  //点击删除按钮
                 console.log('点击了删除按钮')
                 if (typeof(selectRowData) == "undefined") 
                 {
            		layer.msg('请点击选择一行数据');
            	 } else 
            	 {
            		 
            		 var auditStatus=selectRowData.auditStatus;
            		 var innerAuditStatus=selectRowData.innerAuditStatus;
            		 if(innerAuditStatus!='0')
           			 {
            			 layer.msg('院内审核中...，不能删除');
            			 return;
           			 }else if(auditStatus!='0')
           			 {
            			 layer.msg('总部审核中...，不能删除');
            			 return;
           			 }
            		 
            		  var taskId=selectRowData.taskId;
           		      var url="/sre_project_task/delete/"+taskId;
         		     
	           		  layer.confirm('确定要删除吗？', { btn: ['确定','取消']}, function(){
	         				 ajaxDeleteOpt(url,"post","删除成功","删除失败");
	         			}, function(){
	         			 
	         			});
            	}
            
              
            },
            addTaskEvent: function(){  //点击详情按钮
            	
            		 var temUrl="/sre_project_task/add";
            		 layer.open({
	                      title:'增加任务书',
	                      skin: 'layui-layer-lan',
	                      shadeClose: true,
	                      type: 2,
	                      fixed: false,
	                      //若使用小窗口形式，则修改 maxmin 值为 true，则注释掉area:[100%,100%]属性,同时设置area: ['900px', '450px']
	                      maxmin: true,
	                      //若直接弹出页面 ，则修改 area;[100%,100%]，同时设置 maxmin 为false
	                      area: ['70%', '90%'],
	                      content:  temUrl
	                 });
            		 
            	
            },
            updateTaskEvent: function(){  //点击详情按钮
            	
            	if (typeof(selectRowData) == "undefined") 
            	{
            		layer.msg('请点击选择一行数据');
            	}
            	else 
            	{
            		
            		 var auditStatus=selectRowData.auditStatus;
            		 var innerAuditStatus=selectRowData.innerAuditStatus;
            		 if(innerAuditStatus!='0')
           			 {
            			 layer.msg('院内审核中...，不能修改');
            			 return;
           			 }else if(auditStatus!='0')
           			 {
            			 layer.msg('总部审核中...，不能修改');
            			 return;
           			 }
            		 
            		 var taskId=selectRowData.taskId;
            		 var topicId=selectRowData.topicId;
            		 var temUrl="/sre_project_task/add?topicId=" + topicId+"&taskId="+taskId;
            		 layer.open({
	                      title:'修改任务书',
	                      skin: 'layui-layer-lan',
	                      shadeClose: true,
	                      type: 2,
	                      fixed: false,
	                      //若使用小窗口形式，则修改 maxmin 值为 true，则注释掉area:[100%,100%]属性,同时设置area: ['900px', '450px']
	                      maxmin: true,
	                      //若直接弹出页面 ，则修改 area;[100%,100%]，同时设置 maxmin 为false
	                      area: ['70%', '90%'],
	                      content:  temUrl
	                 });
            		 
            	}
            }
            
        };
        //监听排序
        table.on('sort(model-table)', function(obj){
            console.log(this, obj.field, obj.type)
            //return;
            //服务端排序
            table.reload('model-table', {
                initSort: obj,
                page: {curr: 1}, //重新从第一页开始
                where: { //重新请求服务端
                    key: obj.field, //排序字段
                    order: obj.type //排序方式
                }
            });
        });
        //监听表格双击事件
        /* table.on('rowDouble(processdef-table)', function(obj){
        	var temUrl = '/sre_project_task/get/'+obj.data.id;
        	openFullWin("详情",temUrl);
        }); */
        
        //区别按钮属性
        $('.layui-btn').on('click', function(){
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });
    });
    
    
    function renderTable()
	{    
    	//渲染
        table.render({
            elem: '#processdef-table',
            url: '/sre_project_task/list',
            method:"POST",
            where: {param: {"topicName":$("#topicName").val(),"auditStatus":$("#auditStatus").val(),"setupYear":$("#setupYear").val(),"createUserId":$("#createUserId").val(),"innerAuditStatus":$("#innerAuditStatus").val(),"belongDepartmentCode":$("#belongDepartmentCode").val(),"professionalDepartCode":$("#professionalDepartCode").val(),"professionalFieldCode":$("#professionalFieldCode").val()}},
            limit: 15,	
            id: 'processdef-table',
            height: commonDislodgeTable(),
            page: {
                groups: 5,
                limits: [15,30,45,60],
                layout: ['count', 'limit', 'prev', 'page', 'next', 'skip'], //自定义分页布局
                first: '首页', //不显示首页
                last: '尾页', //不显示尾页
                theme: '#0F9EE0'
            },
            cols: [[
            	{type : 'checkbox', event : 'changeEvents', width : 55},
            	{title : '序号', type :'numbers', width : 55},
            	{field : 'topicName',      title : '课题', style :  'cursor: pointer;', align: 'center', width : '10%',templet:function(d){return '<span onclick="view_project(\''+d.topicId+'\')" style="color:#1890ff">详情</span>'},sort : true},
            	{field : 'topicName',      title : '任务书', style : 'cursor: pointer;', align: 'left', width : '10%',templet:function(d){return '<span onclick="view_isWriteTask(\''+d.taskId+'\')" style="color:#1890ff">'+d.topicName+'</span>'},sort : true},
                {field : 'setupId',   title : '立项报告', style : 'cursor: pointer;', align: 'center', width : '10%',templet : '#setupId',sort : true},
                {field : 'setupYear',      title : '立项年份', style : 'cursor: pointer;', align: 'center', width : '10%',sort : true},
                {field : 'contractNum', title : '合同号', style : 'cursor: pointer;', align: 'center', width : '10%',sort : true},
                {field : 'projectMoney',   title : '总经费(万元)', style : 'cursor: pointer;', align: 'center', width : '10%',templet:function(d){return '<span style="color:red">'+d.projectMoney+'</span>'},sort : true},
                {field : 'taskVersion',      title : '任务书版本号', style : 'cursor: pointer;', align: 'center', width : '10%',templet : '#view_taskVersion'},
                {field : 'leadUnitName',   title : '牵头单位', style : 'cursor: pointer;', align: 'left', width : '20%',sort : true},
                {field : 'belongDepartmentName',   title : '归属部门', style : 'cursor: pointer;', align: 'left', width : '10%',sort : true},
                {field : 'professionalDepartName', title : '专业处',  style : 'cursor: pointer;', align: 'left', width : '10%',sort : true},
                {field : 'professionalFieldName',  title : '专业领域', style : 'cursor: pointer;', align: 'left', width : '10%',sort : true},
                {field : 'createUserName', title : '任务书填写人', style : 'cursor: pointer;', align: 'center', width : '10%',sort : true},
                {field : 'parentUnitPathNames',  title : '填写单位', style : 'cursor: pointer;', align: 'left', width : '20%',sort : true},
                {field : 'createUnitName',  title : '填写部门', style : 'cursor: pointer;', align: 'left', width : '20%',sort : true},
                {field : 'createDate',     title : '填写时间', style : 'cursor: pointer;', align: 'center', width : '10%', templet : '#dateTpl'},
                {field : 'innerAuditStatus',    title : '院内审核状态',   style : 'cursor: pointer;', align: 'center', width : 100, templet : '<div>{{ layui.laytpl.auditStatus_equipment(d.innerAuditStatus) }}</div>',sort : true},
            	{field : 'auditStatus',    title : '总部审核状态',        style : 'cursor: pointer;', align: 'center', width : 100, templet : '<div>{{ layui.laytpl.auditStatus_equipment(d.auditStatus) }}</div>',sort : true}
                
            ]],
            done: function (res, curr, count) {
                // 点击行联动选择框--单选
                $('.layui-table-box').find('.layui-table-body').find("table" ).find("tbody").children("tr").on('click',function(){
                	var index=parseInt($(this).index()+1);
                    $('tr').removeClass('layui-table-click');
                    $(this).addClass('layui-table-click');
                    $('tr').find("td").find(".layui-unselect").removeClass("layui-form-checked")
                    $('tr:eq('+index+')').find("td").eq(0).find(".layui-unselect").addClass("layui-form-checked");
                    selectRowData=res.data[index-1];
                    var auditStatus=selectRowData.auditStatus;
                    //alert(auditStatus);
                    if(auditStatus=='0' || auditStatus=='3' )
                    {
                 	   $("#editEvent").attr("disabled",false);
                 	   $("#deleteEvent").attr("disabled",false);
                    }else if(auditStatus=='1' || auditStatus=='2')
                    {
                 	   $("#editEvent").attr("disabled",true);
                 	   $("#deleteEvent").attr("disabled",true);
                    }
                });
                
                
                
               /*  var dicMap = ['ROOT_UNIVERSAL_LCZT'];
                var dicVal = {};
 				publicMethods.ajaxPost("/dictionary/map/getMapListDictionarys",{"parentCodes":JSON.stringify(dicMap)}, function (data) {
 					$.each(data,function(key,val){
 						$.each(val,function(i,dt){
 							dicVal[dt.numValue] = dt.name;
 						});
 					});
 			   	}); 
 				$.each(res.data,function(i,dt){
 					$("tr[data-index='"+i+"'] td[data-field='auditStatus'] div").html(dicVal[res.data[i].auditStatus]); 
 			   	}); */
 				
 				
            }
        });
	 }
    
    /*formName：form表单名称，
    type：post、get,delete,put 
    backurl:操作成功后返回地址
    successMsg：成功提示
    failMsg：失败提示 */
    function ajaxDeleteOpt(url,type,successMsg,failMsg)
    {
    	 $.ajax({
      	     type:type,
      	     url: url,
      	     dataType:"json",
      	     async: false, 
      	     cache: false,
      	     contentType: "application/x-www-form-urlencoded; charset=utf-8",
             success:function(data,status)
             {    
    	          
            	  if(data.success==true ||data.success=='true')
    	          {
    	        	  layer.alert(
    	        			  successMsg, 
    	                      {icon: 1,closeBtn: 0 },
    	                      function () 
    	                      {
    	                    	   renderTable();
    	                    	   layer.closeAll();
    	                      });
    	       	   
    	          } else
    	          {
    	        	 layer.alert("操作失败");
    	          }
    	     
    		   },
    		   error:function()
    		   {
    		    	layer.alert("网络访问错误");
    		   }
        
      });
    } 
   
    function ajaxDeleteCreateWord(url,type,successMsg,failMsg)
    {
    	 $.ajax({
      	     type:type,
      	     url: url,
      	     dataType:"json",
      	     async: false, 
      	     cache: false,
      	     contentType: "application/x-www-form-urlencoded; charset=utf-8",
             success:function(data,status)
             {    
    	          
            	  if(data.success==true ||data.success=='true')
    	          {
    	        	  layer.alert(
    	        			  successMsg, 
    	                      {icon: 1,closeBtn: 0 },
    	                      function () 
    	                      {
    	                    	  
    	                    	   layer.closeAll();
    	                      });
    	       	   
    	          } else
    	          {
    	        	 layer.alert("操作失败");
    	          }
    	     
    		   },
    		   error:function()
    		   {
    		    	layer.alert("网络访问错误");
    		   }
        
      });
    } 

</script>

</body>
</html>
