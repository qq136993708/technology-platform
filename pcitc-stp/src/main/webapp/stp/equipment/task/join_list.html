<script type="text/javascript">
// 时间格式化
function formatTime(d) {
    if (d) {
        var date = new Date();
        date.setTime(d);
        var y = date.getFullYear();
        var m = date.getMonth() + 1;
        m = m < 10 ? ('0' + m) : m;
        var day = date.getDate();
        day = day < 10 ? ("0" + day) : day;
        var h = date.getHours();
        h = h < 10 ? ("0" + h) : h;
        var M = date.getMinutes();
        M = M < 10 ? ("0" + M) : M;
        var str = y + "-" + m + "-" + day + " " + h + ":" + M;
        return str;
    } else {
        return '';
    }
}
