<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <link rel="stylesheet" href="/layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="/layuiadmin/style/common.css?+Math.random()" media="all">
    <script src="/common/js/jquery-1.11.3.min.js"></script>
    <script src="/layuiadmin/layui/layui.js"></script>
       <script type="text/javascript" src="/layuiadmin/modules/base.js"></script>
</head>
<body>
<div class="searchBox">
<input  name="functionId"       id="functionId"                                    type="hidden">
<input  name="applyUnitCode"    id="applyUnitCode"     value="${applyUnitCode}"    type="hidden">
<input  name="leadUnitCode"     id="leadUnitCode"      value="${leadUnitCode}"    type="hidden">
<input  name="joinUnitCode"     id="joinUnitCode"      value="${joinUnitCode}"    type="hidden">
    <!--查询条件-->
    <label class="dateInput">
        <span>立项年度</span>
        <input type="text" name="setupYear" value="" placeholder="请输入立项年度" title="立项年度" autocomplete="off" class="form-control" id="setupYear">
    </label>
    
    <label class="dateInput">
        <span>任务名称</span>
        <input type="text" name="topicName" placeholder="请输入任务名称" title="任务名称" autocomplete="off" class="form-control" id="topicName">
    </label>
    
     <label class="dateInput">
        <span>承建单位</span>
        <input type="text" name="leadUnitName" placeholder="选择承建单位" title="承建单位" onclick="chooseUnit('choose_leadUnitName_callback')" autocomplete="off" class="form-control" id="leadUnitName">
     </label>
    
    
    <!--按钮组-->
    <div class="btnGroup">
        <button class="layui-btn layui-btn-sm fontColor-white btn_search btnMyBgImg" data-type="searchEvent">查询</button>
        <button class="layui-btn layui-btn-sm fontColor-default border-default btn_reset btnMyBgImg" data-type="resetEvent">重置</button>
    </div>
</div>
<div class="tableBox">
	<div class="tableToolBox">
        <div class="whiteLine"></div>
        <div  class="tableBtns">
            <button class="layui-btn layui-btn-sm fontColor-blue borderColor-blue btnMyBgImg btn_edit" id="editEvent" data-type="editEvent">生成合同号</button>
              <button class="layui-btn layui-btn-sm fontColor-blue borderColor-blue btnMyBgImg btn_details" id="detailEvent" data-type="detailEvent">详情</button>
            <button class="layui-btn layui-btn-sm fontColor-blue borderColor-blue btnMyBgImg btn_add"  id="createWordEvent" data-type="createWordEvent">生成WORD文档</button>
        </div>
    </div>
   <table id="processdef-table" class="layui-hide" lay-filter="processdef-table" ></table> 
</div>
<!--表格数据操作js-->
<script>
var publicMethods;
var param=JSON.parse(window.localStorage.getItem("param"));
var functionId=param.id;
$('#functionId').val(functionId);

var table,selectRowData;
var name=$('#name').val();
    layui.use(['jquery','table','laypage','form','layer','laytpl','laydate',"publicMethods"], function(){
            table = layui.table,
            $ = layui.jquery,
            layer = layui.layer,
            laydate = layui.laydate,
            form = layui.form,
            laypage = layui.laypage;
            publicMethods=layui.publicMethods;
           //加载表格      
  	    renderTable();
  	     
  	     
  	   var setupYear = laydate.render({
           elem: '#setupYear'
           ,type: 'year'
       });
  	   
  	   
         // 触发不同的按钮事件
         var $ = layui.$, active = {
            searchEvent: function() { //点击查询按钮
            	 renderTable();
            },
            resetEvent: function() { //点击重置按钮
            	$('#name').val("");
            	$('#setupYear').val("");
            }
            ,editEvent: function(){  //点击编辑按钮
            	if (typeof(selectRowData.taskId) == "undefined") {
            		layer.msg('请点击选择一行数据');
            	} else {
            		 var taskId=selectRowData.taskId;
            		 var topicId=selectRowData.topicId;
           		     var url="/sre_project_task/add?taskId="+taskId+"&topicId="+topicId;
           		     var status=selectRowData.status;
           		     if(status=='1' || status=='3')
           		     {
           		    	layer.msg('上报中或审核通过，不能修改');
           		    	return;
           		     }
           		     
	           		 layer.open({
	                      title:'编辑',
	                      skin: 'layui-layer-lan',
	                      shadeClose: true,
	                      type: 2,
	                      fixed: false,
	                      //若使用小窗口形式，则修改 maxmin 值为 true，则注释掉area:[100%,100%]属性,同时设置area: ['900px', '450px']
	                      maxmin: false,
	                      //若直接弹出页面 ，则修改 area;[100%,100%]，同时设置 maxmin 为false
	                      area: ['70%', '90%'],
	                      content:  url
	                 });
           		  
            	}
               
            },
            detailEvent: function(){  //点击详情按钮
            	if (typeof(selectRowData.taskId) == "undefined") {
            		layer.msg('请点击选择一行数据');
            	} else {
            		 var taskId=selectRowData.taskId;
            		 var temUrl="/sre_project_task/get/" + taskId;
            		 layer.open({
                         title:'详情',
                         skin: 'layui-layer-lan',
                         shadeClose: true,
                         type: 2,
                         fixed: false,
                         //若使用小窗口形式，则修改 maxmin 值为 true，则注释掉area:[100%,100%]属性,同时设置area: ['900px', '450px']
                         maxmin: false,
                         //若直接弹出页面 ，则修改 area;[100%,100%]，同时设置 maxmin 为false
                         area: ['70%', '90%'],
                         content:  temUrl
                     });
            	}
            
            },
            createWordEvent: function(){  //点击详情按钮
            	if (typeof(selectRowData.taskId) == "undefined") 
            	{
            		layer.msg('请点击选择一行数据');
            	}else 
            	{
            		 var taskId=selectRowData.taskId;
            		 var temUrl="/sre_project_task/createWord/" + taskId;
            		 ajaxDeleteCreateWord(temUrl,"GET","生成WORD成功","生成WORD失败");
            	}
            }
            
        };
        //监听排序
        table.on('sort(model-table)', function(obj){
            console.log(this, obj.field, obj.type)
            //return;
            //服务端排序
            table.reload('model-table', {
                initSort: obj,
                page: {curr: 1}, //重新从第一页开始
                where: { //重新请求服务端
                    key: obj.field, //排序字段
                    order: obj.type //排序方式
                }
            });
        });
        //监听表格双击事件
        table.on('rowDouble(processdef-table)', function(obj){
        	var temUrl = '/sre_project_task/get/'+obj.data.id;
        	openFullWin("详情",temUrl);
        });
        
        //区别按钮属性
        $('.layui-btn').on('click', function(){
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });
    });
    
    
    function renderTable()
	{    
    	//渲染
        table.render({
            elem: '#processdef-table',
            url: '/sre_project_task/list',
            method:"POST",
            where: {param: {"topicName":$("#topicName").val(),"auditStatus":"2"}},
            limit: 15,	
            id: 'processdef-table',
            height: commonDislodgeTable(),
            page: {
                groups: 5,
                limits: [15,30,45,60],
                layout: ['count', 'limit', 'prev', 'page', 'next', 'skip'], //自定义分页布局
                first: '首页', //不显示首页
                last: '尾页', //不显示尾页
                theme: '#0F9EE0'
            },
            cols: [[
            	{type : 'checkbox', event : 'changeEvents', width : 55},
            	{title : '序号', type :'numbers', width : 55},
               
                {field : 'topicName',      title : '任务书名称', style : 'cursor: pointer;', align: 'left'},
                {field : 'projectMoney',   title : '总经费(万元)', style : 'cursor: pointer;', align: 'center',templet:function(d){return '<span style="color:red">'+d.projectMoney+'</span>'}},
                {field : 'leadUnitName',   title : '承担单位',    style : 'cursor: pointer;', align: 'left'},
                {field : 'belongDepartmentName', title : '归属部门', style : 'cursor: pointer;', align: 'left'},
                {field : 'applyUnitName',  title : '申报单位',    style : 'cursor: pointer;', align: 'left'},
                {field : 'createUserName', title : '申报人',      style : 'cursor: pointer;', align: 'left'},
                {field : 'createDate',     title : '上报时间',     style : 'cursor: pointer;', align: 'center', templet : '#dateTpl'},
                {field : 'auditStatus',    title : '状态',        style : 'cursor: pointer;', align: 'center', width : 100},
                {field : 'createDate', title : '填写人', style : 'cursor: pointer;', align: 'center',templet:function(d){return '<span style="color:red">'+d.createDate+'</span>'}}
            ]],
            done: function (res, curr, count) {
                // 点击行联动选择框--单选
                $('.layui-table-box').find('.layui-table-body').find("table" ).find("tbody").children("tr").on('click',function(){
                	var index=parseInt($(this).index()+1);
                    $('tr').removeClass('layui-table-click');
                    $(this).addClass('layui-table-click');
                    $('tr').find("td").find(".layui-unselect").removeClass("layui-form-checked")
                    $('tr:eq('+index+')').find("td").eq(0).find(".layui-unselect").addClass("layui-form-checked");
                    selectRowData=res.data[index-1];
                });
                
                
                //项目分类，项目性质
                var dicMap = ['ROOT_UNIVERSAL_LCZT'];
                var dicVal = {};
 				publicMethods.ajaxPost("/dictionary/map/getMapListDictionarys",{"parentCodes":JSON.stringify(dicMap)}, function (data) {
 					$.each(data,function(key,val){
 						$.each(val,function(i,dt){
 							dicVal[dt.numValue] = dt.name;
 						});
 					});
 			   	}); 
 				$.each(res.data,function(i,dt){
 					$("tr[data-index='"+i+"'] td[data-field='auditStatus'] div").html(dicVal[res.data[i].auditStatus]); 
 			   	});
 				
 				
            }
        });
	 }
    
    /*formName：form表单名称，
    type：post、get,delete,put 
    backurl:操作成功后返回地址
    successMsg：成功提示
    failMsg：失败提示 */
    function ajaxDeleteOpt(url,type,successMsg,failMsg)
    {
    	 $.ajax({
      	     type:type,
      	     url: url,
      	     dataType:"json",
      	     async: false, 
      	     cache: false,
      	     contentType: "application/x-www-form-urlencoded; charset=utf-8",
             success:function(data,status)
             {    
    	          
            	  if(data.success==true ||data.success=='true')
    	          {
    	        	  layer.alert(
    	        			  successMsg, 
    	                      {icon: 1,closeBtn: 0 },
    	                      function () 
    	                      {
    	                    	   renderTable();
    	                    	   layer.closeAll();
    	                      });
    	       	   
    	          } else
    	          {
    	        	 layer.alert("操作失败");
    	          }
    	     
    		   },
    		   error:function()
    		   {
    		    	layer.alert("网络访问错误");
    		   }
        
      });
    } 
   
    function ajaxDeleteCreateWord(url,type,successMsg,failMsg)
    {
    	 $.ajax({
      	     type:type,
      	     url: url,
      	     dataType:"json",
      	     async: false, 
      	     cache: false,
      	     contentType: "application/x-www-form-urlencoded; charset=utf-8",
             success:function(data,status)
             {    
    	          
            	  if(data.success==true ||data.success=='true')
    	          {
    	        	  layer.alert(
    	        			  successMsg, 
    	                      {icon: 1,closeBtn: 0 },
    	                      function () 
    	                      {
    	                    	  
    	                    	   layer.closeAll();
    	                      });
    	       	   
    	          } else
    	          {
    	        	 layer.alert("操作失败");
    	          }
    	     
    		   },
    		   error:function()
    		   {
    		    	layer.alert("网络访问错误");
    		   }
        
      });
    } 
    

    function choose_leadUnitName_callback(unitId,unitName) 
    {
    	$("#leadUnitName").val(unitName);
    	$("#leadUnitCode").val(unitId);
    }

</script>

</body>
</html>
