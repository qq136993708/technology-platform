<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <link rel="stylesheet" href="/layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="/layuiadmin/style/common.css?+Math.random()" media="all">
    <script src="/layuiadmin/layui/layui.js"></script>
    <script src="/common/js/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="/layuiadmin/modules/base.js"></script>
    <script type="text/javascript" src="/stp/equipment/js/equipment.js"></script>
     <style>
        .searchBox{ height: auto;}
        .searchBox label{margin-bottom: 10px;display: inline-block; }
    </style>
</head>
<body>
<div id="bodyId" <#if isKJBPerson == true || isKJBPerson=='true'>style="display:none"</#if>>
<div class="searchBox">
    <!--查询条件-->
    <form action="" name="form1"  id="form1" >
       <input type="hidden" name="taskWriteUserNames" id="taskWriteUserNames" >
       <input type="hidden" name="taskWriteUsersIds" id="taskWriteUsersIds" >
       <input type="hidden" name="id" id="id" >
       <input type="hidden" name="applyUnitCode" id="applyUnitCode" value="${applyUnitCode}">
       <input type="hidden" name="isKJBPerson" id="isKJBPerson" value="${isKJBPerson}">
       <input type="hidden" name="leadUnitCode" id="leadUnitCode" value="${leadUnitCode}">
    </form>
     <form action="" name="form2"  id="form2" >
       <input type="hidden" name="auditStatus" id="auditStatus" value="${auditStatus}">
       <input type="hidden" name="functionId" id="functionId" >
     </form>
    
    
    <label class="dateInput">
        <span>立项年度</span>
        <input type="text" name="setupYear"  style="cursor:pointer"  value="" readonly="readonly" placeholder="请选择立项年度" title="立项年度" autocomplete="off" class="form-control" id="setupYear">
    </label>
    
    <label class="dateInput">
        <span>课题名称</span>
        <input type="text" name="name"  title="课题名称" autocomplete="off" placeholder="请输入课题名称" class="form-control" id="name">
    </label>
    <label class="dateInput">
        <span>合同号</span>
        <input type="text" name="contractNum"  title="合同号" autocomplete="off" placeholder="请输入合同号" class="form-control" id="contractNum">
    </label>
    
    
    <label class="dateInput">
         <span>归属部门</span>
         <select name="belongDepartmentCode" id="belongDepartmentCode"  onchange="getDepartNameByParentCode(this.value)" class="form-control"  >
              <option value="ROOT_ZGSHJT_ZBJG_KJB" >科技部</option>
		 </select>
     </label>
     
     <label class="dateInput">
         <span>专业处</span>
         <select id="professionalDepartCode" name="professionalDepartCode" onchange="getProfessionalNameListByParentCode(this.value)"   class="form-control" ></select>
     </label>
    
      <label class="dateInput">
         <span>专业</span>
         <select id="professionalFieldCode" name="professionalFieldCode"  class="form-control" ></select>
     </label>
     
    
    <!--按钮组-->
    <div class="btnGroup">
        <button class="layui-btn layui-btn-sm fontColor-white btn_search btnMyBgImg" data-type="searchEvent">查询</button>
        <button class="layui-btn layui-btn-sm fontColor-default border-default btn_reset btnMyBgImg" data-type="resetEvent">重置</button>
    </div>
</div>
<div class="tableBox">
	<div class="tableToolBox">
        <div class="whiteLine"></div>
        <div  class="tableBtns">
            <button class="layui-btn layui-btn-sm fontColor-blue borderColor-blue btnMyBgImg btn_add"  id="taskEvent" data-type="taskEvent">安排填写人</button>
            <button class="layui-btn layui-btn-sm fontColor-blue borderColor-blue btnMyBgImg btn_add"  id="mailEvent" data-type="mailEvent">给填写人发邮件</button>
        </div>
    </div>
   <table id="processdef-table" class="layui-hide" lay-filter="processdef-table" ></table> 
</div>
</div>
<script id="dateTpl" type="text/html"> {{formatTime(d.createDate)}} </script>
<script id="taskWrite_UserNames" type="text/html"> {{taskWriteUserNames(d.taskWriteUserNames)}} </script>
<script type="text/javascript">
    
    
    
    
    function taskWriteUserNames(d) {
    	
        if (d) {
            
            return "<span style='color: green' >已安排（"+d+"）</span>";
        } else {
            return "<span style='color:red'>未安排</span>";
        }
    }
    
    
    function view_project(id) 
    {
    	 var temUrl="/sre-project-basic/get/" + id;
		 layer.open({
            title:'课题详情',
            skin: 'layui-layer-lan',
            shadeClose: true,
            type: 2,
            fixed: false,
            maxmin: false,
            area: ['70%', '90%'],
            content:  temUrl
        });
    }
</script>
<script type="text/javascript">

getDepartNameByParentCode($("#belongDepartmentCode").val());

</script>
<!--表格数据操作js-->

<script>
var isKJBPerson=$('#isKJBPerson').val();
var publicMethods;
var param=JSON.parse(window.localStorage.getItem("param"));
var functionId=param.id;
$('#functionId').val(functionId);


var roleCodes = "";
var unitCodes = "";
var postCodes = "";




var table,selectRowData;
var name=$('#name').val();
    layui.use(['jquery','table','laypage','form','layer','laytpl','laydate',"publicMethods"], function(){
            table = layui.table,
            $ = layui.jquery,
            layer = layui.layer,
            laydate = layui.laydate,
            form = layui.form,
            laypage = layui.laypage;
            publicMethods=layui.publicMethods;
           //加载表格      
  	    renderTable();
  	     //移除表头的复选框,去掉全选
  	     $(".layui-table-header table thead th input").remove();  
  	     form.render();
  	     
  	     
  	   var setupYear = laydate.render({
           elem: '#setupYear'
           ,type: 'year'
       });
  	   
  	 if(isKJBPerson==true || isKJBPerson=='true')
     {
     	   layer.alert('请以院所计划管理员的身份操作');
     }
         // 触发不同的按钮事件
         var $ = layui.$, active = {
            searchEvent: function() { //点击查询按钮
            	 renderTable();
            },
            resetEvent: function() { //点击重置按钮
            	$('#name').val("");
            	$('#setupYear').val("");
            	$('#auditStatus').val("");
            	$('#belongDepartmentCode').val("");
            	$('#professionalDepartCode').val("");
            	$('#professionalFieldCode').val("");
                $('#contractNum').val("");
            },
             taskEvent: function(){  //点击详情按钮
            	
            	if (typeof(selectRowData) == "undefined") 
            	{
            		layer.alert('请选择一个课题');
            	}
            	else 
            	{
            		 var auditStatus=selectRowData.auditStatus;
            		 var taskWriteUserNames=selectRowData.taskWriteUserNames;
            		 if(auditStatus!='2')
           			 {
            			 layer.msg('课题审核通过后才能安排填写任务书');
            			 return;
           			 }else if(taskWriteUserNames!=null && taskWriteUserNames!='')
           			 {
           				 layer.alert('该计划课题已经安排过了');
            			 return;
           			 }
            		 
            		 var id=selectRowData.id;
            		 $("#id").val(id);
            		 var temUrl="/unit/choose_unit_users";
            		 layer.open({
	                      title:'选择人员',
	                      skin: 'layui-layer-lan',
	                      shadeClose: true,
	                      type: 2,
	                      fixed: false,
	                      maxmin: false,
	                      area: ['70%', '90%'],
	                      content:  temUrl
	                 });
            		 
            	}
            }
            ,
            mailEvent: function()
            {  
           	
	           	if (typeof(selectRowData) == "undefined") 
	           	{
	           		layer.alert('请选择一个课题');
	           	}
	           	else 
	           	{
	           		 var taskWriteUsersIds=selectRowData.taskWriteUsersIds;
	           		 if(taskWriteUsersIds!=null && taskWriteUsersIds!='')
	           		 {
	           			 var id=selectRowData.id;
	            		 $("#id").val(id);
	            		 var url="/sre-project-basic/sentSreProjectTaskMail";
	                	 ajaxOpt(url,"POST","邮件发送成功","邮件发送失败");
	            		 
	           		 }else
           			 {
	           			layer.alert('请先安排填写人');
           			 }
           			
	          			 
	           		 
	           		
	           		 
	           	}
           }
           
            
            
            
            
        };
        //监听排序
        table.on('sort(model-table)', function(obj){
            console.log(this, obj.field, obj.type)
            //return;
            //服务端排序
            table.reload('model-table', {
                initSort: obj,
                page: {curr: 1}, //重新从第一页开始
                where: { //重新请求服务端
                    key: obj.field, //排序字段
                    order: obj.type //排序方式
                }
            });
        });
        //监听表格双击事件
        table.on('rowDouble(processdef-table)', function(obj){
        	
        	view_project(obj.data.id);
        });
        
        //区别按钮属性
        $('.layui-btn').on('click', function(){
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });
    });
    
    
    function renderTable()
	{    
    	//渲染
        table.render({
            elem: '#processdef-table',
            url: '/sre-project-basic/list',
            method:"POST",
            where: {param: {"name":$("#name").val(),"auditStatus":"2","setupYear":$("#setupYear").val(),"belongDepartmentCode":$("#belongDepartmentCode").val(),"professionalDepartCode":$("#professionalDepartCode").val(),"professionalFieldCode":$("#professionalFieldCode").val(),"leadUnitCode":$("#leadUnitCode").val(),"contractNum":$("#contractNum").val()}},
            limit: 15,	
            id: 'processdef-table',
            height: commonDislodgeTable(),
            page: {
                groups: 5,
                limits: [15,30,45,60],
                layout: ['count', 'limit', 'prev', 'page', 'next', 'skip'], //自定义分页布局
                first: '首页', //不显示首页
                last: '尾页', //不显示尾页
                theme: '#0F9EE0'
            },
            cols: [[
            	{type : 'checkbox', event : 'changeEvents', width : 55},
            	{title : '序号', type :'numbers', width : 55},
            	 {field : 'name',           title : '课题名称',         style : 'cursor: pointer;', align: 'left',    width : '20%',templet:function(d){return '<span onclick="view_project(\''+d.id+'\')" style="color:#1890ff">'+d.name+'</span>'},sort : true},
            	 {field : 'taskWriteUserNames', title : '安排填写人名称', style : 'cursor: pointer;', align: 'left', width : '10%',templet : '#taskWrite_UserNames'},
            	 {field : 'setupYear', title : '立项年份', style : 'cursor: pointer;', align: 'center', width : '10%',sort : true},
                {field : 'projectMoney', title : '总经费(万元)', style : 'cursor: pointer;', align: 'center', width : '10%',templet:function(d){return '<span style="color:red">'+d.projectMoney+'</span>'},sort : true},
                {field : 'leadUnitName', title : '牵头单位', style : 'cursor: pointer;', align: 'left', width : '20%',sort : true},
                {field : 'createUserName', title : '申报人', style : 'cursor: pointer;', align: 'left', width : '10%',sort : true},
                {field : 'createDate', title : '上报时间', style : 'cursor: pointer;', align: 'center', templet : '#dateTpl', width : '10%',sort : true},
                {field : 'contractNum', title : '合同号', style : 'cursor: pointer;', align: 'center', width : '10%',sort : true},
                {field : 'auditStatus',    title : '课题状态',        style : 'cursor: pointer;', align: 'center', width : 100,sort : true},
                {field : 'belongDepartmentName', title : '归属部门', style : 'cursor: pointer;', align: 'left', width : '10%',sort : true},
                {field : 'professionalDepartName', title : '专业处', style : 'cursor: pointer;', align: 'left', width : '10%',sort : true},
                {field : 'professionalFieldName',  title : '专业领域', style : 'cursor: pointer;', align: 'left', width : '10%',sort : true},
                {field : 'parentUnitPathNames',    title : '课题单位', style : 'cursor: pointer;', align: 'left', width : '20%',sort : true},
                {field : 'applyUnitName',          title : '课题部门', style : 'cursor: pointer;', align: 'left', width : '10%',sort : true}
                
                
            ]],
            done: function (res, curr, count) {
                // 点击行联动选择框--单选
                $('.layui-table-box').find('.layui-table-body').find("table" ).find("tbody").children("tr").on('click',function(){
                	var index=parseInt($(this).index()+1);
                    $('tr').removeClass('layui-table-click');
                    $(this).addClass('layui-table-click');
                    $('tr').find("td").find(".layui-unselect").removeClass("layui-form-checked")
                    $('tr:eq('+index+')').find("td").eq(0).find(".layui-unselect").addClass("layui-form-checked");
                    selectRowData=res.data[index-1];
                });
                
                
              //项目分类，项目性质
                var dicMap = ['ROOT_UNIVERSAL_LCZT'];
                var dicVal = {};
 				publicMethods.ajaxPost("/dictionary/map/getMapListDictionarys",{"parentCodes":JSON.stringify(dicMap)}, function (data) {
 					$.each(data,function(key,val){
 						$.each(val,function(i,dt){
 							dicVal[dt.numValue] = dt.name;
 						});
 					});
 			   	}); 
 				$.each(res.data,function(i,dt){
 					$("tr[data-index='"+i+"'] td[data-field='auditStatus'] div").html(dicVal[res.data[i].auditStatus]); 
 			   	});
            }
        });
	 }
    
    /*formName：form表单名称，
    type：post、get,delete,put 
    backurl:操作成功后返回地址
    successMsg：成功提示
    failMsg：失败提示 */
    function ajaxOpt(url,type,successMsg,failMsg)
    {
    	 $.ajax({
      	     type:type,
      	     url: url,
      	     dataType:"json",
      	     data:$("#form1").serialize(),
      	     async: false, 
      	     cache: false,
      	     contentType: "application/x-www-form-urlencoded; charset=utf-8",
             success:function(data,status)
             {    
    	          
            	  if(data.success==true ||data.success=='true')
    	          {
    	        	  layer.alert(
    	        			  successMsg, 
    	                      {icon: 1,closeBtn: 0 },
    	                      function () 
    	                      {
    	                    	   renderTable();
    	                    	   layer.closeAll();
    	                      });
    	       	   
    	          } else
    	          {
    	        	 layer.alert("操作失败");
    	          }
    	     
    		   },
    		   error:function()
    		   {
    		    	layer.alert("网络访问错误");
    		   }
        
      });
    } 
   

    
    function setSelectUnitUser(taskWriteUserNames,taskWriteUsersIds)
    {
    	//alert(taskWriteUserNames);
    	 $("#taskWriteUserNames").val(taskWriteUserNames);
    	 $("#taskWriteUsersIds").val(taskWriteUsersIds);
    	 var url="/sre-project-basic/update";
    	 ajaxOpt(url,"POST","人员安排成功","安排失败");
    }
    
    
</script>

</body>
</html>
