    <script>
        layui.use(['jquery', 'element'], function(){
            var $ = layui.jquery, element = layui.element;
           /* parent.$("#LAY_app_body").css({"left":"16px","top":"107px","margin":"0","right":"16px","bottom":"46px"});
            $(".layui-tab-content iframe").css("height",parent.$("#LAY_app_body iframe").height()-120+"px");*/

            /*$(".menu-right ul li").click(function () {

                $(this).addClass("layui-this");

            function getDepartMent(id){
                $.ajax({
                    type : "POST",
                    url : "/getDepartment/institute_new?id="+id,
                    dataType : "json",
                    timeout : 11000,
                    cache : false,
                    headers : {
                        'Content-Type' : 'application/json'
                    },
                    success : function(data, status) {
                        var department = data.department;
                        $("#breif").html(department.breif);
                        $("#developHistory").html(department.developHistory);
                        $("#organization").html(department.organization);
                        $("#personnel").html(department.personnel);
                        $("#honor").html(department.honor);
                    },
                    error : function() {
                    }
                });
            }

            function departMentPageList(){
                $.ajax({
                    type : "POST",
                    url : "/department/list",
                    dataType : "json",
                    timeout : 11000,
                    cache : false,
                    headers : {
                        'Content-Type' : 'application/json'
                    },
                    success : function(data, status) {
                        var departMentUl = $("#departMent");
                        var list = data.data;
                        var a = "";
                        for (var i = 0; i < list.length; i++) {
                            a += '<li value="'+list[i].id+'">' + list[i].type + '</li>';
                        }
                        departMentUl.append(a);
                        $(".menu-right ul li:first").addClass("layui-this");
                        getDepartMent($(".menu-right ul li:first").attr("value"));
                        $(".menu-right ul li").click(function () {
                            $(".menu-right ul li").removeClass("layui-this");
                            $(this).addClass("layui-this");
                            var id = $(this).attr("value");
                            getDepartMent(id);
                        });
                    },
                    error : function() {
                    }
                });
            }
            departMentPageList();
        });
    </script>
