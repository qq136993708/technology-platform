<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>基础信息维护</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="format-detection" content="telephone=no">
  <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
  <!--[if lt IE 9]>
  <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
  <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
  <![endif]-->
  <link rel="stylesheet" href="/layuiadmin/layui/css/layui.css">
  <link rel="stylesheet" href="/layuiadmin/style/common.css">
  <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="/layuiadmin/ztree/css/metroStyle/metroStyle.css">

  <style>
    body{padding: 10px 10px 0;}
  </style>
</head>
<body>
  <form class="layui-form" action="" lay-filter="component-form-group layui-container">
    <div class="box-body">
      
      	<!--行有两个的情况-->
	    <div class="layui-row">
	      <div class="layui-col-xs6 layui-col-sm6 layui-col-md6">
	        <div class="layui-form-item">
	          <label for="" class="layui-form-label">姓名</label>
	          <div class="layui-input-block">
	            <input class="layui-input" name="name" value="${baseInfo.name}" lay-verify="title" autocomplete="off" type="text"  disabled="disabled">
	          </div>
	        </div>
	      </div>
	      <div class="layui-col-xs6 layui-col-sm6 layui-col-md6">
	        <div class="layui-form-item">
	          <label for="" class="layui-form-label">籍贯</label>
	          <div class="layui-input-block">
	           	<input class="layui-input" name="nativePlace" value="${baseInfo.nativePlace}" lay-verify="title"  autocomplete="off" type="text"  disabled="disabled">
	          </div>
	        </div>
	      </div>
	    </div>
        <!--行有两个的情况-->
	    <div class="layui-row">
	      <div class="layui-col-xs6 layui-col-sm6 layui-col-md6">
	        <div class="layui-form-item">
	          <label for="" class="layui-form-label">年龄</label>
	          <div class="layui-input-block">
	            <input class="layui-input" name="age" value="${baseInfo.age}" lay-verify="title" autocomplete="off" type="text"  disabled="disabled">
	          </div>
	        </div>
	      </div>
	      <div class="layui-col-xs6 layui-col-sm6 layui-col-md6">
	        <div class="layui-form-item">
	          <label for="" class="layui-form-label">学历</label>
	          <div class="layui-input-block">
	           	<input class="layui-input" name="education" value="${baseInfo.education}" lay-verify="title"  autocomplete="off" type="text"  disabled="disabled">
	          </div>
	        </div>
	      </div>
	    </div>
	    <!--行有两个的情况-->
	    <div class="layui-row">
	      <div class="layui-col-xs6 layui-col-sm6 layui-col-md6">
	        <div class="layui-form-item">
	          <label for="" class="layui-form-label">职称信息</label>
	          <div class="layui-input-block">
	            <input class="layui-input" name="titleInfo" value="${baseInfo.titleInfo}" lay-verify="title" autocomplete="off" type="text"  disabled="disabled">
	          </div>
	        </div>
	      </div>
	      <div class="layui-col-xs6 layui-col-sm6 layui-col-md6">
	        <div class="layui-form-item">
	          <label for="" class="layui-form-label">技术领域</label>
	          <div class="layui-input-block">
	           	<input class="layui-input" name="technicalField" value="${baseInfo.technicalField}" lay-verify="title" placeholder="请输入学历" autocomplete="off" type="text"  disabled="disabled">
	          </div>
	        </div>
	      </div>
	    </div>
	    <!--行有两个的情况-->
	    <div class="layui-row">
	      <div class="layui-col-xs6 layui-col-sm6 layui-col-md6">
	        <div class="layui-form-item">
	          <label for="" class="layui-form-label">专业分类</label>
	          <div class="layui-input-block">
	            <input class="layui-input" name="professionalClassification" value="${baseInfo.professionalClassification}" lay-verify="title" autocomplete="off" type="text"  disabled="disabled">
	          </div>
	        </div>
	      </div>
	      <div class="layui-col-xs6 layui-col-sm6 layui-col-md6">
	        <div class="layui-form-item">
	          <label for="" class="layui-form-label">技术资格类型</label>
	          <div class="layui-input-block">
	           	<input class="layui-input" name="technicalQualificationType" value="${baseInfo.technicalQualificationType}" lay-verify="title" placeholder="请输入学历" autocomplete="off" type="text"  disabled="disabled">
	          </div>
	        </div>
	      </div>
	    </div>
	    
	    <div class="layui-form-item">
       	  <label class="layui-form-label">工作简历</label>
          <div class="layui-input-block">
          	   <textarea name="workResume" class="layui-textarea" disabled="disabled">${baseInfo.workResume}</textarea>
          </div>
       </div>
	   <div class="layui-form-item">
       	  <label class="layui-form-label">奖惩信息</label>
          <div class="layui-input-block">
          	   <textarea name="rewardPunishmentInfo" class="layui-textarea" disabled="disabled">${baseInfo.rewardPunishmentInfo}</textarea>
          </div>
       </div>
       <div class="layui-form-item">
       	  <label class="layui-form-label">回避信息</label>
          <div class="layui-input-block">
          	   <textarea name="avoidanceInfo" class="layui-textarea" disabled="disabled">${baseInfo.avoidanceInfo}</textarea>
          </div>
       </div>
        
    </div>
  </form>
</body>
</html>
