    var tfcCode = "";
    function getTfcBase() {
        var tfcBase = "";
        $.ajax({
            type: 'post',
            async: false,
            url: '/tech-family/type/tech-type-list',
            data: {param: {"levelCode": "1"}},
            dataType: 'json',
            success: function (data, status) {
                for (let i = 0; i < data.data.length; i++) {
                    if (i == 0) {
                        tfcBase = tfcBase + "<li class=\"layui-this\" onclick=\"changeTfcCode('" + data.data[i].typeIndex + "');\">" + data.data[i].typeName + "</li>";
                    } else if (i <= 3) {
                        tfcBase = tfcBase + "<li onclick=\"changeTfcCode('" + data.data[i].typeIndex + "');\">" + data.data[i].typeName + "</li>";
                    }
                }
                $("#tfcBase").html(tfcBase);
                tfcCode = data.data[0].typeIndex;
            }
        });
    }
    getTfcBase();
