<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>科技管理平台</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0,minimum-scale=1.0,user-scalable=0" />
    <link rel="stylesheet" href="/layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="/mobile/css/mobileNew.css">
    <style>
        .layui-tab-content:nth-child(1){    background: url(/mobile/images/mobile-line.png) no-repeat center bottom;height: auto;overflow: hidden;padding-bottom: .1rem;background-size: 100%;padding-top: .1rem;}
    </style>
</head>
<body>
<header>
    <div class="m_return child">
        <a href="/mobile/indexTest"><img src="/mobile/images/icon-back.png"/> </a>
        <h4>详情</h4>
        <div id="test-laydate-normElem" placeholder="yyyy" class="laydate-c"></div>
    </div>
</header>
<main class="main-c">
    <div class="main personnel-details">
        <div class="list">
            <div class="item">
                <div class="item-img">
                    <img src="http://oss01-cn-beijing-sinopec-d01-a.yun-inc.sinopec.com/stp-vpc1-sctepl/files/uploadPath/1cf7678a240c42299313322d904ca7f0/20190703184736975_file_16bb772690f_39c69bf6.png" alt="">
                </div>
                <div class="item-cont">
                    <p><span>欧阳郑</span><span>男</span><span>（中国科学院院士）</span></p>
                </div>
                <div class="item-c">
                    <p><span>简介</span><span>中国科学院化学研究所结构化学专业中国科学院化学研究所结构化学专业</span></p>
                </div>
            </div>
        </div>
        <div class="layui-tab">
            <div class="tab-c">
                <ul class="layui-tab-title">
                    <li class="layui-this">人物简介</li>
                    <li>人物成就</li>
                    <li>相关课题</li>
                    <li>研究专利</li>
                </ul>
            </div>
            <div class="layui-tab-content">
                <div class="layui-tab-item layui-show">
                </div>
                <div class="layui-tab-item">
                </div>
                <div class="layui-tab-item">
                </div>
                <div class="layui-tab-item">
                </div>
            </div>
        </div>
    </div>
</main>
<script type="text/javascript" src="/plugins/jQuery/jQuery-2.2.0.min.js"></script>
<script src="/layuiadmin/layui/layui.js"></script>
<script>
    var layer;
    (function(doc, win) {
        var docEl = doc.documentElement,
            resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
            recalc = function() {
                var clientWidth = docEl.clientWidth;
                if (!clientWidth) return;
                docEl.style.fontSize = 100 * (clientWidth / 414) + 'px';
            };
        if (!doc.addEventListener) return;
        win.addEventListener(resizeEvt, recalc, false);
        doc.addEventListener('DOMContentLoaded', recalc, false);
    })(document, window);
    layui.use(['jquery','layer','element','laydate'], function(){
        var $=layui.jquery;layer=layui.layer,element=layui.element,laydate = layui.laydate;
        laydate.render({
            elem: '#test-laydate-normElem'
            ,type: 'year'
            ,value:"2019"
        });
        $(".more-condition").css("height",document.body.clientHeight/100+"rem");
        $(".more-bg ul li").click(function () {
            $(this).addClass("layui-this")
        });
        $("#reset").click(function () {
            $(".more-bg ul li").removeClass("layui-this");
        });
        $("#kMore").click(function () {
            $(".more-condition").slideToggle("slow");
        });
        $(".layui-tab-title li").click(function () {
            $(".layui-col-xs4 button").addClass('layui-hide')
            $(".layui-col-xs4 button").eq($(this).index()).removeClass("layui-hide");
        });
    });
</script>
</body>
</html>
