<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>科技管理平台</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0,minimum-scale=1.0,user-scalable=0" />
    <link rel="stylesheet" href="/layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="/mobile/css/mobileNew.css">
    <style>
        body{background: #fff;}
        .main{border-radius: 6px;}
    </style>
</head>
<body>
<main class="main project-d">
    <div class="title">
        <h4><span></span>${outAppraisal.cgmc}</h4>
        <p></p>
        <span class="contract-h">${outAppraisal.jdh}</span>
    </div>
    <div class="project-d-f"></div>
    <ul>
        <li>
            <span>项目年度</span>
            <span>${outAppraisal.nd}</span>
        </li>
        <li>
            <span>申报单位</span>
            <span>${outAppraisal.sqjddw}</span>
        </li>
        <li>
            <span>项目名称</span>
            <span>${outAppraisal.xmmc}</span>
        </li>
        <li>
            <span>成果专业</span>
            <span>${outAppraisal.zy}</span>
        </li>
        <li>
            <span>成果类型</span>
            <span class="project-d-d">${outAppraisal.cglx}</span>
        </li>
        <li>
            <span>开始时间</span>
            <span class="project-d-d">${outAppraisal.starttime}</span>
        </li>
        
         <li>
            <span>结束时间</span>
            <span class="project-d-d">${outAppraisal.endtime}</span>
        </li>
    </ul>
    <!-- <div class="button-c">
        <button>确定</button>
    </div> -->
</main>
<script type="text/javascript" src="/plugins/jQuery/jQuery-2.2.0.min.js"></script>
<script src="/layuiadmin/layui/layui.js"></script>
<script>
    var layer;
    (function(doc, win) {
        var docEl = doc.documentElement,
            resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
            recalc = function() {
                var clientWidth = docEl.clientWidth;
                if (!clientWidth) return;
                docEl.style.fontSize = 100 * (clientWidth / 414) + 'px';
            };
        if (!doc.addEventListener) return;
        win.addEventListener(resizeEvt, recalc, false);
        doc.addEventListener('DOMContentLoaded', recalc, false);
    })(document, window);
    layui.use(['jquery','layer','element','laydate'], function(){
        var $=layui.jquery;layer=layui.layer,element=layui.element,laydate = layui.laydate;
        var system = {ipad:false};
        system.ipad = (navigator.userAgent.match(/iPad/i) != null)?true:false;
        if(system.ipad){
            parent.$(".layui-layer-mobile .layui-layer-ico").css("width",".14rem");
            parent.$(".layui-layer-setwin").css("right","0");
        }
    });
</script>
</body>
</html>
