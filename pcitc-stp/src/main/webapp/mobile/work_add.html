<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>科技管理平台</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0,minimum-scale=1.0,user-scalable=0" />
    <link rel="stylesheet" href="/layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="/mobile/css/mobileNew.css">
    <style>
        body{background: #fff;}
        .main{border-radius: 6px;}
    </style>
</head>
<body>
<main class="main work-add">
    <div class="title">
        <p>任务名称</p>
        <div class="input-percentage">
            <span></span>
            <input type="text" value="" placeholder="请输入任务名称">
        </div>
    </div>
    <div class="project-d-f"></div>
    <div class="title star-date">
        <p>起始时间</p>
        <div class="input-percentage">
            <span></span>
            <input id="date-group1-8" type="text" value="" placeholder="请选择开始时间">
        </div>
    </div>
    <div class="title end-date">
        <p>至</p>
        <div class="input-percentage">
            <span></span>
            <input id="date-group1-9" type="text" value="" placeholder="请选择结束时间">
        </div>
    </div>
    <div class="title title-p">
        <p>任务执行人</p>
        <div class="input-percentage">
            <span></span>
            <input id="implement" type="text" value="" placeholder="请选择执行人">
        </div>
    </div>
    <textarea placeholder="请输入任务描述" ></textarea>
    <div class="button-c">
        <button>确定</button>
    </div>
</main>
<script type="text/javascript" src="/plugins/jQuery/jQuery-2.2.0.min.js"></script>
<script src="/layuiadmin/layui/layui.js"></script>
<script src="/mobile/js/rolldate.min.js"></script>
<script>
    var layer;
    (function(doc, win) {
        var docEl = doc.documentElement,
            resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
            recalc = function() {
                var clientWidth = docEl.clientWidth;
                if (!clientWidth) return;
                docEl.style.fontSize = 100 * (clientWidth / 414) + 'px';
            };
        if (!doc.addEventListener) return;
        win.addEventListener(resizeEvt, recalc, false);
        doc.addEventListener('DOMContentLoaded', recalc, false);
    })(document, window);
    layui.use(['jquery','layer','element','laydate'], function(){
        var $=layui.jquery;layer=layui.layer,element=layui.element,laydate = layui.laydate;
        laydate.render({
            elem: '#test-laydate-normElem'
            ,type: 'year'
            ,value:"2019"
        });
        beginYear=''
        new Rolldate({
            el: '#date-group1-8',
            format: 'YYYY',
            beginYear: 2000,
            endYear: 2100,
            confirm: function (date) {
                beginYear=date;
            }
        })
        new Rolldate({
            el: '#date-group1-9',
            format: 'YYYY',
            beginYear: beginYear,
            endYear: 2100
        })
        $("#implement").click(function () {
            layer.open({
                title : '详情',
                skin : 'layui-layer-mobile',
                shadeClose : false,
                type : 2,
                fixed : false,
                maxmin : true,
                area : [ '100%', '100%' ],
                content : '/mobile/implement.html'
            });
        });
    });
</script>
</body>
</html>
