<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>科技管理平台</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0,minimum-scale=1.0,user-scalable=0" />
    <link rel="stylesheet" href="/layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="/mobile/css/mobileNew.css">
    <style>
        .layui-tab-content:nth-child(1){    background: url(/mobile/images/mobile-line.png) no-repeat center bottom;
            height: auto;
            overflow: hidden;
            padding-bottom: .1rem;
            background-size: 100%;
            padding-top: .1rem;}
    </style>
</head>
<body>
<input type="hidden" name="nd" id="nd" value="${nd}">
<header>
    <div class="m_return child">
        <a href="/mobile/indexTest"><img src="/mobile/images/icon-back.png"/> </a>
        <h4>科研合同</h4>
        <div id="test-laydate-normElem" placeholder="yyyy" class="laydate-c"></div>
    </div>
</header>
<main class="main contract">
    <div class="layui-row">
        <div class="layui-tab-content">
            <div class="layui-col-xs4">
                <span id="plan_id">-个</span>
                <span>计划签约</span>
                <span></span>
            </div>
            <div class="layui-col-xs4">
                <span id="finished_id">-个</span>
                <span>已签约</span>
                <span></span>
            </div>
            <div class="layui-col-xs4">
                <span id="rate_id">-%</span>
                <span>签约率</span>
                <span></span>
            </div>
        </div>
    </div>
    <div id="chart"></div>
    <div class="layui-tab">
        <div style="padding-top: .18rem">
            <ul class="layui-tab-title">
                <li class="layui-this">专业处</li>
                <li>研究院</li>
                <li>其他</li>
            </ul>
        </div>
        <div class="layui-tab-content">
            <div class="layui-tab-item layui-show">
                <ul id="zyc_id">
                    <li>
                        <p>
                            <span>计划 1580 个</span>
                            <span>已签 1580 个</span>
                            <span>直属单位名称</span>
                        </p>
                    </li>
                    <li>
                        <p>
                            <span>计划 1580 个</span>
                            <span>已签 1580 个</span>
                            <span>直属单位名称</span>
                        </p>
                    </li>
                    <li>
                        <p>
                            <span>计划 1580 个</span>
                            <span>已签 1580 个</span>
                            <span>直属单位名称</span>
                        </p>
                    </li>
                    <li>
                        <p>
                            <span>计划 1580 个</span>
                            <span>已签 1580 个</span>
                            <span>直属单位名称</span>
                        </p>
                    </li>
                </ul>
            </div>
            <div class="layui-tab-item">
                <ul id="researchDepart_id">
                </ul>
            </div>
            <div class="layui-tab-item">
                <ul id="other_id">
                </ul>
            </div>
        </div>
    </div>
</main>
<script type="text/javascript" src="/plugins/jQuery/jQuery-2.2.0.min.js"></script>
<script src="/layuiadmin/layui/layui.js"></script>
<script>
    var layer;
    (function(doc, win) {
        var docEl = doc.documentElement,
            resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
            recalc = function() {
                var clientWidth = docEl.clientWidth;
                if (!clientWidth) return;
                docEl.style.fontSize = 100 * (clientWidth / 414) + 'px';
            };
        if (!doc.addEventListener) return;
        win.addEventListener(resizeEvt, recalc, false);
        doc.addEventListener('DOMContentLoaded', recalc, false);
    })(document, window);
    
    layui.use(['jquery','layer','element','laydate'], function(){
        var $=layui.jquery;layer=layui.layer,element=layui.element,laydate = layui.laydate;
        laydate.render({
            elem: '#test-laydate-normElem'
            ,type: 'year'
            ,value:$("#nd").val()
            ,max: $("#nd").val()+1
            ,done : function(value, date, endDate) 
            {
        	    $("#nd").val(date.year);
				search_Event();
		    }
        });
        
        $(".layui-tab-title li").click(function () {
           var index= $(this).index();/*获取当前点击的序号*/
           //alert(index);
        })
    });
    
    
    
    
    //总预览
    function allLook()
    {
    	var nd = $('#nd').val();
    	$.ajax({
    		type : "POST",
    		url : "/one_level_main/contract_01?functionId=984b64b13cf54222bf57bd840759fabe&type=1&nd=" + nd + "",
    		timeout : 9000,
    		dataType : "json",
    		cache : false,
    		headers : {
    			'Content-Type' : 'application/json'
    		},
    		success : function(data, status) {
    			if (data.success == true || data.success == 'true') {
    				$("#plan_id").html(data.data.zsl + "个");

    				if (typeof (data.data.yqht) == "undefined") 
    				{
    					$("#finished_id").html("0个");
    				} else 
    				{
    					$("#finished_id").html(data.data.yqht + "个");
    				}
    				$("#rate_id").html(data.data.qdl + "%");
    			}
    		},
    		error : function() {
    		},
    		complete : function(XMLHttpRequest, status) {
    		}
    	});

    }
   
    
    
    
    
	//研究院
    function researchDepart()
    {
		
    	var v_date = (new Date()).getTime();
    	var nd = $('#nd').val();
    	var url = "/one_level_main/contract_03?functionId=984b64b13cf54222bf57bd840759fabe&type=mobile&nd=" + nd + "&v_date=" + v_date;
    	$.ajax({
    		type : "GET",
    		url : url,
    		timeout : 9000,
    		dataType : "json",
    		cache : false,
    		headers : {
    			'Content-Type' : 'application/json'
    		},
    		success : function(data, status) 
    		{
    			 console.log(data.data);
    			 var count="";
    			 if(data.data.length>0)
    			 {
    				 for(var i=0;i<data.data.length;i++)
        			 {
    					var define2= data.data[i].define2;//研究院
    					var yqhtzj=data.data[i].yqhtzj;//已签
    					var wqhtzj=data.data[i].wqhtzj;//未签
    					var zsl=data.data[i].zsl;//计划
    					
    					var temp="<li>"+
			                        "<p>"+
			                            "<span>计划"+zsl+"个</span>"+
			                            "<span>已签"+yqhtzj+"个</span>"+
			                            "<span>"+define2+"</span>"+
			                        "</p>"+
			                       "</li>";
    					count=count+temp;
        			 } 
    			 }
    			 //alert(count);
    			 $("#researchDepart_id").html(count); 
    			 
    		},
    		error : function() {
    		},
    		complete : function(XMLHttpRequest, status) {
    		}
    	});

    }
	
	
    function search_Event()
    {
    	
    	 allLook();
    	 researchDepart();
    }
    search_Event();
    
    
    
	
</script>
</body>
</html>
