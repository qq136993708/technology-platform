<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <title>科技管理平台</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0,minimum-scale=1.0,user-scalable=0" />
    <link rel="stylesheet" href="/layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="/mobile/css/mobileNew.css">
</head>
<body>
<header>
    <div class="m_return child">
        <a href="index2.html"><img src="/mobile/images/icon-back.png"/> </a>
        <h4>科技管理平台</h4>
    </div>
</header>
<main class="main">
	<div class="layui-card layui-form " lay-filter="component-form-element">
		<div class="layui-card-body layui-row layui-col-space10">
			<div class="layui-col-xs4">
				<select name="city" lay-verify="">
					<option value="">请选择年份</option>
					<option value="010">北京</option>
					<option value="021">上海</option>
					<option value="0571">杭州</option>
				</select>
			</div>
			<div class="layui-col-xs4">
				<select name="city" lay-verify="">
					<option value="">全部</option>
					<option value="010">北京</option>
					<option value="021">上海</option>
					<option value="0571">杭州</option>
				</select>
			</div>
			<div class="layui-col-xs2">
				<button class="layui-btn layui-btn-primary">搜索</button>
			</div>
		</div>
	</div>
    <div class="main-card first-card">
        <div class="main-card-header hasborder">现金流量表</div>
        <div class="main-card-body xjllPage" >
            <table id="xjllTable" lay-skin="nob"></table>
        </div>
    </div>
</main>
<script type="text/javascript" src="/plugins/jQuery/jQuery-2.2.0.min.js"></script>
<script src="/layuiadmin/layui/layui.js"></script>
<script>
    (function(doc, win) {
        var docEl = doc.documentElement,
            resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
            recalc = function() {
                var clientWidth = docEl.clientWidth;
                if (!clientWidth) return;
                docEl.style.fontSize =  (clientWidth / 10.8) + 'px';
            };
        if (!doc.addEventListener) return;
        win.addEventListener(resizeEvt, recalc, false);
        doc.addEventListener('DOMContentLoaded', recalc, false);
    })(document, window);
    layui.use('form', function(){
    	var form = layui.form; 
    	form.render();
   	});
    loadTableData();
    function loadTableData(){
  		layui.use('table', function(){
            var table = layui.table;
            //第一个实例
            table.render({
                elem: '#xjllTable',
//                 url: '/common/getSupplier/getSupplierData',
                url: 'table.json',
				page: { //支持传入 laypage 组件的所有参数（某些参数除外，如：jump/elem） - 详见文档
			      layout: [ 'prev', 'page', 'next', 'count'], //自定义分页布局
			      theme: '#498ee8' 
			    },
                cols: [[ //表头
                	{type:'numbers',title: '序号',},
                    {field: 'city', title: '项目名称',width:'53%',align:'left', sort: false},
                    {field: 'city', title: '本期累计金额',align:'left', sort: false}
                ]],
                id: 'xjllTable'
            });
            var $ = layui.$, active = {
                reload: function(){
                    //执行重载
                    table.reload('xjllTable', {
                        page: {
                            curr: 1 //重新从第 1 页开始
                        },
                        where: {
                            IV_LIFNR: win_gysbmInp,
                            IV_NAME: win_gysnameInp
                        },
                    });
                },
                getCheckData: function(){ //获取选中数据
                    var checkStatus = table.checkStatus('xjllTable'),data = checkStatus.data;
                    layer.closeAll();
                    
                }
            };
        });
  	}
</script>
</body>
</html>
