<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">

<link rel="stylesheet" href="/layuiadmin/layui/css/layui.css" media="all">
<link rel="stylesheet" href="/layuiadmin/style/common.css?+Math.random()" media="all">
<script src="/layuiadmin/layui/layui.js"></script>
</head>


<body>

	<div class="searchBox">
		<!--查询条件-->
		<label class="dateInput">
			<span>流程名称</span>
			<input type="text" name="processName" placeholder="请输入流程名称" title="流程名称" autocomplete="off" class="form-control" id="processName">
		</label>
		<!--按钮组-->
		<div class="btnGroup">
			<button class="layui-btn layui-btn-sm fontColor-white btn_search btnMyBgImg" data-type="searchEvent">查询</button>
			<button class="layui-btn layui-btn-sm fontColor-default border-default btn_reset btnMyBgImg" data-type="resetEvent">重置</button>
		</div>
	</div>

	<div class="tableBox">
		<div class="tableToolBox">
			<div class="whiteLine"></div>
			<div class="tableBtns">
				<button class="layui-btn layui-btn-sm fontColor-blue borderColor-blue btnMyBgImg btn_details" data-type="detailEvent">查看</button>
				<button class="layui-btn layui-btn-sm fontColor-blue borderColor-blue btnMyBgImg btn_deploy" data-type="activeEvent">激活</button>
				<button class="layui-btn layui-btn-sm fontColor-blue borderColor-blue btnMyBgImg btn_deploy" data-type="suspendEvent">挂起</button>
				<button class="layui-btn layui-btn-sm fontColor-blue borderColor-blue btnMyBgImg btn_delete" data-type="deleteEvent">删除</button>
			</div>
		</div>
		<table id="processdef-table" class="layui-hide" lay-filter="tableData"></table>
	</div>



	<!--表格数据操作js-->
	<script>
		var table, selectRowData = '';
		layui.use([ 'jquery', 'table', 'laypage', 'laytpl' ], function() {
			table = layui.table, $ = layui.jquery, laypage = layui.laypage;
			function renderTable() {
				var processName = $('#processName').val();
				var param = JSON.parse(window.localStorage.getItem("param"));
				var lodingMsg = layer.msg('数据加载中....');
				//渲染
				table.render({
					elem : '#processdef-table',
					url : '/activiti-def/processdef-list',
					method : "POST",
					where : {
						param : {
							"processName" : processName,
							"functionCode" : param.code
						}
					},
					limit : param.selfRownum,
					id : 'processdef-table',
					height : commonDislodgeTable(),
					page : {
						groups : 5,
						limits : [ param.selfRownum, 15, 30, 45, 60 ],
						layout : [ 'count', 'limit', 'prev', 'page', 'next', 'skip' ], //自定义分页布局
						first : '首页', //不显示首页
						last : '尾页', //不显示尾页
						theme : '#0F9EE0'
					},
					cols : [ [ {
						type : 'checkbox',
						event : 'changeEvents',
						width : 55
					}, {
						title : '序号',
						type : 'numbers',
						width : 55
					}, {
						field : 'suspensionState',
						title : '状态',
						style : 'cursor: pointer;',
						width : 55,
						align : 'center'
					}, {
						field : 'id',
						title : '流程定义id',
						width : '25%',
						style : 'cursor: pointer;'
					}, {
						field : 'name',
						title : '流程名称',
						width : '25%',
						style : 'cursor: pointer;'
					}, {
						field : 'key',
						title : '流程key',
						width : '12%',
						style : 'cursor: pointer;'
					}, {
						field : 'version',
						title : '版本号',
						width : '5%',
						style : 'cursor: pointer;'
					}, {
						field : 'createDate',
						title : '部署时间',
						width : '11%',
						style : 'cursor: pointer;',
						templet : '<div>{{ layui.laytpl.toDateString(d.createDate) }}</div>',
					}, {
						field : 'deploymentId',
						title : '部署ID',
						style : 'cursor: pointer;'
					} ] ],
					done : function(res, curr, count) {
						// 关闭等待刷新
						layer.close(lodingMsg);

						// 点击行联动选择框--单选
						$('.layui-table-box').find('.layui-table-body').find("table").find("tbody").children("tr").on('click', function() {
							var index = parseInt($(this).index() + 1);
							$('tr').removeClass('layui-table-click');
							$(this).addClass('layui-table-click');
							$('tr').find("td").find(".layui-unselect").removeClass("layui-form-checked")
							$('tr:eq(' + index + ')').find("td").eq(0).find(".layui-unselect").addClass("layui-form-checked");
							selectRowData = res.data[index - 1];
						});

						$("[data-field='suspensionState']").children().each(function() {
							if ($(this).text() == '1') {
								$(this).text("激活")
							} else if ($(this).text() == '2') {
								$(this).text("挂起")
							}
						});
					}
				});
			}

			renderTable();

			// 触发不同的按钮事件
			var $ = layui.$, active = {
				searchEvent : function() { //点击查询按钮
					selectRowData = '';
					renderTable();
				},
				resetEvent : function() { //点击重置按钮
					$('#processName').val("");
					active.searchEvent();
				},
				detailEvent : function() { //点击详情按钮
					if (typeof (selectRowData.id) == "undefined") {
						layer.msg('请点击选择一行数据');
					} else {
						var temUrl = "/activiti-def/show/" + selectRowData.id;
						layer.open({
							title : '详情',
							skin : 'layui-layer-lan',
							shadeClose : true,
							type : 2,
							fixed : false,
							//若使用小窗口形式，则修改 maxmin 值为 true，则注释掉area:[100%,100%]属性,同时设置area: ['900px', '450px']
							maxmin : true,
							//若直接弹出页面 ，则修改 area;[100%,100%]，同时设置 maxmin 为false
							area : [ '800px', '450px' ],
							content : temUrl
						});
					}
				},
				activeEvent : function() { //激活
					if (typeof (selectRowData.id) == "undefined") {
						layer.msg('请点击选择一行数据');
					} else {
						if (selectRowData.suspensionState == '1') {
							layer.msg('目前已经是激活状态');
							return false;
						}
						var temUrl = "/activiti-def/update/" + selectRowData.suspensionState + "/" + selectRowData.id;
						$.ajax({
							url : temUrl,
							type : 'post',
							dataType : 'json',
							error : function() {//请求失败处理函数  
								layer.msg('操作失败！');

							},
							success : function(data) { //请求成功后处理函数。
								if (data.success) {
									active.searchEvent();
									layer.msg('操作成功！');
								} else {
									layer.msg('操作失败！');
								}
							}
						});
					}
				},
				suspendEvent : function() { //挂起
					if (typeof (selectRowData.id) == "undefined") {
						layer.msg('请点击选择一行数据');
					} else {
						if (selectRowData.suspensionState == '2') {
							layer.msg('目前已经是挂起状态');
							return false;
						}
						var temUrl = "/activiti-def/update/" + selectRowData.suspensionState + "/" + selectRowData.id;
						$.ajax({
							url : temUrl,
							type : 'post',
							dataType : 'json',
							error : function() {//请求失败处理函数  
								layer.msg('操作失败！');

							},
							success : function(data) { //请求成功后处理函数。
								if (data.success) {
									active.searchEvent();
									layer.msg('操作成功！');
								} else {
									layer.msg('操作失败！');
								}
							}
						});
					}
				},
				deleteEvent : function() { //点击删除按钮
					if (typeof (selectRowData.id) == "undefined") {
						layer.msg('请点击选择一行数据');
					} else {
						$.ajax({
							url : '/activiti-def/delete/' + selectRowData.id,
							type : 'post',
							dataType : 'json',
							headers : {
								'Content-Type' : 'application/json',
							},
							error : function() {//请求失败处理函数  
								layer.msg('操作失败！');

							},
							success : function(data) { //请求成功后处理函数。
								if (data.success) {
									active.searchEvent();
									layer.msg('操作成功！');
								} else {
									layer.msg('操作失败！');
								}
							}
						});
					}
				}

			};

			$(".layui-table-header table thead th input").remove(); //移除表头的复选框,去掉全选

			//监听排序
			table.on('sort(processdef-table)', function(obj) {
				//服务端排序
				table.reload('processdef-table', {
					initSort : obj,
					page : {
						curr : 1
					}, //重新从第一页开始
					where : { //重新请求服务端
						key : obj.field, //排序字段
						order : obj.type
					//排序方式
					}
				});
			});

			//监听行双击事件
			table.on('rowDouble(tableData)', function(obj) {
				var temUrl = "/activiti-def/show/" + obj.data.id;
				layer.open({
					title : '详情',
					skin : 'layui-layer-lan',
					shadeClose : true,
					type : 2,
					fixed : false,
					//若使用小窗口形式，则修改 maxmin 值为 true，则注释掉area:[100%,100%]属性,同时设置area: ['900px', '450px']
					maxmin : true,
					//若直接弹出页面 ，则修改 area;[100%,100%]，同时设置 maxmin 为false
					area : [ '800px', '450px' ],
					content : temUrl
				});

			});

			//区别按钮属性
			$('.layui-btn').on('click', function() {
				var type = $(this).data('type');
				active[type] ? active[type].call(this) : '';
			});

		});
	</script>

</body>
</html>
