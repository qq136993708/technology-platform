<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <link rel="stylesheet" href="/layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="/layuiadmin/style/common.css?+Math.random()" media="all">
    <script src="/layuiadmin/layui/layui.js"></script>
    <script type="text/javascript" src="/plugins/jQuery/jquery-1.9.1.min.js"></script>
</head>
<body>
<div class="searchBox">
    <!--查询条件-->
    <label class="dateInput">
        <span>项目名称/编号</span>
    	<input type="text" id="projectName" name="projectName" placeholder="请输入项目名称/编号" title="项目名称/编号" autocomplete="off" class="form-control">
    </label>
    <!--按钮组-->
    <div class="btnGroup">
        <button class="layui-btn layui-btn-sm fontColor-white btnMyBgImg btn_search" data-type="searchEvent">查询</button>
            <button class="layui-btn layui-btn-sm fontColor-default border-default btnMyBgImg btn_reset" data-type="resetEvent">重置</button>
    </div>
</div>

<div class="tableBox">
    <div class="tableToolBox">
        <div class="whiteLine"></div>
        <div  class="tableBtns">
            <button class="layui-btn layui-btn-sm fontColor-blue borderColor-blue btn_details btnMyBgImg" data-type="detailEvent" id="ass">查看</button>
        </div>
    </div>

    <table id="tableListElem" class="layui-hide" lay-filter="tableData"></table>
</div>
<!--表格js-->
<script>
	var table,selectRowData;
	var param=JSON.parse(window.localStorage.getItem("param"));
	layui.use(['jquery','table','laypage','publicMethods'], function(){
		table = layui.table,
        $ = layui.jquery,
        layer = layui.layer,
        publicMethods = layui.publicMethods,
        laypage = layui.laypage;
		function renderTable(){
	    	 table.render({
	         	id:'tableList', //唯一即可
	             elem: '#tableListElem',
	             height:commonDislodgeTable(),
	             method:"POST",
	             where: {param: {projectName: $("#projectName").val(),"auditStatus":'2'}},
	             url: '/workflow/function-config/project-list',
	             limit: param.selfRownum,
	             page: {
	                 groups: 5,
	                 limits: [param.selfRownum,30,45,60],
	                 layout: ['count', 'limit', 'prev', 'page', 'next', 'skip'], //自定义分页布局
	                 first: '首页', //不显示首页
	                 last: '尾页', //不显示尾页
	                 theme: '#0F9EE0'
	             },
	             cols: [[
	            	{type:'checkbox',event: 'changeEvents',width: '55'},
		            {title:'序号', type:'numbers',width: '55'},
	                {field:'auditStatus', title:'状态', event: 'setActive',style:'cursor: pointer;',align:'center', templet:  '<div>{{ layui.laytpl.auditStatus(d.auditStatus) }}</div>', width: '55'},
	                {field:'attachment', title:'附件', event: 'setActive',style:'cursor: pointer;',align:'center', width: '55', 
                        templet:  '<div>{{ layui.laytpl.attToPic(d) }}</div>' },
	                {field:'projectName', title:'项目名称' ,event: 'setActive',style:'cursor: pointer;',sort: true,width: '20%'},
	                {field:'projectCode', title:'申报编码' ,event: 'setActive',style:'cursor: pointer;',sort: true,width: '15%'},
	                {field:'projectScale', title:'项目规模' ,event: 'setActive', style:'cursor: pointer;',sort: true,width: '15%'},
	                {field:'projectGenre', title:'项目类型' ,event: 'setActive',style:'cursor: pointer;',sort: true,width: '15%'},
	                {field:'projectStructure', title:'所属结构' ,event: 'setActive',style:'cursor: pointer;',sort: true,width: '15%'},
	                {field:'buildUnitName', title:'建设单位' ,event: 'setActive',style:'cursor: pointer;',sort: true,width: '15%'},
	                //{field:'projectStatus', title:'项目状态' ,event: 'setActive',style:'cursor: pointer;',sort: true,width: '15%'},
	                {field:'buildContent', title:'建设内容' ,event: 'setActive',style:'cursor: pointer;',sort: true,width: '15%'},
	                {field:'projectType', title:'项目类别' ,event: 'setActive',style:'cursor: pointer;',sort: true,width: '15%'},
	                {field:'planStartDateTime', title:'计划开始日期' ,event: 'setActive',align:'center',style:'cursor: pointer;',sort: true,width: '10%'},
	                {field:'planEndDateTime', title:'计划结束日期' ,event: 'setActive',align:'center',style:'cursor: pointer;',sort: true,width: '10%'},
	                {field:'planCenterDateTime', title:'计划中交日期' ,event: 'setActive',align:'center',style:'cursor: pointer;',sort: true,width: '10%'},
	                {field:'projectProperties', title:'项目性质' ,event: 'setActive',style:'cursor: pointer;',sort: true,width: '10%'},
	                {field:'investmentEstimation', title:'计划投资(万元)' ,event: 'setActive',style:'cursor: pointer;',align:'right',sort: true,width: '10%'}
	             ]],
	             done: function (res, curr, count) {
	            	var param7={
						data:res.data,//数据
                        element:".layui-table-body table",// 当前的表格元素
                        column:7,//列数 从0开始
                        field:"projectGenre",//当前数据的字段
                        url:"/pageCommon/dic/ENGIN_XMXX_XMLX"//接口
                     };
                     publicMethods.dataDictionary(param7);
                     var param12={
						data:res.data,//数据
                        element:".layui-table-body table",// 当前的表格元素
                        column:11,//列数 从0开始
                        field:"projectType",//当前数据的字段
                        url:"/pageCommon/dic/ENGIN_XMXX_XMLB"//接口
                     };
                     publicMethods.dataDictionary(param12);
                     var param16={
						data:res.data,//数据
                        element:".layui-table-body table",// 当前的表格元素
                        column:15,//列数 从0开始
                        field:"projectProperties",//当前数据的字段
                        url:"/pageCommon/dic/ENGIN_XMXX_XMXZ"//接口
                     };
                     publicMethods.dataDictionary(param16);
                     $('.layui-table-box').find('.layui-table-body').find("table" ).find("tbody").children("tr").on('click',function(){
 	                	var index=parseInt($(this).index()+1);
 	                    $('tr').removeClass('layui-table-click');
 	                    $(this).addClass('layui-table-click');
 	                    $('tr').find("td").find(".layui-unselect").removeClass("layui-form-checked")
 	                    $('tr:eq('+index+')').find("td").eq(0).find(".layui-unselect").addClass("layui-form-checked");
 	                    selectRowData=res.data[index-1];
 	                });
                     $(document).off("click").on("click",".onClickImg",function () {
  	                	var dataId=$(this).attr("id");
  	                    //附件文件配置ID
  	                    publicMethods.viewAtt(dataId,param.id);
  	                });
	             }
	         });
	    }
		
    	renderTable();
    	window.renderTable = renderTable;
     	// ** 搜索框宽度随着内容自适应 加到公用js中
        $(function(){
            //propertychange监听input里面的字符变化,属性改变事件
            $('.form-control').bind('input propertychange', function() {
                var $this = $(this);
                var text_length = $this.val().length;//获取当前文本框的长度
                var current_width = parseInt(text_length) *12;//该16是改变前的宽度除以当前字符串的长度,算出每个字符的长度
                $this.css("width",current_width+"px");
            });
        })
        //** 搜索框宽度随着内容自适应End
        // 触发不同的按钮事件
        var $ = layui.$, active = {
            searchEvent: function() { //点击查询按钮
            	renderTable();
            },
            resetEvent: function() { //点击重置按钮
            	$('#projectName').val("");
            },
            detailEvent: function(){  //点击详情按钮
            	var id;
            	if(selectRowData != undefined){
            		id = selectRowData.dataId;
            		layer.open({
	                    title:param.name+'-查看',
	                    skin: 'layui-layer-lan',
	                    shadeClose: false,
	                    type: 2,
	                    fixed: false,
	                    //若使用小窗口形式，则修改 maxmin 值为 true，则注释掉area:[100%,100%]属性,同时设置area: ['900px', '450px']
	                    maxmin : true,
	    				//若直接弹出页面 ，则修改 area;[100%,100%]，同时设置 maxmin 为false
	    				area : [ '95%', '95%' ],
	                    content: '/engin/preparation/project/goViewProject?dataId='+id
	                });
	            } else {
	            	layer.msg('请选择一条数据');
	            	return;
	            }
            }
        };
      	//监听行双击事件
        table.on('rowDouble(tableData)', function(obj){
        	var index = parent.layer.getFrameIndex(window.name);
            parent.layer.close(index);
       		parent.setProject(obj.data);
        });
        table.on('sort(tableData)', function(obj){ //注：tool是工具条事件名，test是table原始容器的属性 lay-filter="对应的值"
            table.reload('tableList', { //testTable是表格容器id
                initSort: obj,
                done: function (res, curr, count) {
	            	var param7={
						data:res.data,//数据
                        element:".layui-table-body table",// 当前的表格元素
                        column:7,//列数 从0开始
                        field:"projectGenre",//当前数据的字段
                        url:"/pageCommon/dic/ENGIN_XMXX_XMLX"//接口
                     };
                     publicMethods.dataDictionary(param7);
                     var param12={
						data:res.data,//数据
                        element:".layui-table-body table",// 当前的表格元素
                        column:11,//列数 从0开始
                        field:"projectType",//当前数据的字段
                        url:"/pageCommon/dic/ENGIN_XMXX_XMLB"//接口
                     };
                     publicMethods.dataDictionary(param12);
                     var param16={
						data:res.data,//数据
                        element:".layui-table-body table",// 当前的表格元素
                        column:15,//列数 从0开始
                        field:"projectProperties",//当前数据的字段
                        url:"/pageCommon/dic/ENGIN_XMXX_XMXZ"//接口
                     };
                     publicMethods.dataDictionary(param16);
                     $('.layui-table-box').find('.layui-table-body').find("table" ).find("tbody").children("tr").on('click',function(){
 	                	var index=parseInt($(this).index()+1);
 	                    $('tr').removeClass('layui-table-click');
 	                    $(this).addClass('layui-table-click');
 	                    $('tr').find("td").find(".layui-unselect").removeClass("layui-form-checked")
 	                    $('tr:eq('+index+')').find("td").eq(0).find(".layui-unselect").addClass("layui-form-checked");
 	                    selectRowData=res.data[index-1];
 	                 });
                     $(document).off("click").on("click",".onClickImg",function () {
  	                	var dataId=$(this).attr("id");
  	                    //附件文件配置ID
  	                    publicMethods.viewAtt(dataId,param.id);
  	                });
	             }
            });
        });
        //区别按钮属性
        $('.layui-btn').on('click', function(){
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });
        $(".layui-table-header table thead th input").remove();
    });
</script>
</body>
</html>
