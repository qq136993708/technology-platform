<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>选择审批人-unit</title>

<link rel="stylesheet" type="text/css" href="/layuiadmin/layui/css/layui.css">
<link rel="stylesheet" type="text/css" href="/layuiadmin/ztree/css/metroStyle/metroStyle.css">
<link rel="stylesheet" type="text/css" href="/layuiadmin/style/common.css?+Math.random()" media="all">

<script type="text/javascript" src="/plugins/jQuery/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="/layuiadmin/ztree/js/jquery.ztree.all.js"></script>
<script type="text/javascript" src="/layuiadmin/modules/selectTree.js"></script>
<script src="/layuiadmin/layui/layui.js"></script>

</head>
<body>
	<div class="formBox">
		<div class="treeTableContainer">
			<div class="treeBox">
				<!--加标题-->
				<div class="title-box">
					<span>组织机构</span>
					<!--加操作按钮时去掉标题-->
					<!-- <button class="layui-btn layui-btn-sm fontColor-blue borderColor-blue btn_delete btnMyBgImg" data-type="deleteEvent">删除</button>-->
				</div>
				<div class="layui-side-scroll">
					<!-- 左侧子菜单 -->
					<ul id="funTree" class="ztree"></ul>
				</div>
			</div>
			<div class="treeTableBox">
				<div class="searchBox">
					<!--查询条件-->
					<label class="dateInput">
						<span>姓名</span>
						<input type="text" name="userName" placeholder="请输入姓名" title="姓名" autocomplete="off" class="form-control" id="userName">
					</label>

					<!--按钮组-->
					<div class="btnGroup">
						<button class="layui-btn layui-btn-sm fontColor-white btn_search btnMyBgImg" data-type="searchEvent">查询</button>
						<button class="layui-btn layui-btn-sm fontColor-default border-default btn_reset btnMyBgImg" data-type="resetEvent">重置</button>
					</div>
				</div>
				<table id="showTable" class="layui-hide" lay-filter="tableEvent"></table>
			</div>
		</div>
	</div>
	<div class="form-bottom">
		<div class="form-bottom-btns">
			<button class="layui-btn layui-btn-sm fontColor-white btnMyBgImg layui-btn-mini layui-btn-blue" id="selectEvent" lay-submit="" data-type="selectEvent">确定</button>
			<button type="button" class="layui-btn layui-btn-sm fontColor-default border-default btnMyBgImg layui-btn-mini layui-btn-white" id="cancel">取消</button>
		</div>
	</div>

	<!--<div class="layui-footer" style="text-align: center">-->
	<!--© layui.com - 底部固定区域-->
	<!--</div>-->
	<!--树js-->
	<script type="text/javascript">
	var index_close;
		var zNodes;
		var treeId;
		var treeName;
		var temFunctionId;
		var temFunctionName;
		var temUnitCodes = parent.unitCodes;
		var temPostCodes = parent.postCodes;

		$(function() {
			var temUrl = "/unit/units-posts/part-tree";
			if (typeof (temUnitCodes) != "undefined" && temUnitCodes != '') {
				temUrl = "/unit/units/part-tree";
			}
			$.ajax({
				url : temUrl,//这个就是请求地址对应sAjaxSource
				type : 'POST',
				dataType : 'json',
				data : {
					"unitCodes" : temUnitCodes,
					"postCodes" : temPostCodes
				},
				async : false,
				success : function(data) {
					zNodes = data;
				},
				error : function(msg) {
					layer.msg(msg);
				}
			});
		});

		var setting = {
			data : {
				simpleData : {
					enable : true
				}
			},
			callback : {
				onClick : onClickMenu
			}
		};

		function onClickMenu(event, treeId, treeNode, clickFlag) {
			treeId = treeNode.id;
			treeName = treeNode.name;
			temFunctionId = treeNode.id;
			temFunctionName = treeNode.name;
			if (treeNode.nodeType == 'user') {

				var distinct = true;
				for (var i = 0; i < selectedData.length; i++) {
					if (selectedData[i].userId == treeNode.id) {
						distinct = false;
						break;
					}
				}
				if (distinct) {
					var data1 = {
						"userId" : treeNode.id,
						"userName" : treeNode.name,
						"userCode" : treeNode.code
					};
					selectedData.push(data1);
					active.searchEvent();
				} else {
					layer.msg('此人已经选择!');
				}
			} else {
				layer.msg('不能选择组织机构或岗位，请选择用户!');
			}

		}

		function refreshNode(e) {
			var zTree = $.fn.zTree.getZTreeObj("funTree"), type = e.data.type, silent = e.data.silent, nodes = zTree.getSelectedNodes();
			if (nodes.length == 0) {
				layer.msg("请先选择一个父节点");
			}
			for (var i = 0, l = nodes.length; i < l; i++) {
				zTree.reAsyncChildNodes(nodes[i], type, silent);
				if (!silent)
					zTree.selectNode(nodes[i]);
			}
		}

		$(document).ready(function() {
			$.fn.zTree.init($("#funTree"), setting, zNodes);
			/* $("#refreshNode").bind("click", {type: "refresh", silent: false}, refreshNode);
			$("#refreshNodeSilent").bind("click", {type: "refresh", silent: true}, refreshNode);
			$("#addNode").bind("click", {type: "add", silent: false}, refreshNode);
			$("#addNodeSilent").bind("click", {type: "add", silent: true}, refreshNode); */
		});

		<!--表格js-->
		var table, active;
		var selectedData = new Array();
		layui.use([ 'jquery', 'table', 'laypage' ], function() {
			var table = layui.table, $ = layui.jquery;

			function renderTable() {
				var userName = $('#userName').val();
				// 从selectedData中把非userName的过滤掉

				//渲染
				table.render({
					elem : '#showTable', //表格容器
					id : 'showTable',
					data : selectedData,
					height : commonDislodgeTable(),
					limit : 100,
					cols : [ [ {
						title : '序号',
						type : 'numbers',
						width : '6%'
					}, {
						field : 'userCode',
						title : '用户编码',
						width : '35%',
						style : 'cursor: pointer;'
					}, {
						field : 'userName',
						title : '用户姓名',
						style : 'cursor: pointer;'
					} ] ],
					done : function(res, curr, count) {
						$('#seleDiv').find('.layui-table-body').find("table").find("tbody").children("tr").on('dblclick', function() {
							// 双击删除选择的某个人
							var id = JSON.stringify($('#seleDiv').find('.layui-table-body').find("table").find("tbody").find(".layui-table-hover").data('index'));
							selectedData.splice(id, 1);
							renderTable();
						});
					}
				});
			}

			renderTable();

			// 触发不同的按钮事件
			var $ = layui.$;
			active = {
				searchEvent : function() { //点击查询按钮
					renderTable();
				},
				selectEvent : function() { //点击确定按钮
					if (selectedData.length > 100) {
						layer.msg('审批人过多，请重新选择!');
						return false;
					}
					if (selectedData.length < 1) {
						layer.msg('请选择审批人员进行提交!');
						return false;
					}

					var userIds = "";
					for (var i = 0; i < selectedData.length; i++) {
						if (i != 0) {
							userIds = userIds + "," + selectedData[i].userId;
						} else {
							userIds = selectedData[0].userId;
						}
					}
				
					index_close = layer.load(0); //添加laoding,0-2两种方式
					parent.handleTask(userIds);

					var index = parent.layer.getFrameIndex(window.name);
					layer.close(index_close);    //返回数据关闭loading
					
					parent.layer.close(index);
					return false;
				}
			};

			//监听排序
			table.on('sort(showTable)', function(obj) {
				console.log(this, obj.field, obj.type)
				//return;
				//服务端排序
				table.reload('showTable', {
					initSort : obj,
					page : {
						curr : 1
					}, //重新从第一页开始
					where : { //重新请求服务端
						key : obj.field, //排序字段
						order : obj.type
					//排序方式
					}
				});
			});
			//区别按钮属性
			$('.layui-btn').on('click', function() {
				var type = $(this).data('type');
				active[type] ? active[type].call(this) : '';
			});

			//关闭事件
			$("#cancel").click(function() {
				var index = parent.layer.getFrameIndex(window.name);
				parent.layer.close(index);
			});

		});
	</script>
</body>
</html>
