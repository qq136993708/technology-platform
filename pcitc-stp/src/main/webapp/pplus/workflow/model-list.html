<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">

<link rel="stylesheet" href="/layuiadmin/layui/css/layui.css" media="all">
<link rel="stylesheet" href="/layuiadmin/style/common.css?+Math.random()" media="all">
<script type="text/javascript" src="/layuiadmin/layui/layui.js"></script>
<script type="text/javascript" src="/plugins/jQuery/jQuery-2.2.0.min.js"></script>
<script type="text/javascript" src="/layuiadmin/modules/base.js"></script>
</head>

<body>

	<div class="searchBox">
		<!--查询条件-->
		<label class="dateInput">
			<span>模型名称</span>
			<input type="hidden" name="uploadFlag" id="uploadFlag" value="uploadFlag6">
			<input type="text" name="modelName" placeholder="请输入模型名称" title="模型名称" autocomplete="off" class="form-control" id="modelName">
		</label>
		<label class="dateInput">
			<span>部署ID</span>
			<input type="text" name="deploymentId" placeholder="请输入部署ID" title="部署ID" autocomplete="off" class="form-control" id="deploymentId">
		</label>
		<!--按钮组-->
		<div class="btnGroup">
			<button class="layui-btn layui-btn-sm fontColor-white btn_search btnMyBgImg" data-type="searchEvent">查询</button>
			<button class="layui-btn layui-btn-sm fontColor-default border-default btn_reset btnMyBgImg" data-type="resetEvent">重置</button>
		</div>
	</div>

	<div class="tableBox">
		<div class="tableToolBox">
			<div class="whiteLine"></div>
			<div class="tableBtns">
				<button class="layui-btn layui-btn-sm fontColor-blue borderColor-blue btnMyBgImg btn_add" data-type="addEvent">新增</button>
				<button class="layui-btn layui-btn-sm fontColor-blue borderColor-blue btnMyBgImg btn_edit" data-type="editEvent">编辑</button>
				<button class="layui-btn layui-btn-sm fontColor-blue borderColor-blue btnMyBgImg btn_deploy" data-type="deployEvent">部署</button>
				<button class="layui-btn layui-btn-sm fontColor-blue borderColor-blue btnMyBgImg btn_export" data-type="exportEvent">导出</button>
				<button class="layui-btn layui-btn-sm fontColor-blue borderColor-blue btnMyBgImg btn_import" data-type="importEvent">导入</button>
				<button class="layui-btn layui-btn-sm fontColor-blue borderColor-blue btnMyBgImg btn_details" data-type="detailEvent">详情</button>
				<button class="layui-btn layui-btn-sm fontColor-blue borderColor-blue btnMyBgImg btn_delete" data-type="deleteEvent">删除</button>
			</div>
		</div>
		<table id="model-table" class="layui-hide" lay-filter="tableData"></table>
	</div>
	<a href="" target="_self" id="fileDownload"></a>

	<!--表格数据操作js-->
	<script>
		var table, active, selectRowData = '';
		var operMSG = "数据加载中....";
		var functionId;

		layui.use([ 'jquery', 'table', 'laydate', 'laypage', 'laytpl' ], function() {
			table = layui.table, $ = layui.jquery, laydate = layui.laydate, laypage = layui.laypage;
			function renderTable() {
				// 查询是哪个菜单
				var param = JSON.parse(window.localStorage.getItem("param"));
				functionId = param.id;

				var lodingMsg = layer.msg(operMSG);
				//渲染
				table.render({
					elem : '#model-table',
					url : '/activiti-model/model-list',
					method : "POST",
					where : {
						param : {
							"modelName" : $('#modelName').val(),
							"deploymentId" : $('#deploymentId').val(),
							"functionCode" : param.code
						}
					},
					limit : param.selfRownum,
					id : 'model-table',
					height : commonDislodgeTable(),
					page : {
						groups : 5,
						limits : [ param.selfRownum, 15, 30, 45, 60 ],
						layout : [ 'count', 'limit', 'prev', 'page', 'next', 'skip' ], //自定义分页布局
						first : '首页', //不显示首页
						last : '尾页', //不显示尾页
						theme : '#0F9EE0'
					},
					cols : [ [ {
						type : 'checkbox',
						event : 'changeEvents',
						width : 45
					}, {
						title : '序号',
						type : 'numbers',
						width : 45
					}, {
						field : 'id',
						title : '模型ID',
						width : '20%',
						style : 'cursor: pointer;'
					}, {
						field : 'name',
						title : '模型名称',
						width : '20%',
						style : 'cursor: pointer;'
					}, {
						field : 'key',
						title : '模型key',
						width : '10%',
						style : 'cursor: pointer;'
					}, {
						field : 'category',
						title : '模型类别',
						width : '8%',
						style : 'cursor: pointer;'
					}, {
						field : 'version',
						title : '模型版本号',
						width : '10%',
						style : 'cursor: pointer;'
					}, {
						field : 'createTime',
						title : '创建时间',
						width : '13%',
						style : 'cursor: pointer;',
						templet : '<div>{{ layui.laytpl.toDateString(d.createTime) }}</div>',

						align : 'center'
					}, {
						field : 'deploymentId',
						title : '部署ID',
						style : 'cursor: pointer;'
					} ] ],
					done : function(res, curr, count) {
						layer.close(lodingMsg);

						// 点击行联动选择框--单选
						$('.layui-table-box').find('.layui-table-body').find("table").find("tbody").children("tr").on('click', function() {
							var index = parseInt($(this).index() + 1);
							$('tr').removeClass('layui-table-click');
							$(this).addClass('layui-table-click');
							$('tr').find("td").find(".layui-unselect").removeClass("layui-form-checked")
							$('tr:eq(' + index + ')').find("td").eq(0).find(".layui-unselect").addClass("layui-form-checked");
							selectRowData = res.data[index - 1];
						});

					}
				});
			}

			renderTable();

			//$(".layui-table-header table thead th input").remove(); //移除表头的复选框,去掉全选

			// 触发不同的按钮事件
			var $ = layui.$;
			active = {
				searchEvent : function() { //点击查询按钮
					selectRowData = '';
					renderTable();
					operMSG = "数据加载中....";
				},
				addEvent : function() { //点击新增按钮
					window.open("/activiti/create", "_blank");
				},
				exportEvent : function() { //点击导出按钮
					if (typeof (selectRowData.id) == "undefined") {
						layer.msg('请点击选择一行数据');
					} else {
						//window.location.href = '/activiti-model/export/' + selectRowData.id;

						$("#fileDownload").attr("href", "/activiti-model/export/" + selectRowData.id + "/" + selectRowData.name);
						document.getElementById("fileDownload").click();
					}
				},
				importEvent : function() { //点击导入按钮
					var randomInt = Math.random();
					upload_File(randomInt, '', 'edit', 'importBpmnFile');
				},
				deleteEvent : function() { //点击删除按钮
					if (typeof (selectRowData.id) == "undefined") {
						layer.msg('请点击选择一行数据');
					} else {
						$.ajax({
							url : '/activiti-model/delete/' + selectRowData.id,
							type : 'post',
							dataType : 'json',
							headers : {
								'Content-Type' : 'application/json',
							},
							error : function() {//请求失败处理函数  
								layer.msg('操作失败！');

							},
							success : function(data) { //请求成功后处理函数。
								if (data.success) {
									operMSG = '操作成功! 数据加载中....';
									active.searchEvent();
								} else {
									layer.msg('操作失败！' + data.message);
								}
							}
						});
					}
				},
				deployEvent : function() { //点击部署按钮
					//先判断是否已经部署过该流程
					layer.confirm('确定要部署该模型吗？', function() {
						if (typeof (selectRowData.id) == "undefined") {
							layer.msg('请点击选择一行数据');
						} else {
							$.ajax({
								url : '/activiti-model/deploy/' + selectRowData.id,
								type : 'post',
								dataType : 'json',
								headers : {
									'Content-Type' : 'application/json',
								},
								error : function() {//请求失败处理函数  
									layer.msg('操作失败！');
								},
								success : function(data) { //请求成功后处理函数。
									if (data.success) {
										operMSG = '操作成功! 数据加载中....';
										active.searchEvent();
									} else {
										layer.msg('操作失败！');
									}
								}
							});
						}
					});
				},
				resetEvent : function() { //点击重置按钮
					$('#modelName').val("");
					$('#deploymentId').val("");
					operMSG = '数据加载中....';
					active.searchEvent();
				},
				editEvent : function() { //点击编辑按钮
					if (typeof (selectRowData.id) == "undefined") {
						layer.msg('请点击选择一行数据');
					} else {
						var url = "/activiti-model/edit-flow/" + selectRowData.id;
						window.open(url, "_blank");
					}
				},
				detailEvent : function() { //点击详情按钮
					if (typeof (selectRowData.id) == "undefined") {
						layer.msg('请点击选择一行数据');
					} else {
						var temUrl = "/activiti-model/show/" + selectRowData.id;
						layer.open({
							title : '详情',
							skin : 'layui-layer-lan',
							shadeClose : true,
							type : 2,
							fixed : false,
							maxmin : true,
							area : [ '70%', '90%' ],
							content : temUrl
						});
					}
				},
				alertEvent : function() { //点击重置按钮
					$('#modelName').val("");
					$('#deploymentId').val("");
					operMSG = '数据加载中....';
					active.searchEvent();
				}

			};

			//监听排序
			table.on('sort(model-table)', function(obj) {
				console.log(this, obj.field, obj.type)
				//return;
				//服务端排序
				table.reload('model-table', {
					initSort : obj,
					page : {
						curr : 1
					}, //重新从第一页开始
					where : { //重新请求服务端
						key : obj.field, //排序字段
						order : obj.type
					//排序方式
					}
				});
			});

			//监听行双击事件
			table.on('rowDouble(tableData)', function(obj) {
				var temUrl = "/activiti-model/show/" + obj.data.id;
				layer.open({
					title : '详情',
					skin : 'layui-layer-lan',
					shadeClose : true,
					type : 2,
					fixed : false,
					maxmin : true,
					area : [ '70%', '90%' ],
					content : temUrl
				});
			});

			//区别按钮属性
			$('.layui-btn').on('click', function() {
				var type = $(this).data('type');
				active[type] ? active[type].call(this) : '';
			});
		});

		function importBpmnFile(data, param) {
			//param:返回上面拼装的参数json字符串，data：json文件数组
			var fileDatas = [];
			for ( var key in data) {
				var obj_file = data[key];
				fileDatas.push(obj_file);
			}
			var uploadUrl = "/activiti-model/file/upload";
			$.ajax({
				url : uploadUrl,
				type : 'post',
				data : JSON.stringify(fileDatas),
				contentType : "application/json;charset=UTF-8",
				error : function() {
				},
				success : function(data) {
					if (data.success) {
						operMSG = '操作成功! 数据加载中....';
						active.searchEvent();
					} else {
						layer.msg('操作失败！' + data.message);
					}
				}
			});
		}
	</script>

</body>
</html>
