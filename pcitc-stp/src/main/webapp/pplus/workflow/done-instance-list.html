<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
<link rel="stylesheet" href="/layuiadmin/layui/css/layui.css" media="all">
<link rel="stylesheet" href="/layuiadmin/style/common.css?+Math.random()" media="all">
<script src="/layuiadmin/layui/layui.js"></script>
</head>

<body>
	<div class="searchBox">
		<!--查询条件-->
		<input type="hidden" name="status" id="status" value="all"> <label class="dateInput"> <span>流程名称</span> <input type="text" name="processName"
			placeholder="请输入流程名称" title="流程名称" autocomplete="off" class="form-control" id="processName">
		</label> <label class="dateInput"> <span>开始时间</span> <input type="text" name="startTime" placeholder="请输入开始时间" title="开始时间" autocomplete="off" class="form-control" id="startTime">
		</label> <label class="dateInput"> <span>结束时间</span> <input type="text" name="endTime" placeholder="请输入结束时间" title="结束时间" autocomplete="off" class="form-control" id="endTime">
		</label>
		<!--按钮组-->
		<div class="btnGroup">
			<button class="layui-btn layui-btn-sm fontColor-white btn_search btnMyBgImg" data-type="searchEvent">查询</button>
			<button class="layui-btn layui-btn-sm fontColor-default border-default btn_reset btnMyBgImg" data-type="resetEvent">重置</button>
		</div>
	</div>

	<div class="tableBox">
		<div class="tableToolBox">
			<div class="whiteLine"></div>
			<div class="tableBtns">
				<button class="layui-btn layui-btn-sm fontColor-blue borderStateColor-blue active btnMyBgImg" data-type="allEvent">
					<span class="btn-state btn-two-state"></span> 全部
				</button>
				<button class="layui-btn layui-btn-sm fontColor-blue borderStateColor-blue btnMyBgImg" data-type="completeEvent">
					<span class="btn-state btn-blue"></span> 已完成
				</button>
				<button class="layui-btn layui-btn-sm fontColor-blue borderStateColor-blue btnMyBgImg" data-type="approvedEvent">
					<span class="btn-state btn-yellow"></span> 执行中
				</button>
				<button class="layui-btn layui-btn-sm fontColor-blue borderColor-blue btnMyBgImg btn_details" data-type="detailEvent">查看</ button>
			</div>
		</div>
		<table id="showTable" class="layui-hide" lay-filter="tableData"></table>
	</div>

	<!--表格数据操作js-->
	<script>
		var functionId = "${functionId}";
		var table, active, selectRowData = '';
		layui.use([ 'jquery', 'table', 'laypage', 'laytpl', 'laydate' ], function() {
			table = layui.table, $ = layui.jquery, laypage = layui.laypage, laydate = layui.laydate;

			laydate.render({
				elem : '#startTime',
				format : 'yyyy-MM-dd'
			});

			laydate.render({
				elem : '#endTime',
				format : 'yyyy-MM-dd'
			});

			function renderTable() {
				var param = JSON.parse(window.localStorage.getItem("param"));
				var status = $('#status').val();
				var processName = $('#processName').val();
				var startTime = $('#startTime').val();
				var endTime = $('#endTime').val();
				var lodingMsg = layer.msg('数据加载中....');
				//渲染
				table.render({
					elem : '#showTable',
					url : '/task/done-instance-list',
					method : "POST",
					where : {
						param : {
							"status" : status,
							"processName" : processName,
							"startTime" : startTime,
							"endTime" : endTime,
							"functionId" : functionId
						}
					},
					limit : param.selfRownum,
					id : 'showTableId',
					height : commonDislodgeTable(),
					page : {
						groups : 5,
						limits : [ param.selfRownum, 15, 30, 45, 60 ],
						layout : [ 'count', 'limit', 'prev', 'page', 'next', 'skip' ], //自定义分页布局
						first : '首页', //不显示首页
						last : '尾页', //不显示尾页
						theme : '#0F9EE0'
					},
					cols : [ [ {
						type : 'checkbox',
						event : 'changeEvents',
						width : 55
					}, {
						title : '序号',
						type : 'numbers',
						width : 55
					}, {
						field : 'flowState',
						title : '状态',
						width : 55,
						style : 'cursor: pointer;',
						align : 'center'
					}, {
						field : 'name',
						title : '任务名称',
						style : 'cursor: pointer;'
					}, {
						field : 'processDefinitionName',
						title : '流程名称',
						width : '20%',
						style : 'cursor: pointer;'
					}, {
						field : 'startUserName',
						title : '发起人',
						width : '10%',
						style : 'cursor: pointer;'
					}, {
						field : 'startTime',
						title : '创建时间',
						style : 'cursor: pointer;',
						templet : '<div>{{ layui.laytpl.toDateString(d.startTime) }}</div>',
						align : 'center'
					} ] ],
					done : function(res, curr, count) {
						// 关闭等待刷新
						layer.close(lodingMsg);

						// 点击行联动选择框--单选
						$('.layui-table-box').find('.layui-table-body').find("table").find("tbody").children("tr").on('click', function() {
							var index = parseInt($(this).index() + 1);
							$('tr').removeClass('layui-table-click');
							$(this).addClass('layui-table-click');
							$('tr').find("td").find(".layui-unselect").removeClass("layui-form-checked");
							$('tr:eq(' + index + ')').find("td").eq(0).find(".layui-unselect").addClass("layui-form-checked");
							selectRowData = res.data[index - 1];
						});

						$("[data-field='flowState']").children().each(function() {
							if ($(this).text() == '1') {
								$(this).html("<img src='/layuiadmin/layui/images/Red_Ball.png'>");
							} else if ($(this).text() == '0') {
								$(this).html("<img src='/layuiadmin/layui/images/Green_Ball.png'>");
							}
						});

					}
				});
				$(".layui-table-header table thead th input").remove() //移除表头的复选框
			}

			renderTable();

			// 触发不同的按钮事件
			var $ = layui.$;
			active = {
				searchEvent : function() { //点击查询按钮
					selectRowData = '';
					renderTable();
				},
				resetEvent : function() { //点击重置按钮
					$('#status').val("all");
					$('#processName').val("");
					$('#startTime').val("");
					$('#endTime').val("");
					active.searchEvent();
				},
				detailEvent : function() { //点击详情按钮
					if (typeof (selectRowData.processInstanceId) == "undefined") {
						layer.msg('请点击选择一行数据');
					} else {
						var temUrl = "/task/process/" + selectRowData.processInstanceId;
						layer.open({
							title : '详情',
							skin : 'layui-layer-lan',
							shadeClose : true,
							type : 2,
							fixed : false,
							maxmin : true,
							area : [ '70%', '90%' ],
							content : temUrl
						});
					}
				},
				completeEvent : function() { //已完成
					$('#status').val("finished");
					active.searchEvent();
				},
				approvedEvent : function() { //执行中
					$('#status').val("executing");
					active.searchEvent();
				},
				allEvent : function() { //全部状态
					$('#status').val("all");
					active.searchEvent();
				}
			};

			table.on('tool(tableData)', function(obj) {
				selectRowData = obj.data;
				console.log(selectRowData)
			});

			//单选框
			table.on('checkbox(tableData)', function(data) {
				$(".layui-unselect").removeClass("layui-form-checked");
				$(this).addClass("layui-form-checked")
			});

			// 

			//监听排序
			table.on('sort(showTable)', function(obj) {
				console.log(this, obj.field, obj.type);
				//return;
				//服务端排序
				table.reload('showTable', {
					initSort : obj,
					page : {
						curr : 1
					}, //重新从第一页开始
					where : { //重新请求服务端
						key : obj.field, //排序字段
						order : obj.type
					//排序方式
					}
				});
			});

			//监听行双击事件
			table.on('rowDouble(tableData)', function(obj) {
				var temUrl = "/task/process/" + obj.data.processInstanceId;
				layer.open({
					title : '详情',
					skin : 'layui-layer-lan',
					shadeClose : true,
					type : 2,
					fixed : false,
					maxmin : true,
					area : [ '70%', '90%' ],
					content : temUrl
				});
			});
			//区别按钮属性
			$('.layui-btn').on('click', function() {
				var type = $(this).data('type');
				active[type] ? active[type].call(this) : '';
			});

		});
	</script>

</body>
</html>
