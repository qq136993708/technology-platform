<script>
    var rowId;//选中列id
    var sysfilekindTable;//table对象
    function initTable() {
        sysfilekindTable = $('#sysfilekindTable').dataTable({
            "bPaginate": true,//分页工具条显示
            //"sPaginationType" : "full_numbers",//分页工具条样式
            "bStateSave": true, //是否打开客户端状态记录功能,此功能在ajax刷新纪录的时候不会将个性化设定回复为初始化状态
            "bScrollCollapse": true, //当显示的数据不足以支撑表格的默认的高度
            "bLengthChange": true, //每页显示的记录数
            "aLengthMenu": [[15, 30, 45, 60, -1], [15, 30, 45, 60, "All"]],//每页显示15条数据
            "iDisplayLength": 15,
            "bFilter": false, //搜索栏
            "bSort": true, //是否支持排序功能
            "bInfo": true, //显示表格信息
            "bAutoWidth": true, //自适应宽度
            "bJQueryUI": false,//是否开启主题
            "bDestroy": true,
            "bProcessing": true, //开启读取服务器数据时显示正在加载中……特别是大数据量的时候，开启此功能比较好
            "bServerSide": true,//服务器处理分页，默认是false，需要服务器处理，必须true
            //"sAjaxDataProp" : "aData",//是服务器分页的标志，必须有
            "sAjaxSource": "/sysfilekind/getTableData",//通过ajax实现分页的url路径。
            "fnServerData": retrieveData, // 获取数据的处理函数
            //初始化要显示的列
            "aoColumns": [
                {"mData": null},
                {"mData": "kindName"}
            ],
            "fnDrawCallback": function () {
                this.api().column(0).nodes().each(function (cell, i) {
                    cell.innerHTML = i + 1;
                });
            },
            "fnRowCallback": function (nRow, aData, iDisplayIndex) {
                $("td:first", nRow).html(iDisplayIndex + 1);//设置序号位于第一列，并顺次加一
                return nRow;
            },
            "oLanguage": {//语言设置
                "sProcessing": "处理中...",
                "sLengthMenu": "显示 _MENU_ 项结果",
                "sZeroRecords": "没有匹配结果",
                "sInfo": "显示第 _START_ 至 _END_ 项结果，共 _TOTAL_ 项",
                "sInfoEmpty": "显示第 0 至 0 项结果，共 0 项",
                "sInfoFiltered": "(由 _MAX_ 项结果过滤)",
                "sInfoPostFix": "",
                "sSearch": "搜索:",
                "sUrl": "",
                "sEmptyTable": "表中数据为空",
                "sLoadingRecords": "载入中...",
                "sInfoThousands": ",",
                "oPaginate": {
                    "sFirst": "首页",
                    "sPrevious": "上页",
                    "sNext": "下页",
                    "sLast": "末页"
                },
                "oAria": {
                    "sSortAscending": ": 以升序排列此列",
                    "sSortDescending": ": 以降序排列此列"
                }
            },
            "dom": 'rt<"#pBottom"><"pTop"lp><"top"i>',
            "fnInitComplete":function(){
                //给每个td添加hover显示完整数据
                $(".ct-table>div table td").each(function () {
                    $(this).attr("title", $(this).text());
                    $(this).css("cursor", 'pointer');
                });
                //分页在默认行数的底部
                var selectVal=$(".ct-table>div select").val();
                var tableThTdHeight=$(".ct-table>div table tr").height();
                var tableTrTdHeight=$(".ct-table>div table tbody tr").height();
                var ctHeight=(tableTrTdHeight*(parseInt(selectVal)))+tableThTdHeight+$(".pTop").height();
                $(".ct-table>div").css("height",ctHeight);
            },
            "createdRow": function ( row, data, index ) {
                $('td', row).css("height","16px");
                $('td', row).click(function(){
                    $(".ct-table>div table tr").removeClass("selected");
                    $('td', row).parent().addClass("selected");
                    //显示详情
                    /*$(".modelTableDetails").removeClass("hide");
                     var htmlobj=$.ajax({url:"/pplus/workflow/process-show.html",async:false});
                     $(".mtd-content").html(htmlobj.responseText);*/

                })
                var selectVal=$(".ct-table>div select").val();
                var tableThTdHeight=$(".ct-table>div table tr").height();
                var tableTrTdHeight=$(".ct-table>div table tbody tr").height();
                var ctHeight=(tableTrTdHeight*(parseInt(selectVal)))+tableThTdHeight+$(".pTop").height();
                $(".ct-table>div").css("height",ctHeight);
            }
        });
    }


    //button event
    $('button[data-btn-type]').click(function () {
        var action = $(this).attr('data-btn-type');
        rowId = getTableContent();
        console.log(rowId);
        switch (action) {
            case 'reset':
                // $("#name").val('');
                initTable();
                break;
            case 'search':
                initTable();
                break;
            case 'reset':
                reset();
                break;
            case 'add':
                //$("#menuFrame",window.parent.document).attr("src","/base/message/sysfilekind_info.html");
                //window.open("/sysfilekind/edit","_self");
                modals.openWin({
                    winId: new Date().getTime(),
                    title: '新增',
                    width: '900px',
                    url: "/sysfilekind/edit?opt=edit&parentId="+parentId,
                });
                break;
            case 'edit':
                if (rowId == null || rowId == "") {
                    modals.info('请选择要编辑的行');
                    return false;
                } else {
                    modals.openWin({
                        winId: new Date().getTime(),
                        title: '编辑',
                        width: '900px',
                        url: "/sysfilekind/edit?opt=edit&id=" + rowId+"&parentId="+parentId,
                    });
                }
                // $("#menuFrame", window.parent.document).attr("src", "/sysfilekind/edit?id=" + rowId);
                break;
            case 'details':
                if (rowId == null || rowId == "") {
                    modals.info('请选择要查看的行');
                    return false;
                } else {
                    modals.openWin({
                        winId: new Date().getTime(),
                        title: "详情",
                        width: '900px',
                        backdrop: "static",
                        url: "/sysfilekind/edit?opt=detail&id=" + rowId,
                    });
                }
                break;
            case 'delete':
                if (!rowId) {
                    modals.info('请选择要删除的行');
                    return false;
                } else {
                    modals.confirm("是否要删除该行数据？", function () {
                        ajaxPostHeader("/sysfilekind/sysfilekind/del?sysFileKindId="+rowId, {"sysFileKindId":rowId}, function (data) {
                            parent.$("#modal-tips-div").remove()
                            parent.$(".modal-backdrop").remove()
                            modals.info("删除成功");
                            $("#sysfilekindTable").dataTable()._fnAjaxUpdate();
                            initLevelTree('0');
                        });
                    });
                }
                break;
        }
    });
    function updaTable() {
       $('#sysfilekindTable').dataTable()._fnAjaxUpdate();
    }
    function retrieveData(sSource, aoData, fnCallback) {
        // if ($("input[name=kindName]").val() != "") {
        //     aoData.push({
        //         "name": "kindName",
        //         "value": $("input[name=kindName]").val()
        //     });
            aoData.push({
                "name": "parentId",
                "value": parentId
            });
        // }
        console.log(aoData);
        ajaxPostHeader(sSource, JSON.stringify(aoData), fnCallback, "");
    }


    //返回选中列
    function getTableContent() {
        var nTrs = sysfilekindTable.fnGetNodes();//fnGetNodes获取表格所有行，nTrs[i]表示第i行tr对象
        for (var i = 0; i < nTrs.length; i++) {
            if ($(nTrs[i]).hasClass('selected')) {
                console.log(sysfilekindTable.fnGetData(nTrs[i]));//fnGetData获取一行的数据
                return sysfilekindTable.fnGetData(nTrs[i]).id;
            }
        }

    }
    //删除操作
    /*function deleteTTest(id) {
        modals.confirm("是否要删除该行数据？", function () {
            ajaxPost("/sysfilekind/del", {"sysFileKindId": id}, function (data, status) {
                modals.info("删除成功");
                sysfilekindTable._fnAjaxUpdate();

            });
        });
    }*/
</script>

<script type="text/javascript">
    /**初始化树 -start*/
    var levelTreeNodes;//树data
    var nodeId;//当前选中节点id
    var parentId;//当前选中节点id
    $(function() {
        initLevelTree('0');
    });
    function initLevelTree(levelCode) {
        var token = getCookie("token");
        //获取后台数据（封装好的树实体Json数组）
        var treeData = null;
        ajaxPost("/sysfilekind/sysfilekind/tree-data", null, function(data) {
            treeData = data;
            levelTreeNodes = data;
            console.log(levelTreeNodes);
            showTree(levelTreeNodes);
        });
    }
    function showTree(levelTreeNodes){
        $('#tree').treeview({
            icon:"glyphicon glyphicon-home",
            selectedIcon:"glyphicon glyphicon-home",
            color:"#000000",
            backColor:"#FFFFFF",
            selectedColor:"#3cb45d",
            selectedBackColor:"#edfef4",
            levels : 10 ,
            selectable:true,
            showCheckbox : false,
            showBorder : false,
            state: {
                checked:true,
                disabled:false,
                expanded:true,
                selected:false
            },
            data: levelTreeNodes,
            onNodeSelected:function(event,data){
                console.log("----------");
                console.log(data);
                parentId = data.id;
                nodeId = data.id;
                //点击新增后给父编码赋值
                // $("#sysfilekindTable tbody tr").removeClass('selected');
                initTable();
            },
            onNodeChecked:function(event,data){
                nodeChecked(event, data);
            },
            onNodeUnchecked :function(event,data){
                nodeUnchecked(event,data);
            }

        });
    }
    /**初始化树--end*/

</script>
