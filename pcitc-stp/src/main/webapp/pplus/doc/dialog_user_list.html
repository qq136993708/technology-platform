<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <!--<meta http-equiv="X-UA-Compatible" content="IE=edge">-->
    <!--<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">-->

    <link rel="stylesheet" type="text/css" href="/layuiadmin/layui/css/layui.css">
    <link rel="stylesheet" type="text/css" href="/layuiadmin/ztree/css/metroStyle/metroStyle.css">
    <link rel="stylesheet" type="text/css" href="/layuiadmin/style/common.css">
    <script type="text/javascript" src="/plugins/jQuery/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="/layuiadmin/ztree/js/jquery.ztree.core.js"></script>
    <script type="text/javascript" src="/layuiadmin/ztree/js/jquery.ztree.excheck.min.js"></script>
    <script type="text/javascript" src="/layuiadmin/layui/layui.js"></script>
    <script type="text/javascript" src="/layuiadmin/modules/base.js"></script>
</head>
<body>
<div class="searchBox">
    <!--查询条件-->
    <label class="dateInput">
        <span>用户名</span>
        <input type="text" name="userName" id="userName" placeholder="请输入用户名"
               title="用户名" autocomplete="off"
               class="form-control" id="name">
    </label>
    <!--按钮组-->
    <div class="btnGroup">
        <button class="layui-btn layui-btn-sm fontColor-white btn_search btnMyBgImg" data-type="searchEvent">查询
        </button>
        <button class="layui-btn layui-btn-sm fontColor-default border-default btn_reset btnMyBgImg" data-type="resetEvent">重置
        </button>
    </div>
</div>
<table id="fileShowTable" class="layui-hide" lay-filter="tableEvent"></table>
<div class="formBox">
	<form id="functiongroup-form" name="functiongroup-form" lay-filter="functiongroup-form" class="form-horizontal layui-form">
		<input  type="hidden"  name="fileId" id="fileId" value="${id?default(0)}"/>
		<input  type="hidden"  name="stype" id="stype" value="${opt?default(0)}"/>
		<input  type="hidden"  name="area" id="area"/>
		<input  type="hidden"  name="bak1" id="bak1"/>
		 <div class="form-bottom">
               <div class="form-bottom-btns">
		        <button class="layui-btn layui-btn-sm fontColor-white btnMyBgImg layui-btn-mini layui-btn-blue" data-type="ok" lay-submit="" lay-filter="submitBtn">保存</button>
		        <button type="button" class="layui-btn layui-btn-sm fontColor-default border-default btnMyBgImg layui-btn-mini layui-btn-white" id="closeBtn" data-type="close">取消</button>
		    </div>
		</div>
	</form>
</div>
   
<a href="" target="_self" id="download"></a>

<script>
    layui.use(['jquery', 'form', 'laydate', 'table', 'layer', 'element'], function () {
        var $ = layui.jquery, admin = layui.admin, element = layui.element, layer = layui.layer, laydate = layui.laydate;form = layui.form;
        table = layui.table;

        function renderSysFileTable() {
            table.render({
                elem: '#fileShowTable',
                url: '/user/getTableData',
                method: "POST",
                where: {param: {"bak4": ""}},
                limit: 15,
                id: 'sysFileId',
                height: "full-100",
                page: {
                    count: 500, //数据总数，从服务端得到
                    groups: 5,
                    limits: [15, 30, 45, 60],
                    layout: ['count', 'limit', 'prev', 'page', 'next', 'skip'], //自定义分页布局
                    first: '首页', //不显示首页
                    last: '尾页', //不显示尾页
                    theme: '#0F9EE0'
                },
                cols: [[
                    {type: 'checkbox', event: 'changeEvents'},
                    {title: '序号', type: 'numbers'},
                    {field: 'userName', title: '用户名', event: 'setActive', style: 'cursor: pointer;'},
                    {field: 'userDisp', title: '真实姓名', event: 'setActive', style: 'cursor: pointer;'}
                ]],
                done: function (res, curr, count) {
                    // $('.layui-table-box').find('.layui-table-body').find("table").find("tbody").children("tr").on('click', function () {
                    //     var index = parseInt($(this).index() + 1);
                    //     $(this).parent().find('tr').removeClass('layui-table-click');
                    //     $(this).addClass('layui-table-click');
                    //     $(this).parent().children('tr').find("td").find(".layui-unselect").removeClass("layui-form-checked")
                    //     $(this).children("td").eq(0).find(".layui-unselect").addClass("layui-form-checked");
                    //     selectRowData = res.data[index - 1];
                    // });

                }
            });
            //移除表头的复选框,去掉全选
            // $(".layui-table-header table thead th input").remove();
        }
        $(document).on("click", ".layui-table-body table.layui-table tbody tr", function () {
            var index = $(this).attr('data-index');
            var tableBox = $(this).parents('.layui-table-box');
            //存在固定列
            if (tableBox.find(".layui-table-fixed.layui-table-fixed-l").length > 0) {
                tableDiv = tableBox.find(".layui-table-fixed.layui-table-fixed-l");
            } else {
                tableDiv = tableBox.find(".layui-table-body.layui-table-main");
            }
            var checkCell = tableDiv.find("tr[data-index=" + index + "]").find("td div.laytable-cell-checkbox div.layui-form-checkbox I");
            if (checkCell.length > 0) {
                checkCell.click();
            }
        });
        $(document).on("click", "td div.laytable-cell-checkbox div.layui-form-checkbox", function (e) {
            e.stopPropagation();
        });

        renderSysFileTable();
        // 触发不同的按钮事件
        var $ = layui.$, active = {
            searchEvent: function () { //点击查询按钮
                table.reload('sysFileId', {
                    where: {param: {"bak4": $("#bak4").val()}}
                });
            },
            resetEvent: function () { //点击查询按钮
                $("#fileName").val("");
                table.reload('sysFileId', {
                    where: {param: {"bak4": ""}}

                });
            },
             getChecked: function () {
                var ids = "";
                var selectedData = active.getCheckData();
                for (var i = 0; i < selectedData.length; i++) {
                    ids = (ids == "" ? selectedData[i].id : (ids + "|" + selectedData[i].id));
                }
                if (typeof (ids) == "undefined") {
                    ids = "";
                }
                return ids;
            }, getCheckData: function () { //获取选中数据
                var checkStatus = table.checkStatus('sysFileId')
                    , data = checkStatus.data;
                return data;
            }
            , getCheckLength: function () { //获取选中数目
                var checkStatus = table.checkStatus('sysFileId')
                    , data = checkStatus.data;
                layer.msg('选中了：' + data.length + ' 个');
            }
            , isAll: function () { //验证是否全选
                var checkStatus = table.checkStatus('sysFileId');
                layer.msg(checkStatus.isAll ? '全选' : '未全选')
            }
            ,ok:function () {
            	debugger;
                var ids = "";
                var names = "";
                var nTrs = active.getCheckData();
                for (var i = 0; i < nTrs.length; i++) {
                        if (ids == "") {
                            ids = nTrs[i].userId;
                            names = nTrs[i].userDisp;
                        } else {
                            ids = ids + "|" + nTrs[i].userId;
                            names = names + "|" + nTrs[i].userDisp;
                        }
                }
                $("input[name=area]").val(ids);
                $("input[name=bak1]").val(names);
            },close:function(){
                     var index = parent.layer.getFrameIndex(window.name);
                     parent.layer.close(index);

            }
        };
        $('.layui-btn').on('click', function () {
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });
        /* 监听提交 */
        form.on('submit(submitBtn)', function (data) {
        	debugger;
            console.log(data.field);
            ajaxPost("/sysfileshare/savesysFileShareFile", data.field, function (dt, status) {
                layer.msg("操作成功");
                parent.reloadtable('sysFileId', null);
                parent.initTree();
                var index = parent.layer.getFrameIndex(window.name);
                parent.layer.close(index);
            });
            return false;
        });
        $("#closeBtn").click(function () {
            var index = parent.layer.getFrameIndex(window.name);
            parent.layer.close(index);
        })
    });
</script>
</body>

</html>
