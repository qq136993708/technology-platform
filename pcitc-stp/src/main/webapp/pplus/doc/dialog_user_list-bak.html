<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <#include "/common/public/publicImportIndex.html"/>
</head>
<body class="hold-transition skin-blue sidebar-mini" style="background:#fff">
<form id="user-list-form" name="prodef-form" class="form-horizontal bv-form" novalidate="novalidate">
    <!-- Main content -->
    <section class="content">
        <div class="content-searcXh">
            <div class="dataTables_filter" id="searchDiv">
                <!--查询条件-->
                <label>
                    <span>用户名</span>
                    <input placeholder="请输入用户名" name="userName" class="form-control" type="search" operator="like" likeOption="true"/>
                </label>
                <div class="btn-group">
                    <button type="button" class="btn btn-primary search" data-btn-type="search">查询</button>
                    <button type="button" class="btn btn-default reset" data-btn-type="reset">重置</button>
                </div>
            </div>
        </div>
        <div class="content-body">
            <div class="btn-group">
                <button type="button" class="btn btn-default icon-ok" data-btn-type="ok">确定</button>
            </div>
            <div class="content-table">
                <div class="ct-table">
                    <table id="dataTable" class="table table-bordered table-striped dataTable no-footer" style="width:100%;" role="grid">
                        <thead>
                        <tr role="row">
                            <th width="10px"><span><input type="checkbox" class="checkall"/></span></th>
                            <th>序号</th>
                            <th>用户名</th>
                            <th>真实姓名</th>
                        </tr>
                        </thead>
                    </table>
                </div>
            </div>
        </div>
    </section>
</form>
<script>
    var dataTable;

    function initTable() {
        dataTable = $('#dataTable').dataTable({
            "bPaginate": true,//分页工具条显示
            //"sPaginationType" : "full_numbers",//分页工具条样式
            "bStateSave": true, //是否打开客户端状态记录功能,此功能在ajax刷新纪录的时候不会将个性化设定回复为初始化状态
            "bScrollCollapse": true, //当显示的数据不足以支撑表格的默认的高度
            "bLengthChange": true, //每页显示的记录数
            "aLengthMenu": [[10, 30, 45, 60, -1], [10, 30, 45, 60, "All"]],//每页显示15条数据
            "iDisplayLength": 10,
            "bFilter": false, //搜索栏
            "bSort": true, //是否支持排序功能
            "bInfo": true, //显示表格信息
            "bAutoWidth": true, //自适应宽度
            "bJQueryUI": false,//是否开启主题
            "bDestroy": true,
            "bProcessing": true, //开启读取服务器数据时显示正在加载中……特别是大数据量的时候，开启此功能比较好
            "bServerSide": true,//服务器处理分页，默认是false，需要服务器处理，必须true
            //"sAjaxDataProp" : "aData",//是服务器分页的标志，必须有
            "sAjaxSource": "/user/getTableData",//通过ajax实现分页的url路径。
            "fnServerData": retrieveData, // 获取数据的处理函数
            //初始化要显示的列
            "aoColumns": [
                {"mData": null},
                {"mData": "userName"},
                {"mData": "userName"},
                {"mData": "userDisp"}
            ],
            "fnDrawCallback": function () {
                this.api().column(1).nodes().each(function (cell, i) {
                    cell.innerHTML = i + 1;
                });
            },
            "fnRowCallback": function (nRow, aData, iDisplayIndex) {
                $("td:first", nRow).html("<input type='checkbox' name='permission' class='checkchild'/>");//设置序号位于第一列，并顺次加一
                return nRow;
            },
            columnDefs: [{
                'targets': [0],    //除第六，第七两列外，都默认不排序
                'orderable': false
            }],
            "oLanguage": {//语言设置
                "sProcessing": "处理中...",
                "sLengthMenu": "显示 _MENU_ 项结果",
                "sZeroRecords": "没有匹配结果",
                "sInfo": "显示第 _START_ 至 _END_ 项结果，共 _TOTAL_ 项",
                "sInfoEmpty": "显示第 0 至 0 项结果，共 0 项",
                "sInfoFiltered": "(由 _MAX_ 项结果过滤)",
                "sInfoPostFix": "",
                "sSearch": "搜索:",
                "sUrl": "",
                "sEmptyTable": "表中数据为空",
                "sLoadingRecords": "载入中...",
                "sInfoThousands": ",",
                "oPaginate": {
                    "sFirst": "首页",
                    "sPrevious": "上页",
                    "sNext": "下页",
                    "sLast": "末页"
                },
                "oAria": {
                    "sSortAscending": ": 以升序排列此列",
                    "sSortDescending": ": 以降序排列此列"
                }
            },
            "dom": 'rt<"#pBottom"><"pTop"lp><"top"i>',
            "fnInitComplete": function () {
                //给每个td添加hover显示完整数据
                $(".ct-table>div table td").each(function () {
                    $(this).attr("title", $(this).text());
                    $(this).css("cursor", 'pointer');
                });
                //分页在默认行数的底部
                var selectVal = $(".ct-table>div select").val();
                var tableThTdHeight = $(".ct-table>div table tr").height();
                var tableTrTdHeight = $(".ct-table>div table tbody tr").height();
                var ctHeight = (tableTrTdHeight * (parseInt(selectVal))) + tableThTdHeight + $(".pTop").height();
                $(".ct-table>div").css("height", ctHeight);
            },
            "createdRow": function (row, data, index) {
                $('td', row).css("height", "16px");
                $('td', row).click(function () {
                    // $(".ct-table>div table tr").removeClass("selected");
                    // $('td', row).parent().addClass("selected");
                    if ($(row).find("input").is(':checked') == true) {
                        $(row).find("input").prop("checked", false);
                        $('td', row).parent().removeClass("selected");
                    } else {
                        $(row).find("input").prop("checked", true);
                        $('td', row).parent().addClass("selected");
                    }
                })
                var selectVal = $(".ct-table>div select").val();
                var tableThTdHeight = $(".ct-table>div table tr").height();
                var tableTrTdHeight = $(".ct-table>div table tbody tr").height();
                var ctHeight = (tableTrTdHeight * (parseInt(selectVal))) + tableThTdHeight + $(".pTop").height();
                $(".ct-table>div").css("height", ctHeight);
            }
        });
    }

    var ids = "";
    //全部选中
    $('.checkall').on('click', function () {
        if (this.checked) {
            // }
            $(".ct-table>div table tr").addClass("selected");
            $(this).attr('checked', 'checked')
            $('.checkchild').each(function () {
                this.checked = true;
            });
        } else {
            $(this).removeAttr('checked')
            $(".ct-table>div table tr").removeClass("selected");
            $('.checkchild').each(function () {
                this.checked = false;
            });
        }
    });

    function getTableContent() {
        var ids = "";
        var nTrs = dataTable.fnGetNodes();//fnGegetTableContenttNodes获取表格所有行，nTrs[i]表示第i行tr对象
        for (var i = 0; i < nTrs.length; i++) {
            if ($(nTrs[i]).hasClass('selected')) {
                if (ids == "") {
                    ids = dataTable.fnGetData(nTrs[i]).userId;
                } else {
                    ids = ids + "|" + dataTable.fnGetData(nTrs[i]).userId;
                }
            }
        }
        return ids;
    }

    function retrieveData(sSource, aoData, fnCallback) {
        aoData.push({"name": "userName", "value": $("input[name='userName']").val()});
        $.ajax({
            url: sSource + "?st=" + (new Date().getTime()),//这个就是请求地址对应sAjaxSource,为避免缓存请求加上时间戳
            data: JSON.stringify(aoData),//这个是把datatable的一些基本数据传给后台,比如起始位置,每页显示的行数
            type: 'post',
            headers: {
                'Content-Type': 'application/json',
                'access-token': getCookie("token")
            },
            dataType: 'json',
            async: false,
            success: fnCallback,
            error: function (msg) {
            }
        });
    }

    $(function () {
        initTable();
        //按钮点击事件
        $('button[data-btn-type]').click(function () {
            var action = $(this).attr('data-btn-type');
            var rowId = getTableContent();
            console.log("rowID" + rowId);
            // var rowId = getCheck();
            switch (action) {
                case 'search':
                    initTable();
                    break;
                case 'reset':
                    $("#userName").val('');
                    initTable();
                    break;
                case 'ok':
                    setValuOk();
                    break;
            }
        });
    });

    function setValuOk() {
        var ids = "";
        var names = "";
        var nTrs = dataTable.fnGetNodes();//fnGegetTableContenttNodes获取表格所有行，nTrs[i]表示第i行tr对象
        for (var i = 0; i < nTrs.length; i++) {
            if ($(nTrs[i]).hasClass('selected')) {
                if (ids == "") {
                    ids = dataTable.fnGetData(nTrs[i]).userId;
                    names = dataTable.fnGetData(nTrs[i]).userDisp;
                } else {
                    ids = ids + "|" + dataTable.fnGetData(nTrs[i]).userId;
                    names = names + "|" + dataTable.fnGetData(nTrs[i]).userDisp;
                }
            }
        }
        $("input[name='area']").val(ids);
        $("input[name='bak1']").val(names);
        $("#setValuOk").remove()
        $(".modal-backdrop").remove()
    }
</script>
</body>
</html>
