<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<!--<meta http-equiv="X-UA-Compatible" content="IE=edge">-->
<!--<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">-->

<link rel="stylesheet" type="text/css" href="/layuiadmin/layui/css/layui.css">
<link rel="stylesheet" type="text/css" href="/layuiadmin/ztree/css/metroStyle/metroStyle.css">
<link rel="stylesheet" type="text/css" href="/layuiadmin/style/common.css">
<script type="text/javascript" src="/plugins/jQuery/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="/layuiadmin/ztree/js/jquery.ztree.core.js"></script>
<script type="text/javascript" src="/layuiadmin/ztree/js/jquery.ztree.excheck.min.js"></script>
<script type="text/javascript" src="/layuiadmin/layui/layui.js"></script>
<script type="text/javascript" src="/layuiadmin/modules/base.js"></script>
</head>
<body>
	<div class="searchBox">
		<!--查询条件-->
		<label class="dateInput">
			<input type="hidden" name="fileId" id="fileId" value="${fileId?default(0)}" />
			<span>文件名称</span>
			<input type="text" name="fileName" id="fileName" placeholder="请输入文件名称" title="文件名称" autocomplete="off" class="form-control">
		</label>
		<!--按钮组-->
		<div class="btnGroup">
			<button class="layui-btn layui-btn-sm fontColor-white btn_search btnMyBgImg" data-type="searchEvent">查询</button>
			<button class="layui-btn layui-btn-sm fontColor-default border-default btn_reset btnMyBgImg" data-type="resetEvent">重置</button>
		</div>
	</div>
	
	<div class="tableBox">
		<div class="tableToolBox">
			<div class="whiteLine"></div>
			<div class="tableBtns">
				<button class="layui-btn layui-btn-sm fontColor-blue borderColor-blue btnMyBgImg btn_update" data-type="replaceEvent">替换</button>
				<button class="layui-btn layui-btn-sm fontColor-blue borderColor-blue btnMyBgImg btn_import" data-type="downloadEvent">下载</button>
			</div>
		</div>
		<table id="fileShowTable" class="layui-hide" lay-filter="tableEvent"></table>
	</div>
	

	<a href="" target="_self" id="historyDownload"></a>

	<script>
		layui.use([ 'jquery', 'form', 'laydate', 'table', 'layer', 'element' ], function() {
			var $ = layui.jquery, admin = layui.admin, element = layui.element, layer = layui.layer, laydate = layui.laydate;
			form = layui.form;
			table = layui.table;

			function renderTable() {
				table.render({
					elem : '#fileShowTable',
					url : '/sysfileshare/file/history/data',
					method : "POST",
					where : {
						param : {
							"fileId" : $("#fileId").val(),
							"fileName" : $("#fileName").val()
						}
					},
					limit : 15,
					id : 'sysFileId',
					height : "full-100",
					page : {
						groups : 5,
						limits : [ 15, 30, 45, 60 ],
						layout : [ 'count', 'limit', 'prev', 'page', 'next', 'skip' ], //自定义分页布局
						first : '首页', //不显示首页
						last : '尾页', //不显示尾页
						theme : '#0F9EE0'
					},
					cols : [ [ {
						type : 'checkbox',
						event : 'changeEvents'
					}, {
						title : '序号',
						type : 'numbers'
					}, {
						field : 'fileName',
						title : '文件名称',
						event : 'setActive',
						style : 'cursor: pointer;'
					}, {
						field : 'version',
						title : '文件版本号',
						event : 'setActive',
						style : 'cursor: pointer;'
					}, {
						field : 'fileSize',
						title : '文件大小(kb)',
						event : 'setActive',
						style : 'cursor: pointer;'
					}, {
						field : 'bak2',
						title : '创建人',
						event : 'setActive',
						style : 'cursor: pointer;'
					}, {
						field : 'createDateTime',
						title : '创建时间',
						event : 'setActive',
						style : 'cursor: pointer;',
						templet : '<div>{{ layui.laytpl.toDateString(d.createDateTime) }}</div>',
					}, {
						field : 'bak10',
						title : '备注',
						event : 'setActive',
						style : 'cursor: pointer;'
					} ] ],
					done : function(res, curr, count) {

					}
				});
			}
			$(document).on("click", ".layui-table-body table.layui-table tbody tr", function() {
				var index = $(this).attr('data-index');
				var tableBox = $(this).parents('.layui-table-box');
				//存在固定列
				if (tableBox.find(".layui-table-fixed.layui-table-fixed-l").length > 0) {
					tableDiv = tableBox.find(".layui-table-fixed.layui-table-fixed-l");
				} else {
					tableDiv = tableBox.find(".layui-table-body.layui-table-main");
				}
				var checkCell = tableDiv.find("tr[data-index=" + index + "]").find("td div.laytable-cell-checkbox div.layui-form-checkbox I");
				if (checkCell.length > 0) {
					checkCell.click();
				}
			});
			$(document).on("click", "td div.laytable-cell-checkbox div.layui-form-checkbox", function(e) {
				e.stopPropagation();
			});

			renderTable();
			// 触发不同的按钮事件
			var $ = layui.$, active = {
				searchEvent : function() { 
					renderTable();
				},
				resetEvent : function() { 
					$("#fileName").val("");
					renderTable();
				},
				replaceEvent : function() { 
					var selectedData = active.getCheckData();
					if (selectedData.length != 1) {
						// 只能选择一个文件进行替换
						layer.msg('选择一个文件进行替换！');
						return false;
					}
					
					var versionUUID = selectedData[0].bak3;
					//获取此版本信息，替换正在生效的版本
					layer.confirm('确定要替换吗?替换后，原版本保存进历史版本中！', {
						btn : [ '确认', '取消' ],
						title : "替换确认"
					}, function(index) {
						var temUrl = "/sysfileshare/file/replace/" + versionUUID;
						ajaxPost(temUrl, {
							"fileId" : ""
						}, function(data) {
							layer.msg('操作成功！');
							parent.active.resetEvent();
							var index = parent.layer.getFrameIndex(window.name);
							parent.layer.close(index);
						});
					});
				},
				
				downloadEvent : function() {
					var ids = active.getChecked();
					if (ids == "") {
						layer.msg("请选择文档");
						return;
					}
					$("#historyDownload").attr("href", "/file/version/download/" + ids);
					document.getElementById("historyDownload").click();
				},
				getChecked : function() {
					var ids = "";
					var selectedData = active.getCheckData();
					for (var i = 0; i < selectedData.length; i++) {
						ids = (ids == "" ? selectedData[i].bak3 : (ids + "|" + selectedData[i].bak3));
					}
					if (typeof (ids) == "undefined") {
						ids = "";
					}
					return ids;
				},
				getCheckData : function() { //获取选中数据
					var checkStatus = table.checkStatus('sysFileId'), data = checkStatus.data;
					return data;
				},
				getCheckLength : function() { //获取选中数目
					var checkStatus = table.checkStatus('sysFileId'), data = checkStatus.data;
					layer.msg('选中了：' + data.length + ' 个');
				},
				isAll : function() { //验证是否全选
					var checkStatus = table.checkStatus('sysFileId');
					layer.msg(checkStatus.isAll ? '全选' : '未全选')
				},
				close : function() {
					var index = parent.layer.getFrameIndex(window.name);
					parent.layer.close(index);

				}
			};
			$('.layui-btn').on('click', function() {
				var type = $(this).data('type');
				active[type] ? active[type].call(this) : '';
			});
			$("#closeBtn").click(function() {
				var index = parent.layer.getFrameIndex(window.name);
				parent.layer.close(index);
			})
		});
	</script>
</body>

</html>
