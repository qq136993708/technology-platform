</div>
<a href="" target="_self" id="download"></a>

<script>
    var parentId = "xxxxxxxx";

    function initTree() {
        var zNodes;
        ajaxPost("/sysfilekind/sysfilekind/tree-data", null, function (data) {
            zNodes = data;
        });
        var setting = {
            data: {
                simpleData: {
                    enable: true
                }
            },
            callback: {
                onClick: onClickMenu
            }
        };

        $.fn.zTree.init($("#funTree"), setting, zNodes);
    }

    initTree();

    function onClickMenu(event, treeId, treeNode, clickFlag) {
        parentId = treeNode.id;
        reloadtable();
        $(".layui-table-header table thead th input").remove();
    }

    $(".layui-table-header table thead th input").remove();  //移除表头的复选框,去掉全选
    function reloadtable() {
        table.reload('sysFileId', {
            where: {param: {"fileKind": parentId}}
        });
    }
</script>
<script>
    var selectRowData;
    layui.use(['jquery', 'form', 'laydate', 'table', 'layer', 'element'], function () {
        var $ = layui.jquery, admin = layui.admin, element = layui.element, layer = layui.layer, laydate = layui.laydate;
        table = layui.table;
        function renderSysFileTable() {
            table.render({
                elem: '#fileShowTable',
                url: '/sysfilekind/getTableData',
                method: "POST",
                where: {param: {"fileKind": parentId}},
                limit: 15,
                id: 'sysFileId',
                height: commonDislodgeTable(),
                page: {
                    count: 500, //数据总数，从服务端得到
                    groups: 5,
                    limits: [15, 30, 45, 60],
                    layout: ['count', 'limit', 'prev', 'page', 'next', 'skip'], //自定义分页布局
                    first: '首页', //不显示首页
                    last: '尾页', //不显示尾页
                    theme: '#0F9EE0'
                },
                cols: [[
                    {type: 'checkbox', event: 'changeEvents'},
                    {title: '序号', type: 'numbers'},
                    {field: 'kindName', title: '名称', event: 'setActive', style: 'cursor: pointer;'},
                    {field: 'createPersonName', title: '创建人名称', event: 'setActive', style: 'cursor: pointer;'},
                    {field: 'createDate', title: '创建时间', event: 'setActive' ,style: 'cursor: pointer;'},
                    {field: 'updatePersonName', title: '修改人名称', event: 'setActive', style: 'cursor: pointer;'},
                    {field: 'updateDate', title: '修改时间', event: 'setActive', style: 'cursor: pointer;'},
                    {field: 'ramarks', title: '说明', event: 'setActive', style: 'cursor: pointer;'},
                ]],
                done: function (res, curr, count) {
                    $('.layui-table-box').find('.layui-table-body').find("table").find("tbody").children("tr").on('click', function () {
                        var index = parseInt($(this).index() + 1);
                        $(this).parent().find('tr').removeClass('layui-table-click');
                        $(this).addClass('layui-table-click');
                        $(this).parent().children('tr').find("td").find(".layui-unselect").removeClass("layui-form-checked")
                        $(this).children("td").eq(0).find(".layui-unselect").addClass("layui-form-checked");
                        selectRowData = res.data[index - 1];
                    });
                }
            });
            //移除表头的复选框,去掉全选
            $(".layui-table-header table thead th input").remove();
        }

        // $(document).on("click", ".layui-table-body table.layui-table tbody tr", function () {
        //     var index = $(this).attr('data-index');
        //     var tableBox = $(this).parents('.layui-table-box');
        //     //存在固定列
        //     if (tableBox.find(".layui-table-fixed.layui-table-fixed-l").length > 0) {
        //         tableDiv = tableBox.find(".layui-table-fixed.layui-table-fixed-l");
        //     } else {
        //         tableDiv = tableBox.find(".layui-table-body.layui-table-main");
        //     }
        //     var checkCell = tableDiv.find("tr[data-index=" + index + "]").find("td div.laytable-cell-checkbox div.layui-form-checkbox I");
        //     if (checkCell.length > 0) {
        //         checkCell.click();
        //     }
        // });
        // $(document).on("click", "td div.laytable-cell-checkbox div.layui-form-checkbox", function (e) {
        //     e.stopPropagation();
        // });

        renderSysFileTable();
        // 触发不同的按钮事件
        var $ = layui.$, active = {
            searchEvent: function () { //点击查询按钮
                table.reload('sysFileId', {
                    where: {param: {"fileKind": parentId}}
                });
            },
            resetEvent: function () { //点击查询按钮
                $("#fileName").val("");
                table.reload('sysFileId', {
                    where: {param: {"fileKind": parentId}}
                });
            },
            downloadEvent: function () {
                var ids = active.getChecked();
                if (ids == "") {
                    layer.msg("请选择文件");
                    return;
                }
                $("#download").attr("href", "/sysfile/download/" + ids);
                document.getElementById("download").click();
            }, getChecked: function () {//多选
                var ids = "";
                var selectedData = active.getCheckData();
                for (var i = 0; i < selectedData.length; i++) {
                    ids = (ids == "" ? selectedData[i].id : (ids + "|" + selectedData[i].id));
                }
                if (typeof (ids) == "undefined") {
                    ids = "";
                }
                return ids;
            }, getCheckData: function () { //获取选中数据
                var checkStatus = table.checkStatus('sysFileId')
                    , data = checkStatus.data;
                return data;
            }
            , getCheckLength: function () { //获取选中数目
                var checkStatus = table.checkStatus('sysFileId')
                    , data = checkStatus.data;
                layer.msg('选中了：' + data.length + ' 个');
            }
            , isAll: function () { //验证是否全选
                var checkStatus = table.checkStatus('sysFileId');
                layer.msg(checkStatus.isAll ? '全选' : '未全选')
            },
            addEvent: function () { //点击新增按钮
                var temUrl = "/sysfilekind/edit?opt=edit&parentId=" + parentId;
                layer.open({
                    title:'新增',
                    skin: 'layui-layer-lan',
                    shadeClose: true,
                    type: 2,
                    fixed: false,
                    //若使用小窗口形式，则修改 maxmin 值为 true，则注释掉area:[100%,100%]属性,同时设置area: ['900px', '450px']
                    maxmin: true,
                    //若直接弹出页面 ，则修改 area;[100%,100%]，同时设置 maxmin 为false
                    area: ['800px', '440px'],
                    content:  temUrl,
                    end: function () {
                    	active.searchEvent();
                    }
                });
            },
            editEvent: function () { //点击编辑按钮
                if (!selectRowData) {
                    layer.msg('请点击选择一行数据');
                    return;
                }
                var temUrl = "/sysfilekind/edit?opt=edit&id=" + selectRowData.id + "&parentId=" + parentId;
                layer.open({
                    title:'编辑'
                    ,skin: 'layui-layer-lan'
                    ,shadeClose: true
                    ,type: 2
                    ,fixed: false
                    //若使用小窗口形式，则修改 maxmin 值为 true，则注释掉area:[100%,100%]属性,同时设置area: ['900px', '450px']
                    ,maxmin: true
                    //若直接弹出页面 ，则修改 area;[100%,100%]，同时设置 maxmin 为false
                    ,area: ['800px', '440px']
                    ,content: temUrl
                    ,end: function () {
                    	$(".layui-laypage-btn").click();
                    }
                });
            }
            ,
            deleteEvent: function () { //点击删除按钮
                if (!selectRowData) {
                    layer.msg('请点击选择一行数据');
                    return;
                }
                layer.confirm('确定要删除吗?', {btn: ['确认', '取消'], title: "删除确认"}, function (index) {
                    layer.close(index);
                    var flag= ajaxPost("/sysfilekind/sysfilekind/del?sysFileKindId="+selectRowData.id, {"sysFileKindId":selectRowData.id}, function (data) {
		                        initTree();
		                        reloadtable();
		                    });
                    layer.msg(flag=="DEL_OK"?"删除成功":"删除失败！请删除此节点下子节点后再执行此操作！");
                });
            }
        };
        $('.layui-btn').on('click', function () {
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });
    });
</script>
</body>
