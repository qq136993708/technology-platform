<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<link rel="stylesheet" type="text/css" href="/layuiadmin/layui/css/layui.css">
<link rel="stylesheet" type="text/css" href="/layuiadmin/ztree/css/metroStyle/metroStyle.css">
<link rel="stylesheet" type="text/css" href="/layuiadmin/style/common.css">
<script type="text/javascript" src="/plugins/jQuery/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="/layuiadmin/ztree/js/jquery.ztree.core.js"></script>
<script type="text/javascript" src="/layuiadmin/ztree/js/jquery.ztree.excheck.min.js"></script>
<script type="text/javascript" src="/layuiadmin/layui/layui.js"></script>
<script type="text/javascript" src="/layuiadmin/modules/base.js"></script>
</head>
<body>
	<div class="treeTableContainer">
		<div class="treeBox">
			<div class="title-box">
				<span>文档分类</span>
			</div>
			<div class="layui-side-scroll">
				<!-- 左侧子菜单 -->
				<ul id="funTree" class="ztree"></ul>
			</div>
		</div>

		<div class="treeTableBox">
			<div class="searchBox">
				<!--查询条件-->
				<label class="dateInput">
					<span>文档名称</span>
					<input type="text" name="fileName" id="fileName" placeholder="文档名称" title="文档名称" autocomplete="off" class="form-control" id="name">
				</label>
				<!--按钮组-->
				<div class="btnGroup">
					<button class="layui-btn layui-btn-sm fontColor-white btn_search btnMyBgImg" data-type="searchEvent">查询</button>
					<button class="layui-btn layui-btn-sm fontColor-default border-default btn_reset btnMyBgImg" data-type="resetEvent">重置</button>
				</div>
			</div>
			<div class="tableToolBox">
				<div class="whiteLine"></div>
				<div class="tableBtns">
					<button class="layui-btn layui-btn-sm fontColor-blue borderColor-blue btn_add btnMyBgImg " data-type="labelEvent">标签</button>
					<button class="layui-btn layui-btn-sm fontColor-blue borderColor-blue btn_add btnMyBgImg " data-type="downloadEvent">下载</button>
				</div>
			</div>
			<table id="fileShowTable" class="layui-hide" lay-filter="tableEvent"></table>
		</div>
	</div>
	<a href="" target="_self" id="download"></a>

	<script>
		var parentId = "";

		function initTree() {
			var zNodes;
			ajaxPost("/sysfilekind/sysfilekind/tree-data", null, function(data) {
				zNodes = data;
			});
			var setting = {
				data : {
					simpleData : {
						enable : true
					}
				},
				callback : {
					onClick : onClickMenu
				}
			};

			$.fn.zTree.init($("#funTree"), setting, zNodes);
		}

		initTree();

		function onClickMenu(event, treeId, treeNode, clickFlag) {
			parentId = treeNode.id;
			reloadtable();
			// $(".layui-table-header table thead th input").remove();  //移除表头的复选框,去掉全选
		}
		function reloadtable() {
			table.reload('sysFileId', {
				where : {
					param : {
						"fileName" : "",
						"fileKind" : parentId,
						"bak1" : "public"
					}
				}
			});
		}
	</script>
	<script>
		layui.use([ 'jquery', 'form', 'laydate', 'table', 'layer', 'element' ], function() {
			var $ = layui.jquery, admin = layui.admin, element = layui.element, layer = layui.layer, laydate = layui.laydate;
			table = layui.table;

			function renderSysFileTable() {
				// 查询是哪个菜单
				var param = JSON.parse(window.localStorage.getItem("param"));
				
				table.render({
					elem : '#fileShowTable',
					url : '/file/common/data-list',
					method : "POST",
					where : {
						param : {
							"fileName" : "",
							"fileKind" : parentId
						}
					},
					limit : param.selfRownum,
					id : 'sysFileId',
					height : commonDislodgeTable(),
					page : {
						groups : 5,
						limits : [ param.selfRownum, 15, 30, 45, 60 ],
						layout : [ 'count', 'limit', 'prev', 'page', 'next', 'skip' ], //自定义分页布局
						first : '首页', //不显示首页
						last : '尾页', //不显示尾页
						theme : '#0F9EE0'
					},
					cols : [ [ {
						type : 'checkbox',
						event : 'changeEvents'
					}, {
						title : '序号',
						type : 'numbers'
					}, {
						field : 'fileName',
						title : '文档名称',
						event : 'setActive',
						style : 'cursor: pointer;'
					}, {
						field : 'fileKind',
						title : '分类名称',
						event : 'setActive',
						style : 'cursor: pointer;'
					}, {
						field : 'createUserId',
						title : '创建人',
						event : 'setActive',
						style : 'cursor: pointer;'
					}, {
						field : 'createDateTime',
						title : '创建时间',
						event : 'setActive',
						style : 'cursor: pointer;',
						templet : '<div>{{ layui.laytpl.toDateString(d.createTime) }}</div>'
					}, {
						field : 'fileSize',
						title : '文档大小(MB)',
						event : 'setActive',
						style : 'cursor: pointer;'
					}, {
						field : 'version',
						title : '版本',
						event : 'setActive',
						style : 'cursor: pointer;'
					} ] ],
					done : function(res, curr, count) {
						// $('.layui-table-box').find('.layui-table-body').find("table").find("tbody").children("tr").on('click', function () {
						//     var index = parseInt($(this).index() + 1);
						//     $(this).parent().find('tr').removeClass('layui-table-click');
						//     $(this).addClass('layui-table-click');
						//     $(this).parent().children('tr').find("td").find(".layui-unselect").removeClass("layui-form-checked")
						//     $(this).children("td").eq(0).find(".layui-unselect").addClass("layui-form-checked");
						//     selectRowData = res.data[index - 1];
						// });

					}
				});
				//移除表头的复选框,去掉全选
				// $(".layui-table-header table thead th input").remove();
			}
			$(document).on("click", ".layui-table-body table.layui-table tbody tr", function() {
				var index = $(this).attr('data-index');
				var tableBox = $(this).parents('.layui-table-box');
				//存在固定列
				if (tableBox.find(".layui-table-fixed.layui-table-fixed-l").length > 0) {
					tableDiv = tableBox.find(".layui-table-fixed.layui-table-fixed-l");
				} else {
					tableDiv = tableBox.find(".layui-table-body.layui-table-main");
				}
				var checkCell = tableDiv.find("tr[data-index=" + index + "]").find("td div.laytable-cell-checkbox div.layui-form-checkbox I");
				if (checkCell.length > 0) {
					checkCell.click();
				}
			});
			$(document).on("click", "td div.laytable-cell-checkbox div.layui-form-checkbox", function(e) {
				e.stopPropagation();
			});

			renderSysFileTable();
			// 触发不同的按钮事件
			var $ = layui.$, active = {
				searchEvent : function() { //点击查询按钮
					table.reload('sysFileId', {
						where : {
							param : {
								"fileName" : $("#fileName").val(),
								"fileKind" : parentId,
								"bak1" : "public"
							}
						}
					});
				},
				resetEvent : function() { //点击查询按钮
					$("#fileName").val("");
					table.reload('sysFileId', {
						where : {
							param : {
								"fileName" : "",
								"fileKind" : parentId,
								"bak1" : "public"
							}
						}

					});
				},
				downloadEvent : function() {
					var ids = active.getChecked();
					if (ids == "") {
						layer.msg("请选择文档");
						return;
					}
					var flag;
					ajaxPost("/sysfile/getFileFlag/", {
						"id" : ids
					}, function(data) {
						flag = data;
					});
					if (flag) {
						$("#download").attr("href", "/sysfile/download/" + ids);
						document.getElementById("download").click();
					} else {
						layer.msg("文档有缺失！请联系管理员！");
					}
				},
				labelEvent : function() {
					var ids = active.getChecked();
					if (ids == "") {
						layer.msg("请选择文档");
						return;
					}
					var flag;
					ajaxPost("/sysfile/getFileFlag/", {
						"id" : ids
					}, function(data) {
						flag = data;
					});
					if (flag) {
						$("#download").attr("href", "/sysfile/download/" + ids);
						document.getElementById("download").click();
					} else {
						layer.msg("文档有缺失！请联系管理员！");
					}
				},
				getChecked : function() {
					var ids = "";
					var selectedData = active.getCheckData();
					for (var i = 0; i < selectedData.length; i++) {
						ids = (ids == "" ? selectedData[i].id : (ids + "|" + selectedData[i].id));
					}
					if (typeof (ids) == "undefined") {
						ids = "";
					}
					return ids;
				},
				getCheckData : function() { //获取选中数据
					var checkStatus = table.checkStatus('sysFileId'), data = checkStatus.data;
					return data;
				},
				getCheckLength : function() { //获取选中数目
					var checkStatus = table.checkStatus('sysFileId'), data = checkStatus.data;
					layer.msg('选中了：' + data.length + ' 个');
				},
				isAll : function() { //验证是否全选
					var checkStatus = table.checkStatus('sysFileId');
					layer.msg(checkStatus.isAll ? '全选' : '未全选')
				}
			};
			
			
			//监听行双击事件
			table.on('rowDouble(tableEvent)', function(obj) {
				var temUrl = "/onlinePreview?fileType="+obj.data.fileSuffix+"&fileId=" + obj.data.id;
				layer.open({
					title : '详情',
					skin : 'layui-layer-lan',
					shadeClose : true,
					type : 2,
					fixed : false,
					//若使用小窗口形式，则修改 maxmin 值为 true，则注释掉area:[100%,100%]属性,同时设置area: ['900px', '450px']
					maxmin : true,
					//若直接弹出页面 ，则修改 area;[100%,100%]，同时设置 maxmin 为false
					area : [ '800px', '500px' ],
					content : temUrl
				});
			});
			
			$('.layui-btn').on('click', function() {
				var type = $(this).data('type');
				active[type] ? active[type].call(this) : '';
			});
		});
	</script>
</body>

</html>
