<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <link rel="stylesheet" type="text/css" href="/layuiadmin/layui/css/layui.css">
    <link rel="stylesheet" type="text/css" href="/layuiadmin/style/common.css">

    <script type="text/javascript" src="/layuiadmin/layui/layui.js"></script>
    <script type="text/javascript" src="/plugins/jQuery/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="/layuiadmin/ztree/js/jquery.ztree.core.js"></script>
    <script type="text/javascript" src="/layuiadmin/ztree/js/jquery.ztree.excheck.min.js"></script>
    <script type="text/javascript" src="/layuiadmin/modules/base.js"></script>
</head>
<body>
<div class="formBox">
    <form id="reportConfig-form" name="reportConfig-form" lay-filter="reportConfig-form" class="form-horizontal layui-form">
        <input type="hidden" name="groupId">
        <div class="box-body">
            <input type="hidden" name="id" id="id"/>
            <div class="layui-form-item">
                <label class="layui-form-label">名称<span class="must-fill">*</span></label>
                <div class="layui-input-block">
                    <input type="text" id="name" name="name" lay-verify="required" placeholder="请输入名称" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">数据来源<span class="must-fill">*</span></label>
                <div class="layui-input-block" onchange="changeText('0')">
                    <input type="radio" lay-filter="radioEvent" name="bak1" value="0" title="hana" checked onchange="changeText('0')">
                    <input type="radio" lay-filter="radioEvent" name="bak1" value="1" title="数据库" onchange="changeText('1')">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">hana名称<span class="must-fill">*</span></label>
                <div class="layui-input-block">
                    <input type="text" id="modelName" name="modelName" lay-verify="required" value="SINOPEC.ZBYY.KJBYY.001_KYGLFXYY" placeholder="请输入hana名称" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">视图编码<span class="must-fill">*</span></label>
                <div class="layui-input-block">
                    <input type="text" id="modelIndex" name="modelIndex" lay-verify="required" placeholder="请输入视图编码" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="form-bottom">
                <div class="form-bottom-btns">
                    <button class="layui-btn layui-btn-sm fontColor-white btnMyBgImg layui-btn-mini layui-btn-blue" lay-submit="" lay-filter="submitBtn">保存</button>
                    <button type="button" class="layui-btn layui-btn-sm fontColor-default border-default btnMyBgImg layui-btn-mini layui-btn-white" id="closeBtn">取消</button>
                </div>
            </div>
        </div>
    </form>
</div>

<script>
    function changeText(flag) {
        console.log(flag);
        if(flag=='0'){
            $("#modelName").val("");
            $("#modelIndex").val("");
        }else {
            $("#modelName").val("db");
            $("#modelIndex").val("");
        }
    }
    // SINOPEC.ZBYY.SCYY.001_DPYY
    // H2AS_ZB_HB0001
    var url = "/reportNew/selectCatalogAndCubeName";
    var url2 = "/reportNew/selectCatalogAndCubeName?modelName=SINOPEC.ZBYY.SCYY.001_DPYY&limit=10&offset=0&modelIndex=H2AS_ZB_HB0001";
    // ajaxPost(url, {}, function (data) {
    //     console.log(data);
    // });
    // ajaxPost(url2, {}, function (data) {
    //     console.log(data);
    // });
    function autocompleteCallBack(){
        return "?modelName="+$('#modelName').val()+"&limit=10&offset=0"+"&modelIndex="+$('#modelIndex').val();
    }
    $("#name").focus();
    var id = "${id?default(0)}";
    if (id != "0") {
        $("#id").val(id);
    }

    layui.use(['jquery', 'form', 'laydate', 'table', 'layer', 'element','autocomplete'],
        function () {
        var autocomplete= layui.autocomplete;
            var $ = layui.jquery, admin = layui.admin, element = layui.element, layer = layui.layer, laydate = layui.laydate, form = layui.form;
            form.render(null, 'reportConfig-form');
            //初始赋值 component-form-group 当前form的lay-filter
            if (id != "0") {
                ajaxPost("/reportConfig/getReportConfigInfo", {"id": id}, function (data) {
                    form.val("reportConfig-form", data);
                });
            }

            autocomplete.render({
                // elem: $('#modelName'),
                elem: $('#modelName')[0],
                method:"post",
                url: url,
                // filter:{modelName:$('#modelName').val(),limit:"10",offset:"0"},
                // keywords:{filter:{modelName:$('#modelName').val(),limit:"10",offset:"0"}},
                data: {modelName:$('#modelName').val(),limit:"10",offset:"0"},
                template_val: '{{d.CATALOG_NAME}}',
                // template_txt: '{{d.CATALOG_NAME}} <span class=\'layui-badge layui-bg-gray\'>{{d.CATALOG_NAME}}</span>',
                template_txt: '<span class=\'layui-badge layui-bg-gray\'>{{d.CATALOG_NAME}}</span>',
                onselect: function (resp) {
                    console.log(resp);
                }
            });
            autocomplete.render({
                elem: $('#modelIndex')[0],
                // elem: $('#modelName')[0],
                method:"post",
                url: url,
                template_val: '{{d.CUBE_NAME}}',
                template_txt: '{{d.DESCRIPTION}} <span class=\'layui-badge layui-bg-gray\'>{{d.CUBE_NAME}}</span>',
                // template_txt: '<span class=\'layui-badge layui-bg-gray\'>{{d.CATALOG_NAME}}</span>',
                onselect: function (resp) {
                    console.log(resp);
                }
            });
            /* 自定义验证规则  title 要验证的input的 lay-verify=""*/
            /* form.verify({
                groupName : function(value,item) {
                    if (value.length < 5) {
                        return '标题至少得5个字符啊';
                    }
                },
                orderNum : function(value){

                },
                content : function(value) {
                    layedit.sync(editIndex);
                }
            }); */
            /* 监听指定开关 */
            form.on('switch(component-form-switchTest)', function (
                data) {
                layer.msg('开关checked：'
                    + (this.checked ? 'true' : 'false'), {
                    offset: '6px'
                });
                layer.tips('温馨提示：请注意开关状态的文字可以随意定义，而不仅仅是ON|OFF',
                    data.othis)
            });
            /*监听select框*/
            form.on('select(userUnit)', function (data) {
                console.log("下拉框");
                console.log(data);
            });
            /* 监听提交 */
            form.on('submit(submitBtn)', function (data) {
                console.log(data.field);
                ajaxPost("/reportConfig/saveReportConfig", data.field, function (dt, status) {
                    layer.msg("操作成功");
                    parent.layui.table.reload('reportConfigTableId', {where: {param: {}}});
                    var index = parent.layer.getFrameIndex(window.name);
                    parent.layer.close(index);
                });
                return false;
            });
            $("#closeBtn").click(function () {
                var index = parent.layer.getFrameIndex(window.name);
                parent.layer.close(index);
            })
        });
</script>
</body>
</html>
