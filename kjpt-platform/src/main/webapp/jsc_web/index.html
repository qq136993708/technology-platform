    <div class="jsc_wrapper" id="wrapper">
        <!-- 头部 -->
        <div class="header-layout" id="header">
            <div class="top-header" id="top-header-nav">
                <div class="header_left">
                    <div class="left_tab">
                        <div class="location tab_button transL btnactive" href="main"><span>首页</span></div>
                        <div class="location tab_button transL" children="projectPage" href="project"><span>项 目</span></div>
                        <div class="location tab_button transL" href="project_zscq"><span>知识产权</span></div>
                        <div class="location tab_button transL" children="achievements" href="achieve_appraisal"><span>成果信息</span></div>
                    </div>
                </div>
                <div class="header_main">
                    <div class="logo_text">
                        <span class="text_cn">中核集团科技管理平台</span>
                    </div>
                </div>
                <div class="header_right">
                    <div class="right_tab">
                        <div class="location tab_button transR btnactive" href="intelligent_team"><span>科技人才</span></div>
                        <div class="location tab_button transR" href="kypt"><span>科研平台</span></div>
                        <div class="location tab_button transR" children="zlyjyfkPage" href="quality"><span>质量与经验反馈</span></div>
                    </div>
                </div>
                <div class="header_date">
                    <span>截止到：</span>
                    <span id="formatDate">2019年5月23日  10:20:36 </span>
                </div>
                <div class="header_user">
                    <span>中核集团用户</span>
                </div>
            </div>
            <div class="sub-nav-layout" id="twoNavItem">
                <div class="two_nav_item projectPage disNone">
                    <div class="project_btn projectActive" href="project"><span>首页</span></div>
                    <div class="project_btn" href="project_check"><span>检 查</span></div>
                    <div class="project_btn" href="project_fengx"><span>风 险</span></div>
                    <div class="project_btn" href="project_touz"><span>投 资</span></div>
                    <div class="project_btn" href="project_jzjcg"><span>进展及成果</span></div>
                    <div class="project_btn" href="project_xmqd"><span>项目清单</span></div>
                </div>
                <div class="two_nav_item achievements disNone">
                    <div class="project_btn projectActive" href="achieve_appraisal"><span>成果鉴定</span></div>
                    <div class="project_btn" href="achieve_award"><span>成果报奖</span></div>
                    <div class="project_btn" href="achieve_transform"><span>成果转化</span></div>
                </div>
                <div class="two_nav_item zlyjyfkPage disNone">
                    <div class="project_btn projectActive" href="quality"><span>质量信息</span></div>
                    <div class="project_btn" href="quality_experience"><span>质量经验反馈</span></div>
                </div>
            </div>
        </div>
        <div id="content" class="content">
            <iframe class="main-frame-layout" id="mainframe" class="" data-id="" name="iframe0" width="100%" scrolling="no" frameborder="0" seamless=""></iframe>
        </div>
    </div>
    <script src="common/js/jquery-1.10.1.min.js"></script>
    <script src="common/js/autofont.js"></script>
    <script >
        $(function () {
            autofont();
            $(window).resize(function() { autofont(); });

            setTimeout(function() {
		        $(".loading-container").addClass("loading-inactive");
		    }, 0);

            $('#mainframe').attr('src', '/jsc_web/front/main.html');


            var $twoNavItem = $('#twoNavItem'),
            $topHeaderNav = $('#top-header-nav');

            // 一级导航链接
            $topHeaderNav.on('click', '.tab_button', function(e) {
                var pageName = $(this).attr('href'),
                pageHref = '',
                children = $(this).attr('children');

                // 判断当前导航是否添加链接
                if (!pageName) {
                    return false;
                }

                // 加载动画 ???
                $(".loading-container").removeClass("loading-inactive");

                // 添加一级导航选中效果
                $topHeaderNav.find('.tab_button').removeClass('btnactive');
                $(this).addClass("btnactive");

                // 判断是否有二级菜单
                if (children) {
                    $twoNavItem.find('.project_btn').removeClass('projectActive');
                    var $activeSubItem = $twoNavItem.find('.two_nav_item').addClass('disNone').filter(function() {
                        if ($(this).hasClass(children)) {
                            return $(this);
                        }
                    })
                    $activeSubItem.removeClass('disNone').find('.project_btn').eq(0).addClass('projectActive');
                }

                var headerHeight = $('#header').outerHeight();
                $('#wrapper').css({ 'padding-top': headerHeight });

                // 添加链接显示页面
                pageHref = '/jsc_web/front/'+ pageName +'.html';
                setTimeout(function() {
                    $('#mainframe').attr('src', pageHref);
                }, 60);
            })

            // 二级导航链接
            $twoNavItem.on('click', '.project_btn', function(e) {
                var pageName = $(this).attr('href'), pageHref = '';
                if (!pageName) {
                    return false;
                } else {
                    // 加载动画 ???
                    $(".loading-container").removeClass("loading-inactive");
                    $twoNavItem.find('.project_btn').removeClass('projectActive');
                    $(this).addClass("projectActive");

                    // 添加链接显示页面
                    pageHref = '/jsc_web/front/'+ pageName +'.html';
                    $('#mainframe').attr('src', pageHref);
                }
            });
        });
    </script>
