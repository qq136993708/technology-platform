<script >
    window.childrenClickItem = function (pageName, params) {
        // params = '?a=1&b=2';
        var $item = $('[href="'+ pageName +'"]');
        if ($item.hasClass('tab_link')) {
            $('#top-header-nav .tab_link').removeClass('btnactive');
            $item.addClass('btnactive');

            console.log(pageName);

            if (pageName === 'main') {
                $('#wrapper').css({ 'padding-top': '3.6rem'});
            } else {
                $('#wrapper').css({ 'padding-top': '5.6rem'});
            }
        } else if ($item.hasClass('project_btn')) {
            $('#wrapper').css({ 'padding-top': '6.8rem'});
            $('#top-header-nav .twoNavItem').addClass('disNone');
            $item.removeClass('disNone').addClass('projectActive');
        }

        // 添加链接显示页面
        var url = '/jsc_web/front/'+ pageName +'.html' + (params || '');
        setTimeout(function() {
            // $('#mainframe').load(pageHref);
            $('#mainframe').attr('src', url);
        }, 60);
    }

    $(function () {
        if (!top.layer) {
            layui.use(['layer'], function() {
                window.layer = layui.layer;
            })
        }

        setTimeout(function() {
            $(".loading-container").addClass("loading-inactive");
        }, 0);

        $('#mainframe').attr('src', '/jsc_web/front/main.html');
        // $('#mainframe').load('/jsc_web/front/main.html');


        var $twoNavItem = $('#twoNavItem'),
            $topHeaderNav = $('#top-header-nav');

        // 一级导航链接
        $topHeaderNav.on('click', '.tab_link', function(e) {
            var pageName = $(this).attr('href'),
                pageHref = '',
                children = $(this).attr('children');

            // 判断当前导航是否添加链接
            if (!pageName || $(this).hasClass('btnactive')) {
                return false;
            }

            // 加载动画 ???
            $(".loading-container").removeClass("loading-inactive");

            // 添加一级导航选中效果
            $topHeaderNav.find('.tab_link').removeClass('btnactive');
            $(this).addClass("btnactive");

            // 判断是否有二级菜单
            if (children) {
                $twoNavItem.find('.project_btn').removeClass('projectActive');
                var $activeSubItem = $twoNavItem.find('.two_nav_item').addClass('disNone').filter(function() {
                    if ($(this).hasClass(children)) {
                        return $(this);
                    }
                })
                $activeSubItem.removeClass('disNone').find('.project_btn').eq(0).addClass('projectActive');
                $('#wrapper').css({ 'padding-top': '6.8rem'});
            } else {
                $twoNavItem.find('.two_nav_item').addClass('disNone');
                if (pageName === 'main') {
                    $('#wrapper').css({ 'padding-top': '3.6rem'});
                } else {
                    $('#wrapper').css({ 'padding-top': '5.6rem'});
                }
            }

            // 添加链接显示页面
            pageHref = '/jsc_web/front/'+ pageName +'.html';
            setTimeout(function() {
                // $('#mainframe').load(pageHref);
                $('#mainframe').attr('src', pageHref);
            }, 60);
        })

        // 二级导航链接
        $twoNavItem.on('click', '.project_btn', function(e) {
            var pageName = $(this).attr('href'), pageHref = '';
            if (!pageName || $(this).hasClass('projectActive')) {
                return false;
            } else {
                // 加载动画 ???
                $(".loading-container").removeClass("loading-inactive");
                $twoNavItem.find('.project_btn').removeClass('projectActive');
                $(this).addClass("projectActive");

                // 添加链接显示页面
                pageHref = '/jsc_web/front/'+ pageName +'.html';
                // $('#mainframe').load(pageHref);
                $('#mainframe').attr('src', pageHref);
            }
        });

        // 跳转到科技平台管理页面
        $('.header_user').on('click', '.link', function() {
            window.open('/index', 'kjpt_webapp');
        })
    });
</script>
