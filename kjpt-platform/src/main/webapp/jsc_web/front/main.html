    <script>
        window.onload = window.onresize = function () {
            main_charts.resize();
        }
        layui.use(['element'], function () {
            var element = layui.element;
            element.progress('hnkf', '20%');
            element.progress('jzkf', '80%');
            element.progress('gfjc', '60%');
            element.progress('gfjcjs', '30%');
        })
    </script>
    <script>
         loadSeconSelect();
        // layui js引用
        layui.use(['form'], function () {
            // 渲染表单相关插件 包含下拉框，单、复选框
            var form = layui.form;
            form.on('select(secondLevel)', function (data) {
                console.log(data);
               
            });
        });
        /**
         * 首页二级单位下拉框
         */

        function loadSeconSelect() {
            httpModule({
                url: '/cockpit/bi-api/querySecondLevelUnit',
                type: 'GET',
                success: function (relData) {
                    if (relData.success === true) {
                        var res = relData.data;
                        for (var i = 0; i < res.length; i++) {
                            $("#secondLevel").append("<option data-id=" + res[i].unitId + ">" + res[i]
                                .unitName + "</option>");
                        }
                    }
                }
            });
        }
       
    </script>
