<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>中核科技管理平台</title>
  <link rel="stylesheet" href="/layuiadmin/layui/css/layui.css">
  <link rel="stylesheet" href="/css/layui-common.css">
  <link rel="stylesheet" href="/css/common.css">
  <link rel="stylesheet" href="/jsc_web/common/css/achieveInfo.css">
</head>
<body class="achieve_appraisal">
<div class="layout-view-content">
  <div class="top-chart-layout">
    <div class="chart-item-layout appraisal_one">
      <div class="chart-layout jscWeb">
        <div class="chart-title-layout">
          <div class="text">成果鉴定结论数量按技术领域</div>
          <div class="left-date-block">
            <div class="layui-form-item">
              <!-- <label class="layui-form-label auto"><span class="text">年度：</span></label> -->
              <div class="layui-input-inline">
                <input type="text" autocomplete="off" class="laydate-input" id="oneDate">
              </div>
            </div>
          </div>
        </div>
        <div class="chart-block" id="appraisal_one"></div>
      </div>
    </div>
    <div class="chart-item-layout">
      <div class="chart-layout jscWeb">
        <div class="chart-title-layout appraisal_two">
          <div class="text">成果鉴定结论数量按成果种类占比</div>
          <div class="left-date-block">
            <div class="layui-form-item">
              <!-- <label class="layui-form-label auto"><span class="text">年度：</span></label> -->
              <div class="layui-input-inline">
                <input type="text" autocomplete="off" class="laydate-input" id="twoDate">
              </div>
            </div>
          </div>
        </div>
        <div class="chart-block" id="appraisal_two"></div>
      </div>
    </div>
    <div class="chart-item-layout">
      <div class="chart-layout jscWeb">
        <div class="chart-title-layout appraisal_three">
          <div class="text">成果鉴定结论数量按研究院占比</div>
          <div class="left-date-block">
            <div class="layui-form-item">
              <!-- <label class="layui-form-label auto"><span class="text">年度：</span></label> -->
              <div class="layui-input-inline">
                <input type="text" autocomplete="off" class="laydate-input" id="threeDate">
              </div>
            </div>
          </div>
        </div>
        <div class="chart-block" id="appraisal_three"></div>
      </div>
    </div>
  </div>

  <div class="bottom-chart-layout">
    <div class="chart-item-layout appraisal_four">
      <div class="chart-layout jscWeb">
        <div class="chart-title-layout">
          <div class="text">成果鉴定结论数量按研究院分布情况</div>
          <div class="left-date-block">
            <div class="layui-form-item">
              <!-- <label class="layui-form-label auto"><span class="text">年度：</span></label> -->
              <div class="layui-input-inline">
                <input type="text" autocomplete="off" class="laydate-input" id="fourDate">
              </div>
            </div>
          </div>
        </div>
        <div class="chart-block" id="appraisal_four"></div>
      </div>
    </div>
  </div>
  
</div>
<script type="text/javascript" src="/plugins/jQuery/jQuery-2.2.0.min.js"></script>
<script src="/plugins/echarts/echarts.min.js"></script>
<script src="/layuiadmin/layui/layui.js"></script>
<script src="/layuiadmin/js/chartOption.js"></script>
<script src="./js/achieve_appraisal.js"></script>
</body>
</html>
