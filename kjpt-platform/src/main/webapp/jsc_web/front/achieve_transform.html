<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>中核科技管理平台</title>
  <link rel="stylesheet" href="/layuiadmin/layui/css/layui.css">
  <link rel="stylesheet" href="/css/layui-common.css">
  <link rel="stylesheet" href="/css/common.css">
  <link rel="stylesheet" href="/jsc_web/common/css/achieveInfo.css">
</head>
<body>
<div id="achieve-award" class="layout-view-content">
  <div class="top-chart-layout">
    <div class="chart-item-layout top-left-content">
      <div class="chart-layout jscWeb count-year">
        <div class="count-year-title">
          <div class="chart-title-layout content-title">
            <div class="rectangle"></div>
            <div class="text" id="all">历年成果转化完成情况</div>
          </div>
          <ul id="achievt-types">
            <li data-type="gjj"><span class="award-rectangle" style="background: #0CB92D;"></span>成果完成数量</li>
            <li data-type="sbj"><span class="award-rectangle" style="background: #D89936;"></span>成果完成金额</li>
          </ul>
        </div>
        <div class="chart-layout count-year-chart">
          <div class="chart-block" id="awardTramsformInfoHistory"></div>
        </div>
      </div>
    </div>
    <div class="chart-item-layout top-right-content">
      <div class="chart-layout jscWeb count-year">
        <div class="count-year-title">
          <div class="chart-title-layout content-title">
            <div class="rectangle"></div>
            <div class="text">成果转化方式</div>
          </div>
        </div>
        <div class="chart-layout count-year-chart">
          <div class="chart-block" id="awards-year-pie"></div>
        </div>
      </div>
    </div>
  </div>
  <div class="bottom-chart-layout">
    <div class="achieve-detail">
      <div class="count-year-title">
        <div class="chart-title-layout content-title">
          <div class="rectangle"></div>
          <div class="text">二级单位成果转化情况</div>
        </div>
      </div>
    </div>
  </div>
</div>
<script type="text/javascript" src="/plugins/jQuery/jquery-1.11.3.min.js"></script>
<script src="/plugins/echarts/echarts.min.js"></script>
<script src="/layuiadmin/layui/layui.js"></script>
<script src="/layuiadmin/js/common.js"></script>
<script src="/layuiadmin/js/chartOption.js"></script>
<script src="./js/achieve_transform.js"></script>
</body>
</html>
