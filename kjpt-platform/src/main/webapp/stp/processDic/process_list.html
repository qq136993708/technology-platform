<script type="text/javascript">
    // 时间格式化
    function formatTime(d) {
        if (d) {
            var date = new Date();
            date.setTime(d);
            var y = date.getFullYear();
            var m = date.getMonth() + 1;
            m = m < 10 ? ('0' + m) : m;
            var day = date.getDate();
            day = day < 10 ? ("0" + day) : day;
            var h = date.getHours();
            h = h < 10 ? ("0" + h) : h;
            var M = date.getMinutes();
            M = M < 10 ? ("0" + M) : M;
            var str = y + "-" + m + "-" + day + " " + h + ":" + M;
            return str;
        } else {
            return '';
        }
    }

            content:  temUrl
        });
    }
</script>

<!--表格数据操作js-->

<script>
var type=$("#type").val();
var table,selectRowData;
var publicMethods;
var name=$('#name').val();
    layui.use(['jquery','table','laypage','layer','laytpl',"publicMethods"], function(){
           table = layui.table,
            $ = layui.jquery,
            layer = layui.layer,
            laypage = layui.laypage;
            publicMethods=layui.publicMethods;
           
           
	     renderTable();
	     $(".layui-table-header table thead th input").remove();  
         var $ = layui.$, active = {
            searchEvent: function() { 
            	renderTable();
            },
            resetEvent: function() { 
            	$('#type').val("");
            },
            addEvent: function(){
                layer.open({
                    title:'全流程模型维护-新增',
                    skin: 'layui-layer-lan',
                    shadeClose: true,
                    type: 2,
                    fixed: false,
                    maxmin: false,
                    area: ['50%', '80%'],
                    content:  '/process_dic/add?type='+type
                });
            }
            ,editEvent: function()
            {  
            	
            	if (typeof(selectRowData) == "undefined") {
            		layer.msg('请点击选择一行数据');
            	} else {
            		 var id=selectRowData.id;
           		     var url="/process_dic/add?id="+id+"&type="+type;
           		   layer.open({
                      title:'全流程模型维护-修改',
                      skin: 'layui-layer-lan',
                      shadeClose: true,
                      type: 2,
                      fixed: false,
                      maxmin: false,
                      area: ['50%', '80%'],
                      content:  url
                  });
            	}
               
            },deleteEvent: function(){  //点击删除按钮
                 console.log('点击了删除按钮')
                 if (typeof(selectRowData) == "undefined") 
                 {
            		layer.alert('请点击选择一行数据');
            	 } else 
            	 {
            		  var id=selectRowData.id;
            		  
           		      var url="/process_dic/delete/"+id;
	           		  layer.confirm('确定要删除吗？', { btn: ['确定','取消']}, function(){
	         				 ajaxDeleteOpt(url,"post","删除成功","删除失败");
	         			}, function(){
	         			});
            	}
            
              
            }
            
        };

      //监听排序
        table.on('sort(model-table)', function(obj){
            console.log(this, obj.field, obj.type)
            //return;
            //服务端排序
            table.reload('model-table', {
                initSort: obj,
                page: {curr: 1}, //重新从第一页开始
                where: { //重新请求服务端
                    key: obj.field, //排序字段
                    order: obj.type //排序方式
                }
            });
        });
      
        //监听表格双击事件
        table.on('rowDouble(processdef-table)', function(obj){
        	var temUrl = '/process_dic/get/'+obj.data.equipmentId;
        	openFullWin("详情",temUrl);
        });
        
        
        
        
        //区别按钮属性
        $('.layui-btn').on('click', function(){
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });

         
        
        
    });
    
    
    
    
    function renderTable()
    { 
    	
       //渲染
       table.render({
           elem: '#processdef-table',
           url: '/process_dic/process_list_data',
           method:"POST",
           where: {param: {"type":$("#type").val()}},
           limit: 15,
           id: 'processdef-table',
           height: commonDislodgeTable(),
           page: {
               groups: 5,
               limits: [15,30,45,60],
               layout: ['count', 'limit', 'prev', 'page', 'next', 'skip'], //自定义分页布局
               first: '首页', //不显示首页
               last: '尾页', //不显示尾页
               theme: '#0F9EE0'
           },
           cols: [[
           	   {type : 'checkbox', event : 'changeEvents', width : 55},
               {title : '序号',         type  : 'numbers', width : 55},
               {field : 'type',       title : '分类', style : 'cursor: pointer;', align : 'center', width : '20%'},
               {field : 'name',       title : '节点名称', style : 'cursor: pointer;', align : 'left', width : '20%'},
               {field : 'parentName', title : '父节点', style : 'cursor: pointer;', align : 'left', width : '20%'},
               {field : 'ext1',       title : '备用1', style : 'cursor: pointer;', align : 'center', width : '18%'},
               {field : 'ext2',       title : '备用2', style : 'cursor: pointer;', align : 'center', width : '15%'}
               
           ]],
           done: function (res, curr, count) {
               // 点击行联动选择框--单选
               $('.layui-table-box').find('.layui-table-body').find("table" ).find("tbody").children("tr").on('click',function(){
               	var index=parseInt($(this).index()+1);
                   $('tr').removeClass('layui-table-click');
                   $(this).addClass('layui-table-click');
                   $('tr').find("td").find(".layui-unselect").removeClass("layui-form-checked")
                   $('tr:eq('+index+')').find("td").eq(0).find(".layui-unselect").addClass("layui-form-checked");
                   selectRowData=res.data[index-1];
                   var auditStatus=selectRowData.auditStatus;
                  
               });
               
               
              //项目分类，项目性质
               var dicMap = ['ROOT_QLCMXWH'];
               var dicVal = {};
				publicMethods.ajaxPost("/dictionary/map/getMapListDictionarys",{"parentCodes":JSON.stringify(dicMap)}, function (data) {
					$.each(data,function(key,val){
						$.each(val,function(i,dt){
							dicVal[dt.code] = dt.name;
						});
					});
			   	}); 
				$.each(res.data,function(i,dt){
					$("tr[data-index='"+i+"'] td[data-field='type'] div").html(dicVal[res.data[i].type]); 
			   	}); 
				
				
           }
       });
    }
    
    
    /*formName：form表单名称，
    type：post、get,delete,put 
    backurl:操作成功后返回地址
    successMsg：成功提示
    failMsg：失败提示 */
    function ajaxDeleteOpt(url,type,successMsg,failMsg)
    {
    	 $.ajax({
      	     type:type,
      	     url: url,
      	     dataType:"json",
      	     async: false, 
      	     cache: false,
      	     contentType: "application/x-www-form-urlencoded; charset=utf-8",
             success:function(data,status)
             {    
        	  
    	          if(data.success==true ||data.success=='true')
    	          {
    	        	  layer.alert(
    	        			  successMsg, 
    	                      {icon: 1,closeBtn: 0 },
    	                      function () 
    	                      {
    	                    	   renderTable();
    	                    	   layer.closeAll();
    	                      });
    	       	   
    	          } else
    	          {
    	        	 layer.alert("操作失败");
    	          }
    	     
    		   },
    		   error:function()
    		   {
    		    	layer.alert("网络访问错误");
    		   }
        
      });
    } 
    

</script>
