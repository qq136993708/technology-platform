<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="format-detection" content="telephone=no">
  <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
  <!--[if lt IE 9]>
  <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
  <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
  <![endif]-->
  <link rel="stylesheet" href="/layuiadmin/layui/css/layui.css">
  <link rel="stylesheet" type="text/css" href="/layuiadmin/ztree/css/metroStyle/metroStyle.css">
  <link rel="stylesheet" href="/layuiadmin/style/common.css">
</head>
<body>
  <div class="formBox">
  <div class="box-body">
      <form class="layui-form" name="form1" id="form1" action="" method="POST" lay-filter="component-form-group layui-container">
         
        <div class="layui-form-item">
	    	<label class="layui-form-label">资产名称</label>
    		<div class="layui-input-block">
	    		<input class="layui-input readOnlyBox" name="producName" id="producName"  value="${sreAssetAccount.producName}" readonly="readonly"  autocomplete="off" type="text">
	    	</div>
	    </div>
        <div class="layui-form-item">
	    	<label class="layui-form-label">资产分类</label>
	    	<div class="layui-input-block">
	    		<input class="layui-input readOnlyBox"  id="assetType" name="assetType" readonly="readonly" value="${sreAssetAccount.assetType}"  type="text">
        	</div>
	    </div>
        <div class="layui-form-item">
	    	<label class="layui-form-label">规格型号</label>
	    	<div class="layui-input-block">
	    		<input class="layui-input readOnlyBox" id="eqModel" name="eqModel" readonly="readonly"   value="${sreAssetAccount.eqModel}"  type="text">
        	</div>
	    </div>
        <div class="layui-form-item">
	    	<label class="layui-form-label">配置</label>
	    	<div class="layui-input-block">
	    		<input class="layui-input readOnlyBox" id="eqConfig" name="eqConfig" readonly="readonly"   value="${sreAssetAccount.eqConfig}"  type="text">
        	</div>
	    </div>
        
        <div class="form-bottom">
	  	  	<div class="form-bottom-btns">
	      		<button type="button"class="layui-btn layui-btn-sm fontColor-default border-default btnMyBgImg layui-btn-mini layui-btn-white" id="closeBtn">关闭</button>
	  	  	</div>
	    </div>
  </form>
  </div>
  </div>  
   
<script src="/common/js/jquery-1.11.3.min.js"></script>
<script src="/layuiadmin/layui/layui.js"></script>
<script type="text/javascript" >
var v_date=(new Date()).getTime();
var purchasePlanId="${purchasePlanId?default('')}";
layui.config({
    base: 'layuicommon/module/modules/' //静态资源所在路径
}).extend({
    index: 'layui/tableDemo' //主入口模块
}).use(['form', 'laydate','table','layer'], function(){
	  var admin = layui.admin
      ,element = layui.element
      ,layer = layui.layer
      ,laydate = layui.laydate
      ,form = layui.form;
	  form.render(null, 'component-form-group');
	  laydate.render({
	      elem: '#LAY-component-form-group-date'
	  });
      
	  //关闭事件
	  $("#closeBtn").click(function () {
	      var index = parent.layer.getFrameIndex(window.name);
	      parent.layer.close(index);
	  })      
});

	
</script>
</body>
</html>
