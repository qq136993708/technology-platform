<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <link rel="stylesheet" href="/layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="/layuiadmin/style/common.css">
     <link rel="stylesheet" href="/common/css/echart-common.css">
</head>
<body>

	<div class="content-body container">
		<div style="text-align: center; font-weight: bold; margin: 10px;">2018年股份公司科技专项经费预算表</div>
		<table id="myTable" class="layui-table" lay-data="{url:'/ba/gfgskjzxjfysb_data',height:'auto'}">
			<thead>
				<tr>
			      <th lay-data="{type:'numbers'}" rowspan="3">序号</th>
			      <th lay-data="{field:'ysxm', width:'11%'}" rowspan="3">预算项目</th>
			      <th lay-data="{field:'jtgs', width:'11%',align:'right'}" rowspan="3">集团公司</th>
			      <th lay-data="{align:'center'}" colspan="10">股份公司</th>
			      <th lay-data="{field:'xtw', width:'10%',align:'right'}" rowspan="3">系统外</th>
			    </tr>
				<tr>
					<th lay-data="{align:'center'}" colspan="9">直属院</th>
					<th lay-data="{field:'fzgs', width:'10%',align:'right'}" rowspan="2">分子公司</th>
				</tr>
				<tr>
					<th lay-data="{field:'kty', width:'7%',align:'right'}">勘探院</th>
					<th lay-data="{field:'gcy', width:'7%',align:'right'}">工程院</th>
					<th lay-data="{field:'wty', width:'7%',align:'right'}">物探院</th>
					<th lay-data="{field:'sky', width:'7%',align:'right'}">石科院</th>
					<th lay-data="{field:'bhy', width:'7%',align:'right'}">北化院</th>
					<th lay-data="{field:'dly', width:'7%',align:'right'}">大连院</th>
					<th lay-data="{field:'shy', width:'7%',align:'right'}">上海院</th>
					<th lay-data="{field:'agy', width:'7%',align:'right'}">安工院</th>
				</tr>
			</thead>
	  	</table>
	</div>

	<!--表格数据操作js-->
<script src="/common/js/jquery-1.11.3.min.js"></script>
<script type="text/javascript" src="/layuiadmin/layui/layui.js"></script>
<!-- <script src="/common/js/layer-v3.1.1/layer.js"></script> -->
<script type="text/javascript" src="/plugins/echarts/echarts.min.js"></script>
<script type="text/javascript" src="/plugins/echarts/walden.js"></script>
<script type="text/javascript" src="/stp/hana/common/stp_common_chart.js"></script>
<script type="text/javascript" src="/stp/hana/common/stp_common_line.js"></script>
<script type="text/javascript" src="/stp/hana/common/stp_common_bar.js"></script>
<script type="text/javascript" src="/stp/hana/common/stp_common_pie.js"></script>
<script>


var table,selectRowData;
layui.config({
    base: '/layuiadmin/module/modules/' //静态资源所在路径
}).use(['jquery','form', 'laydate','table','laypage','layer'], function(){
	  admin = layui.admin
	  ,$ = layui.jquery
      ,table = layui.table
      ,layer = layui.layer
      ,laydate = layui.laydate
      ,form = layui.form
      ,laypage = layui.laypage;
	  form.render(null, 'component-form-group');
            laydate.render({
               elem: '#month'
               ,format: 'yyyyMM'
            });
      //初始化表格
      //renderTable();
});

var allCode="${allCode?default('')}";
var allCode_text="全部院所";


</script>
</body>
</html>
