<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <link rel="stylesheet" type="text/css" href="/layuiadmin/layui/css/layui.css">
    <link rel="stylesheet" type="text/css" href="/layuiadmin/style/common.css">

    <script type="text/javascript" src="/layuiadmin/layui/layui.js"></script>
    <script type="text/javascript" src="/plugins/jQuery/jQuery-2.2.0.min.js"></script>
    <script type="text/javascript" src="/common/js/base.js"></script>
</head>
<body>
<div class="formBox">
    <form id="zjkTrain-form" name="zjkTrain-form" lay-filter="zjkTrain-form" class="form-horizontal layui-form">
        <input type="hidden" name="groupId">
        <div class="box-body">
            <input type="hidden" name="dataId" id="dataId"/>
            <div class="layui-row">

                <div class="layui-col-xs6 layui-col-sm6 layui-col-md6">
                    <div class="layui-form-item">
                        <label class="layui-form-label">专家ID<span class="must-fill">*</span></label>
                        <div class="layui-input-block">
                            <input type="text" id="zjkId" readonly="readonly" name="zjkId" lay-verify="required" placeholder="请输入专家ID" autocomplete="off" class="layui-input readOnlyBox">
                        </div>
                    </div>
                </div>
                <div class="layui-col-xs6 layui-col-sm6 layui-col-md6">
                    <div class="layui-form-item">
                        <label class="layui-form-label">主讲人<span class="must-fill">*</span></label>
                        <div class="layui-input-block">
                            <input type="text" id="zjkName" readonly="readonly" name="zjkName" lay-verify="required" placeholder="请输入主讲人" autocomplete="off" class="layui-input readOnlyBox">
                        </div>
                    </div>
                </div>


            </div>
            <div class="layui-row">

                <div class="layui-col-xs6 layui-col-sm6 layui-col-md6">
                    <div class="layui-form-item">
                        <label class="layui-form-label">培训主题<span class="must-fill">*</span></label>
                        <div class="layui-input-block">
                            <input type="text" id="trainTheme" readonly="readonly" name="trainTheme" lay-verify="required" placeholder="请输入培训主题" autocomplete="off" class="layui-input readOnlyBox">
                        </div>
                    </div>
                </div>
                <div class="layui-col-xs6 layui-col-sm6 layui-col-md6">
                    <div class="layui-form-item">
                        <label class="layui-form-label">培训时间<span class="must-fill">*</span></label>
                        <div class="layui-input-block">
                            <input type="text" id="trainDate" readonly="readonly" name="trainDate" lay-verify="required" placeholder="请输入培训时间" autocomplete="off" class="layui-input readOnlyBox">
                        </div>
                    </div>
                </div>


            </div>
            <div class="layui-row">

                <div class="layui-col-xs6 layui-col-sm6 layui-col-md6">
                    <div class="layui-form-item">
                        <label class="layui-form-label">培训类型<span class="must-fill">*</span></label>
                        <div class="layui-input-block">
                            <input type="text" id="trainType" readonly="readonly" name="trainType" lay-verify="required" placeholder="请输入培训类型" autocomplete="off" class="layui-input readOnlyBox">
                        </div>
                    </div>
                </div>
                <div class="layui-col-xs6 layui-col-sm6 layui-col-md6">
                    <div class="layui-form-item">
                        <label class="layui-form-label">参与人员<span class="must-fill">*</span></label>
                        <div class="layui-input-block">
                            <input type="text" id="trainUser" readonly="readonly" name="trainUser" lay-verify="required" placeholder="请输入参与人员" autocomplete="off" class="layui-input readOnlyBox">
                        </div>
                    </div>
                </div>


            </div>
            <div class="layui-row">

                <div class="layui-col-xs6 layui-col-sm6 layui-col-md6">
                    <div class="layui-form-item">
                        <label class="layui-form-label">培训内容<span class="must-fill">*</span></label>
                        <div class="layui-input-block">
                            <input type="text" id="trainDesc" readonly="readonly" name="trainDesc" lay-verify="required" placeholder="请输入培训内容" autocomplete="off" class="layui-input readOnlyBox">
                        </div>
                    </div>
                </div>

                <div class="form-bottom">
                    <div class="form-bottom-btns">
                        <button type="button" class="layui-btn layui-btn-sm fontColor-default border-default btnMyBgImg layui-btn-mini layui-btn-white" id="closeBtn">关闭</button>
                    </div>
                </div>
            </div>
    </form>
</div>

<script>
    var id = "${id?default(0)}";
    if (id != "0") {
        $("#id").val(id);
    }
    layui.use(['jquery', 'form', 'laydate', 'table', 'layer', 'element'],
        function () {
            var $ = layui.jquery, admin = layui.admin, element = layui.element, layer = layui.layer, laydate = layui.laydate, form = layui.form;
            form.render(null, 'zjkTrain-form');
            //初始赋值 component-form-group 当前form的lay-filter
            if (id != "0") {
                ajaxPost("/zjkTrain/getZjkTrainInfo", {"id": id}, function (data) {
                    form.val("zjkTrain-form", data);
                });
            }
            /* 自定义验证规则  title 要验证的input的 lay-verify=""*/
            /* form.verify({
                groupName : function(value,item) {
                    if (value.length < 5) {
                        return '标题至少得5个字符啊';
                    }
                },
                orderNum : function(value){

                },
                content : function(value) {
                    layedit.sync(editIndex);
                }
            }); */
            /* 监听指定开关 */
            form.on('switch(component-form-switchTest)', function (
                data) {
                layer.msg('开关checked：'
                    + (this.checked ? 'true' : 'false'), {
                    offset: '6px'
                });
                layer.tips('温馨提示：请注意开关状态的文字可以随意定义，而不仅仅是ON|OFF',
                    data.othis)
            });
            /*监听select框*/
            form.on('select(userUnit)', function (data) {
                console.log("下拉框");
                console.log(data);
            });
            /* 监听提交 */
            form.on('submit(submitBtn)', function (data) {
                ajaxPost("/zjkTrain/saveZjkTrain", data.field, function (dt, status) {
                    layer.msg("操作成功");
                    parent.layui.table.reload('zjkTrainTableId', {where: {param: {}}});
                    var index = parent.layer.getFrameIndex(window.name);
                    parent.layer.close(index);
                });
                return false;
            });
            $("#closeBtn").click(function () {
                var index = parent.layer.getFrameIndex(window.name);
                parent.layer.close(index);
            })
        });
</script>
</body>
</html>
