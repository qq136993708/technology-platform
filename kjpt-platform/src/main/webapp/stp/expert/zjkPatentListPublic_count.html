<script>
    var table, active, dateId, xmid, erpProjectCode, selectRowData = '';
    layui.use(['jquery', 'table', 'laydate', 'form', 'laypage', 'laytpl'], function () {
        table = layui.table, $ = layui.jquery, laydate = layui.laydate, laypage = layui.laypage, form = layui.form;

        function renderTable() {
            var param = JSON.parse(window.localStorage.getItem("param"));
            var lodingMsg = layer.msg('数据加载中....');

            //渲染
            table.render({
                elem: '#showTable',
                // url: '/indexOutPatent/getTableData',
                url: '/expertController/queryOutPatentList',
                method: "POST",
                where: {
                    param: {
                        "name": "${expertName}"
                    }
                },
                limit: param.selfRownum,
                id: 'showTable',
                height: commonDislodgeTable(),
                page: {
                    groups: 5,
                    limits: [param.selfRownum, 30, 45, 60],
                    // limits: [param.selfRownum, 30, 45, 60],
                    // layout: ['count', 'limit', 'prev', 'page', 'next', 'skip'], //自定义分页布局
                    first: '首页', //不显示首页
                    last: '尾页', //不显示尾页
                    theme: '#0F9EE0'
                },
                cols: [[                {type: 'checkbox', event: 'changeEvents', width: 55},
                    {title: '序号', type: 'numbers', width: 55},
                    {
                        field: "sqri",
                        title: "申请日", event: 'setActive', style: 'cursor: pointer;', width: '10%', templet: function (d) {
                            return d.sqri.substring(0, 10);
                        }
                    },
                    {
                        field: "fmmc",
                        title: "名称", event: 'setActive', style: 'cursor: pointer;', width: '30%'
                    },
                    {
                        field: "shenqr",
                        title: "申请人", event: 'setActive', style: 'cursor: pointer;', width: '16%'
                    },
                    {
                        field: "fmr",
                        title: "发明人", event: 'setActive', style: 'cursor: pointer;', width: '25%'
                    },
                    {
                        field: "zlh",
                        title: "专利号", event: 'setActive', style: 'cursor: pointer;'
                    }
                ]],
                done: function (res, curr, count) {
                    // 关闭等待刷新
                    layer.close(lodingMsg);
                    // 点击行联动选择框--单选
                    $('.layui-table-box').find('.layui-table-body').find("table").find("tbody").children("tr").on('click', function () {
                        var index = parseInt($(this).index() + 1);
                        $('tr').removeClass('layui-table-click');
                        $(this).addClass('layui-table-click');
                        $('tr').find("td").find(".layui-unselect").removeClass("layui-form-checked")
                        $('tr:eq(' + index + ')').find("td").eq(0).find(".layui-unselect").addClass("layui-form-checked");
                        selectRowData = res.data[index - 1];
                    });
                }
            });
        }
        renderTable();
        $(".layui-table-header table thead th input").remove(); //移除表头的复选框,去掉全选

        // 触发不同的按钮事件
        var $ = layui.$;
        active = {
            searchEvent: function () { //点击查询按钮
                selectRowData = '';
                renderTable();
            },
            resetEvent: function () { //点击重置按钮
                $('#fmmc').val("");
                $('#fmh').val("");
                active.searchEvent();
            },
            handleEvent: function () { //点击关联匹配按钮
                if (typeof (selectRowData.xmid) == "undefined") {
                    layer.msg('请点击选择一行数据');
                } else {
                    erpProjectCode = selectRowData.erpProjectCode;
                    xmid = selectRowData.xmid
                    var temUrl = "/out/erp-project-config/" + selectRowData.xmid;
                    layer.open({
                        title: '课题匹配',
                        skin: 'layui-layer-lan',
                        shadeClose: true,
                        type: 2,
                        fixed: false,
                        //若使用小窗口形式，则修改 maxmin 值为 true，则注释掉area:[100%,100%]属性,同时设置area: ['900px', '450px']
                        maxmin: false,
                        //若直接弹出页面 ，则修改 area;[100%,100%]，同时设置 maxmin 为false
                        area: ['900px', '500px'],
                        content: temUrl
                    });
                }
            },
            expertEvent: function () {
                if (typeof (selectRowData.dataId) == "undefined") {
                    layer.msg('请点击选择一行数据');
                } else {
                    openFullWin("选择专家", "/expertController/getUserChoicePage?flag=zl&projectId=" + selectRowData.dataId+"&projectName="+selectRowData.fmmc+"&unitCode="+selectRowData.dataId);
                }
            }, showExpertEvent: function () { //查看已选专家
                if (typeof (selectRowData.dataId) == "undefined") {
                    layer.msg('请点击选择一行数据');
                } else {
                    openBaseWin("已选专家列表", "/expertController/showExpertPage?projectId=" + selectRowData.dataId);
                }
            },
            detailEvent: function () { //点击详情按钮
                if (typeof (selectRowData.dataId) == "undefined") {
                    layer.msg('请点击选择一行数据');
                } else {
                    var temUrl = "/out/project-detail/" + selectRowData.dataId;
                    layer.open({
                        title: '详情',
                        skin: 'layui-layer-lan',
                        shadeClose: true,
                        type: 2,
                        fixed: false,
                        //若使用小窗口形式，则修改 maxmin 值为 true，则注释掉area:[100%,100%]属性,同时设置area: ['900px', '450px']
                        maxmin: true,
                        //若直接弹出页面 ，则修改 area;[100%,100%]，同时设置 maxmin 为false
                        area: ['900px', '450px'],
                        content: temUrl
                    });
                }
            },
            refresh: function () { //点击查询按钮
                renderTable();
            },
        };

        table.on('tool(tableData)', function (obj) {
            selectRowData = obj.data;
        });

        //监听排序
        table.on('sort(showTable)', function (obj) {
            console.log(this, obj.field, obj.type)
            //return;
            //服务端排序
            table.reload('showTable', {
                initSort: obj,
                page: {
                    curr: 1
                }, //重新从第一页开始
                where: { //重新请求服务端
                    key: obj.field, //排序字段
                    order: obj.type
                    //排序方式
                }
            });
        });

        form.on('select(projectAbc)', function (data) {
            var jsonstr = {
                "dataId": selectRowData.dataId,
                "projectAbc": data.value
            };
            $.ajax({
                type: "POST",
                contentType: "application/json;charset=utf-8",
                dataType: "json",
                data: JSON.stringify(jsonstr),
                url: "/out/update-project",
                error: function (data) {
                    layer.msg('操作失败!');
                },
                success: function (data) {
                    layer.msg('操作成功!');
                }
            });
            // 其他的操作看需求 TODO
        });


        //监听行双击事件
        // table.on('rowDouble(tableData)', function (obj) {
        //     var temUrl = "/out/project-detail/" + obj.data.dataId;
        //     layer.open({
        //         title: '详情',

        //         maxmin: true,

        //         area: ['900px', '450px'],
        //         content: temUrl
        //     });
        // });

        //区别按钮属性
        $('.layui-btn').on('click', function () {
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });

    });
</script>
