<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <link rel="stylesheet" type="text/css" href="/layuiadmin/layui/css/layui.css">
    <link rel="stylesheet" type="text/css" href="/layuiadmin/style/common.css">

    <script type="text/javascript" src="/layuiadmin/layui/layui.js"></script>
    <script type="text/javascript" src="/plugins/jQuery/jQuery-2.2.0.min.js"></script>
    <script type="text/javascript" src="/common/js/base.js"></script>
</head>
<body>
<div class="formBox">
    <form id="zjkChoice-form" name="zjkChoice-form" lay-filter="zjkChoice-form" class="form-horizontal layui-form">
        <input type="hidden" name="groupId">
        <div class="box-body">
            <input type="hidden" name="id" id="id" />
            <div class="layui-form-item">
                <label class="layui-form-label">加入人ID<span class="must-fill">*</span></label>
                <div class="layui-input-block">
                    <input type="text" id="addUserId" name="addUserId" lay-verify="required" placeholder="请输入加入人ID" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">项目id<span class="must-fill">*</span></label>
                <div class="layui-input-block">
                    <input type="text" id="xmId" name="xmId" lay-verify="required" placeholder="请输入项目id" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">项目名称<span class="must-fill">*</span></label>
                <div class="layui-input-block">
                    <input type="text" id="xmName" name="xmName" lay-verify="required" placeholder="请输入项目名称" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">机构<span class="must-fill">*</span></label>
                <div class="layui-input-block">
                    <input type="text" id="companyId" name="companyId" lay-verify="required" placeholder="请输入机构" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">机构名称<span class="must-fill">*</span></label>
                <div class="layui-input-block">
                    <input type="text" id="companyName" name="companyName" lay-verify="required" placeholder="请输入机构名称" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">状态0:备选1:对比2:选中<span class="must-fill">*</span></label>
                <div class="layui-input-block">
                    <input type="text" id="status" name="status" lay-verify="required" placeholder="请输入状态0:备选1:对比2:选中" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">专家id<span class="must-fill">*</span></label>
                <div class="layui-input-block">
                    <input type="text" id="zjId" name="zjId" lay-verify="required" placeholder="请输入专家id" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">用户id<span class="must-fill">*</span></label>
                <div class="layui-input-block">
                    <input type="text" id="userId" name="userId" lay-verify="required" placeholder="请输入用户id" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">是否删除<span class="must-fill">*</span></label>
                <div class="layui-input-block">
                    <input type="text" id="delFlag" name="delFlag" lay-verify="required" placeholder="请输入是否删除" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">创建日期<span class="must-fill">*</span></label>
                <div class="layui-input-block">
                    <input type="text" id="createDate" name="createDate" lay-verify="required" placeholder="请输入创建日期" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">创建用户<span class="must-fill">*</span></label>
                <div class="layui-input-block">
                    <input type="text" id="createUser" name="createUser" lay-verify="required" placeholder="请输入创建用户" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">创建用户名称<span class="must-fill">*</span></label>
                <div class="layui-input-block">
                    <input type="text" id="createUserName" name="createUserName" lay-verify="required" placeholder="请输入创建用户名称" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">修改日期<span class="must-fill">*</span></label>
                <div class="layui-input-block">
                    <input type="text" id="updateDate" name="updateDate" lay-verify="required" placeholder="请输入修改日期" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">修改用户<span class="must-fill">*</span></label>
                <div class="layui-input-block">
                    <input type="text" id="updateUser" name="updateUser" lay-verify="required" placeholder="请输入修改用户" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">修改用户名称<span class="must-fill">*</span></label>
                <div class="layui-input-block">
                    <input type="text" id="updateUserName" name="updateUserName" lay-verify="required" placeholder="请输入修改用户名称" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">是否指派<span class="must-fill">*</span></label>
                <div class="layui-input-block">
                    <input type="text" id="bak1" name="bak1" lay-verify="required" placeholder="请输入是否指派" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label"><span class="must-fill">*</span></label>
                <div class="layui-input-block">
                    <input type="text" id="bak2" name="bak2" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label"><span class="must-fill">*</span></label>
                <div class="layui-input-block">
                    <input type="text" id="bak3" name="bak3" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label"><span class="must-fill">*</span></label>
                <div class="layui-input-block">
                    <input type="text" id="bak4" name="bak4" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label"><span class="must-fill">*</span></label>
                <div class="layui-input-block">
                    <input type="text" id="bak5" name="bak5" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label"><span class="must-fill">*</span></label>
                <div class="layui-input-block">
                    <input type="text" id="bak6" name="bak6" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input">
                </div>
            </div>

            <div class="form-bottom">
                <div class="form-bottom-btns">
                    <button type="button" class="layui-btn layui-btn-sm fontColor-default border-default btnMyBgImg layui-btn-mini layui-btn-white"  id="closeBtn">关闭</button>
                </div>
            </div>
        </div>
    </form>
</div>

<script>
    var id="${id?default(0)}";
    if(id!="0"){
        $("#id").val(id);
    }
    layui.use(['jquery','form','laydate','table', 'layer', 'element'],
            function() {
                var $ = layui.jquery, admin = layui.admin, element = layui.element, layer = layui.layer, laydate = layui.laydate, form = layui.form;
                form.render(null, 'zjkChoice-form');
                //初始赋值 component-form-group 当前form的lay-filter
                if(id!="0"){
                    ajaxPost("/zjkChoice/getZjkChoiceInfo",{"id":id},function(data){
                        form.val("zjkChoice-form", data);
                    });
                }
                /* 自定义验证规则  title 要验证的input的 lay-verify=""*/
                /* form.verify({
                    groupName : function(value,item) {
                        if (value.length < 5) {
                            return '标题至少得5个字符啊';
                        }
                    },
                    orderNum : function(value){

                    },
                    content : function(value) {
                        layedit.sync(editIndex);
                    }
                }); */
                /* 监听指定开关 */
                form.on('switch(component-form-switchTest)', function(
                        data) {
                    layer.msg('开关checked：'
                            + (this.checked ? 'true' : 'false'), {
                        offset : '6px'
                    });
                    layer.tips('温馨提示：请注意开关状态的文字可以随意定义，而不仅仅是ON|OFF',
                            data.othis)
                });
                /*监听select框*/
                form.on('select(userUnit)', function(data) {
                    console.log("下拉框");
                    console.log(data);
                });
                /* 监听提交 */
                form.on('submit(submitBtn)', function(data) {
                    console.log(data.field);
                    ajaxPost("/zjkChoice/saveZjkChoice", data.field, function(dt, status) {
                        layer.msg("操作成功");
                        parent.layui.table.reload('zjkChoiceTableId',{where:{param: {}}});
                        var index = parent.layer.getFrameIndex(window.name);
                        parent.layer.close(index);
                    });
                    return false;
                });
                $("#closeBtn").click(function () {
                    var index = parent.layer.getFrameIndex(window.name);
                    parent.layer.close(index);
                })
            });
</script>
</body>
</html>
