            <div class="layui-row">

                        <div class="layui-input-block">

                <div class="layui-col-xs6 layui-col-sm6 layui-col-md6">
                    <div class="layui-form-item">
                        <label class="layui-form-label">创建人id<span class="must-fill">*</span></label>

            </div>
            <div class="layui-row">
                <div class="layui-col-xs6 layui-col-sm6 layui-col-md6">
                    <div class="layui-form-item">

                        </div>
                    </div>
                </div>
                <div class="layui-col-xs6 layui-col-sm6 layui-col-md6">
                    <div class="layui-form-item">
                        <label class="layui-form-label">修改时间<span class="must-fill">*</span></label>
                        <div class="layui-input-block">

                </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label">修改人姓名<span class="must-fill">*</span></label>
                        <div class="layui-input-block">
                            <input type="text" id="modifyUserDisp" name="modifyUserDisp" lay-verify="required" placeholder="请输入修改人姓名" readonly="readonly" autocomplete="off" class="layui-input readOnlyBox">
                        </div>
                    </div>
                </div>


            </div>
            <div class="layui-row">
                <div class="layui-col-xs6 layui-col-sm6 layui-col-md6">
                    <div class="layui-form-item">
                        <label class="layui-form-label">状态<span class="must-fill">*</span></label>
                        <div class="layui-input-block">
                            <input type="text" id="status" name="status" lay-verify="required" placeholder="请输入状态" readonly="readonly" autocomplete="off" class="layui-input readOnlyBox">
                        </div>
                    </div>
                </div>
                <div class="layui-col-xs6 layui-col-sm6 layui-col-md6">
                    <div class="layui-form-item">
                        <label class="layui-form-label">审批状态<span class="must-fill">*</span></label>
                        <div class="layui-input-block">
                            <input type="text" id="auditStatus" name="auditStatus" lay-verify="required" placeholder="请输入审批状态" readonly="readonly" autocomplete="off" class="layui-input readOnlyBox">
                        </div>
                    </div>
                </div>


            </div>
            <div class="layui-row">
                <div class="layui-col-xs6 layui-col-sm6 layui-col-md6">
                    <div class="layui-form-item">
                        <label class="layui-form-label">修改人<span class="must-fill">*</span></label>
                        <div class="layui-input-block">
                            <input type="text" id="updateUser" name="updateUser" lay-verify="required" placeholder="请输入修改人" readonly="readonly" autocomplete="off" class="layui-input readOnlyBox">
                        </div>
                    </div>
                </div>
                <div class="layui-col-xs6 layui-col-sm6 layui-col-md6">
                    <div class="layui-form-item">
                        <label class="layui-form-label">修改时间<span class="must-fill">*</span></label>
                        <div class="layui-input-block">
                            <input type="text" id="updateDate" name="updateDate" lay-verify="required" placeholder="请输入修改时间" readonly="readonly" autocomplete="off" class="layui-input readOnlyBox">
                        </div>
                    </div>
                </div>


            </div>
            <div class="layui-row">
                <div class="layui-col-xs6 layui-col-sm6 layui-col-md6">
                    <div class="layui-form-item">
                        <label class="layui-form-label"><span class="must-fill">*</span></label>
                        <div class="layui-input-block">
                            <input type="text" id="bak1" name="bak1" lay-verify="required" placeholder="请输入" readonly="readonly" autocomplete="off" class="layui-input readOnlyBox">
                        </div>
                    </div>
                </div>
                <div class="layui-col-xs6 layui-col-sm6 layui-col-md6">
                    <div class="layui-form-item">

                        <div class="layui-input-block">
                            <input type="text" id="bak2" name="bak2" lay-verify="required" placeholder="请输入" readonly="readonly" autocomplete="off" class="layui-input readOnlyBox">
                        </div>
                    </div>
                </div>


            </div>
            <div class="layui-row">
                <div class="layui-col-xs6 layui-col-sm6 layui-col-md6">
                    <div class="layui-form-item">
                        <label class="layui-form-label"><span class="must-fill">*</span></label>
                        <div class="layui-input-block">
                            <input type="text" id="bak3" name="bak3" lay-verify="required" placeholder="请输入" readonly="readonly" autocomplete="off" class="layui-input readOnlyBox">
                        </div>
                    </div>
                </div>
                <div class="layui-col-xs6 layui-col-sm6 layui-col-md6">
                    <div class="layui-form-item">
                        <label class="layui-form-label"><span class="must-fill">*</span></label>
                        <div class="layui-input-block">
                            <input type="text" id="bak4" name="bak4" lay-verify="required" placeholder="请输入" readonly="readonly" autocomplete="off" class="layui-input readOnlyBox">
                        </div>
                    </div>
                </div>


            </div>

            <div class="form-bottom">
                <div class="form-bottom-btns">
                    <button class="layui-btn layui-btn-sm fontColor-white btnMyBgImg layui-btn-mini layui-btn-blue" lay-submit="" lay-filter="submitBtn">保存</button>
                    <button type="button" class="layui-btn layui-btn-sm fontColor-default border-default btnMyBgImg layui-btn-mini layui-btn-white" id="closeBtn">取消</button>
                </div>
            </div>
        </div>
    </form>
</div>

<script>
    var id = "${id?default(0)}";
    if (id != "0") {
        $("#id").val(id);
    }
    layui.use(['jquery', 'form', 'laydate', 'table', 'layer', 'element'],
        function () {
            var $ = layui.jquery, admin = layui.admin, element = layui.element, layer = layui.layer, laydate = layui.laydate, form = layui.form;
            form.render(null, 'laboratoryStandard-form');
            //初始赋值 component-form-group 当前form的lay-filter
            if (id != "0") {
                ajaxPost("/laboratoryStandard/getLaboratoryStandardInfo", {"id": id}, function (data) {
                    form.val("laboratoryStandard-form", data);
                });
            }
            /* 自定义验证规则  title 要验证的input的 lay-verify=""*/
            /* form.verify({
                groupName : function(value,item) {
                    if (value.length < 5) {
                        return '标题至少得5个字符啊';
                    }
                },
                orderNum : function(value){

                },
                content : function(value) {
                    layedit.sync(editIndex);
                }
            }); */

            /* 监听指定开关 */
            form.on('switch(component-form-switchTest)', function (
                data) {
                layer.msg('开关checked：'
                    + (this.checked ? 'true' : 'false'), {
                    offset: '6px'
                });
                layer.tips('温馨提示：请注意开关状态的文字可以随意定义，而不仅仅是ON|OFF',
                    data.othis)
            });
            /*监听select框*/
            form.on('select(userUnit)', function (data) {
                console.log("下拉框");
                console.log(data);
            });
            /* 监听提交 */
            form.on('submit(submitBtn)', function (data) {
                ajaxPost("/laboratoryStandard/saveLaboratoryStandard", data.field, function (dt, status) {
                    layer.msg("操作成功");
                    parent.renderTable();
                    var index = parent.layer.getFrameIndex(window.name);
                    parent.layer.close(index);
                });
                return false;
            });
            $("#closeBtn").click(function () {
                var index = parent.layer.getFrameIndex(window.name);
                parent.layer.close(index);
            })
        });
</script>
</body>
</html>
