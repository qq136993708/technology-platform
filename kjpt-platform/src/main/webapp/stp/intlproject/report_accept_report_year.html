        base: '/layuiadmin/lib/extend/' //静态资源所在路径
    }).extend({
        echarts: 'echarts' //主入口模块
    }).use([ 'jquery','form', 'laydate','table','layer','element','echarts'], function() {

            , laydate = layui.laydate
            , form = layui.form
            , table = layui.table
            , echarts = layui.echarts;
        
        // 基于准备好的dom，初始化echarts图表
        var myChart1 = echarts.init(document.getElementById('chart1')),
            myChart2 = echarts.init(document.getElementById('chart2')),
            myChart3 = echarts.init(document.getElementById('chart7'));
        var option1 = {
                /*title : {
                    text: '2018国际合作项目申报数量占比图',
                    textStyle: {
                        color: '#000000',
                        fontStyle: 'normal',
                        fontWeight: 800,
                        fontFamily: 'sans-serif',
                        fontSize: 18,
                        textBorderColor: 'transparent',
                        textBorderWidth: 0
                    },
                    x:'center'
                },*/

                    trigger: 'item',
                    formatter: "{a} <br/>{b} : {c} ({d}%)"
                },
                legend: {
                    y : 'bottom'
                },
                calculable : true,
                series : [
                    {
                        name:'访问来源',
                        type:'pie',

                                borderColor: '#fff',

                                label: {
                                    show: true,
                                    position: 'outer'

                                labelLine: {
                                    show: true,
                                    length: 20,
                                    lineStyle: {
                                        // color: 各异,
                                        width: 1,
                                        type: 'solid',
                                    }
                                }
                            }
                        }
                    }
                ],
                color:['#87d359','#70b1aa','#f3cc42','#e79579','#349bd2', '#9799ec','#c3c784','#f4964a']
        };
        var option2 = {

                trigger: 'item',
                formatter: "{a} <br/>{b} : {c} ({d}%)"
            },
            legend: {
                y : 'bottom'
            },
            calculable : true,
            series : [
                {
                    name:'访问来源',

                    radius: ['20%', '60%'],
                    center: ['50%','40%'],
                    avoidLabelOverlap: true,   //是否启用防止标签重叠策略

                        {value:10, name:'勘探院'},

                        {value:18, name:'工程院'},
                        {value:15, name:'石科院'},
                        {value:15, name:'大连院'},
                        {value:10, name:'北化院'},
                        {value:10, name:'上海院'},
                        {value:10, name:'安工院'}

                    itemStyle:{
                        normal: {
                            // color: 各异,
                            borderColor: '#fff',
                            borderWidth: 1,
                            label: {

                                position: 'outer'
                            },
                            labelLine: {
                                show: true,
                                length: 20,
                                lineStyle: {
                                    // color: 各异,
                                    width: 1,
                                    type: 'solid',

                            }

                    }
                }
            ],
            color:['#87d359','#70b1aa','#f3cc42','#e79579','#349bd2', '#9799ec','#c3c784','#f4964a']
        };

        var option3 = {
            tooltip : {
                trigger: 'axis'
            },
            grid:{
                x:70,
                y:30,
                x2:20,
                y2:20,
                borderWidth:1
            },
            legend: {
                data:['研发成果','申请专利']
            },
            calculable : true,
            xAxis : [
                {
                    type : 'category',
                    boundaryGap : false,
                    data : ['2015年','2016年','2017年','2018年','2019年']
                }
            ],
            yAxis : [
                {
                    type : 'value',
                    axisLabel : {
                        formatter: '{value} 件'
                    }
                }
            ],
            series : [
                {
                    name:'项目成果',
                    type:'line',
                    data:[110, 125, 150, 165, 170, 188, 199]
                    
                },
                {
                    name:'申请专利',

                }
            ],
            color:['#FF7644','#4C96EE','#00DA65','#F287DB','#88D9FD']
        };


        // 为echarts对象加载数据
        myChart1.setOption(option1);
        myChart2.setOption(option2);
        myChart3.setOption(option3);
        var $ = layui.$, active = {
        		exportEvent: function() { //点击查询按钮
        			window.open("/intl_project/report_download/apply/1633e62b3f9_bdcfc980");
                }
        }
        //区别按钮属性
        $('.layui-btn').on('click', function(){
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });
    });
