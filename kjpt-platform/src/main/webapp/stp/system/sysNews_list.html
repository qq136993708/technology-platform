<head>
    <meta charset="utf-8">

</style>

<body>

    <div class="searchBox">
        <!--查询条件-->
        <label class="dateInput ">
            <!--selectInput-->
            <span>标题</span>
            <input type="text" name="title" id="title" placeholder="请输入标题" title="标题" autocomplete="off"
                class="form-control" id="titleName" />
            <!--<span>是否发布</span>-->
            <!--<select name="status" id="status" lay-filter="status">-->
            <!--<option value="">请选择</option>-->
            <!--</select>-->

            <span>发布人</span>
            <input type="text" name="author" id="author" placeholder="请输入发布人" title="发布人" autocomplete="off"
                class="form-control" id="authorName" />
            <!--<span>发布时间</span>-->
            <!--<select name="publicDate" id="publicDate" lay-filter="publicDate">-->
            <!--<option value="">请选择</option>-->
            <!--</select>-->
            <!--<span>内容</span>-->
            <!--<select name="content" id="content" lay-filter="content">-->
            <!--<option value="">请选择</option>-->
            <!--</select>-->

            <!--<span>新闻类型</span>-->
            <!--<input type="text" name="stype" id="stype"-->
            <!--placeholder="请输入新闻类型"-->
            <!--title="新闻类型" autocomplete="off"-->
            <!--class="form-control" id="stypeName"/>-->
        </label>
        <!--按钮组-->
        <div class="btnGroup">
            <button class="layui-btn layui-btn-normal" data-type="searchEvent">查询
            </button>
            <button class="layui-btn layui-btn-primary" data-type="resetEvent">重置
            </button>
        </div>
    </div>

    <div class="tableBox">
        <div class="tableToolBox">
            <div class="whiteLine"></div>
            <div class="tableBtns">
                <button class="layui-btn border-blue" data-type="addEvent" button-role="add">新增
                </button>
                <button class="layui-btn border-blue" data-type="editEvent" button-role="edit">编辑
                </button>
                <button class="layui-btn border-red" data-type="deleteEvent" button-role="delete">删除
                </button>
                <button class="layui-btn border-blue" data-type="detailEvent">查看
                </button>

            </div>
        </div>
        <table id="sysNewsTableId" class="layui-hide" lay-filter="tableEvent"></table>
    </div>
    <script>
        ajaxPost('/dictionary/list/ROOT_UNIVERSAL_WEHTHER', null, function (data, status) {
            $.each(data, function (i, dt) {
                $("#status").append("<option value='" + data[i].code + "'>" + data[i].name +
                    "</option>");
            });
        });
        ajaxPost('/dictionary/list/date', null, function (data, status) {
            $.each(data, function (i, dt) {
                $("#publicDate").append("<option value='" + data[i].code + "'>" + data[i].name +
                    "</option>");
            });
        });
        ajaxPost('/dictionary/list/ck', null, function (data, status) {
            $.each(data, function (i, dt) {
                $("#content").append("<option value='" + data[i].code + "'>" + data[i].name +
                    "</option>");
            });
        });

        function viewTitleContent(event, data) {
            event.stopPropagation();
            top.layer.open({
                type: 2,
                title: '查看新闻',
                content: '/stp/system/sysNews_view_dis.html?id=' + data,
                area: ['880px', '70%'],
                btn: null,
            });
        }

        var param = JSON.parse(window.localStorage.getItem("param"));
        var table, selectRowData, workOrderStatus;
        layui.use(['jquery', 'form', 'laydate', 'table', 'layer', 'publicMethods', 'element'], function () {
            table = layui.table,
                $ = layui.jquery,
                layer = layui.layer,
                publicMethods = layui.publicMethods,
                laypage = layui.laypage;
            var cols = [{
                    type: 'checkbox',
                    event: 'changeEvents',
                    width: 55
                },
                {
                    title: '序号',
                    type: 'numbers',
                    width: 55
                },
                // {
                //     field: 'workOrderStatus',
                //     title: '状态',
                //     event: 'setActive',
                //     align: 'center',
                //     style: 'cursor: pointer;',
                //     templet: '<div>{{ layui.laytpl.auditStatus(d.workOrderStatus) }}</div>',
                //     width: 55
                // },
                // {
                //     field: 'attachment',
                //     title: '附件',
                //     event: 'setActive',
                //     align: 'center',
                //     style: 'cursor: pointer;',
                //     width: 55,
                //     templet: '<div>{{ layui.laytpl.attToPic(d) }}</div>'
                // },
                {
                    field: "title",
                    title: "标题",
                    event: 'setActive',
                    style: 'cursor: pointer;',
                    width: 300,
                    templet: function (d) {
                        return "<span class='link-text' onClick='viewTitleContent(event, \"" + d
                            .dataId + "\")'>" + d.title + "</span>";
                    }
                },
                {
                    field: "sysFlag",
                    title: "是否发布",
                    event: 'setActive',
                    style: 'cursor: pointer;',
                    width: 100
                },
                {
                    field: "author",
                    title: "发布人",
                    event: 'setActive',
                    style: 'cursor: pointer;',
                    width: 100
                },
                {
                    field: "publicDate",
                    title: "发布时间",
                    event: 'setActive',
                    style: 'cursor: pointer;',
                    width: 120
                },
                // {
                //     field: "content",
                //     title: "内容", event: 'setActive', style: 'cursor: pointer;'
                // },
                {
                    field: "createDate",
                    title: "创建时间",
                    event: 'setActive',
                    style: 'cursor: pointer;',
                    width: 160
                },
                {
                    field: "stype",
                    title: "新闻类型",
                    event: 'setActive',
                    style: 'cursor: pointer;'
                },
            ];

            function renderTable() {

                var where = {
                    param: {
                        "title": $("input[name=title]").val(),

                        "status": $("#status").val(),

                        "author": $("input[name=author]").val(),

                        "publicDate": $("#publicDate").val(),

                        "content": $("#content").val(),

                        "stype": $("input[name=stype]").val(),

                        // "workOrderStatus":workOrderStatus
                        "bak1": "1"
                    }
                };

                publicMethods.tableRender('sysNewsTableId', 'sysNewsTableId', '/sysNews/getTableData', false,
                    cols, where, true,
                    function (res, curr, count) {
                        $('.layui-table-box').find('.layui-table-body').find("table").find("tbody")
                            .children("tr").on('click', function () {
                                var index = parseInt($(this).index() + 1);
                                $('tr').removeClass('layui-table-click');
                                $(this).addClass('layui-table-click');
                                $('tr').find("td").find(".layui-unselect").removeClass(
                                    "layui-form-checked")
                                $('tr:eq(' + index + ')').find("td").eq(0).find(".layui-unselect")
                                    .addClass("layui-form-checked");
                                selectRowData = res.data[index - 1];

                                $(document).off("click").on("click", ".onClickImg", function () {
                                    var dataId = $(this).attr("id");
                                    //附件文件配置ID
                                    publicMethods.viewAtt(dataId, param.id);
                                });
                            });

                        $(document).off("click").on("click", ".onClickImg", function () {
                            var dataId = $(this).attr("id");
                            //附件文件配置ID
                            publicMethods.viewAtt(dataId, param.id);
                        });

                        var param1 = {
                            data: res.data, //数据
                            element: ".layui-table-body table", // 当前的表格元素
                            column: 3, //列数 从0开始
                            field: "sysFlag", //当前数据的字段
                            url: "/pageCommon/dic/ROOT_UNIVERSAL_WEHTHER" //接口
                        };
                        publicMethods.dataDictionary(param1);

                        // var param = {
                        //     data: res.data,//数据
                        //     element: ".layui-table-body table",// 当前的表格元素
                        //     column: 3,//列数 从0开始
                        //     field: "publicDate",//当前数据的字段
                        //     url: "/pageCommon/dic/date"//接口
                        // };
                        // publicMethods.dataDictionary(param);

                        var param = {
                            data: res.data, //数据
                            element: ".layui-table-body table", // 当前的表格元素
                            column: 7, //列数 从0开始
                            field: "stype", //当前数据的字段
                            url: "/pageCommon/dic/ROOT_XTGL_XWLX" //接口
                        };
                        publicMethods.dataDictionary(param);
                        selectRowData = "";
                    });
            }

            renderTable();
            window.renderTable = renderTable;
            $(function () {
                //propertychange监听input里面的字符变化,属性改变事件
                $('.form-control').bind('input propertychange', function () {
                    var $this = $(this);
                    var text_length = $this.val().length; //获取当前文本框的长度
                    var current_width = parseInt(text_length) *
                        12; //该16是改变前的宽度除以当前字符串的长度,算出每个字符的长度
                    $this.css("width", current_width + "px");
                });
            })

            var $ = layui.$,
                active = {
                    searchEvent: function () { //点击查询按钮
                        renderTable();
                    },
                    allEvent: function () { //点击查询按钮
                        workOrderStatus = '';
                        renderTable();
                    },
                    draftEvent: function () { //点击查询按钮
                        workOrderStatus = '0';
                        renderTable();
                    },
                    approvalEvent: function () { //点击查询按钮
                        workOrderStatus = '1';
                        renderTable();
                    },
                    approvedEvent: function () { //点击查询按钮
                        workOrderStatus = '2';
                        renderTable();
                    },
                    resetEvent: function () { //点击重置按钮
                        $("input[name=title]").val("");
                        $("#status").val("");
                        $("input[name=author]").val("");
                        $("#publicDate").val("");
                        $("#content").val("");
                        $("input[name=stype]").val("");
                        // $('#workOrderName').val("");
                        renderTable();
                    },
                    addEvent: function () { //点击新增按钮
                        var temUrl = "/sysNews/edit";
                        top.layer.open({
                            title: '新增',
                            shadeClose: true,
                            type: 2,
                            fixed: false,
                            //若使用小窗口形式，则修改 maxmin 值为 true，则注释掉area:[100%,100%]属性,同时设置area: ['900px', '450px']
                            maxmin: true,
                            area: ['80%', '90%'],
                            content: temUrl,
                            end: function (lay, index) {
                                // 弹窗销毁时获取弹窗返回数据
                                var getData = getDialogData('dialog-data');
                                /*判断成功刷新table*/
                                if (getData) {
                                    table.reload('sysNewsTableId', null)
                                }

                            }
                        });
                        /*layer.open({
                            title: param.name + '-新增',
                            skin: 'layui-layer-lan',
                            shadeClose: false,
                            type: 2,
                            fixed: false,
                            //若使用小窗口形式，则修改 maxmin 值为 true，则注释掉area:[100%,100%]属性,同时设置area: ['900px', '450px']
                            maxmin: true,
                            //若直接弹出页面 ，则修改 area;[100%,100%]，同时设置 maxmin 为false
                            area: ['70%', '90%'],
                            content: "/sysNews/edit"
                        });*/
                    },
                    editEvent: function () { //点击编辑按钮
                        var id;
                        var temUrl = "/sysNews/edit?id=" + selectRowData.dataId;
                        if (selectRowData != undefined && selectRowData != "") {
                            // if (selectRowData.workOrderStatus == '0') {
                            id = selectRowData.dataId;
                            top.layer.open({
                                title: '编辑',
                                shadeClose: true,
                                type: 2,
                                fixed: false,
                                //若使用小窗口形式，则修改 maxmin 值为 true，则注释掉area:[100%,100%]属性,同时设置area: ['900px', '450px']
                                maxmin: true,
                                area: ['80%', '90%'],
                                content: temUrl,
                                end: function (lay, index) {
                                    // 弹窗销毁时获取弹窗返回数据
                                    var getData = getDialogData('dialog-data');
                                    /*判断成功刷新table*/
                                    if (getData) {
                                        table.reload('sysNewsTableId', null)
                                    }

                                }
                            });
                            /* layer.open({
                                 title: param.name + '-编辑',
                                 skin: 'layui-layer-lan',
                                 shadeClose: false,
                                 type: 2,
                                 fixed: false,
                                 //若使用小窗口形式，则修改 maxmin 值为 true，则注释掉area:[100%,100%]属性,同时设置area: ['900px', '450px']
                                 maxmin: true,
                                 //若直接弹出页面 ，则修改 area;[100%,100%]，同时设置 maxmin 为false
                                 area: ['70%', '90%'],
                                 content: "/sysNews/edit?id=" + selectRowData.dataId
                             });*/
                            // } else {
                            //     layer.msg('只可操作未下发的数据');
                            //     return;
                            // }
                        } else {
                            layer.msg('请选择一条数据');
                            return;
                        }
                    },
                    detailEvent: function () { //点击详情按钮
                        var dataId;
                        if (selectRowData != undefined && selectRowData != "") {
                            dataId = selectRowData.dataId;
                            top.layer.open({
                                title: param.name + '-查看',
                                shadeClose: false,
                                type: 2,
                                fixed: false,
                                //若使用小窗口形式，则修改 maxmin 值为 true，则注释掉area:[100%,100%]属性,同时设置area: ['900px', '450px']
                                maxmin: true,
                                //若直接弹出页面 ，则修改 area;[100%,100%]，同时设置 maxmin 为false
                                area: ['70%', '90%'],
                                content: "/sysNews/view/" + selectRowData.dataId
                                // content: '/plan/viewPlanPage?dataId='+dataId
                            });
                            // }
                        } else {
                            layer.msg('请选择一条数据');
                            return;
                        }
                    },
                    deleteEvent: function () { //点击删除按钮
                        var id;
                        if (selectRowData != undefined && selectRowData != "") {
                            // if (selectRowData.workOrderStatus == '0') {
                            id = selectRowData.dataId;
                            top.layer.confirm('确认要删除选中的数据吗？', {
                                icon: 3,
                                btn: ['确定', '取消']
                            }, function (index) {
                                layer.close(index);
                                $.ajax({
                                    type: 'post',
                                    dataType: 'text',
                                    async: false,
                                    data: {
                                        "id": selectRowData.dataId
                                    },
                                    url: '/sysNews/del-real',
                                    success: function (data) {
                                        // if(data==200){
                                        selectRowData = "";
                                        layer.msg("删除成功");
                                        active.searchEvent();
                                        top.layer.closeAll(); // 关闭弹窗
                                        // }
                                    },
                                    error: function (e) {
                                        alert("出错了");
                                        console.log(e);
                                    }
                                });
                            });
                            // } else {
                            //     layer.msg('当前记录已经提交,不能进行删除操作！');
                            //     return;
                            // }
                        } else {
                            layer.msg('请选择一条数据');
                            return;
                        }
                    },
                    getCheckData: function () { //获取选中数据
                        var checkStatus = table.checkStatus('sysNewsTableId'),
                            data = checkStatus.data;
                    },
                    getCheckLength: function () { //获取选中数目
                        var checkStatus = table.checkStatus('sysNewsTableId'),
                            data = checkStatus.data;
                        layer.msg('选中了：' + data.length + ' 个');
                    },
                    isAll: function () { //验证是否全选
                        var checkStatus = table.checkStatus('sysNewsTableId');
                        layer.msg(checkStatus.isAll ? '全选' : '未全选')
                    }
                };

            $('.layui-btn').on('click', function () {
                var type = $(this).data('type');
                active[type] ? active[type].call(this) : '';
            });
            //监听行双击事件

                var dataId =  obj.data.dataId;
                top.layer.open({

                    fixed: false,
                    //若使用小窗口形式，则修改 maxmin 值为 true，则注释掉area:[100%,100%]属性,同时设置area: ['900px', '450px']
                    maxmin: true,
                    //若直接弹出页面 ，则修改 area;[100%,100%]，同时设置 maxmin 为false
                    area: ['70%','90%'],
                    content: "/sysNews/view/" + selectRowData.dataId
                });
            }); */
        });
    </script>
