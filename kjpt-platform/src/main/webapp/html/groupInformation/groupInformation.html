<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>中核科技管理平台</title>
  <link rel="stylesheet" href="/layuiadmin/layui/css/layui.css">
  <link rel="stylesheet" href="/layuiadmin/layui/css/modules/formSelects-v4.css" />
  <link rel="stylesheet" href="/css/layui-common.css">
  <link rel="stylesheet" href="/css/common.css">
  <link rel="stylesheet" href="/css/scientificPlatform.css">
</head>
<body>
  <div class="layout-view-content min-label">
    <form class="layui-form layui-form-screen" action="" lay-filter="patentFormDemo">
      <div class="layui-row" id="selectRows">
        <!-- 移动：6/12 | 平板：6/12 | 桌面：4/12 -->
        <div class="layui-col-xs12 layui-col-sm6 layui-col-md4">
          <div class="layui-form-item">
            <label class="layui-form-label"><span class="text" id="configName">名称：</span></label>
            <div class="layui-input-block">
              <input type="text" name="name" placeholder="请输入" autocomplete="off" class="layui-input">
            </div>
          </div>
        </div>
        
        <div class="layui-col-xs12 layui-col-sm6 layui-col-md4">
          <div class="layui-form-item">
            <label class="layui-form-label"><span class="text">发布处室:</span></label>
            <div class="layui-input-block">
              <input type="text" name="publication"  placeholder="请输入" autocomplete="off" class="layui-input">
            </div>
          </div>
        </div>
        <div class="layui-col-xs12 layui-col-sm6 layui-col-md4">
          <div class="layui-form-item">
            <label class="layui-form-label"><span class="text">年度/月度：</span></label>
            <div class="layui-input-block">
              <input type="text" name="annual" id="yearOrMonth" autocomplete="off" class="laydate-input">
            </div>
          </div>
        </div>
        <div class="layui-col-xs12 layui-col-sm6 layui-col-md4">
          <div class="layui-form-item">
            <label class="layui-form-label"><span class="text">发布日期：</span></label>
            <div class="layui-input-block">
                <input type="text" name="pubdate" id="releaseTime" autocomplete="off" class="laydate-input">
            </div>
          </div>
        </div>
        <div class="layui-col-xs12 layui-col-sm6 layui-col-md4 layui-col-btn" id="btnGroup">
          <div class="layui-form-item text-right">
            <button class="layui-btn layui-btn-normal margin24" lay-submit lay-filter="formDemo">查询</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            <span class="layui-fold-btn"></span>
          </div>
        </div>
      </div>
    </form>
  
    <div class="view-title-layout">
      <div class="right" id="rightBtn">
        <button class="layui-btn border-blue" id="addItem" button-role="add">新增</button>
        <button class="layui-btn border-blue margin12" id="editItem" button-role="edit">编辑</button>
        <button class="layui-btn border-blue margin12" id="seeItem">查看</button>
        <button class="layui-btn border-red margin12" id="delItem" button-role="delete">删除</button>
      </div>
    </div>
    
    <table id="tableDemo"  lay-filter="tableDemo"></table>
  </div>

<script type="text/javascript" src="/plugins/jQuery/jQuery-2.2.0.min.js"></script>
<script src="/layuiadmin/layui/layui.js"></script>
<script src="/layuiadmin/js/common.js"></script>
<script src="./js/groupInformationJS.js"></script>
</body>
</html>
