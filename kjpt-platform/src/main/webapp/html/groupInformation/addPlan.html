<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>中核科技管理平台</title>
  <link rel="stylesheet" href="/layuiadmin/layui/css/layui.css">
  <!-- 多选下拉框样式，根据需求添加 -->
  <link rel="stylesheet" href="/layuiadmin/layui/css/modules/formSelects-v4.css" />
  
  <link rel="stylesheet" href="/css/layui-common.css">
  <link rel="stylesheet" href="/css/common.css">
  
  
  <!-- 更多样式在此引入 -->
</head>
<body class="addPlan">
<div class="layout-view-content dialog">
  <form class="layui-form" action="" lay-filter="formAddPlan">

      <div class="layui-row layui-col-space20">
          <div class="layui-col-xs12 layui-col-sm6 layui-col-md6">
              <div class="layui-form-item">
                <label class="layui-form-label label-required"><span class="text">密级：</span></label>
                <div class="layui-input-block">
                  <select id="secretLevel" lay-filter="secretLevel" name="secretLevel" dic-base-data="ROOT_KJPT_XXMJ" lay-verify="required" placeholder="请选择..."> 
                  </select>
                </div>
              </div>
          </div>  
        
          <div class="layui-col-xs12 layui-col-sm6 layui-col-md6">
              <div class="layui-form-item">
                  <i class="layui-icon layui-icon-vercode secret-level-helper"></i>
                  <label class="secret-level-helper">通过设置密级给信息加密，不同密级的用户有不同信息权限</label>  
              </div>
          </div>
        </div>
        <!-- 知悉范围 -->
        <div id="scope_list_layout"></div> 

      <div class="secret-level-line"></div>
      
    <div class="layui-row layui-col-space20">
      <div class="layui-col-xs12 layui-col-sm6 layui-col-md6">
        <div class="layui-form-item">
          <label class="layui-form-label label-required"><span class="text" id="configName">名称：</span></label>
          <div class="layui-input-block">
            <input type="text" name="name" lay-verify="required"
              placeholder="请填写..." autocomplete="off" class="layui-input">
          </div>
          <div class="layui-text-block"></div>
        </div>
      </div>

      <div class="layui-col-xs12 layui-col-sm6 layui-col-md6">
        <div class="layui-form-item">
          <label class="layui-form-label label-required"><span class="text">发布处室：</span></label>
          <div class="layui-input-block">
            <input type="text" name="publication" lay-verify="required"
              placeholder="请填写..." autocomplete="off" class="layui-input">
          </div>
        </div>
      </div>

      <div class="layui-col-xs12 layui-col-sm6 layui-col-md6">
        <div class="layui-form-item">
          <label class="layui-form-label label-required"><span class="text">年度/月度：</span></label>
          <div class="layui-input-block">
            <input type="text" name="annual" id="annualDate" lay-verify="required"
              placeholder="请填写..." autocomplete="off" class="laydate-input">
          </div>
        </div>
      </div>
      
      <!-- <div class="layui-col-xs12 layui-col-sm6 layui-col-md4">
        <div class="layui-form-item">
          <label class="layui-form-label"><span class="text">发布时间：</span></label>
          <div class="layui-input-block">
            <div class="layui-input-inline">
              <input type="text" name="pubdate" id="releaseTimes" autocomplete="off" class="laydate-input">
            </div>
          </div>
        </div>
      </div> -->
      
      <div class="layui-col-xs12 layui-col-sm12 layui-col-md12" id="addPlanFile">
        <input type="hidden" name="accessory">
        <div class="view-title-layout disabled-box view-pt0">
          <div class="right">
            <label type="button" class="layui-btn border-blue" filter="addFile">添加附件</label>
          </div>
        </div>
        <div class="layui-form-item">
          <label class="layui-form-label"><span class="text">附件：</span></label>
          <div class="layui-input-block"><table></table></div>
        </div>
      </div>
    </div>

    <div class="dialog-footer-btn">
      <button class="layui-btn layui-btn-normal disabled-box" lay-submit lay-filter="formAddPlanBtn">提交</button>
      <button type="button" class="layui-btn layui-btn-primary close-all-dialog">取消</button>
    </div>

    <input type="hidden" name="creator">
    <input type="hidden" name="createDate">
    <input type="hidden" name="updator">
    <input type="hidden" name="updateDate">
    <input type="hidden" name="deleted">
    <input type="hidden" name="id">
    <input type="hidden" name="pubdate">
    <input type="hidden" name="reportType" id="reportType">

  </form>

</div>
<script type="text/javascript" src="/plugins/jQuery/jQuery-2.2.0.min.js"></script>
<script src="/layuiadmin/layui/layui.js"></script>
<script src="/layuiadmin/js/common.js"></script>
<script src="/layuiadmin/js/fileUpload.js"></script>
<script src="./js/addPlan.js"></script>
<!-- 更多JS在此引入 -->
</body>
</html>
