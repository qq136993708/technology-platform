<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>中核科技管理平台</title>
  <link rel="stylesheet" href="/layuiadmin/layui/css/layui.css">
  <link rel="stylesheet" href="/css/layui-common.css">
  <link rel="stylesheet" href="/css/common.css">
</head>
<body>
<div class="layout-view-content import-input">
  <div class="layui-form-item">
    <label class="layui-form-label auto"><span class="text">选择导入文件：</span></label>
    <div class="layui-input-inline" style="width: auto;">
      <button class="layui-btn layui-btn-normal" id="importData">选择文件</button>
    </div>
    <div class="layui-input-inline"><button class="layui-btn border-blue" download-templet="kgjdr_templet.xls">模版下载</button></div>
  </div>

  <div class="import-table-box" style="display: none;">
    <!-- 页面标题排版 -->
    <div class="view-title-layout view-pt0">
      <button class="layui-btn layui-btn-normal" id="successBtn">完成</button>
    </div>
    <table id="importTable"></table>
  </div>

  <div class="import-error-block middle-block text-center" style="display: none;">
    <div class="http-error-content">
      <div class="error-content">
        <div class="error-title-text">文件上传失败！</div>
        <ul>
          <li>
            <span class="error-text" id="errorMessage"></span>
          </li>
          <li class="error-btn-box"><button class="layui-btn layui-btn-normal" id="goBack">返回</button></li>
        </ul>
      </div>
      <div class="error-icon-block"><i class="layui-icon layui-icon-close"></i></div>
    </div>
  </div>

</div>
<script type="text/javascript" src="/plugins/jQuery/jQuery-2.2.0.min.js"></script>
<script src="/layuiadmin/layui/layui.js"></script>
<script src="/layuiadmin/js/common.js"></script>
<script src="importInputJS.js"></script>
<!-- 更多JS在此引入 -->
</body>
</html>
