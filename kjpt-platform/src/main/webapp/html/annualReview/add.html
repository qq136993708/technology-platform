<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>中核科技管理平台</title>
  <link rel="stylesheet" href="/layuiadmin/layui/css/layui.css">
  <!-- 多选下拉框样式，根据需求添加 -->
  <link rel="stylesheet" href="/layuiadmin/layui/css/modules/formSelects-v4.css" />
  <link rel="stylesheet" href="/css/layui-common.css">
  <link rel="stylesheet" href="/css/common.css">
  
  <!-- 更多样式在此引入 -->
</head>
<body class="addPlan">
<div class="layout-view-content dialog">
  <form class="layui-form" action="" lay-filter="formAddPlan">
    <div class="layui-row layui-col-space20">
      <div class="layui-col-xs12 layui-col-sm6 layui-col-md6">
        <div class="layui-form-item">
          <label class="layui-form-label label-required"><span class="text">名称：</span></label>
          <div class="layui-input-block">
            <input type="text" name="name" lay-verify="required"
              placeholder="请填写..." autocomplete="off" class="layui-input">
          </div>
          <div class="layui-text-block"></div>
        </div>
      </div>
      <div class="layui-col-xs12 layui-col-sm6 layui-col-md6">
        <div class="layui-form-item">
          <label class="layui-form-label"><span class="text">发布时间：</span></label>
          <div class="layui-input-block">
            <input type="text" name="registerTime" id="registerTime" autocomplete="off" class="laydate-input">
          </div>
        </div>
      </div>
      <div class="layui-col-xs12 layui-col-sm6 layui-col-md6">
        <div class="layui-form-item">
          <label class="layui-form-label label-required"><span class="text">申报单位：</span></label>
          <div class="layui-input-block">
            <input type="text" name="authenticate_util" lay-verify="required"
              placeholder="请填写..." autocomplete="off" class="layui-input">
          </div>
        </div>
      </div>
      <div class="layui-col-xs12 layui-col-sm6 layui-col-md6">
        <div class="layui-form-item">
          <label class="layui-form-label"><span class="text">研究领域：</span></label>
          <div class="layui-input-block">
            <select name="research_field" lay-filter="research_field"
              placeholder="请选择"
              dic-base-data="ROOT_KJPT_YJLY"></select>
          </div>
        </div>
      </div>
      <div class="layui-col-xs12 layui-col-sm6 layui-col-md6">
        <div class="layui-form-item">
          <label class="layui-form-label label-required"><span class="text">年度/月度：</span></label>
          <div class="layui-input-block">
            <input type="text" name="release_time" lay-verify="required"
              placeholder="请填写..." autocomplete="off" class="layui-input">
          </div>
        </div>
      </div>
      
      <div class="layui-col-xs12 layui-col-sm12 layui-col-md12" id="addPlanFile">
        <input type="hidden" name="fileId">
        <div class="view-title-layout disabled-box view-pt0">
          <div class="right">
            <label type="button" class="layui-btn border-blue" filter="addFile">选择文件</label>
          </div>
        </div>
        <div class="layui-form-item">
          <label class="layui-form-label"><span class="text">附件：</span></label>
          <div class="layui-input-block"><table></table></div>
        </div>
      </div>
    </div>

    <div class="dialog-footer-btn">
      <button class="layui-btn layui-btn-normal disabled-box" lay-submit lay-filter="formAddPlanBtn">立即提交</button>
      <button type="button" class="layui-btn layui-btn-primary close-all-dialog">关闭</button>
    </div>

    <input type="hidden" name="creator">
    <input type="hidden" name="createDate">
    <input type="hidden" name="updator">
    <input type="hidden" name="updateDate">
    <input type="hidden" name="deleted">
    <input type="hidden" name="id">
    <input type="hidden" name="creator">
    <input type="hidden" name="creator">
    <input type="hidden" name="creator">
    <input type="hidden" name="creator">
    <input type="hidden" name="creator">
    <input type="hidden" name="creator">

  </form>

</div>
<script type="text/javascript" src="/plugins/jQuery/jQuery-2.2.0.min.js"></script>
<script src="/layuiadmin/layui/layui.js"></script>
<script src="/layuiadmin/js/common.js"></script>
<script src="/layuiadmin/js/fileUpload.js"></script>
<script src="./js/add.js"></script>
<!-- 更多JS在此引入 -->
</body>
</html>
