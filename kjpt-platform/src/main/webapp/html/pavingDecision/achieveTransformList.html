<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>中核科技管理平台</title>
  <link rel="stylesheet" href="/layuiadmin/layui/css/layui.css">
  <!-- 多选下拉框样式，根据需求添加 -->
  <!-- <link rel="stylesheet" href="/layuiadmin/layui/css/modules/formSelects-v4.css" /> -->
  <link rel="stylesheet" href="/css/layui-common.css">
  <link rel="stylesheet" href="/css/common.css">
  
  <!-- 更多样式在此引入 -->
</head>
<body>
<div class="layout-view-content min-label">
  <form class="layui-form" action="" lay-filter="pavingDecision">
    <div class="layui-row layui-col-space20">
      <div class="layui-col-xs12 layui-col-sm12 layui-col-md5">
        <div class="layui-form-item">
          <label class="layui-form-label label-required"><span class="text">年度：</span></label>
          <div class="layui-input-block font0">
            <div class="ib-block" style="width: calc(50% - 15px)">
              <input type="text" name="companyName" autocomplete="off" class="laydate-input">
            </div>
            <div class="ib-block text-center font14" style="width: 30px;">-</div>
            <div class="ib-block" style="width: calc(50% - 15px)">
              <input type="text" name="companyName" autocomplete="off" class="laydate-input">
            </div>
          </div>
        </div>
      </div>
      <div class="layui-col-xs12 layui-col-sm6 layui-col-md4">
        <div class="layui-form-item">
          <label class="layui-form-label"><span class="text">上报单位：</span></label>
          <div class="layui-input-block">
            <select name="countryGroup" lay-filter="countryGroup" dic-base-data="ROOT_KJPT_ZLFW" placeholder="请选择">
              <!-- dic-base-data="ROOT_KJPT_ZLFW" 自动渲染 -->
            </select>
          </div>
        </div>
      </div>
      <div class="layui-col-xs12 layui-col-sm6 layui-col-md3">
        <button class="layui-btn layui-btn-normal" lay-submit lay-filter="submitBtn">查询</button>
        <button type="reset" class="layui-btn layui-btn-primary">重置</button>
      </div>
    </div>
  </form>

  <div class="paving-table-layout">
    <table id="pavingDecisionTable"></table>
  </div>

</div>
<script type="text/javascript" src="/plugins/jQuery/jQuery-2.2.0.min.js"></script>
<script src="/layuiadmin/layui/layui.js"></script>
<script src="/layuiadmin/js/common.js"></script>
<script>
// layui 使用说明 ----- 多个模块同时引用
layui.use(['form', 'table', 'formSelects'], function(){
  var form = layui.form,
  table = layui.table,
  formSelects = layui.formSelects,
  tableLoading = true;

  function queryTable(data) {
    if (tableLoading) {
      tableLoading = false;

      table.render({
        elem: '#pavingDecisionTable'
        ,url: '/platform-api/query' //数据接口
        ,cols: [[ //表头
          {type: 'radio', field: 'id'}
          ,{field: 'platformName', title: '平台名称', templet: '#detailsTpl'}
          ,{field: 'supportingInstitutionsText', title: '依托单位', sort: true }
          ,{field: 'personLiable', title: '主要负责人', sort: true}
          ,{field: 'typeText', title: '平台类型'} 
          ,{field: 'researchFieldText', title: '研究领域'}
          ,{field: 'experience', title: '主要项目', sort: true}
          ,{field: 'overallSituation', title: '科研整体情况', sort: true}
          ,{field: 'researchFunds', title: '科研经费'}
          ,{field: 'platformScoring', title: '平台评分', width: 94 , sort: true}
        ]],
        parseData: function(res) {return layuiParseData(res);},
        request: {
          pageName: 'pageNum', // 重置默认分页请求请求参数 page => pageIndex
          limitName: 'pageSize' // 重置默认分页请求请求参数 limit => pageSize
        },
        page: true, //开启分页
        limit: 10, // 每页数据条数,
        limits: [5, 10, 15, 20], // 配置分页数据条数
        where: data
      });
    } else {
      table.reload('pavingDecisionTable', data);
    }
  }


  form.on('submit(submitBtn)', function(data) {
    var searchData = data.field;
    // formSelects

    queryTable(searchData);
  })

});
</script>
</body>
</html>
