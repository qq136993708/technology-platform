<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>中核科技管理平台</title>
  <link rel="stylesheet" href="/layuiadmin/layui/css/layui.css">
  <!-- 多选下拉框样式，根据需求添加 -->
  <link rel="stylesheet" href="/layuiadmin/layui/css/modules/formSelects-v4.css" />
  <link rel="stylesheet" href="/css/layui-common.css">
  <link rel="stylesheet" href="/css/common.css">
  
  <!-- 更多样式在此引入 -->
</head>
<body>
<div class="layout-view-content min-label">
  <form class="layui-form layui-form-screen" action="" lay-filter="pavingDecision">
    <div class="layui-row layui-col-space20">
      <div class="layui-col-xs12 layui-col-sm6 layui-col-md4" form-label-item="level">
        <div class="layui-form-item">
          <label class="layui-form-label"><span class="text">单位名称：</span></label>
          <div class="layui-input-block">
            <select name="unitName"
                xm-select="supportingInstitutions"
                xm-select-skin="normal"
                xm-select-radio=""
                dic-base-data="ROOT_KJPT_YTDW" 
                placeholder="请选择"></select>
          </div>
        </div>
      </div>
      
      <div class="layui-col-xs12 layui-col-sm6 layui-col-md4" form-label-item="level">
        <div class="layui-form-item">
          <label class="layui-form-label"><span class="text">登记号：</span></label>
          <div class="layui-input-block">
            <input type="text" name="registerNumber" placeholder="请输入" autocomplete="off" class="layui-input">
          </div>
        </div>
      </div>

      <div class="layui-col-xs12 layui-col-sm6 layui-col-md4" form-label-item="level">
        <div class="layui-form-item">
          <label class="layui-form-label"><span class="text">软件名称：</span></label>
          <div class="layui-input-block">
            <input type="text" name="softwareName" placeholder="请输入" autocomplete="off" class="layui-input">
          </div>
        </div>
      </div>

      <div class="layui-col-xs12 layui-col-sm6 layui-col-md4" form-label-item="level">
        <div class="layui-form-item">
          <label class="layui-form-label"><span class="text">著作权人：</span></label>
          <div class="layui-input-block">
            <input type="text" name="copyrightOwner" placeholder="请输入" autocomplete="off" class="layui-input">
          </div>
        </div>
      </div>

      <div class="layui-col-xs12 layui-col-sm6 layui-col-md4" form-label-item="level">
        <div class="layui-form-item">
          <label class="layui-form-label"><span class="text">版本号：</span></label>
          <div class="layui-input-block">
            <input type="text" name="versionNumber" placeholder="请输入" autocomplete="off" class="layui-input">
          </div>
        </div>
      </div>
      
      <div class="layui-col-xs12 layui-col-sm12 layui-col-md6" form-label-item="level">
        <!-- <div class="layui-form-item">
          <label class="layui-form-label"><span class="text">注册日期：</span></label>
          <div class="layui-input-block font0">
            <div class="layui-input-inline margin0" style="width: calc(50% - 10px)">
              <input type="text" name="recordDateStart" id="recordDateStart" autocomplete="off" placeholder="请选择" class="laydate-input">
            </div>
            <span class="ib-block font14 text-center" style="width: 20px;">-</span>
            <div class="layui-input-inline margin0" style="width: calc(50% - 10px)">
              <input type="text" name="recordDateEnd" id="recordDateEnd" autocomplete="off" placeholder="请选择" class="laydate-input">
            </div>
          </div>
        </div> -->
      </div>

      <div class="layui-col-xs12 layui-col-sm12 layui-col-md6 layui-col-btn">
        <div class="layui-form-item text-right">
          <button class="layui-btn layui-btn-normal" type="button" lay-submit lay-filter="submitBtn">查询</button>
          <button type="reset" class="layui-btn layui-btn-primary">重置</button>
          <span class="layui-fold-btn"></span>
        </div>
      </div>
    </div>
    <input type="hidden" name="level">
  </form>

  <div class="view-title-layout" id="opations-btn">
    <div class="right">
      <button class="layui-btn border-blue" id="importData">导出</button>
    </div>
  </div>

  <div class="paving-table-layout">
    <table id="pavingDecisionTable"></table>
  </div>

</div>
<script type="text/javascript" src="/plugins/jQuery/jquery-1.10.1.min.js"></script>
<script src="/layuiadmin/layui/layui.js"></script>
<script src="/layuiadmin/js/common.js"></script>
<script>
// layui 使用说明 ----- 多个模块同时引用
layui.use(['form', 'table', 'formSelects', 'laydate'], function(){
  var form = layui.form,
  table = layui.table,
  formSelects = layui.formSelects,
  laydate = layui.laydate,
  tableLoading = true;

  function queryTable(data) {
    if (tableLoading) {
      table.render({
        elem: '#pavingDecisionTable'
        ,url: '/ComputerSoftware/query' //数据接口
        ,cols: [[ //表头
          ,{field: 'unitNameText', title: '单位名称' }
          ,{field: 'registerNumber', title: '登记号', sort: true }
          ,{field: 'softwareName', title: '软件名称' } 
          ,{field: 'copyrightOwner', title: '著作权人'}
          ,{field: 'versionNumber', title: '版本号', sort: true }
          ,{field: 'recordDate', title: '登记日期', sort: true, templet: function(d) {  return dateFieldText(d.recordDate);  }}  
          ,{field: 'developFinishDate', title: '开发完成日期', sort: true, templet: function(d) {  return dateFieldText(d.recordDate);  }}  
          ,{field: 'softwareIntro', title: '软件简介' } 
          ,{field: 'secretLevelText', title: '密级', hide: _hideSecrecylevel()}
        ]],
        parseData: function(res) {return layuiParseData(res);},
        request: {
          pageName: 'pageNum', // 重置默认分页请求请求参数 page => pageIndex
          limitName: 'pageSize' // 重置默认分页请求请求参数 limit => pageSize
        },
        page: true, //开启分页
        limit: 10, // 每页数据条数,
        limits: [5, 10, 15, 20], // 配置分页数据条数
        where: data,
        done: function() {
          if (tableLoading) {
            // 再次刷新表格放置表头与表体错位
            tableLoading = false;
            table.reload('pavingDecisionTable');
          }
        }
      });
    } else {
      table.reload('pavingDecisionTable', {where: data});
    }
  }


  form.on('submit(submitBtn)', function(data) {
    var searchData = data.field;

    queryTable(searchData);
    return false;
  })

  // 首次触发查询
  $('[lay-filter="submitBtn"]').click();

  // 导出
  $('#importData').click(function() {
    var formValue = form.val('pavingDecision'),
    searchData = {
      unitName: formValue.unitName, // 单位名称
      registerNumber: formValue.registerNumber, // 登记号
      softwareName: formValue.softwareName, // 软件名称
      copyrightOwner: formValue.copyrightOwner, // 著权人
      versionNumber: formValue.versionNumber, // 版本号
      recordDateStart: formValue.recordDateStart, // 注册日期 开始
      recordDateStart: formValue.recordDateEnd // 注册日期 结束
    },
    exportUrl = '';

    for (var key in searchData) {
      exportUrl += '&' + key + '=' + searchData[key];
    }
    exportUrl = '/ComputerSoftware/exportExcel?' + exportUrl.substring(1);
    window.open(exportUrl, '_blank');
  })


  
  laydate.render({
    elem: '#recordDateStart' //指定元素
  });

  laydate.render({
    elem: '#recordDateEnd' //指定元素
  });

});
</script>
</body>
</html>
