<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>中核科技管理平台</title>
  <link rel="stylesheet" href="/layuiadmin/layui/css/layui.css">
  <link rel="stylesheet" href="/css/layui-common.css">
  <link rel="stylesheet" href="/css/common.css">
  <link rel="stylesheet" href="/css/pavingDecision.css">
  
  <!-- 更多样式在此引入 -->
</head>
<body>
<div class="layout-view-content projectAnalysis">
  <div class="chart-layout">
    <div class="chart-title-layout">
      <div class="text">新增项目数量年度趋势分析</div>
    </div>
    <div class="chart-block" id="addProjectYear"></div>
  </div>

  <div class="chart-layout projectMonth">
    <div class="chart-title-layout">
      <div class="text">新增项目数量月度趋势分析</div>
      <div class="left-date-block">
        <div class="layui-form-item">
          <label class="layui-form-label auto"><span class="text">年度：</span></label>
          <div class="layui-input-inline">
            <input type="text" autocomplete="off" class="laydate-input" id="projectMonth">
          </div>
        </div>
      </div>
    </div>
    <div class="chart-block" id="addProjectMonth"></div>
  </div>

  <div class="layui-row">
    <div class="layui-col-xs12 layui-col-sm6 layui-col-md6">
      <div class="chart-layout">
        <div class="chart-title-layout">
          <div class="text">项目计划投资按项目类型占比分析</div>
          <div class="left-date-block">
            <div class="layui-form-item">
              <label class="layui-form-label auto"><span class="text">月度：</span></label>
              <div class="layui-input-inline">
                <input type="text" autocomplete="off" class="laydate-input" id="TypeRatioDate">
              </div>
            </div>
          </div>
        </div>
        <div class="chart-block" id="projectTypeRatio"></div>
      </div>
    </div> 
    <div class="layui-col-xs12 layui-col-sm6 layui-col-md6">
      <div class="chart-layout">
        <div class="chart-title-layout">
          <div class="text">项目投资计划按机构占比分析</div>
          <div class="left-date-block">
            <div class="layui-form-item">
              <label class="layui-form-label auto"><span class="text">月度：</span></label>
              <div class="layui-input-inline">
                <input type="text" autocomplete="off" class="laydate-input" id="AgenciesRatioDate">
              </div>
            </div>
          </div>
        </div>
        <div class="chart-block" id="projectAgenciesRatio"></div>
      </div>
    </div>
  </div>

</div>
<script type="text/javascript" src="/plugins/jQuery/jQuery-2.2.0.min.js"></script>
<script src="/plugins/echarts/echarts.min.js"></script>
<script src="/layuiadmin/layui/layui.js"></script>
<script src="/layuiadmin/js/common.js"></script>
<script src="/layuiadmin/js/chartOption.js"></script>
<script src="projectAnalysisJS.js"></script>
</body>
</html>
