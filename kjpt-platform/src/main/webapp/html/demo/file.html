<html>

<body>
<div class="layout-view-content">
  <div class="view-title-layout disabled-box view-pt0">
    <div class="right">
      <label type="button" class="layui-btn border-blue" id="addFile">选择文件</label>
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label label-required"><span class="text">附件：</span></label>
    <div class="layui-input-block">
      <table id="fileTableList"></table>
    </div>
  </div>

</div>
<script type="text/javascript" src="/plugins/jQuery/jQuery-2.2.0.min.js"></script>
<script src="/layuiadmin/layui/layui.js"></script>
<script src="/layuiadmin/js/common.js"></script>
<script>
// layui 使用说明 ----- 多个模块同时引用
layui.use(['element', 'form', 'jquery', 'upload'], function(){
  var element = layui.element;
  var $ = layui.jquery;
  var form = layui.form;
  var upload = layui.upload;

  
  //执行实例
  var uploadInst = upload.render({
    elem: '#addFile' //绑定元素
    ,url: '/upload/' //上传接口
    ,done: function(res){
      //上传完毕回调
    }
    ,error: function(){
      //请求异常回调
    }
  });
});
</script>
