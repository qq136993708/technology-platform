<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>中核科技管理平台</title>
  <link rel="stylesheet" href="/layuiadmin/layui/css/layui.css">
  <!-- 多选下拉框样式，根据需求添加 -->
  <!-- <link rel="stylesheet" href="/layuiadmin/layui/css/modules/formSelects-v4.css" /> -->
  <link rel="stylesheet" href="/css/layui-common.css">
  <link rel="stylesheet" href="/css/common.css">
  
  <!-- 更多样式在此引入 -->
</head>
<body class="">
<div class="layout-view-content">
	<form class="layui-form" action="" id="formMain" lay-filter="formMain">
     <div class="layui-row layui-col-space20">
       <div class="layui-col-xs12 layui-col-sm6 layui-col-md6">
         <div class="layui-form-item">
           <label class="layui-form-label label-required"><span class="text">单位名称：</span></label>
           <div class="layui-input-block">
             <input type="text" name="unitName" lay-verify="required"
               autocomplete="off" class="layui-input">
           </div>
         </div>
       </div>

       <div class="layui-col-xs12 layui-col-sm6 layui-col-md6">
          <div class="layui-form-item">
            <label class="layui-form-label"><span class="text">登记日期：</span></label>
            <div class="layui-input-block">
              <input type="text" name="recordDate"  autocomplete="off" class="layui-input">
            </div>
          </div>
        </div>

       <div class="layui-col-xs12 layui-col-sm6 layui-col-md6">
        <div class="layui-form-item">
          <label class="layui-form-label label-required"><span class="text">登记号：</span></label>
          <div class="layui-input-block">
            <input type="text" name="registerNumber" lay-verify="required"
              autocomplete="off" class="layui-input">
          </div>
        </div>
      </div>

      <div class="layui-col-xs12 layui-col-sm6 layui-col-md6">
        <div class="layui-form-item">
          <label class="layui-form-label"><span class="text">开发完成日期：</span></label>
          <div class="layui-input-block">
            <input type="text" name="developFinishDate"  autocomplete="off" class="layui-input">
          </div>
        </div>
      </div>

      <div class="layui-col-xs12 layui-col-sm6 layui-col-md6">
        <div class="layui-form-item">
          <label class="layui-form-label label-required"><span class="text">软件名称：</span></label>
          <div class="layui-input-block">
            <input type="text" name="softwareName" lay-verify="required"
              autocomplete="off" class="layui-input">
          </div>
        </div>
      </div>

      <div class="layui-col-xs12 layui-col-sm6 layui-col-md6">
        <div class="layui-form-item">
          <label class="layui-form-label label-required"><span class="text">软件介绍：</span></label>
          <div class="layui-input-block">
            <input type="text" name="softwareIntro" lay-verify="required"
              autocomplete="off" class="layui-input">
          </div>
        </div>
      </div>


      <div class="layui-col-xs12 layui-col-sm6 layui-col-md6">
        <div class="layui-form-item">
          <label class="layui-form-label label-required"><span class="text">著作权人：</span></label>
          <div class="layui-input-block">
            <input type="text" name="copyrightOwner" lay-verify="required"
              autocomplete="off" class="layui-input">
          </div>
        </div>
      </div>
 

      <div class="layui-col-xs12 layui-col-sm6 layui-col-md6">
        <div class="layui-form-item">
          <label class="layui-form-label label-required"><span class="text">录入人：</span></label>
          <div class="layui-input-block">
            <input type="text" name="entryPeople" lay-verify="required"
              autocomplete="off" class="layui-input">
          </div>
        </div>
      </div>
       
      <div class="layui-col-xs12 layui-col-sm6 layui-col-md6">
          <div class="layui-form-item">
            <label class="layui-form-label label-required"><span class="text">版本号：</span></label>
            <div class="layui-input-block">
              <input type="text" name="versionNumber" lay-verify="required"
                autocomplete="off" class="layui-input">
            </div>
          </div>
        </div>
       
       <div class="layui-col-xs12 layui-col-sm6 layui-col-md6">
         <div class="layui-form-item">
           <label class="layui-form-label"><span class="text">录入日期：</span></label>
           <div class="layui-input-block">
             <input type="text" name="entryTime" placeholder="请填写..." autocomplete="off" class="layui-input">
           </div>
         </div>
       </div>
 

       <div class="layui-col-xs12 layui-col-sm12 layui-col-md12">
         <div class="layui-form-item">
           <label class="layui-form-label"><span class="text">备注：</span></label>
           <div class="layui-input-block">
             <textarea name="notes" placeholder="请输入内容" class="layui-textarea"></textarea>
           </div>
         </div>
       </div>
 
    
    <div id="file-filter-options">
        <div class="view-title-layout" style="margin-top:40px;">
            <div class="right">
              <label type="button" class="layui-btn border-blue" filter="addFile">添加附件</label>
            </div>
        </div>
        <div class="layui-form-item">
          <label class="layui-form-label"><span class="text">附件：</span></label>
          <div class="layui-input-block"><table></table></div>
        </div>
    </div>
 
    <input type="hidden" name="files" id="files">
      
    <div style="height:80px;"></div>

    <div class="dialog-footer-btn">
        <button class="layui-btn layui-btn-normal" lay-submit="" lay-filter="newSubmit">提交</button>
        <button class="layui-btn layui-btn-primary close-all-dialog" type="button">关闭</button>
    </div>

     <input type="hidden" name="id">
     <input type="hidden" name="creator">
     <input type="hidden" name="createDate">
     <input type="hidden" name="updateDate">
     <input type="hidden" name="updator"> 
   </form>
</div>
 

<script type="text/javascript" src="/plugins/jQuery/jQuery-2.2.0.min.js"></script>
<script src="/layuiadmin/layui/layui.js"></script>
<script src="/layuiadmin/js/common.js"></script>
<script src="/layuiadmin/js/fileUpload.js"></script>
<script src="edit.js"></script>

  

<script >
        //$("input").css('border', '0px');
        //$("textarea").css('border', '0px');
        $("input").attr('readonly', true);
        $("textarea").attr('readonly', true); 

        file_readonly = true;
</script>

</body>
</html>
