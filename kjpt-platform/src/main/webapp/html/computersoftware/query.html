  <title>专利管理-专利查询</title>

<body>
  <div class="layout-view-content min-label">
          <div class="view-content">
            <div class="header-block">
              <div class="header-block-item">
                <div>
                  <p>著作权</p>
                  <p>数量</p>
                </div>
                <div>
                  <p>著作权总数量</p>
                  <p><span id="patentsTotal">0</span>个</p>
                </div>
                <div>
                  <p>原始取得数</p>
                  <p><span id="patentNumber">0</span>个</p>
                </div>
                <div>
                  <p>维受取得数</p>
                  <p><span id="patentAuthorizations">0</span>个</p>
                </div>
              </div>
            </div>
            <div class="header-block-line"></div>
        </div>

        
    <form class="layui-form layui-form-screen" action="" lay-filter="patentFormDemo">
      <div class="layui-row layui-col-space20">
        <!-- 移动：6/12 | 平板：6/12 | 桌面：4/12 -->
        <div class="layui-col-xs12 layui-col-sm6 layui-col-md4">
          <div class="layui-form-item">
            <label class="layui-form-label"><span class="text">单位名称：</span></label>
            <div class="layui-input-block">
                <select name="unitName"
                xm-select="supportingInstitutions"
                xm-select-skin="normal"
                xm-select-radio=""
                dic-base-data="ROOT_KJPT_YTDW" 
                placeholder="请选择"></select>
            </div>
          </div>
        </div>

        <div class="layui-col-xs12 layui-col-sm6 layui-col-md4">
          <div class="layui-form-item">
            <label class="layui-form-label"><span class="text">软件名称：</span></label>
            <div class="layui-input-block">
              <input type="text" name="softwareName" placeholder="请输入" autocomplete="off" class="layui-input">
            </div>
          </div>
        </div>

        <div class="layui-col-xs12 layui-col-sm6 layui-col-md4">
          <div class="layui-form-item">
            <label class="layui-form-label"><span class="text">登记号：</span></label>
            <div class="layui-input-block">
              <input type="text" name="registerNumber" placeholder="请输入" autocomplete="off" class="layui-input">
            </div>
          </div>
        </div>

        <div class="layui-col-xs12 layui-col-sm6 layui-col-md4">
          <div class="layui-form-item">
            <label class="layui-form-label"><span class="text">登记日期：</span></label>
            <div class="layui-input-block" >
              <input type="text" name="recordDate" id="recordDate" autocomplete="off" placeholder="请选择" class="laydate-input">
            </div>
          </div>
        </div>

        <div class="layui-col-xs12 layui-col-sm6 layui-col-md4">
          <div class="layui-form-item">
            <label class="layui-form-label"><span class="text">著作权人：</span></label>
            <div class="layui-input-block">
              <input type="text" name="copyrightOwner" placeholder="请输入" autocomplete="off" class="layui-input">
            </div>
          </div>
        </div>

        <div class="layui-col-xs12 layui-col-sm6 layui-col-md4">
          <div class="layui-form-item">
            <label class="layui-form-label"><span class="text">权利取得方式：</span></label>
            <div class="layui-input-block">
              <select name="copyrightGetway" lay-filter="copyrightGetway" dic-base-data="ROOT_KJPT_QLHDFS" placeholder="请选择"></select>
            </div>
          </div>
        </div>

        <div class="layui-col-xs12 layui-col-sm6 layui-col-md4">
          <div class="layui-form-item">
            <label class="layui-form-label"><span class="text">登记部门：</span></label>
            <div class="layui-input-block">
              <input type="text" name="registerDepartment" placeholder="请输入" autocomplete="off" class="layui-input">
            </div>
          </div>
        </div>

        <div class="layui-col-xs12 layui-col-sm6 layui-col-md4">
          <div class="layui-form-item">
            <label class="layui-form-label"><span class="text">项目背景：</span></label>
            <div class="layui-input-block">
              <!-- <input type="text" name="softwareIntro" placeholder="请输入" autocomplete="off" class="layui-input"> -->
              <select name="projectBackground" xm-select="projectBackground" xm-select-skin="normal" xm-select-radio=""
                      dic-base-data="ROOT_KJPT_XMBJ" placeholder="请选择"></select>
            </div>
          </div>
        </div>

            <div class="layui-input-block">
                <select name="technicalField" dic-base-data="ROOT_KJPT_JSLY" xm-select="technicalField" xm-select-skin="normal"></select>
            </div>
          </div>
        </div>-->

            </div>-->

          <div class="layui-col-xs12 layui-col-sm6 layui-col-md12 layui-col-btn">
            <div class="layui-form-item text-right"> 
              <button class="layui-btn layui-btn-normal" lay-submit lay-filter="formDemo">查询</button>
              <button type="reset" class="layui-btn layui-btn-primary">重置</button>
              <span class="layui-fold-btn"></span>
            </div>
          </div>
      </div>
    </form>
  
    <div class="view-title-layout">
      <div class="right">
        <button class="layui-btn border-blue" id="addItem" button-role="add">新增</button>
        <button class="layui-btn border-blue" id="editItem" button-role="edit">编辑</button>
        <button class="layui-btn border-blue" id="viewItem">查看</button>
        <button class="layui-btn border-red" id="delItem" button-role="delete">删除</button>
        <div id="importData" class="ib-block" style="margin: 0 12px; overflow: hidden;" button-role="import">
          <a class="layui-btn border-blue"  data-type="importData" filter="addFile" >导入</a>
        </div>
        <a class="layui-btn border-blue" id="exportData" button-role="export">导出</a>
      </div>
    </div>
    
    <table id="tableDemo"  lay-filter="tableDemo"></table>
  </div>
  
<script type="text/html" id="showUserTpl">
	<a href="javascript:shouUser('{{d.id}}')" class="layui-table-link">{{d.inventor}}</a>
</script>
