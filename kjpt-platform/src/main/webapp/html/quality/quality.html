<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>质量标准-标准维护</title>
  <link rel="stylesheet" href="/layuiadmin/layui/css/layui.css">
  <link rel="stylesheet" href="/layuiadmin/layui/css/modules/formSelects-v4.css" />
  <link rel="stylesheet" href="/css/layui-common.css">
  <link rel="stylesheet" href="/css/common.css">
</head>
<body>
  <div class="layout-view-content min-label">
    
    <form class="layui-form layui-form-screen" action="" lay-filter="patentFormDemo">
      <div class="layui-row layui-col-space20">
        <!-- 移动：6/12 | 平板：6/12 | 桌面：4/12 -->
        <div class="layui-col-xs12 layui-col-sm6 layui-col-md4">
          <div class="layui-form-item">
            <label class="layui-form-label"><span class="text">计划号：</span></label>
            <div class="layui-input-block">
              <input type="text" name="planNum" autocomplete="off" class="layui-input">
            </div>
          </div>
        </div>

        <div class="layui-col-xs12 layui-col-sm6 layui-col-md4">
          <div class="layui-form-item">
            <label class="layui-form-label"><span class="text">计划名称：</span></label>
            <div class="layui-input-block">
              <input type="text" name="planChineseName" autocomplete="off" class="layui-input">
            </div>
          </div>
        </div>

        <div class="layui-col-xs12 layui-col-sm6 layui-col-md4">
          <div class="layui-form-item">
            <label class="layui-form-label"><span class="text">标准号：</span></label>
            <div class="layui-input-block">
              <input type="text" name="standardNum" autocomplete="off" class="layui-input">
            </div>
          </div>
        </div>

        <div class="layui-col-xs12 layui-col-sm6 layui-col-md4">
          <div class="layui-form-item">
            <label class="layui-form-label"><span class="text">标准名称：</span></label>
            <div class="layui-input-block">
              <input type="text" name="standardName" autocomplete="off" class="layui-input">
            </div>
          </div>
        </div>
        <div class="layui-col-xs12 layui-col-sm6 layui-col-md12 layui-col-btn">
          <div class="layui-form-item text-right">
            <button class="layui-btn layui-btn-normal" lay-submit lay-filter="formDemo">查询</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            <span class="layui-fold-btn"></span>
          </div>
        </div>
      </div>
    </form>

    <div class="view-title-layout" id="opations-btn">
      <div class="right">
        <button class="layui-btn border-blue" id="addItem" button-role="add">新增</button>
        <button class="layui-btn border-blue" id="editItem" button-role="edit">编辑</button>
        <button class="layui-btn border-blue" id="viewItem">查看</button>
        <button class="layui-btn border-red" id="delItem" button-role="delete">删除</button>
        <a class="layui-btn border-blue" href="/data/质量标准-标准维护模板.xls" data-type="downloadData" button-role="import">模板下载</a>
        <div id="importData" style="display: inline-block;margin: 0 12px" button-role="import">
          <a class="layui-btn border-blue"  data-type="importData" filter="addFile" >导入</a>
      </div>
       <a class="layui-btn border-blue" id="exportData" button-role="export">导出</a>
      </div>
    </div>
    <table id="tableDemo" lay-filter="tableDemo"></table>
  </div>

  <script type="text/html" id="showUserTpl">
    <a href="javascript:shouUser('{{d.id}}')" class="layui-table-link">{{d.inventor}}</a>
  </script>

  <script type="text/javascript" src="/plugins/jQuery/jquery-1.11.3.min.js"></script>
  <script src="/layuiadmin/layui/layui.js"></script>
  <script src="/layuiadmin/js/common.js"></script>
  <script src="/layuiadmin/js/fileUpload.js"></script>
  <script src="quality.js"></script>

  <script type="text/html" id="applicationDateText">
    {{ dateFieldText(d.applicationDate) }}
  </script>

  <script type="text/html" id="xuhao">
    {{d.LAY_TABLE_INDEX+1}}
  </script>
</body>

</html>
