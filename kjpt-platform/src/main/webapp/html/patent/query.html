<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>专利管理-专利查询</title>
  <link rel="stylesheet" href="/layuiadmin/layui/css/layui.css">
  <link rel="stylesheet" href="/css/layui-common.css">
  <link rel="stylesheet" href="/css/common.css">
  <link rel="stylesheet" href="/css/scientificPlatform.css">
</head>
<body>
  <div class="layout-view-content ">
    <form class="layui-form" action="" lay-filter="patentFormDemo">
      <div class="layui-row layui-col-space20">
        <!-- 移动：6/12 | 平板：6/12 | 桌面：4/12 -->
        <div class="layui-col-xs12 layui-col-sm6 layui-col-md4">
          <div class="layui-form-item">
            <label class="layui-form-label"><span class="text">单位名称：</span></label>
            <div class="layui-input-block">
                <select name="unitName" dic-base-data="ROOT_KJPT_YTDW" >
                    <option value=""></option>
                    
                  </select>
            </div>
          </div>
        </div>
        
        <div class="layui-col-xs12 layui-col-sm6 layui-col-md5">
          <div class="layui-form-item">
            <label class="layui-form-label"><span class="text">申请日期：</span></label>
            <div class="layui-input-inline margin0" style="width: calc(50% - 86px)">
              <input type="text" name="applicationDateStart" id="applicationDateStart" autocomplete="off" placeholder="请选择" class="laydate-input">
            </div>
            <span class="ib-block">至</span>
            <div class="layui-input-inline margin0" style="width: calc(50% - 80px)">
              <input type="text" name="applicationDateEnd" id="applicationDateEnd" autocomplete="off" placeholder="请选择" class="laydate-input">
            </div>
          </div>
    
        </div>

        <div class="layui-col-xs12 layui-col-sm6 layui-col-md3">
          <div class="layui-form-item">
            <label class="layui-form-label"><span class="text">申请类型：</span></label>
            <div class="layui-input-block">
              <select name="applicationType" lay-filter="applicationType" dic-base-data="ROOT_KJPT_ZLFW" placeholder="请选择">
              </select>
            </div>
          </div>
        </div>

        <div class="layui-col-xs12 layui-col-sm6 layui-col-md4">
          <div class="layui-form-item">
            <label class="layui-form-label"><span class="text">申请(专利)号：</span></label>
            <div class="layui-input-block">
              <input type="text" name="applicationNumber" placeholder="请输入" autocomplete="off" class="layui-input">
            </div>
          </div>
        </div>
        

        <div class="layui-col-xs12 layui-col-sm6 layui-col-md5">
          <div class="layui-form-item">
            <label class="layui-form-label"><span class="text">专利名称：</span></label>
            <div class="layui-input-block">
              <input type="text" name="patentName" placeholder="请输入" autocomplete="off" class="layui-input">
            </div>
          </div>
        </div>

        <div class="layui-col-xs12 layui-col-sm6 layui-col-md3">
          <div class="layui-form-item">
            <label class="layui-form-label"><span class="text">专利类型：</span></label>
            <div class="layui-input-block">
              <select name="patentType"  lay-filter="patentType" dic-base-data="ROOT_KJPT_ZLZL" placeholder="请选择">
                <option value=""></option>
               
              </select>
            </div>
          </div>
        </div>
        
        
        <div class="layui-col-xs12 layui-col-sm6 layui-col-md4">
          <div class="layui-form-item">
            <label class="layui-form-label"><span class="text">申请人：</span></label>
            <div class="layui-input-block">
              <input type="text" name="applicant" placeholder="请输入" autocomplete="off" class="layui-input">
            </div>
          </div>
        </div>
        
     
         
        
        <div class="layui-col-xs12 layui-col-sm12 layui-col-md5">
          <div class="layui-form-item">
            <label class="layui-form-label"><span class="text">发明人：</span></label>
            <div class="layui-input-block">
              <input type="text" name="inventor" placeholder="请输入" autocomplete="off" class="layui-input">
            </div>
             
          </div>
        </div>
 
        <div class="layui-col-xs12 layui-col-sm12 layui-col-md3">
            <div class="layui-form-item" style="float: right;"> 
                  <button class="layui-btn layui-btn-normal" lay-submit lay-filter="formDemo">查询</button>
                  <button type="reset" class="layui-btn layui-btn-primary">重置</button> 
            </div>
        </div>

        
        
      </div>
    </form>
  
    <div class="view-title-layout">
      <div class="right">
        <button class="layui-btn border-blue" id="addItem">新增</button>
        <button class="layui-btn border-blue" id="editItem">编辑</button>
        <button class="layui-btn border-blue" id="viewItem">查看</button>
        <button class="layui-btn border-red" id="delItem">删除</button>
      </div>
    </div>
    
    <table id="tableDemo"  lay-filter="tableDemo"></table>
  </div>
  
<script type="text/html" id="showUserTpl">
	<a href="javascript:shouUser('{{d.id}}')" class="layui-table-link">{{d.inventor}}</a>
</script>
 
<script type="text/javascript" src="/plugins/jQuery/jQuery-2.2.0.min.js"></script>
<script src="/layuiadmin/layui/layui.js"></script>
<script src="/layuiadmin/js/common.js"></script>
<script src="query.js"></script>

<script type="text/html" id="applicationDateText">
	{{ dateFieldText(d.applicationDate) }}
</script>
 
</body>
</html>
