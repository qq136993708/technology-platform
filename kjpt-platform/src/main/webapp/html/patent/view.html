<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>中核科技管理平台</title>
  <link rel="stylesheet" href="/layuiadmin/layui/css/layui.css">
  <!-- 多选下拉框样式，根据需求添加 -->
  <!-- <link rel="stylesheet" href="/layuiadmin/layui/css/modules/formSelects-v4.css" /> -->
  <link rel="stylesheet" href="/css/layui-common.css">
  <link rel="stylesheet" href="/css/common.css">


  <style>
      .input-wanyuan {
        width: calc(100% - 50px); 
        margin-right: 10px;
        display: inline-block;
      }
  </style>
  
  <!-- 更多样式在此引入 -->
</head>
<body class="">
<div class="layout-view-content">
	<form class="layui-form" action="" id="formMain" lay-filter="formMain">

      <div class="layui-row layui-col-space20">
          <div class="layui-col-xs12 layui-col-sm6 layui-col-md6">
              <div class="layui-form-item">
                <label class="layui-form-label "><span class="text">密级：</span></label>
                <div class="layui-input-block">
                  <input type="hidden" id="secretLevel" >
                  <input type="text" lay-filter="secretLevel" name="secretLevelText" placeholder="" autocomplete="off" class="layui-input">
                </div>
              </div>
          </div>  
        
          <div class="layui-col-xs12 layui-col-sm6 layui-col-md6">
              <div class="layui-form-item">
                  <i class="layui-icon layui-icon-vercode secret-level-helper"></i>
                  <label class="secret-level-helper">通过设置密级给信息加密，不同密级的用户有不同信息权限</label>  
              </div>
          </div>
        </div>
        <!-- 知悉范围 -->
       <div id="scope_list_layout"></div>    

    <div class="secret-level-line"></div>

     <div class="layui-row layui-col-space20">
       <div class="layui-col-xs12 layui-col-sm6 layui-col-md6">
         <div class="layui-form-item">
           <label class="layui-form-label "><span class="text">单位名称：</span></label>
           <div class="layui-input-block">
             <input type="text" name="unitNameText" 
               placeholder="" autocomplete="off" class="layui-input">
           </div>
         </div>
       </div>

       <div class="layui-col-xs12 layui-col-sm6 layui-col-md6">
        <div class="layui-form-item">
          <label class="layui-form-label "><span class="text">申请人/专利权人：</span></label>
          <div class="layui-input-block">
            <input type="text" name="applicant" 
              placeholder="" autocomplete="off" class="layui-input">
          </div>
        </div>
      </div>

      <div class="layui-col-xs12 layui-col-sm6 layui-col-md6">
        <div class="layui-form-item">
          <label class="layui-form-label "><span class="text">专利名称：</span></label>
          <div class="layui-input-block">
            <input type="text" name="patentName" 
              placeholder="" autocomplete="off" class="layui-input">
          </div>
        </div>
      </div>

      <div class="layui-col-xs12 layui-col-sm6 layui-col-md6">
        <div class="layui-form-item">
          <label class="layui-form-label "><span class="text">发明人：</span></label>
          <div class="layui-input-block">
            <input type="text" name="inventor" 
              placeholder="" autocomplete="off" class="layui-input">
          </div>
        </div>
      </div>

       <div class="layui-col-xs12 layui-col-sm6 layui-col-md6">
         <div class="layui-form-item">
           <label class="layui-form-label "><span class="text">申请类型：</span></label>
           <div class="layui-input-block">
             <input type="text" name="applicationTypeText"
              placeholder="" autocomplete="off" class="layui-input">
           </div>
         </div>
       </div>

       <div class="layui-col-xs12 layui-col-sm6 layui-col-md6">
        <div class="layui-form-item">
          <label class="layui-form-label "><span class="text">法律状态：</span></label>
          <div class="layui-input-block">
            <input type="text" name="legalStatusText" 
                placeholder="" autocomplete="off" class="layui-input">
          
          </div>
        </div>
      </div>
       
       <div class="layui-col-xs12 layui-col-sm6 layui-col-md6">
         <div class="layui-form-item">
           <label class="layui-form-label "><span class="text">专利类型：</span></label>
           <div class="layui-input-block">
            <input type="text" name="patentTypeText"  
                placeholder="" autocomplete="off" class="layui-input">
        
           </div>
         </div>
       </div>
       
       <div class="layui-col-xs12 layui-col-sm6 layui-col-md6">
        <div class="layui-form-item">
          <label class="layui-form-label"><span class="text">失效日期：</span></label>
          <div class="layui-input-block">
            <input type="text" name="expirationDate" disabled="disabled" class="laydate-input">
          </div>
        </div>
      </div>

       <div class="layui-col-xs12 layui-col-sm6 layui-col-md6">
         <div class="layui-form-item">
           <label class="layui-form-label"><span class="text">技术领域：</span></label>
           <div class="layui-input-block">
             <input type="text" name="technicalFieldText"  autocomplete="off" class="layui-input"> 
           </div>
         </div>
       </div>

       <div class="layui-col-xs12 layui-col-sm6 layui-col-md6">
        <div class="layui-form-item">
          <label class="layui-form-label "><span class="text">申请号/专利号：</span></label>
          <div class="layui-input-block">
            <input type="text" name="applicationNumber"  
              autocomplete="off" class="layui-input">
          </div>
        </div>
      </div>

      <div class="layui-col-xs12 layui-col-sm6 layui-col-md6">
        <div class="layui-form-item">
          <label class="layui-form-label "><span class="text">代理机构：</span></label>
          <div class="layui-input-block">
            <input type="text" name="agency"  
                autocomplete="off" class="layui-input">
          </div>
        </div>
      </div>

      <div class="layui-col-xs12 layui-col-sm6 layui-col-md6">
        <div class="layui-form-item">
          <label class="layui-form-label "><span class="text">国别组织：</span></label>
          <div class="layui-input-block">
            <input type="text" name="countryText"  
                autocomplete="off" class="layui-input">
            </select>
          </div>
        </div>
      </div>

      <div class="layui-col-xs12 layui-col-sm6 layui-col-md6">
        <div class="layui-form-item">
            <label class="layui-form-label"><span class="text">录入人：</span></label>
            <div class="layui-input-block">
            <input type="text" name="entryPerson" autocomplete="off" class="layui-input">
            </div>
        </div>
     </div>

      <div class="layui-col-xs12 layui-col-sm6 layui-col-md6">
        <div class="layui-form-item">
          <label class="layui-form-label "><span class="text">申请日期：</span></label>
          <div class="layui-input-block">
            <input type="text"  name="applicationDate"  
                class="layui-input">
          </div>
        </div>
      </div>

      <div class="layui-col-xs12 layui-col-sm6 layui-col-md6">
        <div class="layui-form-item">
          <label class="layui-form-label"><span class="text">录入日期：</span></label>
          <div class="layui-input-block">
            <input type="text"  name="entryDate" autocomplete="off" class="layui-input">
          </div>
        </div>
      </div>
      
      <div class="layui-col-xs12 layui-col-sm6 layui-col-md6">
        <div class="layui-form-item">
          <label class="layui-form-label"><span class="text">申请费用：</span></label>
          <div class="layui-input-block">
            <input type="text" name="applicationCost" autocomplete="off" class="layui-input">
          </div>
        </div>
      </div>

      <div class="layui-col-xs12 layui-col-sm6 layui-col-md6">
        <div class="layui-form-item">
          <label class="layui-form-label"><span class="text">专利范围：</span></label>
          <div class="layui-input-block">
            <input type="text" name="patentRange" autocomplete="off" class="layui-input">
          </div>
        </div>
      </div>

       <div class="layui-col-xs12 layui-col-sm12 layui-col-md12">
         <div class="layui-form-item">
           <label class="layui-form-label"><span class="text">备注：</span></label>
           <div class="layui-input-block">
             <textarea name="remark" class="layui-textarea"></textarea>
           </div>
         </div>
       </div>

       <div class="layui-col-xs12 layui-col-sm12 layui-col-md12">
        <div class="layui-form-item">
          <label class="layui-form-label"><span class="text">摘要：</span></label>
          <div class="layui-input-block">
            <textarea name="summary" class="layui-textarea"></textarea>
          </div>
        </div>
      </div>

       
      <div class="layui-col-xs12 layui-col-sm12 layui-col-md12">
          <div class="layui-form-item">
              <label class="layui-form-label "><span class="text">专业转化应用：</span></label>
              <div class="layui-input-block" id="radio1">
                  <input type="text" name="applicationOfPatentTransformationText"  
                  autocomplete="off" class="layui-input" style="width:130px">
              
                  <input type="hidden" name="applicationOfPatentTransformation" id="applicationOfPatentTransformation" >

              </div>
          </div>
      </div>
  
      <div showWhere='01' class="layui-col-xs12 layui-col-sm12 layui-col-md12">
          <div class="layui-form-item">
              <label class="layui-form-label"><span class="text">未实施原因：</span></label>
              <div class="layui-input-block">
              <textarea name="unenforcedReason" placeholder="请输入内容" class="layui-textarea"></textarea>
              </div>
          </div>
      </div>
   
      <div showWhere='03' class="layui-col-xs12 layui-col-sm6 layui-col-md6">
          <div class="layui-form-item">
              <label class="layui-form-label"><span class="text">被许可人：</span></label>
              <div class="layui-input-block">
              <input type="text" name="licensee"
                   autocomplete="off" class="layui-input">
              </div>
          </div>
      </div>
  
      <div showWhere='03' class="layui-col-xs12 layui-col-sm6 layui-col-md6">
          <div class="layui-form-item">
              <label class="layui-form-label"><span class="text">被许可方式：</span></label>
              <div class="layui-input-block">
              <input type="text" name="licenseeMode"   autocomplete="off" class="layui-input">
              </div>
          </div>
      </div>
  
      <div showWhere='03' class="layui-col-xs12 layui-col-sm6 layui-col-md6">
          <div class="layui-form-item">
              <label class="layui-form-label"><span class="text">许可收益：</span></label>
              <div class="layui-input-block">
              <input type="text" name="licenseeProfit" lay-verify="number" id="licenseeProfit" 
                   autocomplete="off" class="layui-input input-wanyuan">万元
              </div>
          </div>
      </div>
  
      <div showWhere='04' class="layui-col-xs12 layui-col-sm6 layui-col-md6">
          <div class="layui-form-item">
              <label class="layui-form-label"><span class="text">被转让人：</span></label>
              <div class="layui-input-block">
              <input type="text" name="assignor"  autocomplete="off" class="layui-input">
              </div>
          </div>
      </div>
          
      
      <div showWhere='04' class="layui-col-xs12 layui-col-sm6 layui-col-md6">
          <div class="layui-form-item">
              <label class="layui-form-label"><span class="text">转让收益：</span></label>
              <div class="layui-input-block">
              <input type="text" name="assignProfit" lay-verify="number" id="assignProfit"  
                   autocomplete="off" class="layui-input input-wanyuan">万元
              </div>
          </div>
      </div> 
        
    
      <div id="file-filter-options">
          <!-- <div class="view-title-layout" style="margin-top:40px;">
              <div class="right">
                <label type="button" class="layui-btn border-blue" filter="addFile">添加附件</label>
              </div>
          </div> -->
        <div class="layui-form-item">
          <label class="layui-form-label"><span class="text">附件：</span></label>
          <div class="layui-input-block"><table></table></div>
        </div>
    </div>
      
    <div style="height:80px;"></div>

    <div class="dialog-footer-btn">
        <button class="layui-btn layui-btn-primary close-all-dialog" type="button" >关闭</button>
    </div>
 
   </form>
</div>


<script type="text/html" id="fileOprTpl"> 
    <a href="javascript:download('{{d.id}}')" class="layui-table-link">下载</a>
</script>

<script type="text/javascript" src="/plugins/jQuery/jQuery-2.2.0.min.js"></script>
<script src="/layuiadmin/layui/layui.js"></script>
<script src="/layuiadmin/js/common.js"></script>
<script src="/layuiadmin/js/fileUpload.js"></script>
<script> var patent_view_page = true; </script>
<script src="edit.js"></script>


<script >
        //$("input").css('border', '0px');
        //$("textarea").css('border', '0px');
        $("input").attr('disabled', true);
        $("textarea").attr('disabled', true);
        

        // $("input").css("border","0");
        // $("textarea").css("border","0");

        file_readonly = true;

 
 

</script>

</body>
</html>
