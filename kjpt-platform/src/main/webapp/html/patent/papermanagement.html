<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>论文-论文管理</title>
  <link rel="stylesheet" href="/layuiadmin/layui/css/layui.css">
  <link rel="stylesheet" href="/layuiadmin/layui/css/modules/formSelects-v4.css" />
  <link rel="stylesheet" href="/css/layui-common.css">
  <link rel="stylesheet" href="/css/common.css">
</head>
<body>
  <div class="layout-view-content dialog">
    <form class="layui-form layui-form-screen" action="" lay-filter="patentFormDemo">
      <div class="layui-row layui-col-space20">
        <!-- 移动：6/12 | 平板：6/12 | 桌面：4/12 -->
        <div class="layui-col-xs12 layui-col-sm6 layui-col-md4">
          <div class="layui-form-item">
            <label class="layui-form-label"><span class="text">论文主题：</span></label>
            <div class="layui-input-block">
              <input type="text" name="theme" autocomplete="off" class="layui-input">
            </div>
          </div>
        </div>
        <div class="layui-col-xs12 layui-col-sm6 layui-col-md4">
          <div class="layui-form-item">
            <label class="layui-form-label"><span class="text">篇名：</span></label>
            <div class="layui-input-block">
              <input type="text" name="title" autocomplete="off" class="layui-input">
            </div>
          </div>
        </div>

        <div class="layui-col-xs12 layui-col-sm6 layui-col-md4">
          <div class="layui-form-item">
            <label class="layui-form-label"><span class="text">期刊名：</span></label>
            <div class="layui-input-block">
              <input type="text" name="journalName" autocomplete="off" class="layui-input">
            </div>
          </div>
        </div>

        <div class="layui-col-sm6 layui-col-md4">
          <div class="layui-form-item">
            <label class="layui-form-label"><span class="text">期刊等级:</span></label>
            <div class="layui-input-block">
              <select name="journalLevel" dic-base-data="ROOT_KJPT_QKDJ"  placeholder="请选择...">
              </select>
            </div>
          </div>
        </div>

        <div class="layui-col-xs12 layui-col-sm6 layui-col-md4">
          <div class="layui-form-item">
            <label class="layui-form-label"><span class="text">发表日期：</span></label>
            <div class="layui-input-block">
              <input type="text" name="publishDate" id="estimate" placeholder="请填写..." autocomplete="off"
                class="laydate-input">
            </div>
          </div>
        </div>
        <div class="layui-col-xs12 layui-col-sm6 layui-col-md12 layui-col-btn">
          <div class="layui-form-item text-right">
            <button class="layui-btn layui-btn-normal" lay-submit lay-filter="formDemo">查询</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            <span class="layui-fold-btn"></span>
          </div>
        </div>
      </div>
    </form>

    <div class="view-title-layout">
      <div class="right">
        <button class="layui-btn border-blue" id="addItem" >新增</button>
        <button class="layui-btn border-blue" id="editItem" >编辑</button>
        <button class="layui-btn border-blue" id="viewItem">查看</button>
        <button class="layui-btn border-red" id="delItem" >删除</button>
        <div id="importData" style="display: inline-block;margin: 0 12px">
          <a class="layui-btn border-blue"  data-type="importData" filter="addFile" >导入</a>
      </div>
      <a href="/expert-api/exput_excel" class="layui-btn border-blue" id="exportData" data-type="exportData" >导出</a>
      </div>
    </div>

    <table id="tableDemo" lay-filter="tableDemo"></table>
  </div>

  <script type="text/html" id="showUserTpl">
    <a href="javascript:shouUser('{{d.id}}')" class="layui-table-link">{{d.inventor}}</a>
  </script>

  <script type="text/javascript" src="/plugins/jQuery/jQuery-2.2.0.min.js"></script>
  <script src="/layuiadmin/layui/layui.js"></script>
  <script src="/layuiadmin/js/common.js"></script>
  <script src="/layuiadmin/js/fileUpload.js"></script>
  <script src="papermanagement.js"></script>
</body>
</html>
