<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>专利管理-专利查询</title>
  <link rel="stylesheet" href="/layuiadmin/layui/css/layui.css">
  <link rel="stylesheet" href="/layuiadmin/layui/css/modules/formSelects-v4.css" />
  <link rel="stylesheet" href="/css/layui-common.css">
  <link rel="stylesheet" href="/css/common.css">
  <link rel="stylesheet" href="./css/query.css">
</head>

<body>
  <div class="layout-view-content min-label">
    <div class="view-content">
        <div class="header-block">
          <div class="header-block-item">
            <div>
              <p>专利</p>
              <p>数量</p>
            </div>
            <div>
              <p>专利总数量</p>
              <p><span id="patentsTotal">0</span>个</p>
            </div>
            <div>
              <p>专利申请数</p>
              <p><span id="patentNumber">0</span>个</p>
            </div>
            <div>
              <p>专利授权数</p>
              <p><span id="patentAuthorizations">0</span>个</p>
            </div>
          </div>
          <div class="header-block-item">
            <div>
              <p>专利</p>
              <p>类型</p>
            </div>
            <div>
              <p>发明</p>
              <p><span id="invention">0</span>个</p>
            </div>
            <div>
              <p>实用新型</p>
              <p><span id="utilityModel">0</span>个</p>
            </div>
            <div>
              <p>外观设计</p>
              <p><span id="appearanceDesign">0</span>个</p>
            </div>
          </div>
          <div class="header-block-item"></div>
        </div>
        <div class="header-block-line"></div>   
    </div>
    <form class="layui-form layui-form-screen" action="" lay-filter="patentFormDemo">
      <div class="layui-row layui-col-space20">
        <!-- 移动：6/12 | 平板：6/12 | 桌面：4/12 -->
        <div class="layui-col-xs12 layui-col-sm6 layui-col-md4">
          <div class="layui-form-item">
            <label class="layui-form-label"><span class="text">单位名称：</span></label>
            <div class="layui-input-block">

              <select name="createUnitId" xm-select="createUnitId" xm-select-skin="normal" xm-select-radio=""
                      dic-base-data="ROOT_KJPT_YTDW" placeholder="请选择"  xm-select-search=""></select>

            </div>
          </div>
        </div>

        <div class="layui-col-xs12 layui-col-sm6 layui-col-md4">
          <div class="layui-form-item">
            <label class="layui-form-label"><span class="text">项目背景：</span></label>
            <div class="layui-input-block">
              <select name="projectBackground" xm-select="projectBackground" xm-select-skin="normal" xm-select-radio=""
                      dic-base-data="ROOT_KJPT_XMBJ" placeholder="请选择"></select>
            </div>
          </div>
        </div>

        <div class="layui-col-xs12 layui-col-sm6 layui-col-md4">
          <div class="layui-form-item">
            <label class="layui-form-label"><span class="text">专利类别：</span></label>
            <div class="layui-input-block">
              <select name="patentType" lay-filter="patentType" dic-base-data="ROOT_KJPT_ZLZL" placeholder="请选择">
              </select>
            </div>
          </div>
        </div>

        <div class="layui-col-sm6 layui-col-md4">
          <div class="layui-form-item">
            <label class="layui-form-label"><span class="text">法律状态:</span></label>
            <div class="layui-input-block">
              <select name="legalStatus" dic-base-data="ROOT_KJPT_FLZT(ZL)"  placeholder="请选择...">

              </select>
            </div>
          </div>
        </div>

        <div class="layui-col-xs12 layui-col-sm6 layui-col-md4">
          <div class="layui-form-item">
            <label class="layui-form-label"><span class="text">专利号：</span></label>
            <div class="layui-input-block">
              <input type="text" name="applicationNumber" autocomplete="off" class="layui-input">
            </div>
          </div>
        </div>

        <!--<div class="layui-col-xs12 layui-col-sm6 layui-col-md4">
          <div class="layui-form-item">
            <label class="layui-form-label"><span class="text">专利名称：</span></label>
            <div class="layui-input-block">
              <input type="text" name="patentName" placeholder="请输入" autocomplete="off" class="layui-input">
            </div>
          </div>
        </div>

        <div class="layui-col-xs12 layui-col-sm6 layui-col-md4">
          <div class="layui-form-item">
            <label class="layui-form-label"><span class="text">申请类型：</span></label>
            <div class="layui-input-block">
              <select name="applicationType" lay-filter="applicationType" dic-base-data="ROOT_KJPT_SQLX"
                placeholder="请选择">
              </select>
            </div>
          </div>
        </div>



        <div class="layui-col-xs12 layui-col-sm6 layui-col-md8">
          <div class="layui-form-item">
            <label class="layui-form-label"><span class="text">申请日期：</span></label>

                <input type="text" name="applicationDateStart" id="applicationDateStart" autocomplete="off"
                  placeholder="请选择" class="laydate-input">
              </div>
              <span class="ib-block font14 text-center" style="width: 30px;">至</span>
              <div class="layui-input-inline margin0" style="width: calc(50% - 15px)">
                <input type="text" name="applicationDateEnd" id="applicationDateEnd" autocomplete="off"
                  placeholder="请选择" class="laydate-input">
              </div>
            </div>
          </div>
        </div>


        <div class="layui-col-xs12 layui-col-sm6 layui-col-md4">
          <div class="layui-form-item">
            <label class="layui-form-label"><span class="text">申请人：</span></label>
            <div class="layui-input-block">
              <input type="text" name="applicant" placeholder="请输入" autocomplete="off" class="layui-input">
            </div>
          </div>
        </div>

        <div class="layui-col-xs12 layui-col-sm6 layui-col-md4">
          <div class="layui-form-item">
            <label class="layui-form-label"><span class="text">发明人：</span></label>
            <div class="layui-input-block">
              <input type="text" name="inventor" placeholder="请输入" autocomplete="off" class="layui-input">
            </div>

          </div>
        </div>-->

        <div class="layui-col-xs12 layui-col-sm6 layui-col-md12 layui-col-btn">
          <div class="layui-form-item text-right">
            <button class="layui-btn layui-btn-normal" lay-submit lay-filter="formDemo">查询</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            <span class="layui-fold-btn"></span>
          </div>
        </div>
      </div>
    </form>

    <div class="view-title-layout">
      <div class="right">
        <button class="layui-btn border-blue" id="viewItem">查看</button>
        <button class="layui-btn border-red" id="removeItem" button-role="remove">移除</button>
        <a class="layui-btn border-blue" id="exportData" button-role="export">导出</a>
      </div>
    </div>

    <table id="tableDemo" lay-filter="tableDemo"></table>
  </div>

  <script type="text/html" id="showUserTpl">
    <a href="javascript:shouUser('{{d.id}}')" class="layui-table-link">{{d.inventor}}</a>
  </script>

  <script type="text/javascript" src="/plugins/jQuery/jquery-1.11.3.min.js"></script>
  <script src="/layuiadmin/layui/layui.js"></script>
  <script src="/layuiadmin/js/common.js"></script>
  <script src="/layuiadmin/js/fileUpload.js"></script>
  <script src="specialtreatment.js"></script>

  <script type="text/html" id="applicationDateText">
    {{ dateFieldText(d.applicationDate) }}
  </script>

  <script type="text/html" id="xuhao">
    {{d.LAY_TABLE_INDEX+1}}
  </script>
</body>

</html>
