<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>中核科技管理平台</title>
  <link rel="stylesheet" href="/layuiadmin/layui/css/layui.css">
  <!-- 多选下拉框样式，根据需求添加 -->
  <!-- <link rel="stylesheet" href="/layuiadmin/layui/css/modules/formSelects-v4.css" /> -->
  <link rel="stylesheet" href="/css/layui-common.css">
  <link rel="stylesheet" href="/css/common.css">
  
  <!-- 更多样式在此引入 -->
</head>
<body class="">
<div class="layout-view-content">
	<form class="layui-form" action="" id="formMain" lay-filter="formMain">
     <div class="layui-row layui-col-space20">
       <div class="layui-col-xs12 layui-col-sm6 layui-col-md6">
         <div class="layui-form-item">
           <label class="layui-form-label label-required"><span class="text">单位名称：</span></label>
           <div class="layui-input-block">
             <input type="text" name="unitName" lay-verify="required"
               placeholder="" autocomplete="off" class="layui-input">
           </div>
         </div>
       </div>

       <div class="layui-col-xs12 layui-col-sm6 layui-col-md6">
        <div class="layui-form-item">
          <label class="layui-form-label label-required"><span class="text">申请人/专利权人：</span></label>
          <div class="layui-input-block">
            <input type="text" name="applicant" lay-verify="required"
              placeholder="" autocomplete="off" class="layui-input">
          </div>
        </div>
      </div>

      <div class="layui-col-xs12 layui-col-sm6 layui-col-md6">
        <div class="layui-form-item">
          <label class="layui-form-label label-required"><span class="text">专利名称：</span></label>
          <div class="layui-input-block">
            <input type="text" name="patentName" lay-verify="required"
              placeholder="" autocomplete="off" class="layui-input">
          </div>
        </div>
      </div>

      <div class="layui-col-xs12 layui-col-sm6 layui-col-md6">
        <div class="layui-form-item">
          <label class="layui-form-label label-required"><span class="text">发明人：</span></label>
          <div class="layui-input-block">
            <input type="text" name="inventor" lay-verify="required"
              placeholder="" autocomplete="off" class="layui-input">
          </div>
        </div>
      </div>

       <div class="layui-col-xs12 layui-col-sm6 layui-col-md6">
         <div class="layui-form-item">
           <label class="layui-form-label label-required"><span class="text">申请类型：</span></label>
           <div class="layui-input-block">
             <select name="applicationType" id="applicationType" lay-verify="required">
               <option value=""></option>
               
             </select>
           </div>
         </div>
       </div>

       <div class="layui-col-xs12 layui-col-sm6 layui-col-md6">
        <div class="layui-form-item">
          <label class="layui-form-label label-required"><span class="text">法律状态：</span></label>
          <div class="layui-input-block">
            <select name="legalStatus" id="legalStatus" lay-verify="required">
              <option value=""></option>
         
            </select>
          </div>
        </div>
      </div>
       
       <div class="layui-col-xs12 layui-col-sm6 layui-col-md6">
         <div class="layui-form-item">
           <label class="layui-form-label label-required"><span class="text">专利类型：</span></label>
           <div class="layui-input-block">
             <select name="patentType" id="patentType" lay-verify="required">
               <option value=""></option>
     
             </select>
           </div>
         </div>
       </div>
       
       <div class="layui-col-xs12 layui-col-sm6 layui-col-md6">
         <div class="layui-form-item">
           <label class="layui-form-label"><span class="text">日期：</span></label>
           <div class="layui-input-block">
             <input type="text" name="date" id="date"  placeholder="请填写..." autocomplete="off" class="laydate-input">
           </div>
         </div>
       </div>

       <div class="layui-col-xs12 layui-col-sm6 layui-col-md6">
        <div class="layui-form-item">
          <label class="layui-form-label label-required"><span class="text">申请号/专利号：</span></label>
          <div class="layui-input-block">
            <input type="text" name="applicationNumber"  lay-verify="required"
              placeholder="请填写..." autocomplete="off" class="layui-input">
          </div>
        </div>
      </div>

      <div class="layui-col-xs12 layui-col-sm6 layui-col-md6">
        <div class="layui-form-item">
          <label class="layui-form-label label-required"><span class="text">代理机构：</span></label>
          <div class="layui-input-block">
            <input type="text" name="agency" lay-verify="required" 
                placeholder="请填写..." autocomplete="off" class="layui-input">
          </div>
        </div>
      </div>

      <div class="layui-col-xs12 layui-col-sm6 layui-col-md6">
        <div class="layui-form-item">
          <label class="layui-form-label label-required"><span class="text">国别组织：</span></label>
          <div class="layui-input-block">
            <select name="supportingInstitutions" lay-verify="required">
              <option value=""></option>
        
            </select>
          </div>
        </div>
      </div>

      <div class="layui-col-xs12 layui-col-sm6 layui-col-md6">
        <div class="layui-form-item">
            <label class="layui-form-label"><span class="text">录入人：</span></label>
            <div class="layui-input-block">
            <input type="text" name="entryPerson" placeholder="请填写..." autocomplete="off" class="layui-input">
            </div>
        </div>
     </div>

      <div class="layui-col-xs12 layui-col-sm6 layui-col-md6">
        <div class="layui-form-item">
          <label class="layui-form-label label-required"><span class="text">申请日期：</span></label>
          <div class="layui-input-block">
            <input type="text" id="applicationDate" name="applicationDate" lay-verify="required" 
                placeholder="请填写..." autocomplete="off" class="laydate-input">
          </div>
        </div>
      </div>

      <div class="layui-col-xs12 layui-col-sm6 layui-col-md6">
        <div class="layui-form-item">
          <label class="layui-form-label"><span class="text">录入日期：</span></label>
          <div class="layui-input-block">
            <input type="text" id="entryDate" name="entryDate" placeholder="请填写..." autocomplete="off" class="laydate-input">
          </div>
        </div>
      </div>
      
      <div class="layui-col-xs12 layui-col-sm6 layui-col-md6">
        <div class="layui-form-item">
          <label class="layui-form-label"><span class="text">申请费用：</span></label>
          <div class="layui-input-block">
            <input type="text" name="applicationCost" placeholder="请填写..." autocomplete="off" class="layui-input">
          </div>
        </div>
      </div>

      <div class="layui-col-xs12 layui-col-sm6 layui-col-md6">
        <div class="layui-form-item">
          <label class="layui-form-label"><span class="text">专利范围：</span></label>
          <div class="layui-input-block">
            <input type="text" name="researchFunds" placeholder="请填写..." autocomplete="off" class="layui-input">
          </div>
        </div>
      </div>

       <div class="layui-col-xs12 layui-col-sm12 layui-col-md12">
         <div class="layui-form-item">
           <label class="layui-form-label"><span class="text">备注：</span></label>
           <div class="layui-input-block">
             <textarea name="remark" placeholder="请输入内容" class="layui-textarea"></textarea>
           </div>
         </div>
       </div>

       <div class="layui-col-xs12 layui-col-sm12 layui-col-md12">
        <div class="layui-form-item">
          <label class="layui-form-label"><span class="text">摘要：</span></label>
          <div class="layui-input-block">
            <textarea name="summary" placeholder="请输入内容" class="layui-textarea"></textarea>
          </div>
        </div>
      </div>
       
      <div class="layui-col-xs12 layui-col-sm12 layui-col-md12">
        <div class="layui-form-item">
            <label class="layui-form-label label-required"><span class="text">专业转化应用：</span></label>
            <div class="layui-input-block" id="radio1">
                <input type="radio" name="applicationOfPatentTransformation" value="01" title="未实施" checked="true">
                <input type="radio" name="applicationOfPatentTransformation" value="02" title="自行实施">
                <input type="radio" name="applicationOfPatentTransformation" value="03" title="许可实施">
                <input type="radio" name="applicationOfPatentTransformation" value="04" title="转让">
            </div>
        </div>
    </div>

    <div showWhere='01' class="layui-col-xs12 layui-col-sm12 layui-col-md12">
        <div class="layui-form-item">
            <label class="layui-form-label"><span class="text">未实施原因：</span></label>
            <div class="layui-input-block">
            <textarea name="unenforcedReason" placeholder="请输入内容" class="layui-textarea"></textarea>
            </div>
        </div>
    </div>
 
    <div showWhere='03' class="layui-col-xs12 layui-col-sm6 layui-col-md6">
        <div class="layui-form-item">
            <label class="layui-form-label"><span class="text">被许可人：</span></label>
            <div class="layui-input-block">
            <input type="text" name="licensee"
                placeholder="请填写..." autocomplete="off" class="layui-input">
            </div>
        </div>
    </div>

    <div showWhere='03' class="layui-col-xs12 layui-col-sm6 layui-col-md6">
        <div class="layui-form-item">
            <label class="layui-form-label"><span class="text">被许可方式：</span></label>
            <div class="layui-input-block">
            <input type="text" name="licenseeMode"  placeholder="请填写..." autocomplete="off" class="layui-input">
            </div>
        </div>
    </div>

    <div showWhere='03' class="layui-col-xs12 layui-col-sm6 layui-col-md6">
        <div class="layui-form-item">
            <label class="layui-form-label"><span class="text">许可收益：</span></label>
            <div class="layui-input-block">
            <input type="text" name="licenseeProfit" lay-verify="number"
                placeholder="请填写..." autocomplete="off" class="layui-input">
            </div>
        </div>
    </div>

    <div showWhere='04' class="layui-col-xs12 layui-col-sm6 layui-col-md6">
        <div class="layui-form-item">
            <label class="layui-form-label"><span class="text">被转让人：</span></label>
            <div class="layui-input-block">
            <input type="text" name="assignor" placeholder="请填写..." autocomplete="off" class="layui-input">
            </div>
        </div>
    </div>
        
    
    <div showWhere='04' class="layui-col-xs12 layui-col-sm6 layui-col-md6">
        <div class="layui-form-item">
            <label class="layui-form-label"><span class="text">转让收益：</span></label>
            <div class="layui-input-block">
            <input type="text" name="assignProfit" lay-verify="number"
                placeholder="请填写..." autocomplete="off" class="layui-input">
            </div>
        </div>
    </div> 
    
    <div class="layui-col-xs12 layui-col-sm12 layui-col-md12">
        <div class="view-title-layout" style="margin-top:40px;">
            <div class="right">
                <button class="layui-btn border-red" id="selectFile" type="button">选择文件</button>
                <button class="layui-btn border-blue" id="uploadFile" type="button">上传</button>
            </div>
        </div>
    </div>

    <div class="layui-col-xs12 layui-col-sm12 layui-col-md12">
        <div class="layui-form-item">
            <label class="layui-form-label"><span class="text">附件：</span></label>
            <div class="layui-input-block">
                    <table id="tableFile" ></table>
            </div>
        </div>
    </div> 
      
    <div style="height:80px;"></div>

    <div class="dialog-footer-btn">
        <button class="layui-btn layui-btn-normal" lay-submit="" lay-filter="newSubmit">提交</button>
        <button class="layui-btn layui-btn-primary close-all-dialog" type="button">关闭</button>
    </div>

     <input type="hidden" name="id">
     <input type="hidden" name="creator">
     <input type="hidden" name="createDate">
     <input type="hidden" name="updateDate">
     <input type="hidden" name="updator">
     <input type="hidden" name="deleted">
     <input type="hidden" name="level">
   </form>
</div>

<script type="text/html" id="fileOprTpl">
    <a href="javascript:deleteFile('{{d.id}}')" class="layui-table-link" style="margin-right:20px">删除</a>
    <a href="javascript:download('{{d.id}}')" class="layui-table-link">下载</a>
</script>

<script type="text/javascript" src="/plugins/jQuery/jQuery-2.2.0.min.js"></script>
<script src="/layuiadmin/layui/layui.js"></script>
<script src="/layuiadmin/js/common.js"></script>
<script src="edit.js"></script>



<div class="layui-upload">
        <button type="button" class="layui-btn" id="test1">上传图片</button>
         
      </div>   

      
</body>
</html>
