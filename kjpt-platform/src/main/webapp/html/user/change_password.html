<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>修改密码</title>
  <link rel="stylesheet" href="/layuiadmin/layui/css/layui.css">
  <!-- 多选下拉框样式，根据需求添加 -->
  <!-- <link rel="stylesheet" href="/layuiadmin/layui/css/modules/formSelects-v4.css" /> -->
  <link rel="stylesheet" href="/css/layui-common.css">
  <link rel="stylesheet" href="/css/common.css">

  <style>
  
    input {
        width:calc(100% - 40px) !important;
    }
  </style>
 
  
  <!-- 更多样式在此引入 -->
</head>
<body class="">
<div class="layout-view-content">
	<form class="layui-form" action="" id="formMain" lay-filter="formMain">
     

        <div class="layui-row layui-col-space20" >
            <div class="layui-col-xs12 layui-col-sm6 layui-col-md6">
                <div class="layui-form-item">
                    <span style="font-size: 18px; margin-left:30px">修改密码</span>
                </div>
            </div>
        </div>

        


        <div class="layui-row layui-col-space20" style="margin: 20px 50px">
                <div class="layui-col-xs12 layui-col-sm6 layui-col-md6" style="background-color:#E5F3FF; border-radius: 3px;">
                    <div class="layui-form-item">
                        <span style="">长度不小于8位，且包含，大写英文字母、小写英文字母、数字和符号</span>
                    </div>
                </div>
            </div>


    <div class="layui-row layui-col-space20">
        <div class="layui-col-xs12 layui-col-sm6 layui-col-md6">
            <div class="layui-form-item">
            <label class="layui-form-label label-required"><span class="text">旧密码：</span></label>
            <div class="layui-input-block">
                <input type="password" name="oldPassword" id="oldPassword" placeholder="请填写..." autocomplete="off"
                     class="layui-input"  lay-verify="required">
            </div>
            </div>
        </div>
    </div>

    <div class="layui-row layui-col-space20">
      <div class="layui-col-xs12 layui-col-sm6 layui-col-md6">
        <div class="layui-form-item">
          <label class="layui-form-label label-required"><span class="text">新密码：</span></label>
          <div class="layui-input-block">
            <input type="password" name="newPassword1" id="newPassword1" autocomplete="off"
                 placeholder="请填写..." class="layui-input"  lay-verify="required" style="display: inline-block;">
            <span style="padding:3px; color:#0AA1FF; cursor: pointer;" id="showPassword">显示</span>
          </div>
        </div>
      </div>
    </div>

      <div class="layui-row layui-col-space20">
      <div class="layui-col-xs12 layui-col-sm6 layui-col-md6">
        <div class="layui-form-item">
          <label class="layui-form-label label-required"><span class="text">确认新密码：</span></label>
          <div class="layui-input-block">
            <input type="password" name="newPassword2" id="newPassword2" autocomplete="off"
                placeholder="请填写..." class="layui-input"  lay-verify="required">
          </div>
        </div>
      </div>
    </div>
 
       

    <div class="layui-col-xs12 layui-col-sm6 layui-col-md6">
        <div class="layui-form-item"> 
            <div class="layui-input-block;" style="margin-top:50px;">
                <button style="float: right;margin-right:50px" class="layui-btn layui-btn-normal" 
                lay-submit="" lay-filter="newSubmit">保存</button> 
            </div>
        </div>
    </div>
 
 
   </form>
</div>

 

<script type="text/javascript" src="/plugins/jQuery/jQuery-2.2.0.min.js"></script>
<script src="/layuiadmin/layui/layui.js"></script>
<script src="/layuiadmin/js/common.js"></script>
<script src="/layuiadmin/js/fileUpload.js"></script>
 


<script > 
         
         

layui.use(['form'], function(){
    var form = layui.form;
    var $ = layui.$;   


    
	form.on('submit(newSubmit)', function(data) {

        var d = data.field;

        if(d.newPassowrd1!==d.newPassword2) {
            layer.msg('新密码2次输入不一致！请重新录入并重试');
            return false;
        }

		httpModule({
			url: '/patentController/save',
			data: data.field,
			type: "POST",
			success: function(e) { 
                
                $("input").val();
			}
		});
		return false;
    });
    
     
    $("#showPassword").bind('mousedown', function(){
        $("#newPassword1").attr("type", "text");
        $(document).bind('mouseup', function(){
            $("#newPassword1").attr("type", "password");
            $(document).unbind();
        });
    });

   

  });
  
  


</script>

</body>
</html>
