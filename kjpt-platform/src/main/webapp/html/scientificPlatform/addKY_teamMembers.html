<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>中核科技管理平台</title>
  <link rel="stylesheet" href="/layuiadmin/layui/css/layui.css">
  <!-- 多选下拉框样式，根据需求添加 -->
  <link rel="stylesheet" href="/layuiadmin/layui/css/modules/formSelects-v4.css" />
  <link rel="stylesheet" href="/css/layui-common.css">
  <link rel="stylesheet" href="/css/common.css">
  <link rel="stylesheet" href="/css/pageHtml.css">
  <!-- 更多样式在此引入 -->
</head>
<body class="addKY_project">
<div class="layout-view-content dialog">
	<div id="tempHtml"></div>

	<div class="layui-form radio-tab-box" lay-filter="formRadio">
		<input type="radio" name="optionType" value="unInput" title="关联添加" lay-filter="optionType" />
		<input type="radio" name="optionType" value="input" title="手动录入" lay-filter="optionType" />
	</div>
	<!-- 关联添加 -->
	<div class="unInput-layout-box">
		<div class="layui-form-item">
			<label class="layui-form-label label-required auto"><span class="text">姓名：</span></label>
			<div class="layui-input-inline">
				<input type="text" id="projectName" autocomplete="off" class="layui-input">
			</div>
			<button class="layui-btn layui-btn-normal" id="getProjectData">查询</button>
			<button class="layui-btn layui-btn-primary" id="restProjectNameValue">重置</button>
		</div>
		<table id="unInputTable" lay-filter="unInputTable"></table>
	</div>
	<!-- 手动录入 -->
	<div class="input-layout-box">
		<form class="layui-form" action="" lay-filter="formProject">
			<div class="layui-row layui-col-space20">
				<div class="layui-col-xs12 layui-col-sm6 layui-col-md6">
						<div class="layui-form-item">
							<label class="layui-form-label label-required"><span class="text">密级：</span></label>
							<div class="layui-input-block">
								<select id="secretLevel" lay-filter="secretLevel" name="secretLevel" dic-base-data="ROOT_KJPT_XXMJ" lay-verify="required" placeholder="请选择..."> 
								</select>
							</div>
						</div>
				</div>
			
				<div class="layui-col-xs12 layui-col-sm6 layui-col-md6">
						<div class="layui-form-item">
								<i class="layui-icon layui-icon-vercode secret-level-helper"></i>
								<label class="secret-level-helper">通过设置密级给信息加密，不同密级的用户有不同信息权限</label>  
						</div>
				</div> 
			</div>
			<!-- 知悉范围 -->
			<div id="scope_list_layout"></div>
			<div class="secret-level-line"></div>

			<div class="layui-row layui-col-space20">
				<div class="layui-col-xs12 layui-col-sm6 layui-col-md6">
					<div class="layui-form-item">
						<label class="layui-form-label label-required" item-label="member"><span class="text">姓名：</span></label>
						<label class="layui-form-label label-required" item-label="character"><span class="text">领军人物姓名：</span></label>
						<div class="layui-input-block">
							<input type="text" name="name" lay-verify="required"
								placeholder="" autocomplete="off" class="layui-input">
						</div>
					</div>
				</div>
				<div class="layui-col-xs12 layui-col-sm6 layui-col-md6" item-label="member">
					<div class="layui-form-item">
						<label class="layui-form-label label-required"><span class="text">出生年月：</span></label>
						<div class="layui-input-block">
							<input type="text" name="birth" id="birth" lay-verify="required"
								placeholder="" autocomplete="off" readonly class="laydate-input">
						</div>
					</div>
				</div>
				<div class="layui-col-xs12 layui-col-sm6 layui-col-md6" item-label="member">
					<div class="layui-form-item">
						<label class="layui-form-label label-required"><span class="text">学历：</span></label>
						<div class="layui-input-block">
							<select name="education" lay-verify="required"
								dic-base-data="ROOT_KJPT_XL" placeholder="请选择"></select>
						</div>
					</div>
				</div>
				<div class="layui-col-xs12 layui-col-sm6 layui-col-md6">
					<div class="layui-form-item">
						<label class="layui-form-label"><span class="text">担任职务：</span></label>
						<div class="layui-input-block">
							<input type="text" name="assumeOffice" item-label="member"
								placeholder="" autocomplete="off" class="layui-input">
							<input type="text" name="post" item-label="character"
								placeholder="" autocomplete="off" class="layui-input">
						</div>
					</div>
				</div>
				
				<div class="layui-col-xs12 layui-col-sm6 layui-col-md6" item-label="character">
					<div class="layui-form-item">
						<label class="layui-form-label"><span class="text">工作单位：</span></label>
						<div class="layui-input-block">
							<input type="hidden" name="workUnitText">
							<select name="workUnit"
								xm-select-radio=""
								xm-select="workUnit" xm-select-skin="normal"
								dic-base-data="ROOT_KJPT_YTDW" placeholder="请选择"></select>
						</div>
					</div>
				</div>
				<div class="layui-col-xs12 layui-col-sm6 layui-col-md6" item-label="member">
					<div class="layui-form-item">
						<label class="layui-form-label"><span class="text">学校名称：</span></label>
						<div class="layui-input-block">
								<input type="text" name="graduateSchool"
								placeholder="" autocomplete="off" class="layui-input">
						</div>
					</div>
				</div>
				<div class="layui-col-xs12 layui-col-sm6 layui-col-md6">
					<div class="layui-form-item">
						<label class="layui-form-label" item-label="member"><span class="text">所学专业：</span></label>
						<label class="layui-form-label" item-label="character"><span class="text">专业：</span></label>
						<div class="layui-input-block">
								<input type="text" name="majorStudied" item-label="member"
								placeholder="" autocomplete="off" class="layui-input">
								<input type="text" name="major" placeholder=""
									item-label="character" autocomplete="off" class="layui-input">
						</div>
					</div>
				</div>
				<!-- <div class="layui-col-xs12 layui-col-sm6 layui-col-md6" item-label="character">
					<div class="layui-form-item">
						<label class="layui-form-label"><span class="text">技术职称：</span></label>
						<div class="layui-input-block">
								<input type="text" name="technicalTitle"
								placeholder="" autocomplete="off" class="layui-input">
						</div>
					</div>
				</div> -->
				<!-- <div class="layui-col-xs12 layui-col-sm6 layui-col-md6" item-label="member">
					<div class="layui-form-item">
						<label class="layui-form-label"><span class="text">岗位名称：</span></label>
						<div class="layui-input-block">
								<input type="text" name="postName"
								placeholder="" autocomplete="off" class="layui-input">
						</div>
					</div>
				</div> -->
			</div>
			
			<button class="hide-block" lay-submit="" type="button" id="InputSubmit" lay-filter="InputSubmit">提交</button>

			<input type="hidden" name="creator"> <!-- 创建人 -->
			<input type="hidden" name="updator"> <!-- 更新人 -->
			<input type="hidden" name="createDate"> <!-- 创建时间 -->
			<input type="hidden" name="updateDate"> <!-- 更新时间 -->
			<input type="hidden" name="deleted"> <!-- 是否删除 -->
			<input type="hidden" name="id"> <!-- 项目ID -->
			<input type="hidden" name="platformId"> <!-- 平台ID -->
			<input type="hidden" name="baseId"> <!-- 项目关联ID -->
		</form>
	</div>
	
	<div class="dialog-footer-btn">
		<button class="layui-btn layui-btn-normal" id="projectSubmit">提交</button>
		<button type="button" class="layui-btn layui-btn-primary close-all-dialog">取消</button>
	</div>
</div>

<div class="tips-dialog-content middle-block" id="tips-dialog-content"></div>

<script type="text/javascript" src="/plugins/jQuery/jQuery-2.2.0.min.js"></script>
<script src="/layuiadmin/layui/layui.js"></script>
<script src="/layuiadmin/js/common.js"></script>
<script src="addKY_teamMembersJS.js"></script>
</body>
</html>
