<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>中核科技管理平台</title>
  <link rel="stylesheet" href="/layuiadmin/layui/css/layui.css">
  <link rel="stylesheet" href="/layuiadmin/layui/css/modules/formSelects-v4.css" />
  <link rel="stylesheet" href="/css/layui-common.css">
  <link rel="stylesheet" href="/css/common.css">
  <link rel="stylesheet" href="/css/scientificPlatform.css">
</head>
<body>
  <div class="layout-view-content min-label">
    <form class="layui-form layui-form-screen" action="" lay-filter="patentFormDemo">
      <div class="layui-row layui-col-space20">
        <!-- 移动：6/12 | 平板：6/12 | 桌面：4/12 -->
        <div class="layui-col-xs12 layui-col-sm12 layui-col-md12" form-label-item="unlevel">
          <div class="layui-form-item">
            <label class="layui-form-label auto"><span class="text">平台名称：</span></label>
            <div class="layui-input-inline">
              <input type="text" name="platformName" placeholder="请输入" autocomplete="off" class="layui-input">
            </div>
            <div class="layui-input-inline">
              <button class="layui-btn layui-btn-normal" lay-submit lay-filter="formDemo">查询</button>
              <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
          </div>
        </div>

        <div class="layui-col-xs12 layui-col-sm6 layui-col-md4" form-label-item="level">
          <div class="layui-form-item">
            <label class="layui-form-label"><span class="text">平台名称：</span></label>
            <div class="layui-input-block">
              <input type="text" name="platformName" placeholder="请输入" autocomplete="off" class="layui-input">
            </div>
          </div>
        </div>
        
        <div class="layui-col-xs12 layui-col-sm6 layui-col-md4" form-label-item="level">
          <div class="layui-form-item">
            <label class="layui-form-label"><span class="text">依托单位：</span></label>
            <div class="layui-input-block">
              <select name="supportingInstitutions"
                xm-select="supportingInstitutions"
                xm-select-skin="normal"
                xm-select-radio=""
                dic-base-data="ROOT_KJPT_YTDW"
                placeholder="请选择"></select>
            </div>
          </div>
        </div>
        
        <div class="layui-col-xs12 layui-col-sm6 layui-col-md4" form-label-item="level">
          <div class="layui-form-item">
            <label class="layui-form-label"><span class="text">主要负责人：</span></label>
            <div class="layui-input-block">
              <input type="text" name="personLiable" placeholder="请输入" autocomplete="off" class="layui-input">
            </div>
          </div>
        </div>
        
        <div class="layui-col-xs12 layui-col-sm6 layui-col-md4" form-label-item="level">
          <div class="layui-form-item">
            <label class="layui-form-label"><span class="text">研究领域：</span></label>
            <div class="layui-input-block">
              <select name="researchField" dic-base-data="ROOT_KJPT_YJLY" placeholder="请选择"></select>
            </div>
          </div>
        </div>
        
        <div class="layui-col-xs12 layui-col-sm12 layui-col-md8" form-label-item="level">
          <div class="layui-form-item">
            <label class="layui-form-label"><span class="text">平台得分：</span></label>
            <div class="layui-input-block font0">
              <div class="layui-input-inline margin0" style="width: calc(50% - 15px)">
                <input type="text" name="platformScorinLow" placeholder="请输入" autocomplete="off" class="layui-input">
              </div>
              <span class="ib-block font14 text-center" style="width: 30px;">-</span>
              <div class="layui-input-inline margin0" style="width: calc(50% - 15px)">
                <input type="text" name="platformScorinHigh" placeholder="请输入" autocomplete="off" class="layui-input">
              </div>
            </div>
          </div>
        </div>

        <div class="layui-col-xs12 layui-col-sm12 layui-col-md12 layui-col-btn" form-label-item="level">
          <div class="layui-form-item text-right">
            <button class="layui-btn layui-btn-normal" lay-submit lay-filter="formDemo">查询</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            <span class="layui-fold-btn"></span>
          </div>
        </div>
      </div>

      <input type="hidden" name="level">
    </form>
    <div style="padding-top:10px" form-label-item="level"></div>
  
    <div class="view-title-layout" id="opations-btn">
        <button class="layui-btn border-blue" id="addItem">新增</button>
        <button class="layui-btn border-blue" id="editItem">编辑</button>
        <button class="layui-btn border-red" id="delItem">删除</button>
        <button class="layui-btn border-blue" download-templet="kypt_templet">模版下载</button>
        <div class="ib-button">
          <button class="layui-btn border-blue" filter="addFile">导入</button>
        </div>
        <button class="layui-btn border-blue" id="importData">导出</button>
    </div>
    
    <table id="tableDemo"  lay-filter="tableDemo"></table>
  </div>
  
<script type="text/html" id="detailsTpl">
	<a href="./platformDetails.html?id={{d.id}}" class="layui-table-link">{{d.platformName}}</a>
</script>

<script type="text/javascript" src="/plugins/jQuery/jQuery-2.2.0.min.js"></script>
<script src="/layuiadmin/layui/layui.js"></script>
<script src="/layuiadmin/js/common.js"></script>
<script src="/layuiadmin/js/fileUpload.js"></script>
<script src="scientificPlatformJS.js"></script>
</body>
</html>
