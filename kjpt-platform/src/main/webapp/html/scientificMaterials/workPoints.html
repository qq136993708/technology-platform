<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>中核科技管理平台</title>
  <link rel="stylesheet" href="/layuiadmin/layui/css/layui.css">
  <link rel="stylesheet" href="/layuiadmin/layui/css/modules/formSelects-v4.css" />
  <link rel="stylesheet" href="/css/layui-common.css">
  <link rel="stylesheet" href="/css/common.css">
  <link rel="stylesheet" href="/css/scientificPlatform.css">
</head>
<body>
  <div class="layout-view-content min-label">
    <form class="layui-form layui-form-screen" action="" lay-filter="patentFormDemo">
      <div class="layui-row">
        <!-- 移动：6/12 | 平板：6/12 | 桌面：4/12 -->
        <div class="layui-col-xs12 layui-col-sm6 layui-col-md4">
          <div class="layui-form-item">
            <label class="layui-form-label"><span class="text">工作重点名称：</span></label>
            <div class="layui-input-block">
              <input type="text" name="name" placeholder="请输入" autocomplete="off" class="layui-input">
            </div>
          </div>
        </div>
        
        <div class="layui-col-xs12 layui-col-sm6 layui-col-md4">
          <div class="layui-form-item">
            <label class="layui-form-label"><span class="text">申报单位：</span></label>
            <div class="layui-input-block">
              <select name="authenticateUtil"
                xm-select="authenticateUtil"
                xm-select-skin="normal"
                xm-select-radio=""
                dic-base-data="ROOT_KJPT_YTDW"
                placeholder="请选择"></select>
            </div>
          </div>
        </div>
        
        <div class="layui-col-xs12 layui-col-sm6 layui-col-md4">
          <div class="layui-form-item">
            <label class="layui-form-label"><span class="text">研究领域：</span></label>
            <div class="layui-input-block">
              <select name="researchField" dic-base-data="ROOT_KJPT_YJLY" placeholder="请选择"></select>
            </div>
          </div>
        </div>
        <div class="layui-col-xs12 layui-col-sm6 layui-col-md8">
          <div class="layui-form-item">
            <label class="layui-form-label"><span class="text">年度/月度：</span></label>
            <div class="layui-input-block font0">
              <div class="layui-input-inline margin0" style="width: calc(50% - 15px)">
                <input type="text" name="annual" id="annualTime" autocomplete="off" class="laydate-input">
              </div>
              <span class="ib-block font14 text-center" style="width: 30px;">至</span>
              <div class="layui-input-inline margin0" style="width: calc(50% - 15px)">
                <input type="text" name="endReleaseDate" id="endReleaseDate" autocomplete="off" class="laydate-input">
              </div>
            </div>
          </div>
        </div>
        <div class="layui-col-xs12 layui-col-sm6 layui-col-md4 layui-col-btn">
          <div class="layui-form-item text-right">
            <button class="layui-btn layui-btn-normal" lay-submit lay-filter="formDemo">查询</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            <span class="layui-fold-btn"></span>
          </div>
        </div>
      </div>
    </form>
  
    <div class="view-title-layout">
      <button class="layui-btn border-blue" id="addItem">新增</button>
      <button class="layui-btn border-blue" id="editItem">编辑</button>
      <button class="layui-btn border-blue" id="seeItem">查看</button>
      <button class="layui-btn border-red" id="delItem">删除</button>
    </div>
    
    <table id="tableDemo"  lay-filter="tableDemo"></table>
  </div>

<script type="text/javascript" src="/plugins/jQuery/jQuery-2.2.0.min.js"></script>
<script src="/layuiadmin/layui/layui.js"></script>
<script src="/layuiadmin/js/common.js"></script>
<script src="workPointsJS.js"></script>
</body>
</html>
