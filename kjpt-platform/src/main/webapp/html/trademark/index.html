<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>商标管理</title>
    <link rel="stylesheet" href="/layuiadmin/layui/css/layui.css">
    <link rel="stylesheet" href="/layuiadmin/layui/css/modules/formSelects-v4.css" />
    <link rel="stylesheet" href="/css/layui-common.css">
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="./css/trademarkIndex.css">
</head>

<body>
    <div class="layout-view-content min-label">
        <form class="layui-form" action="" method="post" lay-filter="selectCondition">
            <div class="layui-row">
                <div class="layui-col-sm6 layui-col-md3">
                    <div class="layui-form-item">
                        <label class="layui-form-label"><span class="text">单位名称:</span></label>
                        <div class="layui-input-block">
                            <select name="unitName"
                                xm-select="supportingInstitutions"
                                xm-select-skin="normal"
                                xm-select-radio=""
                                dic-base-data="ROOT_KJPT_YTDW" 
                                placeholder="请选择"></select>
                        </div>
                    </div>
                </div>
                <div class="layui-col-xs12 layui-col-sm6 layui-col-md6">
                    <div class="layui-form-item">
                        <label class="layui-form-label"><span class="text">注册日期:</span></label>
                        <div class="layui-input-block font0">
                        <div class="layui-input-inline margin0" style="width: calc(50% - 15px)">
                            <input type="text" name="registerDateStart" id="startTime" autocomplete="off" class="laydate-input">
                        </div>
                        <span class="ib-block font14 text-center" style="width: 30px;">至</span>
                        <div class="layui-input-inline margin0" style="width: calc(50% - 15px)">
                            <input type="text" name="registerDateEnd" id="endTime" autocomplete="off" class="laydate-input">
                        </div>
                        </div>
                    </div>
                </div>
                <!-- <div class="layui-col-sm6 layui-col-md5">
                    <label class="layui-form-label"><span class="text">注册日期:</span></label>
                    <div class="layui-float-left">
                            <input type="text" name="registerDateStart" id="startTime" autocomplete="off" placeholder="请选择" class="laydate-input">
                    </div>
                    <span class="origin layui-float-left">至</span>
                    <div class="layui-float-left">
                            <input type="text" name="registerDateEnd" id="endTime" autocomplete="off" placeholder="请选择" class="laydate-input">
                    </div>
                </div> -->
                <div class="layui-col-sm6 layui-col-md3">
                        <div class="layui-form-item">
                            <label class="layui-form-label"><span class="text">注册商标名称:</span></label>
                            <div class="layui-input-block">
                                <input type="text" name="trademarkName"  placeholder="请填写..." autocomplete="off" class="layui-input">
                            </div>
                        </div>
                </div>
                <div class="layui-col-sm6 layui-col-md3">
                    <div class="layui-form-item">
                        <label class="layui-form-label"><span class="text">法律状态:</span></label>
                        <div class="layui-input-block">
                                <select name="lawStatus" dic-base-data="ROOT_KJPT_SBFLZT"  placeholder="请选择...">
                                        
                                </select>
                        </div>
                    </div>
                </div>
                <div class="layui-col-sm6 layui-col-md5">
                    <label class="layui-form-label"><span class="text">申请人:</span></label>
                    <div class="layui-input-inline">
                        <input type="text" name="applicant"  placeholder="请填写..." autocomplete="off" class="layui-input">
                    </div>
                    <div class="btn-group-left">
                        <button class="layui-btn layui-btn-normal" lay-submit lay-filter="formDemo">查询</button>
                        <button type="reset" class="layui-btn layui-btn-primary btn-left">重置</button>
                    </div>
                </div>
            </div>
        </form>
        <div class="view-title-layout">
            <div class="right">
                    <button class="layui-btn border-blue" id="addItem" lay-event="add">新增</button>
                    <button class="layui-btn border-blue" id="editItem" lay-event="edit">编辑</button>
                    <button class="layui-btn border-blue" id="check" lay-event="detail">查看</button>
                    <button class="layui-btn border-red" id="delItem" lay-event="del">删除</button>
            </div>
        </div>
        <table id="tableContent" lay-filter="tableContent"></table>
    </div>

    


    <script type="text/javascript" src="/plugins/jQuery/jQuery-2.2.0.min.js"></script>
    <script src="/layuiadmin/layui/layui.js"></script>
    <script src="/layuiadmin/js/common.js"></script>
    <script src="./js/trademarkIndex.js"></script>


    <script type="text/html" id="registerDate">
        {{ dateFieldText(d.registerDate) }}
    </script>
    <script type="text/html" id="effectiveDate">
        {{ dateFieldText(d.effectiveDate) }}
    </script>
    <script type="text/html" id="registerNoticeDate">
        {{ dateFieldText(d.registerNoticeDate) }}
    </script>

    
</body>

</html>
