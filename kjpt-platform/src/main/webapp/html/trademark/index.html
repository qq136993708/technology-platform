<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>商标管理</title>
    <link rel="stylesheet" href="/layuiadmin/layui/css/layui.css">
    <link rel="stylesheet" href="/layuiadmin/layui/css/modules/formSelects-v4.css" />
    <link rel="stylesheet" href="/css/layui-common.css">
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="./css/trademarkIndex.css">
    <link rel="stylesheet" href="../patent/css/query.css">
</head>

<body>
    <div class="layout-view-content min-label">
        <div class="view-content">
            <div class="header-block">
              <div class="header-block-item">
                <div>
                  <p>商标</p>
                  <p>数量</p>
                </div>
                <div>
                  <p>商标总数量</p>
                  <p><span id="patentsTotal">0</span>个</p>
                </div>
                <div>
                  <p>商标有效数</p>
                  <p><span id="patentNumber">0</span>个</p>
                </div>
                <div>
                  <p>商标无效数</p>
                  <p><span id="patentAuthorizations">0</span>个</p>
                </div>
                <div>
                    <p>商标申请中数</p>
                    <p><span id="invention">0</span>个</p>
                  </div>
              </div>
              <div class="header-block-item">
                <!-- <div>
                  <p>专利</p>
                  <p>类型</p>
                </div>
                <div>
                  <p>发明</p>
                  <p><span id="invention">0</span>个</p>
                </div>
                <div>
                  <p>实用新型</p>
                  <p><span id="utilityModel">0</span>个</p>
                </div>
                <div>
                  <p>外观设计</p>
                  <p><span id="appearanceDesign">0</span>个</p>
                </div> -->
              </div>
              <div class="header-block-item"></div>
            </div>
            <div class="header-block-line"></div>
        </div>
        <form class="layui-form layui-form-screen" action="" method="post" lay-filter="selectCondition">
            <div class="layui-row layui-col-space20">
                <div class="layui-col-xs12 layui-col-sm6 layui-col-md4">
                    <div class="layui-form-item">
                        <label class="layui-form-label"><span class="text">单位名称：</span></label>
                        <div class="layui-input-block">
                            <select name="unitName" xm-select="unitName" xm-select-skin="normal" xm-select-radio=""
                                    dic-base-data="ROOT_KJPT_YTDW" placeholder="请选择" xm-select-search=""></select>

                        </div>
                    </div>
                </div>
                <!--<div class="layui-col-sm6 layui-col-md4">-->
                    <!--<div class="layui-form-item">-->
                        <!--<label class="layui-form-label"><span class="text">qq单位名称:</span></label>-->
                        <!--<div class="layui-input-block">-->
                            <!--<select name="unitName"-->
                                    <!--xm-select="unitName"-->
                                    <!--xm-select-skin="normal"-->
                                    <!--xm-select-radio=""-->
                                    <!--xm-select-search=""-->
                                    <!--dic-base-data="ROOT_KJPT_YTDW"-->
                                    <!--placeholder="请选择"></select>-->
                        <!--</div>-->
                    <!--</div>-->
                <!--</div>-->
                <div class="layui-col-sm6 layui-col-md4">
                    <div class="layui-form-item">
                        <label class="layui-form-label"><span class="text">商标名称:</span></label>
                        <div class="layui-input-block">
                            <input type="text" name="trademarkName"  autocomplete="off" class="layui-input">
                        </div>
                    </div>
                </div>

                <div class="layui-col-sm6 layui-col-md4">
                    <div class="layui-form-item">
                        <label class="layui-form-label"><span class="text">注册号:</span></label>
                        <div class="layui-input-block">
                            <input type="text" name="applicationNumber"  autocomplete="off" class="layui-input">
                        </div>
                    </div>
                </div>

                <div class="layui-col-sm6 layui-col-md4">
                    <div class="layui-form-item">
                        <label class="layui-form-label"><span class="text">申请人:</span></label>
                        <div class="layui-input-block">
                            <input type="text" name="applicant" placeholder="" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                </div>

                <div class="layui-col-sm6 layui-col-md4">
                    <div class="layui-form-item">
                        <label class="layui-form-label"><span class="text">注册单位:</span></label>
                        <div class="layui-input-block">
                            <input type="text" name="registerOrg"  autocomplete="off" class="layui-input">
                        </div>
                    </div>
                </div>

                <div class="layui-col-sm6 layui-col-md4">
                    <div class="layui-form-item">
                        <label class="layui-form-label"><span class="text">注册日期:</span></label>
                        <div class="layui-input-block">
                            <input type="text" name="registerDate" autocomplete="off" class="laydate-input registerDate">
                        </div>
                    </div>
                </div>

                <div class="layui-col-sm6 layui-col-md4">
                    <div class="layui-form-item">
                        <label class="layui-form-label"><span class="text">有效期:</span></label>
                        <div class="layui-input-block">
                            <input type="text" name="effectiveDate" autocomplete="off" class="laydate-input effectiveDate">
                        </div>
                    </div>
                </div>

                <div class="layui-col-sm6 layui-col-md4">
                    <div class="layui-form-item">
                        <label class="layui-form-label"><span class="text">商标类型：</span></label>
                        <div class="layui-input-block">
                            <input type="text" name="tradeMarkType" placeholder="" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                </div>
                

                <!--<div class="layui-col-sm6 layui-col-md4">
                    <div class="layui-form-item">
                        <label class="layui-form-label"><span class="text">法律状态:</span></label>
                        <div class="layui-input-block">
                                <select name="lawStatus" dic-base-data="ROOT_KJPT_FLZT(SB)"  placeholder="请选择...">
                                        
                                </select>
                        </div>
                    </div>
                </div>-->
                <!--<div class="layui-col-xs12 layui-col-sm6 layui-col-md8">
                    <div class="layui-form-item">
                        <label class="layui-form-label"><span class="text">注册日期:</span></label>
                        <div class="layui-input-block font0">
                        <div class="layui-input-inline margin0" style="width: calc(50% - 15px)">
                            <input type="text" name="registerDateStart" id="startTime" autocomplete="off" class="laydate-input">
                        </div>
                        <span class="ib-block font14 text-center" style="width: 30px;">至</span>
                        <div class="layui-input-inline margin0" style="width: calc(50% - 15px)">
                            <input type="text" name="registerDateEnd" id="endTime" autocomplete="off" class="laydate-input">
                        </div>
                        </div>
                    </div>
                </div>-->
                <div class="layui-col-sm6 layui-col-md12 layui-col-btn">
                    <div class="layui-form-item text-right">
                        <button class="layui-btn layui-btn-normal" lay-submit lay-filter="formDemo">查询</button>
                        <button type="reset" class="layui-btn layui-btn-primary btn-left">重置</button>
                        <span class="layui-fold-btn"></span>
                    </div>
                </div>
            </div>
        </form>
        <div class="view-title-layout">
            <div class="right">
                <button class="layui-btn border-blue" id="addItem" lay-event="add" button-role="add">新增</button>
                <button class="layui-btn border-blue" id="editItem" lay-event="edit" button-role="edit">编辑</button>
                <button class="layui-btn border-blue" id="check" lay-event="detail">查看</button>
                <button class="layui-btn border-red" id="delItem" lay-event="del" button-role="delete">删除</button>
                <a class="layui-btn border-blue" href="/data/知识产权管理-商标管理模板.xls" data-type="downloadData" button-role="import">模板下载</a>
                <div id="importData" class="ib-block" style="margin: 0 12px; overflow: hidden;" button-role="import">
                    <a class="layui-btn border-blue"  data-type="importData" filter="addFile">导入</a>
                </div>
                <a class="layui-btn border-blue" id="exportData" button-role="export">导出</a>
            </div>  
        </div>
        <table id="tableContent" lay-filter="tableContent"></table>
    </div>
    <script type="text/javascript" src="/plugins/jQuery/jquery-1.11.3.min.js"></script>
    <script src="/layuiadmin/layui/layui.js"></script>
    <script src="/layuiadmin/js/common.js"></script>
    <script src="/layuiadmin/js/fileUpload.js"></script>
    <script src="./js/trademarkIndex.js"></script>

    <script type="text/html" id="registerDate">
        {{ dateFieldText(d.registerDate) }}
    </script>
    <script type="text/html" id="effectiveDate">
        {{ dateFieldText(d.effectiveDate) }}
    </script>
    <script type="text/html" id="extensionPeriod">
        {{ dateFieldText(d.extensionPeriod) }}
    </script>
</body>

</html>
