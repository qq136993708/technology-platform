<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>中核科技管理平台</title>
    <link rel="stylesheet" href="/layuiadmin/layui/css/layui.css">
    <!-- 多选下拉框样式，根据需求添加 -->
    <!-- <link rel="stylesheet" href="/layuiadmin/layui/css/modules/formSelects-v4.css" /> -->
    <link rel="stylesheet" href="/css/layui-common.css">
    <link rel="stylesheet" href="/css/common.css">

    <!-- 更多样式在此引入 -->
</head>
<body>
<div class="layout-view-content min-label">
    <form class="layui-form layui-form-screen" action="" lay-filter="achTransfrom">
        <div class="layui-row layui-col-space20">
            <!-- 移动：6/12 | 平板：6/12 | 桌面：4/12 -->
            <div class="layui-col-xs12 layui-col-sm6 layui-col-md4">
                <div class="layui-form-item">
                    <label class="layui-form-label"><span class="text">成果名称：</span></label>
                    <div class="layui-input-block">
                        <input type="text" name="achName" placeholder="请输入" autocomplete="off" class="layui-input">
                    </div>
                </div>
            </div>
            <div class="layui-col-xs12 layui-col-sm6 layui-col-md4">
                <div class="layui-form-item">
                    <label class="layui-form-label"><span class="text">成果持有单位：</span></label>
                    <div class="layui-input-block">
                        <input type="text" name="company" placeholder="请输入" autocomplete="off" class="layui-input">
                    </div>
                </div>
            </div>
            <div class="layui-col-xs12 layui-col-sm6 layui-col-md4">
                <div class="layui-form-item">
                    <label class="layui-form-label"><span class="text">成果受让单位：</span></label>
                    <div class="layui-input-block">
                        <input type="text" name="state" placeholder="请输入" autocomplete="off" class="layui-input">
                    </div>
                </div>
            </div>
            <div class="layui-col-xs12 layui-col-sm6 layui-col-md4">
                <div class="layui-form-item">
                    <label class="layui-form-label"><span class="text">完成情况：</span></label>
                    <div class="layui-input-block">
                        <input type="text" name="achName" placeholder="请输入" autocomplete="off" class="layui-input">
                    </div>
                </div>
            </div>
            <div class="layui-col-xs12 layui-col-sm6 layui-col-md4">
                <div class="layui-form-item">
                    <label class="layui-form-label"><span class="text">备案状态：</span></label>
                    <div class="layui-input-block">
                        <select class="auditStatus" name="auditStatus" lay-filter="achieveTransType" dic-base-data="ROOT_UNIVERSAL_LCZT"></select>
                    </div>
                </div>
            </div>
            <div class="layui-col-xs12 layui-col-sm6 layui-col-md4">
                <div class="layui-form-item">
                    <label class="layui-form-label"><span class="text">拟转化方式：</span></label>
                    <div class="layui-input-block">
                        <select class="achieveTransType" name="achieveTransType" lay-filter="achieveTransType" dic-base-data="ROOT_KJPT_KJCG_NZHFS"></select>
                    </div>
                </div>
            </div>
            <div class="layui-col-xs12 layui-col-sm6 layui-col-md8">
                <div class="layui-form-item">
                    <label class="layui-form-label"><span class="text">录入时间：</span></label>
                    <div class="layui-input-block font0">
                        <div class="layui-input-inline margin0" style="width: calc(50% - 15px)">
                            <input type="text" name="inputStart" id="inputStart" placeholder="请选择" autocomplete="off" class="laydate-input">
                        </div>
                        <span class="ib-block font14 text-center" style="width: 30px;">-</span>
                        <div class="layui-input-inline margin0" style="width: calc(50% - 15px)">
                            <input type="text" name="inputEnd" id="inputEnd" placeholder="请选择" autocomplete="off" class="laydate-input">
                        </div>
                    </div>
                </div>
            </div>

            <div class="layui-col-xs12 layui-col-sm6 layui-col-md4 layui-col-btn">
                <div class="layui-form-item text-right">
                    <button class="layui-btn layui-btn-normal" lay-submit lay-filter="formSubmit">查询</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                    <span class="layui-fold-btn"></span>
                </div>
            </div>

        </div>
    </form>
    <div class="view-title-layout" id="opations-btn">
        <div class="right">
            <button class="layui-btn border-blue openLayerPage">导出excel</button>
        </div>
    </div>
    <table id="tableDemo"  lay-filter="tableDemo"></table>

</div>
<script type="text/javascript" src="/plugins/jQuery/jQuery-2.2.0.min.js"></script>
<script src="/layuiadmin/layui/layui.js"></script>
<script src="/layuiadmin/js/common.js"></script>
<script>
    layui.use(['table', 'form','laydate'], function() {
        var table = layui.table;
        var form = layui.form;
        var laydate = layui.laydate;
        var tableRender = false;
        function queryTable(searchData) {
            if (!tableRender) {
                tableRender = true;
                table.render({
                    elem: '#tableDemo'
                    ,url: '/data/achieve.json' //数据接口
                    ,cols: [[ //表头
                        {type: 'numbers', title: '序号', width: 80}
                        ,{field: 'platformName', title: '备案状态'}
                        ,{field: 'supportingInstitutionsText', title: '成果名称', sort: true }
                        ,{field: 'personLiable', title: '成果基本情况', sort: true}
                        ,{field: 'typeText', title: '成果持有单位'}
                        ,{field: 'researchFieldText', title: '拟受让单位'}
                        ,{field: 'experience', title: '是否核心技术成果', sort: true}
                        ,{field: 'researchFieldText', title: '拟转让方式'}
                        ,{field: 'experience', title: '完成情况', sort: true}
                        ,{field: 'experience', title: '未完成项目预计完成时间', sort: true}
                    ]],
                    parseData: function(res) {return layuiParseData(res, null, 3);},
                    request: {
                        pageName: 'pageNum', // 重置默认分页请求请求参数 page => pageIndex
                        limitName: 'pageSize' // 重置默认分页请求请求参数 limit => pageSize
                    },
                    page: true, //开启分页
                    limit: 10, // 每页数据条数,
                    limits: [5, 10, 15, 20], // 配置分页数据条数
                    where: searchData
                });
            } else {
                table.reload('tableDemo', {where: searchData});
            }
        }
        //开始日期
        var insStart = laydate.render({
            elem: '#inputStart'
            ,min: 0
            ,done: function(value, date){
                //更新结束日期的最小日期
                insEnd.config.min = lay.extend({}, date, {
                    month: date.month - 1
                });

                //自动弹出结束日期的选择器
                insEnd.config.elem[0].focus();
            }
        });

        //结束日期
        var insEnd = laydate.render({
            elem: '#inputEnd'
            ,min: 0
            ,done: function(value, date){
                //更新开始日期的最大日期
                insStart.config.max = lay.extend({}, date, {
                    month: date.month - 1
                });
            }
        });
        // 监控表单提交事件
        form.on('submit(formSubmit)', function(data) {
            queryTable(data.field);
            return false;
        });
        $('[lay-filter="formSubmit"]').click();

    })
</script>
</body>
</html>
