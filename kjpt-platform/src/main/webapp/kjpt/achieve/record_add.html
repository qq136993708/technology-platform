<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>中核科技管理平台</title>
  <link rel="stylesheet" href="/layuiadmin/layui/css/layui.css">
  <!-- 多选下拉框样式，根据需求添加 -->
  <!-- <link rel="stylesheet" href="/layuiadmin/layui/css/modules/formSelects-v4.css" /> -->
  <link rel="stylesheet" href="/css/layui-common.css">
  <link rel="stylesheet" href="/css/common.css">
  <link rel="stylesheet" href="/css/achieveRecord.css">
  
  <!-- 更多样式在此引入 -->
</head>
<body>
<div class="layout-view-content dialog min-label">
	<form class="layui-form" action="" lay-filter="newRecordFome">

    <div class="layui-row layui-col-space20">
      <div class="layui-col-xs12 layui-col-sm6 layui-col-md6">
        <div class="layui-form-item">
          <label class="layui-form-label label-required"><span class="text">是否核心成果：</span></label>
          <div class="layui-input-block">
            <select name="achieveType" lay-verify="required" lay-filter="achieveType">
              <option value="1">是</option>
              <option value="0" selected>否</option>
            </select>
          </div>
        </div>
        <div class="layui-form-item">
          <label class="layui-form-label label-required"><span class="text">成果名称：</span></label>
          <div class="layui-input-block">
            <div id="unCore" class="hide-form-item show">
              <input type="text" name="achieveName" lay-filter="achieveName" lay-verify="required"
                placeholder="请填写..." autocomplete="off" class="layui-input">
            </div>
            <div id="core" class="hide-form-item">
              <select name="achieveId" lay-filter="achieveId">
                <option value=""></option>
                <option value="Y">是</option>
                <option value="N">否</option>
              </select>
            </div>
          </div>
        </div>
      </div>
      <div class="layui-col-xs12 layui-col-sm6 layui-col-md6">
        <div class="layui-form-item">
          <label class="layui-form-label label-required"><span class="text">成果基本情况：</span></label>
          <div class="layui-input-block">
            <textarea type="text" name="achieveInfo" lay-verify="required|length"
              length="300"
              placeholder="请填写..." autocomplete="off" class="layui-textarea"></textarea>
          </div>
        </div>
      </div>
      <div class="layui-col-xs12 layui-col-sm6 layui-col-md6">
        <div class="layui-form-item">
          <label class="layui-form-label label-required"><span class="text">成果持有单位：</span></label>
          <div class="layui-input-block">
            <input type="text" name="finishUnitName" lay-verify="required"
              placeholder="请填写..." autocomplete="off" class="layui-input">
          </div>
        </div>
      </div>
      <div class="layui-col-xs12 layui-col-sm6 layui-col-md6">
        <div class="layui-form-item">
          <label class="layui-form-label label-required"><span class="text">拟转化方式：</span></label>
          <div class="layui-input-block">
            <select name="achieveTransType" lay-verify="required"
              dic-base-data="ROOT_KJPT_KJCG_NZHFS"
              lay-filter="achieveTransType"></select>
          </div>
        </div>
      </div>
      <div class="layui-col-xs12 layui-col-sm6 layui-col-md6">
        <div class="layui-form-item">
          <label class="layui-form-label label-required"><span class="text">拟受让单位：</span></label>
          <div class="layui-input-block">
            <input type="text" name="grantUnitName" lay-verify="required"
              placeholder="请填写..." autocomplete="off" class="layui-input">
          </div>
        </div>
      </div>
      <div class="layui-col-xs12 layui-col-sm6 layui-col-md6">
        <div class="layui-form-item">
          <label class="layui-form-label label-required"><span class="text">预计净收益（万元）：</span></label>
          <div class="layui-input-block">
            <input type="text" name="incomeMoney" lay-verify="required"
              placeholder="请填写..." autocomplete="off" class="layui-input">
          </div>
        </div>
      </div>
      <div class="layui-col-xs12 layui-col-sm6 layui-col-md6">
        <div class="layui-form-item">
          <label class="layui-form-label label-required"><span class="text">拟转化金额（万元）：</span></label>
          <div class="layui-input-block">
            <input type="text" name="transMoney" lay-verify="required"
              placeholder="请填写..." autocomplete="off" class="layui-input">
          </div>
        </div>
      </div>
      <div class="layui-col-xs12 layui-col-sm6 layui-col-md6">
        <div class="layui-form-item">
          <label class="layui-form-label label-required"><span class="text">本年激励额度（万元）：</span></label>
          <div class="layui-input-block">
            <input type="text" name="currentRewardMoney" lay-verify="required"
              placeholder="请填写..." autocomplete="off" class="layui-input">
          </div>
        </div>
      </div>
      <div class="layui-col-xs12 layui-col-sm6 layui-col-md6">
        <div class="layui-form-item">
          <label class="layui-form-label label-required"><span class="text">激励预计总额（万元）：</span></label>
          <div class="layui-input-block">
            <input type="text" name="rewardMoney" lay-verify="required"
              placeholder="请填写..." autocomplete="off" class="layui-input">
          </div>
        </div>
      </div>
      <div class="layui-col-xs12 layui-col-sm6 layui-col-md6">
        <div class="layui-form-item">
          <label class="layui-form-label label-required"><span class="text">未完成项目预计完成时间：</span></label>
          <div class="layui-input-block">
            <input type="text" name="aboutCompleteTime" lay-verify="required" id="estimate"
              placeholder="请填写..." autocomplete="off" class="laydate-input">
          </div>
        </div>
      </div>
      <div class="layui-col-xs12 layui-col-sm6 layui-col-md6">
        <div class="layui-form-item">
          <label class="layui-form-label label-required"><span class="text">完成情况：</span></label>
          <div class="layui-input-block">
            <select name="aboutCompleteInfo" lay-verify="required"
              dic-base-data=""
              lay-filter="aboutCompleteInfo">
              <option value="Y">是</option>
              <option value="N">否</option></select>
          </div>
        </div>
      </div>
    </div>



    <div class="dialog-footer-btn">
      <button class="layui-btn layui-btn-normal" lay-submit="" lay-filter="newSubmit">提交</button>
      <button class="layui-btn layui-btn-primary close-all-dialog" type="button">关闭</button>
    </div>

    <input type="hidden" name="creator">
    <input type="hidden" name="createDate">
    <input type="hidden" name="updator">
    <input type="hidden" name="updateDate">
    <input type="hidden" name="deleted">
    <input type="hidden" name="id">
    <input type="hidden" name="auditStatus">
  </form>

</div>
<script type="text/javascript" src="/plugins/jQuery/jQuery-2.2.0.min.js"></script>
<script src="/layuiadmin/layui/layui.js"></script>
<script src="/layuiadmin/js/common.js"></script>
<script src="record_addJS.js"></script>
<!-- 更多JS在此引入 -->
</body>
</html>
