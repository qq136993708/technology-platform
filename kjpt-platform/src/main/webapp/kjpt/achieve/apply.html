<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>中核科技管理平台</title>
  <link rel="stylesheet" href="/layuiadmin/layui/css/layui.css">
  <!-- 多选下拉框样式，根据需求添加 -->
  <!-- <link rel="stylesheet" href="/layuiadmin/layui/css/modules/formSelects-v4.css" /> -->
  <link rel="stylesheet" href="/css/layui-common.css">
  <link rel="stylesheet" href="/css/common.css">
  
  <!-- 更多样式在此引入 -->
</head>
<body>
<div class="layout-view-content">
	<form class="layui-form" action="" lay-filter="formPlatform">
    <div class="layui-row layui-col-space20">

      <div class="layui-col-xs12 layui-col-sm6 layui-col-md6">
        <div class="layui-form-item">
          <label class="layui-form-label label-required"><span class="text">科技成果名称：</span></label>
          <div class="layui-input-block">
            <input type="text" name="companyName" lay-verify="required"
              placeholder="请填写..." autocomplete="off" class="layui-input">
          </div>
        </div>
      </div>
      <div class="layui-col-xs12 layui-col-sm6 layui-col-md6">
        <div class="layui-form-item">
          <label class="layui-form-label label-required"><span class="text">所属《核心成果目录》技术方向：</span></label>
          <div class="layui-input-block">
            <input type="text" name="companyName" lay-verify="required"
              placeholder="请填写..." autocomplete="off" class="layui-input">
          </div>
        </div>
      </div>
      <div class="layui-col-xs12 layui-col-sm6 layui-col-md6">
        <div class="layui-form-item">
          <label class="layui-form-label label-required"><span class="text">完成单位：</span></label>
          <div class="layui-input-block">
            <input type="text" name="companyName" lay-verify="required"
              placeholder="请填写..." autocomplete="off" class="layui-input">
          </div>
        </div>
      </div>
      <div class="layui-col-xs12 layui-col-sm6 layui-col-md6">
        <div class="layui-form-item">
          <label class="layui-form-label label-required"><span class="text">项目来源及经费渠道：</span></label>
          <div class="layui-input-block">
            <input type="text" name="companyName" lay-verify="required"
              placeholder="请填写..." autocomplete="off" class="layui-input">
          </div>
        </div>
      </div>
      <div class="layui-col-xs12 layui-col-sm6 layui-col-md6">
        <div class="layui-form-item">
          <label class="layui-form-label label-required"><span class="text">成果完成时间：</span></label>
          <div class="layui-input-block">
            <input type="text" name="companyName" lay-verify="required"
              placeholder="请填写..." autocomplete="off" class="layui-input">
          </div>
        </div>

        <div class="layui-form-item">
          <label class="layui-form-label label-required"><span class="text">拟转化方式：</span></label>
          <div class="layui-input-block">
            <input type="text" name="companyName" lay-verify="required"
              placeholder="请填写..." autocomplete="off" class="layui-input">
          </div>
        </div>
      </div>
      <div class="layui-col-xs12 layui-col-sm6 layui-col-md6">
        <div class="layui-form-item">
          <label class="layui-form-label label-required"><span class="text">科技成果简介：</span></label>
          <div class="layui-input-block">
            <textarea name="desc" placeholder="请输入内容" class="layui-textarea" style="min-height: 72px;"></textarea>
            <p class="not-text">注：重点描述成果创新点、技术成熟度、应用前景、知识产权情况等</p>
          </div>
        </div>
      </div>
      <div class="layui-col-xs12 layui-col-sm12 layui-col-md12">
        <div class="layui-form-item">
          <div class="layui-input-block">
            <button type="button" class="layui-btn border-blue">添加</button>
          </div>
        </div>
        <div class="layui-form-item" style="margin-top: 0;">
          <label class="layui-form-label label-required"><span class="text">科技成果完成团队情况（按贡献度排序）：</span></label>
          <div class="layui-input-block">
            <table class="layui-table">
              <thead>
                <tr>
                  <th>序号</th>
                  <th>姓名</th>
                  <th>性别</th>
                  <th>所在单位</th>
                  <th>职务和贡献</th>
                  <th>操作</th>
                </tr>
              </thead>
            </table>
          </div>
        </div>
      </div>
      
  
      <div class="layui-col-xs12 layui-col-sm12 layui-col-md12">
        <div class="layui-form-item">
          <div class="layui-input-block">
            <button class="layui-btn layui-btn-normal" lay-submit lay-filter="formDemo">立即提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
          </div>
        </div>
      </div>
    </div>
  </form>

</div>
<script type="text/javascript" src="/plugins/jQuery/jQuery-2.2.0.min.js"></script>
<script src="/layuiadmin/layui/layui.js"></script>
<script src="/layuiadmin/js/common.js"></script>
<script src="applyJS.js"></script>
<!-- 更多JS在此引入 -->
</body>
</html>
