<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">

  <title>中核科技管理平台</title>
  <link rel="stylesheet" href="/layuiadmin/layui/css/layui.css">

<body>
  <div class="layout-view-content min-label">
    <form class="layui-form layui-form-screen" action="" lay-filter="patentFormDemo">
      <div class="layui-row layui-col-space20" id="selectRows">
        <!-- 移动：6/12 | 平板：6/12 | 桌面：4/12 -->
        <div class="layui-col-xs12 layui-col-sm6 layui-col-md4">
          <div class="layui-form-item">
            <label class="layui-form-label"><span class="text">获奖年份：</span></label>
            <div class="layui-input-block font0">
              <div class="layui-input-inline margin0" style="width: calc(50% - 15px)">
                <input type="text" name="startYear" id="startYear" placeholder="请选择" autocomplete="off"
                  class="laydate-input">
              </div>
              <span class="ib-block font14 text-center" style="width: 30px;">-</span>
              <div class="layui-input-inline margin0" style="width: calc(50% - 15px)">
                <input type="text" name="endYear" id="endYear" placeholder="请选择" autocomplete="off"
                  class="laydate-input">
              </div>
            </div>
          </div>
        </div>
        <div class="layui-col-xs12 layui-col-sm6 layui-col-md4">
          <div class="layui-form-item">
            <label class="layui-form-label"><span class="text">奖项级别:</span></label>
            <div class="layui-input-block">
              <select name="type" lay-filter="type" select="type" xm-select-skin="normal" select-radio=""
                dic-base-data="ROOT_KJPT_CGWH_HJLX" placeholder="请选择"></select>
            </div>
          </div>
        </div>
        <div class="layui-col-xs12 layui-col-sm6 layui-col-md4">
          <div class="layui-form-item">
            <label class="layui-form-label"><span class="text">奖项名称：</span></label>
            <div class="layui-input-block">
              <select name="awardsType" lay-filter="awardsType" id="awardsType" select="awardsType" select-skin="normal" select-radio=""
                dic-base-data="" placeholder="请选择"></select>
            </div>
          </div>
        </div>
        <div class="layui-col-xs12 layui-col-sm6 layui-col-md4" id="selectBox">
          <div class="layui-form-item">
            <label class="layui-form-label"><span class="text">奖项子名称：</span></label>
            <div class="layui-input-block">
              <select name="" id="awardsChildType" lay-filter="awardsChildType" select="awardsChildType" select-skin="normal" select-radio=""
                dic-base-data="" placeholder="请选择"></select>
            </div>
          </div>
        </div>
        <div class="layui-col-xs12 layui-col-sm6 layui-col-md4 hide-box" id="inputBox">
          <div class="layui-form-item" >
            <label class="layui-form-label"><span class="text">奖项子名称：</span></label>
            <div class="layui-input-block">
              <input type="text" name="" id="awardsChildTypeInput" placeholder="请输入" autocomplete="off" class="layui-input">
            </div>
          </div>
        </div>
        <div class="layui-col-xs12 layui-col-sm6 layui-col-md4">
          <div class="layui-form-item" >
            <label class="layui-form-label"><span class="text">授奖等级：</span></label>
            <div class="layui-input-block">
              <select name="awardLevel" id="awardLevel" select="awardLevel" select-skin="normal" select-radio=""
                dic-base-data="" placeholder="请选择"></select>
            </div>
          </div>
        </div>
        <div class="layui-col-xs12 layui-col-sm6 layui-col-md4 layui-col-btn" id="btnGroup">
          <div class="layui-form-item ">
            <button class="layui-btn layui-btn-normal" lay-submit lay-filter="formDemo">查询</button>
            <button data-type="reset" class="layui-btn layui-btn-primary">重置</button>
            <span class="layui-fold-btn"></span>
            <!-- <span class="layui-btn layui-btn-normal layui-fold-btn-custom">自定义查询</span> -->
          </div>
        </div>
      </div>
      <!-- <div class="layui-colla-content layui-hide">
        <div class="layui-row">
            <div class="layui-col-xs12 layui-col-sm6 layui-col-md1 layui-col-btn"></div>
            <div class="layui-col-xs12 layui-col-sm6 layui-col-md2 layui-col-btn">自定义条件查询设置</div>
            <div class="layui-col-xs12 layui-col-sm6 layui-col-md2 layui-col-btn">数据项</div>
            <div class="layui-col-xs12 layui-col-sm6 layui-col-md2 layui-col-btn">条件</div>
            <div class="layui-col-xs12 layui-col-sm6 layui-col-md2 layui-col-btn">值</div>
            <div class="layui-col-xs12 layui-col-sm6 layui-col-md2 layui-col-btn">
                <span class="layui-btn layui-btn-normal" id="custormAdd">增加</span>
            </div>
        </div>
        <div id="custromFrom"></div>
    </div> -->
    </form>

    <div class="view-title-layout">
      <div class="right" id="rightBtn">
        <button class="layui-btn border-blue" id="addItem" data-type="addItem" button-role="add">新增</button>
        <button class="layui-btn border-blue" id="editItem" data-type="editItem" button-role="edit">编辑</button>
        <button class="layui-btn border-blue" id="seeItem" data-type="seeItem">查看</button>
        <button class="layui-btn border-red" id="delItem" data-type="delItem" button-role="delete">删除</button>
        <a class="layui-btn border-blue" id="exportData" data-type="exportData" button-role="export">导出</a>
      </div>
    </div>

    <table id="expertTable" lay-filter="expertTable"></table>
  </div>

  <script type="text/javascript" src="/plugins/jQuery/jquery-1.10.1.min.js"></script>
  <script src="/layuiadmin/layui/layui.js"></script>
  <script src="/layuiadmin/js/common.js"></script>
  <script src="./js/achievemaint.js"></script>
</body>

</html>
