<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>中核科技管理平台</title>
    <link rel="stylesheet" href="/layuiadmin/layui/css/layui.css">
    <!-- 多选下拉框样式，根据需求添加 -->
    <link rel="stylesheet" href="/layuiadmin/layui/css/modules/formSelects-v4.css" />
    <link rel="stylesheet" href="/css/layui-common.css">
    <link rel="stylesheet" href="/css/common.css">

    <!-- 更多样式在此引入 -->
</head>

<body>
    <div class="layout-view-content min-label">
        <form class="layui-form layui-form-screen" action="" lay-filter="achTransfrom">
            <div class="layui-row layui-col-space20">
                <!-- 移动：6/12 | 平板：6/12 | 桌面：4/12 -->
                <div class="layui-col-xs12 layui-col-sm6 layui-col-md4">
                    <div class="layui-form-item">
                        <label class="layui-form-label"><span class="text">成果名称：</span></label>
                        <div class="layui-input-block">
                            <input type="text" name="achieveName" placeholder="请输入" autocomplete="off"
                                class="layui-input">
                        </div>
                    </div>
                </div>
                <div class="layui-col-xs12 layui-col-sm6 layui-col-md4">
                    <div class="layui-form-item">
                        <label class="layui-form-label label-required"><span class="text">成果持有单位：</span></label>
                        <div class="layui-input-block">
                            <select name="finishUnitName" xm-select="finishUnitName" xm-select-skin="normal"
                                dic-base-data="ROOT_KJPT_YTDW"></select>
                        </div>
                    </div>
                </div>
                <!-- <div class="layui-col-xs12 layui-col-sm6 layui-col-md4">
                    <div class="layui-form-item">
                        <label class="layui-form-label"><span class="text">时间：</span></label>
                        <div class="layui-input-block">
                            <input type="text" name="finishDate"
                                   autocomplete="off" placeholder="请选择成果完成时间!" class="layui-input laydate-input" id="finishDate">
                          </div>
                    </div>
                </div> -->
                <div class="layui-col-xs12 layui-col-sm6 layui-col-md8">
                    <div class="layui-form-item">
                        <label class="layui-form-label"><span class="text">时间：</span></label>
                        <div class="layui-input-block font0">
                            <div class="layui-input-inline margin0" style="width: calc(50% - 15px)">
                                <input type="text" name="StartDate" id="inputStart" placeholder="请选择" autocomplete="off"
                                    class="laydate-input">
                            </div>
                            <span class="ib-block font14 text-center" style="width: 30px;">-</span>
                            <div class="layui-input-inline margin0" style="width: calc(50% - 15px)">
                                <input type="text" name="EndDate" id="inputEnd" placeholder="请选择" autocomplete="off"
                                    class="laydate-input">
                            </div>
                        </div>
                    </div>
                </div>
                <input type="text" name="publicityStatus" value="2" class="layui-input layui-hide">
                <div class="layui-col-xs12 layui-col-sm6 layui-col-md12 layui-col-btn">
                    <div class="layui-form-item text-right">
                        <button class="layui-btn layui-btn-normal" lay-submit lay-filter="formSubmit">查询</button>
                        <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                        <span class="layui-fold-btn"></span>
                    </div>
                </div>

            </div>
        </form>

        <div class="view-title-layout" id="opations-btn">
            <div class="right">
                <button class="layui-btn border-blue openLayerPage" data-type="view">查看</button>
                <button class="layui-btn border-red" id="delItem">结束公示</button>
            </div>
        </div>
        <table id="tableDemo" lay-filter="tableDemo"></table>
    </div>
    <script type="text/javascript" src="/plugins/jQuery/jquery-1.10.1.min.js"></script>
    <script src="/layuiadmin/layui/layui.js"></script>
    <script src="/layuiadmin/js/common.js"></script>
    <script>
        layui.use(['table', 'form', 'laydate'], function () {
            var table = layui.table;
            var form = layui.form;
            var laydate = layui.laydate;
            var tableRender = false;

            function queryTable(searchData) {
                if (!tableRender) {
                    tableRender = true;
                    table.render({
                        elem: '#tableDemo',
                        url: '/achieveRecord-api/query' //数据接口
                            ,
                        cols: [
                            [ //表头
                                {
                                    type: 'radio',
                                    field: 'id'
                                },
                                {
                                    type: 'numbers',
                                    title: '序号',
                                    width: 80
                                },
                                {
                                    field: 'publicityStatusText',
                                    title: '公示状态',
                                    sort: true
                                },
                                {
                                    field: 'achieveName',
                                    title: '成果名称',
                                    sort: true
                                },
                                {
                                    field: 'finishUnitNameText',
                                    title: '完成持有单位',
                                    sort: true
                                },
                                {
                                    field: 'publicityStartDate',
                                    title: '开始时间',
                                    sort: true,
                                    templet: '<div>{{ layui.laytpl.toDateString(d.publicityStartDate) }}</div>',
                                },
                                {
                                    field: 'publicityEndDate',
                                    title: '结束时间',
                                    sort: true,
                                    templet: '<div>{{ layui.laytpl.toDateString(d.publicityEndDate) }}</div>',
                                },
                                {
                                    field: 'appraisalDoc',
                                    title: '附件',
                                    templet: function (d) {
                                        return queryFile(d.transPublicDoc);
                                    },
                                },
                                {
                                    field: 'secretLevelText',
                                    title: '密级',
                                    sort: true,
                                    hide: _hideSecrecylevel()
                                }
                            ]
                        ],
                        parseData: function (res) {
                            return layuiParseData(res, null, 15);
                        },
                        request: {
                            pageName: 'pageNum', // 重置默认分页请求请求参数 page => pageIndex
                            limitName: 'pageSize' // 重置默认分页请求请求参数 limit => pageSize
                        },
                        page: true, //开启分页
                        limit: 10, // 每页数据条数,
                        limits: [5, 10, 15, 20], // 配置分页数据条数
                        where: searchData,
                    });
                } else {
                    table.reload('tableDemo', {
                        where: searchData
                    });
                }
            }

            function queryFile(id) {
                // return 'id';
                var html='';
                httpModule({
                    url: '/file/query/' + id,
                    async:false,
                    success: function (data) {
                        if (data.code === '0' && data.data.length > 0) {    
                            var docStr='';
                            data.data.map(function (item, index) {
                                docStr+=item.fileName+',';
                            })    
                            html = '<a href="/html/scientificMaterials/planDetails.html?id='+id+'" class="layui-table-link">'+docStr+'</a>';
                          
                        }else{
                            return '';
                        }
                    }
                });
                return html
            }
            //开始日期
            laydate.render({
                elem: '#inputStart',
                trigger: 'click',
                type: 'year',
                change: function (value, date) { //监听日期被切换
                    $('#inputStart').val(value);
                    $('#inputEnd').val(value);
                }
            });

            //结束日期
            laydate.render({
                elem: '#inputEnd',
                trigger: 'click',
                type: 'year'
            });

            $('.openLayerPage').on('click', function () {
                var listData = table.checkStatus('tableDemo').data;
                if (undefined == listData || "" == listData || undefined == listData[0].id || "" ==
                    listData[0].id) {
                    layer.msg('请选择需要查看的数据！');
                    return
                }
                top.layer.open({
                    type: 2,
                    title: '公示',
                    content: '/kjpt/achieve/formula.html?id=' + listData[0].id, // 全局弹窗页面地址
                    btn: null,
                    area: ['60%', '60%'],
                    end: function (lay, index) {
                        // 弹窗销毁时获取弹窗返回数据
                        var getData = getDialogData('dialog-data');
                        if (getData !== null && getData.success) {
                            queryTable();
                        }
                    }
                });


            })
            $('#delItem').on('click', function () {
                // 获取被选中的行数据
                var activeData = table.checkStatus('tableDemo').data;
                // fo
                if (activeData.length) {
                    var saveData = {
                        achieveRecord: activeData[0],
                        achieveReward: null,
                        createUnitId: '',
                        createUnitName: '',
                        creator: null,
                        createDate: new Date().getTime(),
                        updator: null,
                        updateDate: new Date().getTime(),
                        deleted: '0'
                    }
                    saveData.achieveRecord.aboutCompleteTime = new Date(saveData.achieveRecord.aboutCompleteTime).getTime();
                    saveData.achieveRecord.achieveRewards = [];
                    // console.log(saveData)
                    // debugger
                    // return ;

                    httpModule({
                        url: "/achieveRecord-api/publicityFinish",
                        type: 'post',
                        data:saveData,
                        success: function (relData) {
                            if (relData.code == 0) {
                                layer.msg('结束公示成功!', {
                                    icon: 1
                                });
                                top.layer.closeAll(); // 关闭弹窗
                                queryTable('')
                            }
                        }
                    });

                } else {
                    top.layer.msg('请选择需要结束公示的数据！');
                }
            })
            // 监控表单提交事件
            form.on('submit(formSubmit)', function (data) {
                queryTable(data.field);
                return false;
            });
            $('[lay-filter="formSubmit"]').click();


        })
    </script>
</body>

</html>
