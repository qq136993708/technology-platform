<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>中核科技管理平台</title>
    <link rel="stylesheet" href="/layuiadmin/layui/css/layui.css">
    <!-- 多选下拉框样式，根据需求添加 -->
    <link rel="stylesheet" href="/layuiadmin/layui/css/modules/formSelects-v4.css" />
    <link rel="stylesheet" href="/css/layui-common.css">
    <link rel="stylesheet" href="/css/common.css">
    <style>
        .layui-add-button .layui-button{width: 60px;display:inline-block;height: 30px;line-height: 30px;
            background: #fff;border: 1px solid #AAAAAA;color: #0AA1FF;cursor: pointer;margin-left: 10px;}
        .expert-ul {display: inline-block;border: none;width: 100%;height: auto;overflow: hidden}
        .expert-ul li{height: 30px;line-height: 30px;background-color: #e6f7ff;color: #1890ff;margin-left: 10px;
            float: left;margin-bottom: 10px;}
        .expert-ul li.expert-li-last{background: none;margin: 0;padding: 0;height: 31px;line-height: 31px;}
        .img-view-block{height: 90px;}
    </style>
</head>
<body class="">
<div class="layout-view-content dialog">
    <form class="layui-form" action="" id="formPlatform" lay-filter="formPlatform">
        <div class="layui-row layui-col-space20">
            <div class="layui-col-xs12 layui-col-sm6 layui-col-md6">
                <div class="layui-form-item">
                    <label class="layui-form-label"><span class="text">成果名称:</span></label>
                    <div class="layui-input-block">
                        <input type="text" name="achieveName" readonly="readonly" autocomplete="off" class="layui-input">
                    </div>
                </div>
            </div>
            <div class="layui-col-xs12 layui-col-sm6 layui-col-md6">
                <div class="layui-form-item">
                    <label class="layui-form-label"><span class="text">完成单位:</span></label>
                    <div class="layui-input-block">
                        <input type="text" name="finishUnitName" autocomplete="off" class="layui-input" readonly="readonly">
                    </div>
                </div>
            </div>
        </div>
        <div class="layui-row layui-col-space20">
            <div class="layui-col-xs12 layui-col-sm12 layui-col-md12" id="file-filter-options1">
                <div class="view-title-layout disabled-box view-pt0">
                    <div class="right">
                        <label type="button" class="layui-btn border-blue" filter="addFile">添加附件</label>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label"><span class="text">附件:</span></label>
                    <div class="layui-input-block"><table></table></div>
                </div>
            </div>
        </div>
        <div class="dialog-footer-btn">
            <button class="layui-btn layui-btn-normal" lay-submit="" type="button" lay-filter="newSubmit">提交</button>
            <a class="layui-btn layui-btn-primary" data-type="close" id="close">关闭</a>
        </div>
    </form>
</div>
<script type="text/javascript" src="/plugins/jQuery/jQuery-2.2.0.min.js"></script>
<script src="/layuiadmin/layui/layui.js"></script>
<script src="/layuiadmin/js/common.js"></script>
<script src="/layuiadmin/js/fileUpload.js"></script>
<script>
    layui.use(['form','jquery','formSelects'], function() {
        var $ = layui.jquery,form = layui.form,formSelects=layui.formSelects;
        var readonlyFile = false; // 附件是否只读
        var loadData={} /*获取当前data*/
        var fileCols = [
            {field: 'fileSize', title: '大小', templet: function(d) {return setFileSize(d.fileSize)}},
            {title: '操作', templet: function(d) {
                    var templet = '<div class="file-options">';
                    templet += '<span class="link-text file-options-delete" data-fileid="'+ d.id +'">删除</span>';
                    templet += '<span class="link-text file-options-download" data-fileid="'+ d.id +'">下载</a>';
                    templet += '</div>';
                    return templet;
                }}
        ]
        setFileUpload({
            id: 'file-filter-options1', // 附件上传作用域ID值 必传
            dataID: '', // 用来查找当前单据下绑定的附件，没有则不查找
            cols: fileCols,
            readonly: readonlyFile,
            secretLevel : function() {
                return $("#secretLevel").val();
            },
            callback: function (tableData, type) {

            }
        });
        // 获取地址栏传递过来的参数
        var variable = getQueryVariable();
        httpModule({
            url: "/achieve-api/load/"+variable.id,
            type: 'GET',
            success: function(relDataForm) {
                loadData=relDataForm.data
                if(relDataForm.success){
                    form.val('formPlatform', relDataForm.data);
                }
            }
        });
        form.on('submit(newSubmit)', function(data) {
            var fileDoc=''
            var fileDocS={}
            fileDocS[loadData.approvalDoc]=fileDoc
            fileDocS[loadData.publicDoc]=fileDoc
            loadData.fileDoc=JSON.stringify(fileDocS)
            httpModule({
                url: '/achieve-api/public',
                data:  loadData,
                type: "POST",
                success: function(e) {
                    console.log(e)
                    if(e.code==0){
                        layer.msg('保存成功!', {icon: 1});
                        closeTabsPage(variable.index);
                    }
                }
            });
        })
        $("#close").click(function () {
            top.layer.closeAll(); // 关闭弹窗
        })
    })
</script>
</body>
</html>
