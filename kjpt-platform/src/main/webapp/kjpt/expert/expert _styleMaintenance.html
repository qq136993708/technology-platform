<script>
    layui.use(['element', 'form', 'jquery', 'table', 'upload', 'formSelects'], function () {
        var element = layui.element,
            $ = layui.jquery,
            form = layui.form,
            table = layui.table,
            upload = layui.upload,
            formSelects = layui.formSelects;
        var itemRowData = ''
        /*公共方法*/
        var obj = {
            layerOpen: function (title, id) {
                var index = parent.$("#LAY_app_body div.layui-show").index() - 1;
                if (id == undefined) {
                    var url = "/kjpt/expert/add_styleMaintenance.html?index=" + index
                    parent.layui.index.openTabsPage(url, title);
                } else {
                    var url = "/kjpt/expert/add_styleMaintenance.html?id=" + id + "&index=" + index
                    parent.layui.index.openTabsPage(url, title);
                }
            },
            tableList: function (where) {
                /*列表展示*/
                table.render({
                    elem: '#expertTable' // 表格元素ID
                    ,
                    url: '/academician-api/query' //数据接口POST /academician-api/query
                    ,
                    cols: [
                        [ //表头
                            {
                                type: 'radio'
                            },
                            {
                                title: '序号',
                                type: 'numbers',
                                width: 55
                            },
                            {
                                field: 'name',
                                title: '姓名',
                                templet: function (d) {
                                    return ('<a href="./styleMaintenance_view.html?id=' + d
                                            .id +
                                        '&page=styleMaintenance" class="layui-table-link">' +
                                        d.name + '</a>')
                                }
                            },
                            {
                                field: 'sexStr',
                                title: '性别'
                            },
                            {
                                field: 'titleStr',
                                title: '职称'
                            },
                            {
                                field: 'educationStr',
                                title: '学历'
                            },
                            {
                                field: 'belongUnitName',
                                title: '所在单位'
                            },
                            {
                                field: 'technicalFieldName',
                                title: '技术领域'
                            },
                            {
                                field: 'contactWay',
                                title: '联系电话'
                            },
                            {
                                field: 'secretLevelStr',
                                title: '密级',
                                hide: _hideSecrecylevel()
                            }
                        ]
                    ],
                    method: 'post', // 数据请求接口类型 默认 get, 如果是get 可以去掉此项
                    where: where,
                    request: {
                        page: 'pageIndex', // 重置默认分页请求请求参数 page => pageIndex
                        limit: 'pageSize' // 重置默认分页请求请求参数 limit => pageSize
                    },
                    page: true //开启分页
                    ,
                    limit: 15,
                    limits: [15, 30, 45, 60], // 配置分页数据条数
                });
            }
        }
        /*初始表格*/
        obj.tableList("");
        /*性别*/
        createElement("ROOT_KJPT_XB", "sex", "option", "sex")
        /*状态*/
        createElement("ROOT_UNIVERSAL_QYZT", "useStatus", "option", "useStatus")
        /*学历*/
        createElement("ROOT_KJPT_XL", "education", "option", "education")
        /*职务*/
        createElement("ROOT_KJPT_ZWJB", "post", "option", "post")
        /*职称*/
        createElement("ROOT_KJPT_ZYJSZWJB", "title", "option", "title")
        /*动态生成元素*/
        function createElement(code, id, element, name) {
            httpModule({
                url: "/sysDictionary-api/getChildsListByCode/" + code,
                type: 'GET',
                success: function (relData) {
                    if (relData.success === true) {
                        relData.data.map(function (item) {
                            if (element == "option") {
                                $("#" + id).append("<option value='" + item.numValue +
                                    "' name='" + item.numValue + "'>" + item.name +
                                    "</option>")
                            } else if (element == "radio") {
                                $("#" + id).append('<input type="radio" name="' + name +
                                    '" value="' + item.numValue + '" title="' + item
                                        .name + '">')
                            }
                        });
                        form.render()
                    }
                }
            });
        }
        /*领域*/
        httpModule({
            url: "/techFamily-api/getTreeList",
            type: 'GET',
            success: function (relData) {
                relData.children.map(function (item, index) {
                    item.children.map(function (items, i) {
                        delete items.children
                    })
                })
                formSelects.data('applaType3', 'local', {
                    arr: relData.children
                });
                formSelects.btns('applaType3', ['remove']);
            }
        });
        /*所在单位*/
        httpModule({
            url: "/unit-api/getTreeList",
            type: 'GET',
            success: function (relData) {
                formSelects.data('belongUnit', 'local', {
                    arr: relData.children
                });
                formSelects.btns('belongUnit', ['remove']);
            }
        });
        /*表格行被选中*/
        table.on('radio(expertTable)', function (obj) {
            itemRowData = obj.data;
        });
        importFiles({
            id: '#importData',
            url: '/academician-api/input_excel',
            callback: function (result) {
                if (result.code == "0") {
                    layer.msg('数据导入成功!', {
                        icon: 1
                    });
                    $('[lay-filter="newSubmit"]').click();
                }

            }
        })

        form.on('submit(newSubmit)', function (data) {
            var json = setVal(data);
            obj.tableList(json)
            return false
        })

        window.returnTableName = function () { //返回自定义查询需要的表格字段
            return 'zjk_base'
        }

        var $ = layui.$,
            active = {
                queryData: function () {
                    /*查询*/
                    obj.tableList();

                },
                reset: function () {
                    /*重置*/
                    $("#name").val("");
                    obj.tableList('');
                },
                addItem: function () {
                    /*新增*/
                    obj.layerOpen("新增专家");
                },
                editItem: function () {
                    /*编辑*/
                    if (itemRowData.id == undefined) {
                        layer.msg('请选择需要编辑的数据！');
                        return
                    }
                    obj.layerOpen("编辑专家", itemRowData.id);
                },
                delItem: function () {
                    /*删除*/
                    if (itemRowData) {
                        top.layer.confirm('您确定要删除吗？', {
                            icon: 3,
                            title: '删除提示'
                        }, function (index) {
                            layer.close(index);
                            // 确认删除
                            httpModule({
                                url: '/academician-api/delete/' + itemRowData.id,
                                type: 'get',
                                success: function (relData) {
                                    if (relData.success) {
                                        layer.msg('删除成功!', {
                                            icon: 1
                                        });
                                        top.layer.closeAll(); // 关闭弹窗
                                        obj.tableList('');
                                    } else {
                                        layer.msg('删除失败', {
                                            icon: 2
                                        });
                                    }
                                }
                            });
                        });
                    } else {
                        layer.msg('请选择需要删除的数据！');
                    }
                }
            }
        // 导出
        $('#exportData').click(function () {

            var formValue = form.val('formPlatform');
            var json = setVal(formValue);
            // debugger
            // var xhr = new XMLHttpRequest();
            // xhr.open('POST', '/expert-api/exput_excel', true);
            // xhr.responseType = 'arraybuffer';
            // xhr.onload = function (e) {
            //     if (this.status == 200) {
            //         console.log(e.currentTarget.response)
            //         var relData = e.currentTarget.response;
            //         // debugger
            //         var reader = new FileReader()
            //         debugger
            //         reader.readAsArrayBuffer(relData)  // res为后端返回的文件流
            //         reader.addEventListener("loadend", () => {
            //         	var blob = new Blob([reader.result], {type: "application/vnd.ms-excel"})
            //             var url = URL.createObjectURL(blob)
            //             console.log(url);
            //             // window.open(url)
            //        })
            //     }
            // };
            // xhr.send();
            httpModule({
                url: "/academician-api/exput_excel",
                type: 'POST',
                scriptCharset: 'utf-8',
                // responseType = "arraybuffer",
                // datatype = "text",
                //  contentType: "application/vnd.ms-excel",
                contentType: "application/x-www-form-urlencoded",
                data:json,
                success: function(relData) {
                    return ;
                    var reader = new FileReader()
                    reader.readAsArrayBuffer(relData)  // res为后端返回的文件流
                    reader.addEventListener("loadend", function(){
                        var blob = new Blob([reader.result], {type: "application/vnd.ms-excel"})
                        var url = URL.createObjectURL(blob)
                        window.open(url)
                })
                    /* console.log(relData)
                    window.open(relData, '_blank'); */

                }
            });
            // debugger
            // var json=setVal(formValue);
            // // obj.tableList(json)
            // searchData = {
            //     name: formValue.name || '', // 单位名称：
            //     belongUnit: formValue.belongUnit || '', // 项目背景：
            // },
            // exportUrl = '';

            // for (var key in searchData) {
            //     exportUrl += '&' + key + '=' + searchData[key];
            // }
            // //expert-api/exput_excel
            // exportUrl = '/expert-api/exput_excel?' + exportUrl.substring(1) + json;
            // debugger
            // console.log(exportUrl)
            // window.open(exportUrl, '_blank');
        })
        $('.layui-btn').on('click', function () {
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });
    });
</script>
