            save:function () {
                setDialogData([{code:'1'},{code:'2'}]); // 通知上层页面状态 - 弹窗中使用
                top.layer.closeAll(); // 关闭弹窗
            },
            close:function () {
                /*模拟关闭标签页事件*/
                setDialogData('');
                top.layer.closeAll(); // 关闭弹窗
            }
        }
        $('.layui-btn').on('click', function(){
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });
