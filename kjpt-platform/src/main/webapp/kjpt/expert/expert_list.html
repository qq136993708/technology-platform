<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>中核科技管理平台</title>
    <link rel="stylesheet" href="/layuiadmin/layui/css/layui.css">
    <link rel="stylesheet" href="/css/layui-common.css">
    <link rel="stylesheet" href="/css/common.css">
</head>
<body>
<div class="layout-view-content dialog">
    <div class="layui-row layui-col-space20">
        <div class="layui-col-xs12 layui-col-sm6 layui-col-md4">
            <div class="layui-form-item">
                <label class="layui-form-label"><span class="text">专家名称：</span></label>
                <div class="layui-input-block">
                    <input type="text" name="name" id="name" placeholder="请输入专家名称" autocomplete="off" class="layui-input">
                </div>
            </div>
        </div>
        <div class="layui-col-xs12 layui-col-sm6 layui-col-md6">
            <div class="layui-form-item">
                <button class="layui-btn layui-btn-normal" id="queryData" data-type="queryData">查询</button>
                <button type="reset" id="reset" class="layui-btn layui-btn-primary"  data-type="reset">重置</button>
            </div>
        </div>
    </div>
    <div class="view-title-layout">
        <div class="right">
            <button class="layui-btn border-blue" id="addItem" data-type="addItem">新增</button>
            <button class="layui-btn border-blue" id="editItem" data-type="editItem">编辑</button>
            <button class="layui-btn border-red" id="delItem" data-type="delItem">删除</button>
            <a class="layui-btn border-blue" href="/template/专家库模板.xlsx"
                    data-type="downloadData">模板下载</a>
            <button class="layui-btn border-blue" id="importData" data-type="importData">导入</button>
            <a href="/expert-api/exput_excel" class="layui-btn border-blue" id="exportData" data-type="exportData">导出</a>
        </div>
    </div>
    <table id="expertTable" lay-filter="expertTable"></table>
</div>

<script type="text/javascript" src="/plugins/jQuery/jQuery-2.2.0.min.js"></script>
<script src="/layuiadmin/layui/layui.js"></script>
<script src="/layuiadmin/js/common.js"></script>
<script>
    layui.use(['element', 'form', 'jquery','table'], function(){
        var element = layui.element,$ = layui.jquery, form = layui.form, table = layui.table;
        var itemRowData=''
        /*公共方法*/
        var obj={
            layerOpen:function (title,id) {
                if(id==undefined){
                    var url="/kjpt/expert/expert_add.html"
                    parent.layui.index.openTabsPage(url, title);
                }else {
                    var url="/kjpt/expert/expert_add.html?id="+id
                    parent.layui.index.openTabsPage(url, title);
                }
            },
            tableList:function (name) {
                /*列表展示*/
                table.render({
                    elem: '#expertTable' // 表格元素ID
                    ,url: '/expert-api/list' //数据接口
                    ,height:commonDislodgeTable()
                    ,cols: [[ //表头
                        {type: 'radio' },
                        {title: '序号',type:'numbers',width:55 },
                        {field: 'name', title: '姓名',templet: function(d){
                                return ('<a href="./expert_view.html?id='+d.id+'" class="layui-table-link">'+d.name+'</a>')
                            } },
                        {field: 'sexStr', title: '性别'},
                        {field: 'titleStr', title: '职称'},
                        {field: 'educationStr', title: '学历' },
                        {field: 'belongUnitStr', title: '所在单位'},
                        {field: 'technicalFieldName', title: '专业领域'},
                        {field: 'contactWay', title: '联系方式'}
                    ]],
                    method: 'post', // 数据请求接口类型 默认 get, 如果是get 可以去掉此项
                    where: {
                        useID: 'admin' // 表格请求时传递的参数
                        ,name:name
                        //  默认请求参数 页码 => page, 每页条数 => limit
                    }
                    ,request: {
                        page: 'pageIndex', // 重置默认分页请求请求参数 page => pageIndex
                        limit: 'pageSize' // 重置默认分页请求请求参数 limit => pageSize
                    }
                    , page: true //开启分页
                    , limit: 15
                    , limits: [15, 30, 45, 60], // 配置分页数据条数
                });
            }
        }
        /*初始表格*/
        obj.tableList("");
        /*表格行被选中*/
        table.on('radio(expertTable)', function(obj){
            itemRowData = obj.data;
        });
        var $ = layui.$, active = {
            queryData:function () {
                /*查询*/
                obj.tableList($("#name").val());
            },
            reset:function () {
                /*重置*/
                $("#name").val("");
                obj.tableList('');
            },
            addItem:function () {
                /*新增*/
                obj.layerOpen("新增专家");
            },
            editItem:function () {
                /*编辑*/
                if(itemRowData.id==undefined){
                    layer.msg(' 请选择一条数据！', {icon: 2});
                    return
                }
                obj.layerOpen("编辑专家",itemRowData.id);
            },
            delItem:function () {
                /*删除*/
                if (itemRowData) {
                    layer.confirm('您确定要删除吗？', {icon: 3, title:'删除提示'}, function(index){
                        layer.close(index);
                        // 确认删除
                        httpModule({
                            url: '/expert-api/delete/' + itemRowData.id,
                            type: 'get',
                            success: function(relData) {
                                if (relData.success) {
                                    layer.msg('删除成功!', {icon: 1});
                                    obj.tableList('');
                                } else {
                                    layer.msg('删除失败', {icon: 2});
                                }
                            }
                        });
                    });
                } else {
                    layer.msg('请选择需要删除的数据！');
                }
            },
            downloadData:function () {
                console.log("downloadData")
            },
            importData:function () {
                console.log("importData")
            },
            exportData:function () {
                console.log("exportData")
            }
        }
        $('.layui-btn').on('click', function(){
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });
    });
</script>
</body>
</html>
