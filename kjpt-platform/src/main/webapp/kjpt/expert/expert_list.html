<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>中核科技管理平台</title>
    <link rel="stylesheet" href="/layuiadmin/layui/css/layui.css">
    <!-- 多选下拉框样式，根据需求添加 -->
    <link rel="stylesheet" href="/layuiadmin/layui/css/modules/formSelects-v4.css" />
    <link rel="stylesheet" href="/css/layui-common.css">
    <link rel="stylesheet" href="/css/common.css">
</head>
<body>
<div class="layout-view-content dialog">
    <form class="layui-form layui-form-screen" action="" id="formPlatform" lay-filter="formPlatform">
        <div class="layui-row layui-col-space20">
            <div class="layui-col-xs12 layui-col-sm6 layui-col-md4">
                <div class="layui-form-item">
                    <label class="layui-form-label"><span class="text">专家姓名：</span></label>
                    <div class="layui-input-block">
                        <input type="text" name="name" id="name" placeholder="请输入专家姓名" autocomplete="off" class="layui-input">
                    </div>
                </div>
            </div>
            <div class="layui-col-xs12 layui-col-sm6 layui-col-md4">
                <div class="layui-form-item">
                    <label class="layui-form-label"><span class="text">专家分组：</span></label>
                    <div class="layui-input-block">
                        <select name="groupType" xm-select="groupType" xm-select-skin="normal" dic-base-data="ROOT_KJPT_ZJFZ" >
                            <!-- dic-base-data="DIC_DEMO_DATA" 自动渲染字典数据 dic-base-data的值找开发人员要 -->
                        </select>
                    </div>
                </div>
            </div>
            <div class="layui-col-xs12 layui-col-sm6 layui-col-md4 layui-col-btn">
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-normal"lay-submit lay-filter="newSubmit">查询</button>
                    <button type="reset" id="reset" class="layui-btn layui-btn-primary"  data-type="reset">重置</button>
                </div>
            </div>
        </div>
    </form>
    <div class="view-title-layout">
        <div class="right">
            <button class="layui-btn border-blue" id="addItem" data-type="addItem" button-role="add">新增</button>
            <button class="layui-btn border-blue" id="editItem" data-type="editItem" button-role="edit">编辑</button>
            <button class="layui-btn border-red" id="delItem" data-type="delItem" button-role="delete">删除</button>
            <a class="layui-btn border-blue" href="/template/专家库模板.xlsx" button-role="import"
                    data-type="downloadData">模板下载</a>
            <div id="importData" style="display: inline-block;margin: 0 12px">
                <a class="layui-btn border-blue"  data-type="importData" filter="addFile" button-role="import">导入</a>
            </div>

            <a href="/expert-api/exput_excel" class="layui-btn border-blue" id="exportData" data-type="exportData" button-role="export">导出</a>
        </div>
    </div>
    <table id="expertTable" lay-filter="expertTable"></table>
</div>

<script type="text/javascript" src="/plugins/jQuery/jQuery-2.2.0.min.js"></script>
<script src="/layuiadmin/layui/layui.js"></script>
<script src="/layuiadmin/js/common.js"></script>
<script src="/layuiadmin/js/fileUpload.js"></script>
<script>
    layui.use(['element', 'form', 'jquery','table','upload'], function(){
        var element = layui.element,$ = layui.jquery, form = layui.form, table = layui.table,upload=layui.upload;
        var itemRowData=''
        /*公共方法*/
        var obj={
            layerOpen:function (title,id) {
                var index=parent.$("#LAY_app_body div.layui-show").index()-1;
                if(id==undefined){
                    var url="/kjpt/expert/expert_add.html?index="+index
                    parent.layui.index.openTabsPage(url, title);
                }else {
                    var url="/kjpt/expert/expert_add.html?id="+id+"&index="+index
                    parent.layui.index.openTabsPage(url, title);
                }
            },
            tableList:function (where) {
                /*列表展示*/
                table.render({
                    elem: '#expertTable' // 表格元素ID
                    ,url: '/expert-api/list' //数据接口
                    ,cols: [[ //表头
                        {type: 'radio' },
                        {title: '序号',type:'numbers',width:55 },
                        {field: 'name', title: '姓名',templet: function(d){
                                return ('<a href="./expert_view.html?id='+d.id+'" class="layui-table-link">'+d.name+'</a>')
                            } },
                        {field: 'sexStr', title: '性别'},
                        {field: 'titleStr', title: '职称'},
                        {field: 'educationStr', title: '学历' },
                        {field: 'belongUnitStr', title: '所在单位'},
                        {field: 'technicalFieldName', title: '技术领域'},
                        {field: 'contactWay', title: '联系方式'},
                        {field: 'secretLevelStr', title: '密级', hide: _hideSecrecylevel()}
                    ]],
                    method: 'post', // 数据请求接口类型 默认 get, 如果是get 可以去掉此项
                    where: where
                    ,request: {
                        page: 'pageIndex', // 重置默认分页请求请求参数 page => pageIndex
                        limit: 'pageSize' // 重置默认分页请求请求参数 limit => pageSize
                    }
                    , page: true //开启分页
                    , limit: 15
                    , limits: [15, 30, 45, 60], // 配置分页数据条数
                });
            }
        }
        /*初始表格*/
        obj.tableList("");
        /*表格行被选中*/
        table.on('radio(expertTable)', function(obj){
            itemRowData = obj.data;
        });
        importFiles({
            id:'#importData',
            url:'/expert-api/input_excel',
            callback: function (data, type) {
                obj.tableList('');
            }
        })
        form.on('submit(newSubmit)', function(data) {
            console.log(data.field)
            obj.tableList(data.field)
            return false
        })
        var $ = layui.$, active = {
            queryData:function () {
                /*查询*/
                obj.tableList($("#name").val());
                $("#exportData").attr("href","/expert-api/exput_excel?name="+$("#name").val())
            },
            reset:function () {
                /*重置*/
                $("#name").val("");
                obj.tableList('');
            },
            addItem:function () {
                /*新增*/
                obj.layerOpen("新增专家");
            },
            editItem:function () {
                /*编辑*/
                if(itemRowData.id==undefined){
                    layer.msg('请选择需要编辑的数据！');
                    return
                }
                obj.layerOpen("编辑专家",itemRowData.id);
            },
            delItem:function () {
                /*删除*/
                if (itemRowData) {
                    top.layer.confirm('您确定要删除吗？', {icon: 3, title:'删除提示'}, function(index){
                        layer.close(index);
                        // 确认删除
                        httpModule({
                            url: '/expert-api/delete/' + itemRowData.id,
                            type: 'get',
                            success: function(relData) {
                                if (relData.success) {
                                    layer.msg('删除成功!', {icon: 1});
                                    top.layer.closeAll(); // 关闭弹窗
                                    obj.tableList('');
                                } else {
                                    layer.msg('删除失败', {icon: 2});
                                }
                            }
                        });
                    });
                } else {
                    layer.msg('请选择需要删除的数据！');
                }
            }
        }
        $('.layui-btn').on('click', function(){
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });
    });
</script>
</body>
</html>
