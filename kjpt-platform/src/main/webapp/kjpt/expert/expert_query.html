<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>中核科技管理平台</title>
    <link rel="stylesheet" href="/layuiadmin/layui/css/layui.css">
    <link rel="stylesheet" href="/css/layui-common.css">
    <link rel="stylesheet" href="/css/common.css">
    <style>
        .search-left{width: 85%;float: left}
        .layui-form-item{margin-bottom: 10px !important;}
        .search-right{float: right;width: 15%;position: absolute;bottom: 0;right: 0}
    </style>
</head>
<body>
<div class="layout-view-content dialog">
    <div class="layui-row layui-col-space20" style="position: relative;">
        <form class="layui-form" action="" id="formPlatform" lay-filter="formPlatform">
            <div class="search-left">
                <div class="layui-col-xs12 layui-col-sm6 layui-col-md3">
                    <div class="layui-form-item">
                        <label class="layui-form-label"><span class="text">专家名称：</span></label>
                        <div class="layui-input-block">
                            <input type="text" name="name" id="name" placeholder="请输入专家名称" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                </div>
                <div class="layui-col-xs12 layui-col-sm6 layui-col-md3">
                    <div class="layui-form-item">
                        <label class="layui-form-label"><span class="text">所在单位：</span></label>
                        <div class="layui-input-block">
                            <input type="text" name="name" id="name" placeholder="请输入专家名称" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                </div>
                <div class="layui-col-xs12 layui-col-sm6 layui-col-md3">
                    <div class="layui-form-item">
                        <label class="layui-form-label"><span class="text">技术领域：</span></label>
                        <div class="layui-input-block">
                            <input type="text" name="name" id="name" placeholder="请输入专家名称" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                </div>
                <div class="layui-col-xs12 layui-col-sm6 layui-col-md3">
                    <div class="layui-form-item">
                        <label class="layui-form-label"><span class="text">性别：</span></label>
                        <div class="layui-input-block">
                            <input type="text" name="name" id="name" placeholder="请输入专家名称" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                </div>
                <div class="layui-col-xs12 layui-col-sm6 layui-col-md3">
                    <div class="layui-form-item">
                        <label class="layui-form-label"><span class="text">学历：</span></label>
                        <div class="layui-input-block">
                            <input type="text" name="name" id="name" placeholder="请输入专家名称" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                </div>
                <div class="layui-col-xs12 layui-col-sm6 layui-col-md3">
                    <div class="layui-form-item">
                        <label class="layui-form-label"><span class="text">职称：</span></label>
                        <div class="layui-input-block">
                            <input type="text" name="name" id="name" placeholder="请输入专家名称" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                </div>
                <div class="layui-col-xs12 layui-col-sm6 layui-col-md3">
                    <div class="layui-form-item">
                        <label class="layui-form-label"><span class="text">职务：</span></label>
                        <div class="layui-input-block">
                            <input type="text" name="name" id="name" placeholder="请输入专家名称" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                </div>
                <div class="layui-col-xs12 layui-col-sm6 layui-col-md3">
                    <div class="layui-form-item">
                        <label class="layui-form-label"><span class="text">状态：</span></label>
                        <select name="useStatus" id="useStatus">
                            <option value=""></option>
                        </select>

                    </div>
                </div>
            </div>
            <div class="search-right">
                <div class="layui-form-item">
                    <a class="layui-btn layui-btn-normal" id="queryData" data-type="queryData">查询</a>
                    <a type="reset" id="reset" class="layui-btn layui-btn-primary"  data-type="reset">重置</a>
                </div>
            </div>
        </form>

    </div>
    <table id="expertTable" lay-filter="expertTable"></table>
</div>

<script type="text/javascript" src="/plugins/jQuery/jQuery-2.2.0.min.js"></script>
<script src="/layuiadmin/layui/layui.js"></script>
<script src="/layuiadmin/js/common.js"></script>
<script>
    layui.use([ 'form', 'jquery','table'], function(){
        var $ = layui.jquery, form = layui.form, table = layui.table;
        /*公共方法*/
        var obj={
            tableList:function (name) {
                /*列表展示*/
                table.render({
                    elem: '#expertTable' // 表格元素ID
                    ,url: '/expert-api/list' //数据接口
                    ,height:commonDislodgeTable()
                    ,cols: [[ //表头
                        {type: 'radio' },
                        {title: '序号',type:'numbers' },
                        {field: 'name', title: '姓名',templet: function(d){
                                return ('<a href="./expert_view.html" class="layui-table-link">'+d.name+'</a>')
                            } },
                        {field: 'sex', title: '性别',templet: function(d){
                            if(d.sex==1){return "男"}else {return " 女"}
                            }},
                        {field: 'title', title: '职称'},
                        {field: 'education', title: '学历',templet: function(d){
                                var text=''
                                httpModule({
                                    url: "/sysDictionary-api/getDictionaryByCode/"+d.education,
                                    type: 'GET',
                                    async:false,
                                    success: function(relData) {
                                        console.log(relData)
                                        if (relData.success === true) {
                                            text=relData.data.name
                                        }
                                    }
                                });
                                return text
                            } },
                        {field: 'belongUnit', title: '所在单位',templet: function(d){
                                var text=''
                                httpModule({
                                    url: "/sysDictionary-api/getDictionaryByCode/"+d.belongUnit,
                                    type: 'GET',
                                    async:false,
                                    success: function(relData) {
                                        if (relData.success === true) {
                                            text=relData.data.name
                                        }
                                    }
                                });
                                return text
                            }},
                        {field: 'technicalField', title: '专业领域'},
                        {field: 'contactWay', title: '联系方式'}
                    ]],
                    method: 'post', // 数据请求接口类型 默认 get, 如果是get 可以去掉此项
                    where: {
                        useID: 'admin' // 表格请求时传递的参数
                        ,name:name
                        //  默认请求参数 页码 => page, 每页条数 => limit
                    }
                    ,request: {
                        page: 'pageIndex', // 重置默认分页请求请求参数 page => pageIndex
                        limit: 'pageSize' // 重置默认分页请求请求参数 limit => pageSize
                    }
                    , page: true //开启分页
                    , limit: 15
                    , limits: [15, 30, 45, 60], // 配置分页数据条数
                });
            }
        }
        /*初始表格*/
        obj.tableList("");
        /*性别*/
        createElement("ROOT_UNIVERSAL_XB","sex","radio","sex")
        /*状态*/
        createElement("ROOT_UNIVERSAL_QYZT","useStatus","option","useStatus")
        /*学历*/
        createElement("ROOT_KJPT_XL","education","option","education")
        /*所在单位*/
        createElement("ROOT_SZDW","belongUnit","option","belongUnit")
        /*动态生成元素*/
        function createElement(code,id,element,name) {
            httpModule({
                url: "/sysDictionary-api/getChildsListByCode/"+code,
                type: 'GET',
                success: function(relData) {
                    if (relData.success === true) {
                        relData.data.map(function(item){
                            if(element=="option"){
                                $("#"+id).append("<option value='"+item.code+"' name='"+name+"'>"+item.name+"</option>")
                            }else if(element=="radio"){
                                $("#"+id).append('<input type="radio" name="'+name+'" value="'+item.numValue+'" title="'+item.name+'">')
                            }
                        });
                        form.render()
                    }
                }
            });
        }
        var $ = layui.$, active = {
            queryData:function () {
                /*查询*/
                obj.tableList($("#name").val());
            },
            reset:function () {
                /*重置*/
                $("#name").val("");
                obj.tableList('');
            }
        }
        $('.layui-btn').on('click', function(){
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });
    });
</script>
</body>
</html>
