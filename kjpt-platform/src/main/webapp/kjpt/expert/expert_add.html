<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>中核科技管理平台</title>
    <link rel="stylesheet" href="/layuiadmin/layui/css/layui.css">
    <!-- 多选下拉框样式，根据需求添加 -->
    <!-- <link rel="stylesheet" href="/layuiadmin/layui/css/modules/formSelects-v4.css" /> -->
    <link rel="stylesheet" href="/css/layui-common.css">
    <link rel="stylesheet" href="/css/common.css">
    <style>
        .layui-form-item{margin-top: 20px;}
        .layui-add-button .layui-input{width: 85%;float: left;border-radius: 5px 0 0 5px;}
        .layui-add-button .layui-button{width: 15%;float: left;height: 30px;line-height: 30px;border-radius: 0 5px 5px 0;
            background: #fff;border: 1px solid #AAAAAA;border-left: 0;color: #0AA1FF;cursor: pointer;}
    </style>
</head>
<body class="">
<div class="layout-view-content dialog">
    <form class="layui-form" action="" id="formPlatform" lay-filter="formPlatform">
        <div class="layui-row layui-col-space20">
            <div class="layui-col-xs12 layui-col-sm6 layui-col-md6">
                <!--姓名-->
                <div class="layui-form-item">
                    <label class="layui-form-label label-required"><span class="text">姓名:</span></label>
                    <div class="layui-input-block">
                        <input type="text" name="name" lay-verify="required"
                               placeholder="" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <!--身份证号码-->
                <div class="layui-form-item">
                    <label class="layui-form-label label-required"><span class="text">身份证号码:</span></label>
                    <div class="layui-input-block">
                        <input type="text" name="idCardNo" lay-verify="required|identity"
                               placeholder="" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <!--职务-->
                <div class="layui-form-item">
                    <label class="layui-form-label"><span class="text">职务:</span></label>
                    <div class="layui-input-block">
                        <input type="text" name="post" placeholder="" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <!--性别-->
                <div class="layui-form-item">
                    <label class="layui-form-label label-required"><span class="text">性别:</span></label>
                    <div class="layui-input-block" id="sex">

                    </div>
                </div>
                <!--出生年-->
                <div class="layui-form-item">
                    <label class="layui-form-label label-required"><span class="text">出生年:</span></label>
                    <div class="layui-input-block">
                        <input type="text" name="age"
                               lay-verify="required" id="appDate" autocomplete="off" placeholder="请选择出生年!" class="layui-input laydate-input">
                        <!--<input type="text" name="age"
                               placeholder="" autocomplete="off" class="layui-input">-->
                    </div>
                </div>
                <!--职称-->
                <div class="layui-form-item">
                    <label class="layui-form-label"><span class="text">职称:</span></label>
                    <div class="layui-input-block">
                        <input type="text" name="title"
                               placeholder="" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <!--状态-->
                <div class="layui-form-item">
                    <label class="layui-form-label"><span class="text">状态:</span></label>
                    <div class="layui-input-block" id="useStatus">
                    </div>
                </div>
                <!--学历-->
                <div class="layui-form-item">
                    <label class="layui-form-label"><span class="text">学历:</span></label>
                    <div class="layui-input-block">
                        <select name="education" id="education">
                            <option value=""></option>
                        </select>
                    </div>
                </div>
                <!--邮箱-->
                <div class="layui-form-item">
                    <label class="layui-form-label"><span class="text">邮箱:</span></label>
                    <div class="layui-input-block">
                        <input type="text" name="email"
                               placeholder="" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <!--联系信息-->
                <div class="layui-form-item">
                    <label class="layui-form-label"><span class="text">联系信息:</span></label>
                    <div class="layui-input-block">
                        <input type="text" name="contactWay"
                               placeholder="" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <!--主要项目-->
                <!--<div class="layui-form-item">
                    <label class="layui-form-label"><span class="text">主要项目:</span></label>
                    <div class="layui-input-block">
                        <input type="text" name="zjkProjectJsonList"
                               placeholder="" autocomplete="off" class="layui-input">
                    </div>
                </div>-->
                <!--主要成果-->
                <div class="layui-form-item">
                    <label class="layui-form-label"><span class="text">主要成果:</span></label>
                    <div class="layui-input-block layui-add-button">
                        <input type="text" name="zjkAchievementJsonList"
                               placeholder="" autocomplete="off" class="layui-input">
                        <a class="layui-btn layui-button" data-type="addAchievements">添加</a>
                    </div>
                </div>
                <!--主要专利-->
                <!--<div class="layui-form-item">
                    <label class="layui-form-label"><span class="text">主要专利:</span></label>
                    <div class="layui-input-block">
                        <input type="text" name="platformName"
                               placeholder="" autocomplete="off" class="layui-input">
                    </div>
                </div>-->
                <!--奖励信息-->
                <!--<div class="layui-form-item">
                    <label class="layui-form-label"><span class="text">奖励信息:</span></label>
                    <div class="layui-input-block">
                        <input type="text" name="platformName"
                               placeholder="" autocomplete="off" class="layui-input">
                    </div>
                </div>-->
            </div>

            <div class="layui-col-xs12 layui-col-sm6 layui-col-md6">
                <!--头像上传-->
                <!--<div class="layui-form-item">
                    <label class="layui-form-label"><span class="text">头像上传:</span></label>
                    <div class="layui-input-block">
                        <input type="text" name="platformName"
                               placeholder="" autocomplete="off" class="layui-input">
                    </div>
                </div>-->
                <!--所在单位-->
                <div class="layui-form-item">
                    <label class="layui-form-label label-required"><span class="text">所在单位:</span></label>
                    <div class="layui-input-block">
                        <select name="belongUnit" id="belongUnit">
                            <option value=""></option>
                        </select>
                    </div>
                </div>
                <!--技术领域-->
                <div class="layui-form-item">
                    <label class="layui-form-label"><span class="text">技术领域:</span></label>
                    <div class="layui-input-block">
                        <input type="text" name="technicalField"
                               placeholder="" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <!--工作经历-->
                <div class="layui-form-item">
                    <label class="layui-form-label"><span class="text">工作经历:</span></label>
                    <div class="layui-input-block">
                        <input type="text" name="workExperience"
                               placeholder="" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <!--人物简介-->
                <div class="layui-form-item">
                    <label class="layui-form-label"><span class="text">人物简介:</span></label>
                    <div class="layui-input-block">
                        <textarea type="text" name="brief" rows="4"
                                  placeholder="" autocomplete="off" class="layui-input layui-textarea"></textarea>
                    </div>
                </div>
                <!--人物成就-->
                <div class="layui-form-item">
                    <label class="layui-form-label"><span class="text">人物成就:</span></label>
                    <div class="layui-input-block">
                        <textarea type="text" name="achievement" rows="4"
                                  placeholder="" autocomplete="off" class="layui-input layui-textarea"></textarea>
                    </div>
                </div>
            </div>

            <div class="dialog-footer-btn">
                <button class="layui-btn layui-btn-normal" lay-submit="" lay-filter="newSubmit">提交</button>
                <a class="layui-btn layui-btn-primary" data-type="close">关闭</a>
            </div>
        </div>
    </form>
</div>
<script type="text/javascript" src="/plugins/jQuery/jQuery-2.2.0.min.js"></script>
<script src="/layuiadmin/layui/layui.js"></script>
<script src="/layuiadmin/js/common.js"></script>
<script>
    layui.config({
        base: '/layuiadmin/lib/extend/' //静态资源所在路径
    }).extend({
        enhanceform: 'enhanceform'
    }).use(['form', 'jquery','laydate','enhanceform'], function(){
        var $ = layui.jquery,form = layui.form,laydate = layui.laydate,enhanceForm = layui.enhanceform;
        var enhance = new enhanceForm({
            elem: '#userEditForm' //表单选择器
        });
        // 获取地址栏传递过来的参数
        var variable = getQueryVariable();
        /*判断id，回显*/
        if(variable!=null){
            httpModule({
                url: '/expert-api/get/'+variable.id,
                type: 'GET',
                success: function(relData) {
                    if (relData.success === true) {
                        // 给form表单赋初始值
                        form.val('formPlatform', relData.data);
                        enhance.setRadioVal("sex",relData.data.sex)
                    }
                }
            });
        }
        /*性别*/
        createElement("ROOT_UNIVERSAL_XB","sex","radio","sex")
        /*状态*/
        createElement("ROOT_UNIVERSAL_QYZT","useStatus","radio","useStatus")
        /*学历*/
        createElement("ROOT_KJPT_XL","education","option","education")
        /*所在单位*/
        createElement("ROOT_SZDW","belongUnit","option","belongUnit")
        /*出生年*/
        laydate.render({
            elem: '#appDate', //指定元素
            type:"year"
        });
        /*动态生成元素*/
        function createElement(code,id,element,name) {
            httpModule({
                url: "/sysDictionary-api/getChildsListByCode/"+code,
                type: 'GET',
                success: function(relData) {
                    if (relData.success === true) {
                        relData.data.map(function(item){
                            if(element=="option"){
                                $("#"+id).append("<option value='"+item.code+"' name='"+name+"'>"+item.name+"</option>")
                            }else if(element=="radio"){

                                $("#"+id).append('<input type="radio" name="'+name+'" value="'+item.numValue+'" title="'+item.name+'">')
                            }
                        });
                        form.render()
                    }
                }
            });
        }
        var $ = layui.$, active = {
            addAchievements:function () {
                top.layer.open({
                    type: 2,
                    title: "添加成果",
                    content: "/kjpt/expert/achievements_add.html", // 全局弹窗页面地址
                    btn: null,
                    area: ['80%', '90%'],
                    end: function(lay, index) {
                        // 弹窗销毁时获取弹窗返回数据
                        var diaData = getDialogData('dialog-data');
                        if (diaData) {
                            console.log(diaData)
                        }
                    }
                });
            },
            close:function () {
                /*模拟关闭标签页事件*/
                closeTabsPage();
            }
        }
        $('.layui-btn').on('click', function(){
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });
        /*保存*/
        form.on('submit(newSubmit)', function(data) {
            console.log(data.field)
            if(data.field.sex==undefined){
                layer.msg("性别必为填项不能为空！", {icon: 2});
                return false
            }
            if(data.field.belongUnit==undefined){
                layer.msg("所在单位必为选项不能为空！", {icon: 2});
                return false
            }
            httpModule({
                url: '/expert-api/save',
                data: data.field,
                type: "POST",
                success: function(e) {
                    console.log(e)
                    if(e.success){
                        layer.msg('保存成功!', {icon: 1});
                        closeTabsPage();
                    }
                }
            });
            return false;
        })

    });
</script>
</body>
</html>
