        .layui-form-item{margin-top: 20px;}
        .layui-add-button .layui-button{width: 60px;display:inline-block;height: 30px;line-height: 30px;
            background: #fff;border: 0;color: #0AA1FF;cursor: pointer;margin-left: 10px;
            background: url("/images/add.png") no-repeat 0px 7px;    background-size: 14px;}
        .layui-add-button .layui-button:hover{border: 0 !important;box-shadow: none !important;}
        .expert-ul {display: inline-block;border: none;width: 100%;height: auto;overflow: hidden}
        .expert-ul li{height: 30px;line-height: 30px;background-color: #e6f7ff;color: #1890ff;margin-left: 10px;
        float: left;margin-bottom: 10px;}
        .expert-ul li.expert-li-last{background: none;margin: 0;padding: 0;height: 31px;line-height: 31px;}
        .img-view-block{height: 90px;}
        .layui-input-text{ padding-left: 14px; color: #B1B1B2;line-height: 30px;font-size: 14px}
        .warn-title{font-size: 12px;color: #f00;}
    </style>

        <div class="layui-row layui-col-space20">
            <div class="layui-col-xs12 layui-col-sm6 layui-col-md6">
                <div class="layui-form-item">
                    <label class="layui-form-label label-required"><span class="text">密级：</span></label>
                    <div class="layui-input-block">
                    <select id="secretLevel" lay-filter="secretLevel" name="secretLevel" dic-base-data="ROOT_KJPT_XXMJ" lay-verify="required" placeholder="请选择..."> 
                    </select>
                    </div>
                </div>
            </div>  
            
            <div class="layui-col-xs12 layui-col-sm6 layui-col-md6">
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-vercode secret-level-helper"></i>
                    <label class="secret-level-helper">通过设置密级给信息加密，不同密级的用户有不同信息权限</label>  
                </div>
            </div>
            
        </div>
        <!-- 知悉范围 -->

        <div class="secret-level-line"></div>

                    <div class="layui-input-block">
                        <input type="text" name="name" lay-verify="required"
                               placeholder="" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <!--身份证号码-->
                <div class="layui-form-item">
                    <label class="layui-form-label"><span class="text">身份证号码:</span></label>
                    <div class="layui-input-block">
                        <input type="text" name="idCardNo"

                    </div>
                </div>
                <!--职务-->
                <div class="layui-form-item">
                    <label class="layui-form-label"><span class="text">职务:</span></label>
                    <div class="layui-input-block">
                        <input type="text" name="post"
                               placeholder="请输入职务" autocomplete="off" class="layui-input">
                    </div>
                </div>

                    <div class="layui-input-block" id="sex">

                </div>
                <!--出生年份-->
                <div class="layui-form-item">

                    <div class="layui-input-block">
                        <input type="text" name="birthDateStr"

                    </div>
                </div>
                <!--职称-->

                    <label class="layui-form-label label-required"><span class="text">职称:</span></label>
                    <div class="layui-input-block">
                        <select name="title" id="title" lay-verify="required">
                            <option value=""></option>
                        </select>
                    </div>
                </div>
                <!--状态-->
                <div class="layui-form-item">
                    <label class="layui-form-label"><span class="text">是否展示在专家风采页面:</span></label>
                    <div class="layui-input-block" id="useStatus">
                    </div>
                </div>
                <!--学历-->
                <div class="layui-form-item">
                    <label class="layui-form-label"><span class="text">学历:</span></label>
                    <div class="layui-input-block">
                        <select name="education" id="education">
                            <option value=""></option>
                        </select>
                    </div>
                </div>
                <!--邮箱-->
                <div class="layui-form-item">
                    <label class="layui-form-label"><span class="text">邮箱:</span></label>
                    <div class="layui-input-block">
                        <input type="text" name="email"
                               placeholder="" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <!--联系信息-->
                <div class="layui-form-item">
                    <label class="layui-form-label label-required"><span class="text">联系电话:</span></label>
                    <div class="layui-input-block">
                        <input type="text" name="contactWay"
                               placeholder="" autocomplete="off" class="layui-input" lay-verify="number">
                    </div>
                </div>

                    <div class="layui-input-block">
                        <select name="expertType" id="expertType">

            </div>

            <div class="layui-col-xs12 layui-col-sm6 layui-col-md6">

                <div class="layui-form-item">

                        <span class="file-img-del middle-block"><span class="del" label="imgDelete">删除</span></span>
                    </div>
                    <!-- <div>

                </div>
                <!--所在单位-->
                <div class="layui-form-item">
                    <label class="layui-form-label label-required"><span class="text">所在单位:</span></label>
                    <div class="layui-input-block">
                        <select name="belongUnit" xm-select-search="" lay-verify="required" xm-select="belongUnit" xm-select-skin="normal" xm-select-radio></select>
                    </div>
                </div>
                <!--技术领域-->
                <div class="layui-form-item">
                    <label class="layui-form-label label-required"><span class="text">技术领域:</span></label>
                    <div class="layui-input-block">
                        <select name="technicalField" xm-select="technicalField" xm-select-search=""  xm-select-skin="normal" lay-verify="required"></select>
                        <!--<input type="text" name="technicalField"
                            dic-base-data="ROOT_KJPT_JSLY"
                               placeholder="" autocomplete="off" class="layui-input">-->
                    </div>
                </div>
                <!--工作经历-->
                <div class="layui-form-item">
                    <label class="layui-form-label"><span class="text">工作经历:</span></label>
                    <div class="layui-input-block">
                        <!-- <input type="text" name="workExperience"
                               placeholder="" autocomplete="off" class="layui-input"> -->
                               <textarea type="text" name="workExperience" rows="4"
                                  placeholder="请输入1000以内的文字" autocomplete="off" class="layui-input layui-textarea"  lay-verify="maxlength" maxlength="1000"></textarea>
                    </div>
                </div>
                <!--人物简介-->
                <div class="layui-form-item">
                    <label class="layui-form-label"><span class="text">人物简介:</span></label>
                    <div class="layui-input-block">
                        <textarea type="text" name="brief" rows="4"
                                  placeholder="请输入1000以内的文字" autocomplete="off" class="layui-input layui-textarea"  lay-verify="maxlength" maxlength="1000"></textarea>
                    </div>
                </div>
                <!--人物成就-->
                <div class="layui-form-item">
                    <label class="layui-form-label"><span class="text">人物成就:</span></label>
                    <div class="layui-input-block">
                        <textarea type="text" name="achievement" rows="4"
                                  placeholder="请输入1000以内的文字" autocomplete="off" class="layui-input layui-textarea" lay-verify="maxlength" maxlength="1000"></textarea>
                    </div>
                </div>
                
            </div>
        </div>
