<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>layout 后台大布局 - Layui</title>
    <link rel="stylesheet" href="/layuiadmin/layui/css/layui.css">
    <link rel="stylesheet" href="/css/layui-common.css">
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/scientificPlatform.css">
    <style>
        .item-details-img .img-box{background: none}
        .bg-blue-box{margin:0;}
        .layui-tab-content{padding: 10px 0}
        .layui-table-view .layui-table,.layui-table-box tr.layui-none{width: 100% !important;}
        .layui-tab-title > a.layui-btn {
        	position: absolute;
        	right: 0;
        	top:50%;
        	margin-top: -15px;
        }
    </style>
</head>
<body>
<form class="layui-form" action="" id="formPlatform" lay-filter="formPlatform">
    <div class="layout-view-content">
        <div class="item-banner-view">
            <div class="item-details-img middle-block">
                <div class="img-box ib-block" id="img"><img src="/layuiadmin/layui/images/expert-img.png"/> </div>
                <div class="text-box ib-block">
                    <div class="title" diy-form-value="name"></div>
                    <ul class="text-list">
                        <li class="font16"><span class="label-text">职称：</span><span class="label-value" diy-form-value="titleStr"></span></li>
                        <li class="font16"><span class="label-text">职务：</span><span class="label-value" diy-form-value="postStr"></span></li>
                        <li class="font16"><span class="label-text">技术领域：</span><span class="label-value" diy-form-value="technicalFieldName"></span></li>
                        <li class="font16"><span class="label-text">学历：</span><span class="label-value" diy-form-value="educationStr"></span></li>
                        <li class="font16"><span class="label-text">所在单位：</span><span class="label-value" diy-form-value="belongUnitName">中核科技有限公司</span></li>
                    </ul>
                </div>
            </div>
            <div class="item-details-list middle-block">
                <!-- <div class="item-box-list middle-block">
                    <div class="icon-item ib-block icon001"></div>
                    <div class="item-text  ib-block font16">相关项目<span class="font20 project" diy-form-value="project"></span>个</div>
                </div> -->
                <div class="item-box-list middle-block">
                    <div class="icon-item  ib-block icon003"></div>
                    <div class="item-text  ib-block font16">相关成果<span class="font20 achievements" diy-form-value="achievementNum"></span>个</div>
                </div>
                <div class="item-box-list middle-block">
                    <div class="icon-item  ib-block icon002"></div>
                    <div class="item-text  ib-block font16">相关奖励<span class="font20 reward" diy-form-value="achievementNum"></span>个</div>
                </div>
                <div class="item-box-list middle-block">
                    <div class="icon-item  ib-block icon004"></div>
                    <div class="item-text  ib-block font16">专利数量<span class="font20 patent" diy-form-value="patent"></span>个</div>
                </div>
            </div>
        </div>

        <div class="layui-tab" lay-filter="gjj_kyxq">
            <ul class="layui-tab-title tab-btn-layout">
                <li class="layui-this">人物简介</li>
                <li>人物成就</li>
                <!-- <li>相关项目</li> -->
                <li>成果信息</li>
                <li>专利信息</li>
                <li>奖励信息</li>
                
                <a class="layui-btn border-blue" id="gobackClick">返回</a>
            </ul>
            <div class="layui-tab-content">
                <div class="layui-tab-item layui-show">
                    <!-- 人物简介 -->
                    <div class="bg-blue-box">
                        <div class="bg-blue-title font20" diy-form-value="name"></div>
                        <div class="bg-blue-p" diy-form-value="brief"></div>
                    </div>
                </div>
                <div class="layui-tab-item">
                    <!-- 人物成就 -->
                    <div class="bg-blue-box">
                        <div class="bg-blue-title font20" diy-form-value="name"></div>
                        <div class="bg-blue-p" diy-form-value="achievement"></div>
                    </div>
                </div>

                    项目

                                <a class="layui-btn border-blue importData" data-item="1" button-role="export">导出</a>

                    <table id="project" lay-filter="project"></table>

                <div class="layui-tab-item">
                    <!-- 成果信息 -->
                    <div class="view-title-layout">
                        <div class="right">
                            <a class="layui-btn border-blue openDialog"  data-type="achievementsAdd" button-role="add">新增</a>
                            <a class="layui-btn border-blue openDialog" data-type="achievementsEdit" button-role="edit">编辑</a>
                            <a class="layui-btn border-red deleteItem" data-type="achievementsDelete" button-role="delete">删除</a>
                            <!-- <button class="layui-btn border-blue exportDown" download-templet="zjxxglcg_template" button-role="import">模版下载</button> -->
                            <a class="layui-btn border-blue" href="/data/科研能力-专家信息管理-专家-成果信息模板.xls" button-role="import" data-type="downloadData">模板下载</a>
                            <div class="ib-button" id="export_cg" export-type="zjxxglAchievementImp">
                                <a class="layui-btn border-blue "  filter="addFile" button-role="import">导入</a>
                            </div>
                            <a class="layui-btn border-blue importData" data-item="2" button-role="export">导出</a>
                        </div>
                    </div>
                    <table id="achievements" lay-filter="achievements"></table>
                </div>
                <div class="layui-tab-item">
                    <!-- 专利信息 -->
                    <div class="view-title-layout">
                        <div class="right">
                            <a class="layui-btn border-blue openDialog"  data-type="patentAdd" button-role="add">新增</a>
                            <a class="layui-btn border-blue openDialog" data-type="patentEdit" button-role="edit">编辑</a>
                            <a class="layui-btn border-red deleteItem" data-type="patentDelete" button-role="delete">删除</a>
                            <!-- <button class="layui-btn border-blue exportDown" download-templet="zjxxglzl_template" button-role="import">模版下载</button> -->
                            <a class="layui-btn border-blue" href="/data/科研能力-专家信息管理-专家-专利信息模板.xls" button-role="import" data-type="downloadData">模板下载</a>
                            <div class="ib-button" id="export_zl" export-type="zjxxglPatentImp">
                                <a class="layui-btn border-blue "  filter="addFile" button-role="import">导入</a>
                            </div>
                            <a class="layui-btn border-blue importData" data-item="3" button-role="export">导出</a>
                        </div>
                    </div>
                    <table id="patent" lay-filter="patent"></table>
                </div>
                <div class="layui-tab-item">
                    <!-- 奖励信息 -->
                    <div class="view-title-layout">
                        <div class="right">
                            <a class="layui-btn border-blue openDialog"  data-type="rewardAdd" button-role="add">新增</a>
                            <a class="layui-btn border-blue openDialog" data-type="rewardEdit" button-role="edit">编辑</a>
                            <a class="layui-btn border-red deleteItem" data-type="rewardDelete" button-role="delete">删除</a>
                            <!-- <button class="layui-btn border-blue exportDown" download-templet="zjxxgljl_template" button-role="import">模版下载</button> -->
                            <a class="layui-btn border-blue" href="/data/科研能力-专家信息管理-专家-奖励信息模板.xls" button-role="import" data-type="downloadData">模板下载</a>
                            <div class="ib-button" id="export_jl" export-type="zjxxglRewardImp">
                                <a class="layui-btn border-blue "  filter="addFile" button-role="import">导入</a>
                            </div>
                            <a class="layui-btn border-blue importData" data-item="4" button-role="export">导出</a>
                        </div>
                    </div>
                    <table id="reward" lay-filter="reward"></table>
                </div>
            </div>
        </div>
    </div>
</form>
<script type="text/javascript" src="/plugins/jQuery/jquery-1.11.3.min.js"></script>
<script src="/layuiadmin/layui/layui.js"></script>
<script src="/layuiadmin/js/common.js"></script>
<script src="/layuiadmin/js/fileUpload.js"></script>
<script src="/kjpt/expert/expertView.js"></script>
</body>
</html>
