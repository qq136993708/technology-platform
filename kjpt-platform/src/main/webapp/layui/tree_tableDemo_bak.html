<script type="text/javascript">
    var setting = {
        view: {
            selectedMulti: false
        },
        async: {
            enable: true,
            type: "get",
            url: "/sysfilekind/sysfilekind/tree-data-children",
            autoParam: ["id", "name=n", "level=lv"],
            otherParam: {"token": "eyJhbGciOiJIUzUxMiJ9.eyJ1c2VyTmFtZSI6IjEyMzQ1NiIsInJvbGVMaXN0IjpbXSwiZXhwIjoxNTM2MjMyMzM3LCJ1c2VySWQiOiIxMjMifQ.wYmBUq7gvshHPdm6dKQrKzC2LiFRr3HBZn5fKfZl5s9CxnD92fN-JYAgZb1niQvyXwhKGjmj7EcoAZLGQlfLOA"},
            dataFilter: null
        },
        callback: {
            beforeClick: beforeClick,
            beforeAsync: beforeAsync,
            onAsyncError: onAsyncError,
            onAsyncSuccess: onAsyncSuccess,
            onClick: onClickMenu
        }
    };

    function onClickMenu(treeId, parentNode, childNodes) {
        console.log(treeId);
        console.log(parentNode);
        console.log(childNodes);
    }

    function filter(treeId, parentNode, childNodes) {
        if (!childNodes) return null;
        for (var i = 0, l = childNodes.length; i < l; i++) {
            childNodes[i].name = childNodes[i].name.replace(/\.n/g, '.');
        }
        return childNodes;
    }

    function beforeClick(treeId, treeNode) {
        // if (!treeNode.isParent) {
        //     alert("请选择父节点");
        //     return false;
        // } else {
        //     return true;
        // }
        return true;
    }

    var log, className = "dark";

    function beforeAsync(treeId, treeNode) {
        className = (className === "dark" ? "" : "dark");
        showLog("[ " + getTime() + " beforeAsync ]&nbsp;&nbsp;&nbsp;&nbsp;" + ((!!treeNode && !!treeNode.name) ? treeNode.name : "root"));
        return true;
    }

    function onAsyncError(event, treeId, treeNode, XMLHttpRequest, textStatus, errorThrown) {
        showLog("[ " + getTime() + " onAsyncError ]&nbsp;&nbsp;&nbsp;&nbsp;" + ((!!treeNode && !!treeNode.name) ? treeNode.name : "root"));
    }

    function onAsyncSuccess(event, treeId, treeNode, msg) {
        showLog("[ " + getTime() + " onAsyncSuccess ]&nbsp;&nbsp;&nbsp;&nbsp;" + ((!!treeNode && !!treeNode.name) ? treeNode.name : "root"));
    }

    function showLog(str) {
        if (!log) log = $("#log");
        log.append("<li class='" + className + "'>" + str + "</li>");
        if (log.children("li").length > 8) {
            log.get(0).removeChild(log.children("li")[0]);
        }
    }

    function getTime() {
        var now = new Date(),
            h = now.getHours(),
            m = now.getMinutes(),
            s = now.getSeconds(),
            ms = now.getMilliseconds();
        return (h + ":" + m + ":" + s + " " + ms);
    }

    function refreshNode(e) {
        var zTree = $.fn.zTree.getZTreeObj("treeDemo"),
            type = e.data.type,
            silent = e.data.silent,
            nodes = zTree.getSelectedNodes();
        if (nodes.length == 0) {
            alert("请先选择一个父节点");
        }
        for (var i = 0, l = nodes.length; i < l; i++) {
            zTree.reAsyncChildNodes(nodes[i], type, silent);
            if (!silent) zTree.selectNode(nodes[i]);
        }
    }

    $(document).ready(function () {
        $.fn.zTree.init($("#treeDemo"), setting);
        $("#refreshNode").bind("click", {type: "refresh", silent: false}, refreshNode);
        $("#refreshNodeSilent").bind("click", {type: "refresh", silent: true}, refreshNode);
        $("#addNode").bind("click", {type: "add", silent: false}, refreshNode);
        $("#addNodeSilent").bind("click", {type: "add", silent: true}, refreshNode);
    });

</script>

                    layer.close(index);

            table.reload('demo', {
                initSort: obj
                //,page: {curr: 1} //重新从第一页开始
                , where: { //重新请求服务端
                    key: obj.field //排序字段
                    , order: obj.type //排序方式
                }
            });
        });

        var $ = layui.jquery, active = {
            getCheckData: function () {
                var checkStatus = table.checkStatus('demo')

                layer.alert(JSON.stringify(data));

                layer.msg('选中了：' + data.length + ' 个');

            }
            , parseTable: function () {

                    table.deleteRow('demo')

                });
            }
        };
        $('i').on('click', function () {

        });
        $('.layui-btn').on('click', function () {
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });
    });
</script>
