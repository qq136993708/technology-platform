<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>滑块</title>
    <link rel="stylesheet" type="text/css" href="/layuiadmin/layui/css/layui.css">
    <link rel="stylesheet" type="text/css" href="/layuiadmin/style/common.css">
    <style>
        .layui-slider{display:block;width: 70%;}
        .layui-slider-input-txt{width: 100%;}
        .layui-slider-input.layui-input{width: 30%; -webkit-box-shadow: none;box-shadow: none; -webkit-transition: none;}
    </style>
</head>
<body>
<div id="slideTest1" style="margin-top: 80px;margin-left: 30px;width: 300px;"></div>
<script src="/layuiadmin/layui/layui.js"></script>
<script>
    layui.use('slider', function(){
        var slider = layui.slider;

        //渲染
        slider.render({
            elem: '#slideTest1',  //绑定元素
            theme: '#0F9EE2', //设置主色调
            min: 0,  //设置最小值
            max: 200,  //设置最大值
            tips: false, //关闭默认提示层
            step: 1, //步长
            setTips: function(value){ //自定义提示文本
                return value + '%';
            },
            input: true //输入框
        });
    });
</script>
</body>
</html>
