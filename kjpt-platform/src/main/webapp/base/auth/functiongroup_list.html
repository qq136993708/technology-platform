<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
	<link rel="stylesheet" type="text/css" href="/layuiadmin/layui/css/layui.css">
    <link rel="stylesheet" type="text/css" href="/layuiadmin/style/common.css">
    <link rel="stylesheet" type="text/css" href="/layuiadmin/ztree/css/metroStyle/metroStyle.css">
    
    <script type="text/javascript" src="/layuiadmin/layui/layui.js"></script>
    <script type="text/javascript" src="/plugins/jQuery/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="/layuiadmin/ztree/js/jquery.ztree.core.js"></script>
    <script type="text/javascript" src="/layuiadmin/ztree/js/jquery.ztree.excheck.min.js"></script>
    <script type="text/javascript" src="/layuiadmin/modules/base.js"></script>
</head>
<body>
<div class="treeTableContainer">

    <div class="right-side-tree-box">
        <div class="title-box">
            功能树
            <button class="layui-btn layui-btn-sm fontColor-blue borderColor-blue btn_save" data-type="saveEvent">保存</button>
        </div>

        <div class="right-side-tree">
            <div class="layui-side-scroll" style="width: 100%;">
                <ul id="funTree" class="ztree"></ul>
            </div>
        </div>
    </div>

<div class="leftTable">
    <div class="searchBox">
        <!--查询条件-->
        <label class="dateInput">
            <span>分组名</span>
            <input type="text" name="functionGroupName" id="functionGroupName" placeholder="分组名称"
                   title="分组名称" autocomplete="off"
                   class="form-control" id="name">
        </label>
        <!--按钮组-->
        <div class="btnGroup">
            <button class="layui-btn layui-btn-sm fontColor-white btn_search btnMyBgImg" data-type="searchEvent">查询
            </button>
            <button class="layui-btn layui-btn-sm fontColor-default border-default btn_reset btnMyBgImg"
                    data-type="resetEvent">重置
            </button>
        </div>
    </div>
	<div class="tableToolBox">
        <div class="whiteLine"></div>
        <div  class="tableBtns">
            <button class="layui-btn layui-btn-sm fontColor-blue borderColor-blue btn_add btnMyBgImg " data-type="addEvent">新增</button>
            <button class="layui-btn layui-btn-sm fontColor-blue borderColor-blue btn_edit btnMyBgImg "  data-type="editEvent">编辑</button>
            <button class="layui-btn layui-btn-sm fontColor-blue borderColor-blue btn_delete btnMyBgImg" data-type="deleteEvent" >删除</button>
        </div>
    </div>
    <div style="margin-bottom: 6px;" class="functionGroupTable">
    	<table id="functionGroupTable" class="layui-hide" lay-filter="groupTableEvent"></table>
    </div>
    <div class="funcButtonTable">
    	<table id="funcButtonTable" class="layui-hide" lay-filter="buttonTableEvent"></table>
    </div>
</div>
</div>
<script type="text/javascript">
	var zNodes,funcTree,table,selectRowData,functionId,functionGroupTableSelectIndex,functionButtonMap={};
	var setting = {
	    data: {simpleData: {enable: true}},
		check: {enable: true,chkboxType: {"Y": "ps", "N": "s"}},
		callback: {
			onCheck: function(event, treeId, treeNode){
				if(functionId == treeNode.id){//避免重复点击
					return false;
				}else{
					functionId = treeNode.id;
				}
				renderButtonTable({param: {"functionId":treeNode.checked?treeNode.id:"0"}});
			},
			onClick: function(event, treeId, treeNode){
				if(functionId == treeNode.id){
					return false;
				}else{
					functionId = treeNode.id;
				}
				funcTree.checkNode(treeNode, true, true);
				renderButtonTable({param: {"functionId":treeNode.checked?treeNode.id:"0"}});
			}
		}
	};
	$(document).ready(function () {
		ajaxPost("/function/getCommonFunctionTree", null, function (dt) {
			zNodes = dt;
	    });
		funcTree = $.fn.zTree.init($("#funTree"), setting, zNodes);
		funcTree.expandAll(true);
	});
	function reloadTable(tableId,where)
	{
		 table.reload(tableId, {
	        where: where
	     });
		 $(".layui-table-header table thead th input").remove();  //移除表头的复选框,去掉全选
	}
	
    layui.use(['jquery','form','laydate','table', 'layer', 'element'], function () {
    	var $ = layui.jquery, admin = layui.admin, element = layui.element, layer = layui.layer, laydate = layui.laydate;
    	table = layui.table;
        function renderFunctionGroupTable(){
        	var lodingMsg = layer.msg('数据加载中....');
        	var param = JSON.parse(window.localStorage.getItem("param"));
	        table.render({
	            elem: '#functionGroupTable',
	            url: '/functiongroup/functiongroup-table',
	            method:"POST",
	            where: {param: {"functionGroupName":""}},
	            limit : param.selfRownum,
	            id: 'functionGroupTable',
				height: commonDislodgeTable()/2-6,
				//height:196,
	            page: {
	                groups: 5,
	                limits : [ param.selfRownum, 15, 30, 45, 60 ],
	                layout: ['count', 'limit', 'prev', 'page', 'next', 'skip'], //自定义分页布局
	                first: '首页', //不显示首页
	                last: '尾页', //不显示尾页
	                theme: '#0F9EE0'
	            },
	            cols: [[
					{type:'checkbox'},
	                {title:'序号',type:'numbers' ,width : 55},
	                {field:'groupName',title:'分组名称',style:'cursor:pointer;'},
	                {field:'createDate',title:'创建日期',style:'cursor:pointer;'},
	                {field:'createPersonName',title:'创建人',style:'cursor:pointer;'},
	                {field:'remarks',title:'备注',style:'cursor:pointer;'}
	            ]],
	            done: function (res, curr, count) {
	            	layer.close(lodingMsg);
	            	$(".functionGroupTable").find('.layui-table-box').find('.layui-table-body').find("table" ).find("tbody").children("tr").on('click',function(){
		                 var index=parseInt($(this).index()+1);
		                 $(this).parent().find('tr').removeClass('layui-table-click');
		                 $(this).addClass('layui-table-click');
		                 $(this).parent().children('tr').find("td").find(".layui-unselect").removeClass("layui-form-checked")
		                 $(this).children("td").eq(0).find(".layui-unselect").addClass("layui-form-checked");
		              	 //如果重复点击则不操作
		                 if(functionGroupTableSelectIndex == index){
		              		 return false;
		              	 }else{
		              		functionGroupTableSelectIndex = index;
		              	 }
		                 //显示岗位对应的权限
		                 selectRowData=res.data[index-1];
	                     funcTree.checkAllNodes(false);
	                     functionButtonMap={};
	                     ajaxPost("/functiongroup/functiongroup-functions", {"groupId":selectRowData.groupId}, function (dt) {
	                       	$.each(dt,function(i,d){
	                       		//应需求修改，菜单包含按钮，以&号分割多个按钮
	                       		var array = dt[i].id.split("&");
	                       		var buttons = [];
	                       		var funcId = array[0];
	                       		if(array.length>1){
	                       			for(var j=1;j<array.length;j++){
		                       			buttons.push(array[j]);
		                       		}
	                       		}else{
	                       			buttons.push("ALL");
	                       		}
	                       		functionButtonMap[funcId] = buttons;
	                       	 	var node = funcTree.getNodeByParam("id",funcId);
	                       	 	if(node){
	                       	 		funcTree.checkNode(node,true,false);
	                       	 	}
	                       	});
	                     });
	                     //清空按钮关系
	                     $(".funcButtonTable .layui-table-view .layui-table tbody  tr").remove();
		            });
	            }
	        });
	      	//移除表头的复选框,去掉全选
	        $(".functionGroupTable .layui-table-header table thead th input").remove();  
        }
        window.renderButtonTable = function(where){
        	var lodingMsg = layer.msg('数据加载中....');
            table.render({
                elem: '#funcButtonTable',
                url: '/function/getButtonTableData',
                method:"POST",
                where:where,
                limit: 15,
                id: 'funcButtonTable',
                height: commonDislodgeTable()/2,
                cols: [[
                    {type:'checkbox',event:'cEvent'},
                    {title:'序号', type:'numbers' ,width : 55},
                    {field:'name',   title:'按钮名称',  style:'cursor: pointer;'},
                    {field:'code',      title:'按钮编码', style:'cursor: pointer;'}
                ]],
                done: function (res, curr, count) {
                	layer.close(lodingMsg);
                	if(!functionId){
                		return false;
                	}
                	var buttondata = functionButtonMap[functionId];
                	console.log("---");
                	console.log(buttondata);
                	if(!buttondata){
                		functionButtonMap[functionId] = ["ALL"];
                		buttondata = ["ALL"];
                	}
               		if(buttondata.indexOf("ALL") >= 0){
               			console.log("包含全选....");
               			$.each($('td[data-field="code"] div'),function(index,dt){
               				$(this).click();
               			});
               		}else{
               			for(var i=0;i<buttondata.length;i++){
               				$.each($('td[data-field="code"] div'),function(index,dt){
                   				if($(this).html()==buttondata[i]){
                   					$(this).click();
                   				}
                   			});
                   		}
               		}
                }
            });
        	//移除表头的复选框,去掉全选
	        $(".funcButtonTable .layui-table-header table thead th input").remove();  
        }
        renderFunctionGroupTable();
        renderButtonTable({param: {"functionId":"0"}});
        //多行点击事件
        $(document).on("click", ".funcButtonTable .layui-table-body table.layui-table tbody tr", function () {
     	   	if(!selectRowData){
 	       		layer.msg('请点击选择分组!');
 	       		return;
        	}
     	   	var checkCell = $(this).parent().find("tr[data-index=" + $(this).attr('data-index') + "]").find("td div.laytable-cell-checkbox div.layui-form-checkbox");
            if(checkCell.length > 0) {
				checkCell.click();
            }
            //获取选中项
            var check = table.checkStatus('funcButtonTable');
            var buttons = [];
            if(check.data.length>0){
            	for(var dt in check.data)
            	{
            		buttons.push(check.data[dt].code);
            	}
            }else{
            	buttons.push("ALL");
            }
            functionButtonMap[functionId]=buttons;
         });
         $(document).on("click", "td div.laytable-cell-checkbox div.layui-form-checkbox", function (e) {
             e.stopPropagation();
         });
     	// 触发不同的按钮事件
        var $ = layui.$, active = {
      		searchEvent: function() { //点击查询按钮
                  console.log("点击了查询按钮");
                  reloadTable('functionGroupTable',{param: {"functionGroupName":$("#functionGroupName").val()}});
                  /* table.reload('functionGroupTable', {
                      where: {param: {"functionGroupName":$("#functionGroupName").val()}}
                  }); */
            },
            addEvent: function(){ //点击新增按钮
            	var temUrl="/functiongroup/functiongroup-edit";
            	openBaseWin("新增分组",temUrl);
            },
            editEvent: function(){ //点击编辑按钮
                if (!selectRowData) {
            		layer.msg('请点击选择一行数据');
            		return;
            	}
            	var temUrl="/functiongroup/functiongroup-edit?functionGroupId="+selectRowData.groupId;
            	openBaseWin("编辑分组",temUrl);
            },
            deleteEvent: function(){ //点击删除按钮
                if (!selectRowData) {
            		layer.msg('请点击选择一行数据');
            		return;
            	}
                layer.confirm('确定要删除吗?',{btn: ['确认', '取消'],title:"删除确认"},function(index){
            		layer.close(index);
	                ajaxPost("/functiongroup/functiongroup-del", {"groupId":selectRowData.groupId}, function (dt) {
	                    if (dt.success) {
	                    	reloadTable('functionGroupTable',{param: {"functionGroupName":$("#functionGroupName").val()}});
	                    	//layui.table.reload('functionGroupTable',null);
	                    } else {
	                    	layer.msg('删除失败，请重试!');
	                    }
	                });
                });
            },
            saveEvent:function(){
                if (!selectRowData) {
            		layer.msg('请点击选择一行数据');
            		return;
            	}
                var nodes = funcTree.getCheckedNodes();
             	var functionIds = [];
                for (var i = 0; i < nodes.length; i++) {
                	//处理按钮权限
                	var functionId = nodes[i].id;
                	var buttons = functionButtonMap[functionId];
                	if(buttons){
                		$.each(buttons,function(index,dt){
                   			functionId +=("&"+dt);
                   		});
                	}else{
                		functionId+="&ALL";
                	}
                	functionIds.push(functionId);
                }
                //console.log(nodes);
                //console.log(selectRowData.groupId);
                //console.log(functionIds);
                //console.log(functionButtonMap);
               
                //批量保存选中节点
                ajaxPost("/functiongroup/functiongroup-update-functions", {
                    "groupId": selectRowData.groupId,
                    "functionItems": JSON.stringify(functionIds)
                }, function (data, status) {
                	layer.msg('保存成功!');
                });
            }
        };
        $('.layui-btn').on('click', function(){
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });
    });

</script>
