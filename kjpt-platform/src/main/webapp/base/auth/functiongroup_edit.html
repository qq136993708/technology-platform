<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
	<link rel="stylesheet" href="/layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="/layuiadmin/style/common.css">
    <script type="text/javascript" src="/layuiadmin/layui/layui.js"></script>
    <script type="text/javascript" src="/plugins/jQuery/jquery-1.10.1.min.js"></script>
    <script type="text/javascript" src="/layuiadmin/ztree/js/jquery.ztree.core.js"></script>
    <script type="text/javascript" src="/layuiadmin/ztree/js/jquery.ztree.excheck.min.js"></script>
	<script type="text/javascript" src="/layuiadmin/modules/base.js"></script>
</head>
<body>
<div class="formBox">
	<form id="functiongroup-form" name="functiongroup-form" lay-filter="functiongroup-form" class="form-horizontal layui-form">
		<input type="hidden" name="groupId">
		<div class="box-body">
			<div class="layui-form-item">
		        <label class="layui-form-label">分组名称<span class="must-fill">*</span></label>
		        <div class="layui-input-block">
		         	<input type="text" id="groupName" name="groupName" lay-verify="required" placeholder="请输入分组名称" autocomplete="off" class="layui-input">
		        </div>
	      	</div>
			<div class="layui-form-item">
		        <label class="layui-form-label">排序<span class="must-fill">*</span></label>
		        <div class="layui-input-block">
		         	<input type="text" id="orderNum" name="orderNum" lay-verify="number" placeholder="排序序号（请输入数字 顺序从小到大）" autocomplete="off" class="layui-input">
		        </div>
	      	</div>
			<div class="layui-form-item layui-form-text">
		        <label class="layui-form-label">请填写备注</label>
		        <div class="layui-input-block">
		          <textarea placeholder="请输入内容" id="remarks" name="remarks" class="layui-textarea"></textarea>
		        </div>
	      	</div>
		</div>
		
		<div class="form-bottom">
	      <div class="form-bottom-btns">
	      	<button class="layui-btn layui-btn-sm fontColor-white btnMyBgImg layui-btn-mini layui-btn-blue" lay-submit="" lay-filter="submitBtn">保存</button>
	      	<button type="button" class="layui-btn layui-btn-sm fontColor-default border-default btnMyBgImg layui-btn-mini layui-btn-white"  id="closeBtn">取消</button>
	      </div>
	    </div>
	</form>
</div>
<script>
	var functionGroupId="${functionGroupId?default(0)}";
	layui.use(['jquery','form','laydate','table', 'layer', 'element'],
		function() {
			var $ = layui.jquery, admin = layui.admin, element = layui.element, layer = layui.layer, laydate = layui.laydate, form = layui.form;
			form.render(null, 'functiongroup-form');
			//初始赋值 component-form-group 当前form的lay-filter
			if(functionGroupId!="0"){
				ajaxPost("/functiongroup/functiongroup-info",{"groupId":functionGroupId},function(data){
					form.val("functiongroup-form", data);
				});
			}
			/* 自定义验证规则  title 要验证的input的 lay-verify=""*/
			/* form.verify({
				groupName : function(value,item) {
					if (value.length < 5) {
						return '标题至少得5个字符啊';
					}
				},
				orderNum : function(value){
					
				},
				content : function(value) {
					layedit.sync(editIndex);
				}
			}); */
			/* 监听指定开关 */
			form.on('switch(component-form-switchTest)', function(
					data) {
				layer.msg('开关checked：'
						+ (this.checked ? 'true' : 'false'), {
					offset : '6px'
				});
				layer.tips('温馨提示：请注意开关状态的文字可以随意定义，而不仅仅是ON|OFF',
						data.othis)
			});
			/*监听select框*/
			form.on('select(userUnit)', function(data) {
				console.log("下拉框");
				console.log(data);
			});
			/* 监听提交 */
			form.on('submit(submitBtn)', function(data) {
				ajaxPost("/functiongroup/functiongroup-update", data.field, function(dt, status) {
					if(dt.success){
				       	parent.reloadTable('functionGroupTable',null); 
					}
					var index = parent.layer.getFrameIndex(window.name);
			       	parent.layer.close(index);
				});
				return false;
			});
			$("#closeBtn").click(function () {
				
	            var index = parent.layer.getFrameIndex(window.name);
	            parent.layer.close(index);
	        })
	});
</script>
