<div class="modal-body" style="height:680px;">
    <div class="row">
			<div class="col-md-6">
				<div class="box box-primary">
					<div class="box-header with-border">
					   <h5 class="box-title" style="font-size:14px;">未绑定该角色的用户列表</h5>
					   <button type="button" id="btn_add_ur" class="btn btn-sm close" title="用户绑定角色" ><li class="fa fa-arrow-right"></li></button>
					</div>
					<div class="content-body">
						<div class="content-table">
							<div class="ct-table">
								<table id="userRole_unselected_table" class="table table-bordered table-striped table-hover">
									<thead>
										<tr>
										    <th>序号</th>
											<th>用户名</th>
											<th>登录名</th>
										</tr>
									</thead>
								</table>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="col-md-6">
				<div class="box box-primary">
					<div class="box-header with-border">
					   <h5 class="box-title" style="font-size:14px;float:right">已绑定该角色的用户列表</h5>
					   <button type="button" id="btn_remove_ur" class="btn btn-sm close" style="float:left" title="用户解绑角色" ><li class="fa fa-arrow-left"></li></button>
					</div>
					<div class="content-body">
						<div class="content-table">
							<div class="ct-table">
								<table id="userRole_selected_table" class="table table-bordered table-striped table-hover">
									<thead>
										<tr>
										    <th>序号</th>
											<th>用户名</th>
											<th>登录名</th>
										</tr>
									</thead>
								</table>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
  </div>
	<script>
		//tableId,queryId,conditionContainer
		var roleId="${roleId}";//role Id
		var unselectedTable,selectedTable;
		$(function() { 
			unselectedTable = initTable($("#userRole_unselected_table"),"/user/user-not-role?roleId="+roleId+"&t="+new Date().getTime());
			selectedTable = initTable($("#userRole_selected_table"),"/user/user-in-role?roleId="+roleId+"&t="+new Date().getTime());
			//绑定角色到用户
			$("#btn_add_ur").click(function(){
                var rows=getContentData(unselectedTable);
                var userIds= [];
                if(!rows){ 
                	modals.info("请选择要绑定该角色的用户");
                	return;
                }
                $.each(rows,function(index,row){                	
                	userIds.push(row.userId);
                });
                //console.log(JSON.stringify(urlist));   
                ajaxPost(basePath+"role/user-role-add",{"roleId":roleId,"userIds":JSON.stringify(userIds)},function(data){
                	if(data.success){ 
                		unselectedTable.fnClearTable();
            			selectedTable.fnClearTable();
                	}
                });
           
			});
			
			//解绑用户
			$("#btn_remove_ur").click(function(){
				var rows=getContentData(selectedTable);
				if(!rows){
					modals.info("请选择要解绑的用户");
					return;
				}
				var userIds=[];
				$.each(rows,function(index,row){
					userIds.push(row.userId);
				})
				ajaxPost(basePath+"role/user-role-del",{"roleId":roleId,"userIds":JSON.stringify(userIds)},function(data){
					if(data.success){
						unselectedTable.fnClearTable();
            			selectedTable.fnClearTable();
					}
				})
			})
		})
		//获取选中的行
		function getContentData(table){
	        var nTrs = table.fnGetNodes();//fnGetNodes获取表格所有行，nTrs[i]表示第i行tr对象
	        var users;
	        if(nTrs.length>0)
	        {
	        	users = new Array();
	        	for(var i = 0; i < nTrs.length; i++){
		            if($(nTrs[i]).hasClass('selected')){
		            	users.push(table.fnGetData(nTrs[i]));
		            }
		        }
	        }
	        return users;
	    }
		function initTable(tableId,sAjaxSource)
		{
			return tableId.dataTable({
				"bPaginate" : true,//分页工具条显示
				//"sPaginationType" : "full_numbers",//分页工具条样式
				"bStateSave" : true, //是否打开客户端状态记录功能,此功能在ajax刷新纪录的时候不会将个性化设定回复为初始化状态  
				"bScrollCollapse" : true, //当显示的数据不足以支撑表格的默认的高度
				"bLengthChange" : false, //每页显示的记录数
				"bFilter" : false, //搜索栏
				"bSort" : true, //是否支持排序功能
				"bInfo" : true, //显示表格信息
				"bAutoWidth" : true, //自适应宽度
				"bJQueryUI" : false,//是否开启主题
				"bDestroy" : true,
				"bProcessing" : true, //开启读取服务器数据时显示正在加载中……特别是大数据量的时候，开启此功能比较好
				"bServerSide" : true,//服务器处理分页，默认是false，需要服务器处理，必须true
				//"sAjaxDataProp" : "aData",//是服务器分页的标志，必须有 
				//"oSearch" : "{\"roleId\":\""+$("#roleId").val()+"\"}",
				"sAjaxSource" : sAjaxSource,//通过ajax实现分页的url路径。
				"fnServerData": retrieveData, // 获取数据的处理函数
				//初始化要显示的列
				"aoColumns" : [{"mData" : function(){return "";}},
							   {"mData" : "userName"},
							   {"mData" : "userDisp"}
							  ],
			  	"fnRowCallback" : function(nRow, aData, iDisplayIndex){
                       $("td:first", nRow).html(iDisplayIndex +1);//设置序号位于第一列，并顺次加一
                      return nRow;
                  },
				"oLanguage" : {//语言设置
					"sProcessing" : "处理中...",
					"sLengthMenu" : "显示 _MENU_ 项结果",
					"sZeroRecords" : "没有匹配结果",
					"sInfo" : "显示第 _START_ 至 _END_ 项结果，共 _TOTAL_ 项",
					"sInfoEmpty" : "显示第 0 至 0 项结果，共 0 项",
					"sInfoFiltered" : "(由 _MAX_ 项结果过滤)",
					"sInfoPostFix" : "",
					"sSearch" : "搜索:",
					"sUrl" : "",
					"sEmptyTable" : "没有绑定任何角色",
					"sLoadingRecords" : "载入中...",
					"sInfoThousands" : ",",
					"oPaginate" : {
						"sFirst" : "首页",
						"sPrevious" : "上页",
						"sNext" : "下页",
						"sLast" : "末页"
					},
					"oAria" : {
						"sSortAscending" : ": 以升序排列此列",
						"sSortDescending" : ": 以降序排列此列"
					}
				},
				"dom": 'rt<"#pBottom"><"pTop"lp><"top"i>' ,
				"fnInitComplete":function(){
					var $pObj = $("#pBottom > div[id $=_paginate]").addClass('left') ;
					if($(".ct-table table tbody tr td").is(".dataTables_empty")==true){
						var ctHeight=(30*(parseInt(15)+2.5))+39;
					}
					$(".ct-table>div").css("height",ctHeight);
				},
				/*分页在默认行数的底部*/
				"createdRow": function ( row, data, index ) {
					$('td', row).css("height","16px");
					var selectVal=$(".ct-table>div select").val();
					var ctHeight=(30*(parseInt(selectVal)+2.5))+39;
					$(".ct-table>div").css("height",ctHeight);
					$('td', row).click(function(){
						/* $(".ct-table>div table tr").removeClass("selected");
						$(".ct-table>div").css("height",ctHeight);
						$('td', row).parent().addClass("selected"); */
						$(this).parent().toggleClass('selected');
					})
				}
			});
		}
		function retrieveData(sSource, aoData, fnCallback) {
			$.ajax({
				url : sSource+"?st="+(new Date().getTime()),//这个就是请求地址对应sAjaxSource,为避免缓存请求加上时间戳
	            data : JSON.stringify(aoData),//这个是把datatable的一些基本数据传给后台,比如起始位置,每页显示的行数
	            type : 'post',
	            headers: {
	            	'Content-Type' : 'application/json',
	            	'access-token':getCookie("token")
	            },
	            dataType : 'json',
	            async : false,
	            success : fnCallback,
	            error : function(msg) {
	            }
	        });
	    }
		$(".close,button[data-btn-type='cancel']").click(function () {
	        var modalId="";
			if($(".modal").css("display")=="block"){
			   	modalId=$(".modal").attr("id")
			}
			parent.$('#'+modalId).remove()
	        parent.$(".modal-backdrop").remove();
			
			parent.$('div .panel').remove();
