<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
	<#include "/common/public/publicImportIndex.html"/>

<body class="hold-transition skin-blue sidebar-mini" style="background:#fff">
	<form id="user-list-form" name="prodef-form" class="form-horizontal bv-form" novalidate="novalidate">
	<!-- Main content -->
	<section class="content">                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                         
		<div class="content-searcXh">
			<div class="dataTables_filter" id="searchDiv">
				<!--查询条件-->
				<label>
                  <span>登录名</span>
	              <input placeholder="请输入登录名" name="userName" class="form-control" type="search" operator="like" likeOption="true"/>
               	</label>
				<div class="btn-group">
	              <button type="button" class="btn btn-primary search" data-btn-type="search">查询</button>
	              <button type="button" class="btn btn-default reset" data-btn-type="reset">重置</button>
	          </div>
			</div>
		</div>
		<div class="content-body">
			<div class="btn-group">
				<button type="button" class="btn btn-default add" data-btn-type="add" id="btn_add">新增</button>
	            <button type="button" class="btn btn-default edit" data-btn-type="edit" id="btn_edit">编辑</button>
	            <button type="button" class="btn btn-default delete" data-btn-type="delete">删除</button>
			</div>
			<div class="content-table">
				<div class="ct-table">
					<table id="userTable" class="table table-bordered table-striped dataTable no-footer" style="width:100%;" role="grid">
						<thead>
							<tr role="row">
								<th>序号</th>
								<th>登录名</th>
								<th>真实姓名</th>
								<th>邮箱</th>
								<th>座机</th>
								<th>手机号</th>
							</tr>
						</thead>
					</table>
				</div>
			</div>
		</div>
	</section>
	<!-- page script -->
	<script>
		var userTable;
		var winId = "userWin";
		var selectId = "${selectId?default(0)}";
		$(function() {
			$('button[data-btn-type]').click(function() {
	            var action = $(this).attr('data-btn-type');
	            switch (action) {
	                case 'search':
	                	userTable.fnClearTable();
	                    break;
	                case 'reset':
	                	$("#user-list-form")[0].reset();
	                	userTable.fnClearTable();
	                    break;
	            }
	        });
			userTable = $('#userTable').dataTable({
								"bPaginate" : true,//分页工具条显示
								//"sPaginationType" : "full_numbers",//分页工具条样式
								"bStateSave" : true, //是否打开客户端状态记录功能,此功能在ajax刷新纪录的时候不会将个性化设定回复为初始化状态
								"bScrollCollapse" : true, //当显示的数据不足以支撑表格的默认的高度
								"bLengthChange" : true, //每页显示的记录数
								"aLengthMenu":[[15, 30, 45, 60, -1], [15, 30, 45, 60, "All"]],//每页显示15条数据
								"iDisplayLength" : 15,
								"bFilter" : false, //搜索栏
								"bSort" : true, //是否支持排序功能
								"bInfo" : true, //显示表格信息
								"bAutoWidth" : false, //自适应宽度
								"bJQueryUI" : false,//是否开启主题
								"bDestroy" : true,
								"bProcessing" : true, //开启读取服务器数据时显示正在加载中……特别是大数据量的时候，开启此功能比较好
								"bServerSide" : true,//服务器处理分页，默认是false，需要服务器处理，必须true
								//"sAjaxDataProp" : "aData",//是服务器分页的标志，必须有
								"sAjaxSource" : "/user/getTableData",//通过ajax实现分页的url路径。
								"fnServerData": retrieveData, // 获取数据的处理函数
								//初始化要显示的列
								"aoColumns" : [
											   {"mData" : null},
											   {"mData" : "userName"},
											   {"mData" : "userDisp"},
											   {"mData" : "userMail"},
											   {"mData" : "userPhone"},
											   {"mData" : "userMobile"}
											  ],
			                    "fnRowCallback" : function(nRow, aData, iDisplayIndex){
			                        $("td:first", nRow).html(iDisplayIndex +1);//设置序号位于第一列，并顺次加一
			                       return nRow;
			                    },
								"oLanguage" : {//语言设置
									"sProcessing" : "处理中...",
									"sLengthMenu" : "显示 _MENU_ 项结果",
									"sZeroRecords" : "没有匹配结果",
									"sInfo" : "显示第 _START_ 至 _END_ 项结果，共 _TOTAL_ 项",
									"sInfoEmpty" : "显示第 0 至 0 项结果，共 0 项",
									"sInfoFiltered" : "(由 _MAX_ 项结果过滤)",
									"sInfoPostFix" : "",
									"sSearch" : "搜索:",
									"sUrl" : "",
									"sEmptyTable" : "表中数据为空",
									"sLoadingRecords" : "载入中...",
									"sInfoThousands" : ",",
									"oPaginate" : {
										"sFirst" : "首页",
										"sPrevious" : "上页",
										"sNext" : "下页",
										"sLast" : "末页"
									},
									"oAria" : {
										"sSortAscending" : ": 以升序排列此列",
										"sSortDescending" : ": 以降序排列此列"
									}
								},
								"dom": 'rt<"#pBottom"><"pTop"lp><"top"i>' ,
								"fnInitComplete":function( row, data, index){//数据加载完
									//给每个td添加hover显示完整数据
									$(".ct-table>div table td").each(function () {
										$(this).attr("title", $(this).text());
										$(this).css("cursor", 'pointer');
									});
									//分页在默认行数的底部
									var selectVal=$(".ct-table>div select").val();
									var tableThTdHeight=$('.ct-table>div table tr').height();
									var tableTrTdHeight=$('.ct-table>div table tbody tr').height();
									var ctHeight=(tableTrTdHeight*(parseInt(selectVal)))+tableThTdHeight+$(".pTop").height();
									$(".ct-table>div").css("height",ctHeight);
								},
								"createdRow": function ( row, data, index ) {
									$('td', row).css("height","16px");
									$('td', row).click(function(){
										$(".ct-table>div table tr").removeClass("selected");
										$('td', row).parent().addClass("selected");
										//显示详情
										/*$(".modelTableDetails").removeClass("hide");
										 var htmlobj=$.ajax({url:"/pplus/workflow/process-show.html",async:false});
										 $(".mtd-content").html(htmlobj.responseText);*/
									})
								}
							});
			
			$('button[data-btn-type]').click(function () {
	            var action = $(this).attr('data-btn-type');
	            var rowId = getTableContent();//userTable.getSelectedRowId();
	            switch (action) {
	                case 'add':
	                	modals.openWin({
							winId:new Date().getTime(),
							width:800,
							title:'添加用户',
							backdrop:"static",
							url:basePath+'user/user_page_edit', 
						    hideFunc:function(){
						    	userTable.fnClearTable();
						    }
						})
	                    break;
	                case 'edit':
	                    if (!rowId) {
	                        modals.info('请选择要编辑的行');
	                        return false;
	                    }
	                    modals.openWin({
	            			winId:new Date().getTime(),
	            			width:800,
	            			backdrop:"static",
	            			title:'编辑用户',
	            			url:basePath+'user/user_page_edit?userId='+rowId, 
	            		    hideFunc:function(){
	            		    	 userTable.fnClearTable();
	            		    }
	            		})
	                    break;
	                case 'delete':
	                    if (!rowId) {
	                        modals.info('请选择要删除的行');
	                        return false;
	                    }
	                    modals.confirm("是否要删除该行数据？", function () {
	                        ajaxPost(basePath + "user/delete/" + rowId, null, function (data) {
	                            if (data.success) {
	                            	userTable.fnClearTable();
	                            } else {
	                            	modals.error(data.message);
	                            }
	                        });
	                    });
	                    break;
	            }

	        });
		});

		function retrieveData(sSource, aoData, fnCallback) {
			aoData.push( { "name": "userName", "value": $("input[name='userName']").val() } );
			$.ajax({
				url : sSource+"?st="+(new Date().getTime()),//这个就是请求地址对应sAjaxSource,为避免缓存请求加上时间戳
	            data : JSON.stringify(aoData),//这个是把datatable的一些基本数据传给后台,比如起始位置,每页显示的行数
	            type : 'post',
	            headers: {
	            	'Content-Type' : 'application/json',
	            	'access-token':getCookie("token")
	            },
	            dataType : 'json',
	            async : false,
	            success : fnCallback,
	            error : function(msg) {
	            }
	        });
	    }
		
		function getTableContent(){
	        var nTrs = userTable.fnGetNodes();//fnGetNodes获取表格所有行，nTrs[i]表示第i行tr对象
	        for(var i = 0; i < nTrs.length; i++){
	            if($(nTrs[i]).hasClass('selected')){
	                 return userTable.fnGetData(nTrs[i]).userId;
	            }
	        }
	    }
	   function delUser(userId) {
		   modals.confirm("是否要删除该行数据？", function () {
			   ajaxPost(basePath + "user/delete/" + userId, null, function (data) {
		           if (data.success) {
		               userTable.fnClearTable();
		           } else {
		        	   userTable.fnClearTable();
		               modals.error("用户数据被引用，不可删除！");
		           }
		       });
		   });
	   }
	   function updaTable(){
	    	//functionTable table 的id
	    	$('#userTable').dataTable()._fnAjaxUpdate();
	   }
	   function removeConboboxTree(){
		   $("div .panel").remove();
		   console.log($("div .panel"));
	   }
	</script>
</form>
</body>
</html>
