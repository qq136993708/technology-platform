<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
	<link rel="stylesheet" href="/layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="/layuiadmin/style/common.css">
    <link rel="stylesheet" href="/css/layui-common.css">
     <script src="/common/js/jquery-1.11.3.min.js"></script>
    <script src="/layuiadmin/layui/layui.js"></script>
       <script type="text/javascript" src="/layuiadmin/modules/base.js"></script>
</head>

<body>

<div class="searchBox">
    <!--查询条件-->
    <label class="dateInput">
        <span>异常名称</span>
        <input type="text" name="jobName" placeholder="请输入异常名称" jobName="异常名称" autocomplete="off" class="form-control" id="jobName">
    </label>
    <!--按钮组-->
    <div class="btnGroup">
        <button class="layui-btn layui-btn-normal" data-type="searchEvent">查询</button>
    </div>
</div>


<div class="tableBox">
    <table id="processdef-table" class="layui-hide" lay-filter="processdef-table"></table>
</div>


<script id="dateTpl" type="text/html"> {{formatTime(d.createTime)}} </script>
<script id="dateTp2" type="text/html"> {{formatTime(d.jobBiginTime)}} </script>
<script type="text/javascript">
    // 时间格式化
    function formatTime(d) {
        if (d) {
            var date = new Date();
            date.setTime(d);
            var y = date.getFullYear();
            var m = date.getMonth() + 1;
            m = m < 10 ? ('0' + m) : m;
            var day = date.getDate();
            day = day < 10 ? ("0" + day) : day;
            var h = date.getHours();
            h = h < 10 ? ("0" + h) : h;
            var M = date.getMinutes();
            M = M < 10 ? ("0" + M) : M;
            var str = y + "-" + m + "-" + day + " " + h + ":" + M;
            return str;
        } else {
            return '';
        }
    }
    
    function view(id) 
    {
    	 var temUrl="/sysJob/getExcep/" + id;
		 top.layer.open({
            title:'详情',
            shadeClose: true,
            type: 2,
            fixed: false,
            maxmin: false,
            area: ['70%', '90%'],
            content:  temUrl
        });
    }
</script>

<script>
var table,selectRowData;
    layui.use(['jquery','table','laypage','layer','laytpl'], function(){
           table = layui.table,
            $ = layui.jquery,
            layer = layui.layer,
            laypage = layui.laypage;
	     //加载表格      
	     renderTable();
	     
	     
	     
	     //移除表头的复选框,去掉全选
	     $(".layui-table-header table thead th input").remove();  
         // 触发不同的按钮事件
         var $ = layui.$, active = {
            searchEvent: function() { //点击查询按钮
            	renderTable();
               
            }
            
        };

      //监听排序
        table.on('sort(model-table)', function(obj){
            console.log(this, obj.field, obj.type)
            //return;
            //服务端排序
            table.reload('model-table', {
                initSort: obj,
                page: {curr: 1}, //重新从第一页开始
                where: { //重新请求服务端
                    key: obj.field, //排序字段
                    order: obj.type //排序方式
                }
            });
        });
        //区别按钮属性
        $('.layui-btn').on('click', function(){
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });

        
        
    });
    
    
    
    
    function renderTable()
    { 
    	
       //渲染
       table.render({
           elem: '#processdef-table',
           url: '/sysJob/sys_job_excep_list',
           method:"POST",
           where: {param: {"jobName":$("#jobName").val()}},
           limit: 15,
           id: 'processdef-table',
           height: commonDislodgeTable(),
           page: {
               groups: 5,
               limits: [15,30,45,60],
               layout: ['count', 'limit', 'prev', 'page', 'next', 'skip'], //自定义分页布局
               first: '首页', //不显示首页
               last: '尾页', //不显示尾页
               theme: '#0F9EE0'
           },
           cols: [[
	           	{type : 'checkbox', event: 'changeEvents', width : 55},
	           	{title : '序号', type : 'numbers', width : 55},
	            {field : 'jobName',        title : '异常名称', style : 'cursor: pointer;', align : 'center',width:'33%',templet:function(d){return '<span onclick="view(\''+d.id+'\')" style="color:#1890ff">'+d.jobName+'</span>'},sort : true},
	            {field : 'jobClass', title : '异常类名', style : 'cursor: pointer;', align : 'center',width:'20%',sort : true},
	            {field : 'jobBiginTime', title : '任务开始时间', style : 'cursor: pointer;', align : 'center',width:'20%',sort : true, templet : '#dateTp2'},
	            {field : 'createTime', title : '异常时间', style : 'cursor: pointer;', align : 'center', templet : '#dateTpl',width:'20%',sort : true}
           ]],
           done: function (res, curr, count) {
               // 点击行联动选择框--单选
               $('.layui-table-box').find('.layui-table-body').find("table" ).find("tbody").children("tr").on('click',function(){
               	var index=parseInt($(this).index()+1);
                   $('tr').removeClass('layui-table-click');
                   $(this).addClass('layui-table-click');
                   $('tr').find("td").find(".layui-unselect").removeClass("layui-form-checked")
                   $('tr:eq('+index+')').find("td").eq(0).find(".layui-unselect").addClass("layui-form-checked");
                   selectRowData=res.data[index-1];
               });
           }
       });
    }
    
    
    /*formName：form表单名称，
    type：post、get,delete,put 
    backurl:操作成功后返回地址
    successMsg：成功提示
    failMsg：失败提示 */
    function ajaxDeleteOpt(url,type,successMsg,failMsg)
    {
    	 $.ajax({
      	     type:type,
      	     url: url,
      	     dataType:"json",
      	     async: false, 
      	     cache: false,
      	     contentType: "application/x-www-form-urlencoded; charset=utf-8",
             success:function(data,status)
             {    
        	  
    	          if(data.success==true ||data.success=='true')
    	          {
    	        	  layer.alert(
    	        			  successMsg, 
    	                      {icon: 1,closeBtn: 0 },
    	                      function () 
    	                      {
    	                    	   renderTable();
    	                    	   layer.closeAll();
    	                      });
    	       	   
    	          } else
    	          {
    	        	 layer.alert("操作失败");
    	          }
    	     
    		   },
    		   error:function()
    		   {
    		    	layer.alert("网络访问错误");
    		   }
        
      });
    } 
    
    
   
   

</script>

</body>
</html>
