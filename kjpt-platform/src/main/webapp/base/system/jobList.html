<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
<link rel="stylesheet" href="/layuiadmin/layui/css/layui.css" media="all">
<link rel="stylesheet" href="/layuiadmin/style/common.css">
<script src="/layuiadmin/layui/layui.js"></script>
	<script src="/layuiadmin/js/common.js"></script>
</head>
<body>
	<div class="searchBox">
		<!--查询条件-->
		<label class="dateInput">
			<span>作业名称</span>
			<input type="text" id="jobName" name="sysModuleName" placeholder="请输入作业名称" title="jobName" autocomplete="off" class="form-control">
		</label>
		<!--按钮组-->
		<div class="btnGroup">
			<button class="layui-btn layui-btn-sm fontColor-white btn_search btnMyBgImg" data-type="searchEvent">查询</button>
			<button class="layui-btn layui-btn-sm fontColor-default border-default btn_reset btnMyBgImg" data-type="resetEvent">重置</button>
		</div>
	</div>
	<div class="tableBox">
		<div class="tableToolBox">
			<div class="whiteLine"></div>
			<div class="tableBtns">
				<button class="layui-btn layui-btn-sm fontColor-blue borderColor-blue btnMyBgImg btn_add" data-type="addEvent">新增</button>
				<button class="layui-btn layui-btn-sm fontColor-blue borderColor-blue btnMyBgImg btn_edit" data-type="editEvent">编辑</button>
				<button class="layui-btn layui-btn-sm fontColor-blue borderColor-blue btnMyBgImg btn_delete" data-type="deleteEvent">删除</button>
				<button class="layui-btn layui-btn-sm fontColor-blue borderColor-blue btn_enabled btnMyBgImg" data-type="exportEvent">启用</button>
				<button class="layui-btn layui-btn-sm fontColor-blue borderColor-blue btn_pause btnMyBgImg" data-type="importEvent">暂停</button>
				<button class="layui-btn layui-btn-sm fontColor-blue borderColor-blue btn_execute btnMyBgImg" data-type="deployEvent">执行</button>
			</div>
		</div>
		<table id="sysJobTable" class="layui-hide" lay-filter="demoEvent"></table>
	</div>

	<script>
		layui.use([ 'jquery', 'table' ], function() {
			var table = layui.table, $ = layui.jquery
			var param = JSON.parse(window.localStorage.getItem("param"));
			//获取当前行数据  设置全局变量
			var selectRowData = '';
			var jobName;
			function renderTable() {
				table.render({
					id : 'sysJob',
					elem : '#sysJobTable',
					url : '/sysJob/getJobs',
					limit : param.selfRownum,
					height : commonDislodgeTable(),
					method : 'POST',
					where : {
						param : {
							"jobName" : jobName
						}
					},
					page : {
						groups : 5,
						limits : [ param.selfRownum, 15, 30, 45, 60 ],
						layout : [ 'count', 'limit', 'prev', 'page', 'next', 'skip' ], //自定义分页布局
						first : '首页', //不显示首页
						last : '尾页', //不显示尾页
						theme : '#0F9EE0'
					},
					cols : [ [ {
						type : 'checkbox',
						event : 'changeEvents',
						width : 55
					}, {
						title : '序号',
						type : 'numbers',
						width : 55
					}, {
						field : 'delFlag',
						title : '状态',
						event : 'setActive',
						width : '5%',
						style : 'cursor: pointer;',
						templet : function(d) {
							if (d.delFlag == 0) {
								return "启用";
							} else if (d.delFlag == 1) {
								return "暂停";
							} else {
								return "未启用";
							}
						}
					}, {
						field : 'jobName',
						title : '作业名称',
						event : 'setActive',
						width : '15%',
						style : 'cursor: pointer;'
					}, {
						field : 'jobClass',
						title : '作业类',
						event : 'setActive',
						width : '25%',
						style : 'cursor: pointer;'
					},
					// {field:'intervalUnit', title:'周期单位' ,event: 'setActive',style:'cursor: pointer;'},
					// {field:'timeInterval',       title:'周期', event: 'setActive', style:'cursor: pointer;'},
					{
						field : 'cronExpression',
						title : '表达式',
						event : 'setActive',
						style : 'cursor: pointer;'
					}, {
						field : 'startTime',
						title : '开始时间',
						event : 'setActive',
						style : 'cursor: pointer;'
					}, {
						field : 'endTime',
						title : '结束时间',
						event : 'setActive',
						style : 'cursor: pointer;'
					}, {
						field : 'jobKind',
						title : '作业类型',
						event : 'setActive',
						style : 'cursor: pointer;'
					}, {
						field : 'jobGroup',
						title : '作业组',
						event : 'setActive',
						style : 'cursor: pointer;'
					}, {
						field : 'jobContent',
						title : '备注',
						event : 'setActive',
						style : 'cursor: pointer;'
					} ] ],
					done : function(res, curr, count) {
						// 点击行联动选择框--单选
						$('.layui-table-box').find('.layui-table-body').find("table").find("tbody").children("tr").on('click', function() {
							var index = parseInt($(this).index() + 1);
							$('tr').removeClass('layui-table-click');
							$(this).addClass('layui-table-click');
							$('tr').find("td").find(".layui-unselect").removeClass("layui-form-checked")
							$('tr:eq(' + index + ')').find("td").eq(0).find(".layui-unselect").addClass("layui-form-checked");
							selectRowData = res.data[index - 1];
						})
					}
				});
				//若使用单选框 需要移除表头的复选框
				$(".layui-table-header table thead th input").remove();
				selectRowData = '';
			}

			function doSearch() {
				jobName = $('#jobName').val();
				renderTable();
			}

			// 触发不同的按钮事件
			var $ = layui.$, active = {
				searchEvent : function() { //点击查询按钮
					doSearch();
				},
				resetEvent : function() { //点击重置按钮
					$('#jobName').val('');
					doSearch();
				},
				addEvent : function() { //点击新增按钮
					/*layer.open({
						title : '新建定时任务',
						skin : 'layui-layer-lan',
						shadeClose : false,
						type : 2,
						fixed : false
						//若使用小窗口形式，则修改 maxmin 值为 true，则注释掉area:[100%,100%]属性,同时设置area: ['900px', '450px']
						,
						maxmin : true
						//若直接弹出页面 ，则修改 area;[100%,100%]，同时设置 maxmin 为false
						,
						area : [ '70%', '90%' ],
						content : '/sysJob/edit'
					});*/
					var temUrl = '/sysJob/edit';
					top.layer.open({
						title:'新增',
						shadeClose: true,
						type: 2,
						fixed: false,
						//若使用小窗口形式，则修改 maxmin 值为 true，则注释掉area:[100%,100%]属性,同时设置area: ['900px', '450px']
						maxmin : true,
						area : [ '80%', '90%' ],
						content:  temUrl,
						end: function(lay, index) {
							// 弹窗销毁时获取弹窗返回数据
							var getData = getDialogData('dialog-data');
							/*判断成功刷新table*/
							console.log(getData)
							if(getData){
								table.reload('sysJobTable',null)
							}

						}
					});
				},
				editEvent : function() { //点击编辑按钮
					var id;
					if (selectRowData.dataId) {
						id = selectRowData.dataId;
						var temUrl = '/sysJob/edit?id=' + id;
						top.layer.open({
							title:'编辑',
							shadeClose: true,
							type: 2,
							fixed: false,
							//若使用小窗口形式，则修改 maxmin 值为 true，则注释掉area:[100%,100%]属性,同时设置area: ['900px', '450px']
							maxmin : true,
							area : [ '80%', '90%' ],
							content:  temUrl,
							end: function(lay, index) {
								// 弹窗销毁时获取弹窗返回数据
								var getData = getDialogData('dialog-data');
								/*判断成功刷新table*/
								console.log(getData)
								if(getData){
									table.reload('sysJobTable',null)
								}

							}
						});
						/*layer.open({
							title : '修改定时任务',
							skin : 'layui-layer-lan',
							shadeClose : false,
							type : 2,
							fixed : false
							//若使用小窗口形式，则修改 maxmin 值为 true，则注释掉area:[100%,100%]属性,同时设置area: ['900px', '450px']
							,
							maxmin : true
							//若直接弹出页面 ，则修改 area;[100%,100%]，同时设置 maxmin 为false
							,
							area : [ '70%', '90%' ],
							content : '/sysJob/edit?id=' + id
						});*/
					} else {
						layer.msg('请选择一条数据');
						return;
					}
				},
				deleteEvent : function() { //点击删除按钮
					var id;
					if (selectRowData.dataId) {
						id = selectRowData.dataId;
					} else {
						layer.msg('请选择要删除的数据');
						return;
					}
					layer.confirm('确认要删除吗？', {
						icon : 3,
						btn : [ '确定', '取消' ]
					}, function(index) {
						layer.close(index);
						$.ajax({
							type : 'post',
							dataType : 'text',
							data : {
								"dataId" : id
							},
							url : '/sysJob/deleteJob',
							success : function(data) {
								if (data > 0) {
									layer.msg('删除成功');
								}
								active['searchEvent'].call(this);//刷新table;
							},
							error : function(e) {
								alert("出错了");
							}
						});
					});
				},
				importEvent : function() {
					var id;
					if (selectRowData.dataId) {
						id = selectRowData.dataId;
					} else {
						layer.msg('请选择要暂停的作业');
						return;
					}
					layer.confirm('确认要暂停吗？', {
						icon : 3,
						btn : [ '确定', '取消' ]
					}, function(index) {
						layer.close(index);
						$.ajax({
							type : 'post',
							dataType : 'text',
							data : {
								"dataId" : id
							},
							url : '/sysJob/pauseJob',
							success : function(data) {
								if (data > 0) {
									layer.msg('暂停成功');
								}
								active['searchEvent'].call(this);//刷新table;
							},
							error : function(e) {
								alert("出错了");
							}
						});
					});
				},
				exportEvent : function() {
					var id;
					if (selectRowData.dataId) {
						id = selectRowData.dataId;
					} else {
						layer.msg('请选择要启用的作业');
						return;
					}
					layer.confirm('确认要启用吗？', {
						icon : 3,
						btn : [ '确定', '取消' ]
					}, function(index) {
						layer.close(index);
						$.ajax({
							type : 'post',
							dataType : 'text',
							data : {
								"dataId" : id
							},
							url : '/sysJob/resumeJob',
							success : function(data) {
								if (data > 0) {
									layer.msg('启用成功');
								}
								active['searchEvent'].call(this);//刷新table;
							},
							error : function(e) {
								alert("出错了");
							}
						});
					});
				},
				deployEvent : function() {
					var id;
					if (selectRowData.dataId) {
						id = selectRowData.dataId;
					} else {
						layer.msg('请选择要执行的作业');
						return;
					}
					layer.confirm('确认要执行吗？', {
						icon : 3,
						btn : [ '确定', '取消' ]
					}, function(index) {
						layer.close(index);
						$.ajax({
							type : 'post',
							dataType : 'text',
							data : {
								"dataId" : id
							},
							url : '/sysJob/executeJob',
							success : function(data) {
								if (data > 0) {
									layer.msg('执行成功');
								}
								active['searchEvent'].call(this);//刷新table;
							},
							error : function(e) {
								alert("出错了");
							}
						});
					});
				}
			};

			//区别按钮属性
			$('.layui-btn').on('click', function() {
				var type = $(this).data('type');
				active[type] ? active[type].call(this) : '';
			});

			$(function() {
				renderTable();
			});
		});
	</script>

</body>
</html>
