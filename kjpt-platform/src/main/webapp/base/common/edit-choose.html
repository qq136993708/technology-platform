	function initLevelTree() {
		var token = getCookie("token");
		//alert(levelCode)
		//获取后台数据（封装好的树实体Json数组）
		$.ajax({
         type : 'post',
         dataType : 'json',
         headers: {
         	'access-token' : token
         },
         url : '/unit/getUnitTree?i='+Math.random(),
         success : function(data) {
         	levelTreeNodes = data;
         	//$.parseJSON(data);
         	//showTree(levelTreeNodes);
         	showTree1(levelTreeNodes);
         	
         },
         error : function(e) {
        	 modals.info("出错了");
             console.log(e);
         }
     });
	   
	} 
	
	var oneUnit;
	function showTree(levelTreeNodes){
		$('#tree').treeview({
			icon:"glyphicon glyphicon-home",
        	selectedIcon:"glyphicon glyphicon-home",
        	color:"#000000",
        	backColor:"#FFFFFF",
			selectedColor:"#3cb45d",
			selectedBackColor:"#edfef4",
        	levels : 10 ,
			selectable:true,
			showCheckbox :false,
			showBorder : false,
			state: {
        	    checked:true,
        	    disabled:false,
        	    expanded:true,
        	    selected:false
        	},
			data: levelTreeNodes,
			onNodeSelected:function(event,data){
				alert("回传id："+data.id+",name:"+data.text+",code:"+data.code);
				oneUnit = 
				{
					"id" : data.id,
					"name":data.text,
					"code":data.code	
				};
				console.log(oneUnit);
			}
		});    
	}
	var ids = new Array();
	var names = new Array();
	var codes = new Array();
	
	var units = new Array();
	
	function showTree1(levelTreeNodes){
		$('#tree1').treeview({
			icon:"glyphicon glyphicon-home",
        	selectedIcon:"glyphicon glyphicon-home",
        	color:"#000000",
        	backColor:"#FFFFFF",
			selectedColor:"#3cb45d",
			selectedBackColor:"#edfef4",
        	levels : 10 ,
			selectable:true,
			showCheckbox :true,
			showBorder : false,
			state: {
        	    checked:true,
        	    disabled:false,
        	    expanded:true,
        	    selected:false
        	},
			data: levelTreeNodes,
			onNodeSelected:function(event,data){
				//alert("回传id："+data.id+",name:"+data.text+",code:"+data.code);
				
			},
			onNodeChecked:function(event,data){
				//alert("回传id："+data.id+",name:"+data.text+",code:"+data.code);
				ids.push(data.id);
				names.push(data.text);
				codes.push(data.code);
				//alert(ids);
				
				units.push(
				{
					"id" : data.id,
					"name":data.text,
					"code":data.code
				}
				);
				console.log(units);
				
			},
			onNodeUnchecked :function(event,data){
				//alert("回传id："+data.id+",name:"+data.text+",code:"+data.code);
				var index = $.inArray(data.id, ids); 
				if(index >= 0){
					ids.splice($.inArray(data.id,ids),1); 
					names.splice($.inArray(data.text,names),1); 
					codes.splice($.inArray(data.code,codes),1); 
				}
				//alert(ids);
				
				var unit =
				{
						"id" : data.id,
						"name":data.text,
						"code":data.code	
				};
				console.log(unit);
				$.each(units,function (i,item) {
					//console.log(item.id.indexOf(unit.id));
		            if(item.id.indexOf(unit.id)!=-1){
		            	units.splice($.inArray(item, units),1);
		            } 
		        });
				
				console.log(units);
			}
			
		});    
	}
	
</script>
