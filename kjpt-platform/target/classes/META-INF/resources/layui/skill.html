<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="Access-Control-Allow-Origin" content="*" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="/layuiadmin/layui/css/layui.css" media="all">

<body>

                                    <thead>
                                        <tr>
                                            <th lay-data="{field:'username', width:32}"></th>
                                            <th lay-data="{field:'experience'}">工作受理人</th>
                                            <th lay-data="{field:'sign'}">安排时间</th>

                                    <tbody>

                                    </tr>

                                </table>
                            </div>
                        </div>
                        <div class="layui-tab-item">

                        <div class="layui-tab-item">

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--右侧-->
    <div class="skill-right"></div>
</div>

<script src="/layuiadmin/layui/layui.js"></script>
<script>
    layui.use(['jquery', 'table','element'], function () {
        var $ = layui.jquery,table = layui.table, element = layui.element;
        $(".skill-left>ul li").click(function () {
            $(".skill-left>ul li").removeClass("layui-this");
            $(this).addClass("layui-this");
        });
        $(".layui-tab-content").css("height",(parseInt(parent.$("#LAY_app_body #mainIframe").height())-132)+"px");
    });
</script>
</body>
</html>
