<style>
    body{background: #f2f2f2;}
    .content .searchBox {background: none;height: 36px;}
    .echarts{ width:100%; height: 300px; box-sizing: border-box; box-shadow: 0 0 1px #ccc, 0 1px 3px #666;border-radius: .25rem;background: #fff;}
    .one-chart-box,.two-charts-box,.two-one-box, .one-two-box, .three-charts-box{ margin-bottom: 8px;}
    .three-charts-box .echarts{height: 300px;width: 33%; margin-right: 0.5%; box-sizing: border-box;}
    .two-charts-box .echarts{width: 49.7%; margin-right: 0.6%;}
    .two-charts-box .echarts:last-child{margin-right: 0;}
    .two-one-box .twoBox{width: 66.5%;  margin-right: 0.5%;}
    .two-one-box .oneBox{width: 33%; margin-right: 0;}
    .one-two-box .oneBox{width: 33%; margin-right: 0.5%;}
    .one-two-box .twoBox{width: 66.5%; margin-right: 0;}
    .three-charts-box .echarts:last-child{margin-right: 0;}
</style>

<script>
    layui.config({
        base: '/layuiadmin/lib/extend/' //静态资源所在路径
    }).extend({
        echarts: 'echarts' //主入口模块
    }).use([ 'jquery','form', 'laydate','table','layer','element','echarts'], function() {
        var $ = layui.jquery
            , laydate = layui.laydate
            , form = layui.form
            , table = layui.table
            , echarts = layui.echarts;

        function renderTable(){
            //渲染
            table.render({
                elem: '#test' //表格容器
                , url: '/layuiadmin/json/table/demo1.json' //请求的url地址
                , limit: 10 //每页默认显示的数量
                , id: 'idTest'
                , height: '260'
                , page: {
                    count: 500 //数据总数，从服务端得到
                    , groups: 5
                    , limits: [15, 30, 45, 60]
                    , layout: ['count', 'limit', 'prev', 'page', 'next', 'skip'] //自定义分页布局
                    , first: '首页' //不显示首页
                    , last: '尾页' //不显示尾页
                    , theme: '#0F9EE0'
                }
                //,loading: false //请求数据时，是否显示loading
                /*
                * 常用的cols里面的属性说明：
                * checkbox —— 复选框
                * fixed    —— 固定列(值为true就会固定列)
                * field    —— 字段(用于绑定后端传过来的json字段)
                * title    —— 显示标题的文字
                * width    —— 列宽
                * sort     —— 是否排序
                * edit     —— 是否可以编辑
                * toolbar  —— 工具栏(内嵌，可以选择需要用到的操作按钮)
                * style    —— 鼠标移上的形状
                * */
                , cols: [[
                    {type: 'checkbox', event: 'changeEvents'}
                    , {field: 'id', title: '序号', style: 'cursor: pointer;', width: 68, unresize: true}
                    , {field: 'username', title: '模型ID', style: 'cursor: pointer;'}
                    , {field: 'email', title: '模型名称', style: 'cursor: pointer;'}
                    , {field: 'sex', title: '模型Key', style: 'cursor: pointer;'}
                    , {field: 'city', title: '模型类别', style: 'cursor: pointer;'}
                    , {field: 'sign', title: '模型版本号', style: 'cursor: pointer;'}
                    , {field: 'createTime', title: '创建时间', style: 'cursor: pointer;', templet:  '<div>{{ layui.laytpl.toDateString(d.createTime) }}</div>'}
                    , {field: 'ip', title: '部署ID', style: 'cursor: pointer;', event: 'setActive'}
                ]]
                , done: function (res, curr, count) {
                    // 点击行联动选择框--单选
                    $('.layui-table-box').find('.layui-table-body').find("table" ).find("tbody").children("tr").on('click',function(){
                        var index=parseInt($(this).index()+1);
                        $('tr').removeClass('layui-table-click');
                        $(this).addClass('layui-table-click');
                        $('tr').find("td").find(".layui-unselect").removeClass("layui-form-checked")
                        $('tr:eq('+index+')').find("td").eq(0).find(".layui-unselect").addClass("layui-form-checked");
                        selectRowData=res.data[index-1];
                    })
                }
            });
        }
        renderTable();

        //单选框 需要移除表头的复选框
        $(".layui-table-header table thead th input").remove()
        //单选框end

        $("#reset1").click(function () {
            layer.open({
                title: '新增'
                , skin: 'layui-layer-lan'
                , shadeClose: true
                , type: 2
                , fixed: false
                //若使用小窗口形式，则修改 maxmin 值为 true，则注释掉area:[100%,100%]属性,同时设置area: ['900px', '450px']
                , maxmin: true
                //若直接弹出页面 ，则修改 area;[100%,100%]，同时设置 maxmin 为false
                , area: ['900px', '450px']
                , content: '/layui/form.html'
            });
        })
        // 默认渲染当前时间\日期
        //传入符合format格式的字符给初始值

        //传入Date对象给初始值
        laydate.render({
            elem: '#modelName1'
            //,type: 'datetime'  //没有type默认为日期
            , value: new Date()
        });

        // 基于准备好的dom，初始化echarts图表
        var myChart1 = echarts.init(document.getElementById('main1')),

        var option1 = {
            title : {

            toolbox: {

        var option2 = {
            title : {

                    color: '#000000',
                    fontStyle: 'normal',
                    fontWeight: 800,
                    fontFamily: 'sans-serif',
                    fontSize: 14,
                    textBorderColor: 'transparent',
                    textBorderWidth: 0,
                },
                x:'center'
            },
            tooltip : {
                trigger: 'item',
                formatter: "{a} <br/>{b} : {c} ({d}%)"
            },
           /* legend: {
                orient : 'vertical',
                x : 'left',
                data:['直接访问','邮件营销','联盟广告','视频广告','搜索引擎']
            },*/
            toolbox: {
                show : true,
                feature : {
                    // mark : {show: true},
                    dataView : {show: true, readOnly: false},
                    magicType : {
                        show: true,
                        type: ['pie', 'funnel'],
                        option: {
                            funnel: {
                                x: '25%',
                                width: '50%',
                                funnelAlign: 'left',
                                max: 1548
                            }
                        }
                    },
                    restore : {show: true},
                    // saveAsImage : {show: true}
                }
            },
            calculable : true,
            series : [
                {
                    name:'访问来源',
                    type:'pie',
                    minAngle: 5,      //最小的扇区角度（0 ~ 360），用于防止某个值过小导致扇区太小影响交互
                    avoidLabelOverlap: true,   //是否启用防止标签重叠策略
                    radius : '55%',
                    center: ['50%', '60%'],
                    data:[
                        {value:335, name:'直接访问335(12%)'},
                        {value:310, name:'邮件营销310(12%)'},
                        {value:34, name:'联盟广告34(12%)'},
                        {value:35, name:'视频广告35(12%)'},
                        {value:1548, name:'搜索引擎1548(12%)'}

                    itemStyle:{

                            label: {

        };

        var option3 = {
            title : {
                text: '冰桶挑战'
            },
            toolbox: {
                show : true,
                feature : {
                    mark : {show: true},
                    dataView : {show: true, readOnly: false},
                    restore : {show: true},
                    saveAsImage : {show: true}
                }
            },
            series : [
                {
                    name:'树图',
                    type:'tree',
                    orient: 'horizontal',  // vertical horizontal
                    rootLocation: {x: 100,y: 230}, // 根节点位置  {x: 100, y: 'center'}
                    nodePadding: 8,
                    layerPadding: 200,
                    hoverable: false,
                    roam: true,
                    symbolSize: 6,
                    itemStyle: {
                        normal: {
                            color: '#4883b4',
                            label: {
                                show: true,
                                position: 'right',
                                formatter: "{b}",
                                textStyle: {
                                    color: '#000',
                                    fontSize: 5
                                }
                            },
                            lineStyle: {
                                color: '#ccc',
                                type: 'curve' // 'curve'|'broken'|'solid'|'dotted'|'dashed'

                            }
                        },
                        emphasis: {
                            color: '#4883b4',
                            label: {
                                show: false
