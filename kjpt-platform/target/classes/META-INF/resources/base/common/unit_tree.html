	<script type="text/javascript">
	var units ;
	$(function() {
		units = new Array();
		initLevelTree();
	});
	function initLevelTree() {
		var token = getCookie("token");
		//alert(levelCode)
		//获取后台数据（封装好的树实体Json数组）
		$.ajax({
         type : 'post',
         dataType : 'json',
         headers: {
         	'access-token' : token
         },
         url : '/unit/getUnitTree?i='+Math.random(),
         success : function(data) {
         	levelTreeNodes = data;
         	//$.parseJSON(data);
         	showTree(levelTreeNodes);
         	showTree1(levelTreeNodes);
         	
         },
         error : function(e) {
        	 modals.info("出错了");
             console.log(e);
         }
     });
	   
	} 
	
	
	function showTree(levelTreeNodes){
		$('#tree').treeview({
			icon:"glyphicon glyphicon-home",
        	selectedIcon:"glyphicon glyphicon-home",
        	color:"#000000",
        	backColor:"#FFFFFF",
			selectedColor:"#3cb45d",
			selectedBackColor:"#edfef4",
        	levels : 10 ,
			selectable:true,
			showCheckbox :false,
			showBorder : false,
			state: {
        	    checked:true,
        	    disabled:false,
        	    expanded:true,
        	    selected:false
        	},
			data: levelTreeNodes,
			onNodeSelected:function(event,data){
				//alert("回传id："+data.id+",name:"+data.text+",code:"+data.code);
				oneUnit = 
				{
					"id" : data.id,
					"name":data.text,
					"code":data.code	
				};
				console.log(oneUnit);
			}
		});    
	}
	
	
	
	function showTree1(levelTreeNodes){
		$('#tree1').treeview({
			icon:"glyphicon glyphicon-home",
        	selectedIcon:"glyphicon glyphicon-home",
        	color:"#000000",
        	backColor:"#FFFFFF",
			selectedColor:"#3cb45d",
			selectedBackColor:"#edfef4",
        	levels : 10 ,
			selectable:true,
			showCheckbox :true,
			showBorder : false,
			state: {
        	    checked:true,
        	    disabled:false,
        	    expanded:true,
        	    selected:false
        	},
			data: levelTreeNodes,
			onNodeSelected:function(event,data){
				//alert("回传id："+data.id+",name:"+data.text+",code:"+data.code);
				
			},
			onNodeChecked:function(event,data){
				nodeChecked(event,data);
				console.log(units);
				
			},
			onNodeUnchecked :function(event,data){
				nodeUnchecked  (event, data);
				console.log(units);
			}
			
		});    
	}
	
	
	
	
	//以下两个方法  根据具体需求 进行 注释和放开
	var nodeCheckedSilent = false;  
	function nodeChecked (event, node){ 
        
		units.push(
    	{
    			"id" :node.id,
    			"name":node.text,
    			"code":node.code
    	}
    	);
		//console.log("node.id:"+node.id);
	    if(nodeCheckedSilent){  
	        return;  
	    }  
	    nodeCheckedSilent = true;  
	    checkAllSon(node);  
	    nodeCheckedSilent = false;  
	    
	   // console.log(units);
	}  
	  
	
	//级联选中所有子节点  
	function checkAllSon(node){  
	    $('#tree1').treeview('checkNode',node.nodeId,{silent:true});  
	    if(node.nodes!=null&&node.nodes.length>0){  
	    	
	        for(var i in node.nodes){  
	        	checkAllSon(node.nodes[i]); 
	        }  
	    }  
	    
	}  
	
	
	var nodeUncheckedSilent = false;  
	function nodeUnchecked  (event, node){  
	    if(nodeUncheckedSilent)  
	        return;  
	    nodeUncheckedSilent = true;  
	    uncheckAllSon(node);  
	    nodeUncheckedSilent = false;  
	    var unit =
		{
				"id" : node.id,
				"name":node.text,
				"code":node.code	
		};
		//console.log(unit);
		$.each(units,function (i,item) {
			//console.log(item.id.indexOf(unit.id));
			if(item != undefined){
	            if(item.id.indexOf(unit.id)!=-1){
	            	units.splice($.inArray(item, units),1);
	            } 
			}
        });
		
		console.log(units);
	}  
	
	//级联取消所有子节点  
	function uncheckAllSon(node){  
	    $('#tree1').treeview('uncheckNode',node.nodeId,{silent:true});  
	    if(node.nodes!=null&&node.nodes.length>0){  
	        for(var i in node.nodes){  
	            uncheckAllSon(node.nodes[i]);  
	            var unit =
	    		{
	    				"id" : node.nodes[i].id,
	    				"name":node.nodes[i].text,
	    				"code":node.nodes[i].code	
	    		};
	    		//console.log(unit);
	    		$.each(units,function (i,item) {
	    			if(item != undefined){
		                if(item.id.indexOf(unit.id)!=-1){
		                	units.splice($.inArray(item, units),1);
		                } 
	    			}
	            });
	    		
	    		console.log(units);
	        }  
	    }  
	}
