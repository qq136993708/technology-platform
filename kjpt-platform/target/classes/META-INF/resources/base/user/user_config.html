<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>个人配置</title>
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="format-detection" content="telephone=no">
<link rel="stylesheet" href="/layuiadmin/layui/css/layui.css" media="all">
<link rel="stylesheet" href="/layuiadmin/style/common.css?+Math.random()" media="all">
<script src="/layuiadmin/layui/layui.js"></script>
</head>
<body>
	<div class="formBox">
		<form id="user-form" name="user-form" lay-filter="user-form" class="form-horizontal layui-form">
			<div class="box-body">
				<input type="hidden" name="userId" id="userId">
				<div class="layui-row">
					<div class="layui-col-xs12 layui-col-sm6 layui-col-md12">
						<div class="layui-form-item">
							<label for="" class="layui-form-label">
								列表每页显示数量
								<span class="must-fill"></span>
							</label>
							<div class="layui-input-block">
								<input type="text" class="layui-input" autocomplete="off" lay-verify="required" id="userConfig1" name="userConfig1" value="${userInfo.userConfig1}">
							</div>
						</div>
					</div>
				</div>

			</div>
			<div class="form-bottom">
				<div class="form-bottom-btns">
					<button class="layui-btn layui-btn-sm fontColor-white btnMyBgImg layui-btn-mini layui-btn-blue" lay-submit="" lay-filter="submitBtn">保存</button>
					<button type="button" class="layui-btn layui-btn-sm fontColor-default border-default btnMyBgImg layui-btn-mini layui-btn-white" id="closeBtn">关闭</button>
				</div>
			</div>
		</form>
	</div>
	<script type="text/javascript">
		layui.use([ 'jquery', 'form', 'laydate', 'table', 'layer', 'element' ], function() {
			var $ = layui.jquery, admin = layui.admin, element = layui.element, layer = layui.layer, laydate = layui.laydate;
			var form = layui.form;
			form.verify({});
			form.on('submit(submitBtn)', function(data) {
				$.ajax({
					type : "POST",
					contentType : "application/json;charset=utf-8",
					dataType : "json",
					data : JSON.stringify(data.field),
					url : "/user/self-config",
					async : true,
					error : function(data) {
					},
					success : function(data) {
					}
				});
				
				parent.layer.msg("配置成功");
				var index = parent.layer.getFrameIndex(window.name);
				parent.layer.close(index);
				return false;
			});
			
			$("#closeBtn").click(function() {
				var index = parent.layer.getFrameIndex(window.name);
				parent.layer.close(index);
				return false;
			})
		});
	</script>
</body>
</html>
